  {key: `2016_iizuka_etal`,type: `article`,author: `Satoshi Iizuka and Edgar Simo-Serra and Hiroshi Ishikawa`,editor: ` `,translator: ` `,abstract: `We present a novel technique to automatically colorize grayscale images that combines both global priors and local image features. Based on Convolutional Neural Networks, our deep network fea- tures a fusion layer that allows us to elegantly merge local information dependent on small image patches with global priors computed using the entire image. The entire framework, including the global and local priors as well as the colorization model, is trained in an end-to-end fashion. Furthermore, our architecture can process images of any resolution, unlike most existing approaches based on CNN. We leverage an existing large-scale scene classification data-base to train our model, exploiting the class labels of the dataset to more efficiently and discriminatively learn the global priors. We validate our approach with a user study and compare against the state of the art, where we show significant improvements. Further- more, we demonstrate our method extensively on many different types of images, including black-and-white photography from over a hundred years ago, and show realistic colorizations.`,doi: `10.1145/2897824.2925974`,isbn: `9781450342797`,issn: `0730-0301`,journal: `ACM Transactions on Graphics`,keywords: `colorization,computing methodologies,convolutional neural network concepts,image processing,image synthesis,neural net-`,number: `4`,pages: `1--11`,title: `Let there be color! :Joint End-to-end Learning of Global and Local Image Priors for Automatic Image Colorization with Simultaneous Classification`,url: `http://dl.acm.org/citation.cfm?doid=2897824.2925974`,volume: `35`,year: `2016`,tags: `tesse,image synthesis`},
  {key: `2016_hong_etal`,type: `article`,editor: ` `,author: `Yi Hong and Emanuele Viterbo and Jean Claude Belfiore`,translator: ` `,abstract: `In this paper, we provide a solution to the open problem of computing the Fourier transform of a binary function defined over \$n\$ -bit vectors taking \$m\$ -bit vector values. In particular, we introduce the two-modular Fourier transform (TMFT) of a binary function f:G→R , where G = (Fn2)+) is the group of n bit vectors with bitwise modulo two addition +, and R is a finite commutative ring of characteristic 2. Using the specific group structure of G and a sequence of nested subgroups of G , we define the fast TMFT and its inverse. Since the image R of the binary functions is a ring, we can define the convolution between two functions f:G→ R. We then provide the TMFT properties, including the convolution theorem, which can be used to efficiently compute convolutions. Finally, we derive the complexity of the fast TMFT and the inverse fast TMFT.`,archiveprefix: `arXiv`,arxivid: `1603.06173`,doi: `10.1109/TIT.2016.2545678`,eprint: `1603.06173`,issn: `00189448`,journal: `IEEE Transactions on Information Theory`,keywords: `Two-modular Fourier transform,binary functions,binary groups,group ring`,number: `5`,pages: `2813--2826`,title: `The Two-modular fourier transform of binary functions`,volume: `62`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Harmonic Analysis/Fourier Transform/2016 The Two-Modular Fourier Transform of Binary Functions - Hong et al..pdf`},
  {key: `2016_holecek_etal`,type: `book`,translator: ` `,author: `Andrew Holecek and Stephen LaBerge`,editor: ` `,abstract: `Lucid dreaming—becoming fully conscious in the dream state—has attracted legions of those seeking to explore their vast inner worlds. Yet our states of sleep offer much more than entertainment. Combining modern lucid dreaming principles with the time-tested insights of Tibetan dream yoga makes this astonishing yet elusive experience both easier to access and profoundly life-changing. With Dream Yoga, Andrew Holecek presents a practical guide for meditators, lucid dreamers ready to go deeper, and complete beginners. Topics include: meditations and techniques for dream induction and lucidity, enhancing dream recall, dream interpretation, working with nightmares, and more.`,pagetotal: `352`,publisher: `Sounds True`,shorttitle: `Dream Yoga`,title: `Dream Yoga: Illuminating Your Life Through Lucid Dreaming and the Tibetan Yogas of Sleep`,year: `2016`},
  {key: `2016_highl_etal`,type: `article`,editor: ` `,translator: ` `,author: ` Highl and Tyler er and Andres Rodriguez`,abstract: `Convolutional neural networks (CNNs) are currently state-of-the-art for various classiﬁcation tasks, but are computationally expensive. Propagating through the convolutional layers is very slow, as each kernel in each layer must sequentially calculate many dot products for a single forward and backward propagation which equates to O(N2n2) per kernel per layer where the inputs are N × N arrays and the kernels are n × n arrays. Convolution can be efﬁciently performed as a Hadamard product in the frequency domain. The bottleneck is the transformation which has a cost of O(N2 log2 N) using the fast Fourier transform (FFT). However, the increase in efﬁciency is less signiﬁcant when N n as is the case in CNNs. We mitigate this by using the "overlap-and-add" technique reducing the computational complexity to O(N2 log2 n) per kernel. This method increases the algorithm’s efﬁciency in both the forward and backward propagation, reducing the training and testing time for CNNs. Our empirical results show our method reduces computational time by a factor of up to 16.3 times the traditional convolution implementation for a 8 × 8 kernel and a 224 × 224 image.`,eprint: `1601.06815`,eprinttype: `arxiv`,journal: `arXiv:1601.06815 [cs]`,langid: `english`,title: `Very Efficient Training of Convolutional Neural Networks using Fast Fourier Transform and Overlap-and-Add`,url: `http://arxiv.org/abs/1601.06815`,urldate: `2019-03-26`,year: `2016`},
  {key: `2016_he_etal`,type: `inproceedings`,translator: ` `,editor: ` `,author: `Lei He and Volker Dellwo`,doi: `10.21437/interspeech.2016-1447`,journal: `Interspeech 2016`,publisher: `ISCA`,title: `A Praat-Based Algorithm to Extract the Amplitude Envelope and Temporal Fine Structure Using the Hilbert Transform`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/2016 A Praat-Based Algorithm to Extract the Amplitude Envelope and Temporal Fine Structure Using the Hilbert Transform - He and Dellwo.PDF`,tags: `envelope,#merged`},
  {key: `2016_hastie_etal`,type: `book`,author: `Trevor Hastie and Robert Tibshirani and Jerome Friedman`,editor: ` `,translator: ` `,abstract: `This book describes the important ideas in a variety of fields such as medicine, biology, finance, and marketing in a common conceptual framework. While the approach is statistical, the emphasis is on concepts rather than mathematics. Many examples are given, with a liberal use of colour graphics. It is a valuable resource for statisticians and anyone interested in data mining in science or industry. The book's coverage is broad, from supervised learning (prediction) to unsupervised learning. The many topics include neural networks, support vector machines, classification trees and boosting---the first comprehensive treatment of this topic in any book. This major new edition features many topics not covered in the original, including graphical models, random forests, ensemble methods, least angle regression /////////& path algorithms for the lasso, non-negative matrix factorisation, and spectral clustering. There is also a chapter on methods for "wide'' data (p bigger than n), including multiple testing and false discovery rates.`,edition: `2`,isbn: `9780387848570`,location: `New York, NY`,pagetotal: `745`,publisher: `Springer`,shorttitle: `The Elements of Statistical Learning`,title: `The Elements of Statistical Learning: Data Mining, Inference, and Prediction, Second Edition`,year: `2016`},
  {key: `2016_harzing_etal`,type: `article`,author: `Anne-Wil Harzing and Satu Alakangas`,editor: ` `,translator: ` `,abstract: `This article aims to provide a systematic and comprehensive comparison of the coverage of the three major bibliometric databases: Google Scholar, Scopus and the Web of Science. Based on a sample of 146 senior academics in ﬁve broad disciplinary areas, we therefore provide both a longitudinal and a cross-disciplinary comparison of the three databases. Our longitudinal comparison of eight data points between 2013 and 2015 shows a consistent and reasonably stable quarterly growth for both publications and citations across the three databases. This suggests that all three databases provide sufﬁcient stability of coverage to be used for more detailed cross-disciplinary comparisons. Our cross-disciplinary comparison of the three databases includes four key research metrics (publications, citations, h-index, and hI, annual, an annualised individual h-index) and ﬁve major disciplines (Humanities, Social Sciences, Engineering, Sciences and Life Sciences). We show that both the data source and the speciﬁc metrics used change the conclusions that can be drawn from cross-disciplinary comparisons.`,doi: `10.1007/s11192-015-1798-9`,issn: `0138-9130`,journal: `Scientometrics`,langid: `english`,number: `2`,pages: `787--804`,shorttitle: `Google Scholar, Scopus and the Web of Science`,title: `Google Scholar, Scopus and the Web of Science: a longitudinal and cross-disciplinary comparison`,urldate: `2019-04-07`,volume: `106`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/2016 Google Scholar, Scopus and the Web of Science_a Longitudinal and Cross Disciplinary Comparison  2016HarzingGoogle.pdf`,tags: `#merged,bibliometry,#corrupted author`},
  {key: `2016_han_etal`,type: `article`,author: `Song Han and Huizi Mao and William J. Dally`,editor: ` `,translator: ` `,abstract: `Neural networks are both computationally intensive and memory intensive, making them difficult to deploy on embedded systems with limited hardware resources. To address this limitation, we introduce "deep compression", a three stage pipeline: pruning, trained quantization and Huffman coding, that work together to reduce the storage requirement of neural networks by 35× to 49× without affecting their accuracy. Our method first prunes the network by learning only the important connections. Next, we quantize the weights to enforce weight sharing, finally, we apply Huffman coding. After the first two steps we retrain the network to fine tune the remaining connections and the quantized centroids. Pruning, reduces the number of connections by 9× to 13×; Quantization then reduces the number of bits that represent each connection from 32 to 5. On the ImageNet dataset, our method reduced the storage required by AlexNet by 35×, from 240MB to 6.9MB, without loss of accuracy. Our method reduced the size of VGG-16 by 49× from 552MB to 11.3MB, again with no loss of accuracy. This allows fitting the model into on-chip SRAM cache rather than off-chip DRAM memory. Our compression method also facilitates the use of complex neural networks in mobile applications where application size and download bandwidth are constrained. Benchmarked on CPU, GPU and mobile GPU, compressed network has 3× to 4× layerwise speedup and 3× to 7× better energy efficiency.`,archiveprefix: `arXiv`,arxivid: `1510.00149`,eprint: `1510.00149`,journal: `4th International Conference on Learning Representations, ICLR 2016 - Conference Track Proceedings`,pages: `1--14`,title: `Deep compression: Compressing deep neural networks with pruning, trained quantization and Huffman coding`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/pruning ANNs/2016 DEEP COMPRESSION COMPRESSING DEEP NEURAL NETWORKS WITH PRUNING, TRAINED QUANTIZATION AND HUFFMAN CODING.pdf`},
  {key: `2016_hadjeres_etal`,type: `article`,translator: ` `,editor: ` `,author: `Gaëtan Hadjeres and François Pachet and Frank Nielsen`,abstract: `This paper introduces DeepBach, a graphical model aimed at modeling polyphonic music and speciﬁcally hymn-like pieces. We claim that, after being trained on the chorale harmonizations by Johann Sebastian Bach, our model is capable of generating highly convincing chorales in the style of Bach. DeepBach’s strength comes from the use of pseudo-Gibbs sampling coupled with an adapted representation of musical data. This is in contrast with many automatic music composition approaches which tend to compose music sequentially. Our model is also steerable in the sense that a user can constrain the generation by imposing positional constraints such as notes, rhythms or cadences in the generated score. We also provide a plugin on top of the MuseScore music editor making the interaction with DeepBach easy to use.`,arxivid: `1612.01010v2`,eprint: `1612.01010`,eprinttype: `arxiv`,journal: `arXiv:1612.01010 [cs]`,langid: `english`,shorttitle: `DeepBach`,title: `DeepBach: a Steerable Model for Bach Chorales Generation`,url: `http://arxiv.org/abs/1612.01010`,urldate: `2019-03-28`,year: `2016`,tags: `tesse`},
  {key: `2016_gregor_etal`,type: `article`,editor: ` `,translator: ` `,author: `Karol Gregor and Frederic Besse and Danilo Jimenez Rezende and Ivo Danihelka and Daan Wierstra`,abstract: `We introduce convolutional DRAW, a homogeneous deep generative model achieving state-of-the-art performance in latent variable image modeling. The algorithm naturally stratifies information into higher and lower level details, creating abstract features and as such addressing one of the fundamentally desired properties of representation learning. Furthermore, the hierarchical ordering of its latents creates the opportunity to selectively store global information about an image, yielding a high quality 'conceptual compression' framework.`,archiveprefix: `arXiv`,arxivid: `1604.08772`,eprint: `1604.08772`,issn: `10495258`,journal: `Advances in Neural Information Processing Systems`,keywords: `image compression - conceptual,state of the art`,number: `Nips`,pages: `3556--3564`,title: `Towards conceptual compression`,url: `http://arxiv.org/abs/1604.08772`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2016 Towards Conceptual Compression - Gregor et al..pdf`,tags: `image compression - conceptual,#merged,state of the art`},
  {key: `2016_gracia_etal2`,type: `unpublished`,author: `Xavier Gracia and Tom'as Sanz-perela and Xavier Gr and X Gracia and Tom'as Sanz-perela`,editor: ` `,translator: ` `,abstract: `We study the wave equation for a string with stiffness. We solve the equation and provide a uniqueness theorem with suitable boundary conditions. For a pinned string we compute the spectrum, which is slightly inharmonic. Therefore, the widespread scale of 12 equal divisions of the just octave is not the best choice to tune instruments like the piano. Basing on the theory of dissonance, we provide a way to tune the piano in order to improve its consonance. A good solution is obtained by tuning a note and its fifth by minimizing their beats.`,annote: `From Duplicate 2 (The wave equation for stiff strings and piano tuning - Gr/acia, Xavier; Sanz-perela, Tom/'as; Gr, Xavier; Gracia, X; Sanz-perela, Tom/'as)From Duplicate 1 (The wave equation for stiff strings and piano tuning. - Gracia, X; Sanz-perela, T)And Duplicate 3 (The wave equation for stiff strings and piano tuning - Gr/acia, Xavier; Sanz-Perela, Tom/'as)preprint`,archiveprefix: `arXiv`,arxivid: `1603.05516`,doi: `10.2436/20.2002.02.11`,eprint: `1603.05516`,keywords: `00a65,2010,35g16,35l05,dissonance,inharmonic spectrum,msc,musical,musical scale,stiffness,string,vibrating,vibrating string,wave equation`,pages: `1--16`,title: `The wave equation for stiff strings and piano tuning`,url: `http://arxiv.org/abs/1603.05516%0Ahttp://dx.doi.org/10.2436/20.2002.02.11`,volume: `3`,year: `2016`},
  {key: `2016_gracia_etal1`,type: `article`,translator: ` `,author: `X Gracia and Tom'as Sanz-Perela and Xavier Gracia and Tom'as Sanz-Perela`,editor: ` `,abstract: `We study the wave equation for a string with stiffness. We solve the equation and provide a uniqueness theorem with suitable boundary conditions. For a pinned string we compute the spectrum, which is slightly inharmonic. Therefore, the widespread scale of 12 equal divisions of the just octave is not the best choice to tune instruments like the piano. Basing on the theory of dissonance, we provide a way to tune the piano in order to improve its consonance. A good solution is obtained by tuning a note and its fifth by minimizing their beats.`,archiveprefix: `arXiv`,arxivid: `1603.05516`,doi: `10.2436/20.2002.02.11`,eprint: `1603.05516`,keywords: `00a65,2010,35g16,35l05,dissonance,inharmonic spectrum,msc,musical,musical scale,piano,stiffness,string,vibrating,vibrating string,wave equation`,number: `1`,pages: `1--16`,title: `The wave equation for stiff strings and piano tuning.`,url: `http://arxiv.org/abs/1603.05516%0Ahttp://dx.doi.org/10.2436/20.2002.02.11,http://revistes.iec.cat/index.php/reports/article/view/142136/141068`,volume: `3`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Piano/2016 The Wave Equation for Stiff Strings and Piano Tuning._2016Graciawave.pdf`,tags: `piano,#corrupted author`},
  {key: `2016_gracia_etal`,type: `article`,translator: ` `,author: `X. Gracia and T. Sanz-perela`,editor: ` `,annotation: `preprint`,arxivid: `1603.05516`,eprint: `1603.05516`,eprinttype: `arXiv`,journal: `Reports@SCM`,keywords: `inharmonic spectrum,musical,stiffness,vibrating string,wave equation`,number: `1`,pages: `1--16`,title: `The wave equation for stiff strings and piano tuning.`,url: `http://revistes.iec.cat/index.php/reports/article/view/142136/141068`,volume: `3`,year: `2016`,tags: `piano`},
  {key: `2016_govindan_etal2`,type: `article`,editor: ` `,author: `Kannan Govindan and Martin Br Jepsen and  t`,translator: ` `,abstract: `Multi-criteria decision analysis (MCDA) is a valuable resource within operations research and management science. Various MCDA methods have been developed over the years and applied to decision problems in many different areas. The outranking approach, and in particular the family of ELECTRE methods, continues to be a popular research field within MCDA, despite its more than 40 years of existence. In this paper, a comprehensive literature review of English scholarly papers on ELECTRE and ELECTRE-based methods is performed. Our aim is to investigate how ELECTRE and ELECTRE-based methods have been considered in various areas. This includes area of applications, modifications to the methods, comparisons with other methods, and general studies of the ELECTRE methods. Although a significant amount of literature on ELECTRE is in a language different from English, we focus only on English articles, because many researchers may not be able to perform a study in some of the other languages. Each paper is categorized according to its main focus with respect to ELECTRE, i.e. if it considers an application, performs a review, considers ELECTRE with respect to the problem of selecting an MCDA method or considers some methodological aspects of ELECTRE. A total of 686 papers are included in the review. The group of papers considering an application of ELECTRE consists of 544 papers, and these are further categorized into 13 application areas and a number of sub-areas. In addition, all papers are classified according to the country of author affiliation, journal of publication, and year of publication. For the group of applied papers, the distribution by ELECTRE version vs. application area and ELECTRE version vs. year of publication are provided. We believe that this paper can be a valuable source of information for researchers and practitioners in the field of MCDA and ELECTRE in particular.`,doi: `https://doi.org/10.1016/j.ejor.2015.07.019`,issn: `0377-2217`,journal: `European Journal of Operational Research`,keywords: `Multiple criteria decision aiding (MCDA), Outranking, ELECTRE, Literature review`,number: `1`,pages: `1 - 29`,title: `ELECTRE: A comprehensive literature review on methodologies and applications`,url: `http://www.sciencedirect.com/science/article/pii/S0377221715006529`,volume: `250`,year: `2016`},

  {key: `2016_gottschling`,type: `book`,author: `Peter Gottschling`,editor: ` `,translator: ` `,abstract: `469 p. il. 30 cm.`,edition: `1`,isbn: `9780134383583`,keywords: `biologicamente ativos que s/~ao,dependentes das suas estruturas`,number: `Mm`,pages: `474`,publisher: `Addison-Wesley Professional`,shorttitle: `Discovering Modern C++`,title: `Discovering Modern C++ An Intensive Course for Scientists, Engineers, and Programmers`,year: `2016`},
  {key: `2016_goodfellow_etal1`,type: `book`,author: `Ian Goodfellow and Yoshua Bengio and Aaron Courville`,editor: ` `,translator: ` `,note: `http://www.deeplearningbook.org`,publisher: `MIT Press`,title: `Deep Learning`,volume: `1`,year: `2016`,tags: `tesse`},
  {key: `2016_goodfellow_etal`,type: `book`,author: `Ian Goodfellow and Yoshua Bengio and Aaron Courville and Yoshua Bengio`,translator: ` `,editor: ` `,publisher: `MIT press Cambridge`,title: `Deep learning`,volume: `1`,year: `2016`},
  {key: `2016_goldberg1`,type: `article`,translator: ` `,author: `Yoav Goldberg`,editor: ` `,journal: `J. Artif. Intell. Res.(JAIR)`,pages: `345--420`,title: `A Primer on Neural Network Models for Natural Language Processing.`,volume: `57`,year: `2016`,tags: `tesse,#merged`},
  {key: `2016_goldberg`,type: `article`,editor: ` `,translator: ` `,author: `Yoav Goldberg`,abstract: `Over the past few years, neural networks have re-emerged as powerful machine-learning models, yielding state-of-the-art results in fields such as image recognition and speech processing. More recently, neural network models started to be applied also to textual natural language signals, again with very promising results. This tutorial surveys neural network models from the perspective of natural language processing research, in an attempt to bring natural-language researchers up to speed with the neural techniques. The tutorial covers input encoding for natural language tasks, feed-forward networks, convolutional networks, recurrent networks and recursive networks, as well as the computation graph abstraction for automatic gradient computation.`,archiveprefix: `arXiv`,arxivid: `1510.00726`,doi: `10.1613/jair.4992`,eprint: `1510.00726`,issn: `1076-9757`,journal: `J. Artif. Intell. Res.(JAIR)`,keywords: `review,speech recognition,speech synthesis`,pages: `1--76`,title: `A Primer on Neural Network Models for Natural Language Processing`,url: `http://arxiv.org/abs/1510.00726`,volume: `57`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Sound/2016 A Primer on Neural Network Models for Natural Language Processing - Goldberg.pdf`,tags: `speech recognition,speech synthesis,review`},
  {key: `2016_giryes_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Raja Giryes and Guillermo Sapiro and Alex M Bronstein`,abstract: `Three important properties of a classification machinery are i) the system preserves the core information of the input data; ii) the training examples convey information about unseen data; and iii) the system is able to treat differently points from different classes. In this paper, we show that these fundamental properties are satisfied by the architecture of deep neural networks. We formally prove that these networks with random Gaussian weights perform a distance-preserving embedding of the data, with a special treatment for in-class and out-of-class data. Similar points at the input of the network are likely to have a similar output. The theoretical analysis of deep networks here presented exploits tools used in the compressed sensing and dictionary learning literature, thereby making a formal connection between these important topics. The derived results allow drawing conclusions on the metric learning properties of the network and their relation to its structure, as well as providing bounds on the required size of the training set such that the training examples would represent faithfully the unseen data. The results are validated with state-of-the-art trained networks.`,archiveprefix: `arXiv`,arxivid: `1504.08291`,doi: `10.1109/TSP.2016.2546221`,eprint: `1504.08291`,issn: `19410476`,journal: `IEEE Transactions on Signal Processing`,number: `13`,pages: `3444--3457`,shorttitle: `Deep Neural Networks with Random Gaussian Weights`,title: `Deep Neural Networks with Random Gaussian Weights: A Universal Classification Strategy?`,url: `http://arxiv.org/abs/1504.08291`,volume: `64`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2016 deep neural networks with random gaussian weights - a universal classification - giryes et al.pdf`,tags: `#merged`},
  {key: `2016_giryes_etal`,type: `article`,translator: ` `,author: `Raja Giryes and Guillermo Sapiro and Alex M. Bronstein`,editor: ` `,abstract: `Three important properties of a classiﬁcation machinery are: (i) the system preserves the core information of the input data; (ii) the training examples convey information about unseen data; and (iii) the system is able to treat differently points from different classes. In this work we show that these fundamental properties are satisﬁed by the architecture of deep neural networks. We formally prove that these networks with random Gaussian weights perform a distance-preserving embedding of the data, with a special treatment for in-class and out-of-class data. Similar points at the input of the network are likely to have a similar output. The theoretical analysis of deep networks here presented exploits tools used in the compressed sensing and dictionary learning literature, thereby making a formal connection between these important topics. The derived results allow drawing conclusions on the metric learning properties of the network and their relation to its structure, as well as providing bounds on the required size of the training set such that the training examples would represent faithfully the unseen data. The results are validated with state-of-the-art trained networks.`,doi: `10.1109/TSP.2016.2546221`,eprint: `1504.08291`,eprinttype: `arxiv`,issn: `1053-587X, 1941-0476`,journal: `IEEE Transactions on Signal Processing`,langid: `english`,number: `13`,pages: `3444--3457`,shorttitle: `Deep Neural Networks with Random Gaussian Weights`,title: `Deep Neural Networks with Random Gaussian Weights: A Universal Classification Strategy?`,url: `http://arxiv.org/abs/1504.08291`,urldate: `2019-03-26`,volume: `64`,year: `2016`},

  {key: `2016_genesereth_etal`,type: `book`,editor: ` `,author: `Michael Genesereth and Eric J. Kao`,translator: ` `,abstract: `Introduction to Logic is clear and concise, uses interesting examples (many philosophical in nature), and has easy-to-use proof methods. Its key features, retained in this Third Edition, include: • simpler ways to test arguments, including an innovative proof method and the star test for syllogisms; • a wide scope of materials, suiting it for introductory or intermediate courses; • engaging examples, from philosophy and everyday life; • useful for self-study and preparation for standardized tests, like the LSAT; • a reasonable price (a third the cost of some competitors); and • exercises that correspond to the free LogiCola instructional program. This Third Edition: • improves explanations, especially on areas that students find difficult • has a fuller explanation of traditional Copi proofs and of truth trees; and • updates the companion LogiCola software, which now is touch friendly (for use on Windows tablets and touch monitors), installs more easily on Windows and Macintosh, and adds exercises on Copi proofs and on truth trees. You can still install LogiCola for free from http://www.harryhiker.com/lc or http://www.routledge.com/cw/gensler).`,doi: `10.2200/s00734ed2v01y201609csl008`,isbn: `9781138910584`,issn: `1932-1228`,journal: `Synthesis Lectures on Computer Science`,number: `1`,pages: `1--177`,title: `Introduction to Logic, Third Edition`,volume: `5`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/2017 Introduction to logic - Gensler.pdf`},
  {key: `2016_gatys_etal3`,type: `inproceedings`,author: `Leon A. Gatys and Alex Ecker and er S. and Matthias Bethge`,editor: ` `,translator: ` `,abstract: `Rendering the semantic content of an image in different styles is a difficult image processing task. Arguably, a major limiting factor for previous approaches has been the lack of image representations that explicitly represent semantic information and, thus, allow to separate image content from style. Here we use image representations derived from Convolutional Neural Networks optimised for object recognition, which make high level image information explicit. We introduce A Neural Algorithm of Artistic Style that can separate and recombine the image content and style of natural images. The algorithm allows us to produce new images of high perceptual quality that combine the content of an arbitrary photograph with the appearance of numerous wellknown artworks. Our results provide new insights into the deep image representations learned by Convolutional Neural Networks and demonstrate their potential for high level image synthesis and manipulation.`,doi: `10.1109/CVPR.2016.265`,isbn: `9781467388504`,issn: `10636919`,journal: `Proceedings of the IEEE Computer Society Conference on Computer Vision and Pattern Recognition`,pages: `2414--2423`,title: `Image Style Transfer Using Convolutional Neural Networks`,volume: `2016-December`,year: `2016`},

  {key: `2016_garrido`,type: `article`,author: `Mario Garrido`,editor: ` `,translator: ` `,abstract: `In this paper we propose a new representation for FFT algorithms called the triangular matrix representation. This representation is more general than the binary tree representation and, therefore, it introduces new FFT algorithms that were not discovered before. Furthermore, the new representation has the advantage that it is simple and easy to understand, as each FFT algorithm only consists of a triangular matrix. Besides, the new representation allows for obtaining the exact twiddle factor values in the FFT flow graph easily. This facilitates the design of FFT hardware architectures. As a result, the triangular matrix representation is an excellent alternative to represent FFT algorithms and it opens new possibilities in the exploration and understanding of the FFT.`,doi: `10.1109/TCSI.2016.2587822`,issn: `15498328`,journal: `IEEE Transactions on Circuits and Systems I: Regular Papers`,keywords: `Binary tree,Cooley-Tukey,fast Fourier transform (FFT)`,number: `10`,pages: `1737--1745`,title: `A New Representation of FFT Algorithms Using Triangular Matrices`,volume: `63`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Harmonic Analysis/FFT/2016 A New Representation of FFT Algorithms Using Triangular Matrices - Garrido.pdf`},

  {key: `2016_fried_etal1`,type: `article`,author: `Ohad Fried and Eli Shechtman and Dan B Goldman and Adam Finkelstein`,editor: ` `,translator: ` `,abstract: `This paper introduces a method to modify the apparent relative pose and distance between camera and subject given a single portrait photo. Our approach fits a full perspective camera and a parametric 3D head model to the portrait, and then builds a 2D warp in the image plane to approximate the effect of a desired change in 3D. We show that this model is capable of correcting objectionable artifacts such as the large noses sometimes seen in "selfies," or to deliberately bring a distant camera closer to the subject. This framework can also be used to re-pose the subject, as well as to create stereo pairs from an input portrait. We show convincing results on both an existing dataset as well as a new dataset we captured to validate our method.`,doi: `10.1145/2897824.2925933`,issn: `15577368`,journal: `ACM Transactions on Graphics`,keywords: `Faces,Image enhancement,Perspective,Portraits`,number: `4`,pages: `1--10`,title: `Perspective-aware manipulation of portrait photos`,url: `http://dl.acm.org/citation.cfm?doid=2897824.2925933`,volume: `35`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2016 Perspective-aware manipulation of portrait photos - Fried et al.pdf`,tags: `#merged`},

  {key: `2016_eubp`,type: `unpublished`,editor: ` `,author: ` EUBP`,translator: ` `,keywords: `Bancos de Alimentos,activismo,alimento,alimentos,c/'aritas,federacion bancos de alimentos,fesbal,kilo,ong,voluntariado,voluntario`,number: `January`,publisher: `European Bioplastics`,title: `European Bioplastics Fact Sheet`,url: `http://www.bancodealimentos.es/bancos/aprende/queson`,year: `2016`},
  {key: `2016_esser_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Steven K Esser and Paul A Merolla and John V Arthur and Andrew S Cassidy and Rathinakumar Appuswamy and Alex Andreopoulos and  Er and David J Berg and Jeffrey L McKinstry and Timothy Melano and Davis R Barch and Carmelo Di Nolfo and Pallab Datta and Arnon Amir and Brian Taba and Myron D Flickner and Dharmendra S Modha`,abstract: `Deep networks are now able to achieve human-level performance on a broad spectrum of recognition tasks. Independently, neuromorphic computing has now demonstrated unprecedented energy-efficiency through a new chip architecture based on spiking neurons, low precision synapses, and a scalable communication network. Here, we demonstrate that neuromorphic computing, despite its novel architectural primitives, can implement deep convolution networks that (/) approach state-of-the-art classification accuracy across eight standard datasets encompassing vision and speech, (ii) perform inference while preserving the hardware's underlying energy-efficiency and high throughput, running on the aforementioned datasets at between 1,200 and 2,600 frames/s and using between 25 and 275 mW (effectively >6,000 frames/s per Watt), and (iii') can be specified and trained using backpropagation with the same ease-of-use as contemporary deep learning. This approach allows the algorithmic power of deep learning to be merged with the efficiency of neuromorphic processors, bringing the promise of embedded, intelligent, brain-inspired computing one step closer.`,archiveprefix: `arXiv`,arxivid: `1603.08270`,doi: `10.1073/pnas.1604850113`,eprint: `1603.08270`,issn: `10916490`,journal: `Proceedings of the National Academy of Sciences of the United States of America`,keywords: `Convolutional network,Neural network,Neuromorphic,Truenorth`,number: `41`,pages: `11441--11446`,title: `Convolutional networks for fast, energy-efficient neuromorphic computing`,volume: `113`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2016 Convolutional networks for fast, energy-efficient neuromorphic computing - Esser et al..pdf`},
  {key: `2016_esser_etal`,type: `article`,author: `Steven K. Esser and Paul A. Merolla and John V. Arthur and Andrew S. Cassidy and Rathinakumar Appuswamy and David J. Berg and Jeffrey L. Mckinstry and Timothy Melano and Davis R. Barch and Carmelo Nolfo and Arnon Amir and Brian Taba and Myron D. Flickner and Dharmendra S. Modha`,translator: ` `,editor: ` `,abstract: `Deep networks are now able to achieve human-level performance on a broad spectrum of recognition tasks. Independently, neuromorphic computing has now demonstrated unprecedented energy-eﬃciency through a new chip architecture based on spiking neurons, low precision synapses, and a scalable communication network. Here, we demonstrate that neuromorphic computing, despite its novel architectural primitives, can implement deep convolution networks that i) approach state-of-the-art classiﬁcation accuracy across 8 standard datasets, encompassing vision and speech, ii) perform inference while preserving the hardware’s underlying energy-eﬃciency and high throughput, running on the aforementioned datasets at between 1200 and 2600 frames per second and using between 25 and 275 mW (effectively > 6000 frames / sec / W) and iii) can be speciﬁed and trained using backpropagation with the same ease-of-use as contemporary deep learning. For the ﬁrst time, the algorithmic power of deep learning can be merged with the eﬃciency of neuromorphic processors, bringing the promise of embedded, intelligent, brain-inspired computing one step closer.`,arxivid: `1603.08270v2`,doi: `10.1073/pnas.1604850113`,eprint: `1603.08270v2`,eprinttype: `arXiv`,issn: `0027-8424, 1091-6490`,journal: `Proceedings of the National Academy of Sciences`,langid: `english`,number: `Figure 1`,pages: `1--7`,title: `Convolutional Networks for Fast , Energy-Efficient Neuromorphic Computing`,url: `http://arxiv.org/abs/1603.08270`,urldate: `2019-03-26`,volume: `113`,year: `2016`,tags: `tesse`},

  {key: `2016_dumoulin_etal1`,type: `book`,editor: ` `,translator: ` `,author: `Vincent Dumoulin and Francesco Visin`,abstract: `We introduce a guide to help deep learning practitioners understand and manipulate convolutional neural network architectures. The guide clarifies the relationship between various properties (input shape, kernel shape, zero padding, strides and output shape) of convolutional, pooling and transposed convolutional layers, as well as the relationship between convolutional and transposed convolutional layers. Relationships are derived for various cases, and are illustrated in order to make them intuitive.`,address: `mar`,archiveprefix: `arXiv`,arxivid: `1603.07285`,eprint: `1603.07285`,publisher: `ArXiv e-prints`,title: `A guide to convolution arithmetic for deep learning`,url: `http://arxiv.org/abs/1603.07285`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Deep Learning/A guide to convolution arithmetic for deep learning - Dumoulin and Visin.pdf`,tags: `#merged`},

  {key: `2016_duc_etal1`,type: `article`,author: `Anh Nguyen Duc and Pekka Abrahamsson`,translator: ` `,editor: ` `,abstract: `Minimum viable product (MVP) is the main focus of both business and product development activities in software startups. We empirically explored five early stage software startups to understand how MVP are used in early stages. Data was collected from interviews, observation and documents. We looked at the MVP usage from two angles, software prototyping and boundary spanning theory. We found that roles of MVPs in startups were not fully aware by entrepreneurs. Besides supporting validated learning, MVPs are used to facilitate product design, to bridge communication gaps and to facilitate cost-effective product development activities. Entrepreneurs should consider a systematic approach to fully explore the value of MVP, as a multiple facet product (MFP). The work also implies several research directions about prototyping practices and patterns in software startups.`,doi: `10.1007/978-3-319-33515-5_10`,isbn: `9783319335148`,issn: `18651348`,journal: `Lecture Notes in Business Information Processing`,keywords: `Empirical study,Exploratory case study,MFP,MVP,Prototype,Software development,Software startups`,number: `Idi`,pages: `118--130`,publisher: `Springer International Publishing`,shorttitle: `Minimum Viable Product or Multiple Facet Product?`,title: `Minimum viable product or multiple facet product? The role of MVP in software startups`,volume: `251`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/PDP/2016 minimum viable product or multiple facet product - duc et al.pdf`,tags: `#merged`},
