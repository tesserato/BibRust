  {key: `2004_huang_etal1`,type: `article`,translator: ` `,author: `Guang Bin Huang and Qin Yu Zhu and Chee Kheong Siew`,editor: ` `,abstract: `It is clear that the learning speed of feedforward neural networks is in general far slower than required and it has been a major bottleneck in their applications for past decades. Two key reasons behind may be: 1) the slow gradient-based learning algorithms are extensively used to train neural networks, and 2) all the parameters of the networks are tuned iteratively by using such learning algorithms. Unlike these traditional implementations, this paper proposes a new learning algorithm called extreme learning machine (ELM) for single-hidden layer feedforward neural networks (SLFNs) which randomly chooses the input weights and analytically determines the output weights of SLFNs. In theory, this algorithm tends to provide the best generalization performance at extremely fast learning speed. The experimental results based on realworld benchmarking function approximation and classification problems including large complex applications show that the new algorithm can produce best generalization performance in some cases and can learn much faster than traditional popular learning algorithms for feedforward neural networks.`,doi: `10.1109/IJCNN.2004.1380068`,institution: `IEEE`,isbn: `0780383591`,issn: `10987576`,journal: `IEEE International Conference on Neural Networks - Conference Proceedings`,keywords: `seminal`,number: `August 2004`,pages: `985--990`,title: `Extreme learning machine: A new learning scheme of feedforward neural networks`,url: `http://ieeexplore.ieee.org/document/1380068/`,volume: `2`,year: `2004`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Seminal/2004 extreme learning machine - guang-bin huang et al.pdf`,tags: `seminal,#merged`},
  {key: `2004_huang_etal`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Guang-Bin Huang and Qin-Yu Zhu and Chee-Kheong Siew`,abstract: `It is clear that the learning speed of feedforward neural networks is in general far slower than required and it has been a major bottleneck in their applications for past decades. Two key reasons behind may be: 1) the slow gradientbased learning algorithms are extensively used to train neural networks, and 2) all the parameters of the networks are tuned iteratively by using such learning algorithms. Unlike these traditional implementations, this paper proposes a new learning algorithm called extreme learning machine (ELM) for singlehidden layer feedforward neural networks (SLFNs) which randomly chooses the input weights and analytically determines the output weights of SLFNs. In theory, this algorithm tends to provide the best generalization performance at extremely fast learning speed. The experimental results based on realworld benchmarking function approximation and classiﬁcation problems including large complex applications show that the new algorithm can produce best generalization performance in some cases and can learn much faster than traditional popular learning algorithms for feedforward neural networks.`,doi: `10.1109/IJCNN.2004.1380068`,isbn: `9780780383593`,journal: `2004 IEEE International Joint Conference on Neural Networks (IEEE Cat. No.04CH37541)`,langid: `english`,location: `Budapest, Hungary`,pages: `985--990`,publisher: `IEEE`,shorttitle: `Extreme learning machine`,title: `Extreme learning machine: a new learning scheme of feedforward neural networks`,url: `http://ieeexplore.ieee.org/document/1380068/`,urldate: `2019-04-05`,volume: `2`,year: `2004`},
  {key: `2004_hopp_etal`,type: `review`,editor: ` `,translator: ` `,author: `W J Hopp and M P Van Oyen`,abstract: `This paper outlines approaches for assessing and classifyingmanufacturing and service operations in terms of their suitability foruse of cross-trained (flexible) workers. We refer to our overallframework as agile workforce evaluation. The primary contributions ofthis paper are: (i) a strategic assessment framework that structures thekey mechanisms by which cross-training can support organizationalstrategy; (ii) a tactical framework that identifies key factors to guidethe selection of an architecture and worker coordination policy forimplementing workforce agility; (iii) a classification of workforceagility architectures; (iv) a survey of a broad range of archetypicalclasses of worker coordination policies; (v) a survey of the literaturewith an operational perspective on workforce agility; and (vi)identification of opportunities for research and development ofarchitectures for specific production environments.`,address: `4 PARK SQUARE, MILTON PARK, ABINGDON OX14 4RN, OXON, ENGLAND`,doi: `10.1080/07408170490487759`,issn: `0740-817X`,journal: `IIE TRANSACTIONS`,month: `oct`,number: `10`,pages: `919--940`,publisher: `TAYLOR & FRANCIS LTD`,title: `Agile workforce evaluation: a framework for cross-training and coordination`,volume: `36`,year: `2004`},
  {key: `2004_hammel`,type: `book`,author: `Bruce Hammel`,editor: ` `,translator: ` `,abstract: `2nd ed. Includes index. This practical guide gives singers step-by-step instructions and lots of helpful tips, hints, vocal exercises, and reminders. The updated CD features new tracks and musical exercises, as well as demonstrations of popular technique, scales and pitch drills, and practice songs. Exploring singing basics. Preparing to sing ; Determining your voice type ; Aligning your body for great singing ; Breathing for singing ; Toning up the voice -- Improving your singing. Acquiring beautiful tone ; Exploring resonance ; Shaping your vowels for clarity ; Exercising consonants for articulation ; Crafting a practice routine -- Advanced techniques to improve your voice. Developing the parts of your singing voice ; Expanding your vocal flexibility and range ; It's a cinch : belting out your song ; Training for singing ; Finding the right voice teacher -- Preparing to perform. Selecting your music material ; Mastering a new song ; Acting the song ; Confronting your fear of performing ; Auditioning a song -- Part of ten. Ten performers with good technique ; Ten frequently asked questions about singing ; Ten tips for maintaining vocal health ; Ten tips for performing like a pro.`,doi: `10.2307/3400057`,isbn: `9780470640203`,issn: `0027-4321`,journal: `Music Educators Journal`,number: `2`,pages: `58--58`,title: `Singing for Dummies`,volume: `91`,year: `2004`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/2010 Singing For Dummies - Phillips.pdf`},
  {key: `2004_gowers`,type: `book`,translator: ` `,author: `Timothy Gowers`,editor: ` `,abstract: `The Princeton Companion to Mathematics surveys the most active and exciting branches of pure mathematics, providing the context and broad perspective that are vital at a time of increasing specialization in the field. It features nearly 200 entries, written especially for the book by some of the world's leading mathematicians, that introduce basic mathematical tools and vocabulary; trace the development of modern mathematics; explain essential terms and concepts; examine core ideas in major areas of mathematics; describe the achievements of scores of famous mathematicians; explore the impact of mathematics on other disciplines such as biology, finance, and music.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,eprint: `1011.1669v3`,isbn: `9780691118802`,issn: `1098-6596`,pages: `1--20`,pmid: `15289537`,title: `Princeton Companion to Mathematics`,year: `2004`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mathematics/2008 The Princeton companion to mathematics - Gowers et al.pdf`},
  {key: `2004_freeman`,type: `article`,editor: ` `,translator: ` `,author: `R Edward Freeman`,journal: `Zeitschrift f/"ur Wirtschafts-und Unternehmensethik`,number: `3`,pages: `228`,publisher: `Rainer Hampp Verlag`,title: `The stakeholder approach revisited`,volume: `5`,year: `2004`},

  {key: `2004_feigenbaum_etal`,type: `book`,author: `Arm Feigenbaum and  V.`,editor: ` `,translator: ` `,abstract: `Total Quality Control integrates an organization's quality development with existing business practices to produce quantifiable customer satisfaction. The heavily-revised Fourth Edition introduces new TQM methodologies and shows how to achieve productivity, market penetration, and thrive in a global economy. * New emphasis on managing, operating, and integrating the key areas of a company's quality value chain * Six Sigma and its role in Total Quality Management * Ensuring customer satisfaction and retention`,edition: `3`,isbn: `9780070220034`,location: `New York; London`,pagetotal: `896`,publisher: `McGraw-Hill Professional`,title: `Total Quality Control`,year: `2004`,tags: `tesse`},
  {key: `2004_domenek_etal1`,type: `article`,translator: ` `,author: `S Domenek and  Ra and Pierre Feuilloley and Jean Gratraud and Marie H'elene Morel and St'ephane Guilbert`,editor: ` `,abstract: `A large variety of wheat gluten based bioplastics, which were plasticized with glycerol, were subjected to biodegradation. The materials covered the total range available for the biochemical control parameter Fi, which expresses the percentage of aggregated proteins. This quantity can be related to the density of covalent crosslinks in the wheat gluten network, which are induced by technological treatments. The biodegradability tests were performed in liquid medium (modified Sturm test) and in farmland soil. All gluten materials were fully degraded after 36 days in aerobic fermentation and within 50 days in farmland soil. No significant differences were observed between the samples. The mineralization half-life time of 3.8 days in the modified Sturm test situated gluten materials among fast degrading polymers. The tests of microbial inhibition experiments revealed no toxic effects of the modified gluten or of its metabolites. Thus, the protein bulk of wheat gluten materials is non-toxic and fully biodegradable, whatever the technological process applied. /textcopyright2003 Elsevier Ltd. All rights reserved.`,doi: `10.1016/S0045-6535(03)00760-4`,issn: `00456535`,journal: `Chemosphere`,keywords: `Biodegradable polymer,Farmland soil,Microbial inhibition,Protein network,Rheology Sturm test`,number: `4`,pages: `551--559`,pmid: `14581057`,title: `Biodegradability of wheat gluten based bioplastics`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0045653503007604`,volume: `54`,year: `2004`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2004 Biodegradability of wheat gluten based bioplastics - Domenek et al..pdf`,tags: `#corrupted author`},
  {key: `2004_domenek_etal`,type: `article`,translator: ` `,editor: ` `,author: `S Domenek and  ra and Pierre Feuilloley and Jean Gratraud and Marie-Hélène Morel and Stéphane Guilbert`,abstract: `A large variety of wheat gluten based bioplastics, which were plasticized with glycerol, were subjected to biodegradation. The materials covered the total range available for the biochemical control parameter Fi, which expresses the percentage of aggregated proteins. This quantity can be related to the density of covalent crosslinks in the wheat gluten network, which are induced by technological treatments. The biodegradability tests were performed in liquid medium (modiﬁed Sturm test) and in farmland soil. All gluten materials were fully degraded after 36 days in aerobic fermentation and within 50 days in farmland soil. No signiﬁcant diﬀerences were observed between the samples. The mineralization half-life time of 3.8 days in the modiﬁed Sturm test situated gluten materials among fast degrading polymers. The tests of microbial inhibition experiments revealed no toxic eﬀects of the modiﬁed gluten or of its metabolites. Thus, the protein bulk of wheat gluten materials is non-toxic and fully biodegradable, whatever the technological process applied.`,doi: `10.1016/S0045-6535(03)00760-4`,issn: `0045-6535`,journal: `Chemosphere`,langid: `english`,number: `4`,pages: `551--559`,title: `Biodegradability of wheat gluten based bioplastics`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0045653503007604`,urldate: `2019-04-07`,volume: `54`,year: `2004`,tags: `tesse`},
  {key: `2004_dewick_etal`,type: `article`,translator: ` `,author: `Paul Dewick and Ken Green and Marcela Miozzo`,editor: ` `,abstract: `This paper contributes towards the construction and application of a method to assess the long-term impact of the development of pervasive technologies on the environment. It seeks to integrate insights from studies of technology regarding long-term growth with questions of sustainability. Using a methodology based on long-wave theory and a sector classification based on technological characteristics, the likely effects of the three pervasive technologies (information technology, biotechnology and nanotechnology) on the input-output structure of selected sectors and on the levels of emissions of industrial greenhouse gases are considered. /textcopyright2003 Elsevier Ltd. All rights reserved.`,doi: `10.1016/S0016-3287(03)00157-5`,issn: `00163287`,journal: `Futures`,number: `3`,pages: `267--293`,title: `Technological change, industry structure and the environment`,volume: `36`,year: `2004`,tags: `#merged`},

  {key: `2004_davidsson`,type: `phdthesis`,editor: ` `,author: `Peter Davidsson`,translator: ` `,institution: `Univ.`,langid: `english`,location: `Lund`,note: `ISBN: 9789162861766OCLC: 186476406`,shorttitle: `Structure-acoustic analysis`,title: `Structure-acoustic analysis: finite element modelling and reduction methods`,year: `2004`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/2004 Structure-acoustic analysis finite element modelling and reduction methods - Davidsson.pdf`,tags: `#merged`},
  {key: `2004_cunningham`,type: `book`,author: `Martin Cunningham`,translator: ` `,editor: ` `,abstract: `I feel grateful to have found this book only a year into my PhD. It has opened my eyes to the world of academia. There is more to a PhD than just research in the sense of working on a problem, getting some results and publishing your findings. This book has allowed me to open my eyes and see all the other things I should be doing to fully succeed at my endeavour of becoming a researcher myself." Dominic Hosler, University of Sheffield This bestselling book on the process of PhD research provides readers with engaging discussion and comprehensive guidance on aspects that other books don't usually mention. Covering all the key topics of the previous edition, including what a PhD is really about, how to do one well, how to decipher what your supervisor actually means by terms like 'good referencing' and 'clean research question', and how to design, report and defend your research,the authors continue to offer an accessible, down-to-earth, and insightful account of the whole PhD process. Their advice addresses how to avoid some of the pitfalls en route to a successful submission. Updated throughout, the new edition includes new material on: Critical thinking Research skills The route to research independence Different models of study The Unwritten Rules of PhD Research is essential reading for anyone considering a PhD or embarking on one. It will tell you the things many students wish someone had told them before they started.`,doi: `10.1049/em:20040508`,isbn: `9780335237029`,issn: `09607919`,journal: `Engineering Management`,number: `5`,pages: `36--37`,pmid: `1275585`,title: `The unwritten rules of business extravagance`,url: `http://books.google.com/books?id=_DDwCqx6wpcC&printsec=frontcover&dq=unwritten+rules+of+phd+research&hl=&cd=1&source=gbs_api%255Cnpapers2://publication/uuid/48967E01-55F9-4397-B941-310D9C5405FA%255Cnhttp://medcontent.metapress.com/index/A65RM   {key: `2004_costagiomi1`,type: `article`,translator: ` `,editor: ` `,author: `Eugenia Costa-Giomi`,abstract: `This study of the effects of three years of piano instruction is based on a sample of 117 fourth-grade children attending public schools in Montreal. The children had never participated in formal music instruction, did not have a piano at home, and their annual family income was below \$40,000 Can. Children in the experimental group (n= 63) received individual piano lessons weekly for three years and were given an acoustic piano at no cost to their families. Children in the control group (n= 54) did not participate in formal music instruction. Participants were administered tests of self-esteem, academic achievement, cognitive abilities, musical abilities, and motor proficiency at the beginning of the project and throughout the three years of piano instruction. The results indicated that piano instruction had a positive effect on children's self-esteem and school music marks but did not affect their academic achievement in math and language as measured by standardized tests and school report cards. Copyright /textcopyright2004 Society for Education, Music and Psychology Research.`,doi: `10.1177/0305735604041491`,issn: `17413087`,journal: `Psychology of Music`,keywords: `Academic achievement,Children,Language,Math,Music education,Music instruction`,number: `2`,pages: `139--152`,title: `Effects of three years of piano instruction on children's academic achievement, school performance and self-esteem`,volume: `32`,year: `2004`,tags: `#corrupted author,#merged`},

  {key: `2004_collobert_etal1`,type: `article`,translator: ` `,author: `Ronan Collobert and Samy Bengio`,editor: ` `,abstract: `We propose to study links between three important classification algorithms: Perceptrons, Multi-Layer Perceptrons (MLPs) and Support Vector Machines (SVMs). We first study ways to control the capacity of Perceptrons (mainly regularization parameters and early stopping), using the margin idea introduced with SVMs. After showing that under simple conditions a Perceptron is equivalent to an SVM, we show it can be computationally expensive in time to train an SVM (and thus a Perceptron) with stochastic gradient descent, mainly because of the margin maximization term in the cost function. We then show that if we remove this margin maximization term, the learning rate or the use of early stopping can still control the margin. These ideas are extended afterward to the case of MLPs. Moreover, under some assumptions it also appears that MLPs are a kind of mixture of SVMs, maximizing the margin in the hidden layer space. Finally, we present a very simple MLP based on the previous findings, which yields better performances in generalization and speed than the other models.`,doi: `10.1145/1015330.1015415`,institution: `ACM`,isbn: `1581138385`,issn: `1581138385`,journal: `Proceedings, Twenty-First International Conference on Machine Learning, ICML 2004`,keywords: `theory`,pages: `177--184`,title: `Links between Perceptrons, MLPs and SVMs`,url: `http://portal.acm.org/citation.cfm?doid=1015330.1015415`,year: `2004`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2004 Links between perceptrons, MLPs and SVMs - Collobert and Bengio.pdf`,tags: `#merged,theory`},
  {key: `2004_collobert_etal`,type: `inproceedings`,author: `Ronan Collobert and Samy Bengio`,translator: ` `,editor: ` `,abstract: `We propose to study links between three important classiﬁcation algorithms: Perceptrons, Multi-Layer Perceptrons (MLPs) and Support Vector Machines (SVMs). We ﬁrst study ways to control the capacity of Perceptrons (mainly regularization parameters and early stopping), using the margin idea introduced with SVMs. After showing that under simple conditions a Perceptron is equivalent to an SVM, we show it can be computationally expensive in time to train an SVM (and thus a Perceptron) with stochastic gradient descent, mainly because of the margin maximization term in the cost function. We then show that if we remove this margin maximization term, the learning rate or the use of early stopping can still control the margin. These ideas are extended afterward to the case of MLPs. Moreover, under some assumptions it also appears that MLPs are a kind of mixture of SVMs, maximizing the margin in the hidden layer space. Finally, we present a very simple MLP based on the previous ﬁndings, which yields better performances in generalization and speed than the other models.`,doi: `10.1145/1015330.1015415`,eventtitle: `Twenty-first international conference`,journal: `Twenty-first international conference on Machine learning - ICML '04`,langid: `english`,location: `Banff, Alberta, Canada`,organization: `ACM`,pages: `23`,publisher: `ACM Press`,title: `Links between perceptrons, MLPs and SVMs`,url: `http://portal.acm.org/citation.cfm?doid=1015330.1015415`,urldate: `2019-04-05`,year: `2004`,tags: `tesse`},
  {key: `2004_cai_etal`,type: `article`,author: `Rui Cai and Lie Lu and Hong Jiang Zhang and Lian Hong Cai`,editor: ` `,translator: ` `,abstract: `Although statistical characteristics of audio features are widely used for audio representation in most of current audio analysis systems and have been proved to be effective, they only utilized the average feature variations over time, and thus lead to ambiguities in some cases. Structure patterns, which describe the representative structure characteristics of both temporal and spectral features, are proposed to improve audio representation. In this paper, three kind structure patterns, including energy envelope pattern, sub-band spectral shape pattern and harmonicity prominence pattern, are proposed or refined, as successive development of our previous work [1]. Evaluations on a content-based audio retrieval system with more than 1500 clips showed very encouraging results.`,doi: `10.1109/icassp.2004.1326834`,issn: `15206149`,journal: `ICASSP, IEEE International Conference on Acoustics, Speech and Signal Processing - Proceedings`,title: `Improve audio representation by using feature structure patterns`,volume: `4`,year: `2004`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2004 Improve audio representation by using feature structure patterns - Rui Cai et al..pdf`},
  {key: `2004_burred`,type: `resreport`,author: `Juan Jose Burred`,editor: ` `,translator: ` `,institution: `Professional Conservatory of Music Arturo Soria`,langid: `english`,pages: `43`,title: `The Acoustics of the Piano`,year: `2004`,tags: `piano,#merged`},
  {key: `2004_bruce_etal2`,type: `article`,translator: ` `,editor: ` `,author: `M Bruce and L Daly and N Towers`,abstract: `The textiles and apparel industry has been neglected in terms of supplychain management research. Recently, the industry has undergone a greatdeal of change, particularly with global sourcing and high levels ofprice competition. In addition, textiles and clothing has marketcharacteristics, such as short product lifecycle, high volatility, lowpredictability, and a high level of impulse purchase, making such issuesas quick response of Paramount importance. This article discussescharacteristics of the textiles and apparel industry and identifies theperspectives of lean, agile and leagility (a combination of these)within existing supply chain literature, which have been proffered assolutions to achieving quick response and reduced lead times. Throughcase studies of textile and apparel companies, different approaches tosupply chain management are illustrated.`,address: `60/62 TOLLER LANE, BRADFORD BD8 9BY, W YORKSHIRE, ENGLAND`,doi: `10.1108/01443570410514867`,issn: `0144-3577`,journal: `INTERNATIONAL JOURNAL OF OPERATIONS & PRODUCTION MANAGEMENT`,keywords: `supply chain management; textile industry`,number: `1-2`,pages: `151--170`,publisher: `EMERALD GROUP PUBLISHING LIMITED`,title: `Lean or agile - A solution for supply chain management in the textiles and clothing industry?`,volume: `24`,year: `2004`},
  {key: `2004_bruce_etal1`,type: `book`,author: `Robert Bruce and Brian Mercer`,translator: ` `,editor: ` `,abstract: `1st ed. Accompanying CD-ROM has 25 custom-designed trance meditation sound programs, including: daily affirmation sound files in MP3 and .WAV formats; Mastering astral projection version of the BrainWave generator shareware program; Adobe Reader version of Robert Bruce's New energy ways tutorial; dream journal template in Microsoft Word and RTF formats; Sleep programming sound files in MP3 and .WAV formats.`,edition: `1`,isbn: `0738704679`,keywords: `Astral projection`,pages: `483`,publisher: `Llewellyn`,shorttitle: `Mastering astral projection`,title: `Mastering astral projection : 90-day guide to out-of-body experience`,year: `2004`},
  {key: `2004_bruce_etal`,type: `book`,editor: ` `,translator: ` `,author: `Robert Bruce and Brian Mercer`,edition: `1`,isbn: `9780738704678`,keywords: `Astral projection`,langid: `english`,location: `St. Paul, Minn`,pagetotal: `483`,publisher: `Llewellyn`,shorttitle: `Mastering astral projection`,title: `Mastering astral projection: 90-day guide to out-of-body experience`,year: `2004`},
  {key: `2004_ballal_etal`,type: `article`,author: `Dilip R. Ballal and Joseph Zelina`,editor: ` `,translator: ` `,abstract: `Second only to the invention of an airplane by the Wright Brothers 100 years ago, the jet engine has revolutionized both military and civil aviation. We present a survey of the key aeroengine technology trends. Since 1939, engine thrust has increased over 100-fold and the (thrust/weight) ratio to 7. Whereas the early jet engines barely lasted for less than 10 hours, today's civil engines can stay on wings for up to 10,000 hours, and high-performance military engines can last several hundred hours. Advances in blade cooling technologies and high-temperature materials have permitted an increase in turbine inlet temperature from 1280 to 3200°F. Today, engine thermal efficiency is approaching 50%. Also, today's most powerful aeroengines already meet the International Civil Aviation Organization ultra-low gaseous and smoke requirements. Finally, civil and military technology is moving along the direction set by the versatile affordable advanced turbine engines (VAATE) propulsion capability goals. The spectacular achievements of the last century truly provide an outstanding start for many future achievements to come in the field of aeroengine technology, along the lines of the VAATE goals.`,doi: `10.2514/1.562`,issn: `15333868`,journal: `Journal of Aircraft`,number: `1`,pages: `43--50`,title: `Progress in Aeroengine Technology (1939-2003)`,volume: `41`,year: `2004`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2018 MATRIX CAPSULES WITH EM ROUTING - Hinton et al.pdf`},
  {key: `2004_baldacci_etal`,type: `article`,editor: ` `,translator: ` `,author: `R. Baldacci and E. Hadjiconstantinou and A. Mingozzi`,abstract: `The capacitated vehicle routing problem (CVRP) is the problem in which a set of identical vehicles located at a central depot is to be optimally routed to supply customers with known demands subject to vehicle capacity constraints. In this paper, we describe a new integer programming formulation for the CVRP based on a two-commodity network flow approach. We present a lower bound derived from the linear programming (LP) relaxation of the new formulation which is improved by adding valid inequalities in a cutting-plane fashion. Moreover, we present a comparison between the new lower bound and lower bounds derived from the LP relaxations of different CVRP formulations proposed in the literature. A new branch-and-cut algorithm for the optimal solution of the CVRP is described. Computational results are reported for a set of test problems derived from the literature and for new randomly generated problems.`,doi: `10.1287/opre.1040.0111`,issn: `0030364X`,journal: `Operations Research`,keywords: `Cutting plane: branch-and-cut algorithm; transportation: capacitated vehicle routing,Integer,Integer: two-commodity formulation; programming,Programming`,number: `5`,pages: `723--738`,title: `An exact algorithm for the capacitated vehicle routing problem based on a two-commodity network flow formulation`,volume: `52`,year: `2004`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Linear Programming/2004 An Exact Algorithm for the Capacitated Vehicle Routing Problem Based on a Two-Commodity NetworkFlow Formulation.pdf`},
  {reviewed: true,key: `2003_xu_etal`,type: `article`,editor: ` `,translator: ` `,author: `Li Xu and Bryan E. Pfingst`,abstract: `The relative importance of temporal envelope and fine structure in speech and music perception was investigated by Smith et al. [Nature (London) 416, 87–90 (2002)] using "auditory chimera" in which the envelope from one sound was paired with the fine structure of another. Smith et al. found that, when 4 to 16 frequency bands were used, recognition of English speech was dominated by the envelope, whereas recognition of melody was dominated by the fine structure. In the present study, Mandarin Chinese monosyllables were divided into 4, 8, or 16 frequency bands and the fine structure and envelope of one tone pattern were exchanged with those of another tone pattern of the same monosyllable. Five normal-hearing native Mandarin Chinese speakers completed a four-alternative forced-choice tone-identification task. In the vast majority of trials, subjects based their identification of the monosyllables on the fine structure rather than the envelope. Thus, the relative importance of envelope and fine structure for lexical-tone perception resembled that for melody recognition rather than that for English speech recognition. Delivering fine-structure information in cochlear implant stimulation could be particularly beneficial for lexical-tone perception.`,doi: `10.1121/1.1623786`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,number: `6`,pages: `3024--3027`,pmid: `14714781`,title: `Relative importance of temporal envelope and fine structure in lexical-tone perception (L)`,volume: `114`,year: `2003`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/unused/xu2003.pdf`,tags: `speech,temporal envelope`},
  {key: `2003_williams_etal`,type: `editorial material`,translator: ` `,author: `L Williams and A Cockburn`,editor: ` `,address: `10662 LOS VAQUEROS CIRCLE, PO BOX 3014, LOS ALAMITOS, CA 90720-1314 USA`,doi: `10.1109/MC.2003.1204373`,issn: `0018-9162`,journal: `COMPUTER`,month: `jun`,number: `6`,pages: `39--43`,publisher: `IEEE COMPUTER SOC`,title: `Agile software development: It's about feedback and change`,volume: `36`,year: `2003`},
  {key: `2003_trautmann_etal`,type: `book`,author: `Lutz Trautmann and Rudolf Rabenstein`,editor: ` `,translator: ` `,doi: `10.1007/978-1-4615-0049-0`,isbn: `97814613490069781461500490`,langid: `english`,location: `Boston, MA`,publisher: `Springer US`,title: `Digital Sound Synthesis by Physical Modeling Using the Functional Transformation Method`,urldate: `2019-03-31`,year: `2003`,tags: `#merged`},
  {key: `2003_toulmin`,type: `book`,translator: ` `,editor: ` `,author: `Stephen E. Toulmin`,abstract: `A central theme throughout the impressive series of philosophical books and articles Stephen Toulmin has published since 1948 is the way in which assertions and opinions concerning all sorts of topics, brought up in everyday life or in academic research, can be rationally justified. Is there one universal system of norms, by which all sorts of arguments in all sorts of fields must be judged, or must each sort of argument be judged according to its own norms? In The Uses of Argument (1958) Toulmin sets out his views on these questions for the first time. In spite of initial criticisms from logicians and fellow philosophers, The Uses of Argument has been an enduring source of inspiration and discussion to students of argumentation from all kinds of disciplinary background for more than forty years.`,doi: `10.1017/CBO9780511840005`,isbn: `9780511840005`,journal: `The Uses of Argument: Updated Edition`,pages: `1--247`,title: `The uses of argument: Updated edition`,year: `2003`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Writing/Science Writing/The Uses of Argument, Updated Edition - Toulmin.pdf`},
  {key: `2003_stratton_etal`,type: `article`,author: `R Stratton and R D H Warburton`,editor: ` `,translator: ` `,abstract: `Lean supply is closely associated with enabling flow and the eliminationof wasteful variation within the supply chain. However, lean operationsdepend on level scheduling and the growing need to accommodate varietyand demand uncertainty has resulted in the emergence of the concept ofagility. This paper explores the role of inventory and capacity inaccommodating such variation and identifies how TRIZ separationprinciples and TOC tools may be combined in the integrated developmentof responsive and efficient supply chains. A detailed apparel industrycase study is used to illustrate the application of these concepts andtools. (C) 2003 Elsevier Science B.V. All rights reserved.`,address: `PO BOX 211, 1000 AE AMSTERDAM, NETHERLANDS`,annote: `16th International Conference on Production Research (ICPR), CZECH TECHUNIV, PRAGUE, CZECH REPUBLIC, AUG, 2001`,doi: `10.1016/S0925-5273(03)00109-9`,institution: `Czech Assoc Sci & Tech Soc`,issn: `0925-5273`,journal: `INTERNATIONAL JOURNAL OF PRODUCTION ECONOMICS`,keywords: `agile; trade-offs; lean; quick response`,month: `aug`,number: `2`,pages: `183--198`,publisher: `ELSEVIER SCIENCE BV`,title: `The strategic integration of agile and lean supply`,volume: `85`,year: `2003`},
  {key: `2003_stein_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Elian M. Stein and Rami Shakarchi`,isbn: `9781400831159`,title: `Complex analysis Princeton Lectures`,url: `http://books.google.com/books?hl=en&lr=&id=WZX4GEpxPRgC&oi=fnd&pg=PR5&dq=Complex+Analysis&ots=vzf_Smg6Iy&sig=vNzaO9SL0ARMtV3DY1iwdjiadts%5Cnhttp://books.google.com/books?hl=en&lr=&id=WZX4GEpxPRgC&oi=fnd&pg=PR5&dq=Complex+analysis&ots=vzf_Smg6KC&sig=wMR22C9Az_UE9kUzoYQE1A-WPUM%5Cnhttp://books.google.com/books?hl=en&lr=&id=WZX4GEpxPRgC&oi=fnd&pg=PR5&dq=Complex+analysis&ots=vzf_Smh0MC&sig=cqTsKZafQFvnyFeEp7kYT_qqgwg`,year: `2003`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2003 Complex analysis - Stein and Shakarchi.pdf`},

  {key: `2003_smith_etal`,type: `article`,translator: ` `,author: `Huston Smith and Philip Novak`,editor: ` `,abstract: `Smith and Novak cover the essential teachings, practices, and historical development of Buddhism in all its rich variety. Beginning with the life and legend of the Buddha, Buddhism explores core Buddhist doctrines such as the Four Noble Truths, the Eightfold Path, nirvana, and emptiness. The authors go on to discuss the split between Theravada and Mahayana Buddhism, the continued divisions of Mahayana into Pure Land, Zen, and Tibetan Buddhism, and the confluence of Hinduism and Buddhism in India. The second half of the book follows the global migration of Buddhism and its continuing diversification and development in the West, especially in America.`,isbn: `00605069629780060506964`,keywords: `Buddhism.`,pages: `xiii, 242 p.`,title: `Buddhism : a concise introduction`,year: `2003`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Metaphysics/Buddhism/2002 Buddhism, a concise introduction - Huston Smith & Philip Novak.pdf`},
  {key: `2003_self`,type: `article`,editor: ` `,author: `S Self`,translator: ` `,journal: `Joseph LeDoux Viking Penguin`,pages: `1--227`,title: `How Our Brains Become Who We Are`,year: `2003`},
  {key: `2003_ritchie_etal2`,type: `article`,author: `M D Ritchie and B C White and J S Parker and L W Hahn and J H Moore`,editor: ` `,translator: ` `,abstract: `BACKGROUND: Appropriate definition of neural network architecture prior to data analysis is crucial for successful data mining. This can be challenging when the underlying model of the data is unknown. The goal of this study was to determine whether optimizing neural network architecture using genetic programming as a machine learning strategy would improve the ability of neural networks to model and detect nonlinear interactions among genes in studies of common human diseases. RESULTS: Using simulated data, we show that a genetic programming optimized neural network approach is able to model gene-gene interactions as well as a traditional back propagation neural network. Furthermore, the genetic programming optimized neural network is better than the traditional back propagation neural network approach in terms of predictive ability and power to detect gene-gene interactions when non-functional polymorphisms are present. CONCLUSION: This study suggests that a machine learning strategy for optimizing neural network architecture may be preferable to traditional trial-and-error approaches for the identification and characterization of gene-gene interactions in common, complex human diseases.`,doi: `10.1186/1471-2105-4-28`,isbn: `1471210514712105`,issn: `1471-2105`,journal: `BMC bioinformatics`,keywords: `*Epistasis,*Models,*Neural Networks (Computer),*Software,Algorithms,Artificial Intelligence,Gene Expression Regulation/*genetics,Genetic,Humans,Molecular Epidemiology/*methods/*trends,Polymorphism,Predictive Value of Tests,Research Design,Single Nucleotide/genetics,Software Validation,evolutive`,pages: `28`,pmid: `12846935`,title: `Optimization of neural network architecture using genetic programming improves detection and modeling of gene-gene interactions in studies of human diseases`,url: `http://www.ncbi.   {key: `2003_rangel_etal`,type: `article`,translator: ` `,editor: ` `,author: `Lu'is Alberto Duncan Rangel and Luiz Fl'avio Autran Monteiro Gomes and Marcos Pereira Estellita Lins and Saul Fuks`,journal: `Pesquisa Operacional`,number: `2`,pages: `285--299`,publisher: `SciELO Brasil`,title: `Avalia/cc/~ao dos programas de p/'os-gradua/cc/~ao em engenharia da UFRJ empregando uma variante desenvolvida do m/'etodo UTA`,volume: `23`,year: `2003`},
  {key: `2003_prince_etal`,type: `article`,editor: ` `,author: `J Prince and J M Kay`,translator: ` `,abstract: `The paper presents the background to why some manufacturingorganisations require a combination of agile and lean characteristics intheir manufacturing organisations. The paper also describes thedevelopment of the virtual group (VG) concept, which is the applicationof virtual cells to functional layouts. VGs enable the appropriateapplication of lean and agile concepts to different stages of productionwithin a factory. The identification of VGs is achieved through the useof a methodology called enhanced production flow analysis (EPFA), whichis described together with how it differs from Burbidge's PFA. Finallythe results of two case studies are presented which tested the abilityof EFPA to identify VGs, and assess its usability. (C) 2003 ElsevierB.V. All rights reserved.`,address: `PO BOX 211, 1000 AE AMSTERDAM, NETHERLANDS`,annote: `16th International Conference on Production Research (ICPR), CZECH TECHUNIV, PRAGUE, CZECH REPUBLIC, AUG, 2001`,doi: `10.1016/S0925-5273(03)0118-X`,institution: `Czech Assoc Sci & Tech Soc`,issn: `0925-5273`,journal: `INTERNATIONAL JOURNAL OF PRODUCTION ECONOMICS`,keywords: `functional layout; lean; agile; virtual groups`,month: `sep`,number: `3`,pages: `305--318`,publisher: `ELSEVIER SCIENCE BV`,title: `Combining lean and agile characteristics: Creation of virtual groups by enhanced production flow analysis`,volume: `85`,year: `2003`},
  {key: `2003_prest_etal`,type: `article`,translator: ` `,editor: ` `,author: `M Prest and G Barbiellini and G Bordignon and G Fedel and F Liello and F Longo and C Pontoni and E Vallazza`,abstract: `AGILE (Light Imager for Gamma-ray Astrophysics) is the first smallscientific mission of ASI, the Italian Space Agency. It is a light (100kg for the scientific instrument) satellite for the detection ofgamma-ray sources in the energy range 30 MeV-50 GeV within a large fieldof view (1 of the sky). It is planned to be operational in the years2003-2006, a period in which no other gamma-ray mission in the sameenergy range is foreseen.AGILE is made of a silicon tungsten tracker, a CsI(Tl) minicalorimeter(1.5X(0)), an anticoincidence system of segmented plastic scintillatorsand a X-ray imaging detector sensitive in the 10-40 keV range. Thetracker consists of 14 planes, each of them made of two layers of 16single-sided, AC coupled, 410 mum thick, 9.5 x 9.5 cm(2) silicondetectors with a readout pitch of 242 mum and a floating strip. Thereadout ASIC is the TAA1, an analog-digital, low noise, self-triggeringASIC used in a very low power configuration (<400 &mu;W/channel) withfull analog readout. The trigger of the satellite is given by thetracker. The total number of readout channels is around 43 000.We present a detailed description of the tracker, its trigger andreadout logic, its assembly procedures and the prototype performance inseveral testbeam periods at the CERN PS. (C) 2002 Elsevier Science B.V.All rights reserved.`,address: `PO BOX 211, 1000 AE AMSTERDAM, NETHERLANDS`,annote: `10th International Workshop on Vertex Detectors, BRUNNEN, SWITZERLAND,SEP 23-28, 2001`,doi: `10.1016/S0168-9002(02)02047-8`,issn: `0168-9002`,journal: `NUCLEAR INSTRUMENTS & METHODS IN PHYSICS RESEARCH SECTION A-ACCELERATORS SPECTROMETERS DETECTORS AND ASSOCIATED EQUIPMENT`,keywords: `satellite; silicon detector; self-triggering; floa`,month: `mar`,number: `1`,pages: `280--287`,publisher: `ELSEVIER SCIENCE BV`,title: `The AGILE silicon tracker: an innovative gamma-ray instrument for space`,volume: `501`,year: `2003`},
  {key: `2003_norman`,type: `article`,editor: ` `,translator: ` `,author: `E. W. L. Norman`,shorttitle: `Innovation in design and technology`,title: `Innovation in design and technology: the polymer acoustic guitar and the case for the relegation of'the design process`,year: `2003`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Music/2003 innovation in design and technology - norman.pdf`,tags: `#merged`},
  {key: `2003_muggeo`,type: `article`,editor: ` `,translator: ` `,author: `Vito M.R. Muggeo`,abstract: `This paper deals with fitting piecewise terms in regression models where one or more break-points are true parameters of the model. For estimation, a simple linearization technique is called for, taking advantage of the linear formulation of the problem. As a result, the method is suitable for any regression model with linear predictor and so current software can be used; threshold modelling as function of explanatory variables is also allowed. Differences between the other procedures available are shown and relative merits discussed. Simulations and two examples are presented to illustrate the method. Copyright /textcopyright 2003 John Wiley & Sons, Ltd.`,doi: `10.1002/sim.1545`,issn: `02776715`,journal: `Statistics in Medicine`,keywords: `Break-point,Non-linear model,Segmented regression,Taylor expansion,Threshold value`,number: `19`,pages: `3055--3071`,pmid: `12973787`,title: `Estimating regression models with unknown break-points`,volume: `22`,year: `2003`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/approx k segments/2003 Estimating regression models with unknown break-points - Muggeo.pdf`},
  {key: `2003_luengo_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Jos'e M Luengo and Bel'en Garc'ia and  S and Angel Oval and Germ'an Naharro and El'ias R Olivera`,abstract: `The term 'biomaterials' includes chemically unrelated products that are synthesised by microorganisms (or part of them) under different environmental conditions. One important family of biomaterials is bioplastics. These are polyesters that are widely distributed in nature and accumulate intracellularly in microorganisms in the form of storage granules, with physico-chemical properties resembling petrochemical plastics. These polymers are usually built from hydroxy-acyl-CoA derivatives via different metabolic pathways. Depending on their microbial origin, bioplastics differ in their monomer composition, macromolecular structure and physical properties. Most of them are biodegradable and biocompatible, which makes them extremely interesting from the biotechnological point of view.`,doi: `10.1016/S1369-5274(03)00040-7`,issn: `13695274`,journal: `Current Opinion in Microbiology`,number: `3`,pages: `251--260`,pmid: `12831901`,title: `Bioplastics from microorganisms`,url: `https://linkinghub.elsevier.com/retrieve/pii/S1369527403000407`,volume: `6`,year: `2003`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2003 Bioplastics from microorganisms - Luengo et al..pdf`,tags: `#corrupted author`},
  {key: `2003_luengo_etal`,type: `article`,author: `José M. Luengo and Belén Garcı́a and  S and Angel oval and Germán Naharro and Elı́as R. Olivera`,editor: ` `,translator: ` `,doi: `10.1016/S1369-5274(03)00040-7`,issn: `1369-5274`,journal: `Current Opinion in Microbiology`,langid: `english`,number: `3`,pages: `251--260`,title: `Bioplastics from microorganisms`,url: `https://linkinghub.elsevier.com/retrieve/pii/S1369527403000407`,urldate: `2019-04-07`,volume: `6`,year: `2003`,tags: `tesse`},
  {key: `2003_leung_etal1`,type: `article`,author: `F H F Frank Hung-Fat F Leung and Hak-Keung K Lam and S H Sai-Ho H Ling and Peter Kwong-Shun S P K S Tam`,editor: ` `,translator: ` `,abstract: `This paper presents the tuning of the structure and parameters of a neural network using an improved genetic algorithm (GA). It is also shown that the improved GA performs better than the standard GA based on some benchmark test functions. A neural network with switches introduced to its links is proposed. By doing this, the proposed neural network can learn both the input-output relationships of an application and the network structure using the improved GA. The number of hidden nodes is chosen manually by increasing it from a small number until the learning performance in terms of fitness value is good enough. Application examples on sunspot forecasting and associative memory are given to show the merits of the improved GA and the proposed neural network.`,archiveprefix: `arXiv`,arxivid: `1403.7012v1`,doi: `10.1109/TNN.2002.804317`,eprint: `1403.7012v1`,isbn: `1045922710459227`,issn: `1045-9227`,journal: `IEEE transactions on neural networks / a publication of the IEEE Neural Networks Council`,keywords: `evolutive`,number: `1`,pages: `79--88`,pmid: `18237992`,publisher: `IEEE`,title: `Tuning of the structure and parameters of a neural network using an improved genetic algorithm.`,url: `http://ieeexplore.ieee.org/document/1176129/`,volume: `14`,year: `2003`,tags: `#corrupted author,#merged,evolutive`},
  {key: `2003_leung_etal`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Frank Hung-Fat F Leung and Hak-Keung K Lam and Sai-Ho H Ling and Peter Kwong-Shun S Tam`,abstract: `This paper presents the tuning of the structure and parameters of a neural network using an improved genetic algorithm (GA). It is also shown that the improved GA performs better than the standard GA based on some benchmark test functions. A neural network with switches introduced to its links is proposed. By doing this, the proposed neural network can learn both the input-output relationships of an application and the network structure using the improved GA. The number of hidden nodes is chosen manually by increasing it from a small number until the learning performance in terms of fitness value is good enough. Application examples on sunspot forecasting and associative memory are given to show the merits of the improved GA and the proposed neural network.`,booktitle: `IECON'01. 27th Annual Conference of the IEEE Industrial Electronics Society (Cat. No.37243)`,doi: `10.1109/TNN.2002.804317`,eventtitle: `IECON'01. 27th Annual Conference of the IEEE Industrial Electronics Society`,isbn: `1045922710459227`,issn: `1045-9227`,journal: `IEEE transactions on neural networks / a publication of the IEEE Neural Networks Council`,keywords: `evolutive`,langid: `english`,location: `Denver, CO, USA`,number: `1`,pages: `79--88`,pmid: `18237992`,publisher: `IEEE`,title: `Tuning of the structure and parameters of a neural network using an improved genetic algorithm.`,url: `http://ieeexplore.ieee.org/document/976448/`,urldate: `2019-04-05`,volume: `14`,year: `2003`,tags: `evolutive,#merged`},
  {key: `2003_leightonboyce_etal`,type: `article`,editor: ` `,translator: ` `,author: `Gemma Leighton-Boyce and Stefan H. Doerr and Rory P.D. Walsh and Richard A. Shakesby and Antonio J.D. Ferreira and Anne Karine Boulet and Celeste O.A. Coelho`,abstract: `Understanding of the spatial and temporal dynamics of soil water repellency is very limited, despite their importance in determining soil hydrological response. Thus, repeat measurements of in situ surface and subsurface repellency and associated soil moisture content were made on eight occasions over a 16-month period at four sites in Eucalyptus globulus plantations of differing stand age (1-10 years) and burn history in north-central Portugal. Key findings are: (a) at all sites, large-scale seasonal variations in repellency occur, which, for the surface soils of the 10-year old site, encompass the transition from entirely wettable to entirely repellent within a period of ≤2 months; (b) when soils are either mostly wettable or mostly repellent, a close inverse relationship with antecedent rainfall and soil moisture exists; however, (c) at other times, no clear relationship between antecedent rainfall and soil moisture is apparent; and (d) the area of soil affected by repellency increases with stand age. The implications of these findings for slope hydrology are discussed.`,issn: `01447815`,journal: `IAHS-AISH Publication`,keywords: `Eucalyptus globulus,Overland flow,Portugal,Slope hydrology,Soil moisture,Spatial patterns,Temporal patterns,Water repellency`,number: `278`,pages: `111--116`,title: `Spatio-temporal patterns of soil water repellency in Portuguese eucalyptus forests and implications for slope hydrology`,year: `2003`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2011 D³ Data-Driven Documents - Bostock et al.pdf`},
  {key: `2003_ledoux`,type: `article`,author: `Joseph LeDoux`,editor: ` `,translator: ` `,abstract: `Amazon.com, A middle-aged neuroscientist walking down Bourbon Street spots a T-shirt that reads, "I don't know, so maybe I'm not." This stimulus zooms from eyes to brain, neuron by neuron, via tiny junctions called synapses. The results? An immediate chuckle and (sometime later) a groundbreaking book titled The Synaptic Self. To Joseph LeDoux, the simple question, "What makes us..., (展开全部)`,isbn: `9780142001783`,issn: `0002-953X`,journal: `American Journal of Psychiatry`,number: `9`,pages: `416`,pmid: `4886524`,title: `Synaptic Self`,url: `https://s3.amazonaws.com/academia.edu.documents/38688896/_Joseph_LeDoux__Synaptic_Self_How_Our_Brains_BecoBookFi.org.pdf?AWSAccessKeyId=AKIAIWOWYYGZ2Y53UL3A&Expires=1517999607&Signature=l0orCKwQjde0MQGLA0HHcfhoM80%3D&response-content-disposition=inline%3B`,volume: `159`,year: `2003`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/HOW OUR BRAINS BECOME WHO WE ARE - LeDOUX.pdf`},
  {key: `2003_lancman_etal`,type: `article`,editor: ` `,translator: ` `,author: `Selma Lancman and Seiji Uchida`,abstract: `O presente artigo discute alguns aspectos te/'oricos da rela/cc/~ao entre subjetividade e organiza/cc/~ao do trabalho. Para tanto, nos pautamos nos principais alicerces te/'oricos da abordagem dejouriana: a psican/'alise, a hermen/^eutica e a teoria da a/cc/~ao. Buscamos subsidiar o leitor que queira se utilizar da cl/'inica do trabalho em suas a/cc/~oes de interven/cc/~ao e pesquisa a avan/ccar teoricamente e a se familiarizar com o debate atual desenvolvido pela Psicodin/^amica do Trabalho.`,doi: `10.11606/issn.1981-0490.v6i0p79-90`,issn: `1516-3717`,journal: `Cadernos de Psicologia Social do Trabalho`,number: `0`,pages: `79`,title: `Trabalho e subjetividade: o olhar da psicodin/^amica do trabalho`,volume: `6`,year: `2003`},
  {key: `2003_lakatos_etal1`,type: `book`,editor: ` `,author: `Eva Maria Lakatos and Marina de Andrade Marconi`,translator: ` `,abstract: `A Metodologia Cient/'ifica, mais do que uma disciplina, significa introduzir o dis- cente no mundo dos procedimentos sistem/'aticos e racionais, base da fonna/cc/~ao tanto do estudioso quanto do profissional, pois ambos atuam, al/'em da pr/'atica, no mundo das id/'eias. Podemos afirmar at/'e: a pr/'atica nasce da concep/cc/~ao sobre o que deve ser realiza- do e qualquer tomada de decis/~ao fundamenta-se naquilo que se afigura como o mais l\$/sim\$ gico, racional, eficiente e eficaz. Desse modo, a condensa/cc/~ao da trilogia - Metodologia cient(fica, T/'ecnicas de pes- quisa e Metodologia do trabalho cient(fico - nesta obra, procura suprir uma necessida- de existente em nossa bibliografia, ou seja, um trabalho que sintetize, ao mesmo tempo, procedimentos did/'aticos, fundamentos para trabalhos escolares, de fmal de curso e cient/'ificos, relat/'orios e memorandos, assim como sirva de base para a atividade profis- sional que, por defmi/cc/~ao, precisa ser ordenada, met/'odica e l/'ogica. As`,annote: `OCLC: 53849497`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,eprint: `1011.1669v3`,isbn: `8522433976`,issn: `9788522457588`,journal: `Editora Atlas S. A.`,pages: `310`,pmid: `25246403`,publisher: `Atlas S/~ao Paulo`,title: `Fundamentos de metodologia cient/'ifica`,year: `2003`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Harmonic Analysis/2014 Modern Fourier Analysis - Grafakos, Loukas.pdf`,tags: `#merged`},
  {key: `2003_lakatos_etal`,type: `book`,author: `Eva Maria Lakatos and Marina de Andrade Marconi`,editor: ` `,translator: ` `,isbn: `9788522433971`,langid: `portuguese`,location: `São Paulo`,note: `OCLC: 53849497`,publisher: `Atlas São Paulo`,title: `Fundamentos de metodologia científica`,year: `2003`,tags: `tesse`},
  {key: `2003_kundera`,type: `book`,author: `Milan Kundera`,translator: ` `,editor: ` `,abstract: `Kundera brilliantly examines the work of such important and diverse figures as Rabelais, Cervantes, Sterne, Diderot, Flaubert, Tolstoy, and Musil. He is especially penetrating on Hermann Broch, and his exploration of the world of Kafka's novels vividly reveals the comic terror of Kafka's bureaucratized universe.Kundera's discussion of his own work includes his views on the role of historical events in fiction, the meaning of action, and the creation of character in the post-psychological novel.`,edition: `reprint edition`,isbn: `9780060093747`,location: `New York`,pagetotal: `176`,publisher: `Harper Perennial Modern Classics`,title: `The Art of the Novel`,year: `2003`},
  {key: `2003_kim`,type: `article`,translator: ` `,editor: ` `,author: `Kyoung-jae Kim`,__markedentry: `[tesse:1]`,journal: `Neurocomputing`,number: `1-2`,pages: `307--319`,publisher: `Elsevier`,title: `Financial time series forecasting using support vector machines`,volume: `55`,year: `2003`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/ANNs&Stock/2003 Financial time series forecasting using support vector machines.pdf`,tags: `#corrupted author,#merged`},
  {key: `2003_jorion`,type: `book`,translator: ` `,author: `Philippe Jorion`,editor: ` `,abstract: `The FRM Handbook provides the core body of knowledge for financial risk managers. Risk management has rapidly evolved over the last decade and has become an indis- pensable function in many institutions. This Handbook was originally written to provide support for candidates taking the FRM examination administered by GARP. As such, it reviews a wide variety of prac- tical topics in a consistent and systematic fashion. It covers quantitative methods, capital markets, as well as market, credit, operational, and integrated risk manage- ment. It also discusses the latest regulatory, legal, and accounting issues essential to risk professionals. Modern risk management systems cut across the entire organization. This breadth is reflected in the subjects covered in this Handbook. This Handbook was designed to be self-contained, but only for readers who already have some exposure to financial markets. To reap maximum benefit from this book, readers should have taken the equivalent of an MBA-level class on investments. Finally, I wanted to acknowledge the help received in the writing of this second ed- ition. In particular, I would like to thank the numerous readers who shared comments on the previous edition. Any comment and suggestion for improvement will be wel- come. This feedback will help us to maintain the high quality of the FRM designation.`,isbn: `3175723993`,journal: `New York`,pages: `832 p.`,title: `Handbook Second Edition`,url: `http://books.google.com/books?hl=en&lr=&id=uacOD6SVztoC&oi=fnd&pg=PT17&dq=Financial+Risk+Manager+Handbook&ots=Q5E-eaTtIK&sig=jvvN1tJGBNKdzZq4w9w3f-6XCBA`,year: `2003`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Management/2015 Financial Risk Manager Handbook - Philippe Jorion.pdf`},
  {key: `2003_jansson1`,type: `book`,author: `Erik V. Jansson`,editor: ` `,translator: `John S Allen`,abstract: `This major work covers almost all that has been learned about the acoustics of stringed instruments from Helmholtz's 19th-century theoretical elaborations to recent electroacoustic and holographic measurements. Many of the results presented here were uncovered by the author himself (and by his associates and students) over a 20-year period of research on the physics of instruments in the violin family. Lothar Cremer is one of the world's most respected authorities on architectural acoustics and, not incidentally, an avid avocational violinist and violist.The book―which was published in German in 1981―first of all meets the rigorous technical standards of specialists in musical acoustics. But it also serves the needs and interests of two broader groups: makers and players of stringed instruments are expressly addressed, since the implications of the mathematical formulations are fully outlined and explained; and acousticians in general will find that the work represents a textbook illustration of the application of fundamental principles and up-to-date techniques to a specific problem. The first―and longest―of the book's three parts investigates the oscillatory responses of bowed (and plucked) strings. The natural nonlinearities that derive from considerations of string torsion and bending stiffness are deftly handled and concisely modeled. The second part deals with the body of the instrument. Special attention is given to the bridge, which transmits the oscillations of the strings to the wooden body and its air cavity. In this case, linear modeling proves serviceable for the most part―a simplification that would not be possible with lute―like instruments such as the guitar. The radiation of sound from the body into the listener's space, which is treated as an extension of the instrument itself, is the subject of the book's final part.`,doi: `10.1121/1.4779130`,edition: `uk ed. edition`,isbn: `9780262527071`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,number: `4`,pages: `2437--2437`,publisher: `The MIT Press`,title: `Physics of the violin`,volume: `114`,year: `2003`},
  {key: `2003_jansson`,type: `book`,editor: ` `,author: `Erik V Jansson`,translator: `John S Allen`,abstract: `This major work covers almost all that has been learned about the acoustics of stringed instruments from Helmholtz's 19th-century theoretical elaborations to recent electroacoustic and holographic measurements. Many of the results presented here were uncovered by the author himself (and by his associates and students) over a 20-year period of research on the physics of instruments in the violin family. Lothar Cremer is one of the world's most respected authorities on architectural acoustics and, not incidentally, an avid avocational violinist and violist.The book―which was published in German in 1981―first of all meets the rigorous technical standards of specialists in musical acoustics. But it also serves the needs and interests of two broader groups: makers and players of stringed instruments are expressly addressed, since the implications of the mathematical formulations are fully outlined and explained; and acousticians in general will find that the work represents a textbook illustration of the application of fundamental principles and up-to-date techniques to a specific problem. The first―and longest―of the book's three parts investigates the oscillatory responses of bowed (and plucked) strings. The natural nonlinearities that derive from considerations of string torsion and bending stiffness are deftly handled and concisely modeled. The second part deals with the body of the instrument. Special attention is given to the bridge, which transmits the oscillations of the strings to the wooden body and its air cavity. In this case, linear modeling proves serviceable for the most part―a simplification that would not be possible with lute―like instruments such as the guitar. The radiation of sound from the body into the listener's space, which is treated as an extension of the instrument itself, is the subject of the book's final part.`,doi: `10.1121/1.4779130`,edition: `uk ed. edi`,isbn: `9780262527071`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,number: `4`,pages: `2437`,publisher: `The MIT Press`,title: `Physics of the violin`,volume: `114`,year: `2003`},

  {key: `2003_homerdixon`,type: `article`,translator: ` `,author: `Thomas Homer-Dixon`,editor: ` `,doi: `10.1109/MSPEC.2003.1197480`,issn: `00189235`,journal: `IEEE Spectrum`,number: `5`,pages: `11--12`,title: `Winners and losers in the information age`,volume: `40`,year: `2003`,tags: `#corrupted author,#merged`},
  {key: `2003_fessler_etal`,type: `article`,author: `Jeffrey A. Fessler and Bradley P. Sutton`,editor: ` `,translator: ` `,abstract: `The fast Fourier transform (FFT) is used widely in signal processing for efficient computation of the FT of finite-length signals over a set of uniformly spaced frequency locations. However, in many applications, one requires nonuniform sampling in the frequency domain, i.e., a nonuniform FT. Several papers have described fast approximations for the nonuniform FT based on interpolating an oversampled FFT. This paper presents an interpolation method for the nonuniform FT that is optimal in the min-max sense of minimizing the worst-case approximation error over all signals of unit norm. The proposed method easily generalizes to multidimensional signals. Numerical results show that the min-max approach provides substantially lower approximation errors than conventional interpolation methods. The rain-max criterion is also useful for optimizing the parameters of interpolation kernels such as the Kaiser-Bessel function.`,doi: `10.1109/TSP.2002.807005`,issn: `1053587X`,journal: `IEEE Transactions on Signal Processing`,keywords: `Discrete Fourier transform,Gridding,Imaging,Magnetic resonance,Min-max interpolation,Tomography`,number: `2`,pages: `560--574`,title: `Nonuniform fast Fourier transforms using min-max interpolation`,volume: `51`,year: `2003`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Harmonic Analysis/Fourier Transform/2003 Nonuniform fast fourier transforms using min-max interpolation - Fessler and Sutton.pdf`},

  {key: `2003_derveaux_etal1`,type: `article`,author: `Grégoire Derveaux and Antoine Chaigne and Patrick Joly and Eliane Bécache`,editor: ` `,translator: ` `,doi: `10.1121/1.1629302`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,langid: `english`,number: `6`,pages: `3368--3383`,shorttitle: `Time-domain simulation of a guitar`,title: `Time-domain simulation of a guitar: Model and method`,urldate: `2019-04-05`,volume: `114`,year: `2003`},
  {key: `2003_derveaux_etal`,type: `article`,author: `Gr'egoire Derveaux and Antoine Chaigne and Patrick Joly and Eliane B'ecache`,editor: ` `,translator: ` `,abstract: `This paper presents a three-dimensional time-domain numerical model of the vibration and acoustic radiation from a guitar. The model involves the transverse displacement of the string excited by a force pulse, the flexural motion of the soundboard, and the sound radiation. A specific spectral method is used for solving the Kirchhoff-Love's dynamic top plate model for a damped, heterogeneous orthotropic material. The air-plate interaction is solved with a fictitious domain method, and a conservative scheme is used for the time discretization. Frequency analysis is performed on the simulated sound pressure and plate velocity waveforms in order to evaluate quantitatively the transfer of energy through the various components of the coupled system: from the string to the soundboard and from the soundboard to the air. The effects of some structural changes in soundboard thickness and cavity volume on the produced sounds are presented and discussed. Simulations of the same guitar in three different cases are also performed: "in vacuo," in air with a perfectly rigid top plate, and in air with an elastic top plate. This allows comparisons between structural, acoustic, and structural-acoustic modes of the instrument. Finally, attention is paid to the evolution with time of the spatial pressure field. This shows, in particular, the complex evolution of the directivity pattern in the near field of the instrument, especially during the attack.`,doi: `10.1121/1.1629302`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,number: `6`,pages: `3368--3383`,pmid: `14714817`,title: `Time-domain simulation of a guitar: Model and method`,volume: `114`,year: `2003`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Guitar/2003 time-domain simulation of a guitar - derveaux et al   {key: `2003_buss`,type: `book`,translator: ` `,author: `Samuel R. Buss`,editor: ` `,abstract: `This introduction to 3D computer graphics emphasizes fundamentals and the mathematics underlying computer graphics, while also covering programming techniques using OpenGL, a platform-independent graphics programming environment. The minimal prerequisites make it suitable for self-study or for use as an advanced undergraduate or introductory graduate text as the author leads step-by-step from the basics of transformations to advanced topics such as animations and kinematics. Accompanying software, including source code for a ray tracing software package, is available freely from the book's web site.`,edition: `1`,isbn: `9780521821032`,location: `New York`,pagetotal: `396`,publisher: `Cambridge University Press`,shorttitle: `3D Computer Graphics`,title: `3D Computer Graphics: A Mathematical Introduction with OpenGL`,year: `2003`},
  {key: `2003_brown_etal`,type: `article`,editor: ` `,author: `S Brown and J Bessant`,translator: ` `,abstract: `This paper is based on longitudinal case studies of research intostrategy formulation within six plants from large firms - three in thecar industry and three from the computer industry - that have embarkedon mass customisation. The core theme of this paper is that, in spite ofthe increasing attention given to manufacturing strategy from theseminal work of Skinner through to the plethora of articles in recenttimes, little is mentioned about its application to paradigms of agilityor mass customisation. As a consequence firms attempt to become agileand to pursue mass customisation without appreciating the contributionof plant-specific manufacturing strategies that might enable them toachieve these aspirations. We examine the enablers and strategicblockages in pursuing mass customisation, via a mapping process, andreveal reasons why some firms remain unable to devise and implementmanufacturing strategies.`,address: `HOWARD HOUSE, WAGON LANE, BINGLEY BD16 1WA, W YORKSHIRE, ENGLAND`,doi: `10.1108/01443570310481522`,issn: `0144-3577`,journal: `INTERNATIONAL JOURNAL OF OPERATIONS & PRODUCTION MANAGEMENT`,keywords: `strategic planning; mass customization; agile prod`,number: `7-8`,pages: `707--730`,publisher: `EMERALD GROUP PUBLISHING LTD`,title: `The manufacturing strategy-capabilities links in mass customisation and agile manufacturing - an exploratory study`,volume: `23`,year: `2003`},
  {key: `2003_bonada_etal`,type: `article`,author: `Jordi Bonada and Alex Loscos and H Kenmochi`,translator: ` `,editor: ` `,abstract: `The singing synthesis system we present generates a performance of an artificial singer out of the musical score and the phonetic transcription of a song using a frame-based frequency domain technique. This performance mimics the real singing of a singer that has been previously recorded, analyzed and stored in a database, in which we store his voice characteristics (phonetics) and his low-level expressivity (attacks, releases, note transitions and vibratos). To synthesize such performance the systems concatenates a set of elemental synthesis units (phonetic articulations and stationeries). These units are obtained by transposing and time-scaling the database samples. The concatenation of these transformed samples is performed by spreading out the spectral shape and phase discontinuities of the boundaries along a set of transition frames that surround the joint frames. The expression of the singing is applied through a Voice Model built up on top of a Spectral Peak Processing (SPP) technique. SPP considers the spectrum as a set of regions. Each region is made up of one spectral peak and its surroundings and can be shifted both in frequency and amplitude. The Voice Model is based on an improved version of the traditional excitation/filter approach. The system will be demonstrated with several performances.`,journal: `Proceedings of Stockholm Music /ldots`,number: `Smac 03`,pages: `1--4`,title: `Sample-based singing voice synthesizer by spectral concatenation`,url: `http://scholar.google.com/scholar?hl=en&btnG=Search&q=intitle:Sample-based+singing+voice+synthesizer+by+spectral+concatenation#0`,volume: `2003`,year: `2003`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Voice Synthesis/Sample-based singing voice synthesizer by spectral concatenation.pdf`},
  {key: `2003_boehm_etal`,type: `article`,editor: ` `,translator: ` `,author: `B Boehm and R Turner`,abstract: `Both agile and plan-driven approaches have situation-dependentshortcomings that, if not addressed, can lead to project failure. Thechallenge is to balance the two approaches to take advantage of theirstrengths in a given situation while compensating for their weaknesses.The authors present a risk-based approach for structuring projects toincorporate both agile and plan-driven approaches in proportion to aproject's needs.`,address: `10662 LOS VAQUEROS CIRCLE, PO BOX 3014, LOS ALAMITOS, CA 90720-1314 USA`,doi: `10.1109/MC.2003.1204376`,issn: `0018-9162`,journal: `COMPUTER`,month: `jun`,number: `6`,pages: `57+`,publisher: `IEEE COMPUTER SOC`,title: `Using risk to balance agile and plan-driven methods`,volume: `36`,year: `2003`},
  {key: `2003_bilaniuk1`,type: `article`,translator: ` `,author: `Stefan Bilaniuk`,editor: ` `,abstract: `This is a text for a problem-oriented course on math- ematical logic and computability.`,journal: `Language`,keywords: `a problem oriented course,a text,abstract,bilaniuk,computability,copyright c 1994 2003 stefan,ematical logic computability,incompleteness,logic,math,phrases`,pages: `1--166`,title: `in Version 1 . 6 Stefan Bilaniuk`,url: `http://www.trentu.ca/academic/math/sb/416H/pcml-ii-15b.pdf`,year: `2003`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/rename manually/A Problem Course in Mathematical Logic - Bilaniuk.pdf`},
