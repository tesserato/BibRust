  {key: `2010_beck_etal`,type: `article`,editor: ` `,author: `Thorsten Beck and Asli Demirguc-Kunt and Ross Eric Levine`,translator: ` `,abstract: `We have again updated the more popular data series from the Financial Structure database through 2008. Revised: April 2010. The revised dataset has some additional variables (two indicators of deposits in banks and in financial institutions relative to GDP added in 2007, and included in this latest update, some standard banking variables (ROE, ROA, cost-income ratio and z-score) as well as some measures of financial globalization: outstanding and net issues of international debt to GDP, loans from non-resident banks to GDP, off-shore deposits to domestic bank deposits, and remittance inflows to GDP.`,number: `September`,title: `A New Database on Financial Development and Structure (updated April 2010)`,url: `http://econ.worldbank.org/WBSITE/EXTERNAL/EXTDEC/EXTRESEARCH/0,contentmdk:20696167\$/sim\$pagePK:64214825\$/sim\$piPK:64214943\$/sim\$theSitePK:469382`,volume: `2010`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/1999 A New Database on Financial Development and Structure - Levine and Beck.pdf`},
  {key: `2010_bank_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Bal'azs Bank and Stefano Zambon and Federico Fontana`,abstract: `This paper presents a real-time piano synthesizer where both the transverse and longitudinal motion of the string is modeled by modal synthesis, resulting in a coherent and highly parallel model structure. The paper applies recent developments in piano modeling and focuses on the issues related to practical implementation (e.g., numerical stability, aliasing, and efficiency). A strong emphasis is given to modeling nonlinear string vibrations, and a new variation of earlier synthesis techniques is proposed which is particularly well suited for modal synthesis. For soundboard modeling, the possibilities of using fast Fourier transform-based fast convolution and parallel second-order filters are discussed. Additionally, the paper describes the details of the software implementation and discusses the computational complexity of each model block. The piano model runs on current computer hardware with full polyphony in real time. /textcopyright2010 IEEE.`,doi: `10.1109/TASL.2010.2040524`,issn: `15587916`,journal: `IEEE Transactions on Audio, Speech and Language Processing`,keywords: `Modal synthesis,Physics-based sound synthesis,Piano`,number: `4`,pages: `809--821`,title: `A modal-based real-time piano synthesizer`,volume: `18`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Piano/2010BankModal A Modal Based Real Time Piano Synthesizer.pdf`,tags: `#corrupted author,#merged`},
  {key: `2010_bank_etal`,type: `article`,translator: ` `,author: `Balázs Bank and Stefano Zambon and Federico Fontana`,editor: ` `,abstract: `This paper presents a real-time piano synthesizer where both the transverse and longitudinal motion of the string is modeled by modal synthesis, resulting in a coherent and highly parallel model structure. The paper applies recent developments in piano modeling and focuses on the issues related to practical implementation (e.g., numerical stability, aliasing, and efﬁciency). A strong emphasis is given to modeling nonlinear string vibrations, and a new variation of earlier synthesis techniques is proposed which is particularly well suited for modal synthesis. For soundboard modeling, the possibilities of using FFT-based fast convolution and parallel second-order ﬁlters are discussed. Additionally, the paper describes the details of the software implementation and discusses the computational complexity of each model block. The piano model runs on current computer hardware with full polyphony in real time.`,doi: `10.1109/TASL.2010.2040524`,issn: `1558-7916, 1558-7924`,journal: `IEEE Transactions on Audio, Speech, and Language Processing`,langid: `english`,number: `4`,pages: `809--821`,title: `A Modal-Based Real-Time Piano Synthesizer`,url: `http://ieeexplore.ieee.org/document/5446595/`,urldate: `2019-03-28`,volume: `18`,year: `2010`,tags: `tesse`},

  {key: `2010_akaraonye_etal1`,type: `article`,translator: ` `,author: `Everest Akaraonye and Tajalli Keshavarz and Ipsita Roy`,editor: ` `,doi: `10.1002/jctb.2392`,journal: `Journal of Chemical Technology /& Biotechnology`,month: `apr`,number: `6`,pages: `732--743`,publisher: `Wiley`,title: `Production of polyhydroxyalkanoates: the future green materials of choice`,volume: `85`,year: `2010`,tags: `#merged`},
  {key: `2010_akaraonye_etal`,type: `article`,author: `Everest Akaraonye and Tajalli Keshavarz and Ipsita Roy`,translator: ` `,editor: ` `,abstract: `Polyhydroxyalkanoates (PHAs) have recently been the focus of attention as a biodegradable and biocompatible substitute for conventional non degradable plastics. The cost of large-scale production of these polymers has inhibited its widespread use. Thus, economical, large-scale production of PHAs is currently being studied intensively. Various bacterial strains, either wild-type or recombinant have been utilized with a wide spectrum of utilizable carbon sources. New fermentation strategies have been developed for the efficient production of PHAs at high concentration and productivity. With the current advances, PHAs can now be produced to a concentration of 80 g L-1 with productivities greater than 4 g PHA L-1 h-1. These advanceswill further lower the production cost of PHAs and allow this family of polymers to become a leading biodegradable polymer in the near future. This review describes the properties of PHAs, their uses, the various attempts towards the production of PHAs, focusing on the utilization of cheap substrates and the development of different fermentation strategies for the production of these polymers, an essential step forward towards their widespread use. /textcopyright2010 Society of Chemical Industry.`,doi: `10.1002/jctb.2392`,issn: `02682575`,journal: `Journal of Chemical Technology and Biotechnology`,keywords: `Bacteria,Batch culture,Cheap carbon sources,Continuous culture,Fed-batch culture,Mixed culture,Polyhydroxyalkanoates`,number: `6`,pages: `732--743`,shorttitle: `Production of polyhydroxyalkanoates`,title: `Production of polyhydroxyalkanoates: The future green materials of choice`,volume: `85`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2010 production of polyhydroxyalkanoates - akaraonye et al.pdf`,tags: `#merged`},
  {key: `2010_aceh_etal`,type: `article`,author: `kue tradisional khas Aceh and Elizabeth Dos Santos Rios and Ana Maria Donato and David Sprott`,editor: ` `,translator: ` `,isbn: `9789896540821`,issn: `1519-8847`,journal: `Interagir: pensando a extens/~ao`,number: `15`,pages: `1--9`,title: `No 主観的健康感を中心とした在宅高齢者における 健康関連指標に関する共分散構造分析Title`,url: `https://www.golder.com/insights/block-caving-a-viable-alternative/`,volume: `0`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/1937 The General Theory of Employment - Keynes.pdf`},
  {key: `2009_zhang_etal`,type: `article`,author: `Yudong Zhang and Lenan Wu`,editor: ` `,translator: ` `,__markedentry: `[tesse:1]`,journal: `Expert systems with applications`,number: `5`,pages: `8849--8854`,publisher: `Elsevier`,title: `Stock market prediction of S/&P 500 via combination of improved BCO approach and BP neural network`,volume: `36`,year: `2009`,tags: `#merged`},
  {key: `2009_yudong_etal`,type: `article`,author: `Zhang Yudong and Wu Lenan`,editor: ` `,translator: ` `,abstract: `The paper proposed an improved bacterial chemotaxis optimization (IBCO), which is then integrated into the back propagation (BP) artificial neural network to develop an efficient forecasting model for prediction of various stock indices. Experiments show its better performance than other methods in learning ability and generalization. /textcopyright 2008 Elsevier Ltd. All rights reserved.`,doi: `10.1016/j.eswa.2008.11.028`,issn: `09574174`,journal: `Expert Systems with Applications`,keywords: `Back propagation neural network (BPNN),Bacterial chemotaxis optimization (BCO),Stock index prediction`,number: `5`,pages: `8849--8854`,title: `Stock market prediction of S&P 500 via combination of improved BCO approach and BP neural network`,volume: `36`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/ANNs&Stock/2009 Stock market prediction of S&P 500 via combination of improved BCO approach and BP neural network.pdf`},
  {key: `2009_withers`,type: `book`,translator: ` `,author: `S D Withers`,editor: ` `,abstract: `This article describes the origins of categorical data analysis and the main categorical methods applied in geographic and regional science research. After introducing important terminology by using a 2×2 contingency table, categorical methods are reviewed for two distinctive situations - association and prediction. First, loglinear models are reviewed as a method of assessing associations and likelihoods among a set of categorical variables. Second, logistic regression is reviewed as a method for predicting the probability of a dichotomous response variable from among predictor variables. Additional approaches to categorical data analysis, such as the conditional logit, the multinomial logit, probit, and lograte models, are also discussed. The article concludes by describing recent developments in spatially explicit versions of categorical data methods for geographical research.`,doi: `10.1016/B978-008044910-4.00409-0`,edition: `2`,isbn: `9780080449104`,journal: `International Encyclopedia of Human Geography`,keywords: `Contingency table,Hierarchical models,Logistic regression,Logit,Loglinear models,Lograte models,Maximum likelihood estimation,Odds ratio,Probit`,pages: `456--462`,publisher: `Wiley-Interscience`,series: `Wiley series in probability and statistics`,title: `Categorical Data Analysis`,year: `2009`,tags: `#merged`},
  {key: `2009_williams`,type: `book`,author: `C. F.Abdy Williams`,translator: ` `,editor: ` `,abstract: `Keeping time', along with artistic accentuation and intelligent phrasing, is essential to successful musical performance. Rhythm alone had rarely been the subject of specialised study until the late nineteenth century, when several books on this topic by Rudolf Westphal were published in Leipzig. Westphal's work inspired Charles Francis Abdy Williams's 1911 book which is reissued here. Williams re-examines the classical and romantic repertoire from Handel to Tchaikovsky in the light of ancient Greek musical theory, focusing particularly on the earliest writings by Artistoxenus of Tarentum (fourth century BCE). In Williams's view, the rhythmic forms used by the Greeks are universally intelligible, and appear in all ages and cultures, unlike melodies or scales, which vary hugely. He provides insights into the microstructure of works including Bach's oratorios, Beethoven's sonatas and Schubert's songs, which will continue to intrigue musicians, classicists and mathematicians today.`,doi: `10.1017/CBO9780511703645`,isbn: `9780511703645`,journal: `The Aristoxenian Theory of Musical Rhythm`,pages: `1--191`,title: `The Aristoxenian theory of musical rhythm`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/2009 The Aristoxenian Theory of Musical Rhythm - Williams.pdf`},
  {key: `2009_wierstra_etal`,type: `article`,author: `Daan Wierstra and Alex F"orster and  er and Jan Peters and J"urgen Schmidhuber`,editor: ` `,translator: ` `,abstract: `Reinforcement learning for partially observable Markov decision problems (POMDPs) is a challenge as it requires policies with an internal state. Traditional approaches suffer significantly from this shortcoming and usually make strong assumptions on the problem domain such as perfect system models, state-estimators and a Markovian hidden system. Recurrent neural networks (RNNs) offer a natural framework for dealing with policy learning using hidden state and require only few limiting assumptions. As they can be trained well using gradient descent, they are suited for policy gradient approaches. In this paper, we present a policy gradient method, the Recurrent Policy Gradient which constitutes a model-free reinforcement learning method. It is aimed at training limited-memory stochastic policies on problems which require long-term memories of past observations. The approach involves approximating a policy gradient for a recurrent neural network by backpropagating return-weighted characteristic eligibilities through time. Using a "Long Short-Term Memory" RNN architecture, we are able to outperform previous RL methods on three important benchmark tasks. Furthermore, we show that using history-dependent baselines helps reducing estimation variance significantly, thus enabling our approach to tackle more challenging, highly stochastic environments. /textcopyright The Author 2009. Published by Oxford University Press. All rights reserved.`,doi: `10.1093/jigpal/jzp049`,issn: `13689894`,journal: `Logic Journal of the IGPL`,keywords: `Partially Observable Markov Decision Problems (POMDPs),Policy gradient methods,Recurrent neural networks,Reinforcement learning`,number: `5`,pages: `620--634`,title: `Recurrent policy gradients`,volume: `18`,year: `2009`},
  {key: `2009_wass`,type: `book`,author: `John A. Wass`,editor: ` `,translator: ` `,isbn: `9780596510497`,issn: `19305753`,journal: `Scientific Computing`,number: `1`,pages: `16--17`,title: `Statistics in a nutshell`,volume: `26`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Statistics/2008 Statistics In Nutshell - Sarah Boslaugh.pdf`},
  {key: `2009_vidgen_etal`,type: `article`,editor: ` `,translator: ` `,author: `Richard Vidgen and Xiaofeng Wang`,abstract: `Despite the popularity of agile methods in software development andincreasing adoption by organizations there is debate about what agilityis and how it is achieved. The debate suffers from a lack ofunderstanding of agile concepts and how agile software development ispracticed. This paper develops a framework for the organization of agilesoftware development that identifies enablers and inhibitors of agilityand the emergent capabilities of agile teams. The work is grounded incomplex adaptive systems (CAS) and draws on three principles ofcoevolving systems: match coevolutionary change rate, maximizeself-organizing, and synchronize exploitation and exploration. Theseprinciples are used to study the processes of two software developmentteams, one a team using eXtreme Programming (XP) and the other a teamusing a more traditional, waterfall-based development cycle. From thecases a framework for the organization of agile software development isdeveloped. Time pacing, self-management with discipline androutinization of exploration are among the agile enablers found in thecases studies while event pacing, centralized management, and lack ofresources allocated to exploration are found to be inhibitors toagility. Emergent capabilities of agile teams that are identified fromthe research include coevolution of business value, sustainable workingwith rhythm, sharing and team learning, and collective mindfulness.`,address: `7240 PARKWAY DR, STE 310, HANOVER, MD 21076-1344 USA`,doi: `10.1287/isre.1090.0237`,issn: `1047-7047`,journal: `INFORMATION SYSTEMS RESEARCH`,keywords: `agile software development; coevolving systems; co`,month: `sep`,number: `3`,pages: `355--376`,publisher: `INFORMS`,title: `Coevolving Systems and the Organization of Agile Software Development`,volume: `20`,year: `2009`},
  {key: `2009_trevor`,type: `book`,editor: ` `,translator: ` `,author: `Tibshirani Robert Friedman Jerome Hastie Trevor`,abstract: `During the past decade there has been an explosion in computation and information technology. With it have come vast amounts of data in a variety of fields such as medicine, biology, finance, and marketing. The challenge of understanding these data has led to the development of new tools in the field of statistics, and spawned new areas such as data mining, machine learning, and bioinformatics. Many of these tools have common underpinnings but are often expressed with different terminology. This book describes the important ideas in these areas in a common conceptual framework. While the approach is statistical, the emphasis is on concepts rather than mathematics. Many examples are given, with a liberal use of color graphics. It is a valuable resource for statisticians and anyone interested in data mining in science or industry. The book's coverage is broad, from supervised learning (prediction) to unsupervised learning. The many topics include neural networks, support vector machines, classification trees and boosting---the first comprehensive treatment of this topic in any book.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,edition: `2`,eprint: `1011.1669v3`,isbn: `9780387848587`,issn: `00111287`,journal: `Springer series in statistics`,keywords: `Data Mining,Inference,Neural Nets,Prediction,Statistical Learning`,pages: `282`,pmid: `12377617`,publisher: `Springer`,shorttitle: `The Elements of Statistical Learning`,title: `The Elements of Statistical Learning The Elements of Statistical LearningData Mining, Inference, and Prediction, Second Edition`,url: `http://www.worldcat.org/oclc/405547558%5CnHastie`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mathematics/2011 3D Math Primer for Graphics and Game Development - Fletcher Dunn & Ian Parberry.pdf`},
  {reviewed: true,key: `2009_torresa_etal`,type: `article`,author: `Jesús Alejandro Torresa and Ricardo R. Boullosa`,editor: ` `,translator: ` `,abstract: `In this work the effect of two different bridge conﬁgurations on the vibrations of the top plate of a classical guitar is presented. Experimental harmonic analysis and visualization techniques, in addition to detailed damped simulations using the ﬁnite element method, were used to obtain mobility functions and operating deﬂection shapes of a top plate. The mobility functions were obtained in the following sequence. First the mobility functions were obtained on the top plate without a bridge attached. Then a bridge was glued to the top plate and new measurements were made. Finally the already attached bridge was cross-cut in situ without detaching it from the top plate, and the measurements were repeated. Those speciﬁc designs were chosen on the grounds of simplicity of construction both experimentally and in FEM simulations (no particular preference for those designs is implied). The assembly and the speciﬁc design of the bridge have shown to have considerable inﬂuence on the response of the top plate regarding the mode shapes above 300 Hz. Depending on the geometry of the bridge, its deﬂections can either be comparable to the maximum deﬂections of the top plate or can have amplitudes so small that the bridge effectively creates a nodal zone on the plate vibrations. This suggests that the shape, the stiffness, and the mass properties of the bridge may play a role in the sound quality of the instrument. /'O 2009 Elsevier Ltd. All rights reserved.`,doi: `10.1016/j.apacoust.2009.07.002`,issn: `0003-682X`,journal: `Applied Acoustics`,keywords: `acoustics`,number: `11`,pages: `1371--1377`,title: `Influence of the bridge on the vibrations of the top plate of a classical guitar`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0003682X09001613`,volume: `70`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Guitar/2009 Influence of the bridge on the vibrations of the top plate of a classical guitar - Torres and Boullosa.pdf`,tags: `acoustic guitar,acoustics`},
  {key: `2009_thompson_etal1`,type: `article`,author: `Richard C Thompson and Charles J Moore and Frederick S.Votn Saal and Shanna H Swan`,editor: ` `,translator: ` `,abstract: `Plastics have transformed everyday life; usage is increasing and annual production is likely to exceed 300 million tonnes by 2010. In this concluding paper to the Theme Issue on Plastics, the Environment and Human Health, we synthesize current understanding of the benefits and concerns surrounding the use of plastics and look to future priorities, challenges and opportunities. It is evident that plastics bring many societal benefits and offer future technological and medical advances. However, concerns about usage and disposal are diverse and include accumulation of waste in landfills and in natural habitats, physical problems for wildlife resulting from ingestion or entanglement in plastic, the leaching of chemicals from plastic products and the potential for plastics to transfer chemicals to wildlife and humans. However, perhaps the most important overriding concern, which is implicit throughout this volume, is that our current usage is not sustainable. Around 4 per cent of world oil production is used as a feedstock to make plastics and a similar amount is used as energy in the process. Yet over a third of current production is used to make items of packaging, which are then rapidly discarded. Given our declining reserves of fossil fuels, and finite capacity for disposal of waste to landfill, this linear use of hydrocarbons, via packaging and other short-lived applications of plastic, is simply not sustainable. There are solutions, including material reduction, design for end-of-life recyclability, increased recycling capacity, development of bio-based feedstocks, strategies to reduce littering, the application of green chemistry life-cycle analyses and revised risk assessment approaches. Such measures will be most effective through the combined actions of the public, industry, scientists and policymakers. There is some urgency, as the quantity of plastics produced in the first 10 years of the current century is likely to approach the quantity produced in the entire century that preceded. /textcopyright2009 The Royal Society.`,doi: `10.1098/rstb.2009.0053`,issn: `14712970`,journal: `Philosophical Transactions of the Royal Society B: Biological Sciences`,keywords: `Debris,Endocrine disruption,Phthalates,Plastic,Polymer,Waste management`,number: `1526`,pages: `2153--2166`,pmid: `19528062`,shorttitle: `Plastics, the environment and human health`,title: `Plastics, the environment and human health: Current consensus and future trends`,volume: `364`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/Environment/2009 plastics, the environment and human health - thompson et al.pdf`,tags: `#merged`},
  {key: `2009_thompson_etal`,type: `article`,author: `Richard C. Thompson and Charles J. Moore and Frederick S. vom Saal and Shanna H. Swan`,editor: ` `,translator: ` `,doi: `10.1098/rstb.2009.0053`,issn: `0962-8436, 1471-2970`,journal: `Philosophical Transactions of the Royal Society B: Biological Sciences`,langid: `english`,number: `1526`,pages: `2153--2166`,shorttitle: `Plastics, the environment and human health`,title: `Plastics, the environment and human health: current consensus and future trends`,urldate: `2019-04-07`,volume: `364`,year: `2009`,tags: `#merged`},
  {key: `2009_thirtextcopyright`,type: `article`,editor: ` `,author: `Rossana Mara da Silva Moreira Thir√textcopyright`,translator: ` `,abstract: `Starch is one of the major polysaccharides employed as biopolymers by the food industry, and its wide range of applications has resulted in intense research of starch structure and technology. Written by an outstanding multidisciplinary team with complementary expertise in both academia and industry, Starches: Characterization, Properties, and Applications takes an innovative approach to the trends of starch production. The book provides an up-to-date overview of starch applications in the food, textiles, pharmaceuticals, chemical, agricultural, and plastic industries when used as a substitute for synthetic polymers. Starch nanocomposites properties and starch-based blends biodegradability are also discussed. The book covers the recent advances made in starch characterization using techniques such as atomic force microscopy and nuclear magnetic resonance. It discusses the main modified starches applications and enzymes used on starch industry. It also addresses starch characterization at the granular, macromolecular, and rheological levels. Under the editorial guidance of renowned food scientist, Andr/'ea Curiacos Bertolini, this book to address starch characterization, applications and biodegradation of starch blends, making it an ideal resource for researchers and product developers interested in starch characterization, nanocomposites, and biopolymer degradation.`,doi: `10.1201/9781420080247-c6`,journal: `Starches`,pages: `103--128`,title: `Starch-based plastics`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/Chapter 18 Starch-based plastics - Vilpoux and Averous.pdf`},
  {key: `2009_tavani_etal1`,type: `article`,translator: ` `,author: `M Tavani and G Barbiellini and A Argan and F Boffelli and A Bulgarelli and P Caraveo and P W Cattaneo and A W Chen and V Cocco and E Costa and  D'Amm and F o and E Del Monte and G De Paris and G Di Cocco and G Di Persio and I Donnarumma and Y Evangelista and M Feroci and A Ferrari and M Fiorini and F Fornari and F Fuschino and  Froysl and  T and M Frutti and M Galli and F Gianotti and A Giuliani and C Labanti and I Lapshov and F Lazzarotto and F Liello and P Lipari and F Longo and E Mattaini and M Marisaldi and M Mastropietro and A Mauri and F Mauri and S Mereghetti and E Morelli and A Morselli and L Pacciani and A Pellizzoni and F Perotti and G Piano and P Picozza and C Pontoni and G Porrovecchio and M Prest and G Pucella and M Rapisarda and A Rappoldi and E Rossi and A Rubini and P Soffitta and A Traci and M Trifoglio and A Trois and E Vallazza and S Vercellone and V Vittorini and A Zambra and D Zanello and C Pittori and B Preger and P Santolamazza and F Verrecchia and P Giommi and S Colafrancesco and A Antonelli and S Cutini and D Gasparrini and S Stellato and G Fanari and R Primavera and F Tamburelli and F Viola and G Guarrera and L Salotti and F D'Amico and E Marchetti and M Crisconio and P Sabatini and G Annoni and S Alia and A Longoni and R Sanquerin and M Battilana and P Concari and E Dessimone and R Grossi and A Parise and F Monzani and E Artina and R Pavesi and G Marseguerra and L Nicolini and  Sc and L elli and L Soli and V Vettorello and E Zardetto and A Bonati and L Maltecca and E D'Alba and M Patane and G Babini and F Onorati and L Acquaroli and M Angelucci and B Morelli and C Agostara and M Cerone and A Michetti and P Tempesta and S D'Eramo and F Rocca and F Giannini and G Borghi and B Garavelli and M Conte and M Balasini and I Ferrario and M Vanotti and E Collavo and M Giacomazzo`,editor: ` `,abstract: `Context. AGILE is an Italian Space Agency mission dedicated to observingthe gamma-ray Universe. The AGILE's very innovative instrumentation forthe first time combines a gamma-ray imager (sensitive in the energyrange 30 MeV-50 GeV), a hard X-ray imager (sensitive in the range 18-60keV), a calorimeter (sensitive in the range 350 keV-100 MeV), and ananticoincidence system. AGILE was successfully launched on 2007 April 23from the Indian base of Sriharikota and was inserted in an equatorialorbit with very low particle background.Aims. AGILE provides crucial data for the study of active galacticnuclei, gamma-ray bursts, pulsars, unidentified gamma-ray sources,galactic compact objects, supernova remnants, TeV sources, andfundamental physics by microsecond timing.Methods. An optimal sky angular positioning (reaching 0.1 degrees ingamma- rays and 1-2 arcmin in hard X-rays) and very large fields of view(2.5 sr and 1 sr, respectively) are obtained by the use of Silicondetectors integrated in a very compact instrument.Results. AGILE surveyed the gamma- ray sky and detected many Galacticand extragalactic sources during the first months of observations.Particular emphasis is given to multifrequency observation programs ofextragalactic and galactic objects.Conclusions. AGILE is a successful high-energy gamma-ray mission thatreached its nominal scientific performance. The AGILE Cycle-1 pointingprogram started on 2007 December 1, and is open to the internationalcommunity through a Guest Observer Program.`,address: `17, AVE DU HOGGAR, PA COURTABOEUF, BP 112, F-91944 LES ULIS CEDEX A, FRANCE`,doi: `10.1051/0004-6361/200810527`,issn: `1432-0746`,journal: `ASTRONOMY & ASTROPHYSICS`,keywords: `instrumentation: detectors; techniques: high angul`,month: `aug`,number: `3`,pages: `995--1013`,publisher: `EDP SCIENCES S A`,title: `The AGILE Mission`,volume: `502`,year: `2009`},
  {key: `2009_tavani_etal`,type: `article`,editor: ` `,translator: ` `,author: `M Tavani and G Barbiellini and A Argan and F Boffelli and A Bulgarelli and P Caraveo and P W Cattaneo and A W Chen and V Cocco and E Costa and  D'Amm and F O and E Del Monte and G De Paris and G Di Cocco and G Di Persio and I Donnarumma and Y Evangelista and M Feroci and A Ferrari and M Fiorini and F Fornari and F Fuschino and  Froysl and  T and M Frutti and M Galli and F Gianotti and A Giuliani and C Labanti and I Lapshov and F Lazzarotto and F Liello and P Lipari and F Longo and E Mattaini and M Marisaldi and M Mastropietro and A Mauri and F Mauri and S Mereghetti and E Morelli and A Morselli and L Pacciani and A Pellizzoni and F Perotti and G Piano and P Picozza and C Pontoni and G Porrovecchio and M Prest and G Pucella and M Rapisarda and A Rappoldi and E Rossi and A Rubini and P Soffitta and A Traci and M Trifoglio and A Trois and E Vallazza and S Vercellone and V Vittorini and A Zambra and D Zanello and C Pittori and B Preger and P Santolamazza and F Verrecchia and P Giommi and S Colafrancesco and A Antonelli and S Cutini and D Gasparrini and S Stellato and G Fanari and R Primavera and F Tamburelli and F Viola and G Guarrera and L Salotti and F D'Amico and E Marchetti and M Crisconio and P Sabatini and G Annoni and S Alia and A Longoni and R Sanquerin and M Battilana and P Concari and E Dessimone and R Grossi and A Parise and F Monzani and E Artina and R Pavesi and G Marseguerra and L Nicolini and  Sc and L Elli and L Soli and V Vettorello and E Zardetto and A Bonati and L Maltecca and E D'Alba and M Patane and G Babini and F Onorati and L Acquaroli and M Angelucci and B Morelli and C Agostara and M Cerone and A Michetti and P Tempesta and S D'Eramo and F Rocca and F Giannini and G Borghi and B Garavelli and M Conte and M Balasini and I Ferrario and M Vanotti and E Collavo and M Giacomazzo`,abstract: `Context. AGILE is an Italian Space Agency mission dedicated to observingthe gamma-ray Universe. The AGILE's very innovative instrumentation forthe first time combines a gamma-ray imager (sensitive in the energyrange 30 MeV-50 GeV), a hard X-ray imager (sensitive in the range 18-60keV), a calorimeter (sensitive in the range 350 keV-100 MeV), and ananticoincidence system. AGILE was successfully launched on 2007 April 23from the Indian base of Sriharikota and was inserted in an equatorialorbit with very low particle background.Aims. AGILE provides crucial data for the study of active galacticnuclei, gamma-ray bursts, pulsars, unidentified gamma-ray sources,galactic compact objects, supernova remnants, TeV sources, andfundamental physics by microsecond timing.Methods. An optimal sky angular positioning (reaching 0.1 degrees ingamma- rays and 1-2 arcmin in hard X-rays) and very large fields of view(2.5 sr and 1 sr, respectively) are obtained by the use of Silicondetectors integrated in a very compact instrument.Results. AGILE surveyed the gamma- ray sky and detected many Galacticand extragalactic sources during the first months of observations.Particular emphasis is given to multifrequency observation programs ofextragalactic and galactic objects.Conclusions. AGILE is a successful high-energy gamma-ray mission thatreached its nominal scientific performance. The AGILE Cycle-1 pointingprogram started on 2007 December 1, and is open to the internationalcommunity through a Guest Observer Program.`,address: `17, AVE DU HOGGAR, PA COURTABOEUF, BP 112, F-91944 LES ULIS CEDEX A, FRANCE`,doi: `10.1051/0004-6361/200810527`,issn: `1432-0746`,journal: `ASTRONOMY & ASTROPHYSICS`,keywords: `instrumentation: detectors; techniques: high angul`,month: `aug`,number: `3`,pages: `995--1013`,publisher: `EDP SCIENCES S A`,title: `The AGILE Mission`,volume: `502`,year: `2009`,tags: `#corrupted author`},
  {key: `2009_tao`,type: `unpublished`,editor: ` `,translator: ` `,author: `Terence Tao`,title: `Fourier Transform`,url: `https://www.math.ucla.edu//textasciitilde`,year: `2009`,tags: `harmonic analysis,#merged`},
  {key: `2009_stewart1`,type: `book`,editor: ` `,author: `William J. Stewart`,translator: ` `,abstract: `Probability, Markov Chains, Queues, and Simulationprovides a modern and authoritative treatment of the mathematical processes that underlie performance modeling. The detailed explanations of mathematical derivations and numerous illustrative examples make this textbook readily accessible to graduate and advanced undergraduate students taking courses in which stochastic processes play a fundamental role. The textbook is relevant to a wide variety of fields, including computer science, engineering, operations research, statistics, and mathematics.The textbook looks at the fundamentals of probability theory, from the basic concepts of set-based probability, through probability distributions, to bounds, limit theorems, and the laws of large numbers. Discrete and continuous-time Markov chains are analyzed from a theoretical and computational point of view. Topics include the Chapman-Kolmogorov equations; irreducibility; the potential, fundamental, and reachability matrices; random walk problems; reversibility; renewal processes; and the numerical computation of stationary and transient distributions. The M/M/1 queue and its extensions to more general birth-death processes are analyzed in detail, as are queues with phase-type arrival and service processes. The M/G/1 and G/M/1 queues are solved using embedded Markov chains; the busy period, residual service time, and priority scheduling are treated. Open and closed queueing networks are analyzed. The final part of the book addresses the mathematical basis of simulation.Each chapter of the textbook concludes with an extensive set of exercises. An instructor's solution manual, in which all exercises are completely worked out, is also available (to professors only).Numerous examples illuminate the mathematical theoriesCarefully detailed explanations of mathematical derivations guarantee a valuable pedagogical approachEach chapter concludes with an extensive set of exercisesProfessors: A supplementary Solutions Manual is available for this book. It is restricted to teachers using the text in courses. For information on how to obtain a copy, refer to:http://press.princeton.edu/class_use/solutions.html. /textcopyright 2009 by Princeton University Press. All Rights Reserved.`,annote: `OCLC: ocn255018592`,isbn: `9780691140629`,journal: `Probability, Markov Chains, Queues, and Simulation: The Mathematical Basis of Performance Modeling`,keywords: `Markov processes, Probabilities, Queuing theory,Computer simulation`,publisher: `Princeton University Press`,shorttitle: `Probability, Markov chains, queues, and simulation`,title: `Probability, Markov chains, queues, and simulation: The mathematical basis of performance modeling`,year: `2009`},

  {key: `2009_steiner`,type: `book`,editor: ` `,author: `Lloyd Steiner`,translator: ` `,abstract: `Learning music theory doesn't have to be difficult. As a matter of fact, you can learn music theory in less time than you think with Quick And Easy Music Theory: Go From Moron To Mozart In Less Than 14 Days. This book spells it out plainly in language everyone can understand, and includes plenty of pictures and diagrams. Make it easy on yourself and go from Moron to Mozart in just 2 weeks!`,isbn: `1449925057`,title: `Quick And Easy Music Theory: Go From Moron To Mozart In Less Than 14 Days`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/2009 Quick And Easy Music Theory - Lloyds Steiner.pdf`},
  {key: `2009_shu_etal`,type: `article`,editor: ` `,translator: ` `,author: `Li Sun Shu and Shinn Ying Ho and Shinn Jang Ho`,abstract: `In this paper, an orthogonal simulated annealing algorithm (OSA) is applied to get an optimal network structure and parameters of a feedforward neural network at the same time. An orthogonal experimental design which based on OSA could efficiently generate large good candidate solutions by using a few computing cost. High performance of OSA-based method can be shown to efficiently obtain more accurate solution in prediction of the sunspot numbers problem, compare with other exited methods. /textcopyright2009 IEEE.`,doi: `10.1109/JCPC.2009.5420077`,isbn: `9781424452279`,journal: `2009 Joint Conferences on Pervasive Computing, JCPC 2009`,number: `1`,pages: `789--792`,publisher: `IEEE`,title: `Tuning the structure and parameters of a neural network using an orthogonal simulated annealing algorithm`,volume: `14`,year: `2009`},
  {reviewed: true,key: `2009_sgroi_etal`,type: `article`,editor: ` `,author: `Daniel Sgroi and Daniel John Zizzo`,translator: ` `,abstract: `We present a neural network methodology for learning game-playing rules in general. Existing research suggests learning to /ldotsnd a Nash equilibrium in a new game is too di¢ cult a task for a neural network, but says little about what it will do instead. We observe that a neural network trained to /ldotsnd Nash equilibria in a known subset of games, will use self-taught rules developed endogenously when facing new games. These rules are close to payo¤ dominance and its best response. Our /ldotsndings are consistent with existing experimental results, both in terms of subject's methodology and success rates.`,doi: `10.1016/j.jebo.2008.09.008`,issn: `0167-2681`,journal: `Journal of Economic Behavior & Organization`,keywords: `game theory`,langid: `en`,number: `1`,pages: `27--38`,publisher: `Elsevier BV`,shorttitle: `Learning to play games`,title: `Learning to play 3x3 games: Neural networks as bounded-rational players`,url: `https://api.elsevier.com/content/article/PII:S0167268108001959?httpAccept=text/xml`,volume: `69`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Game Theory/2009 Learning to Play Games_Neural Networks As Bounded Rational Players  2009SgroiLearning.pdf`,tags: `#retrieved,game theory`},
  {key: `2009_schneider_etal1`,type: `article`,author: `Peter Schneider and Martina Wengenroth`,translator: ` `,editor: ` `,abstract: `With respect to enormous inter-individual differences in sound perception, this article aims to review the research background of the neural basis of individual sound perception. Principally, two basic listening types can be distinguished: 'holistic' or 'synthetic' listeners recognize the sound as a whole, and appreciate its pitch and timbre as characteristic qualities of the entire sound; and 'spectral' or 'analytical' listeners break up the sound into its harmonic constituents, at the expense of timbral qualities of the sound as a whole. In-between these two extreme listening modes, intermediate listeners perceive holistic and spectral cues simultaneously to varying degrees (auditory ambiguity). Several recent neurological investigations have pinpointed these perceptual differences to neuroanatomical and neurophysiological measures of the auditory cortex. Furthermore, it has been shown that individual auditory perception bias corresponds to musical instrument preference and musical performance style. Multimodal research findings point towards an individual 'fingerprint' of auditory cortex and perception profiles; however, whether these properties are shaped by intense training or rather reflect innate, genetically determined predisposition remains a matter of unresolved debate. /textcopyright2009 Taylor & Francis.`,doi: `10.1080/07494460903404402`,issn: `07494467`,journal: `Contemporary Music Review`,keywords: `Heschl's gyrus,Interindividual variability,Pitch,Sound perception,Timbre`,number: `3`,pages: `315--328`,title: `The neural basis of individual holistic and spectral sound perception`,volume: `28`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Neural Science/2009 The Neural Basis of Individual Holistic and Spectral Sound Perception - Schneider and Wengenroth.pdf`,tags: `#merged`},

  {key: `2009_satyanarayana_etal2`,type: `article`,translator: ` `,author: `Kestur G. Satyanarayana and Gregorio G.C. Arizaga and  Fern and o Wypych`,editor: ` `,doi: `10.1016/j.progpolymsci.2008.12.002`,journal: `Progress in Polymer Science`,month: `sep`,number: `9`,pages: `982--1021`,publisher: `Elsevier BV`,title: `Biodegradable composites based on lignocellulosic fibers/textemdashAn overview`,volume: `34`,year: `2009`},
  {key: `2009_satyanarayana_etal1`,type: `article`,author: `Kestur G Satyanarayana and Gregorio G C Arizaga and Fern Wypych and  O`,editor: ` `,translator: ` `,abstract: `The development of commercially viable "green products" based on natural resources for both matrices and reinforcements for a wide range of applications is on the rise. This effort includes new pathways to produce natural polymers with better mechanical properties and thermal stability using nanotechnology and use of natural polymers to make biodegradable plastics and their composites with lignocellulosic fibers. This paper presents an overview of the developments made in the area of biodegradable composites, in terms of market, processing methods, matrix-reinforcement systems, morphology, properties and product development. Some critical issues and suggestions for future work are discussed, underscoring the roles of materials scientists and textile engineers for the future of these new "green" materials through value addition to enhance their use. /textcopyright2009 Elsevier Ltd. All rights reserved.`,doi: `10.1016/j.progpolymsci.2008.12.002`,issn: `00796700`,journal: `Progress in Polymer Science (Oxford)`,keywords: `Biodegradability,Biopolymers,Composite processing,Lignocellulosic fibers,Mechanical properties,Societal applications`,number: `9`,pages: `982--1021`,title: `Biodegradable composites based on lignocellulosic fibers-An overview`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0079670008001214`,volume: `34`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2009 Biodegradable composites based on lignocellulosic fibers—An overview - Satyanarayana et al..pdf`},
  {key: `2009_satyanarayana_etal`,type: `article`,editor: ` `,translator: ` `,author: `Kestur G. Satyanarayana and Gregorio G. C. Arizaga and Fern Wypych and  o`,abstract: `The development of commercially viable "green products" based on natural resources for both matrices and reinforcements for a wide range of applications is on the rise. This effort includes new pathways to produce natural polymers with better mechanical properties and thermal stability using nanotechnology and use of natural polymers to make biodegradable plastics and their composites with lignocellulosic ﬁbers. This paper presents an overview of the developments made in the area of biodegradable composites, in terms of market, processing methods, matrix–reinforcement systems, morphology, properties and product development. Some critical issues and suggestions for future work are discussed, underscoring the roles of materials scientists and textile engineers for the future of these new "green" materials through value addition to enhance their use.`,doi: `10.1016/j.progpolymsci.2008.12.002`,issn: `0079-6700`,journal: `Progress in Polymer Science`,langid: `english`,number: `9`,pages: `982--1021`,title: `Biodegradable composites based on lignocellulosic fibers—An overview`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0079670008001214`,urldate: `2019-04-07`,volume: `34`,year: `2009`,tags: `tesse`},
  {key: `2009_saitis_etal1`,type: `article`,translator: ` `,author: `Charalampos Saitis and Sarah Orr and Maarten van Walstijn`,editor: ` `,abstract: `The stiff string wave equation has four solutions, two of which are fast-decaying waves introduced by the string stiffness. In the case of digital waveguide modeling of piano strings these are normally neglected. Some recent reports have suggested that all four traveling waves should be considered, at least at the neighborhood of interaction points (i.e., the hammer and the boundaries). This paper investigates the effect of omitting string stiffness in the context of sound synthesis of the piano by physical modeling. A stiff, lossy string with a spatially distributed hammer force excitation is implemented using both a finite-difference time-domain scheme and a digital waveguide model. The two models are designed so as to have the exact same features but for the two stiffness-related solutions. Numerical experiments are employed to study the contact force and string velocity signals for different initial hammer velocity values. The results generally confirm that the two fast-decaying waves have only a marginal effect on the overall string motion. However, small audible differences result for bass strings struck with high initial hammer velocities.`,doi: `10.1121/1.4784255`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,number: `4`,pages: `2684`,shorttitle: `Physical modeling of the piano`,title: `Physical modeling of the piano: An investigation into the effect of string stiffness on the hammer string interaction.`,volume: `125`,year: `2009`},
  {key: `2009_saitis_etal`,type: `article`,editor: ` `,translator: ` `,author: `Charalampos Saitis and Sarah Orr and Maarten van Walstijn`,doi: `10.1121/1.4784255`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,langid: `english`,number: `4`,pages: `2684--2684`,shorttitle: `Physical modeling of the piano`,title: `Physical modeling of the piano: An investigation into the effect of string stiffness on the hammer string interaction.`,urldate: `2019-03-28`,volume: `125`,year: `2009`,tags: `#merged`},
  {reviewed: true,key: `2009_rouhani_etal`,type: `article`,editor: ` `,author: `Mohammad Rouhani and Angel D. Sappa`,translator: ` `,abstract: `This paper presents a novel approach for estimating the geometric distance from a given point to the corresponding implicit quadric curve/surface. The proposed estimation is based on the height of a tetrahedron, which is used as a coarse but reliable estimation of the real distance. The estimated distance is then used for finding the best set of quadric parameters, by means of the Levenberg-Marquardt algorithm, which is a common framework in other geometric fitting approaches. Comparisons of the proposed approach with previous ones are provided to show both improvements in CPU time as well as in the accuracy of the obtained results. /textcopyright 2009 Springer Berlin Heidelberg.`,doi: `10.1007/978-3-642-04697-1_12`,isbn: `9783642046971`,issn: `03029743`,journal: `Lecture Notes in Computer Science (including subseries Lecture Notes in Artificial Intelligence and Lecture Notes in Bioinformatics)`,pages: `121--132`,title: `A novel approach to geometric fitting of implicit quadrics`,volume: `5807 LNCS`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/implicit fitting/2009 A Novel Approach to Geometric Fitting of Implicit Quadrics - Rouhani and Sappa.pdf`,tags: `curve fitting`},

  {reviewed: true,key: `2009_regnier_etal`,type: `inproceedings`,translator: ` `,author: `L. Regnier and G. Peeters`,editor: ` `,abstract: `In this paper we investigate the problem of locating singing voice in music tracks. As opposed to most existing methods for this task, we rely on the extraction of the characteristics speciﬁc to singing voice. In our approach we suppose that the singing voice is characterized by harmonicity, formants, vibrato and tremolo. In the present study we deal only with the vibrato and tremolo characteristics. For this, we ﬁrst extract sinusoidal partials from the musical audio signal . The frequency modulation (vibrato) and amplitude modulation (tremolo) of each partial are then studied to determine if the partial corresponds to singing voice and hence the corresponding segment is supposed to contain singing voice. For this we estimate for each partial the rate (frequency of the modulations) and the extent (amplitude of modulation) of both vibrato and tremolo. A partial selection is then operated based on these values. A second criteria based on harmonicity is also introduced. Based on this, each segment can be labelled as singing or non-singing. Post-processing of the segmentation is then applied in order to remove short-duration segments. The proposed method is then evaluated on a large manually annotated test-set. The results of this evaluation are compared to the one obtained with a usual machine learning approach (MFCC and SFM modeling with GMM). The proposed method achieves very close results to the machine learning approach : 76.8/% compared to 77.4/% F-measure (frame classiﬁcation). This result is very promising, since both approaches are orthogonal and can then be combined.`,annote: `event-place: Taipei, Taiwan`,doi: `10.1109/ICASSP.2009.4959926`,isbn: `9781424423538`,journal: `2009 IEEE International Conference on Acoustics, Speech and Signal Processing`,pages: `1685--1688`,publisher: `IEEE`,title: `Singing voice detection in music tracks using direct voice vibrato detection`,url: `http://xplorestaging.ieee.org/ielx5/4912736/4959496/04959926.pdf?arnumber=4959926`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/2009 Singing voice detection in music tracks using direct voice vibrato detection - Regnier and Peeters.pdf`,tags: `#retrieved,#merged`},
