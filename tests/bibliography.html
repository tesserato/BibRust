  {reviewed: true,key: `2020_zhao_etal`,type: `unpublished`,author: `Yizhou Zhao and Liang Qiu and Wensi Ai and Feng Shi and Song Chun Zhu`,editor: ` `,translator: ` `,abstract: `In this paper, we propose a lightweight music-generating model based on variational autoencoder (VAE) with structured attention. Generating music is different from generating text because the melodies with chords give listeners distinguished polyphonic feelings. In a piece of music, a chord consisting of multiple notes comes from either the mixture of multiple instruments or the combination of multiple keys of a single instrument. We focus our study on the latter. Our model captures not only the temporal relations along time but the structure relations between keys. Experimental results show that our model has a better performance than baseline MusicVAE in capturing notes in a chord. Besides, our method accords with music theory since it maintains the configuration of the circle of fifths, distinguishes major and minor keys from interval vectors, and manifests meaningful structures between music phrases.`,archiveprefix: `arXiv`,arxivid: `2011.09078`,eprint: `2011.09078`,issn: `23318422`,journal: `arXiv`,title: `Vertical-horizontal structured attention for generating music with chords`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Music/Vertical-Horizontal Structured Attention for Generating Music with Chords - Zhao et al..pdf`},
  {key: `2020_young_etal`,type: `article`,editor: ` `,author: `Gareth W Young and Dave Murphy`,translator: ` `,abstract: `Here we present an analysis of literature relating to the evaluation methodologies of Digital Musical Instruments (DMIs) derived from the field of Human Computer Interaction (HCI). We then apply choice aspects from these existing evaluation models and apply them to an optimized evaluation for assessing new DMIs.`,doi: `10.13140/rg.2.1.3949.9364`,issn: `23318422`,journal: `arXiv`,keywords: `Digital Musical Instrument,Evaluation Techniques,Human Computer Interaction`,shorttitle: `HCI Models for Digital Musical Instruments`,title: `HCI models for digital musical instruments: Methodologies for rigorous testing of digital musical instruments`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/DMI/HCI Models for Digital Musical Instruments Methodologies for Rigorous Testing of Digital Musical Instruments - Young and Murphy.pdf`,tags: `#merged,tesse`},
  {reviewed: true,key: `2020_wang_etal`,type: `article`,editor: ` `,translator: ` `,author: `Kai Wang and Lin Zhang and He Wen and Li Xu`,abstract: `A sliding-window DFT (SWDFT) based two-step algorithm is proposed for parameter estimation of multi-frequency signal with high accuracy. In the first step, the SWDFT sequence in frequency-domain varied with time instant is obtained by performing the SWDFT on the input signal, where the coarse frequency is estimated. It has been proved that the SWDFT of a multi-frequency signal possesses the same linear relationship as the original time-domain signal and the signal-to-noise ratio (SNR) of each frequency component is enhanced by the SWDFT. In the second step, the parameters are estimated with high accuracy by a linear prediction from the SWDFT sequence, where the complex-valued least squares (CLS) framework is used. Computer simulation and practical measurement results show that the proposed algorithm can estimate parameters of a multi-frequency signal distorted by noise with high accuracy.`,doi: `10.1016/j.dsp.2019.102617`,issn: `1051-2004`,journal: `Digital Signal Processing`,keywords: `Complex-valued least squares (CLS),Linear prediction,Multi-frequency signal,Parameter estimation,Sliding-window discrete Fourier transform (SWDFT)`,langid: `en`,pages: `102617`,publisher: `Elsevier BV`,title: `A sliding-window DFT based algorithm for parameter estimation of multi-frequency signal`,url: `https://api.elsevier.com/content/article/PII:S105120041930171X?httpAccept=text/xml`,volume: `97`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2020 A sliding-window DFT based algorithm for parameter estimation of multi-frequency signal - Wang et al.pdf`,tags: `#retrieved`},
  {reviewed: true,key: `2020_tronchin_etal`,type: `article`,editor: ` `,author: `Lamberto Tronchin and Massimiliano Manfren and Vincenzo Vodola`,translator: ` `,abstract: `The physics of musical instruments often uses modal analysis as one of the most important methods for describing the behavior of sound chests and their acoustic radiation. However, some studies conducted in Europe (Wogram), Japan (Suzuki) and the United States (Giordano) underlined a very weak correlation between sound radiation and modal analysis. This mismatch required further research. The acoustic parameter intensity of acoustic radiation (IAR) is highly related to the mechanical vibration of the sound source. IAR was able to quantify the sound efficiency of musical instruments, and to relate sound radiation with modal analysis. This paper investigates IAR measured on three Persian stringed musical Instruments, namely the thar, si-thar and santoor. The analysis contributes to the knowledge of stringed musical instruments and sound propagation, since IAR is capable of linking the mechanical vibrations of soundboards with the sound generation of the musical instruments. The IAR results coming from the modal analysis carried out during the study of the instruments are reported herein.`,doi: `10.3390/app10020633`,issn: `2076-3417`,journal: `Applied Sciences`,keywords: `Intensity of acoustic radiation,Modal analysis,Persian musical instruments`,langid: `en`,number: `2`,pages: `633`,publisher: `MDPI AG`,title: `Sound Characterization through Intensity of Acoustic Radiation Measurement: A Study of Persian Musical Instruments`,url: `https://www.mdpi.com/2076-3417/10/2/633/pdf`,volume: `10`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Musical/2020 Sound Characterization through Intensity of Acoustic Radiation Measurement A Study of Persian Musical Instruments - Tronchin et al..pdf`,tags: `#retrieved`},
  {key: `2020_tarjano_etal`,type: `article`,author: `Carlos Tarjano and Valdecy Pereira`,editor: ` `,translator: ` `,abstract: `The temporal amplitude envelope of a signal is essential for its complete characterization, being the primary information-carrying medium in spoken voice and telecommunications, for example. Envelope detection techniques have applications in areas like health, sound classification and synthesis, seismology and speech recognition. Nevertheless, a general method to digital envelope detection of signals with rich spectral content doesn't exist, as most methods involve manual intervention, in the form of filter design, smoothing, as well as other specific design choices, based on a priori knowledge about the nature of the specific waves under investigation. To address this problem, we propose a framework that uses intrinsic characteristics of a signal to estimate its envelope, completely eliminating the necessity of parameter tuning. The approach here described draws inspiration from geometric concepts to isolate the frontiers and thus estimate the temporal envelope of an arbitrary signal; to that end, alpha-shapes, concave hulls, and discrete curvature are explored. We also define entities, such as a pulse and frontiers, in the context of an arbitrary digital signal, as a means to reduce dimensionality and the complexity of the proposed algorithm. Specifically, a new measure of discrete curvature is used to obtain the average radius of curvature of a discrete wave, serving as a threshold to identify the wave's frontier points. We find the algorithm accurate in the identification of the frontiers of a wide range of digital sound waves with very diverse characteristics, while localizing each pseudo-cycle of the wave in the time domain. The algorithm also compares favourably with classic envelope detection techniques based on filtering and the Hilbert Transform.`,eprint: `2009.02860`,eprintclass: `cs.SD`,eprinttype: `arXiv`,keywords: `cs.SD, eess.AS, eess.SP`,title: `Robust Digital Envelope Estimation Via Geometric Properties of an Arbitrary Real Signal`,year: `2020`,tags: `representation`},
  {key: `2020_tarjano`,type: `online`,editor: ` `,author: `Carlos Tarjano`,translator: ` `,journal: `Envelope estimation companion site`,month: `mar`,title: `Envelope Visualizations`,url: `https://envelope.netlify.app/`,urldate: `2020-12-03`,year: `2020`,tags: `envelope`},
  {reviewed: true,key: `2020_tahiroglu_etal`,type: `article`,editor: ` `,author: `Koray Tahıroğlu and Thor Magnusson and Adam Parkinson and Iris Garrelfs and Atau Tanaka`,translator: ` `,abstract: `This article explores how computation opens up possibilities for new musical practices to emerge through technology design. Using the notion of the cultural probe as a lens, we consider the digital musical instrument as an experimental device that yields findings across the fields of music, sociology and acoustics. As part of an artistic-research methodology, the instrumental object as a probe is offered as a means for artists to answer questions that are often formulated outside semantic language. This article considers how computation plays an important role in the authors' personal performance practices in different ways, which reflect the changed mode-of-being of new musical instruments and our individual and collective relations with them.`,doi: `10.1017/S1355771819000475`,issn: `1355-7718,1469-8153`,journal: `Organised Sound`,langid: `en`,number: `1`,pages: `64--74`,publisher: `Cambridge University Press (CUP)`,title: `Digital Musical Instruments as Probes: How computation changes the mode-of-being of musical instruments`,url: `https://www.cambridge.org/core/services/aop-cambridge-core/content/view/S1355771819000475`,volume: `25`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/DMI/2020 Digital Musical Instruments as Probes How computation changes the mode-of-being of musical instruments - Tahıroğlu et al..pdf`,tags: `#retrieved`},
  {key: `2020_sucholutsky_etal`,type: `article`,author: `Ilia Sucholutsky and Matthias Schonlau`,editor: ` `,translator: ` `,abstract: `Deep neural networks require large training sets but suffer from high computational cost and long training times. Training on much smaller training sets while maintaining nearly the same accuracy would be very beneficial. In the few-shot learning setting, a model must learn a new class given only a small number of samples from that class. One-shot learning is an extreme form of few-shot learning where the model must learn a new class from a single example. We propose the ‘less than one'-shot learning task where models must learn N new classes given only M < N examples and we show that this is achievable with the help of soft labels. We use a soft-label generalization of the k-Nearest Neighbors classifier to explore the intricate decision landscapes that can be created in the ‘less than one'-shot learning setting. We analyze these decision landscapes to derive theoretical lower bounds for separating N classes using M < N soft-label samples and investigate the robustness of the resulting systems.`,archiveprefix: `arXiv`,arxivid: `2009.08449`,eprint: `2009.08449`,issn: `23318422`,journal: `arXiv`,title: `‘Less than one'-shot learning: Learning N classes from M<N samples`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/misc/2020 'Less Than One'-Shot Learning Learning N Classes From MN Samples - Sucholutsky and Schonlau.pdf`},
  {reviewed: true,key: `2020_subramanian`,type: `book`,author: `Vishnu Subramanian`,translator: ` `,editor: ` `,isbn: `9781788624336`,publisher: `Packt Publishing Ltd`,title: `Deep Learning With PyTorch`,url: `https://www.igi-global.com/viewtitle.aspx?TitleId=257314`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/2018 Deep learning with PyTorch - a practical approach to building neural network - Subramanian.pdf`,tags: `#retrieved`},
  {reviewed: true,key: `2020_sravyapranati_etal`,type: `book`,editor: ` `,translator: ` `,author: `Bh. SravyaPranati and D. Suma and Ch. ManjuLatha and Sudhakar Putheti`,doi: `10.1007/978-981-15-7062-9_69`,isbn: `97898115706129789811570629`,issn: `2190-3018,2190-3026`,journal: `Information and Communication Technology for Intelligent Systems`,pages: `689--695`,publisher: `Springer Singapore`,title: `Large-Scale Video Classification with Convolutional Neural Networks`,url: `http://link.springer.com/content/pdf/10.1007/978-981-15-7062-9_69`,year: `2020`,tags: `#merged,#retrieved`},
  {key: `2020_rodger_etal`,type: `article`,translator: ` `,author: `Matthew Rodger and Paul Stapleton and Maarten van Walstijn and Miguel Ortiz and Laurel S Pardue`,editor: ` `,abstract: `Understanding the question of what makes a good musical instrument raises several conceptual challenges. Researchers have regularly adopted tools from traditional HCI as a framework to address this issue, in which instrumental musical activities are taken to comprise a device and a user, and should be evaluated as such. We argue that this approach is not equipped to fully address the conceptual issues raised by this question. It is worth reflecting on what exactly an instrument is, and how instruments contribute toward meaningful musical experiences. Based on a theoretical framework that incorporates ideas from ecological psychology, enactivism, and phenomenology, we propose an alternative approach to studying musical instruments. According to this approach, instruments are better understood in terms of processes rather than as devices, while musicians are not users, but rather agents in musical ecologies. A consequence of this reframing is that any evaluations of instruments, if warranted, should align with the specificities of the relevant processes and ecologies concerned. We present an outline of this argument and conclude with a description of a current research project to illustrate how our approach can shape the design and performance of a musical instrument in-progress.`,issn: `2220-4806`,journal: `Proceedings of the International Conference on New Interfaces for Musical Expression`,number: `July`,pages: `484--490`,title: `What Makes a Good Musical Instrument? A Matter of Processes, Ecologies and Specificities`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Musical/What Makes a Good Musical Instrument A Matter of Processes, Ecologies and Specificities - Rodger et al..pdf`},
  {reviewed: true,key: `2020_pessoa_etal`,type: `article`,translator: ` `,editor: ` `,author: `Artur Pessoa and Ruslan Sadykov and Eduardo Uchoa and François Vanderbeck`,abstract: `Major advances were recently obtained in the exact solution of vehicle routing problems (VRPs). Sophisticated branch-cut-and-price (BCP) algorithms for some of the most classical VRP variants now solve many instances with up to a few hundreds of customers. However, adapting and reimplementing those successful algorithms for other variants can be a very demanding task. This work proposes a BCP solver for a generic model that encompasses a wide class of VRPs. It incorporates the key elements found in the best existing VRP algorithms: ng-path relaxation, rank-1 cuts with limited memory, path enumeration, and rounded capacity cuts; all generalized through the new concepts of "packing set" and "elementarity set". The concepts are also used to derive a branching rule based on accumulated resource consumption and to generalize the Ryan and Foster branching rule. Extensive experiments on several variants show that the generic solver has an excellent overall performance, in many problems being better than the best specific algorithms. Even some non-VRPs, like bin packing, vector packing and generalized assignment, can be modeled and effectively solved.`,doi: `10.1007/s10107-020-01523-z`,isbn: `9783030179533`,issn: `0025-5610,1436-4646`,journal: `Mathematical Programming`,keywords: `Column generation,Integer programming,Routing`,langid: `en`,number: `1-2`,pages: `483--523`,publisher: `Springer Science and Business Media LLC`,title: `A generic exact solver for vehicle routing and related problems`,url: `http://link.springer.com/content/pdf/10.1007/s10107-020-01523-z.pdf`,volume: `183`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Linear Programming/2019 A Generic Exact Solver for Vehicle Routing and Related Problems.pdf`,tags: `#retrieved`},
  {key: `2020_peel_etal`,type: `book`,author: `Christian Peel and Todd K. Moon`,translator: ` `,editor: ` `,abstract: `Optimization is showcased as an accessible and powerful tool in this attractive and instructive text. Optimization techniques are presented with mathematical motivation, without extensive proofs, and with illustrative Julia code. This text is appropriate for an undergraduate or other introductory course on optimization. It is also suitable for a practicing engineer who wants a broad first taste of the field, along with access to working code. Compared with similar texts, this book generally includes a broader set of topics, including uncertainty propagation, multiobjective optimization, multidisciplinary optimization, Gaussian process surrogate models, and expression optimization. The authors provide the building blocks of optimization algorithms rather than presenting a deep treatment of optimization theory. This extensive use of Julia is the most noticeable innovation of the book. Functions and code are used to illustrate techniques as diverse as automatic differentiation, particle swarm optimization, and Bayesian Monte Carlo methods. The code is presented entirely in the text of the book and duplicated online in Jupyter notebooks. This extensive use of Julia is the most noticeable innovation of the book. Functions and code are used to illustrate techniques as diverse as automatic differentiation, particle swarm optimization, and Bayesian Monte Carlo methods.`,doi: `10.1109/MCS.2019.2961589`,isbn: `9780262039420`,issn: `1941000X`,journal: `IEEE Control Systems`,number: `2`,pages: `92--94`,title: `Algorithms for optimization`,volume: `40`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/2019 Algorithms for optimization - Kochenderfer and Wheeler.pdf`},
  {key: `2020_pakin`,type: `article`,author: `Scott Pakin`,translator: ` `,editor: ` `,abstract: `This document lists 2826 symbols and the corresponding L A TEX commands that produce them. Some of these symbols are guaranteed to be available in every L A TEX 2 \$/epsilon\$ system; others require fonts and packages that may not accompany a given distribution and that therefore need to be installed. All of the fonts and packages used to prepare this document—as well as this document itself—are freely available from the Comprehensive TEX Archive Network (http://www.ctan.org).`,number: `June`,pages: `25`,title: `TEX Symbol List`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/The Comprehensive LaTeX Symbol List - Pakin.pdf`},
  {reviewed: true,key: `2020_ogrady`,type: `article`,editor: ` `,translator: ` `,author: `Pat O’Grady`,abstract: `<jats:p> Although digital music streaming and downloading practices highlight a preference for portability over fidelity among pop music consumers, for some ‘high fidelity’ continues to be a crucial component of their pop music engagement. This article examines the political dimensions of audio preferences. It considers comments by Neil Young and those within The Distortion of Sound who claim that the lossy compression encoding process – used in digital downloading and streaming – significantly degrades the quality of recorded sound and compromises valuable pop music characteristics. In 2015, these claims were followed by the development of the ‘hi-res’ music player device and digital download store ‘Pono’. This article argues that some criticism of lossy compression can be understood as ‘audio capital’. Rather than merely exchanging aesthetic preferences, or a reliable metric of the audibility of high fidelity, audio capital describes the reconversion of celebrity status and economic capital into a class divide structured by an appreciation for large-scale music production. </jats:p>`,doi: `10.1177/1354856520976454`,issn: `1354-8565,1748-7382`,journal: `Convergence: The International Journal of Research into New Media Technologies`,keywords: `Arts,Humanities (miscellaneous),Communication`,langid: `en`,pages: `135485652097645`,publisher: `SAGE Publications`,title: `Rethinking criticism about lossy compression: Sound fidelity, large-scale production and audio capital in pop music`,url: `http://journals.sagepub.com/doi/pdf/10.1177/1354856520976454`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2020 Rethinking criticism about lossy compression Sound fidelity, large-scale production and audio capital in pop music - O’Grady.pdf`,tags: `#retrieved`},
  {reviewed: true,key: `2020_nguyen_etal`,type: `unpublished`,author: `Thai-Son Nguyen and Sebastian Stuker and Alex Waibel`,editor: ` `,translator: ` `,abstract: `Achieving super-human performance in recognizing human speech has been a goal for several decades, as researchers have worked on increasingly challenging tasks. In the 1990's it was discovered, that conversational speech between two humans turns out to be considerably more difficult than read speech as hesitations, disfluencies, false starts and sloppy articulation complicate acoustic processing and require robust handling of acoustic, lexical and language context, jointly. Early attempts with statistical models could only reach error rates over 50% and far from human performance (WER of around 5.5%). Neural hybrid models and recent attention-based encoder-decoder models have considerably improved performance as such contexts can now be learned in an integral fashion. However, processing such contexts requires an entire utterance presentation and thus introduces unwanted delays before a recognition result can be output. In this paper, we address performance as well as latency. We present results for a system that can achieve super-human performance (at a WER of 5.0%, over the Switchboard conversational benchmark) at a word based latency of only 1 second behind a speaker's speech. The system uses multiple attention-based encoder-decoder networks integrated within a novel low latency incremental inference approach.`,archiveprefix: `arXiv`,arxivid: `2010.03449`,eprint: `2010.03449`,issn: `23318422`,journal: `arXiv`,keywords: `ASR,Human Performance,Low Latency,Online,Sequence-to-sequence,Streaming`,title: `Super-human performance in online low-latency recognition of conversational speech`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/misc/2020 Super-Human Performance in Online Low-latency Recognition of Conversational Speech - Nguyen et al..pdf`},

  {reviewed: true,key: `2020_marco_etal`,type: `article`,author: `Asaf Marco and Hiruy S. Meharena and Vishnu Dileep and Ravikiran M. Raju and Jose Davila-Velderrain and Amy Letao Zhang and Chinnakkaruppan Adaikkan and Jennie Z. Young and Fan Gao and Manolis Kellis and Li-Huei Tsai`,translator: ` `,editor: ` `,abstract: `The epigenome and three-dimensional (3D) genomic architecture are emerging as key factors in the dynamic regulation of different transcriptional programs required for neuronal functions. In this study, we used an activity-dependent tagging system in mice to determine the epigenetic state, 3D genome architecture and transcriptional landscape of engram cells over the lifespan of memory formation and recall. Our findings reveal that memory encoding leads to an epigenetic priming event, marked by increased accessibility of enhancers without the corresponding transcriptional changes. Memory consolidation subsequently results in spatial reorganization of large chromatin segments and promoter–enhancer interactions. Finally, with reactivation, engram neurons use a subset of de novo long-range interactions, where primed enhancers are brought in contact with their respective promoters to upregulate genes involved in local protein translation in synaptic compartments. Collectively, our work elucidates the comprehensive transcriptional and epigenomic landscape across the lifespan of memory formation and recall in the hippocampal engram ensemble.`,doi: `10.1038/s41593-020-00717-0`,issn: `1097-6256,1546-1726`,journal: `Nature Neuroscience`,langid: `en`,number: `12`,pages: `1606--1617`,pmid: `33020654`,publisher: `Springer Science and Business Media LLC`,title: `Mapping the epigenomic and transcriptomic interplay during memory formation and recall in the hippocampal engram ensemble`,url: `http://www.nature.com/articles/s41593-020-00717-0.pdf`,volume: `23`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/misc/2020 Mapping the epigenomic and   {key: `2020_leung_etal`,type: `book`,editor: ` `,author: `Jessica Leung and Dmytro Matsypura`,translator: ` `,abstract: `This groundbreaking textbook combines straightforward explanations with a wealth of practical examples to offer an innovative approach to teaching linear algebra. Requiring no prior knowledge of the subject, it covers the aspects of linear algebra – vectors, matrices, and least squares – that are needed for engineering applications, discussing examples across data science, machine learning and artificial intelligence, signal and image processing, tomography, navigation, control, and finance. The numerous practical exercises throughout allow students to test their understanding and translate their knowledge into solving real-world problems, with lecture slides, additional computational exercises in Julia and MATLAB, and data sets accompanying the book online at https://web.stanford.edu//textasciitilde boyd/vmls/. Suitable for both one-semester and one-quarter courses, as well as self-study, this self-contained text provides beginning students with the foundation they need to progress to more advanced study.`,edition: `1`,publisher: `Cambridge University Press`,shorttitle: `Introduction to Applied Linear Algebra`,title: `Introduction to Applied Linear Algebra: Vectors, Matrices, and Least Squares DRAFT`,year: `2020`},

  {reviewed: true,key: `2020_ito`,type: `article`,author: `Ryojun Ito`,translator: ` `,editor: ` `,abstract: `In this paper, we consider L-functions of two modular forms of weight 3, which are products of the Jacobi theta series, and express their special values at s= 3 , 4 in terms of special values of Kamp/'e de F/'eriet hypergeometric functions. Moreover, via L-values, we give some relations between special values of Kamp/'e de F/'eriet hypergeometric functions and generalized hypergeometric functions.`,doi: `10.1007/s11139-020-00295-6`,isbn: `1113902000`,issn: `1382-4090,1572-9303`,journal: `The Ramanujan Journal`,keywords: `Generalized hypergeometric functions,Kamp/'e de F/'eriet hypergeometric functions,L-values for theta products,Theta series`,langid: `en`,publisher: `Springer Science and Business Media LLC`,title: `On special values at integers of L-functions of Jacobi theta products of weight 3`,url: `http://link.springer.com/content/pdf/10.1007/s11139-020-00295-6.pdf`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Jacobi Theta Functions/2020 On special values at integers of L-functions of Jacobi theta products of weight 3 - Ito.pdf`,tags: `#retrieved`},

  {key: `2020_hughes_etal`,type: `book`,translator: ` `,editor: ` `,author: `Peter Hughes and N.J. Mason`,abstract: `The development of action is depicted as consisting of changes in the task-specific couplings between perception, movement, and posture. It is argued that this approach may provide a much needed basis from which attempts can be made at theoretically unifying the constituents of the clinical continuum (viz., early detection, diagnosis, prognosis, and intervention). Illustrative examples germane to this approach are given with regard to how posture serves as a constraint on the emergence of reaching movements and how cortical development influences the coordination of leg movements as revealed by a study involving infants with white matter lesions. Particular attention is paid to early detection and it is recommended that further improvements to this aspect of the clinical continuum can be derived from combining serial qualitative and quantitative (kinematic) assessments with brain-imaging techniques. It is emphasized that quantitati:.'e assessments should incorporate experimental manipulations of perception, movement or posture during transitional periods in development. Concluding comments include consideration of the timing of early intervention.`,doi: `10.1201/9781482273069-43`,isbn: `0609608541`,journal: `Introduction to Environmental Physics`,pages: `469--482`,title: `= and the`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Metaphysics/2001 The Quantum and the Lotus_ A Journey to the Frontiers WheScience and Buddhism Meet - Matthieu Ricard & Xuan Thuan Trinh.pdf`},
  {reviewed: true,key: `2020_hossain_etal`,type: `inproceedings`,translator: ` `,editor: ` `,author: `Shaikh Farhad Hossain and Kazuhisa Hirose and Shigehiko Kanaya and Md. Altaf-Ul Amin`,doi: `10.5121/csit.2020.100306`,isbn: `9781925953176`,journal: `7th International Conference on Artificial Intelligence and Applications`,pages: `79--93`,publisher: `Aircc Publishing Corporation`,title: `Playing Virtual Musical Drums by MEMS 3D Accelerometer Sensor Data and Machine Learning`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Musical/PLAYING VIRTUAL MUSICAL DRUMS BY MEMS 3D ACCELEROMETER SENSOR DATA AND MACHINE LEARNING - Hossain et al..pdf`,tags: `#retrieved`},
  {reviewed: true,key: `2020_gidon_etal`,type: `article`,author: `Albert Gidon and Timothy Adam Zolnik and Pawel Fidzinski and Felix Bolduan and Athanasia Papoutsi and Panayiota Poirazi and Martin Holtkamp and Imre Vida and Matthew Evan Larkum`,editor: ` `,translator: ` `,abstract: `The active electrical properties of dendrites shape neuronal input and output and are fundamental to brain function. However, our knowledge of active dendrites has been almost entirely acquired from studies of rodents. In this work, we investigated the dendrites of layer 2 and 3 (L2/3) pyramidal neurons of the human cerebral cortex ex vivo. In these neurons, we discovered a class of calcium-mediated dendritic action potentials (dCaAPs) whose waveform and effects on neuronal output have not been previously described. In contrast to typical all-or-none action potentials, dCaAPs were graded; their amplitudes were maximal for threshold-level stimuli but dampened for stronger stimuli. These dCaAPs enabled the dendrites of individual human neocortical pyramidal neurons to classify linearly nonseparable inputs-a computation conventionally thought to require multilayered networks.`,doi: `10.1126/science.aax6239`,issn: `0036-8075,1095-9203`,journal: `Science`,langid: `en`,number: `6473`,pages: `83--87`,pmid: `31896716`,publisher: `American Association for the Advancement of Science (AAAS)`,title: `Dendritic action potentials and computation in human layer 2/3 cortical neurons`,url: `https://syndication.highwire.org/content/doi/10.1126/science.aax6239`,volume: `367`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2020 Dendritic action potentials and computation in human layer 23 cortical neurons - Gidon et al.pdf`,tags: `#retrieved`},
  {reviewed: true,key: `2020_ghezzi_etal`,type: `article`,author: `Antonio Ghezzi and Angelo Cavallo`,translator: ` `,editor: ` `,abstract: `Digital startups in the early stages of their development frequently undergo innovation to their value architecture and Business Model. A set of pragmatic methods drawing on lean and agile principles has recently been proposed to support digital entrepreneurs facing Business Model Innovation (BMI), known as Lean Startup Approaches (LSAs). However, the theoretical and practical relationship between BMI and LSAs in dynamic digital environments has seldom been investigated. To fill this gap, our study draws on an exploratory multiple-case study based on three digital multisided platform startups to craft a unified framework that can disclose the relationship between BMI, LSAs and Agile Development (AD), within the context of Strategic Agility. Our findings, which emerge from the unified framework, show that LSAs can be employed as agile methods to enable Business Model Innovation in Digital Entrepreneurship. These findings are then organized around a set of propositions, with the aim of developing a research agenda directed towards integrating BMI, LSAs and AD processes and methods.`,doi: `10.1016/j.jbusres.2018.06.013`,issn: `0148-2963`,journal: `Journal of Business Research`,keywords: `Agile development,Business Model Innovation,Customer development,Digital startups,Lean Startup Approaches,Multisided platform,Strategic agility`,langid: `en`,pages: `519--537`,publisher: `Elsevier BV`,shorttitle: `Agile Business Model Innovation in Digital Entrepreneurship`,title: `Agile Business Model Innovation in Digital Entrepreneurship: Lean Startup Approaches`,url: `https://api.elsevier.com/content/article/PII:S014829631830300X?httpAccept=text/xml`,volume: `110`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/PDP/2018 agile business model innovation in digital entrepreneurship - ghezzi et al.pdf`,tags: `#retrieved,#m   {reviewed: true,key: `2020_chen_etal`,type: `article`,author: `P. Chen and S. Alsahali and A. Alt and G. Wang and M.A. Casbon and J. Lees and P.J. Tasker`,editor: ` `,translator: ` `,abstract: `In this Letter, low-pass finite impulse response filters are proposed to flexibly reduce the envelope bandwidth (BW) requirements for envelope tracking (ET) supply modulators. A second-order power ET (PET) approach is used as a comparative study, and a 'design zone' for shaping function coefficients is identified for the first time. Proposed 20 and 10 MHz low-pass filters (LPFs) are used to reduce the effective envelope BW in response to a 20 MHz long-term evolution signal applied to a 10 W power amplifier (PA). Experimental results verify that in comparison with PET, the proposed LPF method has the benefit of allowing arbitrary BW reduction and is compatible with the use of customised shaping functions. It is also shown that significant memory effects can be introduced when the effective envelope BW is reduced to less than the RF BW. To investigate the linearisability of the ET PA, the linearity before and after digital pre-distortion is also measured.`,doi: `10.1049/el.2020.0194`,issn: `1350-911X,1350-911X`,journal: `Electronics Letters`,langid: `en`,number: `12`,pages: `586--589`,publisher: `Institution of Engineering and Technology (IET)`,title: `Flexible bandwidth reduction technique for envelope tracking using low‐pass finite impulse response filters`,url: `https://onlinelibrary.wiley.com/doi/pdf/10.1049/el.2020.0194`,volume: `56`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/2020 Flexible bandwidth reduction technique for envelope tracking using low-pass finite impulse response filters - Chen.pdf`,tags: `#retrieved`},

  {key: `2020_brasoveanu_etal`,type: `article`,translator: ` `,author: `Adrian Brasoveanu and Megan Moodie and Rakshit Agrawal`,editor: ` `,abstract: `We examine a database of 26,361 Independent Medical Reviews (IMRs) for privately insured patients, handled by the California Department of Managed Health Care (DMHC) through a private contractor. IMR processes are meant to provide protection for patients whose doctors prescribe treatments that are denied by their health insurance (either private insurance or the insurance that is part of their worker comp; we focus on private insurance here). Laws requiring IMR were established in California and other states because patients and their doctors were concerned that health insurance plans deny coverage for medically necessary services. We analyze the text of the reviews and compare them closely with a sample of 50000 Yelp reviews [19] and the corpus of 50000 IMDB movie reviews [10]. Despite the fact that the IMDB corpus is twice as large as the IMR corpus, and the Yelp sample contains almost twice as many reviews, we can construct a very good language model for the IMR corpus using inductive sequential transfer learning, specifically ULMFiT [8], as measured by the quality of text generation, as well as low perplexity (11.86) and high categorical accuracy (0.53) on unseen test data, compared to the larger Yelp and IMDB corpora (perplexity: 40.3 and 37, respectively; accuracy: 0.29 and 0.39). We see similar trends in topic models [17] and classification models predicting binary IMR outcomes and binarized sentiment for Yelp and IMDB reviews. We also examine four other corpora (drug reviews [6], data science job postings [9], legal case summaries [5] and cooking recipes [11]) to show that the IMR results are not typical for specialized-register corpora. These results indicate that movie and restaurant reviews exhibit a much larger variety, more contentful discussion, and greater attention to detail compared to IMR reviews, which points to the possibility that a crucial consumer protection mandated by law fails a sizeable class of highly vulnerable patients.`,archiveprefix: `arXiv`,arxivid: `1705.09864v1`,doi: `10.1145/nnnnnnn.nnnnnnn`,eprint: `1705.09864v1`,issn: `16130073`,journal: `CEUR Workshop Proceedings`,keywords: `AI for social good,Language models,Sentiment classification,State-managed medical review processes,Topic models`,pages: `1--9`,title: `Textual evidence for the perfunctoriness of independent medical reviews`,volume: `2657`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/binary nns/2017 BMXNet An Open-Source Binary Neural Network Implementation Based on MXNet.pdf`},
  {reviewed: true,key: `2020_bohra_etal`,type: `article`,editor: ` `,translator: ` `,author: `Pakshal Bohra and Joaquim Campos and Harshit Gupta and Shayan Aziznejad and Michael Unser`,doi: `10.1109/OJSP.2020.3039379`,issn: `2644-1322`,journal: `IEEE Open Journal of Signal Processing`,pages: `295--309`,publisher: `Institute of Electrical and Electronics Engineers (IEEE)`,title: `Learning Activation Functions in Deep (Spline) Neural Networks`,url: `https://ieeexplore.ieee.org/document/9264754`,volume: `1`,year: `2020`,tags: `#retrieved`},
  {key: `2020_bennett`,type: `book`,author: `Christopher L. Bennett`,translator: ` `,editor: ` `,isbn: `9780429297144`,pages: `187--203`,publisher: `Focal Press`,title: `Discrete Fourier transform`,year: `2020`,tags: `harmonic analysis,#retrieved`},
  {reviewed: true,key: `2020_bangari_etal`,type: `article`,author: `Viraj Bangari and Bicky A. Marquez and Heidi Miller and Alexander N. Tait and Mitchell A. Nahmias and Thomas Ferreira de Lima and Hsuan-Tung Peng and Paul R. Prucnal and Bhavin J. Shastri`,translator: ` `,editor: ` `,abstract: `Convolutional Neural Networks (CNNs) are powerful and highly ubiquitous tools for extracting features from large datasets for applications such as computer vision and natural language processing. However, a convolution is a computationally expensive operation in digital electronics. In contrast, neuromorphic photonic systems, which have experienced a recent surge of interest over the last few years, propose higher bandwidth and energy efficiencies for neural network training and inference. Neuromorphic photonics exploits the advantages of optical electronics, including the ease of analog processing, and busing multiple signals on a single waveguide at the speed of light. Here, we propose a Digital Electronic and Analog Photonic (DEAP) CNN hardware architecture that has potential to be 2.8 to 14 times faster while using almost 25% less energy than current state-of-the-art graphical processing units (GPUs).`,archiveprefix: `arXiv`,arxivid: `1907.01525`,doi: `10.1109/JSTQE.2019.2945540`,eprint: `1907.01525`,issn: `1077-260X,1558-4542`,journal: `IEEE Journal of Selected Topics in Quantum Electronics`,keywords: `Deep learning,convolutional neural network (CNN),machine learning,neuromorphic photonics,photonic neural networks`,number: `1`,pages: `1--13`,publisher: `Institute of Electrical and Electronics Engineers (IEEE)`,title: `Digital Electronics and Analog Photonics for Convolutional Neural Networks (DEAP-CNNs)`,url: `http://xplorestaging.ieee.org/ielx7/2944/8764697/08859364.pdf?arnumber=8859364`,volume: `26`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2019 Digital Electronics and Analog Photonics for Convolutional Neural Networks (DEAP-CNNs).pdf`,tags: `#retrieved`},
  {reviewed: true,key: `2020_asaka_etal`,type: `article`,author: `Ryo Asaka and Kazumitsu Sakai and Ryoko Yahagi`,editor: ` `,translator: ` `,abstract: `We propose an implementation of the algorithm for the fast Fourier transform (FFT) as a quantum circuit consisting of a combination of some quantum gates. In our implementation, a data sequence is expressed by a tensor product of vector spaces. Namely, our FFT is defined as a transformation of the tensor product of quantum states. It is essentially different from the so-called quantum Fourier transform (QFT) defined to be a linear transformation of the amplitudes for the superposition of quantum states. The quantum circuit for the FFT consists of several circuits for elementary arithmetic operations such as a quantum adder, subtractor and shift operations, which are implemented as effectively as possible. Namely, our circuit does not generate any garbage bits. The advantages of our method compared to the QFT are its high versatility, and data storage efficiency in terms, for instance, of the quantum image processing.`,archiveprefix: `arXiv`,arxivid: `1911.03055`,doi: `10.1007/s11128-020-02776-5`,eprint: `1911.03055`,isbn: `1112802002`,issn: `1570-0755,1573-1332`,journal: `Quantum Information Processing`,langid: `en`,number: `8`,pages: `1--20`,publisher: `Springer Science and Business Media LLC`,title: `Quantum circuit for the fast Fourier transform`,url: `http://link.springer.com/content/pdf/10.1007/s11128-020-02776-5.pdf`,volume: `19`,year: `2020`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Harmonic Analysis/Fourier Transform/2020 Quantum circuit for the fast Fourier transform - Asaka et al..pdf`,tags: `#retrieved`},
  {key: `2019_zhongdao`,type: `article`,translator: ` `,author: ` 中島`,editor: ` `,abstract: `Predicting the binding mode of flexible polypeptides to proteins is an important task that falls outside the domain of applicability of most small molecule and protein−protein docking tools. Here, we test the small molecule flexible ligand docking program Glide on a set of 19 non-\$/alpha\$-helical peptides and systematically improve pose prediction accuracy by enhancing Glide sampling for flexible polypeptides. In addition, scoring of the poses was improved by post-processing with physics-based implicit solvent MM- GBSA calculations. Using the best RMSD among the top 10 scoring poses as a metric, the success rate (RMSD ≤ 2.0 /AA for the interface backbone atoms) increased from 21% with default Glide SP settings to 58% with the enhanced peptide sampling and scoring protocol in the case of redocking to the native protein structure. This approaches the accuracy of the recently developed Rosetta FlexPepDock method (63% success for these 19 peptides) while being over 100 times faster. Cross-docking was performed for a subset of cases where an unbound receptor structure was available, and in that case, 40% of peptides were docked successfully. We analyze the results and find that the optimized polypeptide protocol is most accurate for extended peptides of limited size and number of formal charges, defining a domain of applicability for this approach.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,eprint: `1011.1669v3`,isbn: `9788578110796`,issn: `1098-6596`,journal: `Journal of Chemical Information and Modeling`,keywords: `icle`,number: `9`,pages: `1689--1699`,pmid: `25246403`,title: `済無No Title No Title`,volume: `53`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Management/1998 Strategy Safari_ A Guided Tour Through the Wilds of Stratenagement - Henry Mintzberg & Bruce W. Ahlstrand & Joseph Lampel.pdf`,tags: `#merged`},

  {reviewed: true,key: `2019_wang_etal`,type: `article`,editor: ` `,translator: ` `,author: `Keze Wang and Liang Lin and Chenhan Jiang and Chen Qian and Pengxu Wei`,abstract: `Driven by recent computer vision and robotic applications, recovering 3D human poses has become increasingly important and attracted growing interests. In fact, completing this task is quite challenging due to the diverse appearances, viewpoints, occlusions and inherently geometric ambiguities inside monocular images. Most of the existing methods focus on designing some elaborate priors /constraints to directly regress 3D human poses based on the corresponding 2D human pose-aware features or 2D pose predictions. However, due to the insufficient 3D pose data for training and the domain gap between 2D space and 3D space, these methods have limited scalabilities for all practical scenarios (e.g., outdoor scene). Attempt to address this issue, this paper proposes a simple yet effective self-supervised correction mechanism to learn all intrinsic structures of human poses from abundant images. Specifically, the proposed mechanism involves two dual learning tasks, i.e., the 2D-to-3D pose transformation and 3D-to-2D pose projection, to serve as a bridge between 3D and 2D human poses in a type of 'free' self-supervision for accurate 3D human pose estimation. The 2D-to-3D pose implies to sequentially regress intermediate 3D poses by transforming the pose representation from the 2D domain to the 3D domain under the sequence-dependent temporal context, while the 3D-to-2D pose projection contributes to refining the intermediate 3D poses by maintaining geometric consistency between the 2D projections of 3D poses and the estimated 2D poses. Therefore, these two dual learning tasks enable our model to adaptively learn from 3D human pose data and external large-scale 2D human pose data. We further apply our self-supervised correction mechanism to develop a 3D human pose machine, which jointly integrates the 2D spatial relationship, temporal smoothness of predictions and 3D geometric knowledge. Extensive evaluations on the Human3.6M and HumanEva-I benchmarks demonstrate the superior performance and efficiency of our framework over all the compared competing methods.`,archiveprefix: `arXiv`,arxivid: `1901.03798`,doi: `10.1109/TPAMI.2019.2892452`,eprint: `1901.03798`,issn: `0162-8828,2160-9292,1939-3539`,journal: `IEEE Transactions on Pattern Analysis and Machine Intelligence`,keywords: `Human pose estimation,convolutional neural networks,geometric deep learning,self-supervised learning,spatio-temporal modeling`,number: `5`,pages: `1--1`,pmid: `30640601`,publisher: `Institute of Electrical and Electronics Engineers (IEEE)`,title: `3D Human Pose Machines with Self-supervised Learning`,url: `http://xplorestaging.ieee.org/ielx7/34/4359286/08611195.pdf?arnumber=8611195`,volume: `42`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Machine Learning/2019 3D Human Pose Machines with Self-supervised Learning - Wang et al..pdf`,tags: `#retrieved`},

  {reviewed: true,key: `2019_unoki_etal`,type: `inproceedings`,author: `Masashi Unoki and Miho Kawamura and Maori Kobayashi and Shunsuke Kidani and Masato Akagi`,editor: ` `,translator: ` `,abstract: `Speech communicates non-linguistic and para-linguistic information as well as linguistic information. Our previous studies on noise-vocoded speech (NVS) showed that temporal modulation cues provided by the temporal amplitude envelope (TAE) affect how vocal emotion and speaker individuality are perceived. However, it is still unclear if temporal modulation cues affect the perception of urgency. Here, we experimentally investigated whether the TAE of speech affects the perception of para-linguistic information, particularly urgency. We compared NVS in which the TAEs were identical to those of the original speech and NVS in which the TAEs had undergone low-pass or high-pass filtering. Urgency scales were derived from a paired comparison of the results and used to investigate the relationship between the temporal modulation components and urgency perception. Our findings were (1) the degree of urgency of the NVS stimuli was perceived as being similar to that of the original; (2) temporal modulation components of NVS upwards of 6 Hz were significant cues for urgency perception; and (3) temporal modulation components of NVS downwards of 8 Hz were significant cues for urgency perception. The results suggest that temporal modulation cues in the TAE play an important role in urgency perception.`,journal: `Proceedings of the 23rd International Congress on Acoustics`,keywords: `modulation perception,noise-vocoded speech,temporal amplitude envelope,urgency perception`,number: `September`,pages: `1739--1744`,title: `How the temporal amplitude envelope of speech contributes to urgency perception`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/unused/000973.pdf`,tags: `speech,temporal envelope`},

  {reviewed: true,key: `2019_strubell_etal`,type: `inproceedings`,author: `Emma Strubell and Ananya Ganesh and Andrew McCallum`,editor: ` `,translator: ` `,abstract: `Recent progress in hardware and methodology for training neural networks has ushered in a new generation of large networks trained on abundant data. These models have obtained notable gains in accuracy across many NLP tasks. However, these accuracy improvements depend on the availability of exceptionally large computational resources that necessitate similarly substantial energy consumption. As a result these models are costly to train and develop, both financially, due to the cost of hardware and electricity or cloud compute time, and environmentally, due to the carbon footprint required to fuel modern tensor processing hardware. In this paper we bring this issue to the attention of NLP researchers by quantifying the approximate financial and environmental costs of training a variety of recently successful neural network models for NLP. Based on these findings, we propose actionable recommendations to reduce costs and improve equity in NLP research and practice.`,archiveprefix: `arXiv`,arxivid: `1906.02243`,doi: `10.18653/v1/p19-1355`,eprint: `1906.02243`,isbn: `9781950737482`,journal: `Proceedings of the 57th Annual Meeting of the Association for Computational Linguistics`,number: `1`,pages: `3645--3650`,publisher: `Association for Computational Linguistics`,title: `Energy and Policy Considerations for Deep Learning in NLP`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/ANNs&Sustainability/2019 Energy and Policy Considerations for Deep Learning in NLP.pdf`,tags: `#retrieved`},

  {key: `2019_sousa_etal`,type: `article`,author: `Marcelo Victor Pires de Sousa and Marucia Chacur and Daniel Oliveira Martins and Carlo Rondinoni`,editor: ` `,translator: ` `,abstract: `This chapter provides an overview of the complexity of neuroscience research, presenting descriptions of different molecular and cellular neuroscience areas. The main milestones of the historical development of neuroscience are introduced by pointing out the main discoveries over the decades. Highlights regarding the applications of molecular neuroscience research provide a basis to understand how the benchmark techniques can be translated to clinical practice. Important initiatives on computational and mathematical methods for neuroscience are presented, leading to simulations of neural function on different temporal and spatial scales. This overview could not be complete without an introductory part about cognition and behavior. Finally, some examples of neural treatment simulation are presented, giving hints about how one can understand the effects of light on biological neural tissue even before turning on the first laser or LED. This wide overview on theoretical neuroscience will contribute to a better understating of the variety and reach of knowledge to make the remainder of the book more comprehensible.`,doi: `10.1016/B978-0-12-815305-5.00002-6`,isbn: `9780128153055`,journal: `Photobiomodulation in the Brain: Low-Level Laser (Light) Therapy in Neurology and Neuroscience`,keywords: `Action potential,Computational neuroscience,Computer simulations,Light transport in tissue,Neuroscience,Signaling`,pages: `9--19`,title: `Theoretical neuroscience`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/Peter Dayan, L. F. Abbott - Theoretical Neuroscience_ Computational and Mathematical Modeling of Neural Systems-The MIT Press (2005).pdf`},
  {key: `2019_sociology`,type: `book`,editor: ` `,author: `American Journal of Sociology`,translator: ` `,abstract: `Predicting the binding mode of flexible polypeptides to proteins is an important task that falls outside the domain of applicability of most small molecule and protein−protein docking tools. Here, we test the small molecule flexible ligand docking program Glide on a set of 19 non-\$/alpha\$-helical peptides and systematically improve pose prediction accuracy by enhancing Glide sampling for flexible polypeptides. In addition, scoring of the poses was improved by post-processing with physics-based implicit solvent MM- GBSA calculations. Using the best RMSD among the top 10 scoring poses as a metric, the success rate (RMSD ≤ 2.0 /AA for the interface backbone atoms) increased from 21% with default Glide SP settings to 58% with the enhanced peptide sampling and scoring protocol in the case of redocking to the native protein structure. This approaches the accuracy of the recently developed Rosetta FlexPepDock method (63% success for these 19 peptides) while being over 100 times faster. Cross-docking was performed for a subset of cases where an unbound receptor structure was available, and in that case, 40% of peptides were docked successfully. We analyze the results and find that the optimized polypeptide protocol is most accurate for extended peptides of limited size and number of formal charges, defining a domain of applicability for this approach.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,eprint: `1011.1669v3`,isbn: `9788578110796`,issn: `1098-6596`,journal: `Journal of Chemical Information and Modeling`,keywords: `icle`,number: `9`,pages: `1689--1699`,pmid: `25246403`,title: `済無No Title No Title`,volume: `53`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Harmonic Analysis/2007 A First Course in Fourier Analysis - Kammler, David W.pdf`,tags: `#merged`},

  {reviewed: true,key: `2019_schutt_etal`,type: `article`,translator: ` `,editor: ` `,author: `K. T. Schütt and M. Gastegger and A. Tkatchenko and K.-R. Müller and R. J. Maurer`,abstract: `<jats:title>Abstract</jats:title><jats:p>Machine learning advances chemistry and materials science by enabling large-scale exploration of chemical space based on quantum chemical calculations. While these models supply fast and accurate predictions of atomistic chemical properties, they do not explicitly capture the electronic degrees of freedom of a molecule, which limits their applicability for reactive chemistry and chemical analysis. Here we present a deep learning framework for the prediction of the quantum mechanical wavefunction in a local basis of atomic orbitals from which all other ground-state properties can be derived. This approach retains full access to the electronic structure via the wavefunction at force-field-like efficiency and captures quantum mechanics in an analytically differentiable representation. On several examples, we demonstrate that this opens promising avenues to perform inverse design of molecular structures for targeting electronic property optimisation and a clear path towards increased synergy of machine learning and quantum chemistry.</jats:p>`,doi: `10.1038/s41467-019-12875-2`,issn: `2041-1723`,journal: `Nature Communications`,keywords: `General Biochemistry, Genetics,Molecular Biology,General Physics,Astronomy,General Chemistry`,langid: `en`,number: `1`,publisher: `Springer Science and Business Media LLC`,title: `Unifying machine learning and quantum chemistry with a deep neural network for molecular wavefunctions`,url: `http://www.nature.com/articles/s41467-019-12875-2.pdf`,volume: `10`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2019 Unifying machine learning and quantum chemistry with a deep neural network for molecular wavefunctions - Schütt et al..pdf`,tags: `#retrieved`   {key: `2019_pilvin`,type: `book`,editor: ` `,translator: ` `,author: `Philippe Pilvin`,abstract: `The foundation of classical continuum mechanics was laid almost two centuries ago by Augustin Cauchy's oral presentation at the Acad/'emie des Sciences in 1822. The first few lines of an article published eight years later where the dual point of view to describe a material body can already be found: a continuous outlook ("continuous mass") or a discrete outlook ("material points that attract or repel each other at very short distances"). Further down, in his article, Cauchy refers to this concept of "material points" as "molecules" when he addresses the constitutive equations between the stress and strain of "elastic bodies".`,doi: `10.1016/B978-1-78548-309-7.50003-X`,isbn: `9781785483097`,journal: `Mechanics - Microstructure - Corrosion Coupling: Concepts, Experiments, Modeling and Cases`,keywords: `Constitutive equations,Diffusion models,Internal forces,Kinematics,Macroscopic plasticity,Strain rate,Stress tensor,Thermoelasticity,Viscoplasticity models`,pages: `49--63`,title: `Continuum mechanics`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Physics/Continuum Mechanics/2008 Continuum mechanics - Irgens.pdf`},
