  {key: `2001_lam_etal`,type: `article`,translator: ` `,author: `H. K. Lam and S. H. Ling and F. H.F. Leung and P. K.S. Tam`,editor: ` `,abstract: `This paper presents the tuning of the structure and parameters of a neural network using an improved genetic algorithm (GA). The improved GA is implemented by floating-point number. The processing time of the improved GA is faster than that of the GA implemented by binary number as coding and decoding are not necessary. By introducing new genetic operators to the improved GA, it will also be shown that the improved GA performs better than the traditional GA based on some benchmark test functions. A neural network with switches introduced to links is proposed. By doing this, the proposed neural network can learn both the input-output relationships of an application and the network structure. Using the improved GA, the structure and the parameters of the neural network can be tuned. An application example on sunspot forecasting is given to show the merits of the improved GA and the proposed neural network.`,doi: `10.1109/iecon.2001.976448`,journal: `IECON Proceedings (Industrial Electronics Conference)`,number: `February`,pages: `25--30`,title: `Tuning of the structure and parameters of neural network using an improved genetic algorithm`,volume: `3`,year: `2001`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Architecture/2001 tuning of the structure and parameters of neural network using an improved - lam et al.pdf`},

  {key: `2001_hoek_etal`,type: `article`,translator: ` `,editor: ` `,author: `R I van Hoek and A Harrison and M Christopher`,abstract: `Agility is increasingly mentioned as one of the coming challenges to theinternational business world, given volatile markets and increasinglydynamic performance requirements. Existing literature, however, mainlypresents agility as a general management or a strongly manufacturingbiased concept, but does not explicitly relate the concept to the supplychain as a whole. Research also shows a bias towards the USA. This paperpresents an attempt to establish an audit of agility in the supplychain. The audit is used in an empirical investigation of agilecapabilities in Europe. Using existing streams of supply chain researchas building blocks, a preliminary framework is introduced for creatingan agile supply chain. Based on a survey of agile efforts in the UK andthe Benelux the agile capabilities of companies are assessed andapproaches to outscore the benchmark are suggested.`,address: `60/62 TOLLER LANE, BRADFORD BD8 9BY, W YORKSHIRE, ENGLAND`,issn: `0144-3577`,journal: `INTERNATIONAL JOURNAL OF OPERATIONS & PRODUCTION MANAGEMENT`,keywords: `agility; supply chain; audit`,number: `1-2`,pages: `126--147`,publisher: `MCB UNIV PRESS LTD`,title: `Measuring agile capabilities in the supply chain`,volume: `21`,year: `2001`},

  {key: `2001_harnum`,type: `book`,editor: ` `,translator: ` `,author: `Jonathan Harnum`,abstract: `Updated second edition. A friendly, clearly explained primer for music theory. From what is a staff to basic chord progressions and everything in between, including key signatures, scales, modes, and much more. Each chapter and section includes a comprehensive, cross-referenced review, specially designed for optimal memorization. In addition, practical use exercises reinforce what is learned. Book contains a large glossary, index, blank staff paper, and a piano keyboard which doubles as a bookmark and is used with the reviews.`,isbn: `9780970751287`,journal: `Basic Music Theory: How to Read, Write and Understand Written Music`,keywords: `music,music theory,theory,written music`,pages: `31--36`,title: `The Wind-up and the Pitch`,url: `http://books.google.co.jp/books?id=zBpOUw3Y0YUC`,year: `2001`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/2001 Basic music theory - how to read, write, and understand written music - Harnum.pdf`},
  {key: `2001_gmbh`,type: `book`,author: `Springer-verlag Berlin Heidelberg Gmbh`,editor: ` `,translator: ` `,isbn: `9783642084638`,title: `Springer Series in Information Sciences Springer Series in Information Sciences`,year: `2001`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Acoustics/2007 Psychoacoustics - Fastl et al.pdf`},

  {key: `2001_cheong_etal`,type: `book`,author: `Loong Fah Cheong and Hong Huo`,editor: ` `,translator: ` `,abstract: `A key step for managing a large video database is to partition the video sequences into shots. Past approaches to this problem tend to confuse gradual shot changes with changes caused by smooth camera motions. This is in part due to the fact that camera motion has not been dealt with in a more fundamental way. We propose an approach that is based on a physical constraint used in optical flow analysis, namely, the total brightness of a scene point across two frames should remain constant if the change across two frames is a result of smooth camera motion. Since the brightness constraint would be violated across a shot change, the detection can be based on detecting the violation of this constraint. It is robust because it uses only the qualitative aspect of the brightness constraint - detecting a scene change rather than estimating the scene itself. Moreover, by tapping on the significant know-how in using this constraint, the algorithm's robustness is further enhanced. Experimental results are presented to demonstrate the performance of various algorithms. It was shown that our algorithm is less likely to interpret gradual camera motions as shot changes, resulting in a significantly better precision performance than most other algorithms.`,doi: `10.1023/A:1011351316971`,isbn: `9780137024971`,issn: `13807501`,journal: `Multimedia Tools and Applications`,keywords: `Optical flow,Shot change detection,Video segmentation`,number: `2`,pages: `175--186`,title: `Shot change detection using scene-based constraint`,volume: `14`,year: `2001`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/2012 Management accounting information for decision-making and strategy execution - Atkinson.pdf`},

  {key: `2001_beuthe_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Michel Beuthe and Giuseppe Scannella`,abstract: `This paper reviews the main variants of the utility additive (UTA) multicriteria method, and systematically compares their predictive performance on two sets of data. It analyzes both those cases where the model provides a ranking with errors and those without errors. First, it shows that the reference projects should be chosen carefully in order to elicit as much information as possible from the decision maker: a set of projects satisfying a fractional factorial plan is recommended. Second, it discusses the use of alternative post-optimality methods for solving the problem of multiple solutions and their different predictive performances. Third, it presents the results of simulations based on utility functions involving interdependence between criteria, and shows that UTA handles this problem effectively by an adjustment of its coefficients. Finally, the influence of the model's parameters on the predictive performance is also investigated.`,doi: `10.1016/S0377-2217(00)00042-4`,issn: `03772217`,journal: `European Journal of Operational Research`,number: `2`,pages: `246--262`,title: `Comparative analysis of UTA multicriteria methods`,volume: `130`,year: `2001`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2001 Comparative analysis of UTA multicriteria methods q - Beuthe and Scannella.pdf`,tags: `#merged`},

  {key: `2001_anfilov`,type: `book`,author: `Gleb Anfilov`,editor: ` `,translator: `Boris Kuznetsov`,abstract: `From the primitive reed pipe to modern music "written" by computers is quite a journey. Here, in informal text and about a score of plates, is a story that takes the teenage layman on this interesting trip. The younger reader, like a good musicologist, follows the steps in the evolution of the most important instruments that make up today's symphony orchestra, and the development of music itself (scales, modes, keys, and temperaments). Physics and music is also a source, although, of necessity a modest one, of information about the music research that has been underway in the Soviet Union, especially in the scientific manufacture of the violin, and in electrophonic and synthetic music. This why the foreign reader might think of a degree of "bias" on the part of the author. Yet, it gives him an insight into what is going on in a country that has given the world quite a number of great composers.`,isbn: `9780898754193`,location: `Honolulu, Hawaii`,pagetotal: `272`,publisher: `University Press of the Pacific`,title: `Physics and Music`,year: `2001`,tags: `tesse`},
  {key: `2001_aird_etal`,type: `unpublished`,editor: ` `,translator: ` `,author: `Marc Aird and Joel Laird`,title: `Towards material modelling in physical models using digital waveguides`,year: `2001`,tags: `#merged,digital waveguides,tesse`},
  {key: `2001_agostini_etal`,type: `inproceedings`,author: `G Agostini and M Longari and E Pollastri`,editor: ` `,translator: ` `,abstract: `In this work, a set of features is evaluated for musical instrument recognition out of monophonic musical signals. Aiming to achieve a compact representation, the adopted features regard only spectral characteristics of sound and are limited in number. On top of these descriptors, various classification methods are implemented and tested. Over a dataset of 1007 tones from 27 musical instruments and without employing any hierarchical structure, Quadratic Discriminant Analysis shows the lowest error rate (7.19% for the individual instrument and 3.13% for instrument families), outperforming all the other classification methods (Canonical Discriminant Analysis, Support Vector Machines, Nearest Neighbours). The most relevant features are demonstrated to be the inharmonicity, the spectral centroid and the energy contained in the first partial.`,doi: `10.1109/mmsp.2001.962718`,isbn: `0780370252`,issn: `1687-6172`,journal: `2001 IEEE Fourth Workshop on Multimedia Signal Processing`,number: `1`,pages: `97--102`,title: `Musical instrument timbres classification with spectral features`,year: `2001`,tags: `#merged`},

  {key: `2000_serra_etal`,type: `resreport`,author: `Xavier Serra and Jordi Bonada`,editor: ` `,translator: ` `,abstract: `The basic Spectral Modeling Synthesis (SMS) technique models sounds as the sum of sinusoids plus a residual. Though this analysis/synthesis system has proved to be successful in transforming sounds, more powerful and intuitive musical transformations can be achieved by moving into the SMS high-level attribute plane. In this paper we describe how to extract high level sound attributes from the basic representation, modify them, and add them back before the synthesis stage. In this process new problems come up for which we propose some initial solutions.`,institution: `Pompeu Fabra University`,langid: `english`,pages: `6`,title: `Sound Transformations Based on the SMS High Level Attributes`,year: `2000`,tags: `tesse`},

  {key: `2000_rao_etal`,type: `book`,author: `K R Rao and P C Yip`,editor: ` `,translator: ` `,abstract: `Data compression is one of the main contributing factors in the explosive growth in information technology. Without it, a number of consumer and commercial products, such as DVD, videophone, digital camera, MP3, video-streaming and wireless PCS, would have been virtually impossible. Transforming the data to a frequency or other domain enables even more efficient compression. By illustrating this intimate link, The Transform and Data Compression Handbook serves as a much-needed handbook for a wide range of researchers and engineers. The authors describe various discrete transforms and their applications in different disciplines. They cover techniques, such as adaptive quantization and entropy coding, that result in significant reduction in bit rates when applied to the transform coefficients. With clear and concise presentations of the ideas and concepts, as well as detailed descriptions of the algorithms, the authors provide important insight into the applications and their limitations. Data compression is an essential step towards the efficient storage and transmission of information. The Transform and Data Compression Handbook provides a wealth of information regarding different discrete transforms and demonstrates their power and practicality in data compression.`,annote: `OCLC: 247573781`,doi: `10.1201/9781420037388`,isbn: `9781420037388`,journal: `The Transform and Data Compression Handbook`,pages: `1--389`,publisher: `CRC Press`,series: `The electrical engineering and signal processing series`,title: `The transform and data compression handbook`,year: `2000`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mathematics/2001 The transform and data compression handbook - Rao et al.pdf`,tags: `#merged`},
  {key: `2000_pierce`,type: `article`,editor: ` `,translator: ` `,author: `Allan D. Pierce`,abstract: `In the present editorial, the Editor-in-Chief of the Journal explains the processes by which manuscripts are handled when they are submitted for publication. Various categories of problem papers are described, and it is emphasized that the outcome of the review process is not always predictable. Metrics for measuring paper quality and journal quality are reviewed and discussed. Arguments are given to the effect that the quality of a paper and its chances of being selected for publication will be considerably improved if the authors adopt a philosophy of literate writing and collegial citing. The detailed meaning of these phrases is discussed with accompanying examples, including the case of a paper by J. J. Waterston, the publication of which was delayed for 47 years until the paper was rediscovered by Rayleigh.`,doi: `10.1121/1.428581`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,number: `5`,pages: `2303--2311`,title: `Literate writing and collegial citing`,volume: `107`,year: `2000`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Writing/Science Writing/Literate_writing_and_collegial_citing.pdf`},

  {key: `2000_monti_etal2`,type: `article`,translator: ` `,author: `Giuliano Monti and  S and Mark ler`,editor: ` `,abstract: `This paper describes an algorithm, which performs monophonic music transcription. A pitch tracker calculates the fundamental frequency of the signal from the autocorrelation function. A continuity-restoration block takes the extracted pitch and determines the score corresponding to the original performance. The signal envelope analysis completes the transcription system, calculating attack-sustain-decay-release times, which improves the synthesis process. Attention is also paid to the extraction of timbre and wavetable synthesis.`,journal: `Proceedings of the COST G-6 Conference on digital /ldots`,number: `1`,pages: `7--10`,title: `Monophonic transcription with autocorrelation`,url: `ftp://nic.funet.fi/pub/sci/audio/dafx/2000/profs.sci.univr.it/%257Edafx/Final-Papers/pdf/Monti_DAFX00poster.pdf`,year: `2000`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Music/Transcription/2000 MONOPHONIC TRANSCRIPTION WITH AUTOCORRELATION - Monti and Sandler.pdf`},
  {key: `2000_monti_etal1`,type: `article`,translator: ` `,author: `Giuliano Monti and  S and Mark ler`,editor: ` `,abstract: `This paper describes an algorithm, which performs monophonic music transcription. A pitch tracker calculates the fundamental frequency of the signal from the autocorrelation function. A continuity-restoration block takes the extracted pitch and determines the score corresponding to the original performance. The signal envelope analysis completes the transcription system, calculating attack-sustain-decay-release times, which improves the synthesis process. Attention is also paid to the extraction of timbre and wavetable synthesis.`,langid: `english`,pages: `4`,title: `Department of Electronic Engineering, King’s College London, Strand, London WC2R 2LS, UK`,year: `2000`},

  {key: `2000_mizutani_etal1`,type: `article`,translator: ` `,author: `Eiji Mizutani and Stuart E. Dreyfus and Kenichi Nishio`,editor: ` `,abstract: `The well-known backpropagation (BP) derivative computation process for multilayer perceptrons (MLP) learning can be viewed as a simplified version of the Kelley-Bryson gradient formula in the classical discrete-time optimal control theory. We detail the derivation in the spirit of dynamic programming, showing how they can serve to implement more elaborate learning whereby teacher signals can be presented to any nodes at any hidden layers, as well as at the terminal output layer. We illustrate such an elaborate training scheme using a small-scale industrial problem as a concrete example, in which some hidden nodes are taught to produce specified target values. In this context, part of the hidden layer is no longer hidden.`,doi: `10.1109/ijcnn.2000.857892`,journal: `Proceedings of the International Joint Conference on Neural Networks`,pages: `167--172`,title: `On derivation of MLP backpropagation from the Kelley-Bryson optimal-control gradient formula and its application`,volume: `2`,year: `2000`,tags: `#merged`},
  {key: `2000_mizutani_etal`,type: `article`,author: `E. Mizutani and S. E. Dreyfus and K. Nishio`,editor: ` `,translator: ` `,booktitle: `Proceedings of the IEEE-INNS-ENNS International Joint Conference on Neural Networks (IJCNN 2000). Neural Computing: New Challenges and Perspectives for the New Millennium`,doi: `10.1109/IJCNN.2000.857892`,journal: `Neural Networks`,keywords: `Neurons, Backpropagation, BP derivative computation process, Cost function, Discrete time systems, discrete-time optimal control theory, dynamic programming, Dynamic programming, Gradient methods, Industrial training, Kelley-Bryson optimal-control gradient formula, Laboratories, MLP backpropagation, multilayer perceptron learning, Multilayer perceptrons, Nonhomogeneous media, Optimal control, Optimized production technology, Poles and towers, Training data`,pages: `167--172 vol.2`,title: `On derivation of MLP backpropagation from the Kelley-Bryson optimal-control gradient formula and its application`,volume: `2`,year: `2000`},
  {key: `2000_mcnamara_etal`,type: `article`,author: `Brian McNamara and Yannis Smaragdakis`,editor: ` `,translator: ` `,abstract: `This paper describes FC++: a rich library supporting functional programming in C++. Prior approaches to encoding higher order functions in C++ have suffered with respect to polymorphic functions from either lack of expressiveness or high complexity. In contrast, FC++ offers full and concise support for higher-order polymorphic functions through a novel use of C++ type inference. Another new element in FC++ is that it implements a subtype polymorphism policy for functions, in addition to the more common parametric polymorphism facilities. Subtype polymorphism is common in object oriented languages and ensures that functions in FC++ fit well within the C++ object model. Apart from these conceptual differences, FC++ is also an improvement in technical terms over previous efforts in the literature. Our function objects are reference-counted and can be aliased without needing to be copied, resulting in an efficient implementation. The reference-counting mechanism is also exported to the user as a general-purpose replacement of native C++ pointers. Finally, we supply a number of useful functional operators (a large part of the Haskell Standard Prelude) to facilitate programming with FC++. The end result is a library that is usable and efficient, while requiring no extensions to the base C++ language.`,doi: `10.1145/351240.351251`,isbn: `1581132026`,journal: `Proceedings of the ACM SIGPLAN International Conference on Functional Programming, ICFP`,pages: `118--129`,title: `Functional programming in C++`,year: `2000`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/programming/C++/Functional Programming in C++ - McNamara and Smaragdakis.pdf`},
  {key: `2000_masonjones_etal`,type: `article`,translator: ` `,author: `R Mason-Jones and B Naylor and D R Towill`,editor: ` `,abstract: `Many enterprises have pursued the lean thinking paradigm to improve theefficiency of their business processes. More recently, the agilemanufacturing paradigm has been highlighted as an alternative to, andpossibly an improvement on, leanness. In pursuing such arguments inisolation, the power of each paradigm may be lost, which is basicallythat agile manufacturing is adopted where demand is volatile, and leanmanufacturing adopted where there is a stable demand. However, in somesituations it is advisable to utilize a different paradigm on eitherside of the material flow de-coupling point to enable a total supplychain strategy. This approach we have termed the Leagile Paradigm. Thispaper therefore considers the effect of the marketplace environment onstrategy selection to ensure optimal supply chain performance.Real-world case studies in the mechanical precision products, carpetmaking, and electronic products market sectors demonstrate the newapproach to matching supply chain design to the actual needs of themarketplace.`,address: `11 NEW FETTER LANE, LONDON EC4P 4EE, ENGLAND`,annote: `15th International Conference of Production Research(ICPR-15), UNIVLIMERICK, LIMERICK, IRELAND, AUG, 1999`,doi: `10.1080/00207540050204920`,issn: `0020-7543`,journal: `INTERNATIONAL JOURNAL OF PRODUCTION RESEARCH`,month: `nov`,number: `17`,pages: `4061--4070`,publisher: `TAYLOR & FRANCIS LTD`,title: `Lean, agile or leagile? Matching your supply chain to the marketplace`,volume: `38`,year: `2000`,tags: `#merged,#corrupted author`},
  {key: `2000_mao_etal`,type: `article`,translator: ` `,author: `K. Z. Mao and K. C. Tan and W. Ser`,editor: ` `,abstract: `Network structure determination is an important issue in pattern classification based on a probabilistic neural network. In this study, a supervised network structure determination algorithm is proposed. The proposed algorithm consists of two parts and runs in an iterative way. The first part identifies an appropriate smoothing parameter using a genetic algorithm, while the second part determines suitable pattern layer neurons using a forward regression orthogonal algorithm. The proposed algorithm is capable of offering a fairly small network structure with satisfactory classification accuracy.`,doi: `10.1109/72.857781`,issn: `1045-9227`,journal: `IEEE Transactions on Neural Networks`,keywords: `evolutive,seminal`,langid: `english`,number: `4`,pages: `1009--1016`,publisher: `IEEE`,title: `Probabilistic neural network structure determination for pattern classification`,url: `http://ieeexplore.ieee.org/document/857781/`,urldate: `2019-04-05`,volume: `11`,year: `2000`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2000 Probabilistic neural-network structure determination for pattern classification - Mao et al..pdf`,tags: `evolutive,seminal,tesse,#merged`},

  {key: `2000_halpain`,type: `editorial material`,translator: ` `,author: `S Halpain`,editor: ` `,abstract: `Since early anatomical descriptions, the existence of dendritic spineshas stimulated intense curiosity and speculation about their regulationand function. Research over the past three decades has described animpressive mutability in dendritic-spine number and morphology under avariety of physiological circumstances. Current evidence favors aproposed model in which two pools of actin filaments, one stable and theother dynamic, support both persistent spine structure and rapid spinemotility. Potential functions of spine motility and dynamic actininclude regulated protein scaffolding, retrograde signaling and synapsestabilization.`,address: `84 THEOBALDS RD, LONDON WC1X 8RR, ENGLAND`,doi: `10.1016/S0166-2236(00)01576-9`,issn: `0166-2236`,journal: `TRENDS IN NEUROSCIENCES`,month: `apr`,number: `4`,pages: `141--146`,publisher: `ELSEVIER SCIENCE LONDON`,title: `Actin and the agile spine: how and why do dendritic spines dance?`,volume: `23`,year: `2000`},

  {key: `2000_fischer`,type: `article`,editor: ` `,translator: ` `,author: `K Fischer`,abstract: `Assume we are given a set S ⊂ Rd of n points in 2D or 3D and we want to have something like "the shape formed by these points." This is quite a vague notion and there are probably many possible interpretations (cf. [3]), the \$/alpha\$-shape being one of them. As mentionned in Edelsbrunner's and M¨ ucke's paper [3], one can intuitively think of an \$/alpha\$-shape as the following. Imagine a huge mass of ice-cream making up the space Rd and containing the points S as "hard" chocolate pieces. Using one of these sphere-formed ice-cream spoons we carve out all parts of the ice- cream block we can reach without bumping into chocolate pieces, thereby even carving out holes in the inside (eg. parts not reachable by simply moving the spoon from the outside). We will eventually end up with a (not necessarily convex) object bounded by caps, arcs and points. If we now straighten all "round" faces to triangles and line segments, we have an intuitive description of what is called the \$/alpha\$-shape of S. Here's an example for this process in 2D (where our ice-cream spoon is simply a circle): And what is \$/alpha\$ in the game? \$/alpha\$ is the radius of the carving spoon. A very small value will allow us to eat up all of the ice-cream except the chocolate points S themselves. Thus we already see that the \$/alpha\$-shape of S degenerates to the point-set S for \$/alpha\$ → 0. On the other hand, a huge value of \$/alpha\$ will prevent us even from moving the spoon between two points since it's way too large. So we will never spoon up ice-cream lying in the inside of the convex hull of S, and hence the \$/alpha\$-shape for \$/alpha\$→∞ is the convex hull of S. In the following I will (i) summarize the definitons from [3] to state the above concepts (spoon, etc.) more precisely and (ii) present a result from [1] which allows one to easily compute \$/alpha\$-shapes from the Delaunay triangulation of S. Finally, I will very briefly give an overview of the problems and approaches with \$/alpha\$-shapes when applied to surface reconstruction. 2`,journal: `Department of Information and Computing Sciences, Faculty of Science, Utrecht University`,pages: `1--17`,title: `Introduction to Alpha Shapes`,url: `http://scholar.google.com/scholar?hl=en&btnG=Search&q=intitle:Introduction+to+Alpha+Shapes#1`,year: `2000`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/Introduction to Alpha Shapes - Fischer.pdf`},

  {key: `2000_edmunds_etal1`,type: `misc`,editor: ` `,translator: ` `,author: `Angela Edmunds and Anne Morris`,abstract: `This paper reviews the literature on the problem of information overload, with particular reference to business organizations. The literature reveals that although the problem of information overload has existed for many years, in recent years the problem has become more widely recognized and experienced. Both perceptions and the actual effects of information overload have been exacerbated by the rapid advances made in information and communication technology, although it is not clear cut as to whether the Internet has worsened or improved the situation. A theme stressed in the literature is the paradoxical situation that, although there is an abundance of information available, it is often difficult to obtain useful, relevant information when it is needed. Some solutions put forward to reduce information overload are: a reduction in the duplication of information found in the professional literature: the adoption of personal information management strategies, together with the integration of software solutions such as push technology and intelligent agents; and the provision of value-added information (filtered by software or information specialists). An emphasis is placed on technology as a tool and not the driver, while increased information literacy may provide the key to reducing information overload.`,doi: `10.1016/S0268-4012(99)00051-1`,isbn: `02684012`,issn: `02684012`,journal: `International Journal of Information Management`,keywords: `infoglut,information fatigue syndrome,information overload`,number: `1`,pages: `17--28`,pmid: `10272`,title: `Problem of information overload in business organizations: A review of the literature`,url: `http://www.sciencedirect.com/science/article/pii/S0268401299000511`,volume: `20`,year: `2000`},

  {key: `2000_christopher`,type: `article`,author: `M Christopher`,editor: ` `,translator: ` `,abstract: `Turbulent and volatile markets are becoming the norm as life cyclesshorten and global economic and competitive forces create additionaluncertainty. The risk attached to lengthy and slow-moving logisticspipelines'' has become unsustainable, forcing organizations to lookagain at how their supply chains are structured and managed. This papersuggests that the key to survival in these changed conditions is throughagility,'' in particular by the creation of responsive supplychains. A distinction is drawn between the philosophies ofleanness'' and agility,  and the appropriate application ofthese ideas is (C) 2000 Elsevier Science Inc. All rights reserved.`,address: `655 AVENUE OF THE AMERICAS, NEW YORK, NY 10010 USA`,doi: `10.1016/S0019-8501(99)00110-8`,issn: `0019-8501`,journal: `INDUSTRIAL MARKETING MANAGEMENT`,month: `jan`,number: `1`,pages: `37--44`,publisher: `ELSEVIER SCIENCE INC`,title: `The agile supply chain - Competing in volatile markets`,volume: `29`,year: `2000`},

  {key: `2000_bh_etal1`,type: `article`,editor: ` `,author: ` Bh and M P arkar and R Nagi`,translator: ` `,abstract: `Feature recognition, from low level geometric entities of product designrepresentations within a CAD model to facilitate process planning andmanufacturing activities, has been of significant importance in computerintegrated manufacturing (CIM). However, the emerging paradigm of AgileManufacturing has imposed additional requirements of 'neutralformat'' so that form-feature information can be readily shared amongmultiple partners of a virtual enterprise. Recently, the STandard forthe Exchange of Product model data (STEP) has emerged as the means forneutral form exchange of product related data. The STEP efforts''have broken down the domain of manufacturing related activities in theform of application protocols (APs) target for specific functions whichinclude drafting, configuration control and feature-based processplanning to mention a few. Efforts are still on to increase theacceptance and use of this international standard (IS). This paperfocuses on our efforts to support the STEP standard with the developmentof a standards-oriented form-feature extraction system. The developedfeature extraction system takes as a input a STEP file defining thegeometry and topology of a part and generates as output a STEP file withform-feature information in AP224 format for form feature-based processplanning. The system can also be interfaced with a recent IGES to AP202translator [M.P. Bhandarkar, B. Downie, M. Hardwick, R. Nagi,Migration from ICES to STEP: one-to-one translation of IGES drawing toSTEP drafting data, accepted by Computers in Industry, July, 1999; M.P.Bhandarkar, Satisfying information needs in Agile Manufacturing throughtranslation and feature extraction into STEP product data models, MSThesis, State University of New York at Buffalo, 1997.] to allowconversion of legacy data. The feature recognition algorithm isboundary-representation (B-Rep) based and follows a sequential approachthrough an existing classification of features. Properties of eachfeature class are exploited to enable their extraction. The algorithm iscurrently developed for prismatic solids produced by milling operationsand that contain elementary shapes such as plane and cylindricalsurfaces (possibly using non-uniform rational B-splines (NURBS)).Special attention has been paid to implementation issues. We demonstratethe efficacy of the system using representative parts. (C) 2000Published by Elsevier Science B.V. All rights reserved.`,address: `PO BOX 211, 1000 AE AMSTERDAM, NETHERLANDS`,doi: `10.1016/S0166-3615(99)00040-8`,issn: `0166-3615`,journal: `COMPUTERS IN INDUSTRY`,keywords: `STEP; form feature; feature extraction`,month: `jan`,number: `1`,pages: `3--24`,publisher: `ELSEVIER SCIENCE BV`,title: `STEP-based feature extraction from STEP geometry for agile manufacturing`,volume: `41`,year: `2000`},

  {key: `2000_bartovs`,type: `book`,author: `V'aclav Bartovs`,editor: ` `,translator: ` `,abstract: `The phenomena associated with connecting the stator or rotor of asynchronous machine to a feeding voltage are analysed. In contrast to the standard approaches, the slips for a maximum torque by feeding from the stator- and rotor side are different, since different stator- and rotor resistance are taken into consideration. The solution via the Laplace transformation shows how can the above conditions modify the roots of the characteristic equation.`,isbn: `1591477433`,issn: `00017043`,journal: `Acta Technica CSAV (Ceskoslovensk Akademie Ved)`,keywords: `Asynchronous machine,Double fed asynchronous machine,Flux linkage transient components,Slip for maximum torque,Switching phenomena,Torque transient components`,number: `2`,pages: `175--186`,title: `Switching phenomena in asynchronous machines by different stator and rotor resistance`,volume: `45`,year: `2000`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Writing/Science Writing/2010 How to Write a Lot_ a Practical Guide to Productive Academic Writing - Silva, Paul J_.pdf`},
  {key: `2000_abbott_etal`,type: `book`,editor: ` `,author: `Steve Abbott and Ronald J Tallarida`,translator: ` `,abstract: `Convenient Organization of Essential Material so You Can Look up Formulas/nFast/n/nContaining a careful selection of standard and timely topics, the/nPocket Book of Integrals and Mathematical Formulas, Fourth Edition/npresents many numerical and statistical tables, scores of worked/nexamples, and the most useful mathematical formulas for engineering/nand scientific applications. This fourth edition of a bestseller/nprovides even more comprehensive coverage with the inclusion of several/nadditional topics, all while maintaining its accessible, clear style/nand handy size./n/nNew to the Fourth Edition/n/n- An expanded chapter on series that covers many fascinating properties/nof the natural numbers that follow from number theory/n/n- New applications such as geostationary satellite orbits and drug/nkinetics/n/n- An expanded statistics section that discusses nonlinear regression/nas well as the normal approximation of the binomial distribution/n/n- Revised format of the table of integrals for easier use of the forms/nand functions/n/nThe book addresses a range of areas, from elementary algebra, geometry,/nmatrices, and trigonometry to calculus, vector analysis, differential/nequations, and statistics. Featuring a convenient, portable size,/nit is sure to remain in the pockets or on the desks of all who use/nmathematical formulas and tables of integrals and derivatives.`,annote: `OCLC: 946827504`,doi: `10.2307/3621709`,isbn: `9781498704762`,issn: `00255572`,journal: `The Mathematical Gazette`,number: `500`,pages: `352`,title: `Pocket Book of Integrals and Mathematical Formulas`,volume: `84`,year: `2000`,tags: `#merged`},
  {key: `1999_yusuf_etal`,type: `article`,editor: ` `,author: `Y Y Yusuf and M Sarhadi and A Gunasekaran`,translator: ` `,abstract: `Agile manufacturing, a recently popularised concept, has been advocatedas the 21st century manufacturing paradigm. It is seen as the winningstrategy to be adopted by manufacturers bracing. themselves for dramaticperformance enhancements to become national and international leaders inan increasingly competitive market of fast changing customerrequirements. This paper identifies the drivers of agility and discussesthe portfolio of competitive advantages that have emerged over time as aresult of the changing requirements of manufacturing. The need toachieve the competitive advantages of manufacturing in synergy andwithout trade-offs is fundamental to the agile paradigm. To further theunderstanding of agility, this paper reviews the meaning of agility fromdifferent perspectives and suggests a comprehensive definition which canbe adopted as a working definition by practitioners. Four underliningconcepts of agility has emerged from the working definition and thepaper presents a representation of these concepts and theirinteractions. Finally, the paper highlights some of the key enablers ofagility and identifies potential future research directions. (C) 1999Elsevier Science B.V. All rights reserved.`,address: `PO BOX 211, 1000 AE AMSTERDAM, NETHERLANDS`,doi: `10.1016/S0925-5273(98)00219-9`,issn: `0925-5273`,journal: `INTERNATIONAL JOURNAL OF PRODUCTION ECONOMICS`,keywords: `agility; drivers; concepts; attributes; enablers`,month: `may`,number: `1-2`,pages: `33--43`,publisher: `ELSEVIER SCIENCE BV`,title: `Agile manufacturing: The drivers, concepts and attributes`,volume: `62`,year: `1999`},

  {key: `1999_smith_etal`,type: `article`,author: `J. O. Smith and J. S. Abel`,translator: ` `,editor: ` `,abstract: `Use of a bilinear conformal map to achieve a frequency warping nearly identical to that of the Bark frequency scale is described. Because the map takes the unit circle to itself, its form is that of the transfer function of a ﬁrst-order allpass ﬁlter. Since it is a ﬁrst-order map, it preserves the model order of rational systems, making it a valuable frequency warping technique for use in audio ﬁlter design. A closed-form weighted-equation-error method is derived which computes the optimal mapping coeﬃcient as a function of sampling rate, and the solution is shown to be generally indistinguishable from the optimal least-squares solution. The optimal Chebyshev mapping is also found to be essentially identical to the optimal least-squares solution. The expression 0.8517*sqrt(atan(0.06583*Fs))-0.1916 is shown to accurately approximate the optimal allpass coeﬃcient as a function of sampling rate Fs in kHz for sampling rates greater than 1 kHz. A ﬁlter design example is included which illustrates improvements due to carrying out the design over a Bark scale. Corresponding results are also given and compared for approximating the related "equivalent rectangular bandwidth (ERB) scale" of Moore and Glasberg using a ﬁrst-order allpass transformation. Due to the higher frequency resolution called for by the ERB scale, particularly at low frequencies, the ﬁrst-order conformal map is less able to follow the desired mapping, and the error is two to three times greater than the Bark-scale case, depending on the sampling rate.`,doi: `10.1109/89.799695`,journal: `IEEE Transactions on Speech and Audio Processing`,langid: `english`,number: `6`,pages: `697--708`,publisher: `Institute of Electrical and Electronics Engineers (IEEE)`,title: `Bark and ERB bilinear transforms`,url: `http://ieeexplore.ieee.org/document/799695/`,urldate: `2019-03-26`,volume: `7`,year: `1999`,tags: `tesse`},
  {key: `1999_smith1`,type: `article`,editor: ` `,translator: ` `,author: `Julius O Smith`,abstract: `Use of a bilinear conformai map to achieve a frequency warping nearly identical to that of the Bark frequency scale is described. Because the map takes the unit circle to itself, its form is that of the transfer function of a first-order allpass filter. Since it is a first-order map, it preserves the model order of rational systems, making it a valuable frequency warping technique for use in audio filter design. A closed-form weighted-equationor method is derived that computes the optimal mapping coefficient as a function of sampling rate, and the solution is shown to be generally indistinguishable from the optimal least-squares solution. The optimal Chebyshev mapping is also found to be essentially identical to the optimal least-squares solution. The expression 0.8517 [arctan(0.06583fs)]1/2-0.916 is shown to accurately approximate the optimal allpass coefficient as a function of sampling rate fs in kHz for sampling rates greater than 1 kHz. A filter design example is included that illustrates improvements due to carrying out the design over a Bark scale. Corresponding results are also given and compared for approximating the related "equivalent rectangular bandwidth (ERB) scale≤ of Moore and Glasberg using a first-order allpass transformation. Due to the higher frequency resolution called for by the ERB scale, particularly at low frequencies, the first-order conformal map is less able to follow the desired mapping, and the error is two to three times greater than the Bark-scale case, depending on the sampling rate. /textcopyright1999 IEEE Publisher Item Identifier S 1063-6676(99)07979-1.`,doi: `10.1109/89.799695`,isbn: `10636676`,issn: `10636676`,journal: `IEEE Transactions on Speech and Audio Processing`,keywords: `Bark,Bilinear transform,ERB,Filter design,Frequency warping`,number: `6`,pages: `697--708`,pmid: `799695`,title: `Bark and ERB Bilinear Transforms`,volume: `7`,year: `1999`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/1999 Bark and ERB bilinear transforms - Smith and Abel.pdf`,tags: `#merged`},

  {key: `1999_silvescu1`,type: `article`,translator: ` `,author: `A Silvescu`,editor: ` `,abstract: `A new kind of neuron model that has a Fourier-like in/out function/nis introduced. The model is discussed in a general theoretical framework/nand some completeness theorems are presented. Current experimental/nresults show that the new model outperforms, by a large margin both in/nrepresentational power and convergence speed, the classical mathematical/nmodel of neuron based on weighted sum of inputs filtered by a nonlinear/nfunction. The new model is also appealing from a neurophysiological/npoint of view because it produces a more realistic representation by/nconsidering the inputs as oscillations`,doi: `10.1109/IJCNN.1999.831544`,isbn: `0780355296`,issn: `1098-7576`,journal: `IJCNN'99. International Joint Conference on Neural Networks. Proceedings (Cat. No.99CH36339)`,pages: `488--491`,title: `Fourier neural networks`,url: `http://ieeexplore.ieee.org/document/831544/`,volume: `1`,year: `1999`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/1999SilvescuFourier Fourier Neural Networks.pdf`,tags: `#merged`},
  {key: `1999_silvescu`,type: `inproceedings`,author: `A. Silvescu`,editor: ` `,translator: ` `,abstract: `A new kind of neuron model that has a Fourier-like IN/OUT function is introduced. The model is discussed in a general theoretical framework and some completeness theorems are presented. Current experimental results show that the new model outperforms by a large margin both in representational power and convergence speed the classical mathematical model of neuron based on weighted sum of inputs ﬁltered by a nonlinear function. The new model is also appealing from a neurophysiological point of view because it produces a more realistic representation by considering the inputs as oscillations.`,doi: `10.1109/IJCNN.1999.831544`,eventtitle: `International Conference on Neural Networks`,isbn: `9780780355293`,journal: `IJCNN'99. International Joint Conference on Neural Networks. Proceedings (Cat. No.99CH36339)`,langid: `english`,location: `Washington, DC, USA`,pages: `488--491`,publisher: `IEEE`,title: `Fourier neural networks`,url: `http://ieeexplore.ieee.org/document/831544/`,urldate: `2019-03-28`,volume: `1`,year: `1999`,tags: `tesse`},
  {key: `1999_shiu_etal`,type: `book`,author: `P Shiu and Tristan Needham`,translator: ` `,editor: ` `,abstract: `This radical first course on complex analysis brings a beautiful and powerful subject to life by consistently using geometry (not calculation) as the means of explanation. Aimed at undergraduate students in mathematics, physics, and engineering, the book's intuitive explanations, lack of advanced prerequisites, and consciously user-friendly prose style will help students to master the subject more readily than was previously possible. The key to this is the book's use of new geometric arguments in place of the standard calculational ones. These geometric arguments are communicated with the aid of hundreds of diagrams of a standard seldom encountered in mathematical works. A new approach to a classical topic, this work will be of interest to students in mathematics, physics, and engineering, as well as to professionals in these fields.`,annote: `OCLC: 632965949`,doi: `10.2307/3618747`,isbn: `9780198534471`,issn: `00255572`,journal: `The Mathematical Gazette`,number: `496`,pages: `182`,publisher: `Clarendon Press`,title: `Visual Complex Analysis`,volume: `83`,year: `1999`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mathematics/1997 Visual complex analysis - Needham.pdf`,tags: `#merged`},
  {key: `1999_sharp_etal`,type: `article`,editor: ` `,translator: ` `,author: `J M Sharp and Z Irani and S Desai`,abstract: `The business environment is one which is ever more demanding oncompanies, due to its sheer dynamism, which means that they areconstantly having to improve their manufacturing performance.Organisations are continuously having to cope with changing markets thatare unpredictable and more diversified, increasing global competitionand ever changing customer demands. Companies now have to be able to notonly predict variations and changes within the market and socio-economicand political environments but must also be able to adapt and change inaccordance with these environments. As a result, this demands that anorganisation develops and sustains an inherent ability to continuouslychange. Such a demand can be met by adopting the management philosophyof agile manufacturing. Tn embracing such an approach, there are a lotof key concepts and enabling technologies that are required to be ableto implement agile manufacturing and many companies do not know how fardown the path they are towards becoming agile manufacturingorganisations. Hence, in providing a deeper understanding, this paperproposes a conceptual model, based on joint research, which has beendeveloped to identify where UK's best practice companies are in theirquest to become agile manufacturing organisations. In support of this, aquestionnaire has been developed and completed by best practitioners ofmanufacturing, to assess the model, and establish whether they aremaking progress to becoming agile manufacturing organisations. (C) 1999Elsevier Science B.V. All rights reserved.`,address: `PO BOX 211, 1000 AE AMSTERDAM, NETHERLANDS`,doi: `10.1016/S0925-5273(98)00228-X`,issn: `0925-5273`,journal: `INTERNATIONAL JOURNAL OF PRODUCTION ECONOMICS`,keywords: `manufacturing; agility; conceptual model`,month: `may`,number: `1-2`,pages: `155--169`,publisher: `ELSEVIER SCIENCE BV`,title: `Working towards agile manufacturing in the UK industry`,volume: `62`,year: `1999`},
  {key: `1999_sampler`,type: `article`,editor: ` `,translator: ` `,author: `Jeffrey L Sampler`,abstract: `An account is given on what constitutes the real boundaries of competition for the new millennium, as well as the impact that it has on firms' competitive behavior. To analyze industry structure, the concepts of information separability and information specificity, are introduced. Propositions characterizing the nature of industry structure in information-intensive industries are also suggested.`,issn: `03608581`,journal: `IEEE Engineering Management Review`,keywords: `industry boundary,industry structure,information,information age,information separability`,number: `2`,pages: `68--78`,publisher: `Wiley Online Library`,title: `Redefining industry structure for the information age`,url: `http://onlinelibrary.wiley.com/doi/10.1002/(SICI)1097-0266(199804)19:4%3C343::AID-SMJ975%3E3.0.CO`,volume: `27`,year: `1999`,tags: `#merged`},

  {key: `1999_rowl_etal1`,type: `article`,editor: ` `,author: ` Rowl and David R. and Colin Pask`,translator: ` `,abstract: `The usual suggestion for the longitudinally propagating momentum carried by a transverse wave on a string is shown to lead to paradoxes. Numerical simulations provide clues for resolving these paradoxes. The usual formula for wave momentum should be changed by a factor of 2 and the involvement of the cogenerated longitudinal waves is shown to be of crucial importance.`,doi: `10.1119/1.19272`,issn: `0002-9505`,journal: `American Journal of Physics`,number: `5`,pages: `378--388`,title: `The missing wave momentum mystery`,url: `http://aapt.scitation.org/doi/10.1119/1.19272`,volume: `67`,year: `1999`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/1999 The missing wave momentum mystery - Rowland and Pask.pdf`,tags: `#merged`},

  {key: `1999_pierce`,type: `article`,editor: ` `,author: `Allan D. Pierce`,translator: ` `,abstract: `Principal publication selection criteria currently used by the Editors of the Journal are reviewed and discussed. Emphasis is given to those criteria that may be less well known and which could be controversial. One example is the criterion that research papers should represent a significant advance in our understanding of acoustics.`,doi: `10.1121/1.427893`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,number: `4`,pages: `1613--1616`,title: `Current criteria for selection of articles for publication`,volume: `106`,year: `1999`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Writing/Science Writing/f98eef65f7d311c3956ee041caf4ffdd8e4f.pdf`},
  {key: `1999_naylor_etal`,type: `article`,author: `J B Naylor and M M Naim and D Berry`,editor: ` `,translator: ` `,abstract: `As the lean thinking and agile manufacturing paradigms have beendeveloped there has been a tendency to view them in a progression and inisolation. This article shows that this is too simplistic a view. Theuse of either paradigm has to be combined with a total supply chainstrategy particularly considering market knowledge and positioning ofthe decoupling point as agile manufacturing is best suited to satisfyinga fluctuating demand and lean manufacturing requires a level schedule.This view is supported by consideration of a PC supply chain case study.(C) 1999 Elsevier Science B.V. All rights reserved.`,address: `PO BOX 211, 1000 AE AMSTERDAM, NETHERLANDS`,issn: `0925-5273`,journal: `INTERNATIONAL JOURNAL OF PRODUCTION ECONOMICS`,keywords: `agile manufacturing; lean thinking; supply chain m`,month: `may`,number: `1-2`,pages: `107--118`,publisher: `ELSEVIER SCIENCE BV`,title: `Leagility: Integrating the lean and agile manufacturing paradigms in the total supply chain`,volume: `62`,year: `1999`},

  {key: `1999_meade_etal`,type: `article`,author: `L M Meade and J Sarkis`,editor: ` `,translator: ` `,abstract: `The objective of this paper is to introduce a decision methodology andstructure for manufacturing land organizational) agility improvement.The methodology allows for the evaluation of alternatives (e.g.projects) to help organizations become more agile, with a specificobjective of improving the manufacturing business processes. An agileenterprise is one whose processes are designed to respond effectively tounanticipated change. One of the difficulties in designing and analysingbusiness processes, in general, is that they are operational designsthat need to incorporate strategic attributes. In order to evaluatealternatives that impact the business processes, a networkedhierarchical analysis model based on the various characteristics ofagility, is proposed. This evaluation model will be based on theanalytic network process methodology for solving complex and systemicdecisions. An actual example of a small manufacturing enterpriseprovides some managerial insights into the methodology.`,address: `ONE GUNPOWDER SQUARE, LONDON EC4A 3DE, ENGLAND`,doi: `10.1080/002075499191751`,issn: `0020-7543`,journal: `INTERNATIONAL JOURNAL OF PRODUCTION RESEARCH`,month: `jan`,number: `2`,pages: `241--261`,publisher: `TAYLOR & FRANCIS LTD`,title: `Analyzing organizational project alternatives for agile manufacturing processes: an analytical network approach`,volume: `37`,year: `1999`},
  {key: `1999_mcclell_etal`,type: `book`,translator: ` `,author: ` McClell and James L. and David E. Rumelhart and  McClell and James L.`,editor: ` `,isbn: `9780262631105`,location: `Cambridge`,note: `OCLC: 248384622`,number: `Vol. 2`,pagetotal: `611`,series: `Parallel Distributed Processing. Explorations in the Microstructure of Cognition`,title: `Psychological and Biological Models`,year: `1999`},
  {key: `1999_mcaleavey_etal`,type: `article`,author: `A. Mcaleavey and G. Coles and R. L. Edwards and W. N. Sharpe`,editor: ` `,translator: ` `,abstract: `An existing test system for recording the stress-strain curves of metal microspecimens has been used to measure the strength of the ultrathick photoresist SU-8. The microspecimens are 3 mm long with a gage section 0.2 mm wide. The SU-8-25 specimens were 0.08 mm thick with an average strength of nearly 120 MPa, and the SU-8-50 specimens were 0.125 or 0.145 mm thick with an average strength of 130 MPa. Measurements of Young's modulus proved difficult, but a preliminary value of 3 GPa was obtained.`,doi: `10.1557/proc-546-213`,issn: `02729172`,journal: `Materials Research Society Symposium - Proceedings`,pages: `213--218`,title: `Mechanical properties of SU-8`,volume: `546`,year: `1999`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/Mechanical Properties of Wood - Green et al.pdf`},
  {key: `1999_masonjones_etal`,type: `article`,translator: ` `,author: `R Mason-Jones and D R Towill`,editor: ` `,abstract: `Agility is herein interpreted as using market knowledge and a virtualcorporation to exploit profitable opportunities in a volatile marketplace. This requires the slashing of process lead times throughout thechain. However, as we demonstrate in the paper such action is simply notenough to enable agility. Similar steps must also be taken to reduceinformation lead times, resulting in the concept of the informationenriched'' supply chain. Simulation results obtained on realisticmodels of fashion trade supply chains confirm the superior agilityresulting from information enrichment. The paper concludes with aRoute-Map indicating the steps to be taken in achieving supply chainagility in real world scenarios. (C) 1999 Elsevier Science B.V. Allrights reserved.`,address: `PO BOX 211, 1000 AE AMSTERDAM, NETHERLANDS`,doi: `10.1016/S0925-5273(98)00221-7`,issn: `0925-5273`,journal: `INTERNATIONAL JOURNAL OF PRODUCTION ECONOMICS`,keywords: `agile; supply chain; information; competitive adva`,month: `may`,number: `1-2`,pages: `61--73`,publisher: `ELSEVIER SCIENCE BV`,title: `Total cycle time compression and the agile supply chain`,volume: `62`,year: `1999`,tags: `#merged,#corrupted author`},
  {key: `1999_levine_etal`,type: `book`,author: `Ross Levine and Thorsten Beck`,translator: ` `,editor: ` `,abstract: `This paper introduces a new database of indicators of financial development and structure across countries and over time. This database is unique in that it unites a wide variety of indicators that measure the size, activity and efficiency of financial intermediaries and markets. It improves on previous efforts by presenting data on the public share of commercial banks, by introducing indicators of the size and activity of nonbank financial institutions and by presenting measures of the size of bond and primary equity markets. This paper describes the sources, the construction and the intuition for the different indicators and presents descriptive statistics.`,doi: `10.1596/1813-9450-2146`,langid: `english`,publisher: `The World Bank`,series: `Policy Research Working Papers`,title: `A New Database on Financial Development and Structure`,urldate: `2019-03-26`,year: `1999`,tags: `tesse`},

  {key: `1999_krim_etal`,type: `article`,author: `Hamid Krim and Dewey Tucker and St'ephane Mallat and David Donoho`,editor: ` `,translator: ` `,abstract: `We propose a best basis algorithm for signal enhancement in white Gaussian noise. The best basis search is performed in families of orthonormal bases constructed with wavelet packets or local cosine bases. We base our search for the best' basis on a criterion of minimal reconstruction error of the underlying signal. This approach is intuitively appealing because the enhanced or estimated signal has an associated measure of performance, namely, the resulting mean-square error. Previous approaches in this framework have focused on obtaining the most compact' signal representations, which consequently contribute to effective denoising. These approaches, however, do not possess the inherent measure of performance which our algorithm provides. We first propose an estimator of the mean-square error, based on a heuristic argument and subsequently compare the reconstruction performance based upon it to that based on the Stein unbiased risk estimator. We compare the two proposed estimators by providing both qualitative and quantitative analyses of the bias term. Having two estimators of the mean-square error, we incorporate these cost functions into the search for the best' basis, and subsequently provide a substantiating example to demonstrate their performance.`,doi: `10.1109/18.796365`,issn: `00189448`,journal: `IEEE Transactions on Information Theory`,number: `7`,pages: `2225--2238`,title: `On denoising and best signal representation`,volume: `45`,year: `1999`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/1999 On denoising and best signal representation - Krim et al..pdf`},
  {key: `1999_kotler`,type: `book`,author: `Philip Kotler`,editor: ` `,translator: ` `,abstract: `This world-wide best-selling book highlights the most recent trends and developments in global marketingwith an emphasis on the importance of teamwork between marketing and all the other functions of the business. It introduces new perspectives in successful strategic market planning, and presents additional company examples of creative, market-focused, and customer-driven action. Coverage includes a focus on marketing in the 21st Century that introduces the new ideas, tools and practices companies will need to successfully operate in the New Millenium. Chapter topics discuss building customer satisfaction, market-oriented strategic planning, analyzing consumer markets and buyer behavior, dealing with the competition, designing pricing strategies and programs, and managing the sales force. For marketing managers who want to increase their understanding of the major issues of strategic, tactical, and administrative marketingalong with the opportunities and needs of the marketplace in the years ahead.`,edition: `1`,isbn: `9780130122179`,location: `Upper Saddle River, N.J`,pagetotal: `784`,publisher: `Prentice Hall`,shorttitle: `Marketing Management`,title: `Marketing Management: Millennium Edition`,year: `1999`,tags: `#merged`},
  {key: `1999_kostek1`,type: `book`,author: `Bozena Kostek`,translator: ` `,editor: ` `,abstract: `Applications of some selected soft computing methods to acoustics and sound engineering are presented in this book. The aim of this research study is the implementation of soft computing methods to musical signal analysis and to the recognition of musical sounds and phrases. Accordingly, some methods based on such learning algorithms as neural networks, rough sets and fuzzy-logic were conceived, implemented and tested. Additionally, the above-mentioned methods were applied to the analysis and verification of subjective testing results. The last problem discussed within the framework of this book was the problem of fuzzy control of the classical pipe organ instrument. The obtained results show that computational intelligence and soft computing may be used for solving some vital problems in both musical and architectural acoustics.`,isbn: `9783790818758`,journal: `Studies in Fuzziness and Soft Computing`,pages: `254`,publisher: `Physica-Verlag Heidelberg`,series: `Studies in Fuzziness and Soft Computing`,shorttitle: `Soft Computing in Acoustics`,title: `Soft Computing in Acoustics: Applications of Neural Networks, Fuzzy Logic and Rough Sets to Musical Acoustics`,url: `http://link.springer.com/content/pdf/10.1007/978-3-7908-1774-4.pdf%5Cnhttp://link.springer.com/book/10.1007/978-3-7908-1875-8/page/1`,year: `1999`},

  {key: `1999_jiang2`,type: `article`,translator: ` `,author: `J. Jiang`,editor: ` `,abstract: `Apart from the existing technology on image compression represented by series of JPEG, MPEG and H.26x standards, new technology such as neural networks and genetic algorithms are being developed to explore the future of image coding. Successful applications of neural networks to vector quantization have now become well established, and other aspects of neural network involvement in this area are stepping up to play significant roles in assisting with those traditional technologies. This paper presents an extensive survey on the development of neural networks for image compression which covers three categories: direct image compression by neural networks; neural network implementation of existing techniques, and neural network based technology which provide improvement over traditional algorithms.`,doi: `10.1016/S0923-5965(98)00041-1`,isbn: `09235965`,issn: `09235965`,journal: `Signal Processing: Image Communication`,keywords: `image compression and coding,image compression- lossy,neural network`,number: `9`,pages: `737--760`,title: `Image compression with neural networks - a survey`,volume: `14`,year: `1999`,tags: `#merged,image compression- lossy`},

  {key: `1999_jensen`,type: `article`,editor: ` `,translator: ` `,author: `Kristoffer Jensen`,abstract: `This paper presents a model of the envelope of the additive parameters of isolated musical sounds, along with a new method for the estimation of the important envelope split- point times. The model consists of start, attack, sustain, release, and end segments with variable split-point amplitude and time. The estimation of the times is done using smoothed derivatives of the envelopes. The estimated split-point values can be used together with a curve-form model introduced in this paper in the analysis/synthesis of musical sounds. The envelope model can recreate noise-less musical sounds with good fidelity, and the method for the estimation of the envelope times performs significantly better than the classical percentage- based method.`,journal: `Proc. DAFx`,number: `1`,pages: `9--12`,title: `Envelope Model of Isolated Musical Sounds`,year: `1999`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Musical/1999 ENVELOPE MODEL OF ISOLATED MUSICAL SOUNDS - Jensen.pdf`,tags: `#merged,tesse`},

  {key: `1999_gunasekaran`,type: `article`,translator: ` `,author: `A Gunasekaran`,editor: ` `,abstract: `Agile manufacturing (AM) is a new concept in manufacturing intended toimprove the competitiveness of firms. Manufacturing processes based onAM are characterized by customer-supplier integrated process for productdesign, manufacturing, marketing, and support services. This needsdecision-making at functional knowledge levels, stable unit costs,flexible manufacturing, easy access to integrated data, and modularproduction facilities. Agile manufacturing requires enriching of thecustomer, co-operating with competitors, organizing to manage change,uncertainty and complexity, and leveraging people and information. Inthe recent years, a number of research papers have been published in thearea of AM. However, a framework for the development of AM has notreceived due attention from both researchers and practitioners.Realizing the importance of agile manufacturing in the 21st centurymanufacturing competitiveness, an attempt has been made in this paper toreview the literature available on AM with the objective to: (i)identify key strategies and techniques of AM,(ii) suggest some futureresearch directions and (iii) develop a framework for the development ofagile manufacturing systems (AMSs) along four key dimensions whichinclude strategies, technologies, systems and people. (C) 1999 ElsevierScience B.V. All rights reserved.`,address: `PO BOX 211, 1000 AE AMSTERDAM, NETHERLANDS`,doi: `10.1016/S0925-5273(98)00222-9`,issn: `0925-5273`,journal: `INTERNATIONAL JOURNAL OF PRODUCTION ECONOMICS`,keywords: `agile manufacturing; review; future research; deve`,month: `may`,number: `1-2`,pages: `87--105`,publisher: `ELSEVIER SCIENCE BV`,title: `Agile manufacturing: A framework for research and development`,volume: `62`,year: `1999`},

  {key: `1999_ferguson`,type: `article`,author: `Robert Ferguson`,editor: ` `,translator: ` `,abstract: `The radius of curvature formula is usually introduced in a university calculus course. Its proof is not included in most high school calculus courses and even some first-year university calculus courses because many students find the calculus used difficult (see Larson, Hostetler and Edwards, 2007, pp. 870- 872). Fortunately, there is an easier way to motivate and prove the radius of curvature formula without using formal calculus. An additional benefit is that the proof provides the coordinates of the centre of the corresponding circle of curvature. Understanding the proof requires only what advanced high school students already know: e.g., algebra, a little geometry about circles, and the intuition that both a circle and a curve have a slope and curvature. The proof is suitable for first-year university and advanced high school students.`,journal: `Australian Senior Mathematics Journal`,number: `2`,pages: `16--22`,title: `An easier derivation of the curvature formula from first principles`,volume: `32`,year: `1999`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/curvature/An easier derivation of the curvature formula from first principles - Ferguson.pdf`},
  {key: `1999_efromovich`,type: `book`,author: `Sam Efromovich`,editor: ` `,translator: ` `,abstract: `We describe the synthesis of bilayer graphene thin films deposited on insulating silicon carbide and report the characterization of their electronic band structure using angle-resolved photoemission. By selectively adjusting the carrier concentration in each layer, changes in the Coulomb potential led to control of the gap between valence and conduction bandsEfromovich, S. (1999). Springer Series in Statistics Springer Series in Statistics. https://doi.org/10.1007/978-0-387-98135-2. This control over the band structure suggests the potential application of bilayer graphene to switching functions in atomic-scale electronic devices.`,isbn: `9780387775005`,issn: `01727397`,keywords: `inger series in statistics`,pages: `1--656`,pmid: `15772297`,title: `Springer Series in Statistics Springer Series in Statistics`,year: `1999`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/2009 Principles and Theory for Data Mining and Machine Learning - Clarke et al.pdf`},
  {key: `1999_dixonkennedy`,type: `book`,translator: ` `,author: `Mike Dixon-kennedy`,editor: ` `,abstract: `From Abaris to Zeus, the Encyclopedia of Greco-Roman Mythology is the best guide to the subject now available. Here's why: -- More than 1,400 cross-referenced, A-to-Z entries-- Thorough coverage of well-known and obscure gods and goddesses, heroic men and women, monsters and other beasts, places and geographical features, authors and works-- Inclusion of astronomical data, linking the myths and legends to the celestial objects named after them-- General bibliography-- Two appendixes: a chronology of ancient Greece and Rome and a list of Roman emperors-- Exhaustive general index`,doi: `10.5860/choice.36-5384`,isbn: `1576070948`,issn: `0009-4978`,journal: `Choice Reviews Online`,number: `10`,pages: `36--5384--36--5384`,title: `Encyclopedia of Greco-Roman mythology`,volume: `36`,year: `1999`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mythology/1998 Encyclopedia of Greco-Roman Mythology - Mike Dixon-Kennedy.pdf`},
  {key: `1999_davis`,type: `misc`,editor: ` `,translator: ` `,author: `Richard Davis`,abstract: `A comprehensive guide to the business, process, and proceduresfor writing music for film or television. Includes interviews with 19 film scoring professionals.`,isbn: `0634006363`,journal: `Berklee guide`,keywords: `Motion picture music.,Motion pictures Production and direction.`,pages: `378 p.`,title: `Complete guide to film scoring : the art and business of writing music for movies and tv`,year: `1999`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/2010 Complete Guide to Film Scoring_ The Art and Business of Writing Music for Movies and TV - Richard Davis.pdf`},
  {key: `1999_creator`,type: `book`,translator: ` `,editor: ` `,author: ` `,abstract: `The Best-Selling C++ Resource Now Updated for C++11 The C++ standard library provides a set of common classes and interfaces that greatly extend the core C++ language. The library, however, is not self-explanatory. To make full use of its components–and to benefit from their power–you need a resource that does far more than list the classes and their functions. The C++ Standard Library: A Tutorial and Reference, Second Edition, describes this library as now incorporated into the new ANSI/ISO C++ language standard (C++11). The book provides comprehensive documentation of each library component, including an introduction to its purpose and design; clearly written explanations of complex concepts; the practical programming details needed for effective use; traps and pitfalls; the exact signature and definition of the most important classes and functions; and numerous examples of working code. The book focuses in particular on the Standard Template Library (STL), examining containers, iterators, function objects, and STL algorithms. The book covers all the new C++11 library components, including Concurrency Fractional arithmetic Clocks and timers Tuples New STL containers New STL algorithms New smart pointers New locale facets Random numbers and distributions Type traits and utilities Regular expressions The book also examines the new C++ programming style and its effect on the standard library, including lambdas, range-based for loops, move semantics, and variadic templates. An accompanying Web site, including source code, can be found at www.cppstdlib.com.`,doi: `10.1007/bf03057392`,isbn: `9780321623218`,issn: `0168-7670`,journal: `Medisch-Farmaceutische Mededelingen`,number: `9`,pages: `213--213`,title: `Een veilige dosis vitamine B6`,volume: `37`,year: `1999`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/programming/C++/2012 The C++ standard library a tutorial and reference - Josuttis.pdf`},
  {key: `1999_chick`,type: `book`,author: `Victoria Chick`,editor: ` `,translator: ` `,doi: `10.4324/9780203072691.ch6`,isbn: `0415206901`,journal: `What is Money?`,title: `Money and effective demand`,year: `1999`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Economics/2000 What is money - Smithin.pdf`},
  {key: `1999_chellapilla_etal1`,type: `article`,author: `Kumar Chellapilla and David B Fogel`,translator: ` `,editor: ` `,abstract: `Intelligence pertains to the ability to make appropriate decisions in light of specific goals and to adapt behavior to meet those goals in a range of environments. Mathematical games provide a framework for studying intelligent behavior in models of real-worm settings or restricted domains. The behavior of alternative strategies in these games is defined by each individual's stimulus-response mapping. Limiting these behaviors to linear functions of the environmental conditions renders the results to be little more than a facade: effective decision making in any complex environment almost always requires nonlinear stimulus-response mappings. The obstacle then comes in choosing the appropriate representation and learning algorithm. Neural networks and evolutionary algorithms provide useful means for addressing these issues. This paper describes efforts to hybridize neural and evolutionary computation to learn appropriate strategies in zero- and nonzero-sum games, including the iterated prisoner's dilemma, tic-tac-toe, and checkers. With respect to checkers, the evolutionary algorithm was able to discover a neural network that can be used to play at a near-expert level without injecting expert knowledge about how to play the game. The implications of evolutionary learning with respect to machine intelligence are also discussed. It is argued that evolution provides the framework for explaining naturally occurring intelligent entities and can be used to design machines that are also capable of intelligent behavior.`,doi: `10.1109/5.784222`,issn: `00189219`,journal: `Proceedings of the IEEE`,number: `9`,pages: `1471--1496`,title: `Evolution, neural networks, games, and intelligence`,url: `http://ieeexplore.ieee.org/document/784222/`,volume: `87`,year: `1999`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/1999 Evolution, neural networks, games, and intelligence - Chellapilla and Fogel.pdf`,tags: `#merged`},
  {key: `1999_chellapilla_etal`,type: `article`,author: `K. Chellapilla and D. B. Fogel`,editor: ` `,translator: ` `,abstract: `Intelligence pertains to the ability to make appropriate decisions in light of specific goals and to adapt behavior to meet those goals in a range of environments. Mathematical games provide a framework for studying intelligent behavior in models of real-world settings or restricted domains. The behavior of alternative strategies in these games is defined by each individual’s stimulus-response mapping. Limiting these behaviors to linear functions of the environmental conditions renders the results to be little more than a façade: Effective decision making in any complex environment almost always requires nonlinear stimulus-response mappings. The obstacle then comes in choosing the appropriate representation and learning algorithm. Neural networks and evolutionary algorithms provide useful means for addressing these issues. This paper describes efforts to hybridize neural and evolutionary computation to learn appropriate strategies in zeroand nonzero-sum games, including the iterated prisoner’s dilemma, tic-tac-toe, and checkers. With respect to checkers, the evolutionary algorithm was able to discover a neural network that can be used to play at a near-expert level without injecting expert knowledge about how to play the game. The implications of evolutionary learning with respect to machine intelligence are also discussed. It is argued that evolution provides the framework for explaining naturally occurring intelligent entities and can be used to design machines that are also capable of intelligent behavior.`,doi: `10.1109/5.784222`,issn: `0018-9219`,journal: `Proceedings of the IEEE`,langid: `english`,number: `9`,pages: `1471--1496`,title: `Evolution, neural networks, games, and intelligence`,url: `http://ieeexplore.ieee.org/document/784222/`,urldate: `2019-03-26`,volume: `87`,year: `1999`,tags: `tesse`},

  {key: `1999_anthony_etal1`,type: `book`,editor: ` `,author: `Martin Anthony and Peter L Bartlett`,translator: ` `,abstract: `This book describes recent theoretical advances in the study of artificial neural networks. It explores probabilistic models of supervised learning problems, and addresses the key statistical and computational questions. Research on pattern classification with binary-output networks is surveyed, including a discussion of the relevance of the Vapnik-Chervonenkis dimension. Estimates of this dimension are calculated for several neural network models. A model of classification by real-output networks is developed, and the usefulness of classification with a large margin is demonstrated. The authors explain the role of scale-sensitive versions of the Vapnik-Chervonenkis dimension in large margin classification, and in real estimation. They also discuss the computational complexity of neural network learning, describing a variety of hardness results, and outlining two efficient constructive learning algorithms. The book is self-contained and is intended to be accessible to researchers and graduate students in computer science, engineering, and mathematics.`,doi: `10.1017/cbo9780511624216`,isbn: `9780511624216`,journal: `Neural Network Learning`,publisher: `Cambridge University Press`,title: `Neural Network Learning`,url: `http://ebooks.cambridge.org/ref/id/CBO9780511624216`,year: `1999`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/1999 Neural Network Learning - Theoretical Foundations - Anthony et al.pdf`,tags: `#merged`},
