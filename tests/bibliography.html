  {key: `2017_anthony_etal`,type: `book`,author: `Accomazzo Anthony and Murray Nathaniel and Lerner Ari`,editor: ` `,translator: ` `,abstract: `Stop wasting your time learning React with incomplete and confusing tutorials. There are so many incorrect, confusing, and out-of-date blog articles One tutorial says one thing and another says something completely different. There are too many options There are fifty different boilerplates and a dozen different Flux implementations. Which one is best? What if you could master the entire framework in less time, with solid foundations, without beating your head against the wall? Imagine how quickly you can get all of your work done with the right tools and best practices. Seriously, let's stop wasting time scouring Google, searching through incorrect, out-of-date, blog posts and get everything you need to be productive in one, well-organized place, complete with both simple and complex examples to get your app up and running. You'll learn what you need to know to work professionally and build solid, well-tested, optimized apps with ReactJS. This book is your definitive guide.`,isbn: `9780991344628`,pagetotal: `836`,publisher: `Fullstack.io`,shorttitle: `Fullstack React`,title: `Fullstack React: The Complete Guide to ReactJS and Friends`,year: `2017`,tags: `tesse`},
  {key: `2017_an_etal1`,type: `incollection`,author: `Bo An and Milind Tambe`,translator: ` `,editor: ` `,abstract: `Introduction Security is a critical concern around the world that arises in protecting our ports, airports, transportation or other critical national infrastructure, curtailing the illegal flow of drugs, weapons, and money, and suppressing urban crime, as well as in protecting wildlife, fish, and forests from poachers and smugglers; and it arises in problems ranging from physical to cyber-physical systems. In all of these challenges, we have limited security resources that prevent full security coverage at all times. Instead, limited security resources must be deployed intelligently, taking into account differences in priorities of targets requiring security coverage, the responses of adversaries to the security posture, and potential uncertainty over the types, capabilities, knowledge, and priorities of adversaries faced. Game theory is well suited to adversarial reasoning for security resource allocation and scheduling problems. Casting the problem as a Bayesian Stackelberg game in consideration of uncertainties, we have developed new algorithms for efficiently solving such games to provide randomized patrolling or inspection strategies. These algorithms have led to some initial successes in this arena, leading to advances over previous approaches in security resource scheduling and allocation, e.g., by addressing key weaknesses of predictability of human schedulers. These algorithms are now deployed in multiple applications: ARMOR has been deployed at the Los Angeles International Airport (LAX) since 2007 to randomize checkpoints on the roadways entering the airport and canine patrol routes within the airport terminals (Pita et al., 2008); IRIS is a game-theoretic scheduler for randomized deployment of the U.S. Federal Air Marshal Service (FAMS) requiring significant scale-up in underlying algorithms that has been in use since 2009 (Tsai, Rathi, Kiekintveld, Ord/'o/~nez, & Tambe, 2009); and PROTECT, which requires further scale-up, is deployed for generating randomized patrol schedules for the U.S. Coast Guard in Boston, New York, Los Angeles, and other ports around the United States (An et al., 2013; An, Pita, Shieh, Tambe, Kiekintveld, & Marecki, 2011; Shieh et al., 2012). Furthermore, TRUSTS is being evaluated for deterring fare evasion, suppressing urban crime, and counterterrorism within the Los Angeles Metro System (Jiang, Nguyen, Tambe, & Procaccia, 2013; Zin & Tambe, 2012), and GUARDS was earlier tested by the U.S. Transportation Security Administration (TSA) for security inside the airport (Pita, Tambe, Kiekintveld, Cullen, & Steigerwald, 2011).`,doi: `10.1017/9781316676714.021`,edition: `1`,isbn: `9781316676714`,journal: `Improving Homeland Security Decisions`,keywords: `game theory`,pages: `485--507`,publisher: `Cambridge University Press`,title: `Stackelberg security games (SSG) basics and application overview`,url: `https://www.cambridge.org/core/product/identifier/9781316676714///////%5C%5C%23CN-bp-21/type/book///////%5C%5C_part`,year: `2017`,tags: `game theory`},
  {key: `2017_an_etal`,type: `incollection`,author: `Bo An and Milind Tambe`,editor: ` `,translator: ` `,abstract: `Security is a critical concern around the world, whether it is the challenge of protecting ports, airports and other critical infrastructure, interdicting the illegal ﬂow of drugs, weapons and money, protecting endangered species, forests and ﬁsheries, suppressing urban crime or security in cyberspace. Unfortunately, limited security resources prevent full security coverage at all times; instead, we must optimize the use of limited security resources. To that end, we founded the "security games" framework to build decision-aids for security agencies. Security games is a novel area of research that is based on computational and behavioral game theory, while also incorporating elements of AI planning under uncertainty and machine learning. We have deployed securitygames based decision aids for infrastructure security such as at the ports and ferry trafﬁc with the US coast guard (in the ports of New York, Boston, Los Angeles/Long Beach, Houston and others), for security of airports and air trafﬁc with the US Federal Air Marshals and the Los Angeles World Airport (LAX) police, and tested this framework for security of metro trains with the Los Angeles Sheriff’s Department. Moreover, recent work on "green security games" has led to testing our decision aids for protection of ﬁsheries with the US Coast Guard and protection of wildlife at sites in multiple countries, and opportunistic crime security games have focused on suppressing urban crime. This chapter will discuss applications of security games, and outline research challenges in security games including algorithms for scaling up security games as well as for handling signiﬁcant adversarial uncertainty and learning models of human adversary behaviors.`,doi: `10.1017/9781316676714.021`,edition: `1`,isbn: `9781316676714`,journal: `Improving Homeland Security Decisions`,langid: `english`,pages: `485--507`,publisher: `Cambridge University Press`,title: `Stackelberg Security Games (SSG) Basics and Application Overview`,url: `https://www.cambridge.org/core/product/identifier/9781316676714/////////%23CN-bp-21/type/book/////////_part`,urldate: `2019-03-28`,year: `2017`,tags: `game theory`},
  {key: `2016_zweig_etal`,type: `article`,author: `Geoffrey Zweig and Chengzhu Yu and Jasha Droppo and Andreas Stolcke`,editor: ` `,translator: ` `,bibsource: `dblp computer science bibliography, https://dblp.org`,biburl: `https://dblp.org/rec/bib/journals/corr/ZweigYDS16`,date: `2017`,edition: `acoustics`,eprint: `1609.05935`,eprinttype: `arXiv`,journal: `CoRR`,publisher: `AnaisIEEE`,timestamp: `Mon, 13 Aug 2018 16:47:53 +0200`,title: `Advances in all-neural speech recognition`,url: `http://arxiv.org/abs/1609.05935`,volume: `abs/1609.05935`,year: `2016`},
  {key: `2016_zhu_etal2`,type: `article`,editor: ` `,author: `Jun-Yan Zhu and Philipp Krähenbühl and Eli Shechtman and Alexei A. Efros`,translator: ` `,abstract: `Realistic image manipulation is challenging because it requires modifying the image appearance in a user-controlled way, while preserving the realism of the result. Unless the user has considerable artistic skill, it is easy to "fall off" the manifold of natural images while editing. In this paper, we propose to learn the natural image manifold directly from data using a generative adversarial neural network. We then define a class of image editing operations, and constrain their output to lie on that learned manifold at all times. The model automatically adjusts the output keeping all edits as realistic as possible. All our manipulations are expressed in terms of constrained optimization and are applied in near-real time. We evaluate our algorithm on the task of realistic photo manipulation of shape and color. The presented method can further be used for changing one image to look like the other, as well as generating novel imagery from scratch based on user's scribbles.`,arxivid: `1609.03552`,booktitle: `Proceedings of European Conference on Computer Vision (ECCV)`,doi: `10.1007/978-3-319-46454-1/////////_36`,edition: `european c`,eprint: `1609.03552`,eprinttype: `arXiv`,institution: `Springer`,isbn: `9783319464534`,issn: `1611-3349`,journal: `Lecture Notes in Computer Science (including subseries Lecture Notes in Artificial Intelligence and Lecture Notes in Bioinformatics)`,keywords: `image synthesis`,location: `Anais`,pages: `597--613`,pmid: `4520227`,publisher: `Springer`,title: `Generative Visual Manipulation on the Natural Image Manifold`,volume: `9909 LNCS`,year: `2016`,tags: `image synthesis`},
  {key: `2016_zhu_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Jun-Yan Yan J.-y. Zhu and Philipp Kr??henb??hl and Eli Shechtman and Alexei A. Efros and Philipp Kr"ahenb"uhl and Eli Shechtman and Alexei A. Efros and  Others and Philipp Kr"ahenb"uhl and Eli Shechtman and Alexei A. Efros`,abstract: `Realistic image manipulation is challenging because it requires modifying the image appearance in a user-controlled way, while preserving the realism of the result. Unless the user has considerable artistic skill, it is easy to "fall off" the manifold of natural images while editing. In this paper, we propose to learn the natural image manifold directly from data using a generative adversarial neural network. We then define a class of image editing operations, and constrain their output to lie on that learned manifold at all times. The model automatically adjusts the output keeping all edits as realistic as possible. All our manipulations are expressed in terms of constrained optimization and are applied in near-real time. We evaluate our algorithm on the task of realistic photo manipulation of shape and color. The presented method can further be used for changing one image to look like the other, as well as generating novel imagery from scratch based on user's scribbles.`,address: `Anais�`,archiveprefix: `arXiv`,arxivid: `1609.03552`,doi: `10.1007/978-3-319-46454-1_36`,edition: `european c`,eprint: `1609.03552`,institution: `Springer`,isbn: `9783319464534`,issn: `16113349`,journal: `Lecture Notes in Computer Science (including subseries Lecture Notes in Artificial Intelligence and Lecture Notes in Bioinformatics)`,keywords: `image synthesis`,pages: `597--613`,pmid: `4520227`,publisher: `Springer`,title: `Generative visual manipulation on the natural image manifold`,volume: `9909 LNCS`,year: `2016`,tags: `image synthesis`},
  {key: `2016_zhu_etal`,type: `article`,translator: ` `,author: `Jun Yan Zhu and Philipp Kr"ahenb"uhl and Eli Shechtman and Alexei A Efros`,editor: ` `,abstract: `Realistic image manipulation is challenging because it requires modifying the image appearance in a user-controlled way, while preserving the realism of the result. Unless the user has considerable artistic skill, it is easy to "fall off" the manifold of natural images while editing. In this paper, we propose to learn the natural image manifold directly from data using a generative adversarial neural network. We then define a class of image editing operations, and constrain their output to lie on that learned manifold at all times. The model automatically adjusts the output keeping all edits as realistic as possible. All our manipulations are expressed in terms of constrained optimization and are applied in near-real time. We evaluate our algorithm on the task of realistic photo manipulation of shape and color. The presented method can further be used for changing one image to look like the other, as well as generating novel imagery from scratch based on user's scribbles.`,address: `Anais�`,archiveprefix: `arXiv`,arxivid: `1609.03552`,doi: `10.1007/978-3-319-46454-1_36`,edition: `european c`,eprint: `1609.03552`,institution: `Springer`,isbn: `9783319464534`,issn: `16113349`,journal: `Lecture Notes in Computer Science (including subseries Lecture Notes in Artificial Intelligence and Lecture Notes in Bioinformatics)`,keywords: `image synthesis`,pages: `597--613`,pmid: `4520227`,publisher: `Springer`,title: `Generative visual manipulation on the natural image manifold`,volume: `9909 LNCS`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/GAN/2016 Generative Visual Manipulation on the Natural Image Manifold - Zhu et al..pdf`,tags: `image synthesis,#corrupted author,#merged`},
  {key: `2016_zhdanov_etal`,type: `article`,author: `Aleks Zhdanov and r Ivanovich and Sofya Yuryevna Gogoleva`,editor: ` `,translator: ` `,abstract: `This article is devoted to a new algorithm for solving least squares problems with linear equality constraints. The presented algorithm can help solve large dimension ill-conditioned problems e¢ ciently.`,issn: `16072510`,journal: `Applied Mathematics E - Notes`,pages: `218--224`,title: `Solving least squares problems with equality constraints based on augmented regularized normal equations`,volume: `15`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Least mean squares/Solving Least Squares Problems With Equality Constraints Based On Augmented Regularized Normal Equations - Zhdanov and Gogoleva.pdf`,tags: `#merged`},
  {key: `2016_zhao_etal`,type: `inproceedings`,editor: ` `,author: `Xiangyun Zhao and Xiaodan Liang and Luoqi Liu and Teng Li and Yugang Han and Nuno Vasconcelos and Shuicheng Yan`,translator: ` `,journal: `European Conference on Computer Vision`,organization: `Springer`,pages: `425--442`,title: `Peak-piloted deep network for facial expression recognition`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2016 Peak-Piloted Deep Network for Facial Expression Recognition - Zhao et al..pdf`,tags: `#merged,facial expression,state of the art,tesse`},
  {key: `2016_zhang_etal4`,type: `inproceedings`,editor: ` `,author: `Shizhou Zhang and Yihong Gong and Jinjun Wang`,translator: ` `,journal: `IJCAI`,pages: `2343--2349`,title: `Improving DCNN Performance with Sparse Category-Selective Objective Function.`,year: `2016`},
  {key: `2016_zhang_etal3`,type: `article`,author: `Shizhou Zhang and Yihong Gong and Jinjun Wang`,translator: ` `,editor: ` `,abstract: `In this paper, we choose to learn useful cues from object recognition mechanisms of the human visual cortex, and propose a DCNN performance improvement method without the need for increasing the network complexity. Inspired by the categoryselective property of the neuron population in the IT layer of the human visual cortex, we enforce the neuron responses at the top DCNN layer to be category selective. To achieve this, we propose the Sparse Category-Selective Objective Function (SCSOF) to modulate the neuron outputs of the top DCNN layer. The proposed method is generic and can be applied to any DCNN models. As experimental results show, when applying the proposed method to the "Quick" model and NIN models, image classiﬁcation performances are remarkably improved on four widely used benchmark datasets: CIFAR-10, CIFAR-100, MNIST and SVHN, which demonstrate the effectiveness of the presented method.`,issn: `1045-0823`,journal: `IJCAI International Joint Conference on Artificial Intelligence`,keywords: `Machine Learning,image synthesis`,langid: `english`,pages: `7`,title: `Improving DCNN Performance with Sparse Category-Selective Objective Function`,volume: `2016-Janua`,year: `2016`,tags: `tesse,image synthesis`},
  {key: `2016_zhang_etal2`,type: `article`,editor: ` `,translator: ` `,author: `Shizhou Zhang and Yihong Gong and Jinjun Wang and Zhang Shizhou and Yihong Gong and Wang Jinjun`,abstract: `In this paper, we choose to learn useful cues from object recognition mechanisms of the human vi-sual cortex, and propose a DCNN performance im-provement method without the need for increasing the network complexity. Inspired by the category-selective property of the neuron population in the IT layer of the human visual cortex, we enforce the neuron responses at the top DCNN layer to be category selective. To achieve this, we propose the Sparse Category-Selective Objective Function (SCSOF) to modulate the neuron outputs of the top DCNN layer. The proposed method is generic and can be applied to any DCNN models. As ex-perimental results show, when applying the pro-posed method to the " Quick " model and NIN models, image classification performances are re-markably improved on four widely used bench-mark datasets: CIFAR-10, CIFAR-100, MNIST and SVHN, which demonstrate the effectiveness of the presented method.`,issn: `10450823`,journal: `IJCAI International Joint Conference on Artificial Intelligence`,keywords: `Machine Learning,image synthesis`,pages: `2343--2349`,title: `Improving DCNN performance with sparse category-selective objective function`,volume: `2016-Janua`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/Improving DCNN Performance with Sparse Category-Selective Objective Function - Zhang et al.pdf`,tags: `#merged,image synthesis`},
  {key: `2016_zhang_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Yu Zhang and William Chan and Navdeep Jaitly`,abstract: `Sequence-to-sequence models have shown success in end-to-end speech recognition. However these models have only used shallow acoustic encoder networks. In our work, we successively train very deep convolutional networks to add more expressive power and better generalization for end-to-end ASR models. We apply network-in-network principles, batch normalization, residual connections and convolutional LSTMs to build very deep recurrent and convolutional structures. Our models exploit the spectral structure in the feature space and add computational depth without overfitting issues. We experiment with the WSJ ASR task and achieve 10.5/% word error rate without any dictionary or language using a 15 layer deep network.`,archiveprefix: `arXiv`,arxivid: `1610.03022`,doi: `10.1109/ICASSP.2017.7953077`,eprint: `1610.03022`,institution: `IEEE`,isbn: `9781509041176`,issn: `15206149`,journal: `Acoustics, Speech and Signal Processing (ICASSP), 2017 IEEE International Conference on`,keywords: `Automatic Speech Recognition,End-to-End Speech Recognition,Very Deep Convolutional Neural Networks,speech recognition,state of the art`,pages: `10--14`,title: `Very Deep Convolutional Networks for End-to-End Speech Recognition`,url: `http://arxiv.org/abs/1610.03022`,year: `2016`,tags: `state of the art,speech recognition`},
  {key: `2016_zhang_etal`,type: `inproceedings`,author: `Richard Zhang and Phillip Isola and Alexei A. Efros`,editor: ` `,translator: ` `,bibsource: `dblp computer science bibliography, https://dblp.org`,biburl: `https://dblp.org/rec/bib/journals/corr/ZhangIE16`,booktitle: `European Conference on Computer Vision`,eprint: `1603.08511`,eprinttype: `arXiv`,journal: `CoRR`,location: `Anais`,organization: `Springer`,pages: `649--666`,publisher: `Springer`,timestamp: `Mon, 13 Aug 2018 16:46:30 +0200`,title: `Colorful Image Colorization`,url: `http://arxiv.org/abs/1603.08511`,volume: `abs/1603.08511`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2016 Colorful Image Colorization - Zhang et al.pdf`,tags: `tesse,#merged,image synthesis`},
  {key: `2016_zamanisabzi_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Hamed Zamani-Sabzi and James Phillip King and Charlotte C Gard and Shalamu Abudu`,abstract: `Different multi-criteria decision-making (MCDM) techniques require different levels of computational intensity and may produce different outputs, so selecting an appropriate technique largely determines the quality of the recommended decision and the effort required to obtain that decision. In most real environments, criteria and their constraints are not deterministic and cannot be specified precisely; therefore, those criteria are uncertain or fuzzy. To facilitate the selection of an appropriate MCDM method under a fuzzy environment, this study investigates and statistically compares the performances of ten commonly used MCDM techniques: simple additive weights (SAW), weighted product method (WPM), compromise programming (CP), technique for order preference by similarity to ideal solution (TOPSIS), four types of analytical hierarchy process (AHP), VIKOR (in Serbian: VIseKriterijumska Optimizacija I Kompromisno Resenje), and ELECTRE (in French: ELimination Et Choix Traduisant la REalit/'e). These techniques' performances were compared using fuzzy criteria and constraints, matching the conditions usually found in real applications. To conduct the comparisons, the 10 multi-criteria decision ranking methods were applied to 1250 simulated sets of decision matrices with fuzzy triangular values, and 12,500 sets of ranks were analyzed to compare the ranking methods. SAW and TOPSIS had statistically similar performances. ELECTRE was not preferable in providing full, sorted ranks among the alternatives. VIKOR considering its ranking process, for specific conditions, assigns identical ranks for several alternatives; when full, sorted ranks are required, VIKOR is unfavorable, although it is a powerful technique in introducing the closest alternative to the ideal condition. Types 1 and 3 of AHP and types 2 and 4 of AHP had close performances. Notably, no ranking method was significantly sensitive to uncertainty levels when uncertainty changed symmetrically.`,doi: `10.1016/j.orp.2016.11.001`,issn: `22147160`,journal: `Operations Research Perspectives`,keywords: `Defuzzification,Fuzzy environment,Multi-criteria decision-making,Statistical analysis of ranking methods`,pages: `92--117`,publisher: `Elsevier Ltd`,title: `Statistical and analytical comparison of multi-criteria decision-making techniques under fuzzy environment`,url: `http://dx.doi.org/10.1016/j.orp.2016.11.001`,volume: `3`,year: `2016`,tags: `#corrupted author,#merged`},
  {key: `2016_zamanisabzi_etal`,type: `article`,author: `Hamed Zamani-sabzi and James Phillip and Charlotte C Gard and Shalamu Abudu`,editor: ` `,translator: ` `,doi: `10.1016/j.orp.2016.11.001`,issn: `2214-7160`,journal: `Operations Research Perspectives`,keywords: `Statistical analysis of ranking methods,Fuzzy envi,methods,statistical analysis of ranking`,pages: `92--117`,publisher: `Elsevier Ltd`,title: `Statistical and analytical comparison of multi-criteria decision-making techniques under fuzzy environment`,volume: `3`,year: `2016`},
  {key: `2016_zagoruyko_etal`,type: `article`,author: `Sergey Zagoruyko and Nikos Komodakis`,translator: ` `,editor: ` `,abstract: `Deep residual networks were shown to be able to scale up to thousands of layers and still have improving performance. However, each fraction of a percent of improved accuracy costs nearly doubling the number of layers, and so training very deep residual networks has a problem of diminishing feature reuse, which makes these networks very slow to train. To tackle these problems, in this paper we conduct a detailed experimental study on the architecture of ResNet blocks, based on which we propose a novel architecture where we decrease depth and increase width of residual networks. We call the resulting network structures wide residual networks (WRNs) and show that these are far superior over their commonly used thin and very deep counterparts. For example, we demonstrate that even a simple 16-layer-deep wide residual network outperforms in accuracy and efficiency all previous deep residual networks, including thousand-layer-deep networks, achieving new state-of-the-art results on CIFAR-10, CIFAR-100 and SVHN. Our code is available at https://github.com/szagoruyko/wide-residual-networks.`,archiveprefix: `arXiv`,arxivid: `1605.07146`,doi: `10.5244/C.30.87`,eprint: `1605.07146`,journal: `British Machine Vision Conference 2016, BMVC 2016`,keywords: `image classification,object detection,state of the art`,pages: `87.1--87.12`,title: `Wide Residual Networks`,url: `http://arxiv.org/abs/1605.07146`,volume: `2016-September`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2016 Wide Residual Networks - Zagoruyko and Komodakis.pdf`,tags: `object detection,image classification,#merged,state of the art`},
  {reviewed: true,key: `2016_young_etal`,type: `book`,editor: ` `,author: `Robert J. Young and Peter A. Lovell`,translator: ` `,doi: `10.1201/9781439894156`,isbn: `9780849339295`,publisher: `CRC Press`,title: `Introduction to Polymers`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/Robert J. Young and Peter A. Lovell - Introduction to Polymers-CRC Press (2011).pdf`,tags: `#retrieved`},
  {key: `2016_yoshioka_etal`,type: `article`,author: `Takuya Yoshioka and Nobutaka Ito and Marc Delcroix and Atsunori Ogawa and Keisuke Kinoshita and Masakiyo Fujimoto and Chengzhu Yu and Wojciech J Fabian and Miquel Espi and Takuya Higuchi and Shoko Araki and Tomohiro Nakatani`,editor: ` `,translator: ` `,abstract: `CHiME-3 is a research community challenge organised in 2015 to evaluate speech recognition systems for mobile multi-microphone devices used in noisy daily environments. This paper describes NTT's CHiME-3 system, which integrates advanced speech enhancement and recognition techniques. Newly developed techniques include the use of spectral masks for acoustic beam-steering vector estimation and acoustic modelling with deep convolutional neural networks based on the «network in network» concept. In addition to these improvements, our system has several key differences from the official baseline system. The differences include multi-microphone training, dereverberation, and cross adaptation of neural networks with different architectures. The impacts that these techniques have on recognition performance are investigated. By combining these advanced techniques, our system achieves a 3.45% development error rate and a 5.83% evaluation error rate. Three simpler systems are also developed to perform evaluations with constrained set-ups.`,archiveprefix: `arXiv`,arxivid: `1312.4400`,doi: `10.1109/ASRU.2015.7404828`,eprint: `1312.4400`,isbn: `9781479972913`,issn: `03029743`,journal: `2015 IEEE Workshop on Automatic Speech Recognition and Understanding, ASRU 2015 - Proceedings`,keywords: `CHiME' challenge,automatic speech recognition,image classification,speech enhancement`,pages: `436--443`,pmid: `24356345`,title: `The NTT CHiME-3 system: Advances in speech enhancement and recognition for mobile multi-microphone devices`,url: `http://arxiv.org/abs/1312.4400`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2013LinNetwork Network in Network.pdf`,tags: `image classification,#merged`},
  {key: `2016_yang_etal`,type: `article`,translator: ` `,editor: ` `,author: `Cong Yang and Oliver Tiebe and Marcin Grzegorzek and Ewa Lukasik`,abstract: `This paper presents a novel skeleton-based audio envelope representation and matching method for audio signal analysis. We propose using amplitude envelope in the time domain to represent and calculate the similarity between audio signals. To effectively describe the shape of each envelope, we employ the skeleton descriptor, namely Audio Skeleton, to integrate both geometrical and topological envelope features. Based on Audio Skeletons, the audio envelope matching can be substituted by searching for the correspondences of skeleton endpoints. Finally, the similarity between audio envelope shapes is calculated based on their correlated skeleton matching. Our main contributions include (i) the introduction of a skeleton-based audio envelope descriptor, (ii) a simple and efficient Audio Skeleton representation method and (iii) a fast skeleton pruning and matching algorithm.`,doi: `10.1109/ACPR.2015.7486556`,isbn: `9781479961009`,journal: `Proceedings - 3rd IAPR Asian Conference on Pattern Recognition, ACPR 2015`,pages: `514--518`,title: `Skeleton-based audio envelope shape analysis`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/envelope/2015 Skeleton-based audio envelope shape analysis Yang et al.pdf`},
  {key: `2016_wu_etal1`,type: `inproceedings`,editor: ` `,author: `Zhizheng Wu and Simon King`,translator: ` `,journal: `Acoustics, Speech and Signal Processing (ICASSP), 2016 IEEE International Conference on`,organization: `IEEE`,pages: `5140--5144`,title: `Investigating gated recurrent networks for speech synthesis`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2016WuInvestigating Investigating Gated Recurrent Neural Networks for Speech Synthesis.pdf`,tags: `#merged,speech synthesis`},
  {key: `2016_wu_etal`,type: `article`,author: `Zhizheng Wu and Simon King`,editor: ` `,translator: ` `,abstract: `Recently, recurrent neural networks (RNNs) as powerful sequence models have re-emerged as a potential acoustic model for statistical parametric speech synthesis (SPSS). The long short-term memory (LSTM) architecture is particularly attractive because it addresses the vanishing gradient problem in standard RNNs, making them easier to train. Although recent studies have demonstrated that LSTMs can achieve signiﬁcantly better performance on SPSS than deep feedforward neural networks, little is known about why. Here we attempt to answer two questions: a) why do LSTMs work well as a sequence model for SPSS; b) which component (e.g., input gate, output gate, forget gate) is most important. We present a visual analysis alongside a series of experiments, resulting in a proposal for a simpliﬁed architecture. The simpliﬁed architecture has signiﬁcantly fewer parameters than an LSTM, thus reducing generation complexity considerably without degrading quality.`,eprint: `1601.02539`,eprinttype: `arxiv`,journal: `arXiv:1601.02539 [cs]`,langid: `english`,title: `Investigating gated recurrent neural networks for speech synthesis`,url: `http://arxiv.org/abs/1601.02539`,urldate: `2019-03-28`,year: `2016`,tags: `tesse`},
  {key: `2016_witten_etal`,type: `book`,author: `Ian H Witten and Eibe Frank and Mark A Hall and Christopher J Pal`,translator: ` `,editor: ` `,abstract: `Data Mining: Practical Machine Learning Tools and Techniques, Fourth Edition, offers a thorough grounding in machine learning concepts, along with practical advice on applying these tools and techniques in real-world data mining situations. This highly anticipated fourth edition of the most acclaimed work on data mining and machine learning teaches readers everything they need to know to get going, from preparing inputs, interpreting outputs, evaluating results, to the algorithmic methods at the heart of successful data mining approaches. Extensive updates reflect the technical changes and modernizations that have taken place in the field since the last edition, including substantial new chapters on probabilistic methods and on deep learning. Accompanying the book is a new version of the popular WEKA machine learning software from the University of Waikato. Authors Witten, Frank, Hall, and Pal include today's techniques coupled with the methods at the leading edge of contemporary research. Please visit the book companion website at http://www.cs.waikato.ac.nz/ml/weka/book.html It contains Powerpoint slides for Chapters 1-12. This is a very comprehensive teaching resource, with many PPT slides covering each chapter of the book Online Appendix on the Weka workbench; again a very comprehensive learning aid for the open source software that goes with the book Table of contents, highlighting the many new sections in the 4th edition, along with reviews of the 1st edition, errata, etc. Provides a thorough grounding in machine learning concepts, as well as practical advice on applying the tools and techniques to data mining projects Presents concrete tips and techniques for performance improvement that work by transforming the input or output in machine learning methods Includes a downloadable WEKA software toolkit, a comprehensive collection of machine learning algorithms for data mining tasks-in an easy-to-use interactive interface Includes open-access online courses that introduce practical applications of the material in the book.`,doi: `10.1016/c2009-0-19715-5`,edition: `3`,isbn: `9780128042915`,journal: `Data Mining: Practical Machine Learning Tools and Techniques`,pages: `1--621`,publisher: `Morgan Kaufmann`,shorttitle: `Data Mining`,title: `Data Mining: Practical Machine Learning Tools and Techniques`,year: `2016`,tags: `#merged`},
  {key: `2016_weinberger`,type: `book`,translator: ` `,author: `Steven E. Weinberger`,editor: ` `,doi: `10.7326/M16-0968`,isbn: `9781446200452`,issn: `15393704`,journal: `Annals of Internal Medicine`,number: `3`,pages: `221--222`,pmid: `27183475`,title: `Curbing firearm violence: Identifying a specific target for physician action`,volume: `165`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Statistics/2012 Discovering statistics using R - Field et al.pdf`},
  {key: `2016_wang_etal5`,type: `article`,editor: ` `,author: `Wenfu Wang and Shuang Xu and Bo Xu`,translator: ` `,abstract: `Though recurrent neural networks (RNNs) using long short-term memory (LSTM) units can address the issue of long-span dependencies across the linguistic inputs and have achieved the state-of-the-art performance for statistical parametric speech synthesis (SPSS), another limitation of the intrinsic uni-Gaussian nature of mean square error (MSE) objective function still remains. This paper proposes a gating recurrent mixture density network (GRMDN) architecture to jointly address these two problems in neural network based SPSS. What's more, the gated recurrent unit (GRU), which is much simpler and has more intelligible work mechanism than LSTM, is also investigated as an alternative gating unit in RNN based acoustic modeling. Experimental results show that the proposed GRMDN architecture can synthesize more natural speech than its MSE-trained counterpart and both the two gating units (LSTM and GRU) show comparable performance.`,doi: `10.1109/ICASSP.2016.7472733`,isbn: `9781479999880`,issn: `15206149`,journal: `ICASSP, IEEE International Conference on Acoustics, Speech and Signal Processing - Proceedings`,keywords: `GRU,Statistical parametric speech synthesis,gating recurrent mixture density network,gating units`,pages: `5520--5524`,title: `Gating recurrent mixture density networks for acoustic modeling in statistical parametric speech synthesis`,volume: `2016-May`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/2014 Deep mixture density networks for acoustic modeling in statistical parametric speech synthesis - Zen and Senior.pdf`},
  {key: `2016_wang_etal4`,type: `article`,author: `Yunhe Wang and Chang Xu and Shan You and Dacheng Tao and Chao Xu`,editor: ` `,translator: ` `,abstract: `Deep convolutional neural networks (CNNs) are successfully used in a number of applications. However, their storage and computational requirements have largely prevented their widespread use on mobile devices. Here we present an effective CNN compression approach in the frequency domain, which focuses not only on smaller weights but on all the weights and their underlying connections. By treating convolutional filters as images, we decompose their representations in the frequency domain as common parts (i.e., cluster centers) shared by other similar filters and their individual private parts (i.e., individual residuals). A large number of low-energy frequency coefficients in both parts can be discarded to produce high compression without significantly compromising accuracy. We relax the computational burden of convolution operations in CNNs by linearly combining the convolution responses of discrete cosine transform (DCT) bases. The compression and speed-up ratios of the proposed algorithm are thoroughly analyzed and evaluated on benchmark image datasets to demonstrate its superiority over state-of-the-art methods.`,isbn: `9781450342322`,issn: `10495258`,journal: `Advances in Neural Information Processing Systems`,keywords: `all or part of,classroom use is granted,convolutional neural networks,copies are not made,hashing,model compression,or,or distributed,or hard copies of,permission to make digital,this work for personal,without fee provided that`,pages: `253--261`,title: `CNNpack: Packing convolutional neural networks in the frequency domain`,volume: `0`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2016 Compressing Convolutional Neural Networks in the Frequency Domain - Chen et al..pdf`},
  {key: `2016_wang_etal3`,type: `article`,translator: ` `,editor: ` `,author: `Zhenyang Wang and Zhidong Deng and Shiyao Wang`,abstract: `Convolutional neural networks play an increasingly important role in computer vision tasks, especially in the field of visual object recognition. Many prominent models, such as Inception, Maxout, ResNet, and NIN, have been proposed to significantly improve recognition performance. Inspired from those models, we propose a novel module called self-adaptive module (SAM). SAM consists of four passes and one selector. Specifically, the four passes include two direct passes with different receptive fields and depths, one residual pass, and one Maxout pass. Actually, the residual pass is used to speed up convergence, while we take advantage of the Maxout pass to enhance approximate capabilities of SAM. The selector is further designed to help choose reasonable output. Basically, SAM is intended to simplify design of any new deep learning architecture, since it no longer requires consideration of how to select receptive fields and depths. Our SAM is tested on the visual object recognition datasets including CIFAR-10, CIFAR-100, MNIST, and SVHN. The experimental results demonstrate that the SAM-Net has superior recognition performances on the four benchmarks, which achieve test errors of 5.76%, 28.56%, 0.31%, and 1.98%, respectively.`,doi: `10.1109/IJCNN.2016.7727308`,institution: `IEEE`,isbn: `9781509006205`,journal: `Neural Networks (IJCNN), 2016 International Joint Conference on`,keywords: `image classification`,number: `July`,pages: `1008--1014`,title: `SAM : A Rethinking of Prominent Convolutional Neural Network Architectures for Visual Object Recognition`,volume: `2016-Octob`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Sentiment/2016 sam - a rethinking of prominent convolutional neural network architectures for - zhenyang wang et al.pdf`,tags: `image classification,#merged`},
  {key: `2016_wang_etal2`,type: `inproceedings`,translator: ` `,author: `Zhenyang Wang and Zhidong Deng and Shiyao Wang`,editor: ` `,abstract: `Convolutional neural networks play an increasingly important role in computer vision tasks, especially in the ﬁeld of visual object recognition. Many prominent models, such as Inception, Maxout, ResNet, and NIN, have been proposed to signiﬁcantly improve recognition performance. Inspired from those models, we propose a novel module called self-adaptive module (SAM). SAM consists of four passes and one selector. Speciﬁcally, the four passes include two direct passes with different receptive ﬁelds and depths, one residual pass, and one Maxout pass. Actually, the residual pass is used to speed up convergence, while we take advantage of the Maxout pass to enhance approximate capabilities of SAM. The selector is further designed to help choose reasonable output. Basically, SAM is intended to simplify design of any new deep learning architecture, since it no longer requires consideration of how to select receptive ﬁelds and depths. Our SAM is tested on the visual object recognition datasets including CIFAR-10, CIFAR100, MNIST, and SVHN. The experimental results demonstrate that the SAM-Net has superior recognition performances on the four benchmarks, which achieve test errors of 5.76/////////%, 28.56/////////%, 0.31/////////%, and 1.98/////////%, respectively.`,doi: `10.1109/IJCNN.2016.7727308`,isbn: `9781509006205`,journal: `2016 International Joint Conference on Neural Networks (IJCNN)`,langid: `english`,location: `Vancouver, BC, Canada`,pages: `1008--1014`,publisher: `IEEE`,shorttitle: `SAM`,title: `SAM: A rethinking of prominent convolutional neural network architectures for visual object recognition`,url: `http://ieeexplore.ieee.org/document/7727308/`,urldate: `2019-04-05`,year: `2016`},
  {key: `2016_wang_etal1`,type: `article`,author: `Jun Jie Jun Jie Wang and Jun Jie Jun Jie Wang and Wen Fang and Hongli Niu`,translator: ` `,editor: ` `,abstract: `In recent years, financialmarket dynamics forecasting has been a focus of economic research. To predict the price indices of stock markets,we developed an architecturewhich combinedElman recurrent neural networkswith stochastic time effective function.By analyzing the proposedmodelwith the linear regression, complexity invariant distance (CID), andmultiscaleCID(MCID) analysis methods and taking themodel compared with differentmodels such as the backpropagation neural network (BPNN), the stochastic time effective neural network (STNN), and the Elman recurrent neural network (ERNN), the empirical results show that the proposed neural network displays the best performance among these neural networks in financial time series forecasting. Further, the empirical research is performed in testing the predictive effects of SSE, TWSE, KOSPI, and Nikkei225 with the established model, and the corresponding statistical comparisons of the above market indices are also exhibited. The experimental results show that this approach gives good performance in predicting the values fromthe stockmarket indices. 1.`,doi: `10.1155/2016/4742515`,isbn: `16875265`,issn: `16875273`,journal: `Computational Intelligence and Neuroscience`,keywords: `forecasting`,publisher: `Hindawi Publishing Corporation`,title: `Financial Time Series Prediction Using Elman Recurrent Random Neural Networks`,volume: `2016`,year: `2016`,tags: `tesse,#merged,forecasting`},
  {key: `2016_wang_etal`,type: `article`,translator: ` `,author: `Jie Wang and Jun Wang and Wen Fang and Hongli Niu`,editor: ` `,abstract: `In recent years, financialmarket dynamics forecasting has been a focus of economic research. To predict the price indices of stock markets,we developed an architecturewhich combinedElman recurrent neural networkswith stochastic time effective function.By analyzing the proposedmodelwith the linear regression, complexity invariant distance (CID), andmultiscaleCID(MCID) analysis methods and taking themodel compared with differentmodels such as the backpropagation neural network (BPNN), the stochastic time effective neural network (STNN), and the Elman recurrent neural network (ERNN), the empirical results show that the proposed neural network displays the best performance among these neural networks in financial time series forecasting. Further, the empirical research is performed in testing the predictive effects of SSE, TWSE, KOSPI, and Nikkei225 with the established model, and the corresponding statistical comparisons of the above market indices are also exhibited. The experimental results show that this approach gives good performance in predicting the values fromthe stockmarket indices. 1.`,journal: `Hindawi Publishing Corporation Computational Intelligence and Neuroscience`,pages: `1--14`,title: `Elman Recurrent Random Neural Networks`,url: `http://dx.doi.org/10.1155/2016/4742515`,volume: `2016`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2016WangFinancial Financial Time Series Prediction Using Elman Recurrent Random Neural Networks.pdf`},
  {key: `2016_veit_etal1`,type: `article`,author: `Andreas Veit and Michael Wilber and Serge Belongie`,editor: ` `,translator: ` `,abstract: `In this work we propose a novel interpretation of residual networks showing that they can be seen as a collection of many paths of differing length. Moreover, residual networks seem to enable very deep networks by leveraging only the short paths during training. To support this observation, we rewrite residual networks as an explicit collection of paths. Unlike traditional models, paths through residual networks vary in length. Further, a lesion study reveals that these paths show ensemble-like behavior in the sense that they do not strongly depend on each other. Finally, and most surprising, most paths are shorter than one might expect, and only the short paths are needed during training, as longer paths do not contribute any gradient. For example, most of the gradient in a residual network with 110 layers comes from paths that are only 10-34 layers deep. Our results reveal one of the key characteristics that seem to enable the training of very deep networks: Residual networks avoid the vanishing gradient problem by introducing short paths which can carry gradient throughout the extent of very deep networks.`,archiveprefix: `arXiv`,arxivid: `1605.06431`,eprint: `1605.06431`,issn: `10495258`,journal: `Advances in Neural Information Processing Systems`,keywords: `theory`,pages: `550--558`,title: `Residual networks behave like ensembles of relatively shallow networks`,url: `http://arxiv.org/abs/1605.06431`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Residual Networks Behave Like Ensembles of Relatively Shallow Networks - Veit et al..pdf`,tags: `theory,#merged`},
  {key: `2016_veit_etal`,type: `article`,editor: ` `,translator: ` `,author: `Andreas Veit and Michael J. Wilber and Serge Belongie`,abstract: `In this work we propose a novel interpretation of residual networks showing that they can be seen as a collection of many paths of differing length. Moreover, residual networks seem to enable very deep networks by leveraging only the short paths during training. To support this observation, we rewrite residual networks as an explicit collection of paths. Unlike traditional models, paths through residual networks vary in length. Further, a lesion study reveals that these paths show ensemble-like behavior in the sense that they do not strongly depend on each other. Finally, and most surprising, most paths are shorter than one might expect, and only the short paths are needed during training, as longer paths do not contribute any gradient. For example, most of the gradient in a residual network with 110 layers comes from paths that are only 10-34 layers deep. Our results reveal one of the key characteristics that seem to enable the training of very deep networks: Residual networks avoid the vanishing gradient problem by introducing short paths which can carry gradient throughout the extent of very deep networks.`,arxivid: `1605.06431`,booktitle: `Proceedings of the 30th International Conference on Neural Information Processing Systems`,eprint: `1605.06431`,eprinttype: `arXiv`,isbn: `9781510838819`,issn: `1049-5258`,journal: `Advances in Neural Information Processing Systems`,keywords: `theory`,location: `USA`,note: `event-place: Barcelona, Spain`,pages: `1--9`,publisher: `Curran Associates Inc.`,series: `NIPS'16`,title: `Residual Networks Behave Like Ensembles of Relatively Shallow Networks`,url: `http://arxiv.org/abs/1605.06431`,year: `2016`,tags: `theory,tesse`},
  {key: `2016_vavsa_etal1`,type: `article`,translator: ` `,author: `L. V'avsa and P. Vanvevcek and M. Prantl and V. Skorkovsk'a and P. Mart'inek and I. Kolingerov'a`,editor: ` `,doi: `10.1111/cgf.12982`,journal: `Computer Graphics Forum`,number: `5`,pages: `271--280`,publisher: `Wiley`,title: `Mesh Statistics for Robust Curvature Estimation`,volume: `35`,year: `2016`,tags: `envelope,#merged`},
  {key: `2016_vavsa_etal`,type: `article`,author: `Libor V'avsa and Tom K"uhnert and Guido Brunnett`,translator: ` `,editor: ` `,doi: `10.1080/16864360.2016.1199756`,journal: `Computer-Aided Design and Applications`,number: `1`,pages: `58--69`,publisher: `CAD Solutions, LLC`,title: `Multivariate analysis of curvature estimators`,volume: `14`,year: `2016`,tags: `#merged,envelope`},
  {key: `2016_varytimidis_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Christos Varytimidis and Konstantinos Rapantzikos and Yannis Avrithis and Stefanos Kollias`,abstract: `Local image features are routinely used in state-of-the-art methods to solve many computer vision problems like image retrieval, classification, or 3D registration. As the applications become more complex, the research for better visual features is still active. In this paper we present a feature detector that exploits the inherent geometry of sampled image edges using \$/alpha\$-shapes. We propose a novel edge sampling scheme that exploits local shape and investigate different triangulations of sampled points. We also introduce a novel approach to represent the anisotropy in a triangulation along with different feature selection methods. Our detector provides a small number of distinctive features that is ideal for large scale applications, while achieving competitive performance in a series of matching and retrieval experiments.`,doi: `10.1016/j.patcog.2015.08.016`,issn: `00313203`,journal: `Pattern Recognition`,keywords: `Local features,Point sampling,Triangulation,\$/alpha\$-shapes`,pages: `56--73`,publisher: `Elsevier`,title: `Α-Shapes for Local Feature Detection`,url: `http://dx.doi.org/10.1016/j.patcog.2015.08.016`,volume: `50`,year: `2016`},
  {key: `2016_varytimidis_etal`,type: `article`,author: `Christos Varytimidis and Konstantinos Rapantzikos and Yannis Avrithis and Stefanos Kollias`,translator: ` `,editor: ` `,doi: `10.1016/j.patcog.2015.08.016`,journal: `Pattern Recognition`,pages: `56--73`,publisher: `Elsevier BV`,title: `Alpha-shapes for local feature detection`,volume: `50`,year: `2016`,tags: `envelope`},
  {key: `2016_varidel_etal`,type: `article`,editor: ` `,translator: ` `,author: `Mathew Varidel and Michael Pracy and Scott Croom and Matt S Owers and Elaine Sadler`,abstract: `We have used integral field spectroscopy of a sample of six nearby (z \$/sim\$ 0.01–0.04) high star-formation rate (SFR ∼ 10–40 M yr−1) galaxies to investigate the relationship between local velocity dispersion and star-formation rate on sub-galactic scales. The low-redshift mitigates, to some extent, the effect of beam smearing which artificially inflates the measured dispersion as it combines regions with different line-of-sight velocities into a single spatial pixel. We compare the parametric maps of the velocity dispersion with the H\$/alpha\$ flux (a proxy for local star-formation rate), and the velocity gradient (a proxy for the local effect of beam smearing). We find, even for these very nearby galaxies, the H\$/alpha\$ velocity dispersion correlates more strongly with velocity gradient than with H\$/alpha\$ flux—implying that beam smearing is still having a significant effect on the velocity dispersion measurements. We obtain a first-order non parametric correction for the unweighted and flux weighted mean velocity dispersion by fitting a 2D linear regression model to the spaxel-by-spaxel data where the velocity gradient and the H\$/alpha\$ flux are the independent variables and the velocity dispersion is the dependent variable; and then extrapolating to zero velocity gradient. The corrected velocity dispersions are a factor of \$/sim\$1.3–4.5 and \$/sim\$1.3–2.7 lower than the uncorrected flux-weighted and unweighted mean line-of-sight velocity dispersion values, respectively. These corrections are larger than has been previously cited using disc models of the velocity and velocity dispersion field to correct for beam smearing. The corrected flux-weighted velocity dispersion values are \$/sigma\$m ∼ 20–50 km s−1.`,archiveprefix: `arXiv`,arxivid: `1602.07377`,doi: `10.1017/pasa.2016.3`,eprint: `1602.07377`,issn: `14486083`,journal: `Publications of the Astronomical Society of Australia`,keywords: `Galaxies: ISM,Galaxies: Kinematics and dynamics,Galaxies: Star formation,Galaxies: Starburst`,pages: `1--5`,title: `Resolved gas kinematics in a sample of low-redshift high star-formation rate galaxies`,url: `http://arxiv.org/abs/1602.07377`,volume: `33`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2016KhorramiHow How Deep Neural Networks Can Improve Emotion Recognition on Video Data.pdf`,tags: `#merged`},
  {key: `2016_vamvakousis_etal`,type: `article`,editor: ` `,translator: ` `,author: `Zacharias Vamvakousis and Rafael Ramirez`,abstract: `We present and evaluate the EyeHarp, a new gaze-controlled Digital Musical Instrument, which aims to enable people with severe motor disabilities to learn, perform, and compose music using only their gaze as control mechanism. It consists of (1) a step-sequencer layer, which serves for constructing chords/arpeggios, and (2) a melody layer, for playing melodies and changing the chords/arpeggios. We have conducted a pilot evaluation of the EyeHarp involving 39 participants with no disabilities from both a performer and an audience perspective. In the first case, eight people with normal vision and no motor disability participated in a music-playing session in which both quantitative and qualitative data were collected. In the second case 31 people qualitatively evaluated the EyeHarp in a concert setting consisting of two parts: a solo performance part, and an ensemble (EyeHarp, two guitars, and flute) performance part. The obtained results indicate that, similarly to traditional music instruments, the proposed digital musical instrument has a steep learning curve, and allows to produce expressive performances both from the performer and audience perspective.`,doi: `10.3389/fpsyg.2016.00906`,issn: `16641078`,journal: `Frontiers in Psychology`,keywords: `Accessible interfaces,Digital musical instrument,Disabilities,Gaze interaction,Music performance`,number: `JUN`,pages: `1--14`,title: `The EyeHarp: A gaze-controlled digital musical instrument`,volume: `7`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/DMI/2016 The EyeHarp A Gaze-Controlled Digital Musical Instrument - Vamvakousis and Ramirez.pdf`},
