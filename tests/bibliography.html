  {reviewed: true,key: `2003_bensa_etal`,type: `article`,author: `Julien Bensa and Stefan Bilbao and Richard Kronl and  -Martinet and Julius O. Smith III`,editor: ` `,translator: ` `,abstract: `A model of transverse piano string vibration, second order in time, which models frequency-dependent loss and dispersion effects is presented here. This model has many desirable properties, in particular that it can be written as a well-posed initial-boundary value problem (permitting stable finite difference schemes) and that it may be directly related to a digital waveguide model, a digital filter-based algorithm which can be used for musical sound synthesis. Techniques for the extraction of model parameters from experimental data over the full range of the grand piano are discussed, as is the link between the model parameters and the filter responses in a digital waveguide. Simulations are performed. Finally, the waveguide model is extended to the case of several coupled strings.`,doi: `10.1121/1.1587146`,journal: `The Journal of the Acoustical Society of America`,keywords: `digital waveguides, physical modeling, finite difference`,number: `2`,pages: `1095--1107`,pmid: `12942987`,publisher: `ASA`,title: `The simulation of piano string vibration: From physical models to finite difference schemes and digital waveguides`,volume: `114`,year: `2003`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Digital Waveguides/2003 the simulation of piano string vibration - bensa et al.pdf`,tags: `piano,digital musical instruments`},
  {key: `2003_athineos_etal`,type: `article`,author: `Marios Athineos and Daniel P W Ellis`,editor: ` `,translator: ` `,isbn: `0780379802`,pages: `261--266`,title: `Ny 10027`,year: `2003`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Linear Prediction/2003 Frequency-domain linear prediction for temporal features - Athineos and Ellis.pdf`},
  {key: `2003_abrahamsson_etal`,type: `proceedings paper`,translator: ` `,editor: ` `,author: `P Abrahamsson and J Warsta and M T Siponen and J Ronkainen`,abstract: `Agile software development methods have caught the attention of softwareengineers and researchers worldwide. Scientific research is yet scarce.This paper reports results from a study, which aims to organize, analyzeand make sense out of the dispersed field of agile software developmentmethods. The comparative analysis is performed using the method'slife-cycle coverage, project management support, type of practicalguidance, fitness-for-use and empirical evidence as the analyticallenses. The results show that agile software development methods,without rationalization, cover certain/different phases of the softwaredevelopment life-cycle and most of them do not offer adequate supportfor project management. Yet, many methods still attempt to strive foruniversal solutions (as opposed to situation appropriate) and theempirical evidence is still very limited. Based on the results, newdirections are suggested In principal, it is suggested to place emphasison methodological quality - not method quantity.`,address: `10662 LOS VAQUEROS CIRCLE, PO BOX 3014, LOS ALAMITOS, CA 90720-1264 USA`,annote: `25th International Conference on Software Engineering (ICSE 2003),PORTLAND, OR, MAY 03-10, 2003`,doi: `10.1109/ICSE.2003.1201204`,isbn: `076951877`,issn: `0270-5257`,journal: `25TH INTERNATIONAL CONFERENCE ON SOFTWARE ENGINEERING, PROCEEDINGS`,organization: `IEEE; IEEE Comp Soc, Tech Council Software Engn; ACM; ACM SIGSOFT; IBM; NORTHROP GRUMMAN Space Technol; BMW; NOKIA; SUN Microsyst; DaimlerChrysler; Microsoft Res`,pages: `244--254`,publisher: `IEEE COMPUTER SOC`,series: `International Conference on Software Engineering`,title: `New directions on agile methods: A comparative analysis`,year: `2003`},
  {key: `2002_zopounidis_etal1`,type: `article`,translator: ` `,author: `Constantin Zopounidis and Michael Doumpos`,editor: ` `,abstract: `The assignment of alternatives (observations/objects) into predefined homogenous groups is a problem of major practical and research interest. This type of problem is referred to as classification or sorting, depending on whether the groups are nominal or ordinal. Methodologies for addressing classification and sorting problems have been developed from a variety of research disciplines, including statistics/econometrics, artificial intelligent and operations research. The objective of this paper is to review the research conducted on the framework of the multicriteria decision aiding (MCDA). The review covers different forms of MCDA classification/sorting models, different aspects of the model development process, as well as real-world applications of MCDA classification/sorting techniques and their software implementations. /textcopyright2002 Elsevier Science B.V. All rights reserved.`,doi: `10.1016/S0377-2217(01)00243-0`,issn: `03772217`,journal: `European Journal of Operational Research`,keywords: `Classification,Decision rules,Multiple criteria analysis,Outranking relations,Preference disaggregation,Sorting,Utility functions`,number: `2`,pages: `229--246`,title: `Multicriteria classification and sorting methods: A literature review`,volume: `138`,year: `2002`,tags: `#merged`},
  {key: `2002_zopounidis_etal`,type: `article`,translator: ` `,editor: ` `,author: `Constantin Zopounidis and Michael Doumpos`,keywords: `classification,decision rules,multiple criteria analysis,outranking relations,preference,sorting,utility functions`,pages: `229--246`,title: `Multicriteria classification and sorting methods : A literature review`,volume: `138`,year: `2002`},
  {key: `2002_yusuf_etal`,type: `article`,editor: ` `,author: `Y Y Yusuf and E O Adeleye`,translator: ` `,abstract: `In response to changing success factors and environmental pressures,companies are aspiring to break out of mass production and become leanor agile. Whereas performance enhancements of lean practices have beendemonstrated, it is now the case that markets have become increasinglycharacterized by turbulence, a situation in which reliance on leanpractices is insufficient, and that survival requires adoption of agilepractices. As a result, a comparative study of lean and agilemanufacturing with a related survey of current practices in the UK wascarried out, the results of which is presented in this paper. The paperexplored the threats to lean and the drivers of agile manufacturing.Using data from a questionnaire survey, four hypotheses were tested,which was indicative of the benefits of agile manufacturing. In contrastto their lean counterparts, agile companies paid attention to a widerrange of competitive capabilities. They therefore had a lower range ofmean scores on competitive capabilities. Independent sample tests ofsignificant difference in business performance measures revealed thatthe agile companies consistently outperformed their lean competitors onall business performance measures studied. In addition, a wider range ofcompetitive capabilities and performance measures of the agile companiescorrelated significantly and positively whilst such correlation wasobserved for only a narrow range of capabilities and performancemeasures for lean companies. The results suggest that competingsimultaneously on multiple competitive capabilities enhance performancebetter than a rather narrow focus on cost and quality.`,address: `4 PARK SQUARE, MILTON PARK,, ABINGDON OX14 4RN, OXON, ENGLAND`,doi: `10.1080/00207540210157141`,issn: `0020-7543`,journal: `INTERNATIONAL JOURNAL OF PRODUCTION RESEARCH`,month: `nov`,number: `17`,pages: `4545--4562`,publisher: `TAYLOR & FRANCIS LTD`,title: `A comparative study of lean and agile manufacturing with a related survey of current practices in the UK`,volume: `40`,year: `2002`},
  {key: `2002_wie_etal`,type: `article`,translator: ` `,author: `B Wie and D Bailey and C Heiberg`,editor: ` `,abstract: `Study results of developing an attitude control system for agilespacecraft that require rapid retargeting and fast transient settlingare presented. In particular, a nonlinear feedback control logic isdeveloped for large-angle, rapid multitarget acquisition and pointingmaneuvers subject to various physical constraints, including actuatorsaturation, slew rate limit, and control bandwidth limit. The rapidmultitarget acquisition and pointing capability of the proposed attitudecontrol system is demonstrated for an agile spacecraft equipped withredundant single-gimbal control moment gyros. A realistic case ofpointing the line of sight of an imaging satellite in low Earth orbittoward multiple targets on the ground is also briefly discussed.`,address: `1801 ALEXANDER BELL DRIVE, STE 500, RESTON, VA 22091 USA`,doi: `10.2514/2.4854`,issn: `0731-5090`,journal: `JOURNAL OF GUIDANCE CONTROL AND DYNAMICS`,number: `1`,pages: `96--104`,publisher: `AMER INST AERONAUT ASTRONAUT`,title: `Rapid multitarget acquisition and pointing control of agile spacecraft`,volume: `25`,year: `2002`},
  {key: `2002_uncini`,type: `resreport`,editor: ` `,author: `Aurelio Uncini`,translator: ` `,institution: `University of Rome "La Sapienza`,journal: `Italian Workshop on Neural Nets`,pages: `168--177`,publisher: `Springer`,title: `Sound synthesis by flexible activation function recurrent neural networks`,year: `2002`,tags: `tesse,#merged`},
  {key: `2002_tennenholtz`,type: `incollection`,author: `Moshe Tennenholtz`,editor: ` `,translator: ` `,abstract: `Game Theory and Artiﬁcial Intelligence are two mature areas of research, originating from similar roots, which have taken diﬀerent research directions in the last 50 years. Recent research however shows that the connections between these areas are deep, and that the time had come for bridging the gap between these research disciplines. In this paper we concentrate on basic issues in representation, reasoning, and learning, and discuss work that lies in the intersection of Artiﬁcial Intelligence and Game Theory, for each of these subjects.`,doi: `10.1007/3-540-45634-1/////////_4`,editorb: `Goos, G. and Hartmanis, J. and van Leeuwen, J.`,editorbtype: `redactor`,isbn: `9783540439622`,journal: `Foundations and Applications of Multi-Agent Systems`,keywords: `game theory`,langid: `english`,location: `Berlin, Heidelberg`,pages: `49--58`,publisher: `Springer Berlin Heidelberg`,title: `Game Theory and Artificial Intelligence`,urldate: `2019-03-26`,volume: `2403`,year: `2002`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Game Theory/2002 Game Theory and Artificial Intelligence  2002TennenholtzGame.pdf`,tags: `#merged,game theory`},
  {key: `2002_stanley_etal3`,type: `article`,editor: ` `,author: `Kenneth O. Stanley and Risto Miikkulainen`,translator: ` `,abstract: `An important question in neuroevolution is how to gain an advantage from evolving neural network topologies along with weights. We present a method, NeuroEvolution of Augmenting Topologies (NEAT), which outperforms the best fixed-topology method on a challenging benchmark reinforcement learning task. We claim that the increased efficiency is due to (1) employing a principled method of crossover of different topologies, (2) protecting structural innovation using speciation, and (3) incrementally growing from minimal structure. We test this claim through a series of ablation studies that demonstrate that each component is necessary to the system as a whole and to each other. What results is significantly faster learning. NEAT is also an important contribution to GAs because it shows how it is possible for evolution to both optimize and complexify solutions simultaneously, offering the possibility of evolving increasingly complex solutions over generations, and strengthening the analogy with biological evolution.`,doi: `10.1162/106365602320169811`,issn: `10636560`,journal: `Evolutionary Computation`,keywords: `Competing conventions,Genetic algorithms,Network topologies,Neural networks,Neuroevolution,Speciation`,number: `2`,pages: `99--127`,pmid: `12180173`,publisher: `MIT Press`,title: `Evolving neural networks through augmenting topologies`,volume: `10`,year: `2002`,tags: `evolutive,#merged`},
  {key: `2002_stanley_etal2`,type: `article`,translator: ` `,author: `Kenneth O. Stanley and Risto Miikkulainen`,editor: ` `,abstract: `The ventral visual pathway implements object recognition and categorization in a hierarchy of processing areas with neuronal selectivities of increasing complexity. The presence of massive feedback connections within this hierarchy raises the possibility that normal visual processing relies on the use of computational loops. It is not known, however, whether object recognition can be performed at all without such loops (i.e., in a purely feed-forward mode). By analyzing the time course of reaction times in a masked natural scene categorization paradigm, we show that the human visual system can generate selective motor responses based on a single feed-forward pass. We confirm these results using a more constrained letter discrimination task, in which the rapid succession of a target and mask is actually perceived as a distractor. We show that a masked stimulus presented for only 26 msecand often not consciously perceivedcan fully determine the earliest selective motor responses: The neural representations of the stimulus and mask are thus kept separated during a short period corresponding to the feedforward sweep. Therefore, feedback loops do not appear to be mandatory for visual processing. Rather, we found that such loops allow the masked stimulus to reverberate in the visual system and affect behavior for nearly 150 msec after the feed-forward sweep.`,archiveprefix: `arXiv`,arxivid: `1407.0576`,doi: `10.1162/106365602320169811`,eprint: `1407.0576`,isbn: `10636560`,issn: `1063-6560`,journal: `Evolutionary Computation`,keywords: `evolutive`,number: `2`,pages: `99--127`,pmid: `12180173`,publisher: `MIT Press`,title: `Evolving Neural Networks through Augmenting Topologies`,url: `http://www.mitpressjournals.org/doi/10.1162/106365602320169811`,volume: `10`,year: `2002`,tags: `#merged,evolutive`},
  {key: `2002_stanley_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Kenneth O Stanley and Risto Miikkulainen`,journal: `Evolutionary computation`,number: `2`,pages: `99--127`,title: `10.1.1.28.5457`,volume: `10`,year: `2002`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2002StanleyEvolving Evolving Neural Networks through Augmenting Topologies.pdf`},
  {key: `2002_stanley_etal`,type: `article`,translator: ` `,author: `Kenneth O. Stanley and Risto Miikkulainen`,editor: ` `,abstract: `An important question in neuroevolution is how to gain an advantage from evolving neural network topologies along with weights. We present a method, NeuroEvolution of Augmenting Topologies (NEAT) that outperforms the best ﬁxed-topology method on a challenging benchmark reinforcement learning task. We claim that the increased efﬁciency is due to (1) employing a principled method of crossover of different topologies, (2) protecting structural innovation using speciation, and (3) incrementally growing from minimal structure. We test this claim through a series of ablation studies that demonstrate that each component is necessary to the system as a whole and to each other. What results is signiﬁcantly faster learning. NEAT is also an important contribution to GAs because it shows how it is possible for evolution to both optimize and complexify solutions simultaneously, offering the possibility of evolving increasingly complex solutions over generations, and strengthening the analogy with biological evolution.`,doi: `10.1162/106365602320169811`,issn: `1063-6560, 1530-9304`,journal: `Evolutionary Computation`,langid: `english`,number: `2`,pages: `99--127`,title: `Evolving Neural Networks through Augmenting Topologies`,urldate: `2019-03-28`,volume: `10`,year: `2002`,tags: `#merged,evolutive,tesse`},
  {key: `2002_skogen_etal`,type: `article`,author: `E J Skogen and J S Barton and S P Denbaars and L A Coldren`,editor: ` `,translator: ` `,abstract: `Wavelength-agile photonic integrated circuits are fabricated using aone-step ion implantation quantum-well intermixing process. In thispaper, we discuss the issues in processing optimized widely tunablemultisection lasers using this technique and present the resultsachieved using this process. This quantum-well intermixing process isgeneral in its application and can be used to monolithically integrate awide variety of optoelectronic components with widely tunable lasers.`,address: `345 E 47TH ST, NEW YORK, NY 10017-2394 USA`,doi: `10.1109/JSTQE.2002.800849`,issn: `1077-260X`,journal: `IEEE JOURNAL OF SELECTED TOPICS IN QUANTUM ELECTRONICS`,keywords: `ion implantation; laser tuning; semiconductor lase`,number: `4`,pages: `863--869`,publisher: `IEEE-INST ELECTRICAL ELECTRONICS ENGINEERS INC`,title: `A quantum-well-intermixing process for wavelength-agile photonic integrated circuits`,volume: `8`,year: `2002`},
  {key: `2002_saunders_etal`,type: `book`,editor: ` `,translator: ` `,author: `Peter Saunders and Sean Dineen`,abstract: `Third edition. Includes index. Multivariate calculus can be understood best by combining geometric insight, intuitive arguments, detailed explanations and mathematical reasoning. This textbook has successfully followed this programme. It additionally provides a solid description of the basic concepts, via familiar examples, which are then tested in technically demanding situations. In this new edition the introductory chapter and two of the chapters on the geometry of surfaces have been revised. Some exercises have been replaced and others provided with expanded solutions. Familiarity with partial derivatives and a course in linear algebra are essential prerequisites for readers of this book. Multivariate Calculus and Geometry is aimed primarily at higher level undergraduates in the mathematical sciences. The inclusion of many practical examples involving problems of several variables will appeal to mathematics, science and engineering students. Introduction to Differentiable Functions -- Level Sets and Tangent Spaces -- Lagrange Multipliers -- Maxima and Minima on Open Sets -- Curves in Rn -- Line Integrals -- The Frenet?Serret Equations -- Geometry of Curves in R3 -- Double Integration -- Parametrized Surfaces in R3 -- Surface Area -- Surface Integrals -- Stokes? Theorem -- Triple Integrals -- The Divergence Theorem -- Geometry of Surfaces in R3 -- Gaussian Curvature -- Geodesic Curvature.`,doi: `10.2307/3621630`,edition: `3`,isbn: `9781447164180`,issn: `00255572`,journal: `The Mathematical Gazette`,number: `505`,pages: `180`,publisher: `Springer-Verlag`,series: `Springer Undergraduate Mathematics Series`,title: `Multivariate Calculus and Geometry`,url: `https://www.springer.com/gp/book/9781447164180`,volume: `86`,year: `2002`},
  {key: `2002_salo`,type: `misc`,translator: ` `,editor: ` `,author: `Maaria Salo`,abstract: `This paper reviews the ﬁnite difference method in the sound synthesis of string instruments. The mathematical basis for the method and the evaluation of the recursion equations are considered. Some stability conditions are discussed. Initial and boundary conditions are reviewed for piano- and guitar-like strings.`,langid: `english`,pages: `12`,title: `Finite Difference Method in Sound Synthesis`,url: `http://math.aalto.fi//textasciitilde`,year: `2002`,tags: `finite difference methods,tesse`},
  {key: `2002_s_etal1`,type: `article`,editor: ` `,translator: ` `,author: ` S and S T ers`,abstract: `A swept-wavelength source is created by connecting four elements inseries: a femtosecond fiber laser at 1.56 mum, a non-linear fiber, adispersive fiber and a tunable spectral bandpass filter. The 1.56-mumpulses are converted to supercontinuum (1.1-2.2 mum) pulses by thenon-linear fiber, and these broadband pulses are stretched and arrangedinto wavelength scans by the dispersive fiber. The tunable bandpassfilter is used to select a portion of the super-continuum as ascan-wavelength output. A variety of scan characteristics are possibleusing this approach. As an example, an output with an effectivelinewidth of approximately 1 cm(-1) is scanned from 1350-1550 nm every20 us. Compared to previous scanning benchmarks of approximately 1nm/mus, such broad, rapid scans offer new capabilities: a gas sensingapplication is demonstrated by monitoring absorption bands of H2O, CO2,C2H2 and C2H6O at a pressure of 10 bar.`,address: `175 FIFTH AVE, NEW YORK, NY 10010 USA`,doi: `10.1007/s00340-002-1044-z`,issn: `0946-2171`,journal: `APPLIED PHYSICS B-LASERS AND OPTICS`,month: `nov`,number: `6-7`,pages: `799--802`,publisher: `SPRINGER-VERLAG`,title: `Wavelength-agile fiber laser using group-velocity dispersion of pulsed super-continua and application to broadband absorption spectroscopy`,volume: `75`,year: `2002`},
  {key: `2002_s_etal`,type: `article`,editor: ` `,translator: ` `,author: ` S and S T Ers`,abstract: `A swept-wavelength source is created by connecting four elements inseries: a femtosecond fiber laser at 1.56 mum, a non-linear fiber, adispersive fiber and a tunable spectral bandpass filter. The 1.56-mumpulses are converted to supercontinuum (1.1-2.2 mum) pulses by thenon-linear fiber, and these broadband pulses are stretched and arrangedinto wavelength scans by the dispersive fiber. The tunable bandpassfilter is used to select a portion of the super-continuum as ascan-wavelength output. A variety of scan characteristics are possibleusing this approach. As an example, an output with an effectivelinewidth of approximately 1 cm(-1) is scanned from 1350-1550 nm every20 us. Compared to previous scanning benchmarks of approximately 1nm/mus, such broad, rapid scans offer new capabilities: a gas sensingapplication is demonstrated by monitoring absorption bands of H2O, CO2,C2H2 and C2H6O at a pressure of 10 bar.`,address: `175 FIFTH AVE, NEW YORK, NY 10010 USA`,doi: `10.1007/s00340-002-1044-z`,issn: `0946-2171`,journal: `APPLIED PHYSICS B-LASERS AND OPTICS`,month: `nov`,number: `6-7`,pages: `799--802`,publisher: `SPRINGER-VERLAG`,title: `Wavelength-agile fiber laser using group-velocity dispersion of pulsed super-continua and application to broadband absorption spectroscopy`,volume: `75`,year: `2002`},
  {key: `2002_rodet_etal`,type: `article`,translator: ` `,author: `Xavier Rodet and Xavier Rodet`,editor: ` `,abstract: `As soon as the beginning of the 60?s, the singing voice have been synthesized by computer. Since these first experiments, the musical and natural quality of singing voice synthesis has largely improved and high quality commercial applications can be envisioned for a near future. This talk gives an overview of synthesis methods, control strategies and research in this field. Future challenges include synthesizer models improvements, automatic estimation of model parameter values from recordings, learning techniques for automatic rule construction and gaining a better understanding of the technical, acoustical and interpretive aspects of the singing voice`,journal: `Proc.1st IEEE Benelux Workshop on Model based Processing and Coding of Audio (MPCA-2002)`,pages: `99--108`,title: `Synthesis and processing of the singing voice`,year: `2002`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Voice Synthesis/2002 SYNTHESIS AND PROCESSING OF THE SINGING VOICE.pdf`},
  {key: `2002_purnhagen`,type: `article`,editor: ` `,author: `Heiko Purnhagen`,translator: ` `,number: `2`,pages: `5--8`,title: `PARAMETER ESTIMATION AND TRACKING FOR TIME-VARYING SINUSOIDS Laboratorium f ¨ ur Informationstechnologie , University of Hannover`,year: `2002`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2002 Parameter Estimation and Tracking for Time-Varying Sinusoids - Purnhagen.pdf`},
  {key: `2002_prautzsch_etal`,type: `book`,author: `Hartmut Prautzsch and Wolfgang Boehm and Marco Paluszny`,editor: ` `,translator: ` `,abstract: `Computer-aided modeling techniques have been developed since the advent of NC milling machines in the late 40's. Since the early 60's Bezier and B spline representations evolved as the major tool to handle curves and surfaces. These representations are geometrically intuitive and meaningful and they lead to constructive numerically robust algorithms. It is the purpose of this book to provide a solid and unified derivation of the various properties of Bezier and B-spline representations and to show the beauty of the underlying rich mathematical structure. The book focuses on the core concepts of Computer-aided Geometric Design (CAGD) with the intent to provide a clear and illustrative presentation of the basic principles as well as a treatment of advanced material, including multivariate splines, some subdivision techniques and constructions of arbitrarily smooth free-form surfaces. In order to keep the book focused, many further CAGD methods are ex cluded. In particular, rational Bezier and B-spline techniques are not ad dressed since a rigorous treatment within the appropriate context of projec tive geometry would have been beyond the scope of this book.`,doi: `10.1007/978-3-662-04919-8`,isbn: `9783642078422`,title: `B/'ezier and B-Spline Techniques`,url: `http://link.springer.com/10.1007/978-3-662-04919-8`,year: `2002`},
  {key: `2002_noll1`,type: `book`,author: `Terrie Noll`,editor: ` `,translator: ` `,abstract: `A Quarto book." Includes index. Aids to accuracy -- Designing joints -- Edge and scarf joints -- Lapped and housed joints -- Mortise-and-tenon -- Miters and bevels -- Dovetails -- Dowels and biscuits -- Fasteners, hardward, and knowdown joints.`,edition: `edi/cc/~ao: spi`,isbn: `155870633`,pages: `192`,publisher: `Chartwell Books`,shorttitle: `The Joint Book`,title: `The joint book : the complete guide to wood joinery`,url: `https://books.google.com/books/about/The_Joint_Book.html?id=Z7zZAAAAMAAJ`,year: `2002`},

  {key: `2002_moravcsik_etal`,type: `book`,editor: ` `,translator: ` `,author: `Michael J. Moravcsik and Darrel Rosenbluth`,isbn: `9780306467103`,langid: `english`,location: `New York, NY`,note: `OCLC: 248884612`,pagetotal: `316`,publisher: `Kluwer Acad./Plenum`,shorttitle: `Musical sound`,title: `Musical sound: an introduction to the physics of music`,year: `2002`},
  {key: `2002_mohanty_etal2`,type: `article`,editor: ` `,author: `A. K. Mohanty and M. Misra and L. T. Drzal`,translator: ` `,abstract: `Sustainability, industrial ecology, eco-efficiency, and green chemistry are guiding the development of the next generation of materials, products, and processes. Biodegradable plastics and bio-based polymer products based on annually renewable agricultural and biomass feedstock can form the basis for a portfolio of sustainable, eco-efficient products that can compete and capture markets currently dominated by products based exclusively on petroleum feedstock. Natural/Biofiber composites (Bio-Composites) are emerging as a viable alternative to glass fiber reinforced composites especially in automotive and building product applications. The combination of biofibers such as kenaf, hemp, flax, jute, henequen, pineapple leaf fiber, and sisal with polymer matrices from both nonrenewable and renewable resources to produce composite materials that are competitive with synthetic composites requires special attention, i.e., biofiber--matrix interface and novel processing. Natural fiber--reinforced polypropylene composites have attained commercial attraction in automotive industries. Natural fiber---polypropylene or natural fiber---polyester composites are not sufficiently eco-friendly because of the petroleum-based source and the nonbiodegradable nature of the polymer matrix. Using natural fibers with polymers based on renewable resources will allow many environmental issues to be solved. By embedding biofibers with renewable resource--based biopolymers such as cellulosic plastics; polylactides; starch plastics; polyhydroxyalkanoates (bacterial polyesters); and soy-based plastics, the so-called green bio-composites are continuously being developed.`,day: `01`,doi: `10.1023/A:1021013921916`,issn: `1572-8900`,journal: `Journal of Polymers and the Environment`,month: `Apr`,number: `1`,pages: `19--26`,title: `Sustainable Bio-Composites from Renewable Resources: Opportunities and Challenges in the Green Materials World`,url: `https://doi.org/10.1023/A:1021013921916`,volume: `10`,year: `2002`},
  {key: `2002_mohanty_etal1`,type: `article`,author: `A K Mohanty and M Misra and L T Drzal`,editor: ` `,translator: ` `,abstract: `Sustainability, industrial ecology, eco-efficiency, and green chemistry are guiding the development of the next generation of materials, products, and processes. Biodegradable plastics and bio-based polymer products based on annually renewable agricultural and biomass feedstock can form the basis for a portfolio of sustainable, eco-efficient products that can compete and capture markets currently dominated by products based exclusively on petroleum feedstock. Natural/Biofiber composites (Bio-Composites) are emerging as a viable alternative to glass fiber reinforced composites especially in automotive and building product applications. The combination of biofibers such as kenaf, hemp, flax, jute, henequen, pineapple leaf fiber, and sisal with polymer matrices from both nonrenewable and renewable resources to produce composite materials that are competitive with synthetic composites requires special attention, i.e., biofiber-matrix interface and novel processing. Natural fiber-reinforced polypropylene composites have attained commercial attraction in automotive industries. Natural fiber - polypropylene or natural fiber - polyester composites are not sufficiently eco-friendly because of the petroleum-based source and the nonbiodegradable nature of the polymer matrix. Using natural fibers with polymers based on renewable resources will allow many environmental issues to be solved. By embedding biofibers with renewable resource-based biopolymers such as cellulosic plastics; polylactides; starch plastics; polyhydroxyalkanoates (bacterial polyesters); and soy-based plastics, the so-called green bio-composites are continuously being developed. /textcopyright2002 Plenum Publishing Corporation.`,doi: `10.1023/A:1021013921916`,issn: `15662543`,journal: `Journal of Polymers and the Environment`,keywords: `Bioplastic,Cellulosic plastic,Fiber-matrix interface,Natural fiber,Polyhydroxyalkanoates,Polylactides,Soybean-based plastic,Sustamable bio-composites`,number: `1-2`,pages: `19--26`,title: `Sustainable Bio-Composites from renewable resources: Opportunities and challenges in the green materials world`,volume: `10`,year: `2002`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/Environment/2002 sustainable bio-composites from renewable resources - mohanty et al.pdf`,tags: `#merged`},
  {key: `2002_mohanty_etal`,type: `article`,author: `A K Mohanty and M Misra and L T Drzal`,editor: ` `,translator: ` `,langid: `english`,pages: `8`,title: `Sustainable Bio-Composites from Renewable Resources: Opportunities and Challenges in the Green Materials World`,year: `2002`},
  {key: `2002_lyche_etal`,type: `article`,translator: ` `,editor: ` `,author: `Tom Lyche and Knut Morken`,abstract: `In this first chapter we consider the following fundamental problem: Given a set of points in the plane, determine a smooth curve that approximates the points. The algorithm for determining the curve from the points should be well suited for implementation on a computer. That is, it should be efficient and it should not be overly sensitive to roundoff errors in the computations. We only consider methods that involve a relatively small number of elementary arithmetic operations; this ensures that the methods are efficient. The sensitivity of the methods to round-off errors is controlled by insisting that all the operations involved should amount to forming weighted averages of the given points. This has the added advantage that the constructions are geometrical in nature and easy to visualise. In Section 1.1 we discuss affine and convex combinations and the convex hull of a set of points, and relate these concepts to numerical stability (sensitivity to rounding errors), while in Section 1.2 we give a brief and very informal introduction to parametric curves. The first method for curve construction, namely polynomial interpolation, is introduced in Section 1.3. In Section 1.4 we show how to construct Bezier curves, and in Section 1.5 we generalise this construction to spline curves. At the outset, our construction of spline curves is geometrical in nature, but in Section 1.6 we show that spline curves can be written conveniently in terms of certain basis functions, namely B-splines. In the final section, we relate the material in this chapter to the rest of the book.`,keywords: `Approximation Theory,Arc Length,B-splines,Bezier Curves,Convex Hull,Knot Insertion,Linear Algebra,Marsden's Identity,Quadratic Interpolation,Splines,Tensor Product,quasi-interpolant`,pages: `36`,title: `Spline Methods`,year: `2002`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Computer Graphics/2008 Spline Methods.pdf - Tom Lyche et al.pdf`,tags: `#merged`},
  {key: `2002_lemaitre_etal`,type: `article`,author: `M Lemaitre and G Verfaillie and F Jouhaud and J M Lachiver and N Bataille`,translator: ` `,editor: ` `,abstract: `This article concerns the problem of managing the new generation ofAgile Earth Observing Satellites (AEOS). This kind of satellites ispresently studied by the French Centre National d'Etudes Spatiales(PLEIADES project). The mission of an Earth Observing Satellite is toacquire images of specified areas on the Earth surface, in response toobservation requests from customers. Whereas non-agile satellites suchas SPOT5 have only one degree of freedom for acquiring images, the newgeneration satellites have three, giving opportunities for a moreefficient use of the satellite imaging capabilities. Counterwise to thisadvantage, the selection and scheduling of observations becomessignificantly more difficult, due to the larger search space forpotential solutions. Hence, selecting and scheduling observations ofagile satellites is a highly combinatorial problem. This article setsout the overall problem and analyses its difficulties. Then it presentsdifferent methods which have been investigated in order to solve asimplified version of the complete problem: a greedy algorithm, adynamic programming algorithm, a constraint programming approach and alocal search method. (C) 2002 Editions scientifiques et medicalesElsevier SAS. All rights reserved.`,address: `23 RUE LINOIS, 75724 PARIS, FRANCE`,doi: `10.1016/S1270-9638(02)01173-2`,issn: `1270-9638`,journal: `AEROSPACE SCIENCE AND TECHNOLOGY`,keywords: `Earth Observing Satellite; agile satellite; missio`,month: `sep`,number: `5`,pages: `367--381`,publisher: `ELSEVIER FRANCE-EDITIONS SCIENTIFIQUES MEDICALES ELSEVIER`,title: `Selecting and scheduling observations of agile satellites`,volume: `6`,year: `2002`},
  {key: `2002_hsiao_etal1`,type: `article`,translator: ` `,author: `Shih Wen Hsiao and H C Huang`,editor: ` `,abstract: `A neural network based approach for product design is addressed in this article. Computer modeling, fuzzy set theory and semantic difference method are applied to set up an experiment. The experimental results are analyzed by applied back-propagation neural network, which establish the relationships between product-form parameters and adjective image words. A database for the connections among the design elements, product images and shape generation rules was constructed. A computer-aided system for product-form design was then developed based on this database. With the aid of this design system, a designer can generate 3D models of any product with different images by providing basic design elements and shape generation rules. Simultaneously, a rendered 3D model of the designed product and its images are also presented by this system. Therefore, changing the configuration parameter(s) until the product shape is acceptable can modify the image of a product. In this manner, the designed product can fit more closely to the consumers' desire. Chair design is taken as a case study; but this method can be used to develop other products. /textcopyright2001 Elsevier Science Ltd. All rights reserved.`,doi: `10.1016/S0142-694X(01)00015-1`,issn: `0142694X`,journal: `Design Studies`,keywords: `Computer-aided design,Industrial design,Neural network,Perception,Product design`,number: `1`,pages: `67--84`,title: `A neural network based approach for product form design`,url: `http://linkinghub.elsevier.com/retrieve/pii/S0142694X01000151`,volume: `23`,year: `2002`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2002 A neural network based approach for product form design - Hsiao and Huang.pdf`,tags: `#merged`},
  {key: `2002_hsiao_etal`,type: `article`,author: `Shih-Wen Hsiao and H. C. Huang`,editor: ` `,translator: ` `,abstract: `A neural network based approach for product design is addressed in this article. Computer modeling, fuzzy set theory and semantic difference method are applied to set up an experiment. The experimental results are analyzed by applied back-propagation neural network, which establish the relationships between product–form parameters and adjective image words. A database for the connections among the design elements, product images and shape generation rules was constructed. A computer-aided system for product–form design was then developed based on this database. With the aid of this design system, a designer can generate 3D models of any product with different images by providing basic design elements and shape generation rules. Simultaneously, a rendered 3D model of the designed product and its images are also presented by this system. Therefore, changing the conﬁguration parameter(s) until the product shape is acceptable can modify the image of a product. In this manner, the designed product can ﬁt more closely to the consumers’ desire. Chair design is taken as a case study; but this method can be used to develop other products. kc 2001 Elsevier Science Ltd. All rights reserved.`,doi: `10.1016/S0142-694X(01)00015-1`,issn: `0142-694X`,journal: `Design Studies`,langid: `english`,number: `1`,pages: `67--84`,title: `A neural network based approach for product form design`,url: `http://linkinghub.elsevier.com/retrieve/pii/S0142694X01000151`,urldate: `2019-04-05`,volume: `23`,year: `2002`,tags: `tesse`},
  {key: `2002_heijink_etal1`,type: `article`,author: `Hank Heijink and Ruud G J Meulenbroek`,editor: ` `,translator: ` `,abstract: `The authors performed a behavioral study of the complexity of left-hand finger movements in classical guitar playing. Six professional guitarists played movement sequences in a fixed tempo. Left-hand finger movements were recorded in 3 dimensions, and the guitar sound was recorded synchronously. Assuming that performers prefer to avoid extreme joint angles when moving, the authors hypothesized 3 complexity factors. The results showed differential effects of the complexity factors on the performance measures and on participants' judgments of complexity. The results demonstrated that keeping the joints in the middle of their range is an important principle in guitar playing, and players exploit the available tolerance in timing and placement of the left-hand fingers to control the acoustic output variability. /textcopyright2002 Taylor & Francis Group, LLC.`,doi: `10.1080/00222890209601952`,issn: `19401027`,journal: `Journal of Motor Behavior`,keywords: `Degrees of freedom,Guitar fingering,Music performance,Skilled motor behavior`,number: `4`,pages: `339--351`,pmid: `12446249`,shorttitle: `On the Complexity of Classical Guitar Playing`,title: `On the complexity of classical guitar playing: Functional adaptations to task constraints`,volume: `34`,year: `2002`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Guitar/2002 On the Complexity of Classical Guitar Playing Functional Adaptations to Task Constraints - Heijink and Meulenbroek.pdf`,tags: `#merged`},
  {key: `2002_heijink_etal`,type: `article`,translator: ` `,author: `Hank Heijink and Ruud G. J. Meulenbroek`,editor: ` `,abstract: `The authors performed a behavioral study of the complexity of left-hand finger movements in classical guitar playing. Six professional guitarists played movement sequences in a fixed tempo. Left-hand finger movements were recorded in 3 dimensions, and the guitar sound was recorded synchronously. Assuming that performers prefer to avoid extreme joint angles when moving, the authors hypothesized 3 complexity factors. The results showed differential effects of the complexity factors on the performance measures and on participants’ judgments of complexity. The results demonstrated that keeping the joints in the middle of their range is an important principle in guitar playing, and players exploit the available tolerance in timing and placement of the left-hand fingers to control the acoustic output variability.`,doi: `10.1080/00222890209601952`,issn: `0022-2895, 1940-1027`,journal: `Journal of Motor Behavior`,langid: `english`,number: `4`,pages: `339--351`,shorttitle: `On the Complexity of Classical Guitar Playing`,title: `On the Complexity of Classical Guitar Playing: Functional Adaptations to Task Constraints`,urldate: `2019-04-05`,volume: `34`,year: `2002`,tags: `tesse`},
  {key: `2002_gunasekaran_etal`,type: `article`,author: `A Gunasekaran and Y Y Yusuf`,editor: ` `,translator: ` `,abstract: `Agile Manufacturing (AM) is a relatively new operations concept that isintended to improve the competitiveness of firms. Manufacturing/serviceprocesses based on AM are characterized by customer-supplier integratedprocesses for product design, manufacturing, marketing, and supportservices. Agile manufacturing requires enriching of the customer;cooperating with competitors; organizing to manage change, uncertaintyand complexity; and leveraging people and information. In recent years,a number of research papers have been published in the area of AM. Theterm agile' was coined in 1991. However, there are still some seriousconcerns that prevent companies from taking an entirely differentdirection from AM. Considering the potential importance of agilemanufacturing in 21st century manufacturing competitiveness, an attempthas been made in this paper to re-examine the scope, definitions andstrategies of AM. In addition, a framework has been presented as a basisfor understanding the major strategies and relevant technologies of AM.`,address: `4 PARK SQUARE, MILTON PARK,, ABINGDON OX14 4RN, OXON, ENGLAND`,doi: `10.1080/00207540110118370`,issn: `0020-7543`,journal: `INTERNATIONAL JOURNAL OF PRODUCTION RESEARCH`,month: `apr`,number: `6`,pages: `1357--1385`,publisher: `TAYLOR & FRANCIS LTD`,title: `Agile manufacturing: a taxonomy of strategic and technological imperatives`,volume: `40`,year: `2002`},
  {key: `2002_gonzalez`,type: `misc`,author: `Rafael C. Gonzalez`,editor: ` `,translator: ` `,pages: `1--793`,title: `Digital_Image_Processing_2ndEd.pdf`,year: `2002`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/Digital_Image_Processing_2ndEd.pdf`},
  {key: `2002_frazzoli_etal`,type: `article`,editor: ` `,translator: ` `,author: `E Frazzoli and M A Dahleh and E Feron`,abstract: `Planning the path of an autonomous, agile vehicle in a dynamicenvironment is a very complex problem, especially when the vehicle isrequired to use its full maneuvering capabilities. Recent efforts aimedat using randomized algorithms for planning the path of kinematic anddynamic vehicles have demonstrated considerable potential forimplementation on future autonomous platforms. This paper builds uponthese efforts by proposing a randomized path planning architecture fordynamical systems in the presence of fixed and moving obstacles. Thisarchitecture addresses the dynamic constraints on the vehicle's motion,and it provides at the same time a consistent decoupling betweenlow-level control and motion planning. The path planning algorithmretains the convergence properties of its kinematic counterparts. Systemsafety is also addressed in the face of finite computation times byanalyzing the behavior of the algorithm when the available onboardcomputation resources are limited, and the planning must be performed inreal time. The proposed algorithm can be applied to vehicles whosedynamics are described either by ordinary differential equations or byhigher-level, hybrid representations. Simulation examples involving aground robot and a small autonomous helicopter are presented anddiscussed.`,address: `1801 ALEXANDER BELL DRIVE, STE 500, RESTON, VA 22091-4344 USA`,doi: `10.2514/2.4856`,issn: `0731-5090`,journal: `JOURNAL OF GUIDANCE CONTROL AND DYNAMICS`,number: `1`,pages: `116--129`,publisher: `AMER INST AERONAUT ASTRONAUT`,title: `Real-time motion planning for agile autonomous vehicles`,volume: `25`,year: `2002`},
  {key: `2002_elejabarrieta_etal`,type: `article`,translator: ` `,author: `M. J. Elejabarrieta and A. Ezcurra and C. Santamarı́a`,editor: ` `,doi: `10.1121/1.1470163`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,langid: `english`,number: `5`,pages: `2283`,title: `Coupled modes of the resonance box of the guitar`,urldate: `2019-04-05`,volume: `111`,year: `2002`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Guitar/2002 Coupled modes of the resonance box of the guitar - Elejabarrieta et al..pdf`,tags: `#merged,#corrupted author,tesse`},
  {key: `2002_egmontpetersen_etal2`,type: `article`,author: `M. Egmont-Petersen and D. De Ridder and  H and H. els`,editor: ` `,translator: ` `,abstract: `We review more than 200 applications of neural networks in image processing and discuss the present and possible future role of neural networks, especially feed-forward neural networks, Kohonen feature maps and Hopfield neural networks. The various applications are categorised into a novel two-dimensional taxonomy for image processing algorithms. One dimension specifies the type of task performed by the algorithm: preprocessing, data reduction/feature extraction, segmentation, object recognition, image understanding and optimisation. The other dimension captures the abstraction level of the input data processed by the algorithm: pixel-level, local feature-level, structure-level, object-level, object-set-level and scene characterisation. Each of the six types of tasks poses specific constraints to a neural-based approach. These specific conditions are discussed in detail. A synthesis is made of unresolved problems related to the application of pattern recognition techniques in image processing and specifically to the application of neural networks. Finally, we present an outlook into the future application of neural networks and relate them to novel developments. ?? 2002 Pattern Recognition Society. Published by Elsevier Science Ltd. All rights reserved.`,doi: `10.1016/S0031-3203(01)00178-9`,isbn: `00313203`,issn: `00313203`,journal: `Pattern Recognition`,keywords: `Digital image processing,Feature extraction,Image compression,Image understanding,Invariant pattern recognition,Neural networks,Object recognition,Optimization,Preprocessing,Segmentation,image classification,object detection,review`,number: `10`,pages: `2279--2301`,title: `Image processing with neural networks- A review`,volume: `35`,year: `2002`,tags: `image classification,review,object detection,#merged`},

  {key: `2002_e`,type: `article`,translator: ` `,editor: ` `,author: `Mitchell John E.`,journal: `Handbook of Applied Optimization`,pages: `65--77`,title: `Branch-and-Cut Algorithms for Combinatorial Optimization Problems`,year: `2002`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Optimization/1999 Branch-and-Cut Algorithms for Combinatorial Optimization Problems.pdf`},
  {key: `2002_duyne_etal`,type: `inproceedings`,editor: ` `,translator: ` `,author: `S.A. Van Duyne and J.O. Smith`,abstract: `The 2D digital waveguide mesh has proven to be effective and efficient in the modeling of musical membranes and plates, particularly in combination with recent simplifications in modeling stiffness, nonlinearities, and felt mallet excitations. The rectilinear 3D extension to the mesh had been suggested, and has been applied to the case of room acoustics. However, it requires the use of 6-port scattering junctions, which make a multiply-free implementation impossible in the isotropic case. The 4-port scattering junctions of the 2D mesh required only an internal divide by 2, which could be implemented as a right shift in binary arithmetic. However, the 6-port junction requires a divide by 3. The multiply-free cases occur for N-port junctions in which N is a power of two. We propose here a tetrahedral distribution of multiply-free 4-port scattering junctions filling space much like the molecular structure of the diamond crystal, where the placement of the scattering junctions corresponds to the placement of the carbon nuclei, and the bi-directional delay units correspond to the four tetrahedrally spaced single bonds between each pair of nuclei. We show that the tetrahedral mesh is mathematically equivalent to a finite difference scheme (FDS) which approximates the 3D lossless wave equation. We further compute the frequency- and direction-dependent plane wave propagation speed dispersion error`,doi: `10.1109/aspaa.1995.482998`,journal: `Proceedings of 1995 Workshop on Applications of Signal Processing to Audio and Accoustics`,pages: `234--237`,title: `The tetrahedral digital waveguide mesh`,volume: `1995`,year: `2002`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Digital Waveguides/1995DuyneTetrahedral The Tetrahedral Digital Waveguide Mesh.pdf`,tags: `tesse,#merged`},
  {key: `2002_dewick_etal1`,type: `misc`,editor: ` `,author: `Paul Dewick and Ken Green and Marcela Miozzo`,translator: ` `,abstract: `This paper seeks to contribute towards the construction and application of a method to assess the long-term impact of the development of their technological technologies on the environment. The paper identifies the effect of three pervasive technologies – biotechnology, information technology and nanotechnology – on the production of a range of sectors and their consequent environmental effects. The sectors are selected according to taxonomies of characteristics. The technological impact is assessed qualitatively in terms of changes in production scale and resource intensity and their resulting impact on industrial greenhouse gas emissions`,number: `January`,pages: `1--31`,title: `Technological Change, Industry Structure and the Environment`,year: `2002`,tags: `#merged`},
  {key: `2002_dewick_etal`,type: `article`,translator: ` `,editor: ` `,author: `Paul Dewick and Ken Green and Marcela Miozzo`,number: `January`,title: `Tyndall ˚ Centre and the Environment Technological Change , Industry Structure and the Environment`,year: `2002`},
  {key: `2002_degroot_etal`,type: `book`,author: `Morris H (Carnegie Mellon University) DeGroot and Mark J (Carnegie Mellon University) Schervish`,editor: ` `,translator: ` `,abstract: `The Wiley Classics Library consists of selected books that have become recognized classics in their respective fields. With these new unabridged and inexpensive editions, Wiley hopes to extend the life of these important works by making them available to future generations of mathematicians and scientists. The Wiley Classics Library consists of selected books that have become recognized classics in their respective fields. With these new unabridged and inexpensive editions, Wiley hopes to extend the life of these important works by making them available to future generations of mathematicians and scientists. Morris DeGroot (now deceased) was a great statistician and gentleman of the 20th Century. Says friend and coworker Joseph B. ("Jay") Kadane of DeGroot in the Foreword, "He was an institutional builder, as founder of the Statistics Department at Carnegie Mellon University and as first Executive Editor of Statistical Science. He was a wonderful colleague and friend, always ready for a chat about principles, a research problem, a departmental problem, a reference, or personal advice.`,isbn: `9780321500465`,issn: `14337851`,journal: `Chemistry & /ldots`,pages: `911`,title: `Probabilty and Statistics 4th ed.`,year: `2002`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Statistics/2012 Probability and statistics - DeGroot et al.pdf`},
  {key: `2002_cumhur_etal`,type: `article`,translator: ` `,editor: ` `,author: `Erkut Cumhur and Matti Karjalainen and Cumhur Erkut and Matti Karjalainen`,abstract: `The one-dimensional digital waveguides, combined with the commuted synthesis method, allow modeling and high-quality synthesis of plucked string instrument tones in a very efficient manner. However, the increasing computational power of the modern processors makes it feasible to experiment with more complex algorithms also for real-time sound synthesis purposes. By certain simplifications, time-domain methods based on finite differences (FDTD) are efficient enough to run in real time on modern processors and yet they are more flexible than the computationally less expensive commuted synthesis. The resulting structures, which are called 1-D FDTD waveguides, have previously been shown to be equal to or to approximate many properties of digital waveguides, including lossless and lossy propagation, input and output ports, terminations, and scattering junctions. The numerical stability of the 1-D FDTD waveguides, as well as their initialization and formation of the traveling waves are well understood. However, a careful comparison between 1-D FDTD waveguides and conventional digital waveguides in terms of their limitations, computational efficiency, accuracy, and interaction has not been carried out. The aim of this paper is to fill this gap by highlighting important properties of both methods side by side in string instrument modeling and synthesis. We then try to combine the best properties of both methods and discuss the interaction of the two model structures. Synthetic tones and short musical phrases obtained by both synthesis models will be demonstrated during the presentation. These sound examples will also be available at http://www.acoustics.hut.fi/demos/.`,isbn: `929043452`,journal: `Audio`,number: `1`,pages: `4`,title: `Finite Difference Method vs. Digital Waveguide Method In String Instrument Modeling and Synthesis`,url: `http://www.acoustics.hut.fi/\$/sim\$mak/PUB/ISMA2002_Erkut.pdf`,volume: `10`,year: `2002`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Digital Waveguides/finite difference method vs. digital waveguide method in string instrument - erkut et al.pdf`,tags: `#merged`},
  {key: `2002_cox`,type: `book`,translator: ` `,editor: ` `,author: `Arnie Cox`,abstract: `Winner of the 2003 Emerging Scholar Award, presented by the Society for Music Theory In this book, David Temperley addresses a fundamental question about music cognition: how do we extract basic kinds of musical information, such as meter, phrase structure, counterpoint, pitch spelling, harmony, and key from music as we hear it? Taking a computational approach, Temperley develops models for generating these aspects of musical structure. The models he proposes are based on preference rules, which are criteria for evaluating a possible structural analysis of a piece of music. A preference rule system evaluates many possible interpretations and chooses the one that best satisfies the rules. After an introductory chapter, Temperley presents preference rule systems for generating six basic kinds of musical structure: meter, phrase structure, contrapuntal structure, harmony, and key, as well as pitch spelling (the labeling of pitch events with spellings such as A flat or G sharp). He suggests that preference rule systems not only show how musical structures are inferred, but also shed light on other aspects of music. He substantiates this claim with discussions of musical ambiguity, retrospective revision, expectation, and music outside the Western canon (rock and traditional African music). He proposes a framework for the description of musical styles based on preference rule systems and explores the relevance of preference rule systems to higher-level aspects of music, such as musical schemata, narrative and drama, and musical tension.`,doi: `10.1353/not.2002.0116`,isbn: `0262201348`,issn: `1534-150X`,journal: `Notes`,number: `1`,pages: `97--99`,title: `The Cognition of Basic Musical Structures (review)`,volume: `59`,year: `2002`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/2001 The cognition of basic musical structures - Temperley.pdf`},
  {key: `2002_cook`,type: `article`,author: `Perry R Cook`,translator: ` `,editor: ` `,abstract: `Virtual environments such as games and animated and "real" movies require realistic sound effects that can be integrated by computer synthesis. The book emphasizes physical modeling of sound and focuses on real-world interactive sound effects. It is intended for game developers, graphics programmers, developers of virtual reality systems and training simulators, and others who want to learn about computational sound. It is written at an introductory level with mathematical foundations provided in appendices.`,doi: `10.1201/b19597`,isbn: `9781498765466`,journal: `Real Sound Synthesis for Interactive Applications`,pages: `1--250`,title: `Real sound synthesis for interactive applications`,year: `2002`,tags: `#merged`},
  {reviewed: true,key: `2002_boullosa`,type: `article`,author: `Ricardo R. Boullosa`,editor: ` `,translator: ` `,abstract: `Some measurements are described that pertain to the high frequency behaviour of the vibrations of the string and soundboard of the guitar.Three isolated soundboards of diﬀerent woods were compared with respect to their early decay times (by means of measurements of their vibrational impulse responses), in order to assess its possible use as an objective measure of the reverberation time of the plates. The results of all these measurements show that high frequency vibrations and radiation occurs signiﬁcantly from 1 to 14 kHz, but that the sound radiation has harmonics at frequencies up to 20 kHz. This report does not produce any experimental evidence as to the importance of the high frequency region from the subjective point of view, or to the correlation of the subjective impression of reverberation of the plates with measured data of early decay times, as these aspects were not addressed at this point.`,doi: `10.1016/S0003-682X(01)00037-8`,issn: `0003-682X`,journal: `Applied Acoustics`,keywords: `acoustics`,langid: `en`,number: `3`,pages: `311--322`,publisher: `Elsevier BV`,title: `Vibration measurements in the classical guitar`,url: `https://api.elsevier.com/content/article/PII:S0003682X01000378?httpAccept=text/xml`,volume: `63`,year: `2002`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Guitar/2002 Vibration measurements in the classical guitar - Boullosa.pdf`,tags: `#merged,acoustics,#retrieved`},
  {key: `2002_boehm`,type: `article`,translator: ` `,author: `B Boehm`,editor: ` `,abstract: `Although many of their advocates consider the agile and plan-drivensoftware development methods polar opposites, synthesizing the two canprovide developers with a comprehensive spectrum of tools and options.`,address: `10662 LOS VAQUEROS CIRCLE, PO BOX 3014, LOS ALAMITOS, CA 90720-1314 USA`,doi: `10.1109/2.976920`,issn: `0018-9162`,journal: `COMPUTER`,month: `jan`,number: `1`,pages: `64+`,publisher: `IEEE COMPUTER SOC`,title: `Get ready for agile methods, with care`,volume: `35`,year: `2002`},
  {key: `2002_berkhout_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Frans Berkhout and Julia Hertin`,journal: `Greener Management International`,pages: `37--53`,publisher: `Greenleaf Publishing`,title: `Foresight futures scenarios: developing and applying a participative strategic planning tool`,year: `2002`,tags: `#merged`},
  {key: `2002_berkhout_etal`,type: `article`,author: `Frans Berkhout and Julia Hertin`,translator: ` `,editor: ` `,abstract: `This paper presents the Foresight Futures, a participative planning tool developed by SPRU-Science and Technology Policy Research for the UK Foresight Programme. It describes the process of developing the scenario framework, sets out the key dimensions and basic storylines and summarises different ways in which the Foresight Futures have been applied by government, researchers and industry. Focusing on practical ways of using the scenarios, the final part of the paper provides guidance on their use and discusses the potential of the approach.`,doi: `10.9774/GLEAF.3062.2002.sp.00005`,issn: `09669671`,journal: `Greener Management International`,number: `37`,pages: `37--52`,shorttitle: `Foresight futures scenarios`,title: `Foresight futures scenarios: Developing and applying a participative strategic planning tool`,year: `2002`},
  {key: `2002_belton_etal1`,type: `book`,author: `S BELTON and T S STEWART`,editor: ` `,translator: ` `,abstract: `The field of multiple criteria decision analysis (MCDA), also termed multiple criteria decision aid, or multiple criteria decision making (MCDM), has developed rapidly over the past quarter century and in the process a number of divergent schools of thought have emerged. This can make it difficult for a new entrant into the field to develop a comprehensive appreciation of the range of tools and approaches which are available to assist decision makers in dealing with the ever-present difficulties of seeking compromise or consensus between conflicting inter ests and goals, i.e. the "multiple criteria". The diversity of philosophies and models makes it equally difficult for potential users of MCDA, i.e. management scientists and/or decision makers facing problems involving conflicting goals, to gain a clear understanding of which methodologies are appropriate to their particular context. Our intention in writing this book has been to provide a compre hensive yet widely accessible overview of the main streams of thought within MCDA. We aim to provide readers with sufficient awareness of the underlying philosophies and theories, understanding of the practi cal details of the methods, and insight into practice to enable them to implement any of the approaches in an informed manner. As the title of the book indicates, our emphasis is on developing an integrated view of MCDA, which we perceive to incorporate both integration of differ ent schools of thought within MCDA, and integration of MCDA with broader management theory, science and practice.`,annote: `OCLC: 903189757`,isbn: `97814613558239781461514954`,publisher: `Springer US`,title: `Multiple Criteria Decision Analysis. An Integrated Approach. Kluwer Academic Publishers, Massachusetts.`,year: `2002`,tags: `#merged`},
  {key: `2002_belton_etal`,type: `book`,editor: ` `,translator: ` `,author: `Valerie Belton and Theodor J. Stewart`,abstract: `The field of multiple criteria decision analysis (MCDA), also termed multiple criteria decision aid, or multiple criteria decision making (MCDM), has developed rapidly over the past quarter century and in the process a number of divergent schools of thought have emerged. This can make it difficult for a new entrant into the field to develop a comprehensive appreciation of the range of tools and approaches which are available to assist decision makers in dealing with the ever-present difficulties of seeking compromise or consensus between conflicting inter ests and goals, i.e. the "multiple criteria". The diversity of philosophies and models makes it equally difficult for potential users of MCDA, i.e. management scientists and/or decision makers facing problems involving conflicting goals, to gain a clear understanding of which methodologies are appropriate to their particular context. Our intention in writing this book has been to provide a compre hensive yet widely accessible overview of the main streams of thought within MCDA. We aim to provide readers with sufficient awareness of the underlying philosophies and theories, understanding of the practi cal details of the methods, and insight into practice to enable them to implement any of the approaches in an informed manner. As the title of the book indicates, our emphasis is on developing an integrated view of MCDA, which we perceive to incorporate both integration of differ ent schools of thought within MCDA, and integration of MCDA with broader management theory, science and practice.`,isbn: `97814613558239781461514954`,langid: `english`,location: `Boston, MA`,note: `OCLC: 903189757`,publisher: `Springer US`,title: `Multiple Criteria Decision Analysis an Integrated Approach`,year: `2002`,tags: `tesse`},
  {key: `2002_bakker2`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Bram Bakker`,abstract: `This paper presents reinforcement learning with a Long ShortTerm Memory recurrent neural network: RL-LSTM. Model-free RL-LSTM using Advantage(\$/lambda\$) learning and directed exploration can solve non-Markovian tasks with long-term dependencies between relevant events. This is demonstrated in a T-maze task, as well as in a difficult variation of the pole balancing task.`,isbn: `0262042088`,issn: `10495258`,journal: `Advances in Neural Information Processing Systems`,pages: `1475--1482`,publisher: `MIT Press`,title: `Reinforcement learning with long short-term memory`,url: `https://papers.nips.cc/paper/1953-reinforcement-learning-with-long-short-term-memory.pdf`,year: `2002`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Reinforcement Learning/2002BakkerReinforcement Reinforcement Learning with Long Short Term Memory.pdf`,tags: `#merged`},
  {key: `2002_bakker1`,type: `article`,editor: ` `,translator: ` `,author: `Bram Bakker`,abstract: `This paper presents reinforcement learning with a Long Short-Term Memory recurrent neural network: RL-LSTM. Model-free RL-LSTM using Advantage(,x) learning and directed exploration can solve non-Markovian tasks with long-term dependencies be-tween relevant events. This is demonstrated in a T-maze task, as well as in a difficult variation of the pole balancing task.`,journal: `International Conference on Neural Information Processing Systems`,pages: `1475--1482`,title: `Reinforcement Learning Memory`,url: `https://papers.nips.cc/paper/1953-reinforcement-learning-with-long-short-term-memory.pdf`,year: `2002`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Reinforcement Learning/2002BakkerReinforcement Reinforcement Learning with Long Short Term Memory.pdf`},

  {key: `2002_arthur_etal`,type: `article`,author: `W Brian Arthur and By W Brian Arthur`,translator: ` `,editor: ` `,abstract: `At the peak of the Internet frenzy two years ago, when the Nasdaq was over 5,000 and dotcom millionaires were buying spreads in the hills above Palo Alto, it seemed that the information revolution would go on forever. Little tech companies were popping up everywhere, and small investors were reaping returns that made them feel like geniuses. Then the bubble burst. It burst, management guru Peter Drucker tells us, because "the information industry as a business wasn't going anywhere." The information revolution had been hyped, exaggerated. Neither computers nor the Internet, Drucker says, had added much to the economy. Is the information economy going nowhere? Is its revolution over? In Silicon Valley, certainly, the prospects look bleak. But history suggests that such pessimism is misplaced --that the information revolution's best days might actually lie ahead.`,journal: `Business 2.0`,title: `Is the Information Revolution Dead?`,year: `2002`,tags: `#merged`},

  {reviewed: true,key: `2002_ahn_etal`,type: `article`,editor: ` `,translator: ` `,author: `Sung Joon Ahn and Wolfgang Rauh and Hyung Suck Cho and Hans-Jurgen Warnecke`,abstract: `Dimensional model fitting finds its applications in various fields of science and engineering and is a relevant subject in computer/machine vision and coordinate metrology. In this paper, we present two new fitting algorithms, distance-based and coordinate-based algorithm, for implicit surfaces and plane curves, which minimize the square sum of the orthogonal error distances between the model feature and the given data points. Each of the two algorithms has its own advantages and is to be purposefully applied to a specific fitting task, considering the implementation and memory space cost, and possibilities of observation weighting. By the new algorithms, the model feature parameters are grouped and simultaneously estimated in terms of form, position, and rotation parameters. The form parameters determine the shape of the model feature and the position/rotation parameters describe the rigid body motion of the model feature. The proposed algorithms are applicable to any kind of implicit surface and plane curve. In this paper, we also describe algorithm implementation and show various examples of orthogonal distance fit.`,doi: `10.1109/34.1000237`,issn: `01628828`,journal: `IEEE Transactions on Pattern Analysis and Machine Intelligence`,keywords: `Curve fitting,Gauss-Newton method,Geometric distance,Implicit curve,Implicit surface,Nonlinear least squares,Object classification,Object reconstruction,Object segmentation,Orthogonal contacting,Orthogonal distance fitting,Parameter constraint,Parameter estimation,Parametric model recovery,Surface fitting`,number: `5`,pages: `620--638`,title: `Orthogonal distance fitting of implicit curves and surfaces`,volume: `24`,year: `2002`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/implicit fitting/2002 Orthogonal distance fitting of i   {key: `2001_watson`,type: `book`,translator: ` `,author: `Joel Watson`,editor: ` `,abstract: `The two aims of this book are suggested in the ambiguity of its title: to provide a reading of major texts by Lacan, Derrida, and Kristeva and to trace the outlines of the reading theories they propose. Lacan heralds a return to the writings of Freud in order to hear in his texts the voice of the unconscious; Derrida proposes to examine so carefully the structures of the texts he reads as to discover the deconstructive openings in those texts to structures of thought that are outside or beyond them; Kristeva extends the methods of semanalysis, a psychoanalytically enhanced semiotics, to an examination of the speaking subject and the signifying structures of social practice.`,edition: `1`,isbn: `0393976483`,journal: `Graduate texts in Mathematics`,pages: `1--26`,publisher: `Routledge`,shorttitle: `Strategy and Politics`,title: `Strategy: An Introduction to Game Theory`,url: `http://www.r-tutor.com/`,year: `2001`},
  {key: `2001_temam_etal`,type: `book`,translator: ` `,author: `R Temam and A Miranville and P Gremaud`,editor: ` `,abstract: `Temam and Miranville present core topics within the general themes of fluid and solid mechanics. The brisk style allows the text to cover a wide range of top-ics including viscous flow, magnetohydrodynamics, atmospheric flows, shock equations, turbulence, nonlinear solid mechanics, solitons, and the nonlinear Schr/"odinger equation. This second edition will be a unique resource for those studying continuum mechanics at the advanced undergraduate and beginning graduate level whether in engineering, mathematics, physics, or the applied sciences. Exercises and hints for solutions have been added to the majority of chapters, and the final part on solid mechanics has been substantially expanded. These additions have now made it appropriate for use as a textbook, but it also remains an ideal reference book for students and anyone interested in continuum mechanics.`,doi: `10.1115/1.1383668`,isbn: `9780521617239`,issn: `0003-6900`,journal: `Applied Mechanics Reviews`,number: `4`,pages: `B57--B57`,title: `Mathematical Modeling in Continuum Mechanics`,volume: `54`,year: `2001`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Physics/Continuum Mechanics/2005 Mathematical Modeling in Continuum Mechanics - Roger Temam.pdf`},

  {key: `2001_sharifi_etal`,type: `article`,author: `H Sharifi and Z Zhang`,translator: ` `,editor: ` `,abstract: `A evolutionary transformation of the business environment, with changeas a main characteristic, is taking place. Manufacturing companies, eventhose operating in relatively stable conditions with good marketpositions, are facing rapid and often unanticipated changes in theirbusiness environment. Agile manufacturing is proposed in response to thecircumstances as a solution and is perceived as a vital characteristicthat manufacturing companies need to have in order to maintain theircompetitive advantages in the new order of world business, Each companywill respond in a specific and different way to the changingcircumstances by deploying its own agile characteristics. Agility inmanufacturing may be achieved through the implementation and integrationof appropriate practices which provide the required abilities for acompany to respond properly to changes. Based on this concept, amethodology is applied in two manufacturing companies and data collectedfrom the applications are used to validate the methodology. This paperprovides a brief summary of the methodology and details itsimplementation and validation in the two case study companies. Practicesare proposed to support the achievement of agility in the twoorganisations.`,address: `60/62 TOLLER LANE, BRADFORD BD8 9BY, W YORKSHIRE, ENGLAND`,doi: `10.1108/01443570110390462`,issn: `0144-3577`,journal: `INTERNATIONAL JOURNAL OF OPERATIONS & PRODUCTION MANAGEMENT`,keywords: `agile production; methodology; manufacturing`,number: `5-6`,pages: `772--794`,publisher: `MCB U P LIMITED`,title: `Agile manufacturing in practice - Application of a methodology`,volume: `21`,year: `2001`},

  {key: `2001_sanchez_etal`,type: `review`,author: `L M Sanchez and R Nagi`,editor: ` `,translator: ` `,abstract: `About a decade ago, the agile manufacturing paradigm was formulated inresponse to the constantly changing new economy' and as a basis forreturning to global competitiveness. While agility means differentthings to different enterprises under different contexts, the followingelements capture its essential concept: agility is characterized bycooperativeness and synergism (possibly resulting in virtualcorporations), by a strategic vision that enables thriving in face ofcontinuous and unpredictable change, by the responsive creation anddelivery of customer-valued, high quality and mass customizedgoods/services, by nimble organization structures of a knowledgeable andempowered workforce, and facilitated by an information infrastructurethat links constituent partners in a unified electronic network. Duringthis period, a significant amount of attention from both the academicand industrial communities has produced a large body of results inresearch and development related to this topic. Each contribution hastackled a different aspect of this large field. In this paper, we reviewa wide range of recent literature on agile manufacturing. About 73papers from premier scientific journals and conferences have beenreviewed, and a classification scheme to organize these is proposed. Wecritique these bodies of work and suggest directions for additionalresearch and identify topics where fruitful opportunities exist.`,address: `11 NEW FETTER LANE, LONDON EC4P 4EE, ENGLAND`,doi: `10.1080/00207540110068790`,issn: `0020-7543`,journal: `INTERNATIONAL JOURNAL OF PRODUCTION RESEARCH`,month: `nov`,number: `16`,pages: `3561--3600`,publisher: `TAYLOR & FRANCIS LTD`,title: `A review of agile manufacturing systems`,volume: `39`,year: `2001`},

  {key: `2001_moravcsik`,type: `book`,author: `Michael J Moravcsik`,translator: ` `,editor: ` `,abstract: `This text has been out of print since 1990; it was originally published by Solomon Press in 1987. Several experts in the field have verified that the information in the book remains constant; nothing has, or will, change in the basic science of musical sound. It explains the science of musical sound without the encumbrance of detailed mathematics. It will appeal to music lovers as well as students of music and students of physics. It can easily be promoted with our physics program.`,annote: `OCLC: 248884612`,isbn: `9780306467103`,keywords: `History / General,Music,Music / General,Music / History & Criticism,Political Science / History & Theory,Science / Acoustics & Sound,Science / Physics,Social Science / Reference,Sound`,publisher: `Kluwer Acad./Plenum`,shorttitle: `Musical sound`,title: `Musical sound: an introduction to the physics of music`,year: `2001`},

  {key: `2001_menon_etal`,type: `article`,editor: ` `,author: `P K Menon and E J Ohlmeyer`,translator: ` `,abstract: `Traditional approach for the design of missile guidance and autopilotsystems has been to design these subsystems separately and then tointegrate them. Such an approach does not exploit any beneficialrelationships between these and other subsystems. A technique forintegrated design of missile guidance and autopilot systems using thefeedback linearization technique is discussed. Numerical results using asix degree-of-freedom missile simulation are given. Integratedguidance-autopilot systems are expected to result in significantimprovements in missile performance, leading to lower weight andenhanced lethality. These design methods have extensive applications inhigh performance aircraft autopilot and guidance system design. (C) 2001Elsevier Science Ltd. All rights reserved.`,address: `THE BOULEVARD, LANGFORD LANE, KIDLINGTON, OXFORD OX5 1GB, ENGLAND`,doi: `10.1016/S0967-0661(01)00082-X`,issn: `0967-0661`,journal: `CONTROL ENGINEERING PRACTICE`,keywords: `integrated; guidance; autopilot; feedback lineariz`,month: `oct`,number: `10`,pages: `1095--1106`,publisher: `PERGAMON-ELSEVIER SCIENCE LTD`,title: `Integrated design of agile missile guidance and autopilot systems`,volume: `9`,year: `2001`},
