  {key: `1999_agle_etal1`,type: `article`,translator: ` `,author: `Bradley R Agle and Ronald K Mitchell and Jeffrey A Sonnenfeld`,editor: ` `,journal: `Academy of management journal`,number: `5`,pages: `507--525`,publisher: `Academy of Management`,title: `Who matters to Ceos? An investigation of stakeholder attributes and salience, corpate performance, and Ceo values`,volume: `42`,year: `1999`},
  {key: `1999_agle_etal`,type: `article`,author: `Bradley R Agle and Ronald K Mitchell and Jeffrey A Sonnenfeld`,editor: ` `,translator: ` `,abstract: `Using unique data provided by the CEOs of 80 large U.S. firms, we examined relationships among the stakeholder attributes of power, legitimacy, urgency, and salience; CEO values; and corporate performance. We found strong support for the attribute-salience relationship and some significant relationships among CEO values, salience, and corporate social performance but found no support for a salience-financial performance link. Our findings suggest a need for continued emphasis on the development of normative stakeholder theory.`,doi: `10.2307/256973`,issn: `00014273`,journal: `Academy of Management Journal`,number: `5`,pages: `507--525`,title: `Who matters to CEOs? An investigation of stakeholder attributes and salience, corporate performance, and CEO values`,volume: `42`,year: `1999`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/rename manually/1999 WHO MATTERS TO CEOS AN INVESTIGATION OF STAKEHOLDER ATTRIBUTES AND SALIENCE, CORPORATE PERFORMANCE, AND CEO VALUES - Agle.pdf`,tags: `#merged`},
  {key: `1999_agle`,type: `article`,editor: ` `,translator: ` `,author: `Bradley R. Agle`,journal: `Academy of Management Journal`,langid: `english`,pages: `19`,title: `WHO MATTERS TO CEOS? AN INVESTIGATION OF STAKEHOLDER ATTRIBUTES AND SALIENCE, CORPORATE PERFORMANCE, AND CEO VALUES`,year: `1999`,tags: `tesse`},
  {key: `1998_zanakis_etal1`,type: `article`,author: `Stelios H. Zanakis and Anthony Solomon and Nicole Wishart and S Dublish and  ipa`,editor: ` `,translator: ` `,abstract: `Several methods have been proposed for solving multi-attribute decision making problems (MADM). A major criticism of MADM is that different techniques may yield different results when applied to the same problem. The problem considered in this study consists of a decision matrix input of N criteria weights and ratings of L alternatives on each criterion. The comparative performance of some methods has been investigated in a few, mostly field, studies. In this simulation experiment we investigate the performance of eight methods: ELECTRE, TOPSIS, Multiplicative Exponential Weighting (MEW), Simple Additive Weighting (SAW), and four versions of AHP (original vs. geometric scale and right eigenvector vs. mean transformation solution). Simulation parameters are the number of alternatives, criteria and their distribution. The solutions are analyzed using twelve measures of similarity of performance. Similarities and differences in the behavior of these methods are investigated. Dissimilarities in weights produced by these methods become stronger in problems with few alternatives; however, the corresponding final rankings of the alternatives vary across methods more in problems with many alternatives. Although less significant, the distribution of criterion weights affects the methods differently. In general, all AHP versions behave similarly and closer to SAW than the other methods. ELECTRE is the least similar to SAW (except for closer matching the top-ranked alternative), followed by MEW. TOPSIS behaves closer to AHP and differently from ELECTRE and MEW, except for problems with few criteria. A similar rank-reversal experiment produced the following performance order of methods: SAW and MEW (best), followed by TOPSIS, AHPs and ELECTRE. It should be noted that the ELECTRE version used was adapted to the common MADM problem and therefore it did not take advantage of the method's capabilities in handling problems with ordinal or imprecise information. /textcopyright 1998 Elsevier Science B.V.`,doi: `10.1016/S0377-2217(97)00147-1`,issn: `03772217`,journal: `European Journal of Operational Research`,keywords: `Decision theory,Multiple criteria analysis,Simulation,Utility theory`,number: `3`,pages: `507--529`,title: `Multi-attribute decision making: A simulation comparison of select methods`,volume: `107`,year: `1998`},
  {key: `1998_zanakis_etal`,type: `article`,translator: ` `,editor: ` `,author: `Stelios H Zanakis and Anthony Solomon and Nicole Wishart and S Dublish and  Ipa`,abstract: `Several methods have been proposed for solving multi-attribute decision making problems (MADM). A major criticism of MADM is that different techniques may yield different results when applied to the same problem. The problem considered in this study consists of a decision matrix input of N criteria weights and ratings of L alternatives on each criterion. The comparative performance of some methods has been investigated in a few, mostly field, studies. In this simulation experiment we investigate the performance of eight methods: ELECTRE, TOPSIS, Multiplicative Exponential Weighting (MEW), Simple Additive Weighting (SAW), and four versions of AHP (original vs. geometric scale and right eigenvector vs. mean transformation solution). Simulation parameters are the number of alternatives, criteria and their distribution. The solutions are analyzed using twelve measures of similarity of performance. Similarities and differences in the behavior of these methods are investigated. Dissimilarities in weights produced by these methods become stronger in problems with few alternatives; however, the corresponding final rankings of the alternatives vary across methods more in problems with many alternatives. Although less significant, the distribution of criterion weights affects the methods differently. In general, all AHP versions behave similarly and closer to SAW than the other methods. ELECTRE is the least similar to SAW (except for closer matching the top-ranked alternative), followed by MEW. TOPSIS behaves closer to AHP and differently from ELECTRE and MEW, except for problems with few criteria. A similar rank-reversal experiment produced the following performance order of methods: SAW and MEW (best), followed by TOPSIS, AHPs and ELECTRE. It should be noted that the ELECTRE version used was adapted to the common MADM problem and therefore it did not take advantage of the method's capabilities in handling problems with ordinal or imprecise information. /textcopyright1998 Elsevier Science B.V.`,doi: `10.1016/S0377-2217(97)00147-1`,issn: `03772217`,journal: `European Journal of Operational Research`,keywords: `Decision theory,Multiple criteria analysis,Simulation,Utility theory`,number: `3`,pages: `507--529`,title: `Multi-attribute decision making: A simulation comparison of select methods`,volume: `107`,year: `1998`},
  {key: `1998_weston`,type: `book`,translator: ` `,author: `Anthony Weston`,editor: ` `,abstract: `Este trabalho ... /'e endere/ccado a todos aqueles que desejam melhorar seu relacionamento porfissional, aumentado, cirativamente, dua capacidade apra o trabalho em equipe e para a resolu/cc/~ao de conflitos. Nesse sentido, /'e estremamente /'util para execituvos, professores, psic/'ologos, advogados, administradores e pessoal de venda. Mas /'e tamb/'em endere/ccado /aqueles que desejam simplesmente aumentar sua qualidade de vida, em uma dimens/~ao intelectual e emocional, pro meio de uma mudan/cca positiva em seus relacionamentos pessoais." [contra capa]`,isbn: `972662441`,journal: `A Arte de Argumentar`,pages: `43--48`,title: `A Arte de Argumentar`,volume: `8`,year: `1998`,tags: `#merged`},
  {key: `1998_vavasis`,type: `book`,author: `Stephen Vavasis`,editor: ` `,translator: ` `,abstract: `In many engineered systems, optimization is used for decision making at time-scales rang-ing from real-time operation to long-term plan-ning. This process often involves solving sim-ilar optimization problems over and over again with slightly modified input parameters, often under stringent time requirements. We consider the problem of using the information available through this solution process to directly learn the optimal solution as a function of the input parameters, thus reducing the need of solving computationally expensive large-scale paramet-ric programs in real time. Our proposed method is based on learning relevant sets of active con-straints, from which the optimal solution can be obtained efficiently. Using active sets as features preserves information about the physics of the system, enables more interpretable learning poli-cies, and inherently accounts for relevant safety constraints. Further, the number of relevant ac-tive sets is finite, which make them simpler ob-jects to learn. To learn the relevant active sets, we propose a streaming algorithm backed up by the-oretical results. Through extensive experiments on benchmarks of the Optimal Power Flow prob-lem, we observe that often only a few active sets are relevant in practice, suggesting that this is the appropriate level of abstraction for a learning al-gorithm to target.`,doi: `10.1201/9781420049503-c34`,isbn: `9780521833783`,title: `Convex Optimization`,year: `1998`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Optimization/2004 Convex Optimization - Boyd, Stephen P. and Vandenberghe, Lieven.pdf`},
  {key: `1998_thomke_etal`,type: `article`,translator: ` `,editor: ` `,author: `S Thomke and D Reinertsen`,abstract: `As product complexity and the rate of market change have dramaticallyincreased over the last years, firms find it increasingly difficult toforecast product requirements in their development processes. Thisarticle redefines the problem from one of improving forecasting to oneof increasing product development agility and thus reducing the need foraccurate long-term forecasts. It introduces the notion of developmentflexibility, shows how it can be measured, and presents results from alarge empirical study on integrated systems development, which foundthat projects using flexible technologies outperformed projects usinginflexible technologies by a factor of 2.2 (in person-months). Finally,the article proposes three major strategies for introducing flexibilityinto organizations. These strategies can help firms increase theiragility and position themselves to succeed in accelerating and moreturbulent markets.`,address: `GRAD SCH BUSINESS ADMIN, BERKELEY, CA 94720 USA`,doi: `10.2307/41165973`,issn: `0008-1256`,journal: `CALIFORNIA MANAGEMENT REVIEW`,number: `1`,pages: `8+`,publisher: `UNIV CALIF`,title: `Agile product development: Managing development flexibility in uncertain environments`,volume: `41`,year: `1998`},
  {key: `1998_srinivasan_etal`,type: `article`,author: `Pramila Srinivasan and Leah H. Jamieson`,editor: ` `,translator: ` `,abstract: `This paper presents a technique to incorporate psychoacoustic models into an adaptive wavelet packet scheme to achieve perceptually transparent compression of high-quality (44.1 kHz) audio signals at about 45 kb/s. The filter bank structure adapts according to psychoacoustic criteria and according to the computational complexity that is available at the decoder. This permits software implementations that can perform according to the computational power available in order to achieve real time coding/decoding. The bit allocation scheme is an adapted zero-tree algorithm that also takes input from the psychoacoustic model. The measure of performance is a quantity called subband perceptual rate, which the filter bank structure adapts to approach the perceptual entropy (PE) as closely as possible. In addition, this method is also amenable to progressive transmission, that is, it can achieve the best quality of reconstruction possible considering the size of the bit stream available at the encoder. The result is a variablerate compression scheme for high-quality audio that takes into account the allowed computational complexity, the available bitbudget, and the psychoacoustic criteria for transparent coding. This paper thus provides a novel scheme to marry the results in wavelet packets and perceptual coding to construct an algorithm that is well suited to high-quality audio transfer for internet and storage applications. /textcopyright 1998 IEEE.`,doi: `10.1109/78.668558`,issn: `1053587X`,journal: `IEEE Transactions on Signal Processing`,keywords: `Audio compression,Wavelet applications,Wavelet packets,Zero trees`,number: `4`,pages: `1085--1093`,title: `High-quality audio compression using an adaptive wavelet packet decomposition and psychoacoustic modeling`,volume: `46`,year: `1998`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/1998 High-quality audio compression using an adaptive wavelet packet decomposition and psychoacoustic modeling - Srinivasan and Jamieson.pdf`},
  {key: `1998_solomon_etal`,type: `article`,editor: ` `,translator: ` `,author: `Anthony Solomon and Nicole Wishart and S Dublish and  ipa`,keywords: `multiple criteria analysis`,number: `97`,title: `Multi-attribute decision making : A simulation comparison of select methods`,volume: `2217`,year: `1998`},
  {key: `1998_serra_etal`,type: `article`,editor: ` `,translator: ` `,author: `Xavier Serra and Jordi Bonada`,abstract: `<!-- .Normal font-size 10.0pt; font-family "Times New Roman"; --> <p> <span>The basic Spectral Modeling Synthesis (SMS) technique models sounds as the sum of sinusoids plus a residual. Though this analysis/synthesis system has proved to be successful in transforming sounds, more powerful and intuitive musical transformations can be achieved by moving into the SMS high-level attribute plane. In this paper we describe how to extract high level sound attributes from the basic representation, modify them, and add them back before the synthesis stage. In this process new problems come up for which we propose some initial solutions.</span> </p>`,journal: `International Conference on Digital Audio Effects`,number: `February 2013`,title: `Sound Transformations Based on the SMS High Level Attributes`,url: `http://mtg.upf.edu/files/publications/dafx98-1.pdf`,year: `1998`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/rename manually/Sound Transformations Based on the SMS High Level Attributes - Serra and Bonada.pdf`,tags: `#merged`},
  {key: `1998_sampler`,type: `article`,author: `J. Sampler`,translator: ` `,editor: ` `,abstract: `We are entering a new competitive age in which the basis of competition is being fundamentally altered through the introduction of advanced information technologies and public communication infrastructures, such as the Internet. In these environments, the nature and locus of competition will radically alter, as information becomes an increasingly important resource. This paper develops ideas around the strategic characteristics of information-information separability and industry concentration, related diversification, and innovation for firms competing in the Information Age.`,journal: `Strategic Management Journal`,keywords: `industry boundary,industry structure,information,information age,information separability`,number: `4`,pages: `343--355`,publisher: `Wiley Online Library`,title: `Redefining industry structure for the information age`,url: `http://onlinelibrary.wiley.com/doi/10.1002/(SICI)1097-0266(199804)19:4`,volume: `19`,year: `1998`},
  {key: `1998_saad_etal`,type: `article`,author: `Emad W Saad and Danil V Prokhorov and Donald C Wunsch`,editor: ` `,translator: ` `,__markedentry: `[tesse:1]`,journal: `IEEE Transactions on neural networks`,number: `6`,pages: `1456--1470`,publisher: `IEEE`,title: `Comparative study of stock trend prediction using time delay, recurrent and probabilistic neural networks`,volume: `9`,year: `1998`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/ANNs&Stock/1998 Comparative study of stock trend prediction using time delay, recurrent and probabilistic neural networks.pdf`,tags: `#merged`},
  {key: `1998_needham`,type: `book`,author: `Tristan Needham`,editor: ` `,translator: ` `,isbn: `9780198534471`,langid: `english`,location: `Oxford`,note: `OCLC: 632965949`,pagetotal: `592`,publisher: `Clarendon Press`,title: `Visual complex analysis`,year: `1998`,tags: `tesse`},
  {key: `1998_lunt1`,type: `article`,author: `James Lunt`,translator: ` `,editor: ` `,abstract: `Polylactic acids (PLA) are not new polymers. However, recent developments in the capability to manufacture the monomer economically from renewable feedstocks have placed these materials at the forefront of the emerging biodegradable plastics industry. Increasing realisation of the intrinsic properties of these polymers, coupled with a knowledge of how such properties can be manipulated to achieve compatibility with thermoplastics processing, manufacturing, and end-use requirements has fuelled technological and commercial interest in PLA products. This paper discusses the various technologies being used to produce polylactic acids. In addition, attention is drawn to how monomer stereochemistry can be controlled to impart targeted utility in the final polymers. Specific applications are described to illustrate further the range of properties that can be developed by utilising both the basic monomer/polymer chemistries in combination with post-modification techniques. Finally, the biodegradation mechanism of polylactic acids will be discussed and contrasted with other biodegradable polymers. /textcopyright1998 Elsevier Science Limited. All rights reserved.`,doi: `10.1016/s0141-3910(97)00148-1`,issn: `01413910`,journal: `Polymer Degradation and Stability`,number: `1-3`,pages: `145--152`,title: `Large-scale production, properties and commercial applications of poly lactic acid polymers`,url: `http://linkinghub.elsevier.com/retrieve/pii/S0141391097001481`,volume: `59`,year: `1998`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/1998 large-scale production, properties and commercial applications of polylactic - lunt.pdf`,tags: `#merged`},
  {key: `1998_lunt`,type: `article`,translator: ` `,author: `James Lunt`,editor: ` `,doi: `10.1016/S0141-3910(97)00148-1`,issn: `0141-3910`,journal: `Polymer Degradation and Stability`,langid: `english`,number: `1`,pages: `145--152`,title: `Large-scale production, properties and commercial applications of polylactic acid polymers`,url: `http://linkinghub.elsevier.com/retrieve/pii/S0141391097001481`,urldate: `2019-04-07`,volume: `59`,year: `1998`},
  {key: `1998_lecun_etal4`,type: `article`,author: `Yann LeCun and L'eon Bottou and Yoshua Bengio and Patrick Haffner`,editor: ` `,translator: ` `,abstract: `Multilayer neural networks trained with the back-propagation algorithm constitute the best example of a successful gradient-based learning technique. Given an appropriate network architecture, gradient-based learning algorithms can be used to synthesize a complex decision surface that can classify high-dimensional patterns, such as handwritten characters, with minimal preprocessing. This paper reviews various methods applied to handwritten character recognition and compares them on a standard handwritten digit recognition task. Convolutional neural networks, which are specifically designed to deal with the variability of two dimensional (2-D) shapes, are shown to outperform all other techniques. Real-life document recognition systems are composed of multiple modules including field extraction, segmentation, recognition, and language modeling. A new learning paradigm, called graph transformer networks (GTN's), allows such multimodule systems to be trained globally using gradient-based methods so as to minimize an overall performance measure. Two systems for online handwriting recognition are described. Experiments demonstrate the advantage of global training, and the flexibility of graph transformer networks. A graph transformer network for reading a bank check is also described. It uses convolutional neural network character recognizers combined with global training techniques to provide record accuracy on business and personal checks. It is deployed commercially and reads several million checks per day. /textcopyright 1998 IEEE.`,archiveprefix: `arXiv`,arxivid: `1102.0183`,doi: `10.1109/5.726791`,eprint: `1102.0183`,isbn: `00189219`,issn: `00189219`,journal: `Proceedings of the IEEE`,keywords: `Convolutional neural networks,Document recognition,Finite state transducers,Gradient-based learning,Graph transformer networks,Machine learning,Neural networks,Optical character recognition (OCR),seminal`,number: `11`,pages: `2278--2323`,pmid: `15823584`,publisher: `IEEE`,title: `Gradient-based learning applied to document recognition`,volume: `86`,year: `1998`,tags: `seminal`},
  {key: `1998_lecun_etal3`,type: `article`,editor: ` `,translator: ` `,author: `Yann LeCun and L'eon L??on L'eon L??on L'eon Bottou and Yoshua Bengio and Patrick Haffner`,abstract: `Multilayer neural networks trained with the back-propagation/nalgorithm constitute the best example of a successful gradient based/nlearning technique. Given an appropriate network architecture,/ngradient-based learning algorithms can be used to synthesize a complex/ndecision surface that can classify high-dimensional patterns, such as/nhandwritten characters, with minimal preprocessing. This paper reviews/nvarious methods applied to handwritten character recognition and/ncompares them on a standard handwritten digit recognition task./nConvolutional neural networks, which are specifically designed to deal/nwith the variability of 2D shapes, are shown to outperform all other/ntechniques. Real-life document recognition systems are composed of/nmultiple modules including field extraction, segmentation recognition,/nand language modeling. A new learning paradigm, called graph transformer/nnetworks (GTN), allows such multimodule systems to be trained globally/nusing gradient-based methods so as to minimize an overall performance/nmeasure. Two systems for online handwriting recognition are described./nExperiments demonstrate the advantage of global training, and the/nflexibility of graph transformer networks. A graph transformer network/nfor reading a bank cheque is also described. It uses convolutional/nneural network character recognizers combined with global training/ntechniques to provide record accuracy on business and personal cheques./nIt is deployed commercially and reads several million cheques per day/n`,archiveprefix: `arXiv`,arxivid: `1102.0183`,doi: `10.1109/5.726791`,eprint: `1102.0183`,isbn: `00189219`,issn: `00189219`,journal: `Proceedings of the IEEE`,keywords: `Convolutional neural networks,Document recognition,Finite state transducers,Gradient-based learning,Graph transforme   {key: `1998_lecun_etal1`,type: `article`,author: `Yann LeCun and L'eon Bottou and Yoshua Bengio and Patrick Haffner`,editor: ` `,translator: ` `,abstract: `Multilayer neural networks trained with the back-propagation algorithm constitute the best example of a successful gradient-based learning technique. Given an appropriate network architecture, gradient-based learning algorithms can be used to synthesize a complex decision surface that can classify high-dimensional patterns, such as handwritten characters, with minimal preprocessing. This paper reviews various methods applied to handwritten character recognition and compares them on a standard handwritten digit recognition task. Convolutional neural networks, which are specifically designed to deal with the variability of two dimensional (2-D) shapes, are shown to outperform all other techniques. Real-life document recognition systems are composed of multiple modules including field extraction, segmentation, recognition, and language modeling. A new learning paradigm, called graph transformer networks (GTN's), allows such multimodule systems to be trained globally using gradient-based methods so as to minimize an overall performance measure. Two systems for online handwriting recognition are described. Experiments demonstrate the advantage of global training, and the flexibility of graph transformer networks. A graph transformer network for reading a bank check is also described. It uses convolutional neural network character recognizers combined with global training techniques to provide record accuracy on business and personal checks. It is deployed commercially and reads several million checks per day. /textcopyright1998 IEEE.`,archiveprefix: `arXiv`,arxivid: `1102.0183`,doi: `10.1109/5.726791`,eprint: `1102.0183`,isbn: `00189219`,issn: `00189219`,journal: `Proceedings of the IEEE`,keywords: `Convolutional neural networks,Document recognition,Finite state transducers,Gradient-based learning,Graph transformer networks,Machine learning,Neural networks,Optical character recognition (OCR),seminal`,number: `11`,pages: `2278--2323`,pmid: `15823584`,publisher: `IEEE`,title: `Lecun-98`,volume: `86`,year: `1998`,tags: `#corrupted author,seminal`},
  {key: `1998_lecun_etal`,type: `article`,translator: ` `,author: `Y. LeCun and L. Bottou and Y. Bengio and P. Haffner`,editor: ` `,doi: `10.1109/5.726791`,issn: `0018-9219`,journal: `Proceedings of the IEEE`,keywords: `Hidden Markov models, Feature extraction, Neural networks, 2D shape variability, back-propagation, backpropagation, Character recognition, cheque reading, complex decision surface synthesis, convolution, convolutional neural network character recognizers, document recognition, document recognition systems, field extraction, gradient based learning technique, gradient-based learning, graph transformer networks, GTN, handwritten character recognition, handwritten digit recognition task, high-dimensional patterns, language modeling, Machine learning, Multi-layer neural network, multilayer neural networks, multilayer perceptrons, multimodule systems, optical character recognition, Optical character recognition software, Optical computing, Pattern recognition, performance measure minimization, Principal component analysis, segmentation recognition`,number: `11`,pages: `2278--2324`,title: `Gradient-based learning applied to document recognition`,volume: `86`,year: `1998`,tags: `tesse,#merged`},
  {key: `1998_laird_etal1`,type: `inproceedings`,translator: ` `,editor: ` `,author: `J Laird and P Masri and C N Canagarajah`,abstract: `Digital waveguides may be used to construct efficient physical models of musical instruments and other resonant systems. They are commonly used to model systems with simple boundary conditions, such as strings and square membranes. Membranes are modelled by connecting digital waveguides together to form a mesh; however when modelling circular membranes, such as those found in percussive drums or microphones, the mesh does not approximate well to the boundary shape. It was found that a two-dimensional triangular mesh structure, with rimguides attached around the edge could overcome this. In this paper several rimguide strategies have been explored. The best of these involves adjusting the phase delay so that the model is accurate for frequencies close to DC. The improvement is particularly noticeable for efficient (low sample rate) implementations.`,doi: `10.1049/ic:19980829`,issn: `09633308`,journal: `IEE Colloquium (Digest)`,number: `470`,pages: `12`,publisher: `IEE`,title: `Efficient and accurate synthesis of circular membranes using digital waveguides`,volume: `1998`,year: `1998`,tags: `#merged`},
  {key: `1998_laird_etal`,type: `inproceedings`,author: `J. Laird and P. Masri and C. N. Canagarajah`,editor: ` `,translator: ` `,abstract: `Digital waveguides may be used to construct efficient physical models of musical instruments and other resonant systems. They are commonly used to model systems with simple boundary - conditions, such as strings and square membranes. Membranes are modelled by connecting digital waveguides together to form a mesh; however when modelling circular membranes, such as those found in percussive drums or microphones, the mesh does not approximate well to the boundary shape. It was found that a two-dimensional triangular mesh structure, with rimguides attached around the edge could overcome this. In this paper several rimguide strategies have been explored. The best of these involves adjusting the phase delay so that the model is accurate for frequencies close to DC. The improvement is particularly noticeable for efficient (low sample rate) implementations.`,doi: `10.1049/ic:19980829`,journal: `IEE Colloquium on Audio and Music Technology: the Challenge of Creative DSP`,langid: `english`,location: `London, UK`,pages: `12--12`,publisher: `IEE`,title: `Efficient and accurate synthesis of circular membranes using digital waveguides`,urldate: `2019-03-28`,volume: `1998`,year: `1998`,tags: `tesse,digital waveguides`},
  {reviewed: true,key: `1998_karjalainen_etal`,type: `article`,editor: ` `,author: `Matti Karjalainen and Vesa Valimaki and Tero Tolonen`,translator: ` `,doi: `10.2307/3681155`,issn: `01489267`,journal: `Computer Music Journal`,number: `3`,pages: `17--32`,shorttitle: `Plucked-String Models`,title: `Plucked-String Models: From the Karplus-Strong Algorithm to Digital Waveguides and Beyond`,url: `https://www.jstor.org/stable/3681155?origin=crossref`,volume: `22`,year: `1998`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Digital Waveguides/1998 plucked-string models - karjalainen et al.pdf`,tags: `sound synthesis,karplus-strong,digital waveguides`},
  {key: `1998_iii_etal`,type: `article`,editor: ` `,author: `Julius O Smith Iii and Scott N Levine`,translator: ` `,abstract: `The purpose of this paper is to demonstrate a lo w bitrate audio coding algorithm that allo ws modications in the compressed domain The input audio is segregated in to three dieren t represen tations sin usoids transien ts and noise Eac h rep resen tation can be individually quan tized and then easily be timescaled andor pitc hshifted`,journal: `Audio Engineering Society Convention 105`,title: `A Sines + Transients + Noise Audio Representation for Data Compression and Time Pitch Scale Modifications`,year: `1998`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/1998 A Sines+Transients+Noise Audio Representation for Data Compression and Time Pitch Scale Modi cations - Levine.pdf`},
  {key: `1998_huang_etal`,type: `article`,author: `Norden E. Huang and Zheng Shen and Steven R. Long and Manli C. Wu and Hsing H. Snin and Quanan Zheng and Nai Chyuan Yen and Chi Chao Tung and Henry H. Liu`,translator: ` `,editor: ` `,abstract: `A new method for analysing nonlinear and non-stationary data has been developed. The key part of the method is the 'empirical mode decomposition' method with which any complicated data set can be decomposed into a finite and often small number of 'intrinsic mode functions' that admit well-behaved Hubert transforms. This decomposition method is adaptive, and, therefore, highly efficient. Since the decomposition is based on the local characteristic time scale of the data, it is applicable to nonlinear and non-stationary processes. With the Hubert transform, the 'instrinic mode functions' yield instantaneous frequencies as functions of time that give sharp identifications of imbedded structures. The final presentation of the results is an energy-frequency-time distribution, designated as the Hubert spectrum. In this method, the main conceptual innovations are the introduction of 'intrinsic mode functions' based on local properties of the signal, which makes the instantaneous frequency meaningful; and the introduction of the instantaneous frequencies for complicated data sets, which eliminate the need for spurious harmonics to represent nonlinear and non-stationary signals. Examples from the numerical results of the classical nonlinear equation systems and data representing natural phenomena are given to demonstrate the power of this new method. Classical nonlinear system data, are especially interesting, for they serve to illustrate the roles played by the nonlinear and non-stationary effects in the energy-frequency-time distribution /textcopyright 1998 The Royal Society.`,doi: `10.1098/rspa.1998.0193`,issn: `13645021`,journal: `Proceedings of the Royal Society A: Mathematical, Physical and Engineering Sciences`,keywords: `Empirical mode decomposition,Frequency-time spectrum,Hubert spectral analysis,Intrinsic time scale,Non-stationary time series,Nonlinear differential equations`,number: `1971`,pages: `903--995`,title: `The empirical mode decomposition and the Hubert spectrum for nonlinear and non-stationary time series analysis`,volume: `454`,year: `1998`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/envelope/1998 The empirical mode decomposition and the Hilbert spectrum for nonlinear and non-stationary time series analysis - Huang et al..pdf`},
  {key: `1998_hu_etal1`,type: `article`,translator: ` `,author: `Junling Hu and Michael P Wellman`,editor: ` `,abstract: `In this paper, we adopt general-sum stochastic games as a framework for multiagent reinforcement learning. Our work extends previous work by Littman on zero-sum stochastic games to a broader framework. We design a multiagent Q-learning method under this framework, and prove that it converges to a Nash equilibrium under specified conditions. This algorithm is useful for finding the optimal strategy when there exists a unique Nash equilibrium in the game. When there exist multiple Nash equilibria in the game, this algorithm should be combined with other learning techniques to find optimal strategies.`,isbn: `1558605568`,journal: `Proceedings of the fifteenth international conference on machine learning`,pages: `250`,pmid: `371347`,title: `Multiagent reinforcement learning: Theoretical framework and an algorithm`,volume: `242`,year: `1998`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Reinforcement Learning/Multiagent Reinforcement LeAarlgnoinrigthmTheoretical Framework and an - Hu and Wellman.pdf`},
  {key: `1998_hu_etal`,type: `inproceedings`,translator: ` `,editor: ` `,author: `Junling Hu and Michael P Wellman and  others`,journal: `ICML`,organization: `Citeseer`,pages: `242--250`,title: `Multiagent reinforcement learning: theoretical framework and an algorithm.`,volume: `98`,year: `1998`},
  {key: `1998_horie_etal`,type: `article`,author: `R Horie and E Aiyoshi`,editor: ` `,translator: ` `,abstract: `We propose a new mutually coupled plural Neural Networks (N.N.) modules and its application to associative memories from the view point of noncooperative game theory. First, We propose a new dynamical searching model named Parallel Steepest Descent Method with Braking operators (PSDMB) which searches the Nash Equilibrium (NE) points under [0, 1]-interval or nonnegative constraints. Second, we propose a new mutually coupled plural N.N. modules named Game Neural Networks (GNN) to realize the proposed PSDMB with quadratic objective functions. In Addition, we indicate relations between the PSDMB, the GNN and the Lotka-Volterra equation. Last, for an application of the proposed GNN, we propose two kinds of multi modular associative memories which can associate the combined patterns composed of plural partial patterns: (1) the combined patterns are stored as the NE points and robust for noisy inputs; (2) the circulative sequence of the combined patterns are stored as saddles of a heteroclinic cycle.`,doi: `10.1109/icsmc.1998.728171`,issn: `08843627`,journal: `Proceedings of the IEEE International Conference on Systems, Man and Cybernetics`,pages: `1886--1891`,title: `Neural Networks realization of searching models for Nash Equilibrium points and their application to associative memories`,volume: `2`,year: `1998`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/neural networks realization of searching models for nash equilibr' and their - horie et al.pdf`,tags: `#merged`},
  {key: `1998_gunasekaran`,type: `article`,author: `A Gunasekaran`,editor: ` `,translator: ` `,abstract: `Tougher competitive situations have led to increasing attention beingpaid to customer satisfaction, of which timely and customized servicesare the key concepts. As the product life cycle becomes shortened, highproduct quality becomes necessary for survival. Markets become highlydiversified and global, and continuous and unexpected change become thekey factors for success. The need for a method of rapidly andcost-effectively developing products, production facilities andsupporting software, including design, process planning and shop floorcontrol system has led to the concept of agile manufacturing.Agile manufacturing can be defined as the capability to survive andprosper in a competitive environment of continuous and unpredictablechange by reacting quickly and effectively to changing markets, drivenby customer-designed products and services. This article details the keyconcepts and enablers of agile manufacturing. The key enablers of agilemanufacturing include: (i) virtual enterprise formation tools/metrics;(ii) physically distributed manufacturing architecture and teams; (iii)rapid partnership formation tools/metrics; (iv) concurrent engineering;(v) integrated product/production/business information system; (vi)rapid prototyping tools; and (vii) electronic commerce. A conceptualframework for the development of an agile manufacturing system andfuture research directions are presented in this paper. This frameworktakes into account the customization and system integration with thehelp of business process redesign, legal issues, concurrent engineering,computer-integrated manufacturing, cost management, total qualitymanagement and information technology.`,address: `ONE GUNPOWDER SQUARE, LONDON EC4A 3DE, ENGLAND`,doi: `10.1080/002075498193291`,issn: `0020-7543`,journal: `INTERNATIONAL JOURNAL OF PRODUCTION RESEARCH`,month: `may`,number: `5`,pages: `1223--1247`,publisher: `TAYLOR & FRANCIS LTD`,title: `Agile manufacturing: enablers and an implementation framework`,volume: `36`,year: `1998`},
  {key: `1998_guitouni_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Adel Guitouni and Jean Marc Martel`,abstract: `Despite the development of a large number of refined multicriterion decision aid (MCDA) methods, none can be considered as the 'super method' appropriate to all decision making situations. Hence, how can one choose an appropriate method to a specific decision situation? Recent experimental studies in psychology and behaviour have revealed, on the one hand, that the human thinking is not to be modelled by logical rules and calculations, and, on the other hand, that the response mode affects the preference formation as well as the use of compensatory or noncompensatory strategies. The aim of this paper is to draw a conceptual framework for articulating tentative guidelines to choose an appropriate MCDA method. This paper also presents the results of the comparison of well known multicriterion aggregation procedures (MCAP) on the basis of these guidelines. In our opinion this study can constitute a first step for proposing a methodological approach to select an appropriate MCDA method to a specific decision making situation. Such an approach should be validated and may be integrated into a decision support system. Moreover, the framework suggested is helpful to develop useful methods and to address neglected issues within the field. /textcopyright1998 Elsevier Science B.V. All rights reserved.`,doi: `10.1016/S0377-2217(98)00073-3`,issn: `03772217`,journal: `European Journal of Operational Research`,keywords: `Behavioural considerations,Comparative analysis,Decision making situation,Multicriteria analysis,Multicriterion aggregation procedure,Multicriterion decision aid method,Preferences modelling`,number: `2`,pages: `501--521`,title: `Tentative guidelines to help choosing an appropriate MCDA method`,volume: `109`,year: `1998`,tags: `#merged`},
  {key: `1998_guitouni_etal`,type: `article`,editor: ` `,translator: ` `,author: `Adel Guitouni and Jean-marc Martel`,keywords: `aggregation procedure,behavioural considerations,comparative analysis,decision making situation,multicriteria analysis,multicriterion,multicriterion decision aid method,preferences modelling`,pages: `501--521`,title: `Tentative guidelines to help choosing an appropriate MCDA method`,volume: `109`,year: `1998`},
  {key: `1998_godsill_etal`,type: `article`,translator: ` `,author: `Simon J. Godsill and Peter J. W. Rayner`,editor: ` `,abstract: `The introduction of high quality digital audio media such as the compact disc and digital audio tape has greatly raised expectations about sound quality in all types of recordings. Combined with a recent upsurge in interest in historical and archive recordings of music, speech and other audio material, the restoration of degraded sources has become an increasingly important field. Containing research previously unpublished in any form, applications of modern signal processing techniques to audio restoration are presented here in a comprehensive and authoritative text. As well as providing a wide coverage of existing methodologies the authors also analyse both current areas of research and future trends. In addition the text is supported by introductory material on digital signal processing. Aimed at researchers in signal processing, at communications industries and at music companies and media libraries wishing to remarket or use archive sound recordings, this is a unique and essential study of audio restoration techniques.`,isbn: `9783540762225`,pages: `143--146`,title: `Digital Audio Restoration - a statistical model based approach`,url: `http://books.google.de/books?id=NC1TAAAAMAAJ`,year: `1998`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/Digital Audio Restoration - a statistical model based approach - Godsill and Rayner.pdf`},
  {key: `1998_foslerlussier`,type: `article`,author: `Eric Fosler-lussier`,editor: ` `,translator: ` `,abstract: `This tutorial gives a gentle introduction to Markov models and Hidden Markov models as mathematical abstractions, and relates them to their use in automatic speech recognition. This material was deveoped for the fall 1995 semester of CS188 Introduction to Artificial Intelligence at the University of California, Berkeley. It is tergeted for introductory AI courses; basic knowledge of probability is assumed . This version is slightly updated from the original, including a few minor error corrections, a short "Further reading" section, and exercises that were given as a homework in the Fall 1995 class.`,number: `510`,pages: `9`,title: `Markov Models and Hidden Markov Models: A Brief Tutorial`,volume: `1198`,year: `1998`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Markov/Markov Models and Hidden Markov Models A Brief Tutorial - Fosler-Lussier.pdf`,tags: `#merged,#corrupted author`},
  {key: `1998_fontana_etal1`,type: `article`,translator: ` `,author: `Federico Fontana and Davide Rocchesso`,editor: ` `,abstract: `Recent research on Physical Modeling has led to 2-D discrete-time structures based on the Digital Waveguides. These structures are well suited for efficient yet accurate simulation of wave propagation in an ideal membrane. Nevertheless, real membranes exhibit a different behaviour, due to the environmental conditions and to the material they are made of. In this work we consider some aspects, crucial for the audio signal, of the physical phenomena concerning real membranes, and we will develop a 2-D waveguide model encompassing the effects of these aspects. In order to excite the simulated membrane, we will consider a hammer model previously developed for piano strings, and here adapted to fit the hammer-membrane interaction.`,issn: `00017884`,journal: `Acustica`,number: `3`,pages: `529--542`,title: `Physical Modeling of Membranes for Percussion Instruments`,volume: `84`,year: `1998`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Physical Modeling/1998FontanaPhysical Physical Modeling of Membranes for Percussion Instruments.pdf`,tags: `#merged`},
  {key: `1998_fontana_etal`,type: `article`,author: `Federico Fontana and Davide Rocchesso`,editor: ` `,translator: ` `,abstract: `Recent research on Physical Modeling has led to 2-D discrete-time structures based on the Digital Waveguides. These structures are well suited for efficient yet accurate simulation of wave propagation in an ideal membrane. Nevertheless, real membranes exhibit a different behaviour, due to the environmental conditions and to the material they are made of. In this work we consider some aspects, crucial for the audio signal, of the physical phenomena concerning real membranes, and we will develop a 2-D waveguide model encompassing the effects of these aspects. In order to excite the simulated membrane, we will consider a hammer model previously developed for piano strings, and here adapted to fit the hammer-membrane interaction.`,journal: `acta acustica`,langid: `english`,pages: `15`,title: `Physical Modeling of Membranes for Percussion Instruments`,volume: `84`,year: `1998`,tags: `digital waveguides,acoustics,tesse`},
  {key: `1998_erev_etal`,type: `article`,editor: ` `,translator: ` `,author: `Ido Erev and Alvin E. Roth`,abstract: `We examine learning in all experiments we could locate involving 100 periods or more of games with a unique equilibrium in mixed strategies, and in a new experiment. We study both the ex post ("best fit") descriptive power of learning models, and their ex ante predictive power, by simulating each experiment using parameters estimated from the other experiments. Even a one-parameter reinforcement learning model robustly outperforms the equilibrium predictions. Predictive power is improved by adding "forgetting" and "experimentation," or by allowing greater rationality as in probabilistic fictitious play. Implications for developing a low-rationality, cognitive game theory are discussed.`,doi: `10.2307/117009`,issn: `00028282`,journal: `American Economic Review`,number: `4`,pages: `848--881`,title: `Predicting How People Play Games: Reinforcement Learning in Experimental Games with Unique, Mixed Strategy Equilibria`,volume: `88`,year: `1998`,tags: `#merged`},
  {key: `1998_division_etal`,type: `article`,translator: ` `,author: `St Division and  ards and Published By`,editor: ` `,abstract: `This glossary contains more than 5,000 technical terms and definitions that were standardized by the federal government for use by international and U.S. government telecommunications specialists. It includes international and national terms drawn from the International Telecommunication Union, the International Organization for Standardization, the TIA, ANSI, and others.`,doi: `10.5860/choice.35-3647`,issn: `0009-4978`,journal: `Choice Reviews Online`,number: `07`,pages: `35--3647--35--3647`,title: `Telecommunications: glossary of telecommunication terms`,volume: `35`,year: `1998`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/1998 Telecommunications glossary of telecommunication terms - .pdf`},
  {key: `1998_caplin`,type: `book`,author: `William E. Caplin`,editor: ` `,translator: ` `,abstract: `Introducing a new theory of musical form for the analysis of instrumental music of the classical style. The book provides a broad set of principles and a comprehensive methodology for analysing phrases and themes to complete movements. Illustrated with over 250 annotated musical examples by Haydn, Mozart and Beethoven. 1. Some Basic Formal Functions: An Overview -- 2. Fundamental Progressions of Harmony -- 3. Sentence -- 4. Period -- 5. Hybrid Themes and Compound Themes -- 6. Small Ternary -- 7. Small Binary -- 8. Subordinate Theme -- 9. Transition -- 10. Development -- 11. Recapitulation -- 12. Coda -- 13. Sonata Form -- 14. Slow-Movement Forms -- 15. Minuet/Trio Form -- 16. Rondo Forms -- 17. Concerto Form.`,isbn: `9781602561212`,journal: `Oxford University Press`,title: `Classical Form: A Theory of Formal Functions for the Instrumental Music of Haydn, Mozart, and Beethoven`,year: `1998`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/1998 Classical form_A Theory of Formal Functions for the Instrumental Music of Haydn, Mozart, and Beethoven - Caplin.pdf`},
  {key: `1998_bollobas`,type: `book`,editor: ` `,author: `Bela Bollobas`,translator: ` `,isbn: `9780387984889`,pages: `394`,title: `Bela Bollobas Modern Graph Theory`,url: `https://www.springer.com/us/book/9780387984889`,year: `1998`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Graph Theory/2002 Modern Graph Theory - Bollobas, Bela.pdf`},
  {key: `1998_aspromourgos`,type: `book`,editor: ` `,translator: ` `,author: `Tony Aspromourgos`,abstract: `The unifying purpose of this study is to provide an account of the origin and formation of the classical theory of distribution, to 1767. More specifically, the aim of what follows is to trace the formative history of a central idea in economic theory: the concept of economic or social ‘surplus' as a fundamental determinant of a range of economic phenomena, especially income distribution and commodity exchange values. This conception of surplus as a basic organizing principle for economic analysis belongs to the history of ideas—not only in the obvious sense, as a creature of human invention or discovery, but also in the sense that during the latter half of the nineteenth century it was replaced as the dominant framework for theorizing economic phenomena in general and income distribution in particular, by the marginalist theories of Jevons (1871), Marshall (1890), Menger (1871) and Walras (1874; 1877), notwithstanding precursors. The tradition of surplus analysis persisted as a living theory only in the thought of Marx and the more or less incoherent forms a residual classicism took in post-Marxian Marxism. A rigorous and coherent reconstruction of the surplus approach, at least with regard to income distribution and values, only fully emerges in Piero Sraffa's Production of Commodities by Means of Commodities: prelude to a critique of economic theory (1960)—notwithstanding, as almost always, the existence of some notable precursors. This study is designed to restore an understanding of the early history of this tradition—a history which was largely ‘submerged and forgotten' (Sraffa 1960:v) as a result of the success of the marginalist theories which remained dominant until Keynes, and indeed beyond. 1.1`,doi: `10.1177/030981689806400114`,isbn: `0415128781`,issn: `0309-8168`,journal: `Capital & Class`,number: `1`,pages: `142--143`,title: `On the Origins of Classical Economics: Distribution and Value from William Petty to Adam Smith`,volume: `22`,year: `1998`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Economics/1995 On the Origins of Classical Economics_ Distribution and Value From William Petty to Adam Smith - Tony Aspromourgos.pdf`},

  {key: `1998_adams_etal`,type: `book`,editor: ` `,author: `Jeanne C Adams and Jeanne T Martin and Brian T Smith and Jerrold L Wagener`,translator: ` `,abstract: `Contains a complete description of the standard programming language FORTRAN 90, covering all of its features in a format that's easier to read than the standard itself. The book also includes: a chart of command changes from FORTRAN 77 to FORTRAN 90, cross referencing of commands for typical applications from FORTRAN 77 to FORTRAN 90.`,doi: `10.5860/choice.35-6271`,isbn: `0070004064`,issn: `0009-4978`,journal: `Choice Reviews Online`,number: `11`,pages: `35--6271--35--6271`,title: `Fortran 95 handbook: complete ISO/ANSI reference`,volume: `35`,year: `1998`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Programming/1992 Fortran 90 handbook - complete ANSI-ISO reference - Adams.pdf`},
  {key: `1997_tragtenberg`,type: `book`,editor: ` `,author: `Maur'icio Tragtenberg`,translator: ` `,abstract: `Many social animals use long-distance signals to attract mates and defend territories. They face the twin challenges of discriminating between species to identify conspecific mates, and between individuals to recognize collaborators and competitors. It is therefore often assumed that long-distance signals are under strong selection for species-specificity and individual distinctiveness, and that this will drive character displacement when closely related species meet, particularly in noisy environments. However, the occurrence of signal stereotypy and convergence in rainforest species seems to contradict these ideas, and raises the question of whether receivers in these systems can recognize species or individuals by long-distance signals alone. Here, we test for acoustically mediated recognition in two sympatric antbird species that are known to have convergent songs.We show that male songs are stereotyped yet individually distinctive, and we use playback experiments to demonstrate that females can discriminate not only between conspecific and heterospecific males, but between mates and strangers. These findings provide clear evidence that stereotypy and convergence in male signals can be accommodated by fine tuning of perceptual abilities in female receivers, suggesting that the evolutionary forces driving divergent character displacement in animal signals are weaker than is typically assumed.`,isbn: `8535109161`,journal: `Os Economitas: Max Weber`,keywords: `Max Weber,ci/^encias sociais,metologia weberiana,pensamento weberiano`,pages: `192`,title: `Os Economistas`,year: `1997`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Economics/Os Economistas/Max Weber - Textos Selecionados .pdf`},
  {key: `1997_tofallis_etal`,type: `book`,editor: ` `,translator: ` `,author: `C. Tofallis and S.I. Gass and C. M. Harris`,abstract: `This article discusses inventory management of perishable items, including the differences between inventory models that consider items' perishability and the standard models that ignore this issue. We hope that this article will help fostering the interest of students and researchers in inventory con- trol of perishable items, and ultimately help improving the inventory control of perishable items in practice.`,doi: `10.2307/3010068`,isbn: `9781441911377`,issn: `01605682`,journal: `The Journal of the Operational Research Society`,number: `7`,pages: `759`,title: `Encyclopedia of Operations Research and Management Science.`,volume: `48`,year: `1997`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Optimization/Encyclopedia of Operations Research and Management Science.pdf`},
  {key: `1997_sussman_etal1`,type: `article`,translator: ` `,author: `Gerald Jay Sussman and Hal Abelson`,editor: ` `,doi: `10.1016/S0898-1221(97)90051-1`,issn: `0898-1221`,journal: `Computers ///& Mathematics with Applications`,journaltitle: `Computers /////& Mathematics with Applications`,langid: `english`,number: `4`,pages: `133`,publisher: `Elsevier BV`,title: `Structure and interpretation of computer programs`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0898122197900511`,urldate: `2019-03-31`,volume: `33`,year: `1997`,tags: `tesse`},
  {key: `1997_sussman_etal`,type: `article`,translator: ` `,author: `Gerald Jay Sussman and Hal Abelson`,editor: ` `,abstract: `Structure and Interpretation of Computer Programs has had a dramatic impact on computer science curricula over the past decade. This long-awaited revision contains changes throughout the text.There are new implementations of most of the major programming systems in the book, including the interpreters and compilers, and the authors have incorporated many small changes that reflect their experience teaching the course at MIT since the first edition was published.A new theme has been introduced that emphasizes the central role played by different approaches to dealing with time in computational models: objects with state, concurrent programming, functional programming and lazy evaluation, and nondeterministic programming. There are new example sections on higher-order procedures in graphics and on applications of stream processing in numerical programming, and many new exercises.In addition, all the programs have been reworked to run in any Scheme implementation that adheres to the IEEE standard.`,doi: `10.1016/s0898-1221(97)90051-1`,issn: `08981221`,journal: `Computers & Mathematics with Applications`,month: `feb`,number: `4`,pages: `133`,publisher: `Elsevier BV`,title: `Structure and interpretation of computer programs, (second edition)`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0898122197900511`,volume: `33`,year: `1997`},
  {key: `1997_strom`,type: `article`,translator: ` `,author: `Nikko Str"om`,editor: ` `,abstract: `This paper presents new methods for training large neural networks for phoneme probability estimation. An architecture combining time-delay windows and recurrent connections is used to capture the important dynamic information of the speech signal. Because the number of connections in a fully connected recurrent network grows super-linear with the number of hidden units, schemes for sparse connection and connection pruning are explored. It is found that sparsely connected networks outperform their fully connected counterparts with an equal number of connections. The implementation of the combined architecture and training scheme is described in detail. The networks are evaluated in a hybrid HMM/ANN system for phoneme recognition on the TIMIT database, and for word recognition on the WAXHOLM database. The achieved phone error-rate, 27.8%, for the standard 39 phoneme set on the core test-set of the TIMIT database is in the range of the lowest reported. All training and simulation software used is made freely available by the author, and detailed information about the software and the training process is given in an Appendix.`,isbn: `1558600159`,journal: `The Free Speech Journal`,number: `5`,pages: `177--185`,title: `Phoneme Probability Estimation with Dynamic Sparsely Connected Artificial Neural Networks`,url: `http://portal.acm.org/citation.cfm?id=89851.89872`,year: `1997`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/pruning ANNs/1989 Comparing biases for minimal network construction with back-propagation.pdf`},
  {key: `1997_soest_etal1`,type: `article`,author: `J. J.G. Van Soest and N. Knooren`,editor: ` `,translator: ` `,abstract: `The properties of starch plastic sheets were investigated by stress-strain measurements in relation with starch crystallinity. Granular potato starch was plasticized with different amounts of glycerol and water by extrusion. The materials were amorphous directly after processing. During aging above the glass transition temperature at various humidities single helical (V and E-type) and double helical (B-type) crystallinity was formed. The rate of crystallization is a function of water and glycerol content. The amorphous rubbery materials were soft and weak with high elongations. During aging the materials became less flexible with higher elastic modulus and tensile stress. The changes are related to changes in water content and glass transition temperature and to changes in B-type crystallinity. The changes in stress-strain properties are explained by the formation of helical structures and crystals, which results in a reinforcement of the starch network by physical crosslinking. /textcopyright 1997 John Wiley & Sons, Inc.`,doi: `10.1002/(SICI)1097-4628(19970516)64:7<1411::AID-APP21>3.0.CO;2-Y`,issn: `00218995`,journal: `Journal of Applied Polymer Science`,keywords: `Bioplastic,Crystallinity,Extrusion,Mechanical properties,Potato starch`,number: `7`,pages: `1411--1422`,title: `Influence of glycerol and water content on the structure and properties of extruded starch plastic sheets during aging`,volume: `64`,year: `1997`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/1997 influence of glycerol and water content on the structure and properties of - van soest et al.pdf`,tags: `#merged`},
  {key: `1997_soest_etal`,type: `article`,author: `J. J. G. Van Soest and N. Knooren`,editor: ` `,translator: ` `,doi: `10.1002/(SICI)1097-4628(19970516)64:7<1411::AID-APP21>3.0.CO;2-Y`,issn: `0021-8995, 1097-4628`,journal: `Journal of Applied Polymer Science`,langid: `english`,number: `7`,pages: `1411--1422`,title: `Influence of glycerol and water content on the structure and properties of extruded starch plastic sheets during aging`,urldate: `2019-04-07`,volume: `64`,year: `1997`,tags: `#merged`},
  {key: `1997_smith_etal`,type: `article`,editor: ` `,translator: ` `,author: `Steven W Smith and  others`,publisher: `California Technical Pub. San Diego`,title: `The scientist and engineer's guide to digital signal processing`,year: `1997`},
  {key: `1997_smith1`,type: `book`,author: `Steven W Smith`,editor: ` `,translator: ` `,abstract: `Markets have always influenced the central thrust of the semiconductor industry. Beginning in the early eighties, the personal computer (PC) market has been the dominant market influencing the semiconductor industry. Single-chip microprocessors (MPUs) enabled what became the huge PC market, which ultimately overshadowed the earlier minicomputer and mainframe computer markets. The popularity of PCs led to investments in increasingly more powerful MPUs and memory chips of ever-growing capacity. MPUs and DRAMs became the semiconductor industry technology drivers for the data processing needs of the PC. But now, DSP, as opposed to conventional data processing, has become the major technology driver for the semiconductor industry as evidenced by its market growth and the fervour of chip vendors to provide new products based on DSP technology. The increasing need to digitally process analog information signals, like audio and video, is causing a major shift in the semiconductor business. Since DSP is the mathematical manipulation of those digitized information signals, specialized math circuitry is required for efficient signal processing-circuitry that was previously confined to classical DSP chips`,isbn: `09660176339780966017632`,keywords: `file`,title: `The scientist and engineer's guide to digital signal processing`,year: `1997`},
  {key: `1997_smith`,type: `article`,author: `Julius O Smith`,editor: ` `,translator: ` `,title: `Music 320 Reader: Mathematics of the Discrete Fourier Transform (DFT)`,year: `1997`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Harmonic Analysis/2010 Mathematics of the Discrete Fourier Transform (DFT)_ with Audio Applications - Smith, Julius O.pdf`},
  {key: `1997_schey`,type: `book`,author: `H M Schey`,editor: ` `,translator: ` `,abstract: `Since the publication of the First Edition over thirty years ago, <I>Div, Grad, Curl, and All That</I> has been widely renowned for its clear and concise coverage of vector calculus, helping science and engineering students gain a thorough understanding of gradient, curl, and Laplacian operators without required knowledge of advanced mathematics. The Fourth Edition has been carefully revised and now includes updated notations and seven new example exercises.`,edition: `4`,isbn: `0393925161`,keywords: `Textbook`,pmid: `4942529`,publisher: `W. W. Norton ///////////& Company`,shorttitle: `Div, Grad, Curl, and All That`,title: `Div, Grad, Curl, and All That An Informal Text on Vector Calculus, 3ed.pdf`,year: `1997`,tags: `#merged`},
  {key: `1997_robel`,type: `article`,editor: ` `,translator: ` `,author: `Axel R"obel`,abstract: `Time prediction is one of the major applications of neural networks. After a short introduction into the basic theoretical foundations we argue that the iterated prediction of a dynamical system may be interpreted as a model of the system dynamics. By means of RBF neural networks we describe a modeling approach and extend it to be able to model instationary systems. As a practical test for the capabilities of the method we investigate the modeling of musical and speech signals and demonstrate that the model may be used for synthesis of musical and speech signals.`,isbn: `0262100657`,issn: `10495258`,journal: `Advances in Neural Information Processing Systems`,pages: `779--785`,title: `Neural network modeling of speech and music signals`,year: `1997`,tags: `#corrupted author,#merged`},
  {key: `1997_risler`,type: `misc`,author: `Jean Jacques Risler`,editor: ` `,translator: ` `,doi: `10.1016/S1570-8659(97)80006-3`,issn: `15708659`,journal: `Handbook of Numerical Analysis`,pages: `715--818`,title: `Computer aided geometric design`,volume: `5`,year: `1997`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Computer Graphics/2017 Computer Aided Geometric Design - Sederberg.pdf`,tags: `#merged`},
  {key: `1997_piegl_etal`,type: `book`,translator: ` `,editor: ` `,author: `Les Piegl and Wayne Tiller`,isbn: `9783540615453`,journal: `The NURBS Book. Springer Series`,title: `Monographs in Visual Communication`,year: `1997`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Computer Graphics/1997 The NURBS Book - Piegl et al.pdf`},
  {key: `1997_moelants_etal`,type: `book`,author: `Dirk Moelants and Mark Leman`,editor: ` `,translator: ` `,abstract: `In this monograph, Leman defines a framework for the study of "system-atic musicology," a term that he uses to refer to a synthesis of cognitive musicology and artificial intelligence modeling. He attempts to lay out a general, interdisciplinary approach through a case study in tone-center perception , the way in which listeners perceive musical compositions to be organized into local tonal centers. Leman also addresses the somewhat more general problem of tone semantics: the "problem of how tones, in the context of other tones, relate to each other and 'behave' in a quite orderly and meaningful way" (p. 3). The systematic musicology approach emphasizes the utility of complex computer simulations, and this study focuses on the self-organization of memory structures and the role of contextual information in guiding perception. The book is aimed at a general cognitive science audience, and a considerable amount of space is devoted to relating systematic musicology to general issues in psychology, neuroscience, and philosophy. In this review, I concentrate on the heart of the book: Leman's artificial intelligence models and their implications for the study of music perception and cognition. Background and Theoretical Issues`,doi: `10.2307/3687199`,isbn: `9783642852152`,issn: `07716788`,journal: `Revue belge de Musicologie / Belgisch Tijdschrift voor Muziekwetenschap`,pages: `217`,title: `Music and Schema Theory: Cognitive Foundations of Systematic Musicology`,volume: `51`,year: `1997`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/1995 Music and Schema Theory - Leman.pdf`},
  {key: `1997_mitchell_etal`,type: `article`,editor: ` `,translator: ` `,author: `Ronald K Mitchell and Bradley R Agle and Donna J Wood`,journal: `Academy of management review`,number: `4`,pages: `853--886`,publisher: `Academy of Management`,title: `Toward a theory of stakeholder identification and salience: Defining the principle of who and what really counts`,volume: `22`,year: `1997`},
  {key: `1997_marmaras_etal1`,type: `article`,author: `Nikos Marmaras and Nikos Zarboutis`,editor: ` `,translator: ` `,abstract: `The present study deals with the redesign of the electric guitar, considering ergonomic criteria. Difficulties met by novice musicians, neuro-muscular fatigue caused by guitar playing and occupational diseases occurring to professional guitarists, justify this study. Characteristics of existing electric guitar models which add to musician's fatigue or difficulty, were identified. A number of ergonomic requirements were then derived. The redesign process tried to satisfy these requirements, considering at the same time musical requirements and technical constraints. A comparative evaluation of the designed ergonomic guitar with three existing electric guitar models, showed that although the designed electric guitar preserves the main features of the instrument, it achieves better user fit.`,doi: `10.1016/S0003-6870(96)00032-4`,issn: `00036870`,journal: `Applied Ergonomics`,keywords: `Equipment design,Musicial instruments,Redesign methodology`,number: `1`,pages: `59--67`,pmid: `9414341`,title: `Ergonomic redesign of the electric guitar`,volume: `28`,year: `1997`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Guitar/1997 Ergonomic redesign of the electric guitar - Marmaras and Zarboutis.pdf`,tags: `#merged`},
  {key: `1997_marmaras_etal`,type: `article`,author: `Nikos Marmaras and Nikos Zarboutis`,translator: ` `,editor: ` `,abstract: `The present study deals with the redesign of the electric guitar, considering ergonomic criteria. Diffkulties met by novice musicians, neuro-muscular fatigue caused by guitar playing and occupational diseases occurring to professional guitarists, justify this study. Characteristics of existing electric guitar models which add to musician’s fatigue or difficulty, were identified. A number of ergonomic requirements were then derived. The redesign process tried to satisfy these requirements, considering at the same time musical requirements and technical constraints. A comparative evaluation of the designed ergonomic guitar with three existing electric guitar models, showed1 that although the designed electric guitar preserves the main features of the instrument, it achieves better user fit. Copyright @ 1996 Elsevier Science Ltd.`,doi: `10.1016/s0003-6870(96)00032-4`,journal: `Applied Ergonomics`,langid: `english`,number: `1`,pages: `59--67`,publisher: `Elsevier BV`,title: `Ergonomic redesign of the electric guitar`,url: `http://linkinghub.elsevier.com/retrieve/pii/S0003687096000324`,urldate: `2019-04-05`,volume: `28`,year: `1997`,tags: `tesse`},
  {key: `1997_marcondes`,type: `book`,author: `Danilo Marcondes`,editor: ` `,translator: ` `,abstract: `Resultado de mais de quinze anos dedicados ao ensino da filosofia, este verdadeiro guia da história do pensamento ocidental situa pensadores e correntes filosóficas em seu contexto histórico, discute idéias e conceitos e, quando necessário, apresenta os textos mais relevantes dos filósofos em questão, como o mito da caverna de Platão ou a tabela dos juízos e categorias de Kant. Dividido cronologicamente em quatro partes - filosofia antiga, medieval, moderna e contemporânea -, após cada capítulo o livro traz quadros sinóticos que recapitulam a matéria estudada, uma seleção de leituras sugeridas, além de propor questões e temas para discussão em sala de aula, o que reforça e traduz o caráter expressamente didático da obra. Conta também com índice remissivo.`,pagetotal: `435`,publisher: `Zahar`,shorttitle: `Iniciação à história da filosofia`,title: `Iniciação à história da filosofia: Dos pré-socráticos a Wittgenstein`,year: `1997`},
  {key: `1997_maass`,type: `article`,editor: ` `,translator: ` `,author: `Wolfgang Maass`,abstract: `The computational power of formal models for networks of spiking neurons is compared with that of other neural network models based on McCulloch Pitts neurons (i.e., threshold gates), respectively, sigmoidal gates. In particular it is shown that networks of spiking neurons are, with regard to the number of neurons that are needed, computationally more powerful than these other neural network models. A concrete biologically relevant function is exhibited which can be computed by a single spiking neuron (for biologically reasonable values of its parameters), but which requires hundreds of hidden units on a sigmoidal neural net. On the other hand, it is known that any function that can be computed by a small sigmoidal neural net can also be computed by a small network of spiking neurons. This article does not assume prior knowledge about spiking neurons, and it contains an extensive list of references to the currently available literature on computations in networks of spiking neurons and relevant results from neurobiology.`,doi: `10.1016/S0893-6080(97)00011-7`,issn: `08936080`,journal: `Neural Networks`,keywords: `Computational complexity,Integrate-and-fire neutron,Lower bounds,Sigmoidal neural nets,Spiking neuron`,number: `9`,pages: `1659--1671`,title: `Networks of spiking neurons: The third generation of neural network models`,volume: `10`,year: `1997`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Spiking Neural Networks/1997 Networks of Spiking Neurons The Third Generation of Neural Network Models.pdf`},
  {key: `1997_locke`,type: `book`,editor: ` `,translator: ` `,author: `John Locke`,abstract: `This letter shows the importance Locke attached to the Conduct, and its intended place within the body of the Essay. Unfortunately he never completed the work, which was finally published only in the Posthumous Works of 1706. The big topic which Locke was only just beginning to open up was that of the 'Ethics of Belief'. Every man, he tells us, should regulate his ascent by the evidence alone - a maxim easier to state than to understand, and easier to understand that to put into practice.`,edition: `facsimile edition`,isbn: `9781855062252`,location: `Bristol`,pagetotal: `160`,publisher: `Thoemmes Pr`,title: `Of the Conduct of the Understanding`,year: `1997`},
  {key: `1997_gruber_etal`,type: `misc`,author: `Marvin H. J. Gruber and Monson H. Hayes`,editor: ` `,translator: ` `,abstract: `The main thrust is to provide students with a solid understanding of a number of important and related advanced topics in digital signal processing such as Wiener filters, power spectrum estimation, signal modeling and adaptive filtering. Scores of worked examples illustrate fine points, compare techniques and algorithms and facilitate comprehension of fundamental concepts. Also features an abundance of interesting and challenging problems at the end of every chapter.`,doi: `10.2307/1271141`,issn: `00401706`,journal: `Technometrics`,number: `3`,pages: `335`,title: `Statistical Digital Signal Processing and Modeling`,volume: `39`,year: `1997`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/1996HayesStatistical Statistical DSP.pdf`},
  {key: `1997_fritts`,type: `article`,translator: ` `,author: `Lawrence Fritts`,editor: ` `,abstract: `The University of Iowa Musical Instrument Samples (MIS) are created by Lawrence Fritts, Director of the Electronic Music Studios and Associate Professor of Composition at the University of Iowa. Since 1997, these recordings have been freely available on this website and may be downloaded and used for any projects, without restrictions. These are used by musicians, application developers, teachers, students, and researchers. These have been used in over 270 published research articles and books.`,journal: `University of Iowa`,title: `University of Iowa Electronic Music Studios`,url: `http://theremin.music.uiowa.edu/MIS-Pitches-2012/MISTenorTrombone2012.html%0Ahttp://theremin.music.uiowa.edu/MIS.html`,volume: `2018`,year: `1997`},
  {key: `1997_farin`,type: `book`,translator: ` `,author: `G Farin`,editor: ` `,annote: `OCLC: 254200301`,edition: `5`,isbn: `9781558607378`,publisher: `Morgan Kaufmann Publ`,series: `The Morgan Kaufmann series in computer graphics and geometric modeling`,shorttitle: `Curves and surfaces for CAGD`,title: `Curves and Surfaces for Computational Aided Geometric Design, A Practical Guide`,year: `1997`},
  {key: `1997_duguay_etal1`,type: `article`,author: `C R Duguay and  L and S ry and F Pasin`,editor: ` `,translator: ` `,abstract: `In industrial management, the 1980s marked the end of the twentiethcentury, an epoch dominated by US manufacturers, the alleged masters ofmass production. This system has now been outstripped in several dynamicsectors by flexible/agile production. Increases in the pace oftechnological progress, training and aspirations have made the moderncontext so dynamic that firms which manage to harness the creativity andinitiative of a good part of their workforce have an advantage overthose that can only count on the input of their experts and managers. Insectors undergoing relatively broad and rapid change, twenty-firstcentury firms must adopt a more flexible and innovative type oforganization to achieve manufacturing excellence.`,address: `HOWARD HOUSE, WAGON LANE, BINGLEY BD16 1WA, W YORKSHIRE, ENGLAND`,doi: `10.1108/01443579710182936`,issn: `0144-3577`,journal: `INTERNATIONAL JOURNAL OF OPERATIONS & PRODUCTION MANAGEMENT`,keywords: `agile production; flexible manufacturing systems;`,number: `11-12`,pages: `1183+`,publisher: `EMERALD GROUP PUBLISHING LIMITED`,title: `From mass production to flexible/agile production`,volume: `17`,year: `1997`},
