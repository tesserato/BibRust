  {key: `2015_ray_etal`,type: `incollection`,editor: ` `,author: `Debraj Ray and Rajiv Vohra`,translator: ` `,abstract: `This chapter surveys a sizable and growing literature on coalition formation. We refer to theories in which one or more groups of agents ("coalitions") deliberately get together to jointly determine within-group actions, while interacting noncooperatively across groups. The chapter describes a variety of solution concepts, using an umbrella model that adopts an explicit real-time approach. Players band together, perhaps disband later and re-form in shifting alliances, all the while receiving payoffs at each date according to the coalition structure prevailing at the time. We use this model to nest two broad approaches to coalition formation, one based on cooperative game theory, the other based on noncooperative bargaining. Three themes that receive explicit emphasis are agent farsightedness, the description of equilibrium coalition structures, and the efficiency implications of the various theories.`,doi: `10.1016/B978-0-444-53766-9.00005-7`,isbn: `9783319273358`,issn: `15740005`,journal: `Handbook of Game Theory with Economic Applications`,keywords: `Bargaining,Blocking,Coalition formation,Coalition structures,Core,Farsightedness,Stable set,game theory`,number: `1`,pages: `239--326`,publisher: `Springer International Publishing`,title: `Coalition Formation`,volume: `4`,year: `2015`,tags: `game theory`},
  {key: `2015_raschka`,type: `book`,editor: ` `,author: `Sebastian Raschka`,translator: ` `,date: `2016`,ean: `9781783555130`,isbn: `9781783555130`,langid: `english`,location: `Birmingham Mumbai`,note: `OCLC: 927507196`,pagetotal: `425`,publisher: `Packt Publishing open source`,series: `Community experience distilled`,shorttitle: `Python machine learning`,title: `Python machine learning: unlock deeper insights into machine learning with this vital guide to cutting-edge predictive analytics`,url: `https://www.ebook.de/de/product/25100042/sebastian/////////_raschka/////////_python/////////_machine/////////_learning.html`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Programming/2018 OpenCV 3.x with Python by example - make the most of OpenCV and Python to build - Garrido et al_o.pdf`,tags: `#merged`},
  {key: `2015_radford_etal`,type: `article`,author: `Alec Radford and Luke Metz and Soumith Chintala`,editor: ` `,translator: ` `,abstract: `In recent years, supervised learning with convolutional networks (CNNs) has seen huge adoption in computer vision applications. Comparatively, unsupervised learning with CNNs has received less attention. In this work we hope to help bridge the gap between the success of CNNs for supervised learning and unsupervised learning. We introduce a class of CNNs called deep convolutional generative adversarial networks (DCGANs), that have certain architectural constraints, and demonstrate that they are a strong candidate for unsupervised learning. Training on various image datasets, we show convincing evidence that our deep convolutional adversarial pair learns a hierarchy of representations from object parts to scenes in both the generator and discriminator. Additionally, we use the learned features for novel tasks - demonstrating their applicability as general image representations.`,eprint: `1511.06434`,eprinttype: `arxiv`,journal: `arXiv:1511.06434 [cs]`,langid: `english`,title: `Unsupervised Representation Learning with Deep Convolutional Generative Adversarial Networks`,url: `http://arxiv.org/abs/1511.06434`,urldate: `2019-04-05`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2015 unsupervised representation learning with deep convolutional generative - radford et al.pdf`,tags: `#merged`},
  {key: `2015_niou_etal`,type: `book`,editor: ` `,translator: ` `,author: `Emerson Niou and Peter C. Ordeshook`,abstract: `Strategy and Politics: An Introduction to Game Theory is designed to introduce students with no background in formal theory to the application of game theory to modeling political processes. This accessible text covers the essential aspects of game theory while keeping the reader constantly in touch with why political science as a whole would benefit from considering this method. Examining the very phenomena that power political machineries―elections, legislative and committee processes, and international conflict, the book attempts to answer fundamental questions about their nature and function in a clear, accessible manner. Included at the end of each chapter is a set of exercises designed to allow students to practice the construction and analysis of political models. Although the text assumes only an elementary-level training in algebra, students who complete a course around this text will be equipped to read nearly all of the professional literature that makes use of game theoretic analysis.`,edition: `1`,isbn: `9781138019485`,location: `New York, NY`,pagetotal: `432`,publisher: `Routledge`,shorttitle: `Strategy and Politics`,title: `Strategy and Politics: An Introduction to Game Theory`,year: `2015`},
  {key: `2015_nicol_etal`,type: `article`,author: `San Nicol and San Nicol`,editor: ` `,translator: ` `,number: `February`,title: `A tutorial on the total least squares method for fitting a straight line and a plane`,year: `2015`},
  {key: `2015_nguyen_etal2`,type: `inproceedings`,translator: ` `,author: `Anh Nguyen and Jason Yosinski and Jeff Clune`,editor: ` `,abstract: `Deep neural networks (DNNs) have recently been achieving state-of-the-art performance on a variety of pattern-recognition tasks, most notably visual classification problems. Given that DNNs are now able to classify objects in images with near-human-level performance, questions naturally arise as to what differences remain between computer and human vision. A recent study [30] revealed that changing an image (e.g. of a lion) in a way imperceptible to humans can cause a DNN to label the image as something else entirely (e.g. mislabeling a lion a library). Here we show a related result: it is easy to produce images that are completely unrecognizable to humans, but that state-of-the-art DNNs believe to be recognizable objects with 99.99% confidence (e.g. labeling with certainty that white noise static is a lion). Specifically, we take convolutional neural networks trained to perform well on either the ImageNet or MNIST datasets and then find images with evolutionary algorithms or gradient ascent that DNNs label with high confidence as belonging to each dataset class. It is possible to produce images totally unrecognizable to human eyes that DNNs believe with near certainty are familiar objects, which we call 'fooling images' (more generally, fooling examples). Our results shed light on interesting differences between human vision and current DNNs, and raise questions about the generality of DNN computer vision.`,archiveprefix: `arXiv`,arxivid: `1412.1897`,doi: `10.1109/CVPR.2015.7298640`,eprint: `1412.1897`,isbn: `9781467369640`,issn: `10636919`,journal: `Proceedings of the IEEE Computer Society Conference on Computer Vision and Pattern Recognition`,pages: `427--436`,title: `Deep neural networks are easily fooled: High confidence predictions for unrecognizable images`,volume: `07-12-June-2015`,year: `2015`},
  {key: `2015_nguyen_etal1`,type: `inproceedings`,editor: ` `,author: `Anh Nguyen and Jason Yosinski and Jeff Clune`,translator: ` `,abstract: `Deep neural networks (DNNs) have recently been achieving state-of-the-art performance on a variety of pattern-recognition tasks, most notably visual classification problems. Given that DNNs are now able to classify objects in images with near-human-level performance, questions naturally arise as to what differences remain between computer and human vision. A recent study [30] revealed that changing an image (e.g. of a lion) in a way imperceptible to humans can cause a DNN to label the image as something else entirely (e.g. mislabeling a lion a library). Here we show a related result: it is easy to produce images that are completely unrecognizable to humans, but that state-of-the-art DNNs believe to be recognizable objects with 99.99% confidence (e.g. labeling with certainty that white noise static is a lion). Specifically, we take convolutional neural networks trained to perform well on either the ImageNet or MNIST datasets and then find images with evolutionary algorithms or gradient ascent that DNNs label with high confidence as belonging to each dataset class. It is possible to produce images totally unrecognizable to human eyes that DNNs believe with near certainty are familiar objects, which we call 'fooling images' (more generally, fooling examples). Our results shed light on interesting differences between human vision and current DNNs, and raise questions about the generality of DNN computer vision.`,archiveprefix: `arXiv`,arxivid: `1412.1897`,doi: `10.1109/CVPR.2015.7298640`,eprint: `1412.1897`,isbn: `9781467369640`,issn: `10636919`,journal: `Proceedings of the IEEE Computer Society Conference on Computer Vision and Pattern Recognition`,pages: `427--436`,title: `Deep neural networks are easily fooled: High confidence predictions for unrecognizable images`,volume: `07-12-June`,year: `2015`},
  {key: `2015_nguyen_etal`,type: `inproceedings`,translator: ` `,author: `Anh Nguyen and Jason Yosinski and Jeff Clune`,editor: ` `,journal: `Proceedings of the 2015 IEEE Conference on Computer Vision and Pattern Recognition (CVPR)`,organization: `IEEE`,publisher: `IEEE`,title: `Deep Neural Networks are Easily Fooled: High Confidence Predictions for Unrecognizable Images`,url: `http://www.evolvingai.org/fooling`,year: `2015`},
  {key: `2015_navas_etal`,type: `article`,editor: ` `,translator: ` `,author: `Luis M. Navas and Francisco J. Ruiz and Juan L. Varona`,abstract: `We obtain some well-known expansions for the Lerch transcendent and the Hurwitz zeta function using elementary Fourier analytic methods. These Fourier series can be used to analytically continue the functions and prove the classical functional equations, which arise from the relations satisfied by the Fourier conjugate and flat Fourier series. In particular, the functional equation for the Riemann zeta function can be obtained in this way without contour integrals. The conjugate series for special values of the parameters yields analogous results for the Bernoulli and Apostol-Bernoulli polynomials. Finally, we give some consequences derived from the Fourier series.`,doi: `10.1016/j.jmaa.2015.05.048`,issn: `10960813`,journal: `Journal of Mathematical Analysis and Applications`,keywords: `Bernoulli polynomials,Conjugate Fourier series,Fourier series,Hurwitz zeta functions,Lerch transcendent function`,number: `1`,pages: `186--201`,title: `The Lerch transcendent from the point of view of Fourier analysis`,volume: `431`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/2015 The Lerch transcendent from the point of view of Fourier analysis - Navas et al..pdf`},
  {key: `2015_narasimhan_etal1`,type: `article`,editor: ` `,author: `Karthik Narasimhan and Tejas D Kulkarni and Regina Barzilay`,translator: ` `,abstract: `In this paper, we consider the task of learning control policies for text-based games. In these games, all interactions in the virtual world are through text and the underlying state is not observed. The resulting language barrier makes such environments challenging for automatic game players. We employ a deep reinforcement learning framework to jointly learn state representations and action policies using game rewards as feedback. This framework enables us to map text descriptions into vector representations that capture the semantics of the game states. We evaluate our approach on two game worlds, comparing against baselines using bag-ofwords and bag-of-bigrams for state representations. Our algorithm outperforms the baselines on both worlds demonstrating the importance of learning expressive representations.1.`,archiveprefix: `arXiv`,arxivid: `1506.08941`,doi: `10.18653/v1/d15-1001`,eprint: `1506.08941`,isbn: `9781941643327`,journal: `Conference Proceedings - EMNLP 2015: Conference on Empirical Methods in Natural Language Processing`,pages: `1--11`,title: `Language understanding for text-based games using deep reinforcement learning`,url: `http://arxiv.org/abs/1506.08941`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Reinforcement Learning/2015 Language Understanding for Text-based Games using Deep Reinforcement Learning - Narasimhan et al..pdf`,tags: `#merged`},
  {key: `2015_narasimhan_etal`,type: `article`,editor: ` `,translator: ` `,author: `Karthik Narasimhan and Tejas Kulkarni and Regina Barzilay`,abstract: `In this paper, we consider the task of learning control policies for text-based games. In these games, all interactions in the virtual world are through text and the underlying state is not observed. The resulting language barrier makes such environments challenging for automatic game players. We employ a deep reinforcement learning framework to jointly learn state representations and action policies using game rewards as feedback. This framework enables us to map text descriptions into vector representations that capture the semantics of the game states. We evaluate our approach on two game worlds, comparing against baselines using bag-of-words and bag-of-bigrams for state representations. Our algorithm outperforms the baselines on both worlds demonstrating the importance of learning expressive representations.`,eprint: `1506.08941`,eprinttype: `arxiv`,journal: `arXiv:1506.08941 [cs]`,langid: `english`,title: `Language Understanding for Text-based Games Using Deep Reinforcement Learning`,url: `http://arxiv.org/abs/1506.08941`,urldate: `2019-03-28`,year: `2015`,tags: `#merged,tesse`},
  {reviewed: true,key: `2015_mongeon_etal`,type: `article`,editor: ` `,author: `Philippe Mongeon and Adèle Paul-Hus`,translator: ` `,abstract: `Bibliometric methods are used in multiple ﬁelds for a variety of purposes, namely for research evaluation. Most bibliometric analyses have in common their data sources: Thomson Reuters' Web of Science (WoS) and Elsevier's Scopus. The objective of this research is to describe the journal coverage of those two databases and to assess whether some ﬁeld, publishing country and language are over or underrepresented. To do this we compared the coverage of active scholarly journals in WoS (13,605 journals) and Scopus (20,346 journals) with Ulrich's extensive periodical directory (63,013 journals). Results indicate that the use of either WoS or Scopus for research evaluation may introduce biases that favor Natural Sciences and Engineering as well as Biomedical Research to the detriment of Social Sciences and Arts and Humanities. Similarly, English-language journals are overrepresented to the detriment of other languages. While both databases share these biases, their coverage differs substantially. As a consequence, the results of bibliometric analyses may vary depending on the database used. These results imply that in the context of comparative research evaluation, WoS and Scopus should be used with caution, especially when comparing different ﬁelds, institutions, countries or languages. The bibliometric community should continue its efforts to develop methods and indicators that include scientiﬁc output that are not covered in WoS or Scopus, such as ﬁeld-speciﬁc and national citation indexes.`,doi: `10.1007/s11192-015-1765-5`,issn: `0138-9130,1588-2861`,journal: `Scientometrics`,keywords: `bibliometry`,langid: `en`,number: `1`,pages: `213--228`,publisher: `Springer Science and Business Media LLC`,shorttitle: `The journal coverage of Web of Science and Scopus`,title: `The journal coverage of Web of Science and Scopus: a comparative analysis`,url: `http://link.springer.com/content/pdf/10.1007/s11192-015-1765-5.pdf`,volume: `106`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/2016 The Journal Coverage of Web of Science and Scopus_a Comparative Analysis  2016Mongeonjournal.pdf`,tags: `#corrupted author,bibliometry,#merged,#retrieved`},
  {key: `2015_mnih_etal2`,type: `article`,editor: ` `,author: `Volodymyr Mnih and Koray Kavukcuoglu and David Silver and Andrei A Rusu and Joel Veness and Marc G Bellemare and Alex Graves and Martin Riedmiller and  Fidjel and Andreas K and Georg Ostrovski and  others`,translator: ` `,journal: `Nature`,number: `7540`,pages: `529`,publisher: `Nature Publishing Group`,title: `Human-level control through deep reinforcement learning`,volume: `518`,year: `2015`},
  {key: `2015_mnih_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Volodymyr Mnih and Koray Kavukcuoglu and David Silver and Andrei A Rusu and Joel Veness and Marc G Bellemare and Alex Graves and Martin Riedmiller and  Fidjel and Andreas K. and Georg Ostrovski and Stig Petersen and Charles Beattie and Amir Sadik and Ioannis Antonoglou and Helen King and Dharshan Kumaran and Daan Wierstra and Shane Legg and Demis Hassabis`,abstract: `The theory of reinforcement learning provides a normative account, deeply rooted in psychological and neuroscientific perspectives on animal behaviour, of how agents may optimize their control of an environment. To use reinforcement learning successfully in situations approaching real-world complexity, however, agents are confronted with a difficult task: they must derive efficient representations of the environment from high-dimensional sensory inputs, and use these to generalize past experience to new situations. Remarkably, humans and other animals seem to solve this problem through a harmonious combination of reinforcement learning and hierarchical sensory processing systems, the former evidenced by a wealth of neural data revealing notable parallels between the phasic signals emitted by dopaminergic neurons and temporal difference reinforcement learning algorithms. While reinforcement learning agents have achieved some successes in a variety of domains, their applicability has previously been limited to domains in which useful features can be handcrafted, or to domains with fully observed, low-dimensional state spaces. Here we use recent advances in training deep neural networks to develop a novel artificial agent, termed a deep Q-network, that can learn successful policies directly from high-dimensional sensory inputs using end-to-end reinforcement learning. We tested this agent on the challenging domain of classic Atari 2600 games. We demonstrate that the deep Q-network agent, receiving only the pixels and the game score as inputs, was able to surpass the performance of all previous algorithms and achieve a level comparable to that of a professional human games tester across a set of 49 games, using the same algorithm, network architecture and hyperparameters. This work bridges the divide between high-dimensional sensory inputs and actions, resulting in the first artificial agent that is capable of learning to excel at a diverse array of challenging tasks.`,doi: `10.1038/nature14236`,issn: `14764687`,journal: `Nature`,number: `7540`,pages: `529--533`,pmid: `25719670`,title: `Human-level control through deep reinforcement learning`,url: `http://www.nature.com/articles/nature14236`,volume: `518`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Reinforcement Learning/2015 Human-level control through deep reinforcement learning - Mnih et al..pdf`,tags: `#merged`},
  {key: `2015_mnih_etal`,type: `article`,editor: ` `,author: `Volodymyr Mnih and Koray Kavukcuoglu and David Silver and Andrei A. Rusu and Joel Veness and Marc G. Bellemare and Alex Graves and Martin Riedmiller and  Fidjel and Andreas K. and Georg Ostrovski and Stig Petersen and Charles Beattie and Amir Sadik and Ioannis Antonoglou and Helen King and Dharshan Kumaran and Daan Wierstra and Shane Legg and Demis Hassabis`,translator: ` `,doi: `10.1038/nature14236`,issn: `0028-0836, 1476-4687`,journal: `Nature`,langid: `english`,number: `7540`,pages: `529--533`,title: `Human-level control through deep reinforcement learning`,url: `http://www.nature.com/articles/nature14236`,urldate: `2019-03-26`,volume: `518`,year: `2015`,tags: `tesse`},
  {key: `2015_mingers_etal`,type: `article`,editor: ` `,author: `John Mingers and Loet Leydesdorff`,translator: ` `,journal: `European journal of operational research`,number: `1`,pages: `1--19`,publisher: `Elsevier`,title: `A review of theory and practice in scientometrics`,volume: `246`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/2015 A review of theory and practice in scientometrics.pdf`,tags: `#merged`},
  {key: `2015_mendez`,type: `book`,translator: ` `,author: `Luis Arg"uelles M'endez`,editor: ` `,abstract: `This book makes use of the LISP programming language to provide readers with the necessary background to understand and use fuzzy logic to solve simple to medium-complexity real-world problems. It introduces the basics of LISP required to use a Fuzzy LISP programming toolbox, which was specifically implemented by the author to "teach" the theory behind fuzzy logic and at the same time equip readers to use their newly-acquired knowledge to build fuzzy models of increasing complexity. The book fills an important gap in the literature, providing readers with a practice-oriented reference guide to fuzzy logic that offers more complexity than popular books yet is more accessible than other mathematical treatises on the topic. As such, students in first-year university courses with a basic tertiary mathematical background and no previous experience with programming should be able to easily follow the content. The book is intended for students and professionals in the fields of computer science and engineering, as well as disciplines including astronomy, biology, medicine and earth sciences. Software developers may also benefit from this book, which is intended as both an introductory textbook and self-study reference guide to fuzzy logic and its applications. The complete set of functions that make up the Fuzzy LISP programming toolbox can be downloaded from a companion book's website.`,doi: `10.1007/978-3-319-23186-0`,isbn: `9783319231860`,journal: `A Practical Introduction to Fuzzy Logic using LISP`,pages: `1--370`,publisher: `Springer International Publishing`,series: `Studies in Fuzziness and Soft Computing`,title: `A practical introduction to Fuzzy logic using LISP`,volume: `327`,year: `2015`,tags: `#merged,#corrupted author`},
  {key: `2015_mcintyre`,type: `book`,translator: ` `,author: `Dan McIntyre`,editor: ` `,abstract: `In stylistics, characterisation commonly refers to the cognitive process by which readers comprehend fictional characters. In effect, characterisation is the process of forming an impression of a character in your head as you read. This includes determining the personal qualities of the character in question as well as other aspects such as their social and physical characteristics. In this chapter I explain how stylistics has tackled the issue of characterisation. I begin by discussing four different views of the ontological status of characters. I argue in favour of the standpoint that sees characters as mental representations in readers' heads. Consequently, I outline a particularly influential cognitive stylistic model of characterisation proposed by Culpeper (2001). I show how this can be used to uncover aspects of characterisation by analysing a number of extracts from prose and dramatic texts, as well as a longer extract from Dennis Potter's 1978 TV drama Pennies from Heaven (D. Potter 1996). I focus particularly on the opening scene of the first episode. Finally, I demonstrate the practical value of understanding the characterisation process by analysing the hearing-impaired subtitles for the scene from the Pennies from Heaven DVD (Pennies from Heaven 1978). I show how the differences between these and the original dialogue are likely to impact on viewers' impressions of the two characters in the scene.`,doi: `10.1017/CBO9781139237031.013`,isbn: `9781139237031`,journal: `The Cambridge Handbook of Stylistics`,pages: `149--164`,title: `Characterisation`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Materials/2004 Principles of polymerization - Odian.pdf`},
  {key: `2015_mcfarl_etal`,type: `book`,editor: ` `,translator: ` `,author: ` McFarl and David Sawyer`,abstract: `CSS lets you create professional-looking websites, but learning its finer points can be tricky—even for seasoned web developers. This fully updated edition provides the most modern and effective tips, tricks, and tutorial-based instruction on CSS available today. Learn how to use new tools such as Flexbox and Sass to build web pages that look great and run fast on any desktop or mobile device. Ideal for casual and experienced designers alike.The important stuff you need to know:Start with the basics. Write CSS-friendly HTML, including the HTML5 tags recognized by today’s browsers.Design for mobile devices. Create web pages that look great when visitors use them on the go.Make your pages work for you. Add animations that capture the imagination, and forms that get the job done.Take control of page layouts. Use professional design techniques such as floats and positioning.Make your layouts more flexible. Design websites with Flexbox that adjust to different devices and screen sizes.Work more efficiently. Write less CSS code and work with smaller files, using Syntactically Awesome Stylesheets (Sass).`,edition: `4`,pagetotal: `720`,publisher: `O'Reilly Media`,shorttitle: `CSS`,title: `CSS: The Missing Manual`,year: `2015`,tags: `tesse`},
  {key: `2015_martin_etal`,type: `book`,translator: ` `,editor: ` `,author: `Scott Martin and Anna Lembke`,abstract: `manajemen adalah proses pengoordinasian kegiatan-kegiatan pekerjaan sehingga pekerjaan tersebut terselesaikan secara efisien dan efektif dengan dan melalui orang lain. Efisiensi mengacu pada memperoleh output terbesar dengan input terkecil; digambarkan sebagai "melakukan segala sesuatu secara benar." Sedangkan efektivitas mengacu pada menyelesaikan kegiatan-kegiatan sehingga sasaran organisasi dapat tercapai; digambarkan sebagai "melakukan segala sesuatu yang benar.`,doi: `10.4135/9781483331096.n334`,isbn: `9780134130422`,journal: `The SAGE Encyclopedia of Alcohol: Social, Cultural, and Historical Perspectives`,title: `Moderation Management`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/2017 Operations management sustainability and supply chain management - Heizer et al..pdf`},
  {key: `2015_lozano_etal`,type: `article`,author: `Leonardo Lozano and Daniel Duque and Andr'es L Medaglia`,editor: ` `,translator: ` `,abstract: `T he elementary shortest path problem with resource constraints (ESPPRC) is an NP-hard problem that often arises in the context of column generation for vehicle routing problems. We propose an exact solution method that relies on implicit enumeration with a novel bounding scheme that dramatically narrows the search space. We embedded our algorithm within a column generation to solve the linear relaxation (root node) of the vehicle routing problem with time windows (VRPTW) and found that the proposed algorithm performs well when compared against state-of-the-art algorithms for the ESPPRC on the well-known Solomon's test bed for the VRPTW.`,issn: `1526-5447`,keywords: `column generation,shortest path problem,vehicle routing,vehicle routing problem with time windows`,number: `February`,pages: `1--10`,title: `An Exact Algorithm for the Elementary Shortest Path Problem with Resource Constraints. Transportation Science Published online in Articles in Advance 23`,url: `http://pubsonline.informs.orghttp//dx.doi.org/10.1287/trsc.2014.0582http://www.informs.org`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Optimization/2015 An Exact Algorithm for the Elementary Shortest Path Problem with Resource Constraints.pdf`},
  {key: `2015_logan`,type: `book`,translator: ` `,author: `J. David Logan`,editor: ` `,edition: `3`,isbn: `97833191785169783319178523`,langid: `english`,location: `Cham Heidelberg New York Dordrecht London`,note: `OCLC: 915389739`,pagetotal: `369`,publisher: `Springer`,series: `Undergraduate texts in mathematics`,title: `A first course in differential equations`,year: `2015`,tags: `tesse`},
  {key: `2015_lixin_etal`,type: `article`,editor: ` `,translator: ` `,author: `Zhang Lixin and Wang Long`,journal: `Open Cybernetics /& Systemics Journal`,pages: `2055--2059`,title: `Construction of the Logistic Regression Estimation Model in Early Warning on Pure Financial Indicators`,volume: `9`,year: `2015`,tags: `#merged`},
  {reviewed: true,key: `2015_liu_etal`,type: `inproceedings`,editor: ` `,author: `Xingfeng Liu and Tiansong Zhou and Zhongxia Zheng`,translator: ` `,abstract: `The assumption of game theory is that the players in game must be rational. In the game of incomplete information, participants are not completely clear about the game. Therefore, usually there is a probability distribution of strategy selection in game. It is very complicated to know the real game information of the social and economic problems. In fact, the actual situation for many problems is that game players are irrational, or the probability distribution of game players' strategies cannot be gotten, even the strategy sets are not complete (infinite strategy sets).There are many limitations in application of the traditional game theory. In this paper, the concept of complex information game and its Nash equilibrium are presented. It is proved that the complex information game problem can be solved by artificial neural network. An example on how to solve the complex information game problem with artificial neural network is given as well. Researchers hope that more and more scholars can use artificial intelligence theory to analyze the game theory problem. Therefore, the complex information game problems can be dealt more efficiently.`,doi: `10.2991/lemcs-15.2015.34`,isbn: `9789462521025`,journal: `Proceedings of the International Conference on Logistics, Engineering, Management and Computer Science`,keywords: `game theory`,publisher: `Atlantis Press`,title: `Complex Information Game Problem Based on Artificial Neural Network`,url: `http://www.atlantis-press.com/php/paper-details.php?id=25838084`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Game Theory/2015 Complex Information Game Problem Based on Artificial Neural Network  2015LiuComplex.pdf`,tags: `game theory,#merged,#retrieved`},
  {key: `2015_liew_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Kang Chiang Liew and Lian Kim Khor`,abstract: `Nowadays, industry is searching for an alternative to reduce the usage of petroleum-based non-degradable conventional seedling plant pots. In this study, three different types of bioplastic pots incorporated with newspaper pulp fibres (the ratio of B75%:N25%, B50%:N50% and B25%:N75% denotes percentage of bioplastic to percentage of newspaper pulp fibres) were produced while B0%:N100% acted as the control. All cylinder square shape moulded bioplastic pots with 100 mm height and 2 mm thickness were planted with Leucaena leucocephala seedlings for 60 days in two ground levels (below ground and above ground). Weight loss for bioplastic pots was evaluated. Results showed that bioplastic pots tested below ground had a higher percentage of weight loss than those planted above ground. For percentage of weight loss of bioplastic pots, most bioplastic pots that were tested in both ground levels only showed a significant difference at p ⩽ 0.05 after 30 days. Bioplastic pots B75%:N25% that were tested below ground have the highest percentage of weight loss with 77.93%. As conclusion, B50%:N50% is the most suitable ratio for the production of bioplastic pot.`,doi: `10.1016/j.jksues.2013.08.001`,issn: `10183639`,journal: `Journal of King Saud University - Engineering Sciences`,keywords: `Bioplastic pot,Newspaper pulp,Weight loss`,number: `2`,pages: `137--141`,publisher: `King Saud University`,title: `Effect of different ratios of bioplastic to newspaper pulp fibres on the weight loss of bioplastic pot`,url: `http://dx.doi.org/10.1016/j.jksues.2013.08.001`,volume: `27`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2015 effect of different ratios of bioplastic to newspaper pulp fibres on the weight - liew et al.pdf`},
  {key: `2015_liew_etal`,type: `article`,editor: ` `,translator: ` `,author: `Kang Chiang Liew and Lian Kim Khor`,abstract: `Nowadays, industry is searching for an alternative to reduce the usage of petroleumbased non-degradable conventional seedling plant pots. In this study, three different types of bioplastic pots incorporated with newspaper pulp ﬁbres (the ratio of B75/////////%:N25/////////%, B50/////////%:N50/////////% and B25/////////%:N75/////////% denotes percentage of bioplastic to percentage of newspaper pulp ﬁbres) were produced while B0/////////%:N100/////////% acted as the control. All cylinder square shape moulded bioplastic pots with 100 mm height and 2 mm thickness were planted with Leucaena leucocephala seedlings for 60 days in two ground levels (below ground and above ground). Weight loss for bioplastic pots was evaluated. Results showed that bioplastic pots tested below ground had a higher percentage of weight loss than those planted above ground. For percentage of weight loss of bioplastic pots, most bioplastic pots that were tested in both ground levels only showed a signiﬁcant difference at p 6 0.05 after 30 days. Bioplastic pots B75/////////%:N25/////////% that were tested below ground have the highest percentage of weight loss with 77.93/////////%. As conclusion, B50/////////%:N50/////////% is the most suitable ratio for the production of bioplastic pot.`,doi: `10.1016/j.jksues.2013.08.001`,issn: `1018-3639`,journal: `Journal of King Saud University - Engineering Sciences`,langid: `english`,number: `2`,pages: `137--141`,title: `Effect of different ratios of bioplastic to newspaper pulp fibres on the weight loss of bioplastic pot`,url: `https://linkinghub.elsevier.com/retrieve/pii/S1018363913000408`,urldate: `2019-04-07`,volume: `27`,year: `2015`},
  {key: `2015_li_etal2`,type: `article`,author: `Jiana Li and Dongqi Yang and Lan Li and Khalida Jabeen and Huahong Shi`,editor: ` `,translator: ` `,abstract: `We investigated microplastic pollution in 9 commercial bivalves from a fishery market in China. Multiple types of microplastics, including fibers, fragments and pellets, occurred in the tissue of all bivalves. The number of total microplastics varied from 2.1 to 10.5 items/g and from 4.3 to 57.2 items/individual for bivalves. Scapharca subcrenata contained on average 10.5 items/g and exhibited the highest levels of microplastics by weight. Fibers were the most common microplastics and consisted of more than half of the total microplastics in each of the 8 species. In Alectryonella plicatula, pellets accounted for 60% of the total microplastics. The most common size class was less than 250 \$/mu\$m and accounted for 33-84% of the total microplastics calculated by species. Our results suggest that microplastic pollution was widespread and exhibited a relatively high level in commercial bivalves from China. More intensive investigations on microplastics should be conducted in seafood.`,doi: `10.1016/j.envpol.2015.09.018`,issn: `18736424`,journal: `Environmental Pollution`,keywords: `Bivalves,Human health,Microplastic,Seafood`,pages: `190--195`,pmid: `26386204`,publisher: `Elsevier Ltd`,title: `Microplastics in commercial bivalves from China`,url: `http://dx.doi.org/10.1016/j.envpol.2015.09.018`,volume: `207`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2015 Microplastics in commercial bivalves from China - Li et al..pdf`},
  {key: `2015_li_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Junnan Li and Edmund Y. Lam`,abstract: `We develop a technique using deep neural network for human facial expression recognition. Images of human faces are preprocessed with photometric normalization and histogram manipulation to remove illumination variance. Facial features are then extracted by convolving each preprocessed image with 40 Gabor filters. Kernel PCA is applied to features before feeding them into the deep neural network that consists of 1 input layer, 2 hidden layers and a softmax classifier. The deep network is trained using greedy layer-wise strategy. We use the Extended Cohn-Kanade Dataset for training and testing. Recognition tests are performed on six basic expressions (i.e. surprise, fear, disgust, anger, happiness, sadness). To test the robustness of the classification system further, and for benchmark comparison, we add a seventh emotion, namely 'contempt', for additional recognition tests. We construct confusion matrix to evaluate the performance of the deep network. It is demonstrated that the network generalizes to new images fairly successfully with an average recognition rate of 96.8% for six emotions and 91.7% for seven emotions. In comparison with shallower neural networks and SVM methods, the proposed deep network method can provide better recognition performance.`,doi: `10.1109/IST.2015.7294547`,isbn: `9781479986330`,journal: `IST 2015 - 2015 IEEE International Conference on Imaging Systems and Techniques, Proceedings`,keywords: `Gabor filters,Kernel principal component analysis,Multi-layer neural network,emotion recognition`,pages: `263--268`,title: `Facial expression recognition using deep neural networks`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2015LiFacial Facial Expression Recognition Using Deep Neural Networks.pdf`},
  {key: `2015_li_etal`,type: `inproceedings`,author: `Junnan Li and Edmund Y. Lam`,translator: ` `,editor: ` `,abstract: `We develop a technique using deep neural network for human facial expression recognition. Images of human faces are preprocessed with photometric normalization and histogram manipulation to remove illumination variance. Facial features are then extracted by convolving each preprocessed image with 40 Gabor filters. Kernel PCA is applied to features before feeding them into the deep neural network that consists of 1 input layer, 2 hidden layers and a softmax classifier. The deep network is trained using greedy layer-wise strategy. We use the Extended CohnKanade Dataset for training and testing. Recognition tests are performed on six basic expressions (i.e. surprise, fear, disgust, anger, happiness, sadness). To test the robustness of the classification system further, and for benchmark comparison, we add a seventh emotion, namely "contempt", for additional recognition tests. We construct confusion matrix to evaluate the performance of the deep network. It is demonstrated that the network generalizes to new images fairly successfully with an average recognition rate of 96.8 ///% for six emotions and 91.7 ///% for seven emotions. In comparison with shallower neural networks and SVM methods, the proposed deep network method can provide better recognition performance.`,doi: `10.1109/IST.2015.7294547`,isbn: `9781479986330`,journal: `2015 IEEE International Conference on Imaging Systems and Techniques (IST)`,langid: `english`,location: `Macau, China`,pages: `1--6`,publisher: `IEEE`,title: `Facial expression recognition using deep neural networks`,url: `http://ieeexplore.ieee.org/document/7294547/`,urldate: `2019-04-05`,year: `2015`,tags: `#merged,tesse,facial expression`},
  {key: `2015_lerman1`,type: `article`,editor: ` `,author: `Celia Lerman`,translator: ` `,abstract: `How does a patent strategy affect a tech startup company's growth? This is a fundamental question for technology entrepreneurs, investors, lawyers and the innovation system as a whole. In this study, I shed light on this issue by conducting an empirical analysis of the patenting strategies of technology startups, examining the relationship between a company's patent applications and different events over the company's life: rounds of investment received, company acquisition and closure. I provide the first comprehensive cross-industry analysis of this question, by analyzing the patent portfolios of United States startups listed in CrunchBase, a crowd-sourced registry of tech companies used by the startup industry. By looking into these companies' public patent applications from the United States Patent and Trademark Office (USPTO) database between 2008 and 2012, I examine the patenting patterns of startups as they progress through funding rounds. Through a quantitative analysis, I find that companies based in California tend to patent more than in other states, and that companies that are venture-backed patent more than those who are not. I also unveil that most start-ups that patent file their first application before even receiving any reported funding. Moreover, I find that there is a significant positive relationship between patent protection, and receiving investment and being acquired. I further find that the number of patents (and not merely the fact that a company has patents or not) contributes to higher total funding. I finally observe that patenting early is also associated to higher funding, and that early may be more important for start-ups than what some views in venture capital may predict. I also conclude that while more patents are associated with higher funding, patents account for a relevant but small portion of a company's success. The study provides novel insights on startup patenting strategies. It lays empirical groundwork on key circumstances under which patents can contribute to a startup's growth, to provide important guidance to the legal and entrepreneurial communities.`,doi: `10.2139/ssrn.2610433`,issn: `1556-5068`,journal: `SSRN Electronic Journal`,shorttitle: `Patent Strategies of Technology Startups`,title: `Patent Strategies of Technology Startups: An Empirical Study`,url: `http://www.ssrn.com/abstract=2610433`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2015 Patent Strategies of Technology Startups An Empirical Study - Lerman.pdf`,tags: `#merged`},
  {key: `2015_lerman`,type: `article`,translator: ` `,editor: ` `,author: `Celia Lerman`,abstract: `How does a patent strategy affect a tech startup company’s growth? This is a fundamental question for technology entrepreneurs, investors, lawyers and the innovation system as a whole. In this study, I shed light on this issue by conducting an empirical analysis of the patenting strategies of technology startups, examining the relationship between a company’s patent applications and different events over the company’s life: rounds of investment received, company acquisition and closure. I provide the first comprehensive cross-industry analysis of this question, by analyzing the patent portfolios of United States startups listed in CrunchBase, a crowd-sourced registry of tech companies used by the startup industry. By looking into these companies’ public patent applications from the United States Patent and Trademark Office (USPTO) database between 2008 and 2012, I examine the patenting patterns of startups as they progress through funding rounds.`,doi: `10.2139/ssrn.2610433`,issn: `1556-5068`,journal: `SSRN Electronic Journal`,langid: `english`,shorttitle: `Patent Strategies of Technology Startups`,title: `Patent Strategies of Technology Startups: An Empirical Study`,url: `http://www.ssrn.com/abstract=2610433`,urldate: `2019-04-01`,year: `2015`,tags: `tesse`},
  {key: `2015_lekamalage_etal`,type: `article`,editor: ` `,author: `Chamara Kasun Liyanaarachchi Lekamalage and Tianchi Liu and Yan Yang and Zhiping Lin and Guang-Bin Huang`,translator: ` `,abstract: `Extreme Learning Machine (ELM) is originally introduced for regression and classification. This paper extends ELM for clustering using Extreme Learning Machine Auto Encoder (ELM-AE) which learn key features of the input data. The embedding created by multiplying the input data with the output weights of ELM-AE is shown to produce better clustering results than clustering the original data space. Furthermore, ELM-AE is used to find the starting cluster points for k-means clustering, which produces better results than randomly assigning the cluster start points. The experimental results show that the proposed clustering algorithm Extreme Learning Machine Auto Encoder Clustering (ELM-AEC) is better than k-means clustering and is competitive with Unsupervised Extreme Learning Machine (USELM).`,doi: `10.1007/978-3-319-14063-6_36`,pages: `435--444`,title: `Extreme Learning Machine for Clustering`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Machine Learning/2016 Extreme Learning Machine for Multilayer Perceptron - Tang et al..pdf`},
  {key: `2015_lee_etal1`,type: `article`,author: `Chen-Yu Lee and Patrick W Gallagher and Zhuowen Tu`,editor: ` `,translator: ` `,abstract: `We seek to improve deep neural networks by generalizing the pooling operations that play a central role in current architectures. We pursue a careful exploration of approaches to allow pooling to learn and to adapt to complex and variable patterns. The two primary directions lie in (1) learning a pooling function via (two strategies of) combining of max and average pooling, and (2) learning a pooling function in the form of a tree-structured fusion of pooling ﬁlters that are themselves learned. In our experiments every generalized pooling operation we explore improves performance when used in place of average or max pooling. We experimentally demonstrate that the proposed pooling operations provide a boost in invariance properties relative to conventional pooling and set the state of the art on several widely adopted benchmark datasets; they are also easy to implement, and can be applied within various deep neural network architectures. These beneﬁts come with only a light increase in computational overhead during training and a very modest increase in the number of model parameters.`,arxivid: `1509.08985`,doi: `10.1109/TPAMI.2017.2703082`,eprint: `1509.08985`,eprinttype: `arXiv`,issn: `0162-8828`,journal: `Artificial Intelligence and Statistics`,keywords: `optimization`,langid: `english`,pages: `9`,pmid: `67101`,title: `Generalizing Pooling Functions in Convolutional Neural Networks: Mixed, Gated, and Tree`,url: `http://arxiv.org/abs/1509.08985`,volume: `51`,year: `2015`,tags: `optimization`},
  {key: `2015_lee_etal`,type: `article`,editor: ` `,author: `Dong Hyun Lee and Saizheng Zhang and Asja Fischer and Yoshua Bengio`,translator: ` `,abstract: `Back-propagation has been the workhorse of recent successes of deep learning but it relies on infinitesimal effects (partial derivatives) in order to perform credit assignment. This could become a serious issue as one considers deeper and more non-linear functions, e.g., consider the extreme case of non-linearity where the relation between parameters and cost is actually discrete. Inspired by the biological implausibility of back-propagation, a few approaches have been proposed in the past that could play a similar credit assignment role. In this spirit, we explore a novel approach to credit assignment in deep networks that we call target propagation. The main idea is to compute targets rather than gradients, at each layer. Like gradients, they are propagated backwards. In a way that is related but different from previously proposed proxies for back-propagation which rely on a backwards network with symmetric weights, target propagation relies on auto-encoders at each layer. Unlike back-propagation, it can be applied even when units exchange stochastic bits rather than real numbers. We show that a linear correction for the imperfectness of the auto-encoders, called difference target propagation, is very effective to make target propagation actually work, leading to results comparable to back-propagation for deep networks with discrete and continuous units and denoising auto-encoders and achieving state of the art for stochastic networks.`,archiveprefix: `arXiv`,arxivid: `1412.7525`,doi: `10.1007/978-3-319-23528-8_31`,eprint: `1412.7525`,isbn: `9783319235271`,issn: `16113349`,journal: `Lecture Notes in Computer Science (including subseries Lecture Notes in Artificial Intelligence and Lecture Notes in Bioinformatics)`,pages: `498--515`,title: `Difference target propagation`,volume: `9284`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/backpropagation alternative/2015 Difference Target Propagation.pdf`},
  {key: `2015_lecun_etal`,type: `article`,editor: ` `,translator: ` `,author: `Yann Lecun and Yoshua Bengio and Geoffrey Hinton`,abstract: `Deep learning allows computational models that are composed of multiple processing layers to learn representations of data with multiple levels of abstraction. These methods have dramatically improved the state-of-the-art in speech recognition, visual object recognition, object detection and many other domains such as drug discovery and genomics. Deep learning discovers intricate structure in large data sets by using the backpropagation algorithm to indicate how a machine should change its internal parameters that are used to compute the representation in each layer from the representation in the previous layer. Deep convolutional nets have brought about breakthroughs in processing images, video, speech and audio, whereas recurrent nets have shone light on sequential data such as text and speech.`,doi: `10.1038/nature14539`,issn: `14764687`,journal: `Nature`,number: `7553`,pages: `436--444`,pmid: `26017442`,title: `Deep learning`,volume: `521`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/misc/2015 Deep learning - LeCun et al..pdf`},
  {key: `2015_lagarias`,type: `article`,translator: ` `,editor: ` `,author: `Jeffrey Lagarias`,keywords: `Mathematics - Number Theory`,title: `The Lerch zeta function and the Heisenberg group`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/ucsd-starkconf2013sep.pdf`},
  {reviewed: true,key: `2015_kulkarni_etal`,type: `inproceedings`,author: `Tejas D. Kulkarni and Will Whitney and Pushmeet Kohli and Joshua B. Tenenbaum`,editor: ` `,translator: ` `,abstract: `This paper presents the Deep Convolution Inverse Graphics Network (DC-IGN), a model that learns an interpretable representation of images. This representation is disentangled with respect to transformations such as out-of-plane rotations and lighting variations. The DC-IGN model is composed of multiple layers of convolution and de-convolution operators and is trained using the Stochastic Gradient Variational Bayes (SGVB) algorithm. We propose a training procedure to encourage neurons in the graphics code layer to represent a specific transformation (e.g. pose or light). Given a single input image, our model can generate new images of the same object with variations in pose and lighting. We present qualitative and quantitative results of the model's efficacy at learning a 3D rendering engine.`,arxivid: `1503.03167`,booktitle: `Advances in Neural Information Processing Systems 28`,doi: `10.1063/1.4914407`,eprint: `1503.03167`,eprinttype: `arXiv`,issn: `1089-7550`,journal: `Advances in Neural Information Processing Systems`,journaltitle: `Advances in Neural Information Processing Systems 28`,keywords: `image synthesis,tesis`,pages: `2539--2547`,publisher: `Curran Associates, Inc.`,title: `Deep Convolutional Inverse Graphics Network`,url: `http://papers.nips.cc/paper/5851-deep-convolutional-inverse-graphics-network.pdf`,volume: `2015`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Deep Convolutional Inverse Graphics Network - Kulkarni et al..pdf`,tags: `thesis,tesse,image synthesis`},
  {key: `2015_koenig_etal`,type: `book`,editor: ` `,translator: ` `,author: `David M. Koenig and Delwin D. F and  rich`,__markedentry: `[tesse:1]`,ean: `9780198722908`,isbn: `0198722907`,pagetotal: `336`,publisher: `PAPERBACKSHOP UK IMPORT`,title: `Spectral Analysis of Musical Sounds with Emphasis on the Piano`,url: `https://www.ebook.de/de/product/28781661/david_m_koenig_delwin_d_fandrich_spectral_analysis_of_musical_sounds_with_emphasis_on_the_piano.html`,year: `2015`},
  {key: `2015_koenig`,type: `book`,editor: ` `,translator: ` `,author: `David M Koenig`,abstract: `This book addresses the analysis of musical sounds from the viewpoint of someone at the intersection among physicists, engineers, piano technicians, and musicians.`,doi: `10.1093/acprof:oso/9780198722908.001.0001`,isbn: `9780198722908`,journal: `Spectral Analysis of Musical Sounds with Emphasis on the Piano`,month: `nov`,publisher: `Oxford University Press`,title: `Spectral Analysis of Musical Sounds with Emphasis on the Piano`,year: `2015`,tags: `#merged`},
  {key: `2015_knowledge_etal`,type: `book`,translator: ` `,editor: ` `,author: `From Knowledge and Industrial Applications`,abstract: `Over the last decades, due to the increased environmental awareness, numerous studies for production of biocomposites based on natural fibers have been published and many comprehensive reviews have been published. Compared with conventional reinforcements, such as glass and carbon fibers, natural fibers which are renewable resources, offer several other advantages including a wide availability (based on different vegetable species), recyclability, low density and low costs, low abrasion and preserving mechanical properties. Application of cellulose fibers in composites is not only beneficial from an ecological point of view, lowering the environmental impact of the final product within the production, usage and disposal period, but it offers further technical and economical benefits. Especially, natural fiber-reinforced biocomposites have the potential to replace current materials used for automotive industrial applications. In order to obtain composites with the best mechanical properties, most of the research activities in the last decades have been concentrated on the surface physical and chemical modifications of the fibers mainly to optimize their interfacial behavior. In the first part of this work, besides the overview of the state-of-the-art description regarding biocomposites, we will also present characterization results of the lab-scaled flax fiber reinforced biopolymer matrices (PLA) as well as compared with the same-industrially produced composites. In the second part of the paper, biocomposites based on "self-reinforced cellulose" or "all-cellulose" composites prepared from cotton textile fabrics by partial fiber surface dissolution in lithium chloride dissolved in N, N-dimethylacetamide will be presented. Two different parameters have been studied: (i) surface treatment medium (alkaline/enzyme/bleaching) and (ii) cotton textile preforms (knits, woven).`,doi: `10.5860/choice.191046`,isbn: `9781482252675`,issn: `0009-4978`,journal: `Choice Reviews Online`,number: `11`,pages: `52--5901--52--5901`,title: `Green biorenewable biocomposites: from knowledge to industrial applications`,volume: `52`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Materials/2015 Green Green Biorenewable Biocomposites_from Knowledge to Industrial Applications - Vijay Thakur et al.pdf`},
  {reviewed: true,key: `2015_klaus`,type: `inproceedings`,translator: ` `,author: `Leonard Klaus`,editor: ` `,abstract: `For the analysis of rotational damping measurements in the time domain, two different identification procedures are compared. The first procedure investigated incorporates a Hilbert transform of the data, which enables an analysis by a linear regression calculation. The second approach is a direct nonlinear regression calculation of a damped sine function. The two approaches are compared using both simulated data and measurement data. The results of the comparison are presented.`,journal: `XXI IMEKO World Congress "Measurement in Research and Industry`,keywords: `Damping coefficient,Decay rate,Rotational damping,Torsional damping`,number: `4`,title: `Comparison of hilbert transform and sine fit approaches for the determination of damping parameters`,volume: `1`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/unused/comparison of hilbert transform and sine fit approaches for the determination - klaus.pdf`,tags: `hilbert transform`},
  {key: `2015_kingma_etal`,type: `article`,translator: ` `,editor: ` `,author: `Diederik P Kingma and Jimmy Lei Ba`,abstract: `We introduce Adam, an algorithm for first-order gradient-based optimization of stochastic objective functions, based on adaptive estimates of lower-order moments. The method is straightforward to implement, is computationally efficient, has little memory requirements, is invariant to diagonal rescaling of the gradients, and is well suited for problems that are large in terms of data and/or parameters. The method is also appropriate for non-stationary objectives and problems with very noisy and/or sparse gradients. The hyper-parameters have intuitive interpretations and typically require little tuning. Some connections to related algorithms, on which Adam was inspired, are discussed. We also analyze the theoretical convergence properties of the algorithm and provide a regret bound on the convergence rate that is comparable to the best known results under the online convex optimization framework. Empirical results demonstrate that Adam works well in practice and compares favorably to other stochastic optimization methods. Finally, we discuss AdaMax, a variant of Adam based on the infinity norm.`,archiveprefix: `arXiv`,arxivid: `1412.6980`,eprint: `1412.6980`,journal: `3rd International Conference on Learning Representations, ICLR 2015 - Conference Track Proceedings`,title: `Adam: A method for stochastic optimization`,url: `http://arxiv.org/abs/1412.6980`,volume: `abs/1412.6`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2014 adam - kingma et al.pdf`},
  {key: `2015_kharchev_etal`,type: `article`,editor: ` `,author: `S. Kharchev and A. Zabrodin`,translator: ` `,abstract: `This paper is an annotated list of transformation properties and identities satisfied by the four theta functions \$/theta\$<inf>1</inf>, \$/theta\$<inf>2</inf>, \$/theta\$<inf>3</inf>, \$/theta\$<inf>4</inf> of one complex variable, presented in a ready-to-use form. An attempt is made to reveal a pattern behind various identities for the theta-functions. It is shown that all possible 3, 4 and 5-term identities of degree four emerge as algebraic consequences of the six fundamental bilinear 3-term identities connecting the theta-functions with modular parameters \$/tau\$ and 2\$/tau\$.`,archiveprefix: `arXiv`,arxivid: `1502.04603`,doi: `10.1016/j.geomphys.2015.03.010`,eprint: `1502.04603`,issn: `03930440`,journal: `Journal of Geometry and Physics`,keywords: `Addition formulae,Elliptic functions,Identities for theta functions`,pages: `19--31`,title: `Theta vocabulary I`,volume: `94`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2015 Theta vocabulary I - Kharchev and Zabrodin.pdf`},
  {key: `2015_kessler_etal1`,type: `article`,author: `Michael R. Kessler and Vijay Kumar Thakur`,translator: ` `,editor: ` `,doi: `10.5860/CHOICE.191046`,issn: `0009-4978, 1523-8253`,journal: `Choice Reviews Online`,langid: `english`,number: `11`,pages: `52--5901--52--5901`,publisher: `American Library Association`,shorttitle: `Green biorenewable biocomposites`,title: `Green biorenewable biocomposites: from knowledge to industrial applications`,urldate: `2019-03-31`,volume: `52`,year: `2015`,tags: `tesse`},
  {key: `2015_kessler_etal`,type: `article`,author: `Michael R Kessler and Vijay Kumar Thakur`,editor: ` `,translator: ` `,abstract: `Over the last decades, due to the increased environmental awareness, numerous studies for production of biocomposites based on natural fibers have been published and many comprehensive reviews have been published. Compared with conventional reinforcements, such as glass and carbon fibers, natural fibers which are renewable resources, offer several other advantages including a wide availability (based on different vegetable species), recyclability, low density and low costs, low abrasion and preserving mechanical properties. Application of cellulose fibers in composites is not only beneficial from an ecological point of view, lowering the environmental impact of the final product within the production, usage and disposal period, but it offers further technical and economical benefits. Especially, natural fiber-reinforced biocomposites have the potential to replace current materials used for automotive industrial applications. In order to obtain composites with the best mechanical properties, most of the research activities in the last decades have been concentrated on the surface physical and chemical modifications of the fibers mainly to optimize their interfacial behavior. In the first part of this work, besides the overview of the state-of-the-art description regarding biocomposites, we will also present characterization results of the lab-scaled flax fiber reinforced biopolymer matrices (PLA) as well as compared with the same-industrially produced composites. In the second part of the paper, biocomposites based on "self-reinforced cellulose" or "all-cellulose" composites prepared from cotton textile fabrics by partial fiber surface dissolution in lithium chloride dissolved in N, N-dimethylacetamide will be presented. Two different parameters have been studied: (i) surface treatment medium (alkaline/enzyme/bleaching) and (ii) cotton textile preforms (knits, woven).`,doi: `10.5860/choice.191046`,issn: `0009-4978`,journal: `Choice Reviews Online`,month: `jun`,number: `11`,pages: `52--5901--52--5901`,publisher: `American Library Association`,shorttitle: `Green biorenewable biocomposites`,title: `Green biorenewable biocomposites: from knowledge to industrial applications`,volume: `52`,year: `2015`},
  {key: `2015_kelleher_etal1`,type: `book`,translator: ` `,editor: ` `,author: `John D. Kelleher and Brian Mac Namee and Aoife D'Arcy`,abstract: `Mycotoxins are small (MW approximately 700), toxic chemical products formed as secondary metabolites by a few fungal species that readily colonise crops and contaminate them with toxins in the field or after harvest. Ochratoxins and Aflatoxins are mycotoxins of major significance and hence there has been significant research on broad range of analytical and detection techniques that could be useful and practical. Due to the variety of structures of these toxins, it is impossible to use one standard technique for analysis and/or detection. Practical requirements for high-sensitivity analysis and the need for a specialist laboratory setting create challenges for routine analysis. Several existing analytical techniques, which offer flexible and broad-based methods of analysis and in some cases detection, have been discussed in this manuscript. There are a number of methods used, of which many are lab-based, but to our knowledge there seems to be no single technique that stands out above the rest, although analytical liquid chromatography, commonly linked with mass spectroscopy is likely to be popular. This review manuscript discusses (a) sample pre-treatment methods such as liquid-liquid extraction (LLE), supercritical fluid extraction (SFE), solid phase extraction (SPE), (b) separation methods such as (TLC), high performance liquid chromatography (HPLC), gas chromatography (GC), and capillary electrophoresis (CE) and (c) others such as ELISA. Further currents trends, advantages and disadvantages and future prospects of these methods have been discussed.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,edition: `1`,eprint: `1011.1669v3`,isbn: `9780874216561`,issn: `13514180`,journal: `Igarss 2014`,keywords: `high resolution images,research,risks management,sustainable reconstruction`,number: `1`,pages: `1--691`,pmid: `15991970`,publisher: `The MIT Press`,title: `Fundamentals of Machine Learning for Predictive Data Analytics`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Harmonic Analysis/2014 Modern Fourier Analysis - Grafakos, Loukas.pdf`,tags: `#merged,#corrupted author`},
  {key: `2015_kelleher_etal`,type: `book`,translator: ` `,editor: ` `,author: `John D. Kelleher and Brian Mac Namee and Aoife D'Arcy`,abstract: `A comprehensive introduction to the most important machine learning approaches used in predictive data analytics, covering both theoretical concepts and practical applications.Machine learning is often used to build predictive models by extracting patterns from large datasets. These models are used in predictive data analytics applications including price prediction, risk assessment, predicting customer behavior, and document classification. This introductory textbook offers a detailed and focused treatment of the most important machine learning approaches used in predictive data analytics, covering both theoretical concepts and practical applications. Technical and mathematical material is augmented with explanatory worked examples, and case studies illustrate the application of these models in the broader business context.After discussing the trajectory from data to insight to decision, the book describes four approaches to machine learning: information-based learning, similarity-based learning, probability-based learning, and error-based learning. Each of these approaches is introduced by a nontechnical explanation of the underlying concept, followed by mathematical models and algorithms illustrated by detailed worked examples. Finally, the book considers techniques for evaluating prediction models and offers two case studies that describe specific data analytics projects through each phase of development, from formulating the business problem to implementation of the analytics solution. The book, informed by the authors' many years of teaching machine learning, and working on predictive data analytics projects, is suitable for use by undergraduates in computer science, engineering, mathematics, or statistics; by graduate students in disciplines with applications for predictive data analytics; and as a reference for professionals.`,edition: `1`,pagetotal: `624`,publisher: `The MIT Press`,shorttitle: `Fundamentals of Machine Learning for Predictive Data Analytics`,title: `Fundamentals of Machine Learning for Predictive Data Analytics: Algorithms, Worked Examples, and Case Studies`,year: `2015`},
  {key: `2015_karana_etal2`,type: `article`,author: `Elvin Karana and Bahareh Barati and Valentina Rognoli`,translator: ` `,editor: ` `,journal: `International Journal Of Design`,langid: `english`,number: `2`,pages: `20`,title: `A Method to Design for Material Experiences`,volume: `9`,year: `2015`,tags: `tesse`},
  {key: `2015_karana_etal1`,type: `article`,translator: ` `,author: `Elvin Karana and Bahareh Barati and Valentina Rognoli and Van Der Laan and Anouk Zeeuw and  others`,editor: ` `,__markedentry: `[tesse:1]`,journal: `International Journal of Design`,number: `2`,pages: `35--54`,title: `Material driven design (MDD): A method to design for material experiences`,volume: `9`,year: `2015`},
  {key: `2015_karana_etal`,type: `article`,author: `Elvin Karana and Bahareh Barati and Valentina Rognoli and Anouk Zeeuw van der Laan`,editor: ` `,translator: ` `,abstract: `Materials research constantly offers novel materials as better alternatives to convention. Functional aptness is taken for granted at the first commercial launch of a new material. Nevertheless, this alone may not be enough for its commercial success and widespread use. The ‘material' should also elicit meaningful user experiences in and beyond its utilitarian assessment. This requires qualifying the material not only for what it is, but also for what it does, what it expresses to us, what it elicits from us, and what it makes us do. In search of a proper application through such an understanding, material scientists and industries have reached out to designers to guide the development of materials by experiential goals. However, how to design for experiences with and for a material at hand has been poorly addressed to date. In this article, we propose a method, Material Driven Design (MDD), to facilitate designing for material experiences. After explaining the theoretical foundation of the method, an illustrative case is presented—where ‘coffee waste' is the subject of a design effort to conceive a new product concept. Finally, possible research directions are addressed to bring new insights to the effective application of the MDD method to diverse projects.`,issn: `1994036X`,journal: `International Journal of Design`,keywords: `Designing with waste,Experience design,Material driven design,Materials,Materials experience`,number: `2`,pages: `35--54`,title: `Material driven design (MDD): A method to design for material experiences`,volume: `9`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/Materials/2015 Material Driven Design (MDD) - Karana et al..pdf`},
