  {key: `2008_aagerfalk_etal`,type: `article`,translator: ` `,editor: ` `,author: `P"ar J AAgerfalk and Brian Fitzgerald and Par J Agerfalk and Brian Fitzgerald`,abstract: `This paper presents a psychological contract perspective on the use of the open source development model as a global sourcing strategy-opensourcing, as we term it here-whereby commerical companies and open source communities collaborate on development of software of commercial interest to the company. Building on previous research on information systems outsourcing, a theoretical framework for exploring the opensourcing phenomenon is derived. The first phase of the research concerned qualitative case studies involving three commercial organizations (IONA Technologies, Philips Medical Systems, and Telefonica) that had "liberated" what had hitherto been proprietary software and sought to grow a global open source community around their product. We followed this with a large-scale survey involving additional exemplars of the phenomenon. The study identifies a number of symmetrical and complementary customer and community obligations that are associated with opensourcing success. We also identify a number of tension points on which customer and community perceptions tend to vary. Overall the key watchwords for opensourcing are openness, trust, tact, professionalism, transparency, and complementariness: The customer and community need to establish a trusted partnership of shared responsibility in building an overall opensourcing ecosystem. The study reveals an ongoing shift from OSS as a community of individual developers to OSS as a community of commercial organizations, primarily small to medium-sized enterprises. It also reveals that opensourcing provides ample opportunity for companies to headhunt top developers, hence moving from outsourcing to a largely unknown OSS workforce toward recruitment of developers from a global open source community whose talents have become known as a result of the opensourcing experience.`,doi: `Article`,isbn: `02767783`,issn: `02767783`,journal: `MIS Quarterly: Management Information Systems`,keywords: `Crowdsourcing,Global software development,Multimethod research,Offshoring,Open source,Opensourcing,Outsourcing,crowdsourcing,global software development,multi-method research,offshoreing,open source,opensourcing,outsourcing`,number: `2`,pages: `385--409`,pmid: `31831011`,shorttitle: `OUTSOURCING TO AN UNKNOWN WORKFORCE`,title: `Outsourcing to an unknown workforce: exploring opensourcing as a global sourcing strategy`,volume: `32`,year: `2008`,tags: `#corrupted author,#merged`},
  {key: `2007_zrnic_etal`,type: `article`,author: `D S Zrnic and J F Kimpel and D E Forsyth and A Shapiro and G Crain and R Ferek and J Heimmer and W Benner and T J McNellis and R J Vogt`,editor: ` `,translator: ` `,abstract: `Weather radars with conventional antenna cannot provide desired volumescan updates at intervals of one minute or less, which is essential forsignificant improvement in warning lead time of impending storm hazards.The agile-beam multimission phased array radar (MPAR) discussed hereinis one potential candidate that can provide faster scanning. It alsooffers a unique potential for multipurpose use to not only sampleweather, but support air traffic needs and track noncooperativeairplanes, thus making it an affordable option. After introducing thebasic idea behind electronic beam steering, the needs for frequentobservations of convective weather are explained. Then, advantages ofthe phased array radar (PAR) for weather monitoring and improving dataquality are examined. To explore and develop weather-relatedapplications of the PAR, a National Weather Radar Testbed (NWRT) hasbeen established in Norman, Oklahoma. The NWRT's main purpose is toaddress the advanced capabilities anticipated within the next decade sothat these could be projected to a possible network of future weatherradars. Examples of data illustrating advantages of this advanced radarare shown, and forthcoming plans are discussed.`,address: `45 BEACON ST, BOSTON, MA 02108-3693 USA`,doi: `10.1175/BAMS-88-11-1753`,issn: `0003-0007`,journal: `BULLETIN OF THE AMERICAN METEOROLOGICAL SOCIETY`,month: `nov`,number: `11`,pages: `1753+`,publisher: `AMER METEOROLOGICAL SOC`,title: `Agile-beam phased array radar for weather observations`,volume: `88`,year: `2007`},
  {key: `2007_yuan_etal`,type: `article`,author: `Zhi Yuan and Armin F"ugenschuh and Alex Martin and  er`,translator: ` `,editor: ` `,number: `October`,title: `Solving Real-World Vehicle Routing Problems Using MILP and PGreedy Heuristics Diplomarbeit`,url: `http://iridia.ulb.ac.be/\$/sim\$zyuan/downloads/Yuan2007_Diplomarbeit.pdf`,year: `2007`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/Solving Real-World Vehicle Routing Problems Using MILP and PGreedy Heuristics - Yuan.pdf`},
  {key: `2007_yeh`,type: `book`,translator: ` `,author: `Arthur B Yeh`,editor: ` `,abstract: `Probability and Statistics are studied by most science students. Many current texts in the area are just cookbooks and, as a result, students do not know why they perform the methods they are taught, or why the methods work. The strength of this book is that it readdresses these shortcomings; by using examples, often from real-life and using real data, the authors show how the fundamentals of probabilistic and statistical theories arise intuitively. A Modern Introduction to Probability and Statistics has numerous quick exercises to give direct feedback to students. In addition there are over 350 exercises, half of which have answers, of which half have full solutions. A website gives access to the data files used in the text, and, for instructors, the remaining solutions. The only pre-requisite is a first course in calculus; the text covers standard statistics and probability material, and develops beyond traditional parametric models to the Poisson process, and on to modern methods such as the bootstrap.`,doi: `10.1198/tech.2007.s502`,isbn: `9781852338961`,issn: `0040-1706`,journal: `Technometrics`,number: `3`,pages: `359--359`,title: `A Modern Introduction to Probability and Statistics`,volume: `49`,year: `2007`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Statistics/2006 A Modern Introduction to Probability and Statistics - Understanding Why and How - Devore.pdf`},
  {key: `2007_yadav_etal2`,type: `article`,translator: ` `,editor: ` `,author: `Ram N. Yadav and Prem Kumar Kalra and Joseph John`,abstract: `Single neuron models are typical functional replica of the biological neuron that are derived using their individual and group responses in networks. In recent past, a lot of work in this area has produced advanced neuron models for both analog and binary data patterns. Popular among these are the higher-order neurons, fuzzy neurons and other polynomial neurons. In this paper, we propose a new neuron model based on a polynomial architecture. Instead of considering all the higher-order terms, a simple aggregation function is used. The aggregation function is considered as a product of linear functions in different dimensions of the space. The functional mapping capability of the proposed neuron model is demonstrated through some well known time series prediction problems and is compared with the standard multilayer neural network. ?? 2006 Elsevier B.V. All rights reserved.`,doi: `10.1016/j.asoc.2006.01.003`,issn: `15684946`,journal: `Applied Soft Computing Journal`,keywords: `Capacity of single neuron,Financial time series prediction,Mackey-Glass time series,Multiplicative neuron model,Time series prediction,forecasting`,number: `4`,pages: `1157--1163`,publisher: `Elsevier`,title: `Time series prediction with single multiplicative neuron model`,volume: `7`,year: `2007`,tags: `forecasting`},

  {key: `2007_xing_etal1`,type: `article`,translator: ` `,author: `Yiping Xing and  Ch and R ramouli and Carlos Cordeiro`,editor: ` `,abstract: `We explore the price dynamics in a competitive market consisting ofspectrum agile network service providers and users. Here, multipleself,interested spectrum providers operating with different technologiesand costs compete for potential customers. Different buyers or consumersmay evaluate the same seller differently depending on theirapplications, operating technologies and locations. Two different buyerpopulations, the quality-sensitive and the price-sensitive areinvestigated, and the resulting collective price dynamics are studiedusing a combination of analysis and simulations. Various scenarios areconsidered regarding the nature and accuracy of information available tothe sellers. A myopically optimal strategy is studied when fullinformation is available, while a stochastic learning based strategy isconsidered when the information is limited. Cooperating groups may beformed among the sellers which will in-turn influence the group profitfor those participants. Free riding phenomenon is observed under certaincircumstances.`,address: `445 HOES LANE, PISCATAWAY, NJ 08855 USA`,doi: `10.1109/JSAC.2007.07041`,issn: `0733-8716`,journal: `IEEE JOURNAL ON SELECTED AREAS IN COMMUNICATIONS`,keywords: `wireless communication; radio spectrum management;`,month: `apr`,number: `3`,pages: `613--621`,publisher: `IEEE-INST ELECTRICAL ELECTRONICS ENGINEERS INC`,title: `Price dynamics in competitive agile spectrum access markets`,volume: `25`,year: `2007`},

  {key: `2007_wang_etal`,type: `article`,translator: ` `,author: `Xin Wang and De Yin Zheng`,editor: ` `,abstract: `Trigonometric sums over the angles equally distributed on the upper half plane are investigated systematically. Their generating functions and explicit formulae are established through the combination of the formal power series method and partial fraction decompositions. /textcopyright 2007 Elsevier Inc. All rights reserved.`,doi: `10.1016/j.jmaa.2007.02.005`,issn: `0022247X`,journal: `Journal of Mathematical Analysis and Applications`,keywords: `Finite difference,Generating function,Trigonometric sum`,number: `2`,pages: `1020--1037`,title: `Summation formulae on trigonometric functions`,volume: `335`,year: `2007`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Mathematics/Summation/2007 Summation formulae on trigonometric functions - Wang and Zheng.pdf`},
  {key: `2007_wagner_etal`,type: `article`,translator: ` `,author: `Claus Wagner and Thomas H"uttl and Pierre Sagaut`,editor: ` `,abstract: `Noise pollution around airports, trains, and industries increasingly attracts environmental concern and regulation. Designers and researchers have intensified the use of large-eddy simulation (LES) for noise reduced industrial design and acoustical research. This book, written by 30 experts, presents the theoretical background of acoustics and of LES, followed by details about numerical methods, e.g. discretization schemes, boundary conditions, coupling aspects. Industrially relevant, hybrid RANS/LES techniques for acoustic source predictions are presented in detail. Many applications are featured ranging from simple geometries for mixing layers and jet flows to complex wing and car geometries. Selected applications include recent scientific investigations at industrial and university research institutions. Presently one can't offer perfect solution methodologies that address all relevant applications, however the book presents a state of the art collection of methods, tools and evaluation methodologies. The advantages and weaknesses of both the commercial and the research methodologies are carefully presented.`,doi: `10.1017/CBO9780511546143`,isbn: `9780511546143`,journal: `Large-Eddy Simulation for Acoustics`,keywords: `acoustics`,pages: `1--441`,title: `Large-eddy simulation for acoustics`,volume: `9780521871440`,year: `2007`,tags: `acoustics,#corrupted author`},

  {key: `2007_vazquezbustelo_etal1`,type: `article`,author: `Daniel Vazquez-Bustelo and Lucia Avella and  Fern and Esteban ez`,translator: ` `,editor: ` `,abstract: `Purpose - Despite the fact that agile manufacturing has been frequentlypromoted as a means of improving business competitiveness, littleempirical evidence exists in the literature validating its positive linkwith business performance. The purpose of this research paper is toanalyse agile manufacturing in Spain and study whether it is a criticalfactor for success in different industries.Design/methodology/approach - A conceptual model is drawn up, based onthe literature and a previous case study, to relate turbulence in theenvironment with agile manufacturing practices and business performance.The model is tested on a large sample of Spanish manufacturers using asurvey methodology to obtain information and a structural equation modelto analyse the data.Findings - The results obtained show that, in turbulent environments,the integrated use of agile manufacturing practices promotesmanufacturing competitive strength, leading to better operational,market and financial performance.Research limitations/implications - This study has two main limitations.First, it is difficult to determine the most suitable unit of analysiswhen studying agile manufacturing. Second, single respondent bias may beconsidered a limitation.Practical implications - Managers should consider the integratedimplementation of agile manufacturing practices in order to developmanufacturing strength and to outperform competitors in turbulentbusiness environments.Originality/value - This study adopts a systematic approach to theanalysis of agile manufacturing, considering various agility practicesor enablers in an integrated way and relating them not only toenvironmental characteristics but also to business performance. Thisapproach is especially interesting because most of the literature onagile manufacturing deals with agility strategies or techniques in anisolated way. The study also tests the suitability of agilemanufacturing in real organisations - for the first time in the Spanishcontext.`,address: `HOWARD HOUSE, WAGON LANE, BINGLEY BD16 1WA, W YORKSHIRE, ENGLAND`,doi: `10.1108/01443570710835633`,issn: `0144-3577`,journal: `INTERNATIONAL JOURNAL OF OPERATIONS & PRODUCTION MANAGEMENT`,keywords: `agile production; operations and production manage`,number: `12`,pages: `1303--1332`,publisher: `EMERALD GROUP PUBLISHING LIMITED`,title: `Agility drivers, enablers and outcomes - Empirical test of an integrated agile manufacturing model`,volume: `27`,year: `2007`},

  {key: `2007_shlychkov1`,type: `article`,author: `S V Shlychkov`,editor: ` `,translator: ` `,abstract: `The paper presents results of numerical and experimental investigations into the vibrations of thin-walled structures, considering such their features as the complexity of geometry, the laminated structure of walls, the anisotropy of materials, the presence of stiffeners, and the initial stresses. The object of the study is the sounding board of an acoustic guitar, the main structural material of which is a three-layer birch veneer. Based on the finite-element method, a corresponding calculation model is created, and the steady-state regimes of forced vibrations of the sounding board are investigated. A good correspondence between calculation results and experimental data is found to exist. /textcopyright2007 Springer Science+Business Media, Inc.`,doi: `10.1007/s11029-007-0026-y`,issn: `01915665`,journal: `Mechanics of Composite Materials`,keywords: `Dynamic characteristics,Finite element,Multilayered composite,Spectral analysis,Thin-walled structure,Vibration spectrum`,number: `3`,pages: `269--276`,title: `Numerical-experimental investigation of resonance characteristics of a sounding board`,volume: `43`,year: `2007`,tags: `#merged`},

  {key: `2007_sgroi_etal`,type: `article`,translator: ` `,author: `Daniel Sgroi and Daniel J. Zizzo`,editor: ` `,abstract: `Traditionally the emphasis in neural network research has been on improving their performance as a means of pattern recognition. Here we take an alternative approach and explore the remarkable similarity between the under-performance of neural networks trained to behave optimally in economic situations and observed human performance in the laboratory under similar circumstances. In particular, we show that neural networks are consistent with observed laboratory play in two very important senses. Firstly, they select a rule for behavior which appears very similar to that used by laboratory subjects. Secondly, using this rule they perform optimally only approximately 60 ///% of the time.`,doi: `10.1016/j.physa.2006.10.026`,issn: `0378-4371`,journal: `Physica A: Statistical Mechanics and its Applications`,langid: `english`,number: `2`,pages: `717--725`,title: `Neural networks and bounded rationality`,url: `https://linkinghub.elsevier.com/retrieve/pii/S037843710601048X`,urldate: `2019-03-28`,volume: `375`,year: `2007`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2007SgroiNeural Neural Networks and Bounded Rationality.pdf`,tags: `tesse,#merged`},

  {key: `2007_serra1`,type: `article`,translator: ` `,editor: ` `,author: `Xavier Serra`,abstract: `Sound synthesis and processing has been the most active research topic in the field of Sound and Music Computing for more than 40 years. Quite a number of the early research results are now standard components of many audio and music devices and new technologies are continuously being developed and integrated into new products. Through the years there have been important changes. For example, most of the abstract algorithms that were the focus of work in the 70s and 80s are considered obsolete. Then the 1990s saw the emergence of computational approaches that aimed either at capturing the characteristics of a sound source, known as physical models, or at capturing the perceptual characteristics of the sound signal, generally referred to as spectral or signal models. More recent trends include the combination of physical and spectral models and the corpus-based concatenative methods. But the field faces major challenges that might revolutionize the standard paradigms and applications of sound synthesis. In this article we will first place the sound synthesis topic within its research context, then we will highlight some of the current trends, and finally we will attempt to identify some challenges for the future. /textcopyright 2007 IEEE.`,doi: `10.1109/MMSP.2007.4412805`,isbn: `1424412749`,journal: `2007 IEEE 9Th International Workshop on Multimedia Signal Processing, MMSP 2007 - Proceedings`,keywords: `Sound and music computing,Sound synthesis`,pages: `9--12`,title: `State of the art and future directions in musical sound synthesis`,year: `2007`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Musical/2007 State of the Art and Future Directions in Musical Sound Synthesis - Serra.pdf`,tags: `#merged`},

  {key: `2007_sarkis_etal`,type: `article`,translator: ` `,editor: ` `,author: `Joseph Sarkis and Srinivas Talluri and A Gunasekaran`,abstract: `Purpose - This paper aims to provide a practical model usable byorganizations to help form agile virtual enterprises. The model helps tointegrate a variety of factors, tangible and intangible, strategic andoperational, for decision-making purposes.Design/methodology/approach - A comprehensive development of factors isdetermined from the literature and an analytical network process (ANP)methodology is introduced for decision model development. Anillustrative example is presented.Findings - The results provide a robust model that will aid decisionmakers and agile virtual enterprise brokers form partnerships withinthese organizational structures.Research limitations/implications - The paper introduces a conceptualmodel with an illustrative validating example. A practical applicationand reapplication of the model are required to further validate themodel. ANP can require significant managerial input for its application,potentially causing fatigue for decision makers.Practical implications - Practical implications include a partnerselection tool and framework for decision makers. The model may beeasily tweaked by the elimination or addition of decision factors andtheir relationships.Originality/value - The paper is useful to practitioners andorganizations seeking to manage partnership formation of agile virtualenterprises, an emerging organizational form. This work expands thenumber of factors and interrelationships among these factors that noother model has explicitly addressed for the agile virtual enterpriseformation situation.`,address: `HOWARD HOUSE, WAGON LANE, BINGLEY BD16 1WA, W YORKSHIRE, ENGLAND`,doi: `10.1108/01443570710830601`,issn: `0144-3577`,journal: `INTERNATIONAL JOURNAL OF OPERATIONS & PRODUCTION MANAGEMENT`,keywords: `agile production; partnership; virtual organizatio`,number: `11`,pages: `1213--1234`,publishe   {key: `2007_parent_etal`,type: `article`,translator: ` `,author: `Milena M. Parent and David L. Deephouse`,editor: ` `,abstract: `The purpose of this article is to examine stakeholder identification and prioritization by managers using the power, legitimacy, and urgency framework of Mitchell et al. (Academy of Management Review 22, 853–886; 1997). We use a multi-method, comparative case study of two large-scale sporting event organizing committees, with a particular focus on interviews with managers at three hierarchical levels. We support the positive relationship between number of stakeholder attributes and perceived stakeholder salience. Managers’ hierarchical level and role have direct and moderating effects on stakeholder identiﬁcation and perceived salience. We also found that most stakeholders were deﬁnitive, dominant, or dormant types –the other ﬁve types were rare. Power has the most important effect on salience, followed by urgency and legitimacy. Based on our case study, we offer several ways to advance the theory of stakeholder identiﬁcation and salience.`,doi: `10.1007/s10551-007-9533-y`,issn: `0167-4544`,journal: `Journal of Business Ethics`,langid: `english`,number: `1`,pages: `1--23`,title: `A Case Study of Stakeholder Identification and Prioritization by Managers`,urldate: `2019-03-26`,volume: `75`,year: `2007`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/rename manually/A Case Study of Stakeholder Identiﬁcation Milena M. Parent and Prioritization by Managers - Deephouse.pdf`,tags: `#merged,tesse`},
  {key: `2007_olague_etal`,type: `article`,editor: ` `,translator: ` `,author: `Hector M Olague and Letha H Etzkorn and Sampson Gholston and Stephen Quattlebaum`,abstract: `Empirical validation of software metrics suites to predict faultproneness in object-oriented (OO) components is essential to ensuretheir practical use in industrial settings. In this paper, weempirically validate three OO metrics suites for their ability topredict software quality in terms of fault-proneness: the Chidamber andKemerer (CK) metrics, Abreu's Metrics for Object-Oriented Design (MOOD), and Bansiya and Davis' Quality Metrics for Object-Oriented Design(QMOOD). Some CK class metrics have previously been shown to be goodpredictors of initial OO software quality. However, the other two suiteshave not been heavily validated except by their original proposers.Here, we explore the ability of these three metrics suites to predictfault-prone classes using defect data for six versions of Rhino, anopen-source implementation of JavaScript written in Java. We concludethat the CK and QMOOD suites contain similar components and producestatistical models that are effective in detecting error-prone classes.We also conclude that the class components in the MOOD metrics suite arenot good class fault-proneness predictors. Analyzing multivariate binarylogistic regression models across six Rhino versions indicates thesemodels may be useful in assessing quality in OO classes produced usingmodern highly iterative or agile software development processes.`,address: `10662 LOS VAQUEROS CIRCLE, PO BOX 3014, LOS ALAMITOS, CA 90720-1314 USA`,doi: `10.1109/TSE.2007.1015`,issn: `0098-5589`,journal: `IEEE TRANSACTIONS ON SOFTWARE ENGINEERING`,keywords: `object-oriented software metrics; object-oriented`,month: `jun`,number: `6`,pages: `402--419`,publisher: `IEEE COMPUTER SOC`,title: `Empirical validation of three software metrics suites to predict fault-proneness of object-oriented classes developed using highly iterative or agile software development processes`,volume: `33`,year: `2007`},

  {key: `2007_nerur_etal`,type: `article`,translator: ` `,editor: ` `,author: `Sridhar Nerur and VanuGopal Balijepally`,address: `1515 BROADWAY, NEW YORK, NY 10036 USA`,doi: `10.1145/1226736.1226739`,issn: `0001-0782`,journal: `COMMUNICATIONS OF THE ACM`,month: `mar`,number: `3`,pages: `79--83`,publisher: `ASSOC COMPUTING MACHINERY`,title: `Theoretical reflections on agile development methodologies - The traditional goal of optimization and control is making way for learning and innovation.`,volume: `50`,year: `2007`},
  {key: `2007_neill2`,type: `article`,editor: ` `,translator: ` `,author: `Ushma S Neill`,abstract: `I've been asked several times to give talks about various aspects of the scientific publishing enterprise, and sometimes to comment specifically on how to write a manuscript that will have maximal impact. While many in my audiences have felt that my presentations are designed for students and trainees, I hope everyone listens, as sometimes even established scientists are prone to making mistakes. I hope here to outline a few pointers that will help your manuscripts skate through the submission and peer review process. Some points may be elementary, but all bear repeating.`,doi: `10.1172/JCI34288.and`,journal: `Journal of Clinical Investigation`,number: `12`,pages: `3599--3602`,title: `Personal perspective How to write a scientific masterpiece`,volume: `117`,year: `2007`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Writing/2007 How to write a scientific masterpiece - Neill.pdf`},
  {key: `2007_neill1`,type: `article`,author: `Ushma S Neill`,editor: ` `,translator: ` `,abstract: `I've been asked several times to give talks about various aspects of the scientific publishing enterprise, and sometimes to comment specifically on how to write a manuscript that will have maximal impact. While many in my audiences have felt that my presentations are designed for students and trainees, I hope everyone listens, as sometimes even established scientists are prone to making mistakes. I hope here to outline a few pointers that will help your manuscripts skate through the submission and peer review process. Some points may be elementary, but all bear repeating.`,doi: `10.1172/JCI34288`,issn: `00219738`,journal: `Journal of Clinical Investigation`,number: `12`,pages: `3599--3602`,pmid: `18060016`,title: `How to write a scientific masterpiece`,url: `http://www.jci.org/articles/view/34288`,volume: `117`,year: `2007`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Writing/2007 How to write a scientific masterpiece - Neill.pdf`,tags: `#merged`},
  {key: `2007_neill`,type: `article`,author: `Ushma S. Neill`,editor: ` `,translator: ` `,abstract: `The abstract is your hook, the most important information readers use when deciding whether to abandon your article or read it more in depth. It pays to make it easy to understand and broadly appealing; informative but not too detailed. What is the formula for such a masterpiece? Here is one that we try to follow as best we can: first, start with a sentence or two that frames the work. Introduce the disease and system you are studying and indicate what was previously unknown — framing why we are here now. Move on to the major finding, then spend a few sentences detailing the steps and mechanisms uncovered. Make sure to indicate the species studied, especially when this changes with different experiments. End the abstract with a sentence or two indicating the implications of the work without inflating the relevance.`,doi: `10.1172/JCI34288`,issn: `0021-9738`,journal: `Journal of Clinical Investigation`,langid: `english`,number: `12`,pages: `3599--3602`,title: `How to write a scientific masterpiece`,url: `http://www.jci.org/articles/view/34288`,urldate: `2019-04-07`,volume: `117`,year: `2007`,tags: `tesse,writing`},
  {key: `2007_naika`,type: `article`,author: `M. Mahadeva Naika`,editor: ` `,translator: ` `,issn: `0019-5324`,journal: `Indian Journal of Mathematics`,keywords: `Cubic Theta-function,Mathematics,Modular transformation. This paper was typeset using AMS-LATEX.`,number: `2`,pages: `239--251`,title: `General modular transformations for theta-functions`,volume: `49`,year: `2007`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Jacobi Theta Functions/General Modular Transformations For Theta-Functions - Adiga et al..pdf`},
  {key: `2007_nachtomy_etal`,type: `book`,author: `Ohad Nachtomy and Ayelet Shavit and Zohar Yakhini`,editor: ` `,translator: ` `,abstract: `While the definition of the 'genotype' has undergone dramatic changes in the transition from classical to molecular genetics, the definition of the 'phenotype' has remained for a long time within the classical framework. In addition, while the notion of the genotype has received significant attention from philosophers of biology, the notion of the phenotype has not. Recent developments in the technology of measuring gene-expression levels have made it possible to conceive of phenotypic traits in terms of levels of gene expression. We demonstrate that not only has this become possible but it has also become an actual practice. This suggests a significant change in our conception of the phenotype: as in the case of the 'genotype', phenotypes can now be conceived in quantitative and measurable terms on a comprehensive molecular level. We discuss in what sense gene expression profiles can be regarded as phenotypic traits and whether these traits are better described as a novel concept of phenotype or as an extension of the classical concept. We argue for an extension of the classical concept and call for an examination of the type of extension involved. /textcopyright2006 Elsevier Ltd. All rights reserved.`,annote: `OCLC: ocn746834657`,doi: `10.1016/j.shpsc.2006.12.014`,isbn: `9781617290183`,issn: `13698486`,journal: `Studies in History and Philosophy of Science Part C :Studies in History and Philosophy of Biological and Biomedical Sciences`,keywords: `Concept extension,Gene expression,Genotype,Phenotype`,number: `1`,pages: `238--254`,pmid: `17324816`,publisher: `Manning Publications Co`,title: `Gene expression and the concept of the phenotype`,url: `http://www.springerlink.com/content/cq421151870796n6/`,volume: `38`,year: `2007`,tags: `#merged`},
  {key: `2007_murphy_etal1`,type: `article`,translator: ` `,author: `Michael P Murphy and Metin Sitti`,editor: ` `,abstract: `This paper proposes a small-scale agile wall-climbing robot, which isable to climb on smooth vertical surfaces using flat adhesive elastomermaterials for attachment. Using two actuated legs with rotary motion andtwo passive revolute joints at each foot, this robot can climb and steerin any orientation. Due to its compact design, a high degree ofminiaturization is possible. It has onboard power, computing, andwireless communication, which allow for semiautonomous operation.Various aspects of a functioning prototype design and performance arediscussed in detail, including leg and foot design and gait dynamics. Amodel for the adhesion requirements and performance is developed andverified through experiments. Using an adhesive elastomer (Vytaflex 10),the current prototype can climb 90 slopes at a speed of up to 6 cm/s andsteer to any angle reliably on a,smooth acrylic surface as well astransition from floor walking to wall climbing. This robot is intendedfor inspection and surveillance applications, and ultimately, for spacemissions.`,address: `445 HOES LANE, PISCATAWAY, NJ 08855-4141 USA`,doi: `10.1109/TMECH.2007.897277`,issn: `1083-4435`,journal: `IEEE-ASME TRANSACTIONS ON MECHATRONICS`,keywords: `dry adhesives; mechatronics; miniature robotics; m`,month: `jun`,number: `3`,pages: `330--338`,publisher: `IEEE-INST ELECTRICAL ELECTRONICS ENGINEERS INC`,title: `Waalbot: An agile small-scale wall-climbing robot utilizing dry elastomer adhesives`,volume: `12`,year: `2007`},
  {key: `2007_murphy_etal`,type: `article`,translator: ` `,author: `D. Murphy and A. Kelloniemi and J. Mullen and S. Shelley`,editor: ` `,doi: `10.1109/MSP.2007.323264`,issn: `1053-5888`,journal: `IEEE Signal Processing Magazine`,langid: `english`,number: `2`,pages: `55--66`,title: `Acoustic Modeling Using the Digital Waveguide Mesh`,url: `http://ieeexplore.ieee.org/document/4117929/`,urldate: `2019-03-28`,volume: `24`,year: `2007`,tags: `tesse,#merged`},
  {key: `2007_meho_etal`,type: `article`,editor: ` `,translator: ` `,author: `Lokman I Meho and Kiduk Yang`,abstract: `The Institute for Scientific Information's (ISI, now Thomson Scientific, Philadelphia, PA) citation databases have been used for decades as a starting point and often as the only tools for locating citations and/or conducting citation analyses. The ISI databases (or Web of Science [WoS]), however, may no longer be sufficient because new databases and tools that allow citation searching are now available. Using citations to the work of 25 library and information science (LIS) faculty members as a case study, the authors examine the effects of using Scopus and Google Scholar (GS) on the citation counts and rankings of scholars as measured by WoS. Overall, more than 10,000 citing and purportedly citing documents were examined. Results show that Scopus significantly alters the relative ranking of those scholars that appear in the middle of the rankings and that GS stands out in its coverage of conference proceedings as well as international, non-English language journals. The use of Scopus and GS, in addition to WoS, helps reveal a more accurate and comprehensive picture of the scholarly impact of authors. The WoS data took about 100 hours of collecting and processing time, Scopus consumed 200 hours, and GS a grueling 3,000 hours.`,doi: `10.1002/asi.20677`,issn: `15322882`,journal: `Journal of the American Society for Information Science and Technology`,number: `13`,pages: `2105--2125`,title: `Impact of data sources on citation counts and rankings of LIS faculty: Web of science versus scopus and google scholar`,volume: `58`,year: `2007`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/Impact of Data Sources on Citation Counts and Rankings of LIS Faculty Web of Science vs. Scopus and Google Scholar - Meho and Yang.pdf`,tags: `#merged`},
  {reviewed: true,key: `2007_markovsky_etal`,type: `article`,translator: ` `,editor: ` `,author: `Ivan Markovsky and Sabine Van Huffel`,abstract: `We review the development and extensions of the classical total least-squares method and describe algorithms for its generalization to weighted and structured approximation problems. In the generic case, the classical total least-squares problem has a unique solution, which is given in analytic form in terms of the singular value decomposition of the data matrix. The weighted and structured total least-squares problems have no such analytic solution and are currently solved numerically by local optimization methods. We explain how special structure of the weight matrix and the data matrix can be exploited for efficient cost function and first derivative computation. This allows to obtain computationally efficient solution methods. The total least-squares family of methods has a wide range of applications in system theory, signal processing, and computer algebra. We describe the applications for deconvolution, linear prediction, and errors-in-variables system identification. /textcopyright 2007 Elsevier B.V. All rights reserved.`,doi: `10.1016/j.sigpro.2007.04.004`,issn: `01651684`,journal: `Signal Processing`,keywords: `Deconvolution,Errors-in-variables model,Linear prediction,Orthogonal regression,System identification,Total least squares`,number: `10`,pages: `2283--2302`,publisher: `Elsevier BV`,title: `Overview of total least-squares methods`,volume: `87`,year: `2007`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/total last squares/2007 Overview of total least-squares methods - Markovsky and Van Huffel.pdf`,tags: `envelope,total least squares`},
  {key: `2007_loy_etal1`,type: `book`,translator: ` `,author: `Gareth Loy and John M Chowning`,editor: ` `,abstract: `Mathematics can be as effortless as humming a tune, if you know the tune," writes Gareth Loy. In Musimathics, Loy teaches us the tune, providing a friendly and spirited tour of the mathematics of musica commonsense, self-contained introduction for the nonspecialist reader. It is designed for musicians who find their art increasingly mediated by technology, and for anyone who is interested in the intersection of art and science. In this volume, Loy presents the materials of music (notes, intervals, and scales); the physical properties of music (frequency, amplitude, duration, and timbre); the perception of music and sound (how we hear); and music composition. Musimathics is carefully structured so that new topics depend strictly on topics already presented, carrying the reader progressively from basic subjects to more advanced ones. Cross-references point to related topics and an extensive glossary defines commonly used terms. The book explains the mathematics and physics of music for the reader whose mathematics may not have gone beyond the early undergraduate level. Calling himself "a composer seduced into mathematics," Loy provides answers to foundational questions about the mathematics of music accessibly yet rigorously. The topics are all subjects that contemporary composers, musicians, and musical engineers have found to be important. The examples given are all practical problems in music and audio. The level of scholarship and the pedagogical approach also make Musimathics ideal for classroom use. Additional material can be found at a companion web site.`,annote: `From Duplicate 2 (Musimathics: the mathematical foundations of music - Loy, Gareth; Chowning, John M)OCLC: 935185987`,doi: `10.5860/choice.45-1511`,edition: `reprint edition`,isbn: `9780262516556`,issn: `0009-4978`,journal: `Choice Reviews Online`,number: `03`,pages: `45--1511--45--1511`,publisher: `MIT Press`,shorttitle: `Musimathics`,title: `Musimathics: the mathematical foundations of music`,volume: `45`,year: `2007`},

  {key: `2007_lin_etal`,type: `article`,translator: ` `,author: `Tsung-Hsien Lin and Yu-Jen Lai`,editor: ` `,abstract: `This paper reports an agile VCO frequency calibration technique and itsapplication on a 10-GHz CMOS integer-N phase-locked loop. The proposedcalibration method accomplishes efficient search for an optimum VCOdiscrete tuning curve among a group of frequency sub-bands. The agilityis attributed to a proposed frequency comparison technique which isbased on measuring the period difference between two signals. Othermixed-signal circuits are also developed to facilitate this approach.The PLL incorporating the proposed calibration technique is implementedin a 0.18-mu m CMOS process. The measured PLL phase noise at 10 GHz is-102 dBc/Hz at 1-MHz offset frequency and the reference spurs are lowerthan -48 dBc. The PLL consumes 44 mW in the low-current mode. Thecalibration time is less than 4 mu s.`,address: `445 HOES LANE, PISCATAWAY, NJ 08855 USA`,doi: `10.1109/JSSC.2006.889360`,issn: `0018-9200`,journal: `IEEE JOURNAL OF SOLID-STATE CIRCUITS`,keywords: `calibration; CMOS integrated circuits; frequency s`,month: `feb`,number: `2`,pages: `340--349`,publisher: `IEEE-INST ELECTRICAL ELECTRONICS ENGINEERS INC`,title: `An agile VCO frequency-calibration technique for a 10-GHz CMOS PLL`,volume: `42`,year: `2007`,tags: `#merged,#corrupted author`},
  {key: `2007_letchford_etal`,type: `article`,translator: ` `,author: `A. N. Letchford and J. Lysgaard and R. W. Eglese`,editor: ` `,abstract: `In open vehicle routing problems, the vehicles are not required to return to the depot after completing service. In this paper, we present the first exact optimization algorithm for the open version of the well-known capacitated vehicle routing problem (CVRP). The algorithm is based on branch-and-cut. We show that, even though the open CVRP initially looks like a minor variation of the standard CVRP, the integer programming formulation and cutting planes need to be modified in subtle ways. Computational results are given for several standard test instances, which enables us for the first time to assess the quality of existing heuristic methods, and to compare the relative difficulty of open and closed versions of the same problem. /textcopyright 2007 Operational Research Society Ltd. All rights reserved.`,doi: `10.1057/palgrave.jors.2602345`,issn: `14769360`,journal: `Journal of the Operational Research Society`,keywords: `Branch-and-cut,Separation,Vehicle routing`,number: `12`,pages: `1642--1651`,title: `A branch-and-cut algorithm for the capacitated open vehicle routing problem`,volume: `58`,year: `2007`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2007 A branch-and-cut algorithm for the capacitated open vehicle routing problem - Letchford et al..pdf`},
  {key: `2007_klerk`,type: `book`,author: `Judith De Klerk`,translator: ` `,editor: ` `,abstract: `Presenting the Illustrated Maths Dictionary 4th Edition, the revised and improved edition of Australia's best-selling mathematics dictionary by Judith De Klerk. New features in this fourth edition: new, cleaner design; computer terms with mathematical connotations; conversion tables; over fifty new entries; a bonus electronic version of the dictionary on CD-ROM. Together with the best features of previous editions: definitions written in simple language that children can understand but without losing accuracy; clear, precise and concise explanations of difficult terms; definitions that are supported by hundreds of examples and illustrations; a Useful Information section providing symbols, formulae and other supporting mathematical terms. The Illustrated Maths Dictionary 4th edition is an essential resource for primary and lower secondary students, teachers, student teachers and parents.`,annote: `OCLC: 937425073`,isbn: `9780733986611`,publisher: `Pearson`,title: `Illustrated Maths Dictionary 4th Edition`,year: `2007`},

  {key: `2007_haverbeke`,type: `book`,editor: ` `,translator: ` `,author: `Marijn Haverbeke`,abstract: `A concise and balanced mix of principles and pragmatics. I loved the tutorial-style game-like program development. This book rekindled my earliest joys of programming. Plus, JavaScript!" —Brendan Eich, creator of JavaScript JavaScript is the language of the Web, and it's at the heart of every modern website from the lowliest personal blog to the mighty Google Apps. Though it's simple for beginners to pick up and play with, JavaScript is not a toy—it's a flexible and complex language, capable of much more than the showy tricks most programmers use it for. Eloquent JavaScript goes beyond the cut-and-paste scripts of the recipe books and teaches you to write code that's elegant and effective. You'll start with the basics of programming, and learn to use variables, control structures, functions, and data structures. Then you'll dive into the real JavaScript artistry: higher-order functions, closures, and object-oriented programming.`,doi: `10.1190/1.9781560801597.index`,isbn: `9781560801535`,issn: `1460-2377`,journal: `International immunology`,number: `7`,pages: `530`,pmid: `22745350`,publisher: `No Starch Press`,title: `Eloquent JavaScript`,volume: `24`,year: `2007`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Programming/Javascript/2018 Eloquent JavaScript - Marijn Haverbeke.pdf`},

  {key: `2007_fetters_etal`,type: `article`,author: `Elizabeth Fetters and Thomas Christensen`,editor: ` `,translator: ` `,abstract: `This comprehensive history of Western music is a collaborative project by music theorists and historians. The volume traces the rich panorama of music-theoretical thought from the Ancient Greeks to 2000.`,doi: `10.2307/4127121`,issn: `00274321`,journal: `Music Educators Journal`,number: `4`,pages: `18`,title: `The Cambridge History of Western Music Theory`,volume: `93`,year: `2007`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/2002 The Cambridge history of Western music theory - Christensen.pdf`},
  {key: `2007_feroci_etal`,type: `article`,translator: ` `,editor: ` `,author: `M Feroci and E Costa and P Soffitta and E Del Monte and G Di Persio and I Donnarumma and Y Evangelista and M Frutti and I Lapshov and F Lazzarotto and M Mastropietro and E Morelli and L Pacciani and G Porrovecchio and M Rapisarda and A Rubini and M Tavani and A Argan`,abstract: `SuperAGILE is a coded mask experiment based on silicon microstripdetectors. It operates in the 15-45 keV nominal energy range, providingcrossed one-dimensional images of the X-ray sky with an on-axis angularresolution of 6 arcmin, over a field of view in excess of 1 sr. It wasdesigned as the hard X-ray monitor of the AGILE space mission, a smallsatellite of the Italian Space Agency devoted to image the gamma-ray skyin the 30 MeV-50 GeV energy band. The AGILE mission was launched in alow-earth orbit on 23rd April 2007. In this paper we describe theSuperAGILE experiment, its construction and test processes, and itsperformance before flight, based on the on-ground test and calibrations.(c) 2007 Elsevier B.V. All rights reserved.`,address: `PO BOX 211, 1000 AE AMSTERDAM, NETHERLANDS`,doi: `10.1016/j.nima.2007.07.147`,issn: `0168-9002`,journal: `NUCLEAR INSTRUMENTS & METHODS IN PHYSICS RESEARCH SECTION A-ACCELERATORS SPECTROMETERS DETECTORS AND ASSOCIATED EQUIPMENT`,keywords: `high energy astrophysics; X-ray detectors; microst`,month: `nov`,number: `3`,pages: `728--754`,publisher: `ELSEVIER SCIENCE BV`,title: `SuperAGILE: The hard X-ray imager for the AGILE space mission`,volume: `581`,year: `2007`},

  {key: `2007_bonacich`,type: `article`,editor: ` `,author: `Phillip Bonacich`,translator: ` `,abstract: `Eigenvectors, and the related centrality measure Bonacich's c(\$/beta\$), have advantages over graph-theoretic measures like degree, betweenness, and closeness centrality: they can be used in signed and valued graphs and the beta parameter in c(\$/beta\$) permits the calculation of power measures for a wider variety of types of exchange. Degree, betweenness, and closeness centralities are defined only for classically simple graphs-those with strictly binary relations between vertices. Looking only at these classical graphs, where eigenvectors and graph-theoretic measures are competitors, eigenvector centrality is designed to be distinctively different from mere degree centrality when there are some high degree positions connected to many low degree others or some low degree positions are connected to a few high degree others. Therefore, it will not be distinctively different from degree when positions are all equal in degree (regular graphs) or in core-periphery structures in which high degree positions tend to be connected to each other. /textcopyright 2007 Elsevier B.V. All rights reserved.`,doi: `10.1016/j.socnet.2007.04.002`,issn: `03788733`,journal: `Social Networks`,keywords: `Centrality,Eigenvector`,number: `4`,pages: `555--564`,title: `Some unique properties of eigenvector centrality`,volume: `29`,year: `2007`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Graph Theory/2007 Some unique properties of eigenvector centrality.pdf`},
  {key: `2007_binmore`,type: `book`,author: `Ken Binmore`,translator: ` `,editor: ` `,abstract: `Games are everywhere: Drivers manoeuvring in heavy traffic are playing a driving game. Bargain hunters bidding on eBay are playing an auctioning game. A firm negotiating next year's wage is playing a bargaining game. The opposing candidates in an election are playing a political game. The supermarket's price for corn flakes is decided by playing an economic game.Game theory is about how to play such games in a rational way. Even when the players have not thought everything out in advance, game theory often works for the same reason that mindless animals sometimes end up behaving very cleverly: evolutionary forces eliminate irrational play because it is unfit.Game theory has seen spectacular successes in evolutionary biology and economics, and is beginning to revolutionize other disciplines from psychology to political science. This Very Short Introduction introduces the fascinating world of game theory, showing how it can be understood without mathematical equations, and revealing that everything from how to play poker optimally to the sex ratio among bees can be understood by anyone willing to think seriously about the problem.ABOUT THE SERIES: The Very Short Introductions series from Oxford University Press contains hundreds of titles in almost every subject area. These pocket-sized books are the perfect way to get ahead in a new subject quickly. Our expert authors combine facts, analysis, perspective, new ideas, and enthusiasm to make interesting and challenging topics highly readable.`,edition: `1`,isbn: `9780199218462`,location: `Oxford`,pagetotal: `201`,publisher: `OUP Oxford`,shorttitle: `Game Theory`,title: `Game Theory: A Very Short Introduction`,year: `2007`,tags: `#merged`},
  {key: `2007_berthon_etal1`,type: `article`,author: `Pierre R Berthon and Leyl Pitt and  F. and Ian McCarthy and Steven M Kates`,editor: ` `,translator: ` `,abstract: `Creative consumers (defined as customers who adapt, modify, or transform a proprietary offering) represent an intriguing paradox for business. On one hand, they can signify a black hole for future revenue, with breach of copyright and intellectual property. On the other hand, they represent a gold mine of ideas and business opportunities. Central to business is the need to create and capture value, and creative consumers demand a shift in the mindsets and business models of how firms accomplish both. Based upon their attitude and action toward customer innovation, we develop a typology of firms' stances toward creative consumers. We then consider the implications of the stances model for corporate strategy and examine a three-step approach to dealing with creative consumers: awareness, analysis, and response. /textcopyright2006 Kelley School of Business, Indiana University.`,doi: `10.1016/j.bushor.2006.05.005`,issn: `00076813`,journal: `Business Horizons`,keywords: `Creative customers,Diagnostics,Firm stance,Strategic response`,month: `jan`,number: `1`,pages: `39--47`,title: `When customers get clever: Managerial approaches to dealing with creative consumers`,url: `http://linkinghub.elsevier.com/retrieve/pii/S0007681306000796`,volume: `50`,year: `2007`,tags: `#merged`},
  {key: `2007_berthon_etal`,type: `article`,editor: ` `,author: `Pierre R. Berthon and Leyl Pitt and  F. and Ian McCarthy and Steven M. Kates`,translator: ` `,abstract: `Creative consumers (defined as customers who adapt, modify, or transform a proprietary offering) represent an intriguing paradox for business. On one hand, they can signify a black hole for future revenue, with breach of copyright and intellectual property. On the other hand, they represent a gold mine of ideas and business opportunities. Central to business is the need to create and capture value, and creative consumers demand a shift in the mindsets and business models of how firms accomplish both. Based upon their attitude and action toward customer innovation, we develop a typology of firms' stances toward creative consumers. We then consider the implications of the stances model for corporate strategy and examine a three-step approach to dealing with creative consumers: awareness, analysis, and response. ?? 2006 Kelley School of Business, Indiana University.`,doi: `10.1016/j.bushor.2006.05.005`,issn: `0007-6813`,journal: `Business Horizons`,keywords: `Creative customers,Diagnostics,Firm stance,Strategic response`,number: `1`,pages: `39--47`,title: `When customers get clever: Managerial approaches to dealing with creative consumers`,url: `http://linkinghub.elsevier.com/retrieve/pii/S0007681306000796`,volume: `50`,year: `2007`},
  {key: `2007_bengio_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Yoshua Bengio and Yann LeCun and Yann Lecun`,abstract: `One long-term goal of machine learning research is to produce methods that are applicable to highly complex tasks, such as perception (vision, audition), rea- soning, intelligent control, and other artificially intelligent behaviors. We argue that in order to progress toward this goal, the Machine Learning community must endeavor to discover algorithms that can learn highly complex functions, withmin- imal need for prior knowledge, and with minimal human intervention. We present mathematical and empirical evidence suggesting that many popular approaches to non-parametric learning, particularly kernel methods, are fundamentally lim- ited in their ability to learn complex high-dimensional functions. Our analysis focuses on two problems. First, kernel machines are shallow architectures, in which one large layer of simple template matchers is followed by a single layer of trainable coefficients. We argue that shallow architectures can be very ineffi- cient in terms of required number of computational elements and examples. Sec- ond, we analyze a limitation of kernel machines with a local kernel, linked to the curse of dimensionality, that applies to supervised, unsupervised (manifold learn- ing) and semi-supervised kernel machines. Using empirical results on invariant image recognition tasks, kernel methods are compared with deep architectures, in which lower-level features or concepts are progressively combined into more ab- stract and higher-level representations. We argue that deep architectures have the potential to generalize in non-local ways, i.e., beyond immediate neighbors, and that this is crucial in order to make progress on the kind of complex tasks required for artificial intelligence. 1`,doi: `10.1.1.72.4580`,isbn: `1002620262`,issn: `0009-9104`,journal: `Large Scale Kernel Machines`,keywords: `theory`,number: `1`,pages: `321--360`,pmid: `11359439`,title: `Scaling Learning Algorithms towards AI`,year: `2007`,tags: `#merged,tesse,theory`},

  {key: `2007_benardos_etal`,type: `article`,editor: ` `,translator: ` `,author: `P. G. Benardos and G.-C. Vosniakos`,doi: `10.1016/j.engappai.2006.06.005`,issn: `0952-1976`,journal: `Engineering Applications of Artificial Intelligence`,langid: `english`,number: `3`,pages: `365--382`,title: `Optimizing feedforward artificial neural network architecture`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0952197606001072`,urldate: `2019-04-05`,volume: `20`,year: `2007`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2007 Optimizing feedforward artificial neural network architecture - Benardos and Vosniakos.pdf`,tags: `evolutive,tesse,#merged`},
  {key: `2007_bell`,type: `article`,author: `Taco Bell`,editor: ` `,translator: ` `,journal: `Health (San Francisco)`,number: `January`,pages: `1--3`,title: `Earching for`,year: `2007`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Activation Functions/2018 Searching for Activation Functions - .pdf`,tags: `#merged`},
  {key: `2007_athineos_etal`,type: `article`,author: `Marios Athineos and Daniel P.W. Ellis`,translator: ` `,editor: ` `,abstract: `Autoregressive (AR) models are commonly obtained from the linear autocorrelation of a discrete-time signal to obtain an all-pole estimate of the signal's power spectrum. We are concerned with the dual, frequency-domain problem. We derive the relationship between the discrete-frequency linear autocorrelation of a spectrum and the temporal envelope of a signal. In particular, we focus on the real spectrum obtained by a type-I odd-length discrete cosine transform (DCT-Io) which leads to the all-pole envelope of the corresponding symmetric squared Hilbert temporal envelope. A compact linear algebra notation for the familiar concepts of AR modeling clearly reveals the dual symmetries between modeling in time and frequency domains. By using AR models in both domains in cascade, we can jointly estimate the temporal and spectral envelopes of a signal. We model the temporal envelope of the residual of regular AR modeling to efficiently capture signal structure in the most appropriate domain. /textcopyright 2007 IEEE.`,doi: `10.1109/TSP.2007.898783`,issn: `1053587X`,journal: `IEEE Transactions on Signal Processing`,keywords: `Autoregressive (AR) modeling,Frequency-domain linear prediction (FDLP),Hilbert envelope,Linear prediction in spectral domain (LPSD),Temporal noise shaping (TNS)`,number: `11`,pages: `5237--5245`,title: `Autoregressive modeling of temporal envelopes`,volume: `55`,year: `2007`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/envelope/2007 Autoregressive Modeling of Temporal Envelopes - Athineos and Ellis.pdf`},

  {key: `2007_an_etal`,type: `unpublished`,translator: ` `,author: ` An and Aashirwad Viswanathan`,editor: ` `,abstract: `This paper studies the mathematical machinery underlying the Discrete and Fast Fourier Transforms, algorithmic processes widely used in quantum mechanics, signal analysis, options pricing, and other diverse ﬁelds. Beginning with the basic properties of Fourier Transform, we proceed to study the derivation of the Discrete Fourier Transform, as well as computational considerations that necessitate the development of a faster way to calculate the DFT. With these considerations in mind, we study the construction of the Fast Fourier Transform, as proposed by Cooley and Tukey [7].`,keywords: `harmonic analysis`,langid: `english`,pages: `11`,title: `A Brief Study Of Discrete And Fast Fourier Transforms`,year: `2007`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Harmonic Analysis/2007 A Brief Study of Discrete and Fast Fourier Transforms_2007AnandBrief.pdf`,tags: `harmonic analysis,#merged`},
  {key: `2007_alex_etal`,type: `book`,author: `Galushkin Alex and  Er`,editor: ` `,translator: ` `,abstract: `Predicting the binding mode of flexible polypeptides to proteins is an important task that falls outside the domain of applicability of most small molecule and protein−protein docking tools. Here, we test the small molecule flexible ligand docking program Glide on a set of 19 non-\$/alpha\$-helical peptides and systematically improve pose prediction accuracy by enhancing Glide sampling for flexible polypeptides. In addition, scoring of the poses was improved by post-processing with physics-based implicit solvent MM- GBSA calculations. Using the best RMSD among the top 10 scoring poses as a metric, the success rate (RMSD ≤ 2.0 /AAfor the interface backbone atoms) increased from 21% with default Glide SP settings to 58% with the enhanced peptide sampling and scoring protocol in the case of redocking to the native protein structure. This approaches the accuracy of the recently developed Rosetta FlexPepDock method (63% success for these 19 peptides) while being over 100 times faster. Cross-docking was performed for a subset of cases where an unbound receptor structure was available, and in that case, 40% of peptides were docked successfully. We analyze the results and find that the optimized polypeptide protocol is most accurate for extended peptides of limited size and number of formal charges, defining a domain of applicability for this approach.`,annote: `OCLC: 938669307`,isbn: `9788578110796`,issn: `1098-6596`,journal: `Journal of Chemical Information and Modeling`,keywords: `icle`,number: `9`,pages: `1689--1699`,pmid: `25246403`,publisher: `Springer-Verlag Berlin Heidelberg`,title: `Neural Networks Theory`,volume: `53`,year: `2007`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/2007 Neural networks theory - Galushkin.pdf`},

  {key: `2006_werbos1`,type: `incollection`,editor: ` `,translator: ` `,author: `Paul J Werbos`,abstract: `Backwards calculation of derivatives - sometimes called the reverse mode, the full adjoint method, or backpropagation - has been developed and applied in many fields. This paper reviews several strands of history, advanced capabilities and types of application - particularly those which are crucial to the development of brain-like capabilities in intelligent control and artificial intelligence.`,doi: `10.1007/3-540-28438-9_2`,isbn: `9783540284031`,issn: `14397358`,journal: `Lecture Notes in Computational Science and Engineering`,keywords: `Adjoint,Approximate dynamic programming,Backpropagation,Implicit systems,Intelligent control,MLP,Neural networks,Recurrent networks,Reinforcement learning,Reverse mode`,pages: `15--34`,publisher: `Springer-Verlag`,shorttitle: `Backwards Differentiation in AD and Neural Nets`,title: `Backwards Differentiation in AD and Neural Nets: Past Links and New Opportunities`,volume: `50`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2006 Backwards Differentiation in AD and Neural Nets Past Links and New Opportunities - Werbos.pdf`,tags: `#merged`},
  {key: `2006_werbos`,type: `incollection`,author: `Paul J. Werbos`,editor: ` `,translator: ` `,abstract: `Backwards calculation of derivatives – sometimes called the reverse mode, the full adjoint method, or backpropagation, has been developed and applied in many fields. This paper reviews several strands of history, advanced capabilities and types of application – particularly those which are crucial to the development of brain-like capabilities in intelligent control and artificial intelligence.`,doi: `10.1007/3-540-28438-9/////////_2`,isbn: `9783540284031`,journal: `Automatic Differentiation: Applications, Theory, and Implementations`,langid: `english`,location: `Berlin/Heidelberg`,pages: `15--34`,publisher: `Springer-Verlag`,shorttitle: `Backwards Differentiation in AD and Neural Nets`,title: `Backwards Differentiation in AD and Neural Nets: Past Links and New Opportunities`,urldate: `2019-03-28`,volume: `50`,year: `2006`,tags: `tesse`},
  {key: `2006_wagner_etal`,type: `article`,author: `Claus Wagner and Thomas Huttl and Pierre Sagaut`,translator: ` `,editor: ` `,langid: `english`,pages: `471`,title: `Large-Eddy Simulation for Acoustics`,year: `2006`,tags: `acoustics`},
  {key: `2006_version`,type: `article`,editor: ` `,translator: ` `,author: `English Version`,title: `Alun ong`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Metaphysics/flg2016.pdf`},
  {key: `2006_valimaki_etal1`,type: `article`,author: `Vesa V"alim"aki and Jyri Pakarinen and Cumhur Erkut and Matti Karjalainen`,editor: ` `,translator: ` `,abstract: `This article describes physical modelling techniques that can be used for simulating musical instruments. The methods are closely related to digital signal processing. They discretize the system with respect to time, because the aim is to run the simulation using a computer. The physics-based modelling methods can be classified as mass-spring, modal, wave digital, finite difference, digital waveguide and source-filter models. We present the basic theory and a discussion on possible extensions for each modelling technique. For some methods, a simple model example is chosen from the existing literature demonstrating a typical use of the method. For instance, in the case of the digital waveguide modelling technique a vibrating string model is discussed, and in the case of the wave digital filter technique we present a classical piano hammer model. We tackle some nonlinear and time-varying models and include new results on the digital waveguide modelling of a nonlinear string. Current trends and future directions in physical modelling of musical instruments are discussed. /textcopyright2006 IOP Publishing Ltd.`,doi: `10.1088/0034-4885/69/1/R01`,issn: `00344885`,journal: `Reports on Progress in Physics`,number: `1`,pages: `1--78`,title: `Discrete-time modelling of musical instruments`,url: `http://stacks.iop.org/0034-4885/69/i=1/a=R01?key=crossref.fc944552766588c9a4a07777ff78c7f1`,volume: `69`,year: `2006`,tags: `#merged,#corrupted author`},
  {key: `2006_valimaki_etal`,type: `article`,author: `Vesa Välimäki and Jyri Pakarinen and Cumhur Erkut and Matti Karjalainen`,editor: ` `,translator: ` `,abstract: `This article describes physical modelling techniques that can be used for simulating musical instruments. The methods are closely related to digital signal processing. They discretize the system with respect to time, because the aim is to run the simulation using a computer. The physics-based modelling methods can be classiﬁed as mass–spring, modal, wave digital, ﬁnite difference, digital waveguide and source–ﬁlter models. We present the basic theory and a discussion on possible extensions for each modelling technique. For some methods, a simple model example is chosen from the existing literature demonstrating a typical use of the method. For instance, in the case of the digital waveguide modelling technique a vibrating string model is discussed, and in the case of the wave digital ﬁlter technique we present a classical piano hammer model. We tackle some nonlinear and time-varying models and include new results on the digital waveguide modelling of a nonlinear string. Current trends and future directions in physical modelling of musical instruments are discussed.`,doi: `10.1088/0034-4885/69/1/R01`,issn: `0034-4885, 1361-6633`,journal: `Reports on Progress in Physics`,langid: `english`,number: `1`,pages: `1--78`,title: `Discrete-time modelling of musical instruments`,url: `http://stacks.iop.org/0034-4885/69/i=1/a=R01?key=crossref.fc944552766588c9a4a07777ff78c7f1`,urldate: `2019-03-28`,volume: `69`,year: `2006`,tags: `acoustics,tesse`},
  {reviewed: true,key: `2006_ulrich`,type: `misc`,author: `Timothy J. Ulrich`,editor: ` `,translator: ` `,pages: `1--5`,title: `Envelope calculation from the Hilbert transform`,url: `https://www.researchgate.net/publication/257547765_Envelope_Calculation_from_the_Hilbert_Transform`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/envelope/trash/2006 Envelope Calculation from the Hilbert Transform.pdf`,tags: `hilbert transform`},
  {reviewed: true,key: `2006_tuohy_etal`,type: `inproceedings`,author: `Daniel R. Tuohy and W. D. Potter`,editor: ` `,translator: ` `,abstract: `In this paper we describe a technique for creating guitar tablature using a neural network. Training data was parsed from an online repository of human-created tablatures. The contents of both the input layer and the set of training data have been optimized through genetic search in order to maximize the accuracy of the network. The output of the network is improved upon with a local heuristic hill-climber (HC). We implement this model in an existing system for generating guitar arrangements via genetic algorithm (GA). When compared to the original system for generating tablature, we note modest improvement in tablature quality and drastic improvements in execution time.`,journal: `International Computer Music Conference, ICMC 2006`,pages: `576--579`,title: `An evolved neural network/HC hybrid for tablature creation in GA-based guitar arranging`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Music/Transcription/2006 an evolved neural network-hc hybrid for tablature creation in ga-based guitar - tuohy et al.pdf`,tags: `music transcription,#merged,ga`},
  {key: `2006_tung`,type: `misc`,author: `Brian Tung`,editor: ` `,translator: ` `,journal: `the Railsback Curve`,month: `Jun`,publisher: `Wikimedia Commons`,title: `the Railsback Curve`,url: `https://commons.wikimedia.org/wiki/File:Railsback2.png`,year: `2006`,tags: `#merged`},
  {key: `2006_tsai_etal1`,type: `article`,translator: ` `,author: `Jinn Tsong Tsai and Jyh Horng Chou and Tung Kuan Liu`,editor: ` `,abstract: `In this paper, a hybrid Taguchi-genetic algorithm (HTGA) is applied to solve the problem of tuning both network structure and parameters of a feedforward neural network. The HTGA approach is a method of combining the traditional genetic algorithm (TGA), which has a powerful global exploration capability, with the Taguchi method, which can exploit the optimum offspring. The Taguchi method is inserted between crossover and mutation operations of a TGA. Then, the systematic reasoning ability of the Taguchi method is incorporated in the crossover operations to select the better genes to achieve crossover, and consequently enhance the genetic algorithms. Therefore, the HTGA approach can be more robust, statistically sound, and quickly convergent. First, the authors evaluate the performance of the presented HTGA approach by studying some global numerical optimization problems. Then, the presented HTGA approach is effectively applied to solve three examples on forecasting the sunspot numbers, tuning the associative memory, and solving the XOR problem. The numbers of hidden nodes and the links of the feedforward neural network are chosen by increasing them from small numbers until the learning performance is good enough. As a result, a partially connected feedforward neural network can be obtained after tuning. This implies that the cost of implementation of the neural network can be reduced. In these studied problems of tuning both network structure and parameters of a feedforward neural network, there are many parameters and numerous local optima so that these studied problems are challenging enough for evaluating the performances of any proposed GA-based approaches. The computational experiments show that the presented HTGA approach can obtain better results than the existing method reported recently in the literature. /textcopyright2006 IEEE.`,doi: `10.1109/TNN.2005.860885`,isbn: `1045922710459227`,issn: `10459227`,journal: `IEEE Transactions on Neural Networks`,keywords: `Genetic algorithm (GA),Neural networks (NN),Taguchi method`,number: `1`,pages: `69--80`,pmid: `16526477`,title: `Tuning the structure and parameters of a neural network by using hybrid Taguchi-genetic algorithm`,volume: `17`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Architecture/2006 tuning the structure and parameters of a neural network by using hybrid - tsai et al.pdf`,tags: `#merged`},
  {key: `2006_tsai_etal`,type: `article`,author: `J.-T. Tsai and J.-H. Chou and T.-K. Liu`,editor: ` `,translator: ` `,abstract: `In this paper, a hybrid Taguchi-genetic algorithm (HTGA) is applied to solve the problem of tuning both network structure and parameters of a feedforward neural network. The HTGA approach is a method of combining the traditional genetic algorithm (TGA), which has a powerful global exploration capability, with the Taguchi method, which can exploit the optimum offspring. The Taguchi method is inserted between crossover and mutation operations of a TGA. Then, the systematic reasoning ability of the Taguchi method is incorporated in the crossover operations to select the better genes to achieve crossover, and consequently enhance the genetic algorithms. Therefore, the HTGA approach can be more robust, statistically sound, and quickly convergent. First, the authors evaluate the performance of the presented HTGA approach by studying some global numerical optimization problems. Then, the presented HTGA approach is effectively applied to solve three examples on forecasting the sunspot numbers, tuning the associative memory, and solving the XOR problem. The numbers of hidden nodes and the links of the feedforward neural network are chosen by increasing them from small numbers until the learning performance is good enough. As a result, a partially connected feedforward neural network can be obtained after tuning. This implies that the cost of implementation of the neural network can be reduced. In these studied problems of tuning both network structure and parameters of a feedforward neural network, there are many parameters and numerous local optima so that these studied problems are challenging enough for evaluating the performances of any proposed GA-based approaches. The computational experiments show that the presented HTGA approach can obtain better results than the existing method reported recently in the literature.`,doi: `10.1109/TNN.2005.   {key: `2006_smith_etal`,type: `article`,author: `Neil R Smith and Don C Abeysinghe and Joseph W Haus and Jason Heikenfeld`,editor: ` `,translator: ` `,abstract: `A novel basis for beam steering with electrowetting microprisms (EMPs)is reported. EMPs utilize electrowetting modulation of liquid contactangle in order to mimic the refractive behavior for various classicalprism geometries. Continuous beam steering through an angle of 14degrees (+/- 7 degrees) has been demonstrated with a liquid index of`,address: `2010 MASSACHUSETTS AVE NW, WASHINGTON, DC 20036 USA`,doi: `10.1364/OE.14.006557`,issn: `1094-4087`,journal: `OPTICS EXPRESS`,month: `jul`,n: `1.359. Experimental results are well-matched to theoretical behaviorup to the point of electrowetting contact-angle saturation. Projectionsshow that use of higher index liquids (n similar to 1.6) will result insteering through similar to 30 degrees(+/- 15 degrees). Fundamentalfactors defining achievable deflection range, and issues for Ladar use,are reviewed. This approach is capable of good switching speed (similarto ms), polarization independent operation, modulation of beamfield-of-view (lensing), and high steering efficiency that isindependent of deflection angle. (c) 2006 Optical Society of America.`,number: `14`,pages: `6557--6563`,publisher: `OPTICAL SOC AMER`,title: `Agile wide-angle beam steering with electrowetting microprisms`,volume: `14`,year: `2006`,tags: `#merged`},
