  {key: `1997_devor_etal`,type: `article`,editor: ` `,translator: ` `,author: `R DeVor and R Graves and J J Mills`,abstract: `Agile manufacturing is a new expression that is used to represent theability of a producer of goods and services to thrive in the face ofcontinuous change. These changes can occur in markets, in technologies,in business relationships and in all facets of the business enterprise.This paper discusses the genesis of several of the Agile ManufacturingResearch Institutes (AMRIs) and their on-going activities and results todale. A vision for agile manufacturing research is articulated andinitial accomplishments identified. Additional research needs are alsodiscussed.`,address: `2-6 BOUNDARY ROW, LONDON, ENGLAND SE1 8HN`,issn: `0740-817X`,journal: `IIE TRANSACTIONS`,month: `oct`,number: `10`,pages: `813--823`,publisher: `CHAPMAN HALL LTD`,title: `Agile manufacturing research: accomplishments and opportunities`,volume: `29`,year: `1997`},
  {key: `1997_cacchione`,type: `article`,author: `David A. Cacchione`,translator: ` `,editor: ` `,doi: `10.1511/2011.89.106`,isbn: `2136240900`,issn: `0003-0996`,number: `2`,pages: `108--112`,title: `American Scientist`,volume: `85`,year: `1997`,tags: `#merged`},
  {key: `1997_biegler_etal1`,type: `book`,author: `L T Biegler and I E Grossmann and A W Westerberg`,translator: ` `,editor: ` `,abstract: `This book brings together all the information engineers and researchers need to develop efficient, cost-effective chemical production processes. The book presents a systematic approach to chemical process design, covering both continuous and batch processes. Starting with the basics, the book then moves on to advanced topics. Among the topics covered are: flowsheet synthesis, mass and energy balances, equipment sizing and costing, economic evaluation, process simulation and optimization. The book also covers specific chemical processes such as distillation systems, reactor networks, separation, and heat exchange networks. It shows how to build more flexible processes, including multiproduct batch processes.`,edition: `1`,isbn: `9780134924229`,publisher: `Prentice Hall`,title: `Systematic methods for chemical process design`,year: `1997`,tags: `#merged`},
  {key: `1997_biegler_etal`,type: `book`,editor: ` `,translator: ` `,author: `Lorenz T. Biegler and Ignacio E. Grossmann and Arthur W. Westerberg`,abstract: `Brings together all the information engineers and researchers need to develop efficient, cost-effective chemical production processes. The book presents a systematic approach to chemical process design, covering both continuous and batch processes. Starting with the basics, the book then moves on to advanced topics. Among the topics covered are: flowsheet synthesis, mass and energy balances, equipment sizing and costing, economic evaluation, process simulation and optimization. The book also covers specific chemical processes such as distillation systems, reactor networks, separation, and heat exchange networks. It shows how to build more flexible processes, including multiproduct batch processes. Any researcher or practicing engineer involved in designing chemical processes.`,edition: `1`,isbn: `9780134924229`,location: `Upper Saddle River, N.J`,pagetotal: `796`,publisher: `Prentice Hall`,title: `Systematic Methods of Chemical Process Design`,year: `1997`,tags: `tesse`},

  {key: `1997_alberts_etal`,type: `article`,editor: ` `,translator: ` `,author: `David S Alberts and Daniel S Papp`,title: `The Information Age : An Anthology on Its Impact and Consequences Table of Contents`,year: `1997`,tags: `#merged`},
  {key: `1996_wood`,type: `book`,translator: ` `,editor: ` `,author: `Isaac K Wood`,abstract: `Mycotoxins are small (MW approximately 700), toxic chemical products formed as secondary metabolites by a few fungal species that readily colonise crops and contaminate them with toxins in the field or after harvest. Ochratoxins and Aflatoxins are mycotoxins of major significance and hence there has been significant research on broad range of analytical and detection techniques that could be useful and practical. Due to the variety of structures of these toxins, it is impossible to use one standard technique for analysis and/or detection. Practical requirements for high-sensitivity analysis and the need for a specialist laboratory setting create challenges for routine analysis. Several existing analytical techniques, which offer flexible and broad-based methods of analysis and in some cases detection, have been discussed in this manuscript. There are a number of methods used, of which many are lab-based, but to our knowledge there seems to be no single technique that stands out above the rest, although analytical liquid chromatography, commonly linked with mass spectroscopy is likely to be popular. This review manuscript discusses (a) sample pre-treatment methods such as liquid-liquid extraction (LLE), supercritical fluid extraction (SFE), solid phase extraction (SPE), (b) separation methods such as (TLC), high performance liquid chromatography (HPLC), gas chromatography (GC), and capillary electrophoresis (CE) and (c) others such as ELISA. Further currents trends, advantages and disadvantages and future prospects of these methods have been discussed.`,annote: `OCLC: 1090148410`,doi: `10.1007/bf02234670`,isbn: `9780781778176`,issn: `1062-1024`,journal: `Journal of Child and Family Studies`,number: `3`,pages: `377--379`,publisher: `Lippincott Williams /////& Wilkins`,shorttitle: `Neuroscience`,title: `Neuroscience: Exploring the brain`,volume: `5`,year: `1996`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/Implementation/2016 Python machine learning - unlock deeper insights into machine learning with this - Raschka.pdf`,tags: `#merged`},
  {key: `1996_wang`,type: `misc`,author: `Keven (Kedao) Wang`,translator: ` `,editor: ` `,abstract: `This project uses recurrent neural network based reinforcement learning to play Iterated Prisoner's Dilemma. Multiple experiments are carried out with varying strategy compositions: RL-agent vs. stationary strategies, RL-agent vs. RL-agent, more than two RL-agents, and a mix of strategies. Cooperative behavior emerged in some RL-agent vs. RL-agent scenario. Non-uniform strategies evolved in some tournaments where number of RL-agents greater than two. Q-table and markov matrix are used to analyze agents' learned strategies. A high variance is observed across trials when using Q-learning without experience replay.`,pages: `1--9`,title: `Iterated Prisoners Dilemma with Reinforcement Learning`,url: `http://kevenwang.com/wp-content/uploads/2017/06/psych209_paper.pdf`,year: `1996`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Reinforcement Learning/WangIterated Iterated Prisoners Dilemma with Reinforcement Learning.pdf.pdf`,tags: `#merged,#corrupted author`},
  {key: `1996_valimaki_etal`,type: `article`,author: `Vesa Valimaki and Tapio Takala`,translator: ` `,editor: ` `,abstract: `Physical modelling of musical instruments is an exciting new paradigm in digital sound synthesis. The basic idea is to imitate the sound production mechanism of an acoustic musical instrument using a computer program. The sound produced by such a model will automatically resemble that of the real instrument, if the model has been devised in a proper way. In this article we review the history and present techniques of physical modelling. It appears that the many seemingly very different modelling methods try to achieve the same result: to simulate the solutions of the wave equation in a simplified manner. We concentrate on the digital waveguide modelling technique which has gained much popularity among both researchers and engineers in the music technology industry. The benefits and drawbacks of the new technology are considered, and concurrent research topics are discussed. The physical modelling approach offers many new applications, especially in the fields of multimedia and virtual reality. /textcopyright1996, Cambridge University Press. All rights reserved.`,doi: `10.1017/S1355771896000039`,isbn: `1355771896000`,issn: `14698153`,journal: `Organised Sound`,number: `2`,pages: `75`,title: `Virtual musical instruments - natural sound using physical models`,volume: `1`,year: `1996`,tags: `#merged`},

. . . . . . . . . . . . . . . . . . . . . . . 244 An/'alise matem/'atica . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 252 Condi/cc/~oes de produ/cc/~ao . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 254 Condi/cc/~oes puras de troca . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . 259 Condi/cc/~oes /'otimas interpessoais . . . . . . . . . . . . . . . . . . . . . . . . . . 266 A oposi/cc/~ao entre a nova e a antiga economia`,isbn: `8535109196`,journal: `Os Economistas`,pages: `384`,title: `Fundamentos da An/'alise Econ/^omica`,year: `1996`},
  {key: `1996_saad_etal`,type: `inproceedings`,translator: ` `,author: `Emad W Saad and Danil V Prokhorov and Donald C Wunsch`,editor: ` `,journal: `Proceedings of International Conference on Neural Networks (ICNN'96)`,organization: `IEEE`,pages: `2021--2026`,title: `Advanced neural network training methods for low false alarm stock trend prediction`,volume: `4`,year: `1996`},
  {key: `1996_s_etal2`,type: `article`,author: ` S and Tuomas W. holm and Robert H. Crites`,editor: ` `,translator: ` `,abstract: `Reinforcement learning (RL) is based on the idea that the tendency to produce an action should be strengthened (reinforced) if it produces favourable results, and weakened if it produces unfavourable results. Q-learning is a recent RL algorithm that does not need a model of its environment and can be used on-line. Therefore, it is well suited for use in repeated games against an unknown opponent. Most RL research has been confined to single-agent settings or to multiagent settings where the agents have totally positively correlated payoffs (team problems) or totally negatively correlated payoffs (zero-sum games). This paper is an empirical study of reinforcement learning in the Iterated Prisoner's Dilemma (IPD), where the agents' payoffs are neither totally positively nor totally negatively correlated. RL is considerably more difficult in such a domain. This paper investigates the ability of a variety of Q-learning agents to play the IPD game against an unknown opponent. In some experiments, the opponent is the fixed strategy Tit-For-Tat, while in others it is another Q-learner. All the Q-learners learned to play optimally against Tit-For-Tat. Playing against another learner was more difficult because the adaptation of the other learner created a non-stationary environment, and because the other learner was not endowed with any a priori knowledge about the IPD game such as a policy designed to encourage cooperation. The learners that were studied varied along three dimensions: the length of history they received as context, the type of memory they employed (look up tables based on restricted history windows or recurrent neural networks that can theoretically store features from arbitrarily deep in the past), and the exploration schedule they followed. Although all the learners faced difficulties when playing against other learners, agents with longer history windows, lookup table memories, and longer exploration schedules fared best in the IPD games.`,doi: `10.1016/0303-2647(95)01551-5`,issn: `03032647`,journal: `BioSystems`,keywords: `Exploration,Machine learning,Multiagent learning,Prisoner's Dilemma,Recurrent neural network,Reinforcement learning`,number: `1-2`,pages: `147--166`,pmid: `8924633`,title: `Multiagent reinforcement learning in the Iterated Prisoner's Dilemma`,url: `http://www.sciencedirect.com/science/article/pii/0303264795015515`,volume: `37`,year: `1996`,tags: `#merged`},

  {key: `1996_s_etal`,type: `article`,author: ` S and Tuomas W. holm and Robert H. Crites`,editor: ` `,translator: ` `,abstract: `Reinforcement learning (RL) is based on the idea that the tendency to produce an action should be strengthened (reinforced) if it produces favorable results, and weakened if it produces unfavorable results. Q-learning is a recent RL algorithm that does not need a model of its environment and can be used on-line. Therefore, it is well suited for use in repeated games against an unknown opponent. Most RL research has been confined to single-agent settings or to multiagent settings where the agents have totally positively correlated payoffs (team problems) or totally negatively correlated payoffs (zero-sum games). This paper is an empirical study of reinforcement learning in the Iterated Prisoner's Dilemma (IPD), where the agents' payoffs are neither totally positively nor totally negatively correlated. RL is considerably more difficult in such a domain. This paper investigates the ability of a variety of Q-learning agents to play the IPD game against an unknown opponent. In some experiments, the opponent is the fixed strategy Tit-For-Tat, while in others it is another Q-learner. All the Q-learners learned to play optimally against Tit-For-Tat. Playing against another learner was more difficult because the adaptation of the other learner created a non-stationary environment, and because the other learner was not endowed with any a priori knowledge about the IPD game such as a policy designed to encourage cooperation. The learners that were studied varied along three dimensions: the length of history they received as context, the type of memory they employed (lookup tables based on restricted history windows or recurrent neural networks that can theoretically store features from arbitrarily deep in the past), and the exploration schedule they followed. Although all the learners faced difficulties when playing against other learners, agents with longer history windows, lookup table memories, and longer exploration schedules fared best in the IPD games.`,doi: `10.1016/0303-2647(95)01551-5`,issn: `0303-2647`,journal: `Biosystems`,number: `1`,pages: `147--166`,shortjournal: `Biosystems`,title: `Multiagent reinforcement learning in the Iterated Prisoner's Dilemma`,url: `http://www.sciencedirect.com/science/article/pii/0303264795015515`,urldate: `2019-03-28`,volume: `37`,year: `1996`,tags: `tesse`},
  {key: `1996_rojas1`,type: `book`,translator: ` `,editor: ` `,author: `Raúl Rojas`,abstract: `Neural networks are a computing paradigm that is finding increasing attention among computer scientists. In this book, theoretical laws and models previously scattered in the literature are brought together into a general theory of artificial neural nets. Always with a view to biology and starting with the simplest nets, it is shown how the properties of models change when more general computing elements and net topologies are introduced. Each chapter contains examples, numerous illustrations, and a bibliography. The book is aimed at readers who seek an overview of the field or who wish to deepen their knowledge. It is suitable as a basis for university courses in neurocomputing.`,doi: `10.1007/978-3-642-61068-4`,ean: `9783540605058`,edition: `1`,isbn: `9783540605058`,location: `Berlin ; New York`,pagetotal: `502`,publisher: `Springer`,shorttitle: `Neural Networks`,title: `Neural Networks: A Systematic Introduction`,url: `https://www.ebook.de/de/product/1427891/raul/////////_rojas/////////_neural/////////_networks.html`,year: `1996`,tags: `tesse`},
  {key: `1996_rojas`,type: `book`,editor: ` `,translator: ` `,author: `Ra'ul Rojas`,abstract: `Neural networks are a computing paradigm that is finding increasing attention among computer scientists. In this book, theoretical laws and models previously scattered in the literature are brought together into a general theory of artificial neural nets. Always with a view to biology and starting with the simplest nets, it is shown how the properties of models change when more general computing elements and net topologies are introduced. Each chapter contains examples, numerous illustrations, and a bibliography. The book is aimed at readers who seek an overview of the field or who wish to deepen their knowledge. It is suitable as a basis for university courses in neurocomputing.`,doi: `10.1007/978-3-642-61068-4`,edition: `1`,isbn: `9783540605058`,publisher: `Springer`,shorttitle: `Neural Networks`,title: `Neural networks: a systematic introduction`,url: `http://books.google.com/books?hl=en&lr=&id=txsjjYzFJS4C&oi=fnd&pg=PA3&dq=Neural+Networks.+A+Sistematic+Introduction&ots=fl50PIGxwT&sig=h58_OP00yvKqL8JjTPqFeoKOBLI`,year: `1996`,tags: `#merged,#corrupted author`},
  {key: `1996_muthoo_etal`,type: `book`,editor: ` `,author: `Abhinay Muthoo and Martin J. Osborne and Ariel Rubinstein`,translator: ` `,abstract: `I recommend this book highly, it is beautifully done..." - Robert Aumann, Hebrew University A Course in Game Theory presents the main ideas of game theory at a level suitable for graduate students and advanced undergraduates, emphasizing the theory's foundations and interpretations of its basic concepts. The authors provide precise definitions and full proofs of results, sacrificing generalities and limiting the scope of the material in order to do so. The text is organized in four parts: strategic games, extensive games with perfect information, extensive games with imperfect information, and coalitional games. It includes over 100 exercises. More about this book`,doi: `10.2307/2554642`,isbn: `0262150417`,issn: `00130427`,journal: `Economica`,number: `249`,pages: `164`,title: `A Course in Game Theory.`,volume: `63`,year: `1996`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Game Theory/1994 A Course in Game Theory - Osborne, Martin J. and Rubinstein, Ariel.pdf`},
  {key: `1996_malthus`,type: `book`,editor: ` `,author: `Thomas Robert Malthus`,translator: ` `,abstract: `Ensaio Sobre a Popula/cc/~ao (1798) Principles of Political Economy Considered with a View to Their Practical Application (1820)`,isbn: `8535108289`,journal: `Os Economistas`,pages: `384`,title: `Princ/'ipios de Economia Pol/'itica e Considera/cc/~oes Sobre Sua Aplica/cc/~ao Pr/'atica`,year: `1996`},
  {key: `1996_loughlin_etal`,type: `article`,translator: ` `,author: `Patrick J. Loughlin and Berkant Tacer`,editor: ` `,abstract: `In general, the problem of determining the amplitude and frequency modulations (AM and FM) of a signal is ill posed because there is an unlimited number of combinations of AM and FM that will generate a given signal. Although Gabor proposed a method for uniquely defining the AM and FM of a signal, namely via the analytic signal, the results obtained are sometimes physically paradoxical. In this paper, four reasonable physical conditions that the calculated AM and FM of a signal should satisfy are proposed. The analytic signal method generally fails to satisfy two of the four conditions. A method utilizing the positive (Cohen–Posch) time-frequency distribution and time-varying coherent demodulation of the signal is given for obtaining an AM and FM that satisfy the four proposed conditions. Contrary to the accepted definition, the instantaneous frequency (i.e., the FM) that satisfies these conditions is generally not the derivative of the phase of the signal. Rather, the phase is separated into two parts, one which gives the instantaneous frequency via differentiation, and the other which can be interpreted either as phase modulation or quadrature amplitude modulation of the signal. Examples are given for synthetic signals and speech, with comparisons to the analytic signal method.`,doi: `10.1121/1.416061`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,number: `3`,pages: `1594--1601`,title: `On the amplitude‐ and frequency‐modulation decomposition of signals`,volume: `100`,year: `1996`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/envelope/1996 On the amplitude- and frequency-modulation decomposition of signalsa) - Loughlin and Tacer.pdf`,tags: `envelope,#merged`},
  {key: `1996_loe`,type: `article`,editor: ` `,translator: ` `,author: `K. F. Loe`,abstract: `Functional polynomials composed of sinusoidal functions are introduced as basis functions to construct an interpolatory spline. An interpolant constructed in this way does not require solving a system of linear equations as many approaches do. However there are vanishing tangent vectors at the interpolating points. By blending with a Bezier curve using the data points as the control points, the blended curve is a proper smooth interpolant. The blending factor has the effect similar to the "tension" control of tension splines. Piecewise interpolants can be constructed in an analogous way as a connection of Bezier curve segments to achieve C 1 continuity at the connecting points. Smooth interpolating surface patches can also be defined by blending sinusoidal polynomial tensor surfaces and Bezier tensor surfaces. The interpolant can very efficiently be evaluated by tabulating the sinusoidal function.`,doi: `10.1016/0377-0427(95)00241-3`,issn: `0377-0427`,journal: `Journal of Computational and Applied Mathematics`,langid: `english`,number: `2`,pages: `383--393`,title: `A sinusoidal polynomial spline and its Bezier blended interpolant`,url: `http://linkinghub.elsevier.com/retrieve/pii/0377042795002413`,urldate: `2019-03-28`,volume: `71`,year: `1996`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Computer Graphics/1996 A Sinusoidal Polynomial Spline and Its Bezier Blended Interpolant_1996Loesinusoidal.pdf`,tags: `#merged,computer graphics`},
  {reviewed: true,key: `1996_larkin`,type: `article`,editor: ` `,translator: ` `,author: `Kieran G. Larkin`,abstract: `A compact and efficient algorithm for digital envelope detection in white light interferograms is derived from a well-known phase-shifting algorithm. The performance of the new algorithm is compared with that of other schemes currently used. Principal criteria considered are computational efficiency and accuracy in the presence of miscalibration. The new algorithm is shown to be near optimal in terms of computational efficiency and can be represented as a second-order nonlinear filter. In combination with a carefully designed peak detection method the algorithm exhibits exceptionally good performance on simulated interferograms.`,doi: `10.1364/josaa.13.000832`,issn: `1084-7529`,journal: `Journal of the Optical Society of America A`,keywords: `1996 optical society of,Reference Type: Journal ArticleRecord Number: 786Author: Larkin, Kieran G.Year: 1996Title: Efficient nonlinear algorithm for envelope detection in white light interferometryJournal: Journal of the Optical Society of America, AVolume: 13Issue: 4Pages: 832-843Short Title: Efficient nonlinear algorithm for envelope detection in white light interferometryNotes: Neat removed !,america,demodulation,envelope detection,interference microscopy,interferometry,low coherence,nonlinear filter,phase-shifting algorithm,white light interferometry`,number: `4`,pages: `832`,title: `Efficient nonlinear algorithm for envelope detection in white light interferometry`,volume: `13`,year: `1996`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/unused/10.1.1.190.4728.pdf`,tags: `envelope`},
  {key: `1996_introduction`,type: `article`,editor: ` `,author: `A Systematic Introduction`,translator: ` `,title: `Neural Networks`,year: `1996`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/1996 Neural Networks A Systematic Introduction - Raul Rojas.pdf`,tags: `#merged`},
  {key: `1996_hayes`,type: `book`,translator: ` `,editor: ` `,author: `Monson H. Hayes`,abstract: `The main thrust is to provide students with a solid understanding of a number of important and related advanced topics in digital signal processing such as Wiener filters, power spectrum estimation, signal modeling and adaptive filtering. Scores of worked examples illustrate fine points, compare techniques and algorithms and facilitate comprehension of fundamental concepts. Also features an abundance of interesting and challenging problems at the end of every chapter.`,edition: `1`,isbn: `9780471594314`,location: `New York`,pagetotal: `628`,publisher: `WILEY`,title: `Statistical DSP`,year: `1996`,tags: `tesse,dsp`},
  {key: `1996_harnsberger`,type: `misc`,editor: ` `,author: `Lindsey C. Harnsberger`,translator: ` `,abstract: `A useful collection of definitions, composers and theory. This pocket-sized reference book includes a broad range of important information, from basic principles of theory and concise biographies of composers to pronunciations of foreign terms and ranges of instruments and voices. This easy-to-use volume covers every major aspect of music. Includes over 330 pages.`,isbn: `0882847287`,pages: `336`,title: `Essential Dictionary of Music`,url: `http://books.google.com/books?id=lrjbxAuZYeYC&pgis=1`,year: `1996`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/1996 Essential Dictionary of Music Notation - Tom Gerou & Linda Lusk.pdf`},
  {key: `1996_haines_etal1`,type: `article`,translator: ` `,author: `D W Haines and J M Leban and C Herb'e`,editor: ` `,abstract: `Dynamic methods provide rapid and accurate means to determine Young's modulus. i.e. the modulus of elasticity, of wood. For dry, dear specimens of /'epic/'ea commun (Norway spruce, picea excelsa) and sapin pictin/'e (silver fir, abics ambailis) we present a comparison of results from tests by a resonance flexure method with results obtained from four-point static flexure tests. For a wide range of specimen size the resonance flexure method provides a simpler, more rapidly performed alternative to the classical static flexure method, giving Young's modulus values which are for the spruce and fir specimens of this study, nearly identical to those calculated from the static flexure tests. Results are also presented which show that a resonance longitudinal method yields higher values of Young's modulus and an ultrasonic method yields still higher values. We provide also a comparison of the four test methods applied to isotropic materials.`,doi: `10.1007/bf00229348`,issn: `00437719`,journal: `Wood Science and Technology`,number: `4`,pages: `253--263`,title: `Determination of Young's modulus for spruce, fir and isotropic materials by the resonance flexure method with comparisons to static flexure and other dynamic methods`,volume: `30`,year: `1996`,tags: `#corrupted author,#merged`},
  {key: `1996_haines_etal`,type: `article`,translator: ` `,author: `DanielW. Haines and Jean-Michel Leban and Christian Herb`,editor: ` `,abstract: `Dynamic methods provide rapid and accurate means to determine Young's modulus, i.e. the modulus of elasticity, of wood. For dry, clear specimens of picba commun (Norway spruce, picea excelsa) and sapin pictin (silver fir, abies amabilis) we present a comparison of results from tests by a resonance flexure method with results obtained from four-point static flexure tests. For a wide range of specimen size the resonance flexure method provides a simpler, more rapidly performed alternative to the classical static flexure method, giving Young's modulus values which are for the spruce and fir specimens of this study, nearly identical to those calculated from the static flexure tests. Results are also presented which show that a resonance longitudinal method yields higher values of Young's modulus and an ultrasonic method yields still higher values. We provide also a comparison of the four test methods applied to isotropic materials.`,doi: `10.1007/BF00229348`,issn: `0043-7719, 1432-5225`,journal: `Wood Science and Technology`,langid: `english`,number: `4`,subtitle: `by the resonance flexure method with comparisons to static flexure and other dynamic methods`,title: `Determination of Young's modulus for spruce, fir and isotropic materials`,titleaddon: `by the resonance flexure method with comparisons to static flexure and other dynamic methods`,urldate: `2019-04-05`,volume: `30`,year: `1996`,tags: `tesse`},
  {key: `1996_hagan_etal1`,type: `book`,author: `Martin T Hagan and Howard B Demuth and Mark H Beale and  others`,editor: ` `,translator: ` `,publisher: `Pws Pub. Boston`,title: `Neural network design`,volume: `20`,year: `1996`},
  {key: `1996_hagan_etal`,type: `article`,author: `M T Hagan and  Others`,editor: ` `,translator: ` `,journal: `Traducao. [s.l.] Pws Pub`,title: `Neural network design`,volume: `20`,year: `1996`,tags: `tesse`},
  {key: `1996_gosselin_etal`,type: `article`,author: `C M Gosselin and E StPierre and M Gagne`,translator: ` `,editor: ` `,abstract: `The 'Agile Eye'' is a high-performance mechanism capable of orienting acamera within a workspace larger than that of a human eye and withvelocities and accelerations larger than those of the human eye. Themechanical design, control issues, and experimental results arepresented.`,address: `345 E 47TH ST, NEW YORK, NY 10017-2394`,doi: `10.1109/100.556480`,issn: `1070-9932`,journal: `IEEE ROBOTICS & AUTOMATION MAGAZINE`,keywords: `parallel mechanisms; dynamic control; camera-orien`,month: `dec`,number: `4`,pages: `29--37`,publisher: `IEEE-INST ELECTRICAL ELECTRONICS ENGINEERS INC`,title: `On the development of the Agile Eye`,volume: `3`,year: `1996`},
  {key: `1996_goodwin`,type: `article`,author: `Michael Goodwin`,translator: ` `,editor: ` `,abstract: `In analysis-synthesis of musical sounds based on a sinusoidal model, the difference between the original signal and the synthesized signal, termed the residual, is typically a broadband noise process. It contains such musical phenomena as flute breath noise or violin bow noise. Synthesis without such 'noise' tends to sound artificial; it is desirable to improve the synthesis realism by modeling the residual in such a way that it can be reinjected in the synthesized signal. This paper deals with a model of noise perception based on the equivalent rectangular bands (ERBs) of the auditory system. Since a broadband noise is perceptually well-represented by the time-varying energy in each of these frequency bands, the residual is parametrized in terms of these energies in the proposed model. An application of the model to music synthesis based on the inverse fast Fourier transform (FFT) is described in detail.`,doi: `10.1109/icassp.1996.543293`,issn: `07367791`,journal: `ICASSP, IEEE International Conference on Acoustics, Speech and Signal Processing - Proceedings`,number: `October`,pages: `1005--1008`,title: `Residual modeling in music analysis-synthesis`,volume: `2`,year: `1996`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Music/1996 Residual modeling in music analysis-synthesis - Goodwin.pdf`},
  {key: `1996_forsythe_etal`,type: `book`,author: `George Forsythe and Nick Trefethen and Volker Mehrmann`,editor: ` `,translator: ` `,abstract: `A basic problem in science is to fit a model to observa-tions subject to errors. It is clear that the more obser-vations that are available, the more accurately will it be possible to calculate the parameters in the model. This gives rise to the problem of " solving " an overdetermined linear or nonlinear system of equations. It can be shown that the solution which minimizes a weighted sum of the squares of the residual is optimal in a certain sense Ake Bj/"orck, Numerical Methods for Least Squares Prob-lems, SIAM, 1996. Least squares problems appear very naturally when one would like to estimate values of parameters of a mathematical model from measured data, which are subject to errors (see quote above). They appear however also in other con-texts, and form an important subclass of more general optimization problems, see Chapter 12. After several typical examples of least squares problems, we start in Section 6.2 with the linear least squares problem and the natural solution given by the normal equations. There were two fundamental contri-butions to the numerical solution of linear least squares problems in the last century: the first one was the development of the QR factorization by Golub in 1965, and the second one was the implicit QR algorithm for computing the singular value decomposition (SVD) by Golub and Reinsch (1970). We introduce the SVD, which is fundamental for the understanding of linear least squares problems, in Section 6.3. We postpone the description of the algorithm for its computation to Chapter 7, but use the SVD to study the condition of the linear least squares problem in Section 6.4. This will show why the normal equations are not necessarily a good approach for solving linear least squares problems, and motivates the use of orthogonal transfor-mations and the QR decomposition in Section 6.5. Like in optimization, least squares problems can also have constraints. We treat the linear least squares problem with linear constraints in full detail in Section 6.6, and a special class with nonlinear constraints in Section 6.7. We then turn to nonlinear least squares problems in Section 6.8, which have to be solved by iteration. We show classical iterative methods for such problems, and like in the case of nonlinear equations, linear least squares problems arise naturally at each iter-ation. We conclude this chapter with an interesting example of least squares fitting with piecewise functions in Section 6.9. The currently best and most thorough reference for least squares methods is the book b Ake Bj/"orck [9].`,doi: `10.1007/978-3-319-04325-8`,isbn: `9783319043258`,journal: `Report`,title: `Chapter 6 . Least Squares Problems`,year: `1996`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2014 Scientific Computing - An Introduction using Maple and MATLAB - Gander et al.pdf`},
  {key: `1996_creator1`,type: `collection`,translator: ` `,author: ` `,editor: ` `,abstract: `The Project Management Body of Knowledge (PMBOK/textregistered ) is an inclusive term that describes the sum of knowledge within the profession of project management. As with other professions such as law, medicine, and accounting, the body of knowl- edge rests with the practitioners and academics that apply and advance it. The full project management body of knowledge includes knowledge of proven tra- ditional practices that are widely applied, as well as knowledge of innovative and advanced practices that have seen more limited use, and includes both published and unpublished material.`,doi: `10.5860/choice.34-1636`,edition: `6`,isbn: `9781628251845`,issn: `0009-4978`,journal: `Choice Reviews Online`,number: `03`,pages: `34--1636--34--1636`,publisher: `Project Management Institute`,series: `PMBOK guide`,title: `A Guide to the project management body of knowledge`,volume: `34`,year: `1996`},
  {key: `1996_creator`,type: `collection`,author: ` `,editor: ` `,translator: ` `,abstract: `The Project Management Body of Knowledge (PMBOK/textregistered) is an inclusive term that describes the sum of knowledge within the profession of project management. As with other professions such as law, medicine, and accounting, the body of knowl- edge rests with the practitioners and academics that apply and advance it. The full project management body of knowledge includes knowledge of proven tra- ditional practices that are widely applied, as well as knowledge of innovative and advanced practices that have seen more limited use, and includes both published and unpublished material.`,doi: `10.5860/choice.34-1636`,edition: `6`,isbn: `9781628251845`,issn: `0009-4978`,journal: `Choice Reviews Online`,number: `03`,pages: `34--1636`,publisher: `Project Management Institute`,series: `PMBOK guide`,title: `A Guide to the project management body of knowledge`,volume: `34`,year: `1996`},
  {key: `1996_conklin2`,type: `article`,editor: ` `,translator: ` `,author: `Harold A. Conklin`,abstract: `Relations between the design of a piano and the quality of its tone are reviewed and discussed from the point of view of an instrument designer. Topics include the effects on tone by the hammers, the voicing, the soundboard, the case, the string plate, and the design of the scale and strings, including longitudinal string modes, wrapped strings, and inharmonicity. Design limitations relating to materials, performance, or tone quality are noted. The effect of varying a parameter is described or illustrated graphically when feasible. Data comparing pianos of various size and design are shown. Examples are shown of the use of mobility measurements in assessing soundboard and string plate performance. The potential value of modal and finite element analysis in design work is noted. Although the piano is regarded by many people as fully developed, the author believes that there has never been a better time for improvement. Some directions for future work are indicated.`,doi: `10.1121/1.414947`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,number: `6`,pages: `3286--3296`,title: `Design and tone in the mechanoacoustic piano. Part I. Piano hammers and tonal effects`,volume: `99`,year: `1996`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Piano/Design and tone in the mechanoacoustic piano/A 1992_Conklin_1 Design and tone in the mechanoacoustic piano Part I--Piano hammers and tonal effects.pdf`},
  {key: `1996_conklin1`,type: `article`,translator: ` `,author: `Harold A. Conklin`,editor: ` `,abstract: `The original soundboard of the 1720 Cristofori piano, 3.5 mm thick, is believed to have been made of cypress wood.58 Soundboards for major contemporary US pianos normally range between 6–10 mm in thickness, and are as- sembled from quarter-sawn59 5- to 15-cm-wide strips ... /n`,doi: `10.1121/1.416233`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,number: `2`,pages: `695--708`,title: `Design and tone in the mechanoacoustic piano. Part II. Piano structure`,volume: `100`,year: `1996`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Piano/Design and tone in the mechanoacoustic piano/A 1992_Conklin_2 Design and tone in the mechanoacoustic piano Part II--Piano structure.pdf`},
  {key: `1996_conklin`,type: `article`,editor: ` `,translator: ` `,author: `Harold A. Conklin`,doi: `10.1121/1.416017`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,number: `3`,pages: `1286--1298`,title: `Design and tone in the mechanoacoustic piano. Part III. Piano strings and scale design`,volume: `100`,year: `1996`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Piano/Design and tone in the mechanoacoustic piano/A 1992_Conklin_3 Design and tone in the mechanoacoustic piano Part III--Piano strings and scale design.pdf`},
  {key: `1996_cho_etal`,type: `article`,editor: ` `,translator: ` `,author: `H Cho and M Y Jung and M Kim`,abstract: `As product life cycle becomes shortened, high product quality becomesnecessary for survival, markets become highly diversified and global,and continuous and unexpected change becomes the key factor for success.The need for a method of rapidly and cost-effectively developingproducts, production facilities and supporting software includingdesign, process planning, shop door control systems is becoming urgent.The essence of this concept of manufacturing would be characterized byintroducing a new term agility or rapidity. When compared with computerintegrated manufacturing, agile manufacturing can be defined as thecapability of surviving and prospering in a competitive environment ofcontinuous and unpredictable change by reacting quickly and effectivelyto changing markets, driven by customer-designed products and services.Critical to successfully accomplishing agile manufacturing are a fewenabling technologies such as the standard for the exchange of products(STEP), concurrent engineering, virtual manufacturing, component-basedheterarchical shop floor control system, information and communicationinfrastructure, etc. This article details key concepts of those enablingtechnologies and presents various activities related to agilemanufacturing under development in Korea, especially an agilemanufacturing test-bed at Pohang University of Science and Technologyand a prototype of the life cycle engineering study of a product modelmade in a consumer electronic industry. Copyright (C) 1996 ElsevierScience Ltd.`,address: `THE BOULEVARD, LANGFORD LANE, KIDLINGTON, OXFORD, ENGLAND OX5 1GB`,doi: `10.1016/0360-8352(96)00001-0`,issn: `0360-8352`,journal: `COMPUTERS & INDUSTRIAL ENGINEERING`,month: `jul`,number: `3`,pages: `323--334`,publisher: `PERGAMON-ELSEVIER SCIENCE LTD`,title: `Enabling technologies of agile manufacturing and its related activities in Korea`,volume: `30`,year: `1996`},
  {key: `1996_bathe`,type: `book`,author: `K. J. Bathe`,editor: ` `,translator: ` `,abstract: `This book explores the full range of finite element methods used in engineering practice for actual applications in computer-aided-design. It provides an introduction to finite element methods and the commonality in the various techniques as well as explores state-of-the-art methods with a focus on what are deemed to become classical techniques procedures that will be standard and authoritative for finite element analysis for years to come. Elementary concepts and advanced techniques in statics, dynamics, solids, fluids and nonlinear analysis are included. The book also contains worked-out examples and various complete program listings.`,isbn: `0133014584`,journal: `Englewood Cliffs New Jersey`,pages: `1037`,title: `Finite Element Procedures`,url: `http://www.amazon.com/Finite-Element-Procedures-Part-1-2/dp/0133014584`,year: `1996`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2014 Finite element procedures - Bathe.pdf`},
  {key: `1996_axler`,type: `book`,author: `Sheldon Axler`,translator: ` `,editor: ` `,abstract: `As humans, we perceive the three-dimensional structure of the world around us with apparent ease. However, despite all of the recent advances in computer vision research, the dream of having a computer interpret an image at the same level as a two-year old remains elusive. Why is computer vision such a challenging problem, and what is the current state of the art?Computer Vision: Algorithms and Applications explores the variety of techniques commonly used to analyze and interpret images. It also describes challenging real-world applications where vision is being successfully used, both for specialized applications such as medical imaging and fun consumer-level tasks such as image editing and stitching, which students can apply to their own personal photos and videos.More than just a source of "recipes", this text/reference also takes a scientific approach to basic vision problems, formulating physical models of the imaging process before inverting this process to produce the best possible descriptions of a scene. Exercises are presented throughout the book, with a heavy emphasis on testing algorithms.Suitable for either an undergraduate or a graduate-level course in computer vision, this textbook focuses on basic techniques that work under real-world conditions and encourages students to push their creative boundaries.Dr. Richard Szeliski has over twenty years' experience in computer vision research, most notably at Digital Equipment Corporation and Microsoft.`,doi: `10.5860/choice.33-6354`,isbn: `9783319110790`,issn: `0009-4978`,journal: `Choice Reviews Online`,number: `11`,pages: `33--6354--33--6354`,title: `Linear algebra done right`,volume: `33`,year: `1996`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Linear Algebra/2015 Linear Algebra Done Right - Sheldon Axler.pdf`},

  {key: `1995_society`,type: `article`,author: `Audio Engineering Society`,editor: ` `,translator: ` `,abstract: `Optimal design of acoustic loudspeaker design elements, such as waveguides and phase plugs, often requires extensive experience by the designer. Numerical simulations and optimization algorithms can aid in reducing the design-test-optimize cycle that is traditionally applied. A general mathematical framework for numerical optimization techniques is introduced and three algorithms of design optimization are reviewed: parameter optimization, shape optimization, and topology optimization. This paper highlights strengths and drawbacks of each method with the use of real-world design of a waveguide and two phase plugs. Where possible, the results are confirmed with prototypes and measurements. The work shows that excellent results can be achieved in just one design iteration with the help of numerical optimization methods.`,pages: `1--11`,title: `Convention Paper`,year: `1995`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2018 Bandwidth extension method based on generative adversarial nets for audio compression - Huang et al..pdf`},

  {key: `1995_schoemaker_etal`,type: `article`,translator: ` `,author: `Paul JH Schoemaker and  others`,editor: ` `,journal: `Sloan management review`,number: `2`,pages: `25--50`,title: `Scenario planning: a tool for strategic thinking`,volume: `36`,year: `1995`},
  {key: `1995_schoemaker1`,type: `article`,editor: ` `,author: `Paul Schoemaker`,translator: ` `,abstract: `Among the many tools a manager can use for strategic planning, scenario planning stands out for its ability to capture a whole range of possibilities in rich detail. By identifying basic trends and uncertainties, a manager can construct a series of scenarios that will help to compensate for the usual errors in decision makingoverconfidence and tunnel vision. Through case studies of Interpublic, an international advertising agency, and Anglo-American Corporation in South Africa, the author describes how to build scenarios in a step-by-step process and how to use the resulting stories to plan a company's future. INSETS: They believed it.;Three scenarios for the advertising industry.. ABSTRACT FROM AUTHOR Copyright of Sloan Management Review is the property of Sloan Management Review and its content may not be copied or emailed to multiple sites or posted to a listserv without the copyright holder's express written permission. However, users may print, download, or email articles for individual use. This abstract may be abridged. No warranty is given about the accuracy of the copy. Users should refer to the original published version of the material for the full abstract. (Copyright applies to all Abstracts.)`,doi: `10.1016/0024-6301(95)91604-0`,issn: `00246301`,journal: `Long Range Planning`,number: `3`,pages: `117`,title: `Scenario planning: a tool for strategic thinking`,volume: `28`,year: `1995`,tags: `#merged`},

  {key: `1995_lacher_etal1`,type: `article`,translator: ` `,editor: ` `,author: `R C Lacher and Pamela K Coats and Shanker C Sharma and L Franklin Fant`,abstract: `We present here a neural network applied to a universal business problem: the estimation of the future fiscal health of a corporation. The commonly used accounting and financial tool for such classification and prediction is a multiple discriminant analysis (MDA) of financial ratios. But the MDA technique has limitations based on its assumptions of linear separability, multivariate normality, and independence of the predictive variables. A neural network, being free from such constraining assumptions, is able to achieve superior results. Our neural network model is the Cascade-Correlation architecture recently developed by Scott E. Fahlman and Christian Lebiere at Carnegie Mellon University. This new approach solves the hidden architecture enigma encountered using other types of neural networks. Also, Cascade-Correlation manages error signals in a manner which significantly improves execution speed. Our research is the first to use Cascade-Correlation for corporate health estimation. /textcopyright1995.`,doi: `10.1016/0377-2217(93)E0274-2`,issn: `03772217`,journal: `European Journal of Operational Research`,keywords: `Artificial intelligence,Classification,Forecasting,Neural network`,number: `1`,pages: `53--65`,title: `A neural network for classifying the financial health of a firm`,url: `http://linkinghub.elsevier.com/retrieve/pii/0377221793E02742`,volume: `85`,year: `1995`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/1995 A neural network for classifying the financial health of a firm - Lacher et al..pdf`,tags: `#merged`},
  {key: `1995_lacher_etal`,type: `article`,author: `R. C. Lacher and Pamela K. Coats and Shanker C. Sharma and L. Franklin Fant`,editor: ` `,translator: ` `,abstract: `We present here a neural network applied to a universal business problem: the estimation of the future fiscal health of a corporation. The commonly used accounting and financial tool for such classification and prediction is a multiple discriminant analysis (MDA) of financial ratios. But the MDA technique has limitations based on its assumptions of linear separability, multivariate normality, and independence of the predictive variableS. A neural network, being free from such constraining assumptions, is able to achieve superior results. Our neural network model is the Cascade-Correlation architecture recently developed by Scott E. Fahlman and Christian Lebiere at Carnegie Mellon University. This new approach solves the hidden architecture enigma encountered using other types of neural networks. Also, Cascade-Correlation manages error signals in a manner which significantly improves execution speed. Our research is the first to use Cascade-Correlation for corporate health estimation.`,doi: `10.1016/0377-2217(93)E0274-2`,issn: `0377-2217`,journal: `European Journal of Operational Research`,langid: `english`,number: `1`,pages: `53--65`,title: `A neural network for classifying the financial health of a firm`,url: `http://linkinghub.elsevier.com/retrieve/pii/0377221793E02742`,urldate: `2019-03-26`,volume: `85`,year: `1995`,tags: `tesse`},

  {key: `1995_edwards`,type: `book`,author: `K L Edwards`,editor: ` `,translator: ` `,abstract: `The discovery of market needs and the manufacture of a product to meet those needs are integral parts of the same process. Since most textbooks on new product development are written from either a marketing or an engineering perspective, it is important for students to encounter these two aspects of product development together in a single text.Product Design: Practical Methods for the Systematic Development of New Products covers the entire new product development process, from market research through concept design, embodiment design, design for manufacture, and product launch. Systematic and practical in its approach, the text offers both a structured management framework for product development and an extensive range of specific design methods. Chapters feature "Design Toolkits" that provide detailed guidance on systematic design methods, present examples with familiar products, and conclude with reviews of key concepts.This major text aims to turn the often haphazard and unstructured product design process into a quality-controlled, streamlined, and manageable procedure. It is ideal for students of engineering, design, and technology on their path to designing new products.`,doi: `10.1016/0261-3069(96)84967-3`,edition: `1`,isbn: `9780748741977`,issn: `02613069`,journal: `Materials & Design`,number: `5`,pages: `301`,publisher: `Routledge`,shorttitle: `Product Design`,title: `Product design: Practical methods for the systematic development of new products`,volume: `16`,year: `1995`,tags: `#merged`},
  {key: `1995_duyne_etal`,type: `inproceedings`,translator: ` `,author: `Scott A Van Duyne and Julius O Smith`,editor: ` `,journal: `Applications of Signal Processing to Audio and Acoustics, 1995., IEEE ASSP Workshop on`,organization: `IEEE`,pages: `234--237`,title: `The tetrahedral digital waveguide mesh`,year: `1995`},
  {key: `1995_drullman`,type: `misc`,editor: ` `,translator: ` `,author: `Rob Drullman`,abstract: `This paper describes a number of listening experiments to investigate the relative contribution of temporal envelope modulations and fine structure to speech intelligibility. The amplitude envelopes of 24 1/4|-oct bands (covering 100-6400 Hz) were processed in several ways (e.g., fast compression) in order to assess the importance of the modulation peaks and troughs. Results for 60 normal-hearing subjects show that reduction of modulations by the addition of noise is more detrimental to sentence intelligibility than the same degree of reduction achieved by direct manipulation of the envelope; in some cases the benefit in speech-reception threshold (SRT) is almost 7 dB. Two crossover levels can be defined in dividing the temporal envelope into two equally important parts. The first crossover level divides the envelope into two perceptually equal parts: Removing modulations either x dB below or above that level yields the same intelligibility score. The second crossover level divides the envelope into two acoustically equal peak and trough parts. The perceptual level is 9-12 dB higher than the acoustic level, indicating that envelope peaks are perceptually more important than troughs. Further results showed that 24 intact temporal speech envelopes with noise fine structure retain perfect intelligibility. In general, for the present type of signal manipulations, no one-to-one relation between the modulation-transfer function and the intelligibility scores could be established. /textcopyright 1995, Acoustical Society of America. All rights reserved.`,doi: `10.1121/1.413112`,issn: `NA`,journal: `Journal of the Acoustical Society of America`,number: `1`,pages: `585--592`,pmid: `7860835`,title: `Temporal envelope and fine structure cues for speech intelligibility`,volume: `97`,year: `1995`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/1995 Temporal envelope and fine structure cues for speech intelligibility - Drullman.pdf`},

  {key: `1995_caldersmith`,type: `article`,editor: ` `,translator: ` `,author: `Graham Caldersmith`,abstract: `When the standard classical guitar is scaled up a musical fourth to a treble guitar, down a musical fifth to a baritone guitar, and down an octave to a bass guitar, design compromises are necessary to maintain playability and favourable tone qulality. The resulting instruments exhibit interesting natural vibration mode and sound radiation physics. The tone qualities of the new instruments suggest relations between the guitar response envelope and human sound perception. Translating the principle natural modes of the guitar up or down with string frequencies does not necessarily produce pleasing tone qualities nor optimal playing dynamics. However, designing bracing configurations for both classical and folk baritone and bass guitars to maximise low frequency radiation eficiency does seem to produce new instruments of musical appeal, Frequency response records of standard and guitar family variants illustrate the physical behaviour of the difierent designs. Experience of musicians with the guitar family instruments indicates that creative new guitar territory is available.`,doi: `10.1016/0003-682X(95)93949-I`,issn: `0003-682X`,journal: `Applied Acoustics`,langid: `english`,number: `1`,pages: `3--17`,title: `Designing a guitar family`,url: `http://linkinghub.elsevier.com/retrieve/pii/0003682X9593949I`,urldate: `2019-04-05`,volume: `46`,year: `1995`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Guitar/1995 Designing a guitar family - Caldersmith.pdf`,tags: `acoustics,#merged`},

  {key: `1994_wilf`,type: `article`,author: `Herbert S Wilf`,editor: ` `,translator: ` `,doi: `10.5860/choice.31-4969`,issn: `0009-4978`,journal: `Choice Reviews Online`,number: `09`,pages: `31--4969--31--4969`,title: `Generatingfunctionology`,volume: `31`,year: `1994`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mathematics/1993 Generatingfunctionology - Wilf, Herbert S..pdf`},
  {key: `1994_taylor1`,type: `book`,editor: ` `,translator: ` `,author: `Charles E. Taylor`,abstract: `Genetic algorithms were developed initially by Holland et al. in the 1960s and 1970s!!! Genetic algorithms are playing an increasingly important role in studies of complex adaptive systems, ranging from adaptive agents in economic theory to the use of machine learning techniques in the design of complex devices such as aircraft turbines and integrated circuits. Adaptation in Natural and Artificial Systems is the book that initiated this field of study, presenting the theoretical foundations and exploring applications. In its most familiar form, adaptation is a biological process, whereby organisms evolve by rearranging genetic material to survive in environments confronting them. In this now classic work, Holland presents a mathematical model that allows for the nonlinearity of such complex interactions. He demonstrates the model's universality by applying it to economics, physiological psychology, game theory, and artificial intelligence and then outlines the way in which this approach modifies the traditional views of mathematical genetics. Initially applying his concepts to simply defined artificial systems with limited numbers of parameters, Holland goes on to explore their use in the study of a wide range of complex, naturally occuring processes, concentrating on systems having multiple factors that interact in nonlinear ways. Along the way he accounts for major effects of coadaptation and coevolution: the emergence of building blocks, or schemata, that are recombined and passed on to succeeding generations to provide, innovations and improvements. John H. Holland is Professor of Psychology and Professor of Electrical Engineering and Computer Science at the University of Michigan. He is also Maxwell Professor at the Santa Fe Institute and is Director of the University of Michigan/Santa Fe Institute Advanced Research Program.`,doi: `10.1086/418447`,edition: `1`   {key: `1994_taylor`,type: `book`,author: `Charles E Taylor`,editor: ` `,translator: ` `,abstract: `Genetic algorithms were developed initially by Holland et al. in the 1960s and 1970s!!! Genetic algorithms are playing an increasingly important role in studies of complex adaptive systems, ranging from adaptive agents in economic theory to the use of machine learning techniques in the design of complex devices such as aircraft turbines and integrated circuits. Adaptation in Natural and Artificial Systems is the book that initiated this field of study, presenting the theoretical foundations and exploring applications. In its most familiar form, adaptation is a biological process, whereby organisms evolve by rearranging genetic material to survive in environments confronting them. In this now classic work, Holland presents a mathematical model that allows for the nonlinearity of such complex interactions. He demonstrates the model's universality by applying it to economics, physiological psychology, game theory, and artificial intelligence and then outlines the way in which this approach modifies the traditional views of mathematical genetics. Initially applying his concepts to simply defined artificial systems with limited numbers of parameters, Holland goes on to explore their use in the study of a wide range of complex, naturally occuring processes, concentrating on systems having multiple factors that interact in nonlinear ways. Along the way he accounts for major effects of coadaptation and coevolution: the emergence of building blocks, or schemata, that are recombined and passed on to succeeding generations to provide, innovations and improvements. John H. Holland is Professor of Psychology and Professor of Electrical Engineering and Computer Science at the University of Michigan. He is also Maxwell Professor at the Santa Fe Institute and is Director of the University of Michigan/Santa Fe Institute Advanced Research Program.`,doi: `10.1086/418447`,edition: `1`,isbn: `97802620821369780262581110`,issn: `0033-5770`,journal: `The Quarterly Review of Biology`,keywords: `Adaptation (Biology),Adaptive control systems,Mathematical models`,number: `1`,pages: `88--89`,publisher: `MIT Press`,series: `Complex adaptive systems`,shorttitle: `Adaptation in natural and artificial systems`,title: `Adaptation in Natural and Artificial Systems: An Introductory Analysis with Applications to Biology, Control, and Artificial Intelligence. Complex Adaptive Systems. John H. Holland`,volume: `69`,year: `1994`},
  {key: `1994_schwerman_etal`,type: `book`,author: `S Schwerman and N Fletcher and T Rossing`,editor: ` `,translator: ` `,abstract: `The Physics of Music and Color deals with two subjects, music and/ncolor - sound and light in the physically objective sense - in a/nsingle volume. The basic underlying physical principles of the two/nsubjects overlap greatly: both music and color are manifestations/nof wave phenomena, and commonalities exist as to the production,/ntransmission, and detection of sound and light. This book aids readers/nin studying both subjects, which involve nearly the entire gamut/nof the fundamental laws of classical as well as modern physics. Where/ntraditional introductory physics and courses are styled so that the/nbasic principles are introduced first and are then applied wherever/npossible, this book is based on a motivational approach: it introduces/na subject by demonstrating a set of related phenomena, challenging/nreaders by calling for a physical basis for what is observed. The/nbook is based upon a course on the physics of music and color that/nhas been taught at Tufts University since 1973, when the course was/nintroduced by Gary Goldstein and the author./n/nTopics that are unusual for a book at this level and breadth include:/na detailed non-mathematical summary of the principles of electricity/nand magnetism with the goal of understanding the basis for various/naudio devices as well as the physical essence of light and how it/npropagates as a wave; extensive details on the calculation of color/ncoordinates from a spectral intensity with different choices of primaries;/nthe relationship between color coordinates on a computer and the/ncolor seen on a monitor. References to recent developments include/nthe connection between the blueness of the ocean and the psycho-acoustic/nperception of combination tones in a sound wave. A major goal is/nto provide an understanding of basic principles, both conceptual/nand quantitative, that will allow the reader to have increased awareness/nof audial and visual experiences and to understand phenomena not/ndiscussed in the book./n/nThe Physics of Music and Color is written at a level suitable for/ncollege students without any scientific background, requiring only/nsimple algebra and a passing familiarity with trigonometry. It contains/nnumerous problems at the end of each chapter that help the reader/nto fully grasp the subject. The book can also serve as a reference/nof basic principles for those involved in sound production and color/nmanagement.`,annote: `OCLC: 780101082`,doi: `10.2307/3680451`,edition: `2`,isbn: `97814419312079780387216034`,issn: `01489267`,journal: `Computer Music Journal`,number: `2`,pages: `106`,publisher: `Springer`,title: `The Physics of Musical Instruments`,volume: `18`,year: `1994`,tags: `#merged`},
  {key: `1994_schumpeter_etal`,type: `article`,translator: ` `,author: `Joseph A Schumpeter and Thomas Mccraw and Phillip Mirowski`,editor: ` `,pages: `1--8`,title: `Thomas K . McCraw , Cambridge : Harvard University Press , 719 pages`,year: `1994`,tags: `#merged`},
  {key: `1994_qian_etal`,type: `article`,editor: ` `,translator: ` `,author: `Shie Qian and Dapang Chen`,abstract: `In this paper, a new joint time-frequency signal representation, the adaptive Gaussian basis representation (AGR), is presented. Unlike the Gabor expansion and the wavelet decomposition, the bandwidth and time-frequency centers of the localized Gaussian elementary functions hp(t) used in the AGR can be adjusted to best match the analyzed signal. Each expansion coefficient Bp is defined as the inner product sp(t) and hp(t), where sp(t) is the remainder of the orthogonal projection of sp-1(t) onto hp-1(t). Consequently, the AGR not only accurately captures signal local behavior, but also has a monotonically decreasing reconstruction error norm of matrixsp(t)norm of matrix2. By combining the AGR and the Wigner-Ville distribution, we further develop an adaptive spectrogram that is non-negative, cross-term free, and of high resolution. Finally, an efficient numerical algorithm to compute the optimal Gaussian elementary functions hp(t) is discussed. /textcopyright 1994.`,doi: `10.1016/0165-1684(94)90174-0`,issn: `01651684`,journal: `Signal Processing`,keywords: `Gabor expansion,Gaussian function,Inner product,Orthogonal,Wavelet,Wigner-Ville distribution`,number: `1`,pages: `1--11`,title: `Signal representation using adaptive normalized Gaussian functions`,volume: `36`,year: `1994`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/1994 Signal representation using adaptive normalized Gaussian functions - Qian and Chen.pdf`},
  {key: `1994_martucci2`,type: `misc`,editor: ` `,author: `Stephen A. Martucci`,translator: ` `,abstract: `This paper discusses the use of symmetric convolution and the/ndiscrete sine and cosine transforms (DSTs and DCTs) for general digital/nsignal processing. The operation of symmetric convolution is a/nformalized approach to convolving symmetrically extended sequences. The/nresult is the same as that obtained by taking an inverse discrete/ntrigonometric transform (DTT) of the product of the forward DTTs of/nthose two sequences. There are 16 members in the family of DTTs. Each/nprovides a representation for a corresponding distinct type of/nsymmetric-periodic sequence. The author defines symmetric convolution,/nrelates the DSTs and DCTs to symmetric-periodic sequences, and then use/nthese principles to develop simple but powerful/nconvolution-multiplication properties for the entire family of DSTs and/nDCTs. Symmetric convolution can be used for discrete linear filtering/nwhen the filter is symmetric or antisymmetric. The filtering will be/nefficient because fast algorithms exist for all versions of the DTTs./nConventional linear convolution is possible if one first zero-pad the/ninput data. Symmetric convolution and its fast implementation using DTTs/nare now an alternative to circular convolution and the DFT`,doi: `10.1109/78.295213`,issn: `19410476`,journal: `IEEE Transactions on Signal Processing`,number: `5`,pages: `1038--1051`,title: `Symmetric Convolution and the Discrete Sine and Cosine Transforms`,volume: `42`,year: `1994`},
  {key: `1994_martucci1`,type: `misc`,author: `Stephen A Martucci`,editor: ` `,translator: ` `,abstract: `This paper discusses the use of symmetric convolution and the discrete sine and cosine transforms (DST's & DCT's) for general digital signal processing. The operation of symmetric convolution is a formalized approach to convolving symmetrically extended sequences. The result is the same as that obtained by taking an inverse discrete trigonometric transform (DTT) of the product of the forward DTT's of those two sequences. There are 16 members in the family of DTT's. Each provides a representation for a corresponding distinct type of symmetric-periodic sequence. In this paper, we define symmetric convolution, relate the DST's and DCT's to symmetric-periodic sequences, and then use these principles to develop simple but powerful convolution-multiplication properties for the entire family of DST's and DCT's. Symmetric convolution can be used for discrete linear filtering when the filter is symmetric or antisymmetric. The filtering will be efficient because fast algorithms exist for all versions of the DTT's. Conventional linear convolution is possible if we first zero-pad the input data. Symmetric convolution and its fast implementation using DTT's are now an alternative to circular convolution and the DFT. /textcopyright1994 IEEE`,doi: `10.1109/78.295213`,issn: `19410476`,journal: `IEEE Transactions on Signal Processing`,number: `5`,pages: `1038--1051`,title: `Symmetric Convolution and the Discrete Sine and Cosine Transforms`,volume: `42`,year: `1994`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/rename manually/1994MartucciSymmetric Symmetric Convolution and the Discrete Sine and Cosine Transforms.pdf`,tags: `#merged`},
  {key: `1994_martucci`,type: `article`,translator: ` `,author: `S. A. Martucci`,editor: ` `,abstract: `This paper discusses the use of symmetric convolution and the discrete sine and cosine transforms (DSTs and DCTs) for general digital signal processing. The operation of symmetric convolution is a formalized approach to convolving symmetrically extended sequences. The result is the same as that obtained by taking an inverse discrete trigonometric transform (DTT) of the product of the forward DTTs of those two sequences. There are 16 members in the family of DTTs. Each provides a representation for a corresponding distinct type of symmetric-periodic sequence. The author defines symmetric convolution, relates the DSTs and DCTs to symmetric-periodic sequences, and then use these principles to develop simple but powerful convolution-multiplication properties for the entire family of DSTs and DCTs. Symmetric convolution can be used for discrete linear filtering when the filter is symmetric or antisymmetric. The filtering will be efficient because fast algorithms exist for all versions of the DTTs. Conventional linear convolution is possible if one first zero-pad the input data. Symmetric convolution and its fast implementation using DTTs are now an alternative to circular convolution and the DFT.<<ETX>>`,doi: `10.1109/78.295213`,issn: `1053-587X`,journal: `IEEE Transactions on Signal Processing`,number: `5`,pages: `1038--1051`,title: `Symmetric convolution and the discrete sine and cosine transforms`,volume: `42`,year: `1994`,tags: `tesse`},
  {key: `1994_leemortimer1`,type: `article`,author: `Andrew Lee-Mortimer`,translator: ` `,editor: ` `,abstract: `This article emphasises the importance of product development which can only be achieved through the application of appropriate designs. Thus, design is probably the single most powerful tool that can be used to position the company as 'world class' and motivate staff to excellence. The UK has excellent design skills, bit poor processes. As a result, companies do not translate skills into goods that people want to buy.`,doi: `10.1108/09642369210054252`,issn: `13523074`,journal: `World Class Design to Manufacture`,number: `2`,pages: `31--34`,title: `Strategic design`,volume: `1`,year: `1994`,tags: `#merged,#corrupted author`},

  {key: `1994_garfield`,type: `article`,editor: ` `,author: `Eugene Garfield`,translator: ` `,__markedentry: `[tesse:1]`,journal: `Current contents`,number: `20`,pages: `3--7`,publisher: `New York`,title: `The impact factor`,volume: `25`,year: `1994`},
  {key: `1994_fritzke`,type: `article`,author: `Bernd Fritzke`,translator: ` `,editor: ` `,abstract: `We present a new self-organizing neural network model that has two variants. The first variant performs unsupervised learning and can be used for data visualization, clustering, and vector quantization. The main advantage over existing approaches (e.g., the Kohonen feature map) is the ability of the model to automatically find a suitable network structure and size. This is achieved through a controlled growth process that also includes occasional removal of units. The second variant of the model is a supervised learning method that results from the combination of the above-mentioned self-organizing network with the radial basis function (RBF) approach. In this model it is possible-in contrast to earlier approaches-to perform the positioning of the RBF units and the supervised training of the weights in parallel. Therefore, the current classification error can be used to determine where to insert new RBF units. This leads to small networks that generalize very well. Results on the two-spirals benchmark and a vowel classification problem are presented that are better than any results previously published. /textcopyright1994.`,doi: `10.1016/0893-6080(94)90091-4`,isbn: `08936080`,issn: `08936080`,journal: `Neural Networks`,keywords: `Clustering,Data visualization,Feature map,Incremental learning,Pattern classification,Radial basis function,Self-organization,Two-spiral problem,evolutive,seminal`,number: `9`,pages: `1441--1460`,publisher: `Elsevier`,title: `Growing cell structures-A self-organizing network for unsupervised and supervised learning`,url: `http://linkinghub.elsevier.com/retrieve/pii/0893608094900914`,volume: `7`,year: `1994`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Theory/1994 growing cell structures—a self-organizing network for unsupervised and - fritzke.pdf`,tags: `evolutive,seminal,#merged`},

  {key: `1994_date`,type: `article`,author: `Publication Date`,translator: ` `,editor: ` `,abstract: `【微/Q:2016 32811】《成绩单、学历证明、回国人员证明》《加州大学戴维斯分校毕业证|UC Davis毕业证》【微/Q:2016 32811】7月31日，四川王朗国家级自然保护区，巡护员罗春平拍到一只大熊猫大摇大摆横穿马路，然后跳进路旁的小河沟里"冲浪"洗澡画面。随后，大熊猫吊着树枝上岸钻进树林。`,title: `毕业(真实版本)《加州大学戴维斯分校毕业证|UC Davis真实一样证书`,year: `1994`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/approx k segments/1994 Data point selection for piecewise linear curve approximation - Hamann and Chen.pdf`},
  {key: `1994_chaigne_etal2`,type: `article`,editor: ` `,author: `Antoine Chaigne and Paris Cedex`,translator: ` `,number: `February`,pages: `1112--1118`,title: `Numerical simulations of piano strings . I . A physical model for a struck string using finite difference methods`,volume: `95`,year: `1994`},
  {key: `1994_chaigne_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Antoine Chaigne and Anders Askenfelt`,abstract: `The first attempt to generate musical sounds by solving the equations of vibrating strings by means of finite difference methods (FDM) was made by Hiller and Ruiz [J. Audio Eng. Soc. 19, 462–472 (1971)]. It is shown here how this numerical approach and the underlying physical model can be improved in order to simulate the motion of the piano string with a high degree of realism. Starting from the fundamental equations of a damped, stiff string interacting with a nonlinear hammer, a numerical finite difference scheme is derived, from which the time histories of string displacement and velocity for each point of the string are computed in the time domain. The interacting force between hammer and string, as well as the force acting on the bridge, are given by the same scheme. The performance of the model is illustrated by a few examples of simulated string waveforms. A brief discussion of the aspects of numerical stability and dispersion with reference to the proper choice of sampling parameters is also included. /textcopyright 1994, Acoustical Society of America. All rights reserved.`,doi: `10.1121/1.408459`,issn: `NA`,journal: `Journal of the Acoustical Society of America`,number: `2`,pages: `1112--1118`,title: `Numerical simulations of piano strings. I. A physical model for a struck string using finite difference methods`,volume: `95`,year: `1994`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Piano/Numerical simulations of piano strings/1993_Chaigne_et_al_1 Numerical simulations of piano strings I--A physical model for a struck string using finite difference methods.pdf`,tags: `#merged`},
  {key: `1994_chaigne_etal`,type: `article`,translator: ` `,author: `Antoine Chaigne and Anders Askenfelt`,editor: ` `,doi: `10.1121/1.408459`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,langid: `english`,number: `2`,pages: `1112--1118`,title: `Numerical simulations of piano strings. A physical model for a struck string using finite difference methods`,urldate: `2019-03-28`,volume: `95`,year: `1994`},
  {key: `1994_askenfelt`,type: `article`,editor: ` `,author: `Anders Askenfelt`,translator: ` `,abstract: `A physical model of the piano string, using finite difference methods, has recently been developed. [Chaigne and Askenfelt, J. Acoust. Soc. Am. 95, 1112–1118 (1994)]. The model is based on the fundamental equations of a damped, stiff string interacting with a nonlinear hammer, from which a numerical finite difference scheme is derived. In the present study, the performance of the model is evaluated by systematic comparisons between measured and simulated piano tones. After a verification of the accuracy of the method, the model is used as a tool for systematically exploring the influence of string stiffness, relative striking position, and hammer-string mass ratio on string waveforms and spectra. /textcopyright 1994, Acoustical Society of America. All rights reserved.`,doi: `10.1121/1.408549`,issn: `NA`,journal: `Journal of the Acoustical Society of America`,number: `3`,pages: `1631--1640`,title: `Numerical simulations of piano strings. II. Comparisons with measurements and systematic exploration of some hammer-string parameters`,volume: `95`,year: `1994`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Piano/Numerical simulations of piano strings/1993_Chaigne_et_al_2 Numerical simulations of piano strings II--Comparisons with measurements and systematic exploration of some hammer-string para.pdf`},
  {key: `1993_swanson_etal2`,type: `article`,author: `C. L. Swanson and R. L. Shogren and G. F. Fanta and S. H. Imam`,translator: ` `,editor: ` `,abstract: `Recent starch-plastic research at the National Center for Agricultural Utilization Research is reviewed and related worldwide efforts are noted. Properties of starch that influence its formulation and performance in plastics are discussed. Methods are given for preparation of starch-poly(methyl acrylate) graft copolymer, starch-poly(ethylene-co-acrylic acid), and starch-poly(ethylene-co-acrylic acid)-polyethylene plastics. Their physical properties are discussed, as is degradability by enzymes or amylolytic organisms from soil, ponds, and streams.`,day: `01`,doi: `10.1007/BF01418208`,issn: `1572-8900`,journal: `Journal of environmental polymer degradation`,month: `Apr`,number: `2`,pages: `155--166`,title: `Starch-plastic materials---Preparation, physical properties, and biodegradability (a review of recent USDA research)`,url: `https://doi.org/10.1007/BF01418208`,volume: `1`,year: `1993`},
