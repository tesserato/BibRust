  {key: `2014_huang_etal`,type: `article`,author: `Guang-Bin Huang and Qin-Yu Zhu and Chee-Kheong Siew and Guang-Bin Huang and Qin-Yu Zhu and Chee-Kheong Siew and Guang-Bin Huang and Qin-Yu Zhu and Chee-Kheong Siew`,translator: ` `,editor: ` `,doi: `10.1109/IJCNN.2004.1380068`,institution: `IEEE`,isbn: `0780383591`,journal: `2004 IEEE International Joint Conference on Neural Networks (IEEE Cat. No.04CH37541)`,keywords: `seminal`,number: `August 2004`,pages: `985--990`,title: `Extreme learning machine: a new learning scheme of feedforward neural networks`,url: `http://ieeexplore.ieee.org/document/1380068/`,volume: `2`,year: `2014`,tags: `seminal`},
  {key: `2014_horsley`,type: `book`,editor: ` `,translator: ` `,author: `Kevin Horsley`,abstract: `Kevin Horsley Broke a World Memory Record in 2013...And You're About to Learn How to Use His Memory Strategies to Learn Faster, Be More Productive and Achieve More SuccessWith over 200,000 copies sold, Unlimited Memory is a Wall Street Journal Best Seller and has been the /////////#1 memory book on Amazon for more than two years. It has been translated into more than a dozen languages including French, Chinese, Russian, Korean, Ukrainian, and Lithuanian.Most people never tap into 10/////////% of their potential for memory.In this book, you're about to learn:How the World's Top Memory Experts Concentrate and Remember Any Information at Will, and How You Can TooDo you ever feel like you're too busy, too stressed or just too distracted to concentrate and get work done?In Unlimited Memory, you'll learn how the world's best memory masters get themselves to concentrate at will, anytime they want. When you can easily focus and concentrate on the task at hand, and store and recall useful information, you can easily double your productivity and eliminate wasted time, stress and mistakes at work.In this book, you'll find all the tools, strategies and techniques you need to improve your memory.Here’s just a taste of the memory methods you'll learn in this book: The 3 bad habits that keep you from easily remembering important information How a simple pattern of thinking can stop you from imprinting and remembering key facts, figures and ideas, and how to break this old pattern so you’ll never again be known as someone with a "bad memory" How to master your attention so you can focus and concentrate longer, even during challenging or stressful situations How to use your car to remember anything you want (like long lists or information you need to remember for your studies or personal life) without writing anything down Simple methods that allow you to nail down tough information or complex concepts quickly and easily How to combine your long-term memory (things you already know and will never forget) and short-term memory (information you want to remember right now) to create instant recall for tests, presentations and important projects The simple, invisible mental technique for remembering names without social awkwardness or anxiety How using your imagination to bring boring information to life can help you dramatically improve your attention span and recall An incredible strategy for remembering numbers (the same system Kevin used to remember Pi to 10,000 digits and beat the world memory record by 14 minutes) How to use a mental map to lock in and connect hundreds or even thousands of ideas in your long-term memory (this method will allow you to become a leading expert in your field faster than you ever dreamed possible)If you're ready to harness the incredible power of your mind to remember more in less time, this book is for you.About the AuthorFor over 25 years, Kevin Horsley has been analyzing the mind and memory and its capacity for brilliance. He is one of only a few people in the world to have received the title of International Grandmaster of Memory. He is a World Memory Championship medalist, and a two-time World Record holder for The Everest of memory tests. Kevin is also an author of four books, and the designer of a mathematics game with the Serious Games Institute at North-West University Vaal Campus.His work has been featured in The Oprah Magazine, Time, Forbes, Inc., The Huffington Post, ELLE, Longevity and on numerous TV and radio shows. Kevin is an International professional speaker and has spoken in many different countries. He assists organizations in improving their learning, motivation, creativity and thinking.`,edition: `2`,pagetotal: `189`,publisher: `TCK Publishing`,shorttitle: `Unlimited Memory`,title: `Unlimited Memory: How to Use Advanced Learning Strategies to Learn Faster, Remember More and be More Productive`,year: `2014`},
  {key: `2014_he_etal2`,type: `article`,translator: ` `,author: `Xing He and Junzhi Yu and Tingwen Huang and Chu Li and  ong and Chaojie Li`,editor: ` `,abstract: `In this paper, based on an equivalent mixed linear complementarity problem, we propose a neural network to solve multiuser power control optimization problems (MPCOP), which is modeled as the noncooperative Nash game in modern digital subscriber line (DSL). If the channel crosstalk coefficients matrix is positive semidefinite, it is shown that the proposed neural network is stable in the sense of Lyapunov and global convergence to a Nash equilibrium, and the Nash equilibrium is unique if the channel crosstalk coefficients matrix is positive definite. Finally, simulation results on two numerical examples show the effectiveness and performance of the proposed neural network. /textcopyright 2014 Elsevier Ltd.`,doi: `10.1016/j.neunet.2014.06.002`,issn: `18792782`,journal: `Neural Networks`,keywords: `Global convergence,Multiuser power control,Nash game,Neural network`,pages: `73--78`,pmid: `24945472`,title: `Neural network for solving Nash equilibrium problem in application of multiuser power control`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0893608014001348`,volume: `57`,year: `2014`,tags: `#merged`},

  {key: `2014_he_etal`,type: `article`,editor: ` `,translator: ` `,author: `Xing He and Junzhi Yu and Tingwen Huang and Chu Li and  ong and Chaojie Li`,abstract: `In this paper, based on an equivalent mixed linear complementarity problem, we propose a neural network to solve multiuser power control optimization problems (MPCOP), which is modeled as the noncooperative Nash game in modern digital subscriber line (DSL). If the channel crosstalk coeﬃcients matrix is positive semideﬁnite, it is shown that the proposed neural network is stable in the sense of Lyapunov and global convergent to an Nash equilibrium, and the Nash equilibrium is unique if the channel crosstalk coeﬃcients matrix is positive deﬁnite. Finally, simulation results on two numerical examples show the eﬀectiveness and performance of the proposed neural network.`,doi: `10.1016/j.neunet.2014.06.002`,issn: `0893-6080`,journal: `Neural Networks`,langid: `english`,pages: `73--78`,title: `Neural network for solving Nash equilibrium problem in application of multiuser power control`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0893608014001348`,urldate: `2019-03-28`,volume: `57`,year: `2014`,tags: `#merged`},

  {key: `2014_harinarayana`,type: `misc`,author: `N. Harinarayana`,translator: ` `,editor: ` `,title: `Data sources and software tools for bibliometric studies`,url: `https://epgp.inflibnet.ac.in/epgpdata/uploads/epgp/////////_content/library/////////_and/////////_information/////////_science/informetrics/////////_/////////&/////////_scientometrics/data/////////_sources/////////_and/////////_software/////////_tools/////////_for/////////_bibliometric/////////_studies/et/333/////////_et/////////_m2.pdf`,year: `2014`,tags: `bibliometry`},
  {key: `2014_hajiaghayi`,type: `misc`,translator: ` `,author: `M Hajiaghayi`,editor: ` `,abstract: `Many of the key algorithmic challenges in the context of the internet require considering the objectives and interests of the different participants involved. These include problems ranging from pricing goods and resources, to improving search, to routing, and more generally to understanding how incentives of participants can be harnessed to improve the behavior of the overall system. As a result, Mechanism Design and Algorithmic Game Theory, which can be viewed as "incentive-aware algorithm design," have become an increasingly important part of algorithmic research in recent years. Along different lines, the area of Machine Learning has made continued progress in developing methods that can generalize from data, adapt to changing environments, and improve performance with experience, as well as progress in understanding fundamental underlying issues. It is clear these capabilities will be critical as well in the context of such large decentralized systems. While these areas seem quite distinct, recent results of the PIs have developed a number of important connections between them: fundamental questions in Mechanism Design and Algorithmic Game Theory turn out to have a strong relation to issues in Machine Learning and vice versa, and techniques from each seem well-poised to help with key problems of the other. The aim of this proposal is to further develop these connections in order to produce powerful mechanisms for adaptive and networked environments, and improve the experience of users of the Web and internet`,journal: `Cs.Cmu.Edu`,keywords: `NoKeywords,game theory`,pages: `1--18`,title: `Machine Learning, Game Theory, and Mechanism Design for a Networked World`,url: `https://www.cs.cmu.edu/\$/sim\$mblum/search/AGTML35.pdf%0Ahttp://www.cs.cmu.edu/afs/cs.cmu.edu/Web/People/mblum/search/AGTML35.pdf`,year: `2014`,tags: `game theory`},

  {reviewed: true,key: `2014_graves_etal`,type: `unpublished`,editor: ` `,author: `Alex Graves and Greg Wayne and Ivo Danihelka`,translator: ` `,abstract: `We extend the capabilities of neural networks by coupling them to external memory resources, which they can interact with by attentional processes. The combined system is analogous to a Turing Machine or Von Neumann architecture but is differentiable end-to-end, allowing it to be efficiently trained with gradient descent. Preliminary results demonstrate that Neural Turing Machines can infer simple algorithms such as copying, sorting, and associative recall from input and output examples.`,archiveprefix: `arXiv`,arxivid: `1410.5401`,eprint: `1410.5401`,isbn: `00280836`,issn: `2041-1723`,keywords: `other`,pages: `1--26`,title: `Neural Turing Machines`,url: `http://arxiv.org/abs/1410.5401`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2014GravesNeural Neural Turing Machines.pdf`,tags: `other`},

  {key: `2014_goodfellow_etal2`,type: `inproceedings`,translator: ` `,editor: ` `,author: `Ian Goodfellow and Jean Pouget-Abadie and Mehdi Mirza and Bing Xu and David Warde-Farley and Sherjil Ozair and Aaron Courville and Yoshua Bengio`,journal: `Advances in neural information processing systems`,pages: `2672--2680`,title: `Generative adversarial nets`,year: `2014`},
  {key: `2014_goodfellow_etal1`,type: `article`,editor: ` `,author: `Ian Goodfellow and Jean Pouget-Abadie and Mehdi Mirza and Bing Xu and David Warde-Farley and Sherjil Ozair and Aaron Courville and Yoshua Bengio`,translator: ` `,abstract: `We propose a new framework for estimating generative models via an adversar- ial process; in which we simultaneously train two models: a generative model G that captures the data distribution; and a discriminative model D that estimates the probability that a sample came from the training data rather thanG. The train- ing procedure for G is to maximize the probability of D making a mistake. This framework corresponds to a minimax two-player game. In the space of arbitrary functions G and D; a unique solution exists; with G recovering the training data distribution andD equal to 1 2 everywhere. In the case where G andD are defined by multilayer perceptrons; the entire system can be trained with backpropagation. There is no need for any Markov chains or unrolled approximate inference net- works during either training or generation of samples. Experiments demonstrate the potential of the framework through qualitative and quantitative evaluation of the generated samples. 1`,archiveprefix: `arXiv`,arxivid: `1406.2661v1`,doi: `10.1001/jamainternmed.2016.8245`,eprint: `1406.2661v1`,isbn: `14062661`,issn: `10495258`,journal: `Advances in Neural Information Processing Systems 27`,keywords: `seminal`,pages: `2672--2680`,title: `Generative Adversarial Nets (NIPS version)`,url: `http://papers.nips.cc/paper/5423-generative-adversarial-nets.pdf`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/GAN/Generative Adversarial Nets - Goodfellow et al..pdf`,tags: `seminal,#corrupted author,#merged`},
  {key: `2014_goodfellow_etal`,type: `inproceedings`,translator: ` `,author: `Ian Goodfellow and Jean Pouget-Abadie and Mehdi Mirza and Bing Xu and David Warde-Farley and Sherjil Ozair and Aaron Courville and Yoshua Bengio`,editor: ` `,abstract: `We propose a new framework for estimating generative models via an adversar- ial process; in which we simultaneously train two models: a generative model G that captures the data distribution; and a discriminative model D that estimates the probability that a sample came from the training data rather thanG. The train- ing procedure for G is to maximize the probability of D making a mistake. This framework corresponds to a minimax two-player game. In the space of arbitrary functions G and D; a unique solution exists; with G recovering the training data distribution andD equal to 1 2 everywhere. In the case where G andD are defined by multilayer perceptrons; the entire system can be trained with backpropagation. There is no need for any Markov chains or unrolled approximate inference net- works during either training or generation of samples. Experiments demonstrate the potential of the framework through qualitative and quantitative evaluation of the generated samples. 1`,arxivid: `1406.2661v1`,booktitle: `Procedings`,doi: `10.1001/jamainternmed.2016.8245`,eprint: `1406.2661v1`,eprinttype: `arXiv`,issn: `1049-5258`,journal: `Advances in Neural Information Processing Systems`,keywords: `seminal`,langid: `english`,pages: `9`,title: `Generative Adversarial Nets`,url: `http://papers.nips.cc/paper/5423-generative-adversarial-nets.pdf`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/GAN/Generative Adversarial Nets - Goodfellow et al..pdf`,tags: `#corrupted author,#merged,seminal`},

  {key: `2014_gladun`,type: `article`,editor: ` `,author: `S. E. Gladun`,translator: ` `,abstract: `A new method for deriving formulas for the Jacobi theta functions is considered.`,doi: `10.1134/S0001434614090235`,issn: `00014346`,journal: `Mathematical Notes`,keywords: `Jacobi theta function,Laurent series,Ramanujan's generalized theta function`,number: `3-4`,pages: `484--490`,title: `On a method for deriving formulas for the Jacobi theta functions`,volume: `96`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Jacobi Theta Functions/2014 On a method for deriving formulas for the Jacobi theta functions - Gladun.pdf`},
  {key: `2014_giannakis_etal1`,type: `article`,translator: ` `,author: `Georgios B. Giannakis and Francis Bach and Raphael Cendrillon and Michael Mahoney and Jennifer Neville`,editor: ` `,abstract: `The articles in this special section delineate the theoretical and algorithmic nderpinnings along with the relevance of signal processing tools to the emerging field of big data and introduce readers to the challenges and opportunities for SP research on (massive-scale) data analytics. The latter entails an extended and continuously refined technological wish list, which is envisioned to encompass high-dimensional, decentralized, parallel, online, and robust statistical signal processing as well as large, distributed, fault-tolerant, and intelligent systems engineering. The goal is to selectively sample a diverse gamut of big data challenges and opportunities through surveys of methodological advances, as well as more focused-and application-oriented contributions chosen on the basis of timeliness, importance, and relevance to signal processing. /textcopyright 2014 IEEE.`,issn: `10535888`,journal: `IEEE Signal Processing Magazine`,number: `5`,pages: `15--16`,title: `Signal processing for big data`,volume: `31`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2014 Signal Processing for Big Data [From the Guest Editors] - Giannakis et al.pdf`},

  {key: `2014_g_etal2`,type: `book`,translator: ` `,editor: ` `,author: ` G and Walter er and  G and Martin J. er and Felix Kwok`,abstract: `Scientific computing is the study of how to use computers effectively to solve problems that arise from the mathematical modeling of phenomena in science and engineering. It is based on mathematics, numerical and symbolic/algebraic computations and visualization. This book serves as an introduction to both the theory and practice of scientific computing, with each chapter presenting the basic algorithms that serve as the workhorses of many scientific codes; we explain both the theory behind these algorithms and how they must be implemented in order to work reliably in finite-precision arithmetic. The book includes many programs written in Matlab and Maple – Maple is often used to derive numerical algorithms, whereas Matlab is used to implement them. The theory is developed in such a way that students can learn by themselves as they work through the text. Each chapter contains numerous examples and problems to help readers understand the material "hands-on".`,doi: `10.1007/978-3-319-04325-8`,isbn: `9783319043241`,pages: `360`,publisher: `Springer International Publishing`,series: `Texts in Computational Science and Engineering`,title: `Scientific Computing - An Introduction using Maple and MATLAB`,url: `http://link.springer.com/10.1007/978-3-319-04325-8`,volume: `11`,year: `2014`},

  {key: `2014_fontana`,type: `article`,translator: ` `,editor: ` `,author: `Federico Fontana`,number: `June`,pages: `3--7`,title: `Using the waveguide mesh in modelling 3D resonators USING THE WAVEGUIDE MESH IN MODELLING 3D RESONATORS Federico Fontana and Davide Rocchesso Dipartimento di Elettronica e Informatica`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Digital Waveguides/2000 USING THE WAVEGUIDE MESH IN MODELLING 3D RESONATORS - Fontana et al..pdf`},
  {key: `2014_flyvbjerg1`,type: `article`,author: `Bent Flyvbjerg`,translator: ` `,editor: ` `,abstract: `This paper takes stock of megaproject management, an emerging and hugely costly field of study, by first answering the question of how large megaprojects are by measuring them in the units of mega, giga, and tera, and concluding with how we are presently entering a new "tera era" of trillion-dollar projects. Second, total global megaproject spending is assessed, at US\$6 to US\$9 trillion annually, or 8% of the total global gross domestic product (GDP), which denotes the biggest investment boom in human history. Third, four "sublimes" - political, technological, economic, and aesthetic - are identified and used to explain the increased size and frequency of megaprojects. Fourth, the "iron law of megaprojects" is laid out and documented: Over budget, over time, over and over again. Moreover, the "break-fix model" of megaproject management is introduced as an explanation of the iron law. Fifth, Albert O. Hirschman's theory of the "Hiding Hand" is revisited and critiqued as unfounded and corrupting for megaproject thinking in both the academy and policy. Sixth, it is shown how megaprojects are systematically subject to "survival of the unfittest," which explains why the worst projects get built rather than the best. Finally, it is argued that the conventional way of managing megaprojects has reached a "tension point," in which tradition is being challenged and reform is emerging. /textcopyright2014 by the Project Management Institute.`,doi: `10.1002/pmj.21409`,issn: `87569728`,journal: `Project Management Journal`,keywords: `Hirschman's Principle of the Hiding Hand,break-fix model of megaprojects,four sublimes,iron law of megaprojects,megaproject management,scale,survival of the unfittest,tension points`,number: `2`,pages: `6--19`,shorttitle: `What You Should Know About Megaprojects and Why`,title: `What you should know about megaprojects and why: An overview`,volume: `45`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Project Management/Mega projects/2014 what you should know about megaprojects and why - flyvbjerg.pdf`,tags: `#merged`},
  {key: `2014_flyvbjerg`,type: `article`,translator: ` `,author: `Bent Flyvbjerg`,editor: ` `,abstract: `This paper takes stock of megaproject management, an emerging and hugely costly field of study, by first answering the question of how large megaprojects are by measuring them in the units of mega, giga, and tera, and concluding with how we are presently entering a new "tera era" of trillion-dollar projects. Second, total global megaproject spending is assessed, at US\$6 to US\$9 trillion annually, or 8/////////% of the total global gross domestic product (GDP), which denotes the biggest investment boom in human history. Third, four "sublimes"—political, technological, economic, and aesthetic—are identified and used to explain the increased size and frequency of megaprojects. Fourth, the "iron law of megaprojects" is laid out and documented: Over budget, over time, over and over again. Moreover, the "break–fix model" of megaproject management is introduced as an explanation of the iron law. Fifth, Albert O. Hirschman's theory of the "Hiding Hand" is revisited and critiqued as unfounded and corrupting for megaproject thinking in both the academy and policy. Sixth, it is shown how megaprojects are systematically subject to "survival of the unfittest," which explains why the worst projects get built rather than the best. Finally, it is argued that the conventional way of managing megaprojects has reached a "tension point," in which tradition is being challenged and reform is emerging.`,doi: `10.1002/pmj.21409`,issn: `1938-9507`,journal: `Project Management Journal`,langid: `english`,number: `2`,pages: `6--19`,rights: `© 2014 by the Project Management Institute`,shorttitle: `What You Should Know About Megaprojects and Why`,title: `What You Should Know About Megaprojects and Why: An Overview`,urldate: `2019-04-08`,volume: `45`,year: `2014`},
  {key: `2014_fang`,type: `article`,translator: ` `,editor: ` `,author: `Xing Fang`,abstract: `Observation systems known as errors-in-variables (EIV) models with model parameters estimated by total least squares (TLS) have been discussed for more than a century, though the terms EIV and TLS were coined much more recently. So far, it has only been shown that the inequality-constrained TLS (ICTLS) solution can be obtained by the combinatorial methods, assuming that the weight matrices of observations involved in the data vector and the data matrix are identity matrices. Although the previous works test all combinations of active sets or solution schemes in a clear way, some aspects have received little or no attention such as admissible weights, solution characteristics and numerical efficiency. Therefore, the aim of this study was to adjust the EIV model, subject to linear inequality constraints. In particular, (1) This work deals with a symmetrical positive-definite cofactor matrix that could otherwise be quite arbitrary. It also considers cross-correlations between cofactor matrices for the random coefficient matrix and the random observation vector. (2) From a theoretical perspective, we present first-order Karush-Kuhn-Tucker (KKT) necessary conditions and the second-order sufficient conditions of the inequality-constrained weighted TLS (ICWTLS) solution by analytical formulation. (3) From a numerical perspective, an active set method without combinatorial tests as well as a method based on sequential quadratic programming (SQP) is established. By way of applications, computational costs of the proposed algorithms are shown to be significantly lower than the currently existing ICTLS methods. It is also shown that the proposed methods can treat the ICWTLS problem in the case of more general weight matrices. Finally, we study the ICWTLS solution in terms of non-convex weighted TLS contours from a geometrical perspective. /textcopyright 2014 Springer-Verlag Berlin Heidelberg.`,doi: `10.1007/s00190-014-0723-y`,issn: `14321394`,journal: `Journal of Geodesy`,keywords: `Active set method,Errors-in-variables (EIV) model,Karush-Kuhn-Tucker (KKT) necessary conditions,Linear inequality constraints,Non-convex optimization,Second-order sufficient conditions,Sequential quadratic programming (SQP),WTLS contours,Weighted total least squares (WTLS)`,number: `8`,pages: `805--816`,title: `On non-combinatorial weighted total least squares with inequality constraints`,volume: `88`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Least mean squares/Fang2014_Article_OnNon-combinatorialWeightedTot.pdf`},

  {key: `2014_dippolito1`,type: `article`,editor: ` `,translator: ` `,author: `Beatrice D'Ippolito`,abstract: `Scholars dedicated increasing attention towards appreciating how design has changed individualsperception of new products, firmsunderstanding and formulation of strategy, or other relevant actorsapproach to innovation and technology management. By emphasising the importance of design for the definition of consumersneeds, the restructuring of firmsorganisational structures and strategies, and the evolution of firmsvalue creation processes, this review paper identifies relevant research gaps and questions that would benefit from future scholarly attention. In particular, it is suggested that such effort should address the analysis of how design consumption can help better comprehend consumersneeds; what are the implications of design thinking on the skill sets of design professionals; the organisational structure of firms, including the reconfiguration of other business functions, and their strategy; and whether and how design thinking can shape firmsvalue creation processes and contribute to the formalisation of design tasks.`,doi: `10.1016/j.technovation.2014.01.007`,isbn: `01664972`,issn: `01664972`,journal: `Technovation`,keywords: `Consumers' needs,Design,Firm competitiveness,Literature review,Research gaps,Strategy making,Value creation`,month: `feb`,number: `11`,pages: `716--730`,pmid: `1629546633`,publisher: `Elsevier`,title: `The importance of design for firms competitiveness: A review of the literature`,url: `http://www.sciencedirect.com/science/article/pii/S016649721400008X`,volume: `34`,year: `2014`,tags: `#corrupted author,#merged`},
  {key: `2014_dippolito`,type: `article`,author: `Beatrice D'Ippolito`,editor: ` `,translator: ` `,abstract: `Scholars dedicated increasing attention towards appreciating how design has changed individuals׳ perception of new products, firms׳ understanding and formulation of strategy, or other relevant actors׳ approach to innovation and technology management. By emphasising the importance of design for the definition of consumers׳ needs, the restructuring of firms׳ organisational structures and strategies, and the evolution of firms׳ value creation processes, this review paper identifies relevant research gaps and questions that would benefit from future scholarly attention. In particular, it is suggested that such effort should address the analysis of how design consumption can help better comprehend consumers׳ needs; what are the implications of design thinking on the skill sets of design professionals; the organisational structure of firms, including the reconfiguration of other business functions, and their strategy; and whether and how design thinking can shape firms׳ value creation processes and contribute to the formalisation of design tasks.`,doi: `10.1016/j.technovation.2014.01.007`,issn: `0166-4972`,journal: `Technovation`,keywords: `Literature Review Process`,pages: `1--15`,publisher: `Elsevier`,title: `The importance of design for firms׳ competitiveness: A review of the literature`,url: `http://www.sciencedirect.com/science/article/pii/S016649721400008X`,year: `2014`},
  {key: `2014_dineen`,type: `book`,editor: ` `,author: `Seán Dineen`,translator: ` `,abstract: `Multivariate calculus can be understood best by combining geometric insight, intuitive arguments, detailed explanations and mathematical reasoning. This textbook not only follows this programme, but additionally provides a solid description of the basic concepts, via familiar examples, which are then tested in technically demanding situations. In this new edition the introductory chapter and two of the chapters on the geometry of surfaces have been revised. Some exercises have been replaced and others provided with expanded solutions. Familiarity with partial derivatives and a course in linear algebra are essential prerequisites for readers of this book. Multivariate Calculus and Geometry is aimed primarily at higher level undergraduates in the mathematical sciences. The inclusion of many practical examples involving problems of several variables will appeal to mathematics, science and engineering students.`,edition: `3`,isbn: `9781447164180`,langid: `english`,location: `London`,publisher: `Springer-Verlag`,series: `Springer Undergraduate Mathematics Series`,title: `Multivariate Calculus and Geometry`,url: `https://www.springer.com/gp/book/9781447164180`,urldate: `2019-03-31`,year: `2014`,tags: `calculus,tesse`},
  {key: `2014_derntl1`,type: `article`,translator: ` `,author: `Michael Derntl`,editor: ` `,abstract: `Publishing research results is an integral part of a researcher's professional life. However, writing is not every researcher's favourite activity, and getting a paper published can be a very tedious and time-consuming process. Fortunately, many of the obstacles along the writing and publishing path can be avoided by following some simple guidelines and practices. This paper presents a synthesis of guidelines found in literature about structuring and writing scientific papers. The paper outlines the process of publishing research papers in journals and conference proceedings, aiming to provide early-stage researchers with a handy introduction to essential issues. The paper takes an interdisciplinary stance by giving examples from technology-enhanced learning research and borrowing from literature in social, natural and computing sciences.`,doi: `10.1504/IJTEL.2014.066856`,issn: `17535263`,journal: `International Journal of Technology Enhanced Learning`,keywords: `Conference publications,Journal publications,Paper structure,Paper writing,Publication process,Scientific practice,Writing tips`,number: `2`,pages: `105--123`,title: `Basics of research paper writing and publishing`,url: `http://www.inderscience.com/link.php?id=66856`,volume: `6`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Writing/2014 Basics of research paper writing and publishing - Derntl.pdf`,tags: `#merged`},

  {key: `2014_dalgleish_etal`,type: `inproceedings`,author: `Mathew Dalgleish and Steve Spencer and Chris Foster`,translator: ` `,editor: ` `,organization: `Proceedings of the 9th Conference on Interdisciplinary Musicology. CIM14. Berlin, Germany`,title: `BLURRING THE LINES: AN INTEGRATED COMPOSITIONAL MODEL FOR DIGITAL MUSICAL INSTRUMENT DESIGN`,year: `2014`},
  {key: `2014_cunningham_etal`,type: `article`,editor: ` `,translator: ` `,author: `Stuart Cunningham and Vic Grout`,abstract: `This paper presents and evaluates a method of audio compression specifically designed to exploit the natural repetition that occurs within musical audio. Our system is entitled Audio Compression Exploiting Repetition (ACER). ACER is a perceptual technique, but one that does not consider exploiting masking, but rather attempts to apply the principles of Lempel-Ziv and run-length encoding, by substituting audio sequences for numeric or character strings. The ACER procedure applies a pseudo exhaustive search process and spectral difference grading. Since ACER exploits musical structure, the amount of data reduction achieved varies from piece-to-piece. The system is described before results on a corpus of material are presented. The analysis shows moderate amounts of data reduction take place whilst the system is operating within parameters designed to maintain high-levels of perceptual audio quality, whilst lower rates of perceptual quality yield greater data reduction. Objective quality evaluations are conducted that reveal degradation in fidelity that is relative to the compression parameters. /textcopyright 2013 Springer Science+Business Media New York.`,doi: `10.1007/s11042-013-1504-y`,issn: `15737721`,journal: `Multimedia Tools and Applications`,keywords: `Audio,Compression,Music,Perceptual coding,Repetition`,number: `3`,pages: `2299--2320`,title: `Data reduction of audio by exploiting musical repetition`,volume: `72`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2014 Data reduction of audio by exploiting musical repetition - Cunningham and Grout.pdf`},

  {key: `2014_creator`,type: `collection`,translator: ` `,editor: ` `,author: ` `,isbn: `97836425533639783642553370`,langid: `english`,location: `Heidelberg`,note: `OCLC: 892794596`,number: `557`,pagetotal: `261`,publisher: `Springer`,series: `Studies in computational intelligence`,shorttitle: `Growing adaptive machines`,title: `Growing adaptive machines: combining development and learning in artificial neural networks`,year: `2014`},
  {key: `2014_conference_etal`,type: `article`,editor: ` `,translator: ` `,author: `Ieee International Conference and Signal Processing`,isbn: `9781479928934`,number: `May`,pages: `3136--3140`,title: `POLYPHONIC PIANO TRANSCRIPTION USING NON-NEGATIVE MATRIX FACTORISATION WITH GROUP SPARSITY Ken O ' Hanlon and Mark D . Plumbley Queen Mary University of London`,volume: `1`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Music/Transcription/2014 polyphonic piano transcription using non-negative matrix factorisation with - o'hanlon et al.pdf`,tags: `#merged`},
  {key: `2014_cho_etal`,type: `article`,author: `Kyunghyun Cho and Bart van Merrienboer and Dzmitry Bahdanau and Yoshua Bengio`,editor: ` `,translator: ` `,abstract: `Neural machine translation is a relatively new approach to statistical machine translation based purely on neural networks. The neural machine translation models often consist of an encoder and a decoder. The encoder extracts a ﬁxed-length representation from a variable-length input sentence, and the decoder generates a correct translation from this representation. In this paper, we focus on analyzing the properties of the neural machine translation using two models; RNN Encoder–Decoder and a newly proposed gated recursive convolutional neural network. We show that the neural machine translation performs relatively well on short sentences without unknown words, but its performance degrades rapidly as the length of the sentence and the number of unknown words increase. Furthermore, we ﬁnd that the proposed gated recursive convolutional network learns a grammatical structure of a sentence automatically.`,eprint: `1409.1259`,eprinttype: `arxiv`,journal: `arXiv:1409.1259 [cs, stat]`,langid: `english`,shorttitle: `On the Properties of Neural Machine Translation`,title: `On the Properties of Neural Machine Translation: Encoder-Decoder Approaches`,url: `http://arxiv.org/abs/1409.1259`,urldate: `2019-03-26`,year: `2014`,tags: `tesse`},
  {key: `2014_chacon_etal1`,type: `book`,author: `Scott Chacon and Ben Straub`,editor: ` `,translator: ` `,abstract: `Predicting the binding mode of flexible polypeptides to proteins is an important task that falls outside the domain of applicability of most small molecule and protein−protein docking tools. Here, we test the small molecule flexible ligand docking program Glide on a set of 19 non-\$/alpha\$-helical peptides and systematically improve pose prediction accuracy by enhancing Glide sampling for flexible polypeptides. In addition, scoring of the poses was improved by post-processing with physics-based implicit solvent MM- GBSA calculations. Using the best RMSD among the top 10 scoring poses as a metric, the success rate (RMSD ≤ 2.0 /AAfor the interface backbone atoms) increased from 21% with default Glide SP settings to 58% with the enhanced peptide sampling and scoring protocol in the case of redocking to the native protein structure. This approaches the accuracy of the recently developed Rosetta FlexPepDock method (63% success for these 19 peptides) while being over 100 times faster. Cross-docking was performed for a subset of cases where an unbound receptor structure was available, and in that case, 40% of peptides were docked successfully. We analyze the results and find that the optimized polypeptide protocol is most accurate for extended peptides of limited size and number of formal charges, defining a domain of applicability for this approach.`,doi: `10.1007/978-1-4842-0076-6`,edition: `2`,isbn: `9781484200773`,journal: `Pro Git`,publisher: `Apress`,title: `Pro Git`,year: `2014`,tags: `#merged`},
  {key: `2014_chacon_etal`,type: `book`,editor: ` `,translator: ` `,author: `Scott Chacon and Ben Straub`,abstract: `Pro Git (Second Edition) is your fully-updated guide to Git and its usage in the modern world. Git has come a long way since it was first developed by Linus Torvalds for Linux kernel development. It has taken the open source world by storm since its inception in 2005, and this book teaches you how to use it like a pro. Effective and well-implemented version control is a necessity for successful web projects, whether large or small. With this book you’ll learn how to master the world of distributed version workflow, use the distributed features of Git to the full, and extend Git to meet your every need. Written by Git pros Scott Chacon and Ben Straub, Pro Git (Second Edition) builds on the hugely successful first edition, and is now fully updated for Git version 2.0, as well as including an indispensable chapter on GitHub. It’s the best book for all your Git needs.`,edition: `2`,isbn: `9781484200773`,location: `New York, NY`,pagetotal: `456`,publisher: `Apress`,title: `Pro Git`,year: `2014`,tags: `tesse`},
  {reviewed: true,key: `2014_chabassier_etal`,type: `article`,translator: ` `,author: `Juliette Chabassier and Antoine Chaigne and Patrick Joly`,editor: ` `,doi: `10.1051/m2an/2013136`,issn: `0764-583X,1290-3841`,journal: `ESAIM: Mathematical Modelling and Numerical Analysis`,keywords: `Modelling,Simulation,Applied Mathematics,Analysis,Numerical Analysis`,number: `5`,pages: `1241--1278`,publisher: `EDP Sciences`,title: `Time domain simulation of a piano. Part 1: model description`,url: `http://www.esaim-m2an.org/10.1051/m2an/2013136/pdf`,volume: `48`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Piano/2014 Time Domain Simulation of a Piano. Part 1_ Model Description_2014ChabassierTime.pdf`,tags: `piano,#retrieved,#merged`},
  {key: `2014_cauwenberghe_etal1`,type: `article`,author: `Lisbeth Van Cauwenberghe and Colin R. Janssen`,translator: ` `,editor: ` `,abstract: `Microplastics are present throughout the marine environment and ingestion of these plastic particles (<1 mm) has been demonstrated in a laboratory setting for a wide array of marine organisms. Here, we investigate the presence of microplastics in two species of commercially grown bivalves: Mytilus edulis and Crassostrea gigas. Microplastics were recovered from the soft tissues of both species. At time of human consumption, M. edulis contains on average 0.36 ± 0.07 particles g-1 (wet weight), while a plastic load of 0.47 ± 0.16 particles g-1 ww was detected in C. gigas. As a result, the annual dietary exposure for European shellfish consumers can amount to 11,000 microplastics per year. The presence of marine microplastics in seafood could pose a threat to food safety, however, due to the complexity of estimating microplastic toxicity, estimations of the potential risks for human health posed by microplastics in food stuffs is not (yet) possible. /textcopyright 2014 Elsevier Ltd. All rights reserved.`,doi: `10.1016/j.envpol.2014.06.010`,issn: `18736424`,journal: `Environmental Pollution`,keywords: `Crassostrea gigas,Human food chain,Ingestion,Microplastics,Mytilus edulis`,pages: `65--70`,pmid: `25005888`,publisher: `Elsevier Ltd`,title: `Microplastics in bivalves cultured for human consumption`,url: `http://dx.doi.org/10.1016/j.envpol.2014.06.010`,volume: `193`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2014 Microplastics in bivalves cultured for human consumption - Van Cauwenberghe and Janssen.pdf`},
  {key: `2014_cauwenberghe_etal`,type: `article`,author: `Lisbeth Van Cauwenberghe and Colin R. Janssen`,editor: ` `,translator: ` `,abstract: `Microplastics are present throughout the marine environment and ingestion of these plastic particles (<1 mm) has been demonstrated in a laboratory setting for a wide array of marine organisms. Here, we investigate the presence of microplastics in two species of commercially grown bivalves: Mytilus edulis and Crassostrea gigas. Microplastics were recovered from the soft tissues of both species. At time of human consumption, M. edulis contains on average 0.36 ± 0.07 particles gÀ1 (wet weight), while a plastic load of 0.47 ± 0.16 particles gÀ1 ww was detected in C. gigas. As a result, the annual dietary exposure for European shellﬁsh consumers can amount to 11,000 microplastics per year. The presence of marine microplastics in seafood could pose a threat to food safety, however, due to the complexity of estimating microplastic toxicity, estimations of the potential risks for human health posed by microplastics in food stuffs is not (yet) possible.`,doi: `10.1016/j.envpol.2014.06.010`,issn: `0269-7491`,journal: `Environmental Pollution`,langid: `english`,pages: `65--70`,title: `Microplastics in bivalves cultured for human consumption`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0269749114002425`,urldate: `2019-04-07`,volume: `193`,year: `2014`,tags: `tesse`},
  {key: `2014_carroll_etal`,type: `article`,translator: ` `,author: `Daniel Carroll and Eleanor Hankins and Emek Kose and Ivan Sterling`,editor: ` `,doi: `10.1007/s00283-014-9472-2`,journal: `The Mathematical Intelligencer`,number: `4`,pages: `28--35`,publisher: `Springer Science and Business Media LLC`,title: `A Survey of the Differential Geometry of Discrete Curves`,volume: `36`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/curvature/2014 A Survey of the Differential Geometry of Discrete Curves - Carroll et al.pdf`,tags: `#merged,envelope`},
  {key: `2014_carbone_etal`,type: `article`,editor: ` `,translator: ` `,author: `Paolo Carbone and Johan Schoukens`,abstract: `This paper considers least square (LS) based estimation of the amplitude and square amplitude of a quantized sine wave, done by considering random initial record phase. Using amplitude-and frequency-domain modeling techniques, it is shown that the estimator is inconsistent, biased, and has a variance that may be underestimated if the simple model of quantization is applied. The effects of both sine wave offset values and additive Gaussian noise are considered. General estimator properties are derived, without making simplifying assumptions on the role of the quantization process, to allow assessment of measurement uncertainty, when this LS procedure is used. /textcopyright 2013 IEEE.`,archiveprefix: `arXiv`,arxivid: `1804.07610v1`,doi: `10.1109/TIM.2013.2282220`,eprint: `1804.07610v1`,issn: `00189456`,journal: `IEEE Transactions on Instrumentation and Measurement`,keywords: `Estimation theory,least squares (LS),quantization,signal processing`,number: `3`,pages: `512--530`,title: `A rigorous analysis of least squares sine fitting using quantized data: The random phase case`,volume: `63`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Least mean squares/2018 A Rigorous Analysis of Least Squares Sine Fitting Using Quantized Data the Random Phase Case - Carbone and Schoukens.pdf`},
  {key: `2014_bronson_etal`,type: `book`,author: `Richard Bronson and Gabriel Costa`,translator: ` `,editor: ` `,isbn: `9780071824859`,langid: `english`,location: `Blacklick`,note: `OCLC: 887191871`,publisher: `McGraw-Hill Companies, The`,title: `Schaum's Outline of Differential Equations, 4th Edition.`,url: `http://accessengineeringlibrary.com/browse/schaums-outline-of-differential-equations-fourth-edition`,urldate: `2019-03-31`,year: `2014`,tags: `tesse`},
  {key: `2014_boulangerlew_etal4`,type: `inproceedings`,translator: ` `,editor: ` `,author: ` Boulanger-Lew and Nicolas owski and Jasha Droppo and Mike Seltzer and Dong Yu`,journal: `Acoustics, Speech and Signal Processing (ICASSP), 2014 IEEE International Conference on`,organization: `IEEE`,pages: `5417--5421`,title: `Phone sequence modeling with recurrent neural networks`,year: `2014`,tags: `speech recognition,#merged`},
  {key: `2014_boulangerlew_etal3`,type: `article`,editor: ` `,translator: ` `,author: ` Boulanger-Lew and Nicolas owski and Jasha Droppo and Mike Seltzer and Dong Yu`,abstract: `In this paper, we investigate phone sequence modeling with recurrent neural networks in the context of speech recognition. We introduce a hybrid architecture that combines a phonetic model with an arbitrary frame-level acoustic model and we propose efficient algorithms for training, decoding and sequence alignment. We evaluate the advantage of our phonetic model on the TIMIT and Switchboard-mini datasets in complementarity to a powerful context-dependent deep neural network (DNN) acoustic classifier and a higher-level 3-gram language model. Consistent improvements of 2-10% in phone accuracy and 3% in word error rate suggest that our approach can readily replace HMMs in current state-of-the-art systems. /textcopyright 2014 IEEE.`,doi: `10.1109/ICASSP.2014.6854638`,institution: `IEEE`,isbn: `9781479928927`,issn: `15206149`,journal: `ICASSP, IEEE International Conference on Acoustics, Speech and Signal Processing - Proceedings`,keywords: `Recurrent neural network,phonetic model,speech recognition`,number: `2`,pages: `5454--5458`,title: `Phone sequence modeling with recurrent neural networks`,year: `2014`,tags: `speech recognition`},
  {key: `2014_boulangerlew_etal2`,type: `article`,author: ` Boulanger-Lew and Nicolas Owski and Jasha Droppo and Mike Seltzer and Dong Yu`,editor: ` `,translator: ` `,abstract: `In this paper, we investigate phone sequence modeling with recurrent neural networks in the context of speech recognition. We introduce a hybrid architecture that combines a phonetic model with an arbitrary frame-level acoustic model and we propose efficient algorithms for training, decoding and sequence alignment. We evaluate the advantage of our phonetic model on the TIMIT and Switchboard-mini datasets in complementarity to a powerful context-dependent deep neural network (DNN) acoustic classifier and a higher-level 3-gram language model. Consistent improvements of 2-10% in phone accuracy and 3% in word error rate suggest that our approach can readily replace HMMs in current state-of-the-art systems. /textcopyright2014 IEEE.`,doi: `10.1109/ICASSP.2014.6854638`,institution: `IEEE`,isbn: `9781479928927`,issn: `15206149`,journal: `ICASSP, IEEE International Conference on Acoustics, Speech and Signal Processing - Proceedings`,keywords: `Recurrent neural network,phonetic model,speech recognition`,number: `2`,pages: `5417--5421`,title: `Phone sequence modeling with recurrent neural networks`,year: `2014`,tags: `#corrupted author,speech recognition`},

  {key: `2014_boulangerlew_etal`,type: `article`,editor: ` `,translator: ` `,author: ` Boulanger-lew and Nicolas Owski`,isbn: `9781479928934`,journal: `Ieee`,number: `2`,pages: `5417--5421`,title: `PHONE SEQUENCE MODELING WITH RECURRENT NEURAL NETWORKS Universit ´ e de Montr ´ Montr ´ Jasha Droppo Mike Seltzer Dong Yu One Microsoft Way`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2014Boulanger-lewandowskiPhone Phone Sequence Modeling with Recurrent Neural Networks.pdf`,tags: `#corrupted author`},
  {key: `2014_bornmann2`,type: `article`,translator: ` `,editor: ` `,author: `Lutz Bornmann`,__markedentry: `[tesse:1]`,doi: `10.1016/j.joi.2014.09.005`,journal: `Journal of Informetrics`,month: `oct`,number: `4`,pages: `895--903`,publisher: `Elsevier BV`,title: `Do altmetrics point to the broader impact of research? An overview of benefits and disadvantages of altmetrics`,volume: `8`,year: `2014`,tags: `#merged,bibliometry`},
  {key: `2014_bornmann1`,type: `article`,author: `Lutz Bornmann`,editor: ` `,translator: ` `,abstract: `Abstract Today, it is not clear how the impact of research on other areas of society than science should be measured. While peer review and bibliometrics have become standard methods for measuring the impact of research in science, there is not yet an accepted framework within which to measure societal impact. Alternative metrics (called altmetrics to distinguish them from bibliometrics) are considered an interesting option for assessing the societal impact of research, as they offer new ways to measure (public) engagement with research output. Altmetrics is a term to describe web-based metrics for the impact of publications and other scholarly material by using data from social media platforms (e.g. Twitter or Mendeley). This overview of studies explores the potential of altmetrics for measuring societal impact. It deals with the definition and classification of altmetrics. Furthermore, their benefits and disadvantages for measuring impact are discussed.`,issn: `1751-1577`,journal: `Journal of Informetrics`,keywords: `Altmetrics,Broader impact,Scientometrics,Societal impact`,number: `4`,pages: `1--24`,title: `Do altmetrics point to the broader impact of research? An overview of benef...: .`,url: `https://eds.a.ebscohost.com/eds/detail/detail?vid=2&sid=5861687e-54ef-466c-9507-53c2c7650b43@sessionmgr4001&hid=4105&bdata=Jmxhbmc9c3Ymc2l0ZT1lZHMtbGl2ZQ==#AN=edsrep.v8y2014i4p895.903&db=edsrep`,volume: `8`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/Altmetrics/2014 Do Altmetrics Point to the Broader Impact of Research_an Overview of Benefits and Disadvantages of Altmetrics  2014BornmannDo.pdf`},
  {key: `2014_bornmann`,type: `article`,author: `Lutz Bornmann`,editor: ` `,translator: ` `,abstract: `Can altmetric data be validly used for the measurement of societal impact? The current study seeks to answer this question with a comprehensive dataset (about 100,000 records) from very disparate sources (F1000, Altmetric, and an in-house database based on Web of Science). In the F1000 peer review system, experts attach particular tags to scientific papers which indicate whether a paper could be of interest for science or rather for other segments of society. The results show that papers with the tag "good for teaching" do achieve higher altmetric counts than papers without this tag - if the quality of the papers is controlled. At the same time, a higher citation count is shown especially by papers with a tag that is specifically scientifically oriented ("new finding"). The findings indicate that papers tailored for a readership outside the area of research should lead to societal impact.If altmetric data is to be used for the measurement of societal impact, the question arises of its normalization. In bibliometrics, citations are normalized for the papers' subject area and publication year. This study has taken a second analytic step involving a possible normalization of altmetric data. As the results show there are particular scientific topics which are of especial interest for a wide audience. Since these more or less interesting topics are not completely reflected in Thomson Reuters' journal sets, a normalization of altmetric data should not be based on the level of subject categories, but on the level of topics.`,archiveprefix: `arXiv`,arxivid: `1406.7611`,doi: `10.1016/j.joi.2014.09.007`,eprint: `1406.7611`,issn: `18755879`,journal: `Journal of Informetrics`,keywords: `Altmetrics,Bibliometrics,F1000,Societal impact,Twitter`,number: `4`,pages: `935--950`,publisher: `Elsevier Ltd`,title: `Validity of altmetrics data for measuring societal impact: A study using data from Altmetric and F1000Prime`,url: `http://dx.doi.org/10.1016/j.joi.2014.09.007`,volume: `8`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/Altmetrics/2014 Validity of Altmetrics Data for Measuring Societal Impact_a Study Using Data from Altmetric and F1000Prime  2014BornmannValidity.pdf`},
  {key: `2014_bilbao_etal`,type: `article`,editor: ` `,author: `Stefan Bilbao and Alberto Torin and Vasileios Chatziioannou`,translator: ` `,abstract: `Collisions play an important role in many aspects of the physics of musical instruments. The striking action of a hammer or mallet in keyboard and percussion instruments is perhaps the most important example, but others include reed-beating eﬀects in wind instruments, the string/neck interaction in fretted instruments such as the guitar as well as in the sitar and the wire/membrane interaction in the snare drum. From a simulation perspective, whether the eventual goal is the validation of musical instrument models or sound synthesis, such highly nonlinear problems pose various diﬃculties, not the least of which is the risk of numerical instability. In this article, a novel ﬁnite diﬀerence time domain simulation framework for such collision problems is developed, where numerical stability follows from strict numerical energy conservation or dissipation, and where a a power law formulation for collisions is employed, as a potential function within a Hamiltonian formulation. The power law serves both as a model of deformable collision, and as a mathematical penalty under perfectly rigid, non-deformable collision. This formulation solves a major problem underlying previous work, where a Hamiltonian framework was not employed for collisions, and thus stability was not ensured. Various numerical examples, illustrating the unifying features of such methods across a wide variety of systems in musical acoustics are presented, including numerical stability and energy conservation/dissipation, bounds on spurious penetration in the case of rigid collisions, as well as various aspects of musical instrument physics.`,eprint: `1405.2589`,eprinttype: `arxiv`,journal: `arXiv:1405.2589 [math]`,langid: `english`,title: `Numerical Modeling of Collisions in Musical Instruments`,url: `http://arxiv.org/abs/1405.2589`,urldate: `2019-03-28`,year: `2014`,tags: `tesse`},
  {key: `2014_bhatia_etal`,type: `article`,translator: ` `,author: `Sudeep Bhatia and Russell Goldman`,editor: ` `,abstract: `We describe the properties of a connectionist network that is able to make decisions in strategic games. We use the structure of Bidirectional Associative Memory (BAM), a minimal two-layer recurrent neural network with binary activation functions and binary connection weights. We apply BAM to finite-strategy two-player games, and show that network activation in the long run is restricted to the set of rationalizable strategies. The network is not guaranteed to reach a stable activation state, but any pure strategy profile that constitutes a stable state in the network must be a pure strategy Nash equilibrium.`,journal: `Proceedings of the 36th annual conference of the Cognitive Science Society`,keywords: `constraint satisfaction,decision making,game theory,nash equilibrium,networks,neural`,title: `A Recurrent Neural Network for Game Theoretic Decision Making`,url: `https://mindmodeling.org/cogsci2014/papers/337/paper337.pdf`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Game Theory/2014 A Recurrent Neural Network for Game Theoretic Decision Making  2014BhatiaRecurrent.pdf`},
  {key: `2014_bengio`,type: `article`,author: `Yoshua Bengio`,translator: ` `,editor: ` `,abstract: `We propose to exploit /em reconstruction as a layer-local training signal for deep learning. Reconstructions can be propagated in a form of target propagation playing a role similar to back-propagation but helping to reduce the reliance on derivatives in order to perform credit assignment across many levels of possibly strong non-linearities (which is difficult for back-propagation). A regularized auto-encoder tends produce a reconstruction that is a more likely version of its input, i.e., a small move in the direction of higher likelihood. By generalizing gradients, target propagation may also allow to train deep networks with discrete hidden units. If the auto-encoder takes both a representation of input and target (or of any side information) in input, then its reconstruction of input representation provides a target towards a representation that is more likely, conditioned on all the side information. A deep auto-encoder decoding path generalizes gradient propagation in a learned way that can could thus handle not just infinitesimal changes but larger, discrete changes, hopefully allowing credit assignment through a long chain of non-linear operations. In addition to each layer being a good auto-encoder, the encoder also learns to please the upper layers by transforming the data into a space where it is easier to model by them, flattening manifolds and disentangling factors. The motivations and theoretical justifications for this approach are laid down in this paper, along with conjectures that will have to be verified either mathematically or experimentally, including a hypothesis stating that such auto-encoder mediated target propagation could play in brains the role of credit assignment through many non-linear, noisy and discrete transformations.`,archiveprefix: `arXiv`,arxivid: `1407.7906`,eprint: `1407.7906`,pages: `1--34`,title: `How Auto-Encoders Could Provide Credit Assignment in Deep Networks via Target Propagation`,url: `http://arxiv.org/abs/1407.7906`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/backpropagation alternative/2014 How Auto-Encoders Could Provide Credit Assignment in Deep Networks via Target Propagation.pdf`},
  {key: `2014_atsalakis`,type: `article`,editor: ` `,translator: ` `,author: `George S Atsalakis`,number: `September`,title: `S URVEYING S TOCK M ARKET F ORECASTING T ECHNIQUES - P ART I :`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/ANNs&Stock/Surveying stock market forecasting techniques - Part I Conventional methods.pdf`},
  {key: `2014_andreescu_etal`,type: `book`,editor: ` `,translator: ` `,author: `Titu Andreescu and D Andrica and D Andrica`,abstract: `The book reflects the unique experience of the authors. It distills a vast mathematical literature, most of which is unknown to the western public, and captures the essence of an abundant problem culture. The target audience includes undergraduates, high school students and their teachers, mathematical contestants (such as those training for Olympiads or the W.L. Putnam Mathematical Competition) and their coaches, as well as anyone interested in essential mathematics."--Page 4 of cover.`,isbn: `9780817684143`,langid: `english`,note: `OCLC: 868044080`,title: `Complex numbers from A to ... Z`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/2014 Complex Numbers from A to ... Z - Andreescu and Andrica.pdf`,tags: `#merged`},
  {key: `2014_amidror`,type: `article`,translator: ` `,author: `Isaac Amidror`,editor: ` `,abstract: `Mastering the Discrete Fourier Transform in One, Two or Several Dimensions is intended for scientists, engineers, students and any readers who wish to widen their knowledge of the DFT and its practical use. This book will also be very useful for ‘naive' users from various scientific or technical disciplines who have to use the DFT for their respective applications. The prerequisite mathematical background is limited to an elementary familiarity with calculus and with the continuous and discrete Fourier theory.`,doi: `10.5860/choice.51-5066`,issn: `0009-4978`,journal: `Choice Reviews Online`,number: `09`,pages: `51--5066--51--5066`,title: `Mastering the discrete Fourier transform in one, two or several dimensions: pitfalls and artifacts`,volume: `51`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Harmonic Analysis/2013 Mastering the Discrete Fourier Transform in One, Two or Several Dimensions - Amidror, Isaac.pdf`},
  {key: `2014_agustin_etal1`,type: `article`,author: `Melissa B Agustin and Bashir Ahmmad and Shanna Marie M Alonzo and Famille M Patriana`,editor: ` `,translator: ` `,abstract: `Bioplastic based on starch as the matrix and cellulose nanocrystals from rice straw as reinforcing filler were prepared in this study. The isolation of cellulose nanocrystal (CNC) followed a series of steps: delignification, sulfuric acid hydrolysis, and sonication. The process afforded short, rod-like CNCs with particle diameter ranging from 10 to 12nm and crystallinity index of 76.1%. Fourier transform infrared analysis of the CNCs also confirmed absorption patterns typical of cellulose and the removal of silica. Bioplastic with different starch-to-CNC ratios were prepared by solution casting and evaporation method. Scanning electron micrographs of the films showed uniform dispersion of CNC in the starch matrix. Mechanical tests revealed that both tensile strength and modulus significantly increased with increasing CNC load while percent elongation decreased. The moisture uptake of the films reinforced with CNC also decreased an indication of improvement in water resistance. However, the thermal stability of the films decreased by the addition of CNC.`,doi: `10.1177/0731684414558325`,issn: `15307964`,journal: `Journal of Reinforced Plastics and Composites`,keywords: `Rice straw,cellulose nanocrystals,starch-based bioplastic`,number: `24`,pages: `2205--2213`,title: `Bioplastic based on starch and cellulose nanocrystals from rice straw`,volume: `33`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2014 Bioplastic based on starch and cellulose nanocrystals from rice straw - Agustin et al..pdf`,tags: `#merged`},
  {key: `2014_agustin_etal`,type: `article`,translator: ` `,author: `Melissa B. Agustin and Bashir Ahmmad and Shanna Marie M. Alonzo and Famille M. Patriana`,editor: ` `,abstract: `Bioplastic based on starch as the matrix and cellulose nanocrystals from rice straw as reinforcing filler were prepared in this study. The isolation of cellulose nanocrystal (CNC) followed a series of steps: delignification, sulfuric acid hydrolysis, and sonication. The process afforded short, rod-like CNCs with particle diameter ranging from 10 to 12 nm and crystallinity index of 76.1 ///%. Fourier transform infrared analysis of the CNCs also confirmed absorption patterns typical of cellulose and the removal of silica. Bioplastic with different starch-to-CNC ratios were prepared by solution casting and evaporation method. Scanning electron micrographs of the films showed uniform dispersion of CNC in the starch matrix. Mechanical tests revealed that both tensile strength and modulus significantly increased with increasing CNC load while percent elongation decreased. The moisture uptake of the films reinforced with CNC also decreased an indication of improvement in water resistance. However, the thermal stability of the films decreased by the addition of CNC.`,doi: `10.1177/0731684414558325`,issn: `0731-6844, 1530-7964`,journal: `Journal of Reinforced Plastics and Composites`,langid: `english`,number: `24`,pages: `2205--2213`,title: `Bioplastic based on starch and cellulose nanocrystals from rice straw`,urldate: `2019-04-07`,volume: `33`,year: `2014`,tags: `tesse`},

  {key: `2014_abdelnour_etal`,type: `article`,editor: ` `,translator: ` `,author: `Farras Abdelnour and Henning U. Voss and Ashish Raj`,abstract: `The relationship between anatomic connectivity of large-scale brain networks and their functional connectivity is of immense importance and an area of active research. Previous attempts have required complex simulations which model the dynamics of each cortical region, and explore the coupling between regions as derived by anatomic connections. While much insight is gained from these non-linear simulations, they can be computationally taxing tools for predicting functional from anatomic connectivities. Little attention has been paid to linear models. Here we show that a properly designed linear model appears to be superior to previous non-linear approaches in capturing the brain's long-range second order correlation structure that governs the relationship between anatomic and functional connectivities. We derive a linear network of brain dynamics based on graph diffusion, whereby the diffusing quantity undergoes a random walk on a graph. We test our model using subjects who underwent diffusion MRI and resting state fMRI. The network diffusion model applied to the structural networks largely predicts the correlation structures derived from their fMRI data, to a greater extent than other approaches. The utility of the proposed approach is that it can routinely be used to infer functional correlation from anatomic connectivity. And since it is linear, anatomic connectivity can also be inferred from functional data. The success of our model confirms the linearity of ensemble average signals in the brain, and implies that their long-range correlation structure may percolate within the brain via purely mechanistic processes enacted on its structural connectivity pathways. /textcopyright 2013 Elsevier Inc.`,doi: `10.1016/j.neuroimage.2013.12.039`,issn: `10959572`,journal: `NeuroImage`,keywords: `Brain connectivity,Functional connectivity,Networks,Structural connectivity`,pages: `335--347`,pmid: `24384152`,publisher: `Elsevier Inc.`,title: `Network diffusion accurately models the relationship between structural and functional brain connectivity networks`,url: `http://dx.doi.org/10.1016/j.neuroimage.2013.12.039`,volume: `90`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2014 Network diffusion accurately models the relationship between structural and functional brain connectivity networks.pdf`},

  {key: `2013_zhu_etal2`,type: `article`,author: `Pingping Zhu and Jose C. Principe`,editor: ` `,translator: ` `,abstract: `This paper presents a kernelized version of recurrent systems (KRS) and develops a kernel real-time recurrent learning (KRTRL) algorithm to train KRS. To avoid instabilities during training, the teacher forcing technique is adopted to modify the KRTRL learning. The proposed algorithmis compared with the KLMS in Lorenz time series prediction. The prediction performances of the proposed algorithm outperform the KLMS significantly. /textcopyright 2013 IEEE.`,doi: `10.1109/ICASSP.2013.6638323`,isbn: `9781479903566`,issn: `15206149`,journal: `ICASSP, IEEE International Conference on Acoustics, Speech and Signal Processing - Proceedings`,keywords: `forecasting,hidden state model,kernel adaptive filter,real-time recurrent learning (RTRL),recurrent networks,reproducing kernel Hilbert space (RKHS)`,pages: `3572--3576`,title: `Kernel recurrent system trained by real-time recurrent learning algorithm`,year: `2013`,tags: `#merged,forecasting`},
