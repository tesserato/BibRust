  {key: `2018_fukumoto_etal1`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Yuuya Fukumoto and Daiki Shimizu and Chihiro Shibata`,abstract: `We propose a modification of generative adversarial networks (GANs) that generate illustrations of human figures from given poses represented by stick figures. In recent years, while various methods that generate images of characters using GANs have been proposed, it is not yet possible for users to freely designate poses of human figures. When generating an image of a character, the pose of the character takes is an important component of its composition. Thus it is necessary fora user who wants to create an illustration to be able to specify the pose easily. We collected a set of illustrations of human figures from the internet, and for each illustration, a simple line drawing that specifies the pose was drawn manually. We constructed a GAN that takes a line drawing as its input and creates an illustration of a person in a pose that matches the line drawing. These networks are learned using the data set we prepared. In this paper, we propose a new network architecture. After constructing two networks both of which have almost the same structure as pix2pix, which is a variant model of GANs, we stack up those networks based on the idea of stack GAN. The experimental results show that, from stick figures representing common poses such as a standing pose, our methods was able to successfully generate images of characters. However, in the case of stick figures having rare poses that were not in the dataset, such as figures raising a hand or lying down, the generated images were blurred and not of a high-quality but still had the desired shapes. By expanding the dataset to include various poses, it is possible to generate diverse poses more precisely.`,doi: `10.1109/COMPSAC.2018.10225`,isbn: `9781538626665`,issn: `07303157`,journal: `Proceedings - International Computer Software and Applications Conference`,keywords: `Deep Learning,Generative Adversarial Networks,Image Generation`,pages: `183--186`,publisher: `IEEE`,title: `Generation of Character Illustrations from Stick Figures Using a Modification of Generative Adversarial Network`,url: `https://ieeexplore.ieee.org/document/8377853/`,volume: `2`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2018 Generation of Character Illustrations from Stick Figures Using a Modification of Generative Adversarial Network - Fukumoto et al..pdf`,tags: `#merged`},
  {key: `2018_fukumoto_etal`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Yuuya Fukumoto and Daiki Shimizu and Chihiro Shibata`,abstract: `We propose a modiﬁcation of generative adversarial networks (GANs) that generate illustrations of human ﬁgures from given poses represented by stick ﬁgures. In recent years, while various methods that generate images of characters using GANs have been proposed, it is not yet possible for users to freely designate poses of human ﬁgures. When generating an image of a character, the pose of the character takes is an important component of its composition. Thus it is necessary fora user who wants to create an illustration to be able to specify the pose easily. We collected a set of illustrations of human ﬁgures from the internet, and for each illustration, a simple line drawing that speciﬁes the pose was drawn manually. We constructed a GAN that takes a line drawing as its input and creates an illustration of a person in a pose that matches the line drawing. These networks are learned using the data set we prepared. In this paper, we propose a new network architecture. After constructing two networks both of which have almost the same structure as pix2pix, which is a variant model of GANs, we stack up those networks based on the idea of stack GAN. The experimental results show that, from stick ﬁgures representing common poses such as a standing pose, our methods was able to successfully generate images of characters. However, in the case of stick ﬁgures having rare poses that were not in the dataset, such as ﬁgures raising a hand or lying down, the generated images were blurred and not of a high-quality but still had the desired shapes. By expanding the dataset to include various poses, it is possible to generate diverse poses more precisely.`,doi: `10.1109/COMPSAC.2018.10225`,isbn: `9781538626665`,journal: `2018 IEEE 42nd Annual Computer Software and Applications Conference (COMPSAC)`,langid: `english`,location: `Tokyo, Japan`,pages: `183--186`,publisher: `IEEE`,title: `Generation of Character Illustrations from Stick Figures Using a Modification of Generative Adversarial Network`,url: `https://ieeexplore.ieee.org/document/8377853/`,urldate: `2019-03-26`,year: `2018`},
  {key: `2018_fukuda_etal1`,type: `inproceedings`,translator: ` `,author: `Yasushi Fukuda and Takayuki Kawahara`,editor: ` `,abstract: `To achieve an advanced Internet of Things (IoT), it is necessary to combine artificial intelligence (AI) with IoT. Compact circuits that can operate AI functions will be useful for this purpose. Therefore, we propose stochastic weights binary neural networks (SWBNN). SWBNNs are more accurate than binary neural networks (BNN) with small circuits. BNNs can be realized with small circuits since binary calculation needs simpler circuits than real number calculation. However, BNNs have lower accuracy than networks with real numbers. Thus, the proposed SWBNNs are BNNs that behave stochastically, which makes them more accurate than BNNs. Moreover, SWBNNs can still be achieved with small circuits since they execute binary calculation. As a result, the accuracy for the test data of SWBNNs is closer to the accuracy for learning data than the accuracy for the test data of BNNs is. Especially when using the CIFAR10 database, the difference in the identification accuracy rate between learning data and test data decreased from 6% for BNNs to 2% for SWBNNs. From results of a field-programmable gate array (FPGA) implementation, circuits of SWBNNs are sufficiently small although they are 10% bigger than those of BNNs. Therefore, SWBNNs are more accurate than BNNs, and the circuit costs ofintroducing stochastic weights are low.`,doi: `10.1109/ISNE.2018.8394726`,isbn: `9781538614457`,journal: `Proceedings - 2018 7th International Symposium on Next-Generation Electronics, ISNE 2018`,keywords: `BNN,FPGA,IoT,Neural-network,stochastic`,pages: `1--3`,title: `Stochastic weights binary neural networks on FPGA`,year: `2018`},
  {key: `2018_fukuda_etal`,type: `inproceedings`,author: `Y. Fukuda and T. Kawahara`,editor: ` `,translator: ` `,abstract: `To achieve an advanced Internet of Things (IoT), it is necessary to combine artificial intelligence (AI) with IoT. Compact circuits that can operate AI functions will be useful for this purpose. Therefore, we propose stochastic weights binary neural networks (SWBNN). SWBNNs are more accurate than binary neural networks (BNN) with small circuits. BNNs can be realized with small circuits since binary calculation needs simpler circuits than real number calculation. However, BNNs have lower accuracy than networks with real numbers. Thus, the proposed SWBNNs are BNNs that behave stochastically, which makes them more accurate than BNNs. Moreover, SWBNNs can still be achieved with small circuits since they execute binary calculation. As a result, the accuracy for the test data of SWBNNs is closer to the accuracy for learning data than the accuracy for the test data of BNNs is. Especially when using the CIFAR10 database, the difference in the identification accuracy rate between learning data and test data decreased from 6 ///% for BNNs to 2 ///% for SWBNNs. From results of a field-programmable gate array (FPGA) implementation, circuits of SWBNNs are sufficiently small although they are 10 ///% bigger than those of BNNs. Therefore, SWBNNs are more accurate than BNNs, and the circuit costs ofintroducing stochastic weights are low.`,doi: `10.1109/ISNE.2018.8394726`,journal: `2018 7th International Symposium on Next Generation Electronics (ISNE)`,pages: `1--3`,title: `Stochastic weights binary neural networks on FPGA`,year: `2018`,tags: `tesse`},
  {key: `2018_eslami_etal1`,type: `article`,editor: ` `,translator: ` `,author: `S M Ali Eslami and Danilo Jimenez Rezende and Frederic Besse and Fabio Viola and Ari S Morcos and Marta Garnelo and Avraham Ruderman and Andrei A Rusu and Ivo Danihelka and Karol Gregor and David P Reichert and Lars Buesing and Theophane Weber and Oriol Vinyals and Dan Rosenbaum and Neil Rabinowitz and Helen King and Chloe Hillier and Matt Botvinick and Daan Wierstra and Koray Kavukcuoglu and Demis Hassabis`,abstract: `Scene representation—the process of converting visual sensory data into concise descriptions—is a requirement for intelligent behavior. Recent work has shown that neural networks excel at this task when provided with large, labeled datasets. However, removing the reliance on human labeling remains an important open problem. To this end, we introduce the Generative Query Network (GQN), a framework within which machines learn to represent scenes using only their own sensors. The GQN takes as input images of a scene taken from different viewpoints, constructs an internal representation, and uses this representation to predict the appearance of that scene from previously unobserved viewpoints. The GQN demonstrates representation learning without human labels or domain knowledge, paving the way toward machines that autonomously learn to understand the world around them.`,doi: `10.1126/science.aar6170`,issn: `10959203`,journal: `Science`,number: `6394`,pages: `1204--1210`,pmid: `29903970`,title: `Neural scene representation and rendering`,volume: `360`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2018 Neural scene representation and rendering - Eslami et al..pdf`,tags: `#merged`},
  {key: `2018_eslami_etal`,type: `article`,author: `S. M. Ali Eslami and Danilo Jimenez Rezende and Frederic Besse and Fabio Viola and Ari S. Morcos and Marta Garnelo and Avraham Ruderman and Andrei A. Rusu and Ivo Danihelka and Karol Gregor and David P. Reichert and Lars Buesing and Theophane Weber and Oriol Vinyals and Dan Rosenbaum and Neil Rabinowitz and Helen King and Chloe Hillier and Matt Botvinick and Daan Wierstra and Koray Kavukcuoglu and Demis Hassabis`,editor: ` `,translator: ` `,abstract: `Scene representation—the process of converting visual sensory data into concise descriptions—is a requirement for intelligent behavior. Recent work has shown that neural networks excel at this task when provided with large, labeled datasets. However, removing the reliance on human labeling remains an important open problem. To this end, we introduce the Generative Query Network (GQN), a framework within which machines learn to represent scenes using only their own sensors. The GQN takes as input images of a scene taken from different viewpoints, constructs an internal representation, and uses this representation to predict the appearance of that scene from previously unobserved viewpoints. The GQN demonstrates representation learning without human labels or domain knowledge, paving the way toward machines that autonomously learn to understand the world around them.`,doi: `10.1126/science.aar6170`,issn: `0036-8075, 1095-9203`,journal: `Science`,langid: `english`,number: `6394`,pages: `1204--1210`,title: `Neural scene representation and rendering`,urldate: `2019-04-16`,volume: `360`,year: `2018`,tags: `tesse`},
  {key: `2018_ephrat_etal1`,type: `article`,translator: ` `,author: `Ariel Ephrat and Inbar Mosseri and Oran Lang and Tali Dekel and Kevin Wilson and Avinatan Hassidim and William T Freeman and Michael Rubinstein`,editor: ` `,abstract: `We present a joint audio-visual model for isolating a single speech signal from a mixture of sounds such as other speakers and background noise. Solving this task using only audio as input is extremely challenging and does not provide an association of the separated speech signals with speakers in the video. In this paper, we present a deep network-based model that incorporates both visual and auditory signals to solve this task. The visual features are used to "focus" the audio on desired speakers in a scene and to improve the speech separation quality. To train our joint audio-visual model, we introduce AVSpeech, a new dataset comprised of thousands of hours of video segments from the Web. We demonstrate the applicability of our method to classic speech separation tasks, as well as real-world scenarios involving heated interviews, noisy bars, and screaming children, only requiring the user to specify the face of the person in the video whose speech they want to isolate. Our method shows clear advantage over stateof- the-art audio-only speech separation in cases of mixed speech. In addition, our model, which is speaker-independent (trained once, applicable to any speaker), produces better results than recent audio-visual speech separation methods that are speaker-dependent (require training a separate model for each speaker of interest).`,archiveprefix: `arXiv`,arxivid: `1804.03619`,doi: `10.1145/3197517.3201357`,eprint: `1804.03619`,issn: `15577368`,journal: `ACM Transactions on Graphics`,keywords: `Audio-Visual,BLSTM,CNN,Deep Learning,Source Separation,Speech Enhancement`,number: `4`,title: `Looking to listen at the cocktail party: A speaker-independent audio-visual model for speech separation`,volume: `37`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/Looking to Listen at the Cocktail Party  A Speaker-Independent Audio-Visual Model for Speech Separation - Ephrat et al.pdf`,tags: `#merged`},
  {key: `2018_ephrat_etal`,type: `article`,translator: ` `,editor: ` `,author: `Ariel Ephrat and Inbar Mosseri and Oran Lang and Tali Dekel and Kevin Wilson and Avinatan Hassidim and William T. Freeman and Michael Rubinstein`,abstract: `We present a joint audio-visual model for isolating a single speech signal from a mixture of sounds such as other speakers and background noise. Solving this task using only audio as input is extremely challenging and does not provide an association of the separated speech signals with speakers in the video. In this paper, we present a deep network-based model that incorporates both visual and auditory signals to solve this task. The visual features are used to "focus" the audio on desired speakers in a scene and to improve the speech separation quality. To train our joint audio-visual model, we introduce AVSpeech, a new dataset comprised of thousands of hours of video segments from the Web. We demonstrate the applicability of our method to classic speech separation tasks, as well as real-world scenarios involving heated interviews, noisy bars, and screaming children, only requiring the user to specify the face of the person in the video whose speech they want to isolate. Our method shows clear advantage over state-of-the-art audio-only speech separation in cases of mixed speech. In addition, our model, which is speaker-independent (trained once, applicable to any speaker), produces better results than recent audio-visual speech separation methods that are speaker-dependent (require training a separate model for each speaker of interest).`,doi: `10.1145/3197517.3201357`,eprint: `1804.03619`,eprinttype: `arxiv`,issn: `0730-0301`,journal: `ACM Transactions on Graphics`,langid: `english`,number: `4`,pages: `1--11`,shorttitle: `Looking to Listen at the Cocktail Party`,title: `Looking to Listen at the Cocktail Party: A Speaker-Independent Audio-Visual Model for Speech Separation`,url: `http://arxiv.org/abs/1804.03619`,urldate: `2019-03-26`,volume: `37`,year: `2018`,tags: `tesse`},
  {reviewed: true,key: `2018_emerson_etal`,type: `article`,editor: ` `,translator: ` `,author: `Gina Emerson and Hauke Egermann`,abstract: `Over the past four decades, the number, diversity and complexity of digital musical instruments (DMIs) has increased rapidly. There are very few constraints on DMI design as such systems can be easily reconfigured, offering near limitless flexibility for music-making. Given that new acoustic musical instruments have in many cases been created in response to the limitations of available technologies, what motivates the development of new DMIs? We conducted an interview study with ten designers of new DMIs, in order to explore (a) the motivations electronic musicians may have for wanting to build their own instruments; and (b) the extent to which these motivations relate to the context in which the artist works and performs (academic vs club settings). We found that four categories of motivation were mentioned most often: M1 – wanting to bring greater embodiment to the activity of performing and producing electronic music; M2 – wanting to improve audience experiences of DMI performances; M3 – wanting to develop new sounds, and M4 – wanting to build responsive systems for improvisation. There were also some detectable trends in motivation according to the context in which the artists work and perform. Our results offer the first systematically gathered insights into the motivations for new DMI design. It appears that the challenges of controlling digital sound synthesis drive the development of new DMIs, rather than the shortcomings of any one particular design or existing technology.`,doi: `10.1177/1029864918802983`,isbn: `0000000170147`,issn: `1029-8649,2045-4147`,journal: `Musicae Scientiae`,keywords: `Digital musical instruments,embodiment,expressivity,motivation`,langid: `en`,number: `3`,pages: `313--329`,publisher: `SAGE Publications`,title: `Exploring the motivations for building new digital musical instruments`,url: `http://journals.sagepub.com/doi/pdf/10.1177/1029864918802983`,volume: `24`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/DMI/2020 Exploring the motivations for building new digital musical instruments - Emerson and Egermann.pdf`,tags: `#retrieved`},
  {key: `2018_elsevier`,type: `unpublished`,editor: ` `,author: ` Elsevier`,translator: ` `,publisher: `Emerald Publishing`,title: `4 step guide to writing a literature review`,url: `http://www.emeraldgrouppublishing.com/authors/guides/write/literature.htm`,year: `2018`,tags: `writing,#merged`},
  {key: `2018_elanchezhian_etal`,type: `article`,editor: ` `,translator: ` `,author: `C. Elanchezhian and B. Vijaya Ramnath and G. Ramakrishnan and M. Rajendrakumar and V. Naveenkumar and M. K. Saravanakumar`,abstract: `The present experimental study aims at learning the mechanical behavior of natural fiber composites. Natural fibers have an attracting the interest to engineers, researchers, professionals and scientists all over the world as an alternative reinforcement, because of its superior properties such as high specific strength, low weight, low cost, fairly good mechanical properties, nonabrasive, eco-friendly and bio-degradable characteristics. A brief review has been carried out to make use of natural fibers (such as abaca, jute, sisal, banana, cotton, coir, hemp, etc) abundantly available in India. This paper presents a review on the mechanical properties of Abaca, Jute, Sisal.`,doi: `10.1016/j.matpr.2017.11.276`,issn: `2214-7853`,journal: `Materials Today: Proceedings`,langid: `english`,number: `1`,pages: `1785--1790`,title: `Review on mechanical properties of natural fiber composites.`,url: `https://linkinghub.elsevier.com/retrieve/pii/S2214785317325440`,urldate: `2019-04-07`,volume: `5`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2018 Review on mechanical properties of natural fiber composites. - Elanchezhian et al.pdf`,tags: `#merged,tesse`},
  {key: `2018_eck`,type: `electronic`,author: `Douglas Eck`,translator: ` `,editor: ` `,__markedentry: `[tesse:1]`,address: `Magenta Dispon�vel em`,howpublished: `online`,publisher: `<`,title: `Magenta`,url: `https://magenta.tensorflow.org/`,urldate: `2018-06-30`,year: `2018`},
  {key: `2018_durichen_etal`,type: `article`,editor: ` `,author: `Robert D"urichen and Thomas Rocznik and Oliver Renz and Christian Peters`,translator: ` `,abstract: `For the efficient execution of deep convolutional neural networks (CNN) on edge devices, various approaches have been presented which reduce the bit width of the network parameters down to 1 bit. Binarization of the first layer was always excluded, as it leads to a significant error increase. Here, we present the novel concept of binary input layer (BIL), which allows the usage of binary input data by learning bit specific binary weights. The concept is evaluated on three datasets (PAMAP2, SVHN, CIFAR-10). Our results show that this approach is in particular beneficial for multimodal datasets (PAMAP2) where it outperforms networks using full precision weights in the first layer by 1.92 percentage points (pp) while consuming only 2 % of the chip area.`,archiveprefix: `arXiv`,arxivid: `1812.03410`,eprint: `1812.03410`,issn: `23318422`,journal: `arXiv`,number: `Nips`,pages: `2--5`,title: `Binary input layer: Training of cnn models with binary input data`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/binary nns/2018 Binary Input Layer Training of CNN models with binary input data.pdf`},
  {key: `2018_donahue_etal5`,type: `article`,author: `Chris Donahue and Julian McAuley and Miller Puckette`,translator: ` `,editor: ` `,journal: `arXiv preprint arXiv:1802.04208`,title: `Synthesizing Audio with Generative Adversarial Networks`,year: `2018`},
  {key: `2018_donahue_etal4`,type: `inproceedings`,editor: ` `,author: `Chris Donahue and Julian McAuley and Miller Puckette`,translator: ` `,abstract: `While Generative Adversarial Networks (GANs) have seen wide success at the problem of synthesizing realistic images, they have seen little application to audio generation. In this paper, we introduce WaveGAN, a first attempt at applying GANs to raw audio synthesis in an unsupervised setting. Our experiments on speech demonstrate that WaveGAN can produce intelligible words from a small vocabulary of human speech, as well as synthesize audio from other domains such as bird vocalizations, drums, and piano. Qualitatively, we find that human judges prefer the generated examples from WaveGAN over those from a method which na/"ively applies GANs on image-like audio feature representations.`,annote: `Published: Workshop`,howpublished: `Workshop`,journal: `6th International Conference on Learning Representations, ICLR 2018 - Workshop Track Proceedings`,title: `Synthesizing audio with GANS`,url: `https://openreview.net/forum?id=r1RwYIJPM`,year: `2018`},
  {key: `2018_donahue_etal3`,type: `unpublished`,translator: ` `,editor: ` `,author: `Chris Donahue and Julian McAuley and Miller Puckette`,abstract: `Audio signals are sampled at high temporal resolutions, and learning to synthesize audio requires capturing structure across a range of timescales. Generative adversarial networks (GANs) have seen wide success at generating images that are both locally and globally coherent, but they have seen little application to audio generation. In this paper we introduce WaveGAN, a first attempt at applying GANs to unsupervised synthesis of raw-waveform audio. WaveGAN is capable of synthesizing one second slices of audio waveforms with global coherence, suitable for sound effect generation. Our experiments demonstrate that-without labels-WaveGAN learns to produce intelligible words when trained on a smallvocabulary speech dataset, and can also synthesize audio from other domains such as drums, bird vocalizations, and piano. We compare WaveGAN to a method which applies GANs designed for image generation on image-like audio feature representations, finding both approaches to be promising.`,annote: `preprint`,archiveprefix: `arXiv`,arxivid: `1802.04208`,eprint: `1802.04208`,issn: `23318422`,journal: `arXiv`,title: `Adversarial audio synthesis`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Synthesizing Audio with Generative Adversarial Networks - Donahue et al..pdf`,tags: `#merged`},
  {key: `2018_donahue_etal2`,type: `article`,editor: ` `,translator: ` `,author: `Chris Donahue and Julian McAuley and Miller Puckette`,abstract: `While Generative Adversarial Networks (GANs) have seen wide success at the problem of synthesizing realistic images, they have seen little application to audio generation. Unlike for images, a barrier to success is that the best discriminative representations for audio tend to be non-invertible, and thus cannot be used to synthesize listenable outputs. In this paper, we introduce WaveGAN, a ﬁrst attempt at applying GANs to raw audio synthesis in an unsupervised setting. Our experiments on speech demonstrate that WaveGAN can produce intelligible words from a small vocabulary of human speech, as well as synthesize audio from other domains such as bird vocalizations, drums, and piano. Qualitatively, we ﬁnd that human judges prefer the generated examples from WaveGAN over those from a method which na¨ıvely apply GANs on image-like audio feature representations.`,eprint: `1802.04208`,eprinttype: `arxiv`,journal: `arXiv:1802.04208 [cs]`,langid: `english`,title: `Adversarial Audio Synthesis`,url: `http://arxiv.org/abs/1802.04208`,urldate: `2019-03-28`,year: `2018`,tags: `tesse`},
  {key: `2018_donahue_etal1`,type: `inproceedings`,author: `Chris Donahue and Julian McAuley and Miller Puckette`,translator: ` `,editor: ` `,howpublished: `Workshop`,journal: `Proceedings of the Sixth International Conference on Learning Representations`,note: `Published: Workshop`,title: `Synthesizing Audio with GANs`,url: `https://openreview.net/forum?id=r1RwYIJPM`,year: `2018`,tags: `tesse`},
  {key: `2018_donahue_etal`,type: `article`,editor: ` `,translator: ` `,author: `Chris Donahue and Julian Mcauley and Miller Puckette and Computer Science and San Diego`,abstract: `While Generative Adversarial Networks (GANs) have seen wide success at the problem of synthesizing realistic images, they have seen little application to audio generation. In this paper, we introduce WaveGAN, a first attempt at applying GANs to raw audio synthesis in an unsupervised setting. Our experiments on speech demonstrate that WaveGAN can produce intelligible words from a small vocabulary of human speech, as well as synthesize audio from other domains such as bird vocalizations, drums, and piano. Qualitatively, we find that human judges prefer the generated examples from WaveGAN over those from a method which na¨ıvely applies GANs on image-like audio feature representations.`,journal: `Workshop Track - ICLR 2018`,keywords: `Computer Scienc,Music,University`,pages: `1--6`,title: `S a gan`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/GAN/2018 SYNTHESIZING AUDIO WITH GANS - Donahue et al..pdf`},
  {key: `2018_dohmen`,type: `article`,editor: ` `,author: `Pascal M. Dohmen`,translator: ` `,doi: `10.1016/j.athoracsur.2017.11.029`,issn: `15526259`,journal: `Annals of Thoracic Surgery`,keywords: `journal submission,scientific writing,strategies and tips`,number: `4`,pages: `1174--1175`,pmid: `29233765`,title: `Invited Commentary`,volume: `105`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Writing/2012 How to Write a Scientific Article  2012HoogenboomHOW.pdf`},
  {key: `2018_dang_etal`,type: `article`,author: `Zheng Dang and Kwang Moo Yi and Yinlin Hu and Fei Wang and Pascal Fua and Mathieu Salzmann`,translator: ` `,editor: ` `,abstract: `Many classical Computer Vision problems, such as essential matrix computation and pose estimation from 3D to 2D correspondences, can be solved by finding the eigenvector corresponding to the smallest, or zero, eigenvalue of a matrix representing a linear system. Incorporating this in deep learning frameworks would allow us to explicitly encode known notions of geometry, instead of having the network implicitly learn them from data. However, performing eigendecomposition within a network requires the ability to differentiate this operation. Unfortunately, while theoretically doable, this introduces numerical instability in the optimization process in practice. In this paper, we introduce an eigendecomposition-free approach to training a deep network whose loss depends on the eigenvector corresponding to a zero eigenvalue of a matrix predicted by the network. We demonstrate on several tasks, including keypoint matching and 3D pose estimation, that our approach is much more robust than explicit differentiation of the eigendecomposition, It has better convergence properties and yields state-of-the-art results on both tasks.`,issn: `23318422`,journal: `arXiv`,keywords: `Eigendecomposition,End-to-end learning,Geometric vision,Singular value decomposition`,pages: `1--16`,title: `Eigendecomposition-free training of deep networks with zero eigenvalue-based losses`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2018 Eigendecomposition-Free Training of Deep Networks with Zero Eigenvalue-Based Losses - Dang et al..pdf`},

  {key: `2018_chollet`,type: `book`,author: `Franccois Chollet`,editor: ` `,translator: ` `,abstract: `Deep Learning with Python introduces the field of deep learning using the Python language and the powerful Keras library. Written by Keras creator and Google AI researcher Fran/ccois Chollet, this book builds your understanding through intuitive explanations and practical examples.`,isbn: `9781617294433`,journal: `Manning`,pages: `386`,title: `Deep Learning with Python, Manning`,url: `http://faculty.neu.edu.cn/yury/AAI/Textbook/Deep`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/Implementation/2018 Deep learning with Python - Chollet.pdf`},

  {key: `2018_carayannis_etal1`,type: `article`,author: `Elias G Carayannis and João J M Ferreira and Marjan S Jalali and Fern Ferreira and o A F`,editor: ` `,translator: ` `,doi: `10.1016/j.techfore.2018.01.028`,issn: `0040-1625`,journal: `Technological Forecasting ///////////& Social Change`,number: `xxxx`,pages: `0--1`,publisher: `Elsevier`,title: `Technological Forecasting ///////////& Social Change MCDA in knowledge-based economies : Methodological developments and real world applications`,year: `2018`},
  {key: `2018_carayannis_etal`,type: `article`,author: `Elias G Carayannis and Jo~ao J M Ferreira and Marjan S Jalali and Fern Ferreira and o A.F.`,translator: ` `,editor: ` `,abstract: `The importance of knowledge in creating value, driving productivity and promoting economic growth has long been recognized. Accompanying this recognition of the central role of knowledge in today's economies has been an added focus on information, technology, learning and the accelerated pace of technical and scientific advance that results therefrom. Closely connected to these developments has been the advent of big data; and as information becomes available at greater volumes and higher speed, the focus is shifting from quantity to the quality of the information collected and the manner in which it is used. In this respect, Multiple Criteria Decision Analysis (MCDA) techniques constitute valuable tools for structuring and evaluating complex decision situations, and can allow for more informed, potentially better decisions. MCDA techniques are able to build on the knowledge of expert participants in a given field, and produce assessment systems based on values and experience. Constructivist in nature, this approach has grown exponentially over the past few decades, causing a change in the decision-making arena in general, and in the field of decision support systems (DSS) in particular. The objective of this special issue is to bring together recent developments and methodological contributions within MCDA, with the challenges which characterize the knowledge-based economy, as they pertain to the themes of technological forecasting and social change.`,doi: `10.1016/j.techfore.2018.01.028`,issn: `00401625`,journal: `Technological Forecasting and Social Change`,number: `xxxx`,pages: `1--3`,publisher: `Elsevier`,title: `MCDA in knowledge-based economies: Methodological developments and real world applications`,volume: `131`,year: `2018`,tags: `#corrupted author,#merged`},
  {key: `2018_cao_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Weipeng Cao and Xizhao Wang and Zhong Ming and Jinzhu Gao`,abstract: `In big data fields, with increasing computing capability, artificial neural networks have shown great strength in solving data classification and regression problems. The traditional training of neural networks depends generally on the error back propagation method to iteratively tune all the parameters. When the number of hidden layers increases, this kind of training has many problems such as slow convergence, time consuming, and local minima. To avoid these problems, neural networks with random weights (NNRW) are proposed in which the weights between the hidden layer and input layer are randomly selected and the weights between the output layer and hidden layer are obtained analytically. Researchers have shown that NNRW has much lower training complexity in comparison with the traditional training of feed-forward neural networks. This paper objectively reviews the advantages and disadvantages of NNRW model, tries to reveal the essence of NNRW, gives our comments and remarks on NNRW, and provides some useful guidelines for users to choose a mechanism to train a feed-forward neural network.`,doi: `10.1016/j.neucom.2017.08.040`,issn: `18728286`,journal: `Neurocomputing`,keywords: `Feed-forward neural networks,Neural networks with random weights,Training mechanism`,pages: `278--287`,title: `A review on neural networks with random weights`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0925231217314613`,volume: `275`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2018CaoReview A Review on Neural Networks with Random Weights.pdf`,tags: `#merged`},
  {key: `2018_cao_etal`,type: `article`,editor: ` `,translator: ` `,author: `Weipeng Cao and Xizhao Wang and Zhong Ming and Jinzhu Gao`,abstract: `In big data ﬁelds, with increasing computing capability, artiﬁcial neural networks have shown great strength in solving data classiﬁcation and regression problems. The traditional training of neural networks depends generally on the error back propagation method to iteratively tune all the parameters. When the number of hidden layers increases, this kind of training has many problems such as slow convergence, time consuming, and local minima. To avoid these problems, neural networks with random weights (NNRW) are proposed in which the weights between the hidden layer and input layer are randomly selected and the weights between the output layer and hidden layer are obtained analytically. Researchers have shown that NNRW has much lower training complexity in comparison with the traditional training of feed-forward neural networks. This paper objectively reviews the advantages and disadvantages of NNRW model, tries to reveal the essence of NNRW, gives our comments and remarks on NNRW, and provides some useful guidelines for users to choose a mechanism to train a feed-forward neural network.`,doi: `10.1016/j.neucom.2017.08.040`,issn: `0925-2312`,journal: `Neurocomputing`,langid: `english`,pages: `278--287`,title: `A review on neural networks with random weights`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0925231217314613`,urldate: `2019-03-26`,volume: `275`,year: `2018`,tags: `tesse`},

  {key: `2018_broughton_etal1`,type: `book`,author: `S Allen Broughton and Kurt Bryan`,translator: ` `,editor: ` `,abstract: `A thorough guide to the classical and contemporary mathematical methods of modern signal and image processing. Discrete Fourier Analysis and Wavelets presents a thorough introduction to the mathematical foundations of signal and image processing. Key concepts and applications are addressed in a thought-provoking manner and are implemented using vector, matrix, and linear algebra methods. With a balanced focus on mathematical theory and computational techniques, this self-contained book equips readers with the essential knowledge needed to transition smoothly from mathematical models to practical digital data applications. The book first establishes a complete vector space and matrix framework for analyzing signals and images. Classical methods such as the discrete Fourier transform, the discrete cosine transform, and their application to JPEG compression are outlined followed by coverage of the Fourier series and the general theory of inner product spaces and orthogonal bases. The book then addresses convolution, filtering, and windowing techniques for signals and images. Finally, modern approaches are introduced, including wavelets and the theory of filter banks as a means of understanding the multiscale localized analysis underlying the JPEG 2000 compression standard.. Throughout the book, examples using image compression demonstrate how mathematical theory translates into application. Additional applications such as progressive transmission of images, image denoising, spectrographic analysis, and edge detection are discussed. Each chapter provides a series of exercises as well as a MATLAB project that allows readers to apply mathematical concepts to solving real problems. Additional MATLAB routines are available via the book's related Web site. With its insightful treatment of the underlying mathematics in image compression and signal processing, Discrete Fourier Analysis and Wavelets is an ideal book for mathematics, engineering, and computer science courses at the upper-undergraduate and beginning graduate levels. It is also a valuable resource for mathematicians, engineers, and other practitioners who would like to learn more about the relevance of mathematics in digital data processing.`,annote: `OCLC: 1030990110`,doi: `10.1002/9781118032442`,edition: `2`,isbn: `9781119473329`,journal: `Discrete Fourier Analysis and Wavelets: Applications to Signal and Image Processing: Second Edition`,pages: `1--442`,publisher: `John Wiley`,shorttitle: `Discrete fourier analysis and wavelets`,title: `Discrete fourier analysis and wavelets: Applications to signal and image processing: Second edition`,year: `2018`,tags: `#merged`},
  {key: `2018_broughton_etal`,type: `book`,translator: ` `,author: `S. Allen Broughton and Kurt Bryan`,editor: ` `,abstract: `Vector spaces, signals, and images -- The discrete fourier transform -- The discrete cosine transform -- Convolution and filtering -- Windowing and localization -- Frames -- Filter banks -- Lifting for filter banks and wavelets -- Wavelets`,edition: `2`,isbn: `978111925824797811192582239781119258230`,langid: `english`,location: `Hoboken, NJ`,note: `OCLC: 1030990110`,pagetotal: `442`,publisher: `John Wiley`,shorttitle: `Discrete fourier analysis and wavelets`,title: `Discrete fourier analysis and wavelets: applications to signal and image processing`,year: `2018`},
  {key: `2018_boyd_etal2`,type: `article`,author: `Stephen Boyd and  V and Lieven enberghe`,translator: ` `,editor: ` `,abstract: `This groundbreaking textbook combines straightforward explanations with a wealth of practical examples to offer an innovative approach to teaching linear algebra. Requiring no prior knowledge of the subject, it covers the aspects of linear algebra - vectors, matrices, and least squares - that are needed for engineering applications, discussing examples across data science, machine learning and artificial intelligence, signal and image processing, tomography, navigation, control, and finance. The numerous practical exercises throughout allow students to test their understanding and translate their knowledge into solving real-world problems, with lecture slides, additional computational exercises in Julia and MATLAB, and data sets accompanying the book online. It is suitable for both one-semester and one-quarter courses, as well as self-study, this self-contained text provides beginning students with the foundation they need to progress to more advanced study.`,doi: `10.1017/9781108583664`,journal: `Introduction to Applied Linear Algebra`,title: `Introduction to Applied Linear Algebra`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Linear Algebra/2018 Introduction to Applied Linear Algebra_ Vectors, Matrices, and Least Squares - Stephen Boyd , Lieven Vandenberghe.pdf`},

  {key: `2018_bogfjellmo_etal`,type: `article`,editor: ` `,translator: ` `,author: `Geir Bogfjellmo and Klas Modin and Olivier Verdier`,abstract: `Cubic spline interpolation on Euclidean space is a standard topic in numerical analysis, with countless applications in science and technology. In several emerging fields, for example, computer vision and quantum control, there is a growing need for spline interpolation on curved, non-Euclidean space. The generalization of cubic splines to manifolds is not self-evident, with several distinct approaches. One possibility is to mimic the acceleration minimizing property, which leads to Riemannian cubics. This, however, requires the solution of a coupled set of nonlinear boundary value problems that cannot be integrated explicitly, even if formulae for geodesics are available. Another possibility is to mimic De Casteljau's algorithm, which leads to generalized B/'ezier curves. To construct C2-splines from such curves is a complicated nonlinear problem, until now lacking numerical methods. Here we provide an iterative algorithm for C2-splines on Riemannian symmetric spaces, and we prove convergence of linear order. In terms of numerical tractability and computational efficiency, the new method surpasses those based on Riemannian cubics. Each iteration is parallel and thus suitable for multicore implementation. We demonstrate the algorithm for three geometries of interest: the n-sphere, complex projective space, and the real Grassmannian.`,archiveprefix: `arXiv`,arxivid: `1703.09589`,doi: `10.1137/17M1123353`,eprint: `1703.09589`,issn: `00361429`,journal: `SIAM Journal on Numerical Analysis`,keywords: `B/'ezier curve,Cubic spline,De Casteljau,Riemannian symmetric space`,number: `4`,pages: `2623--2647`,title: `A numerical algorithm for C2-splines on symmetric spaces`,volume: `56`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Computer Graphics/Splines/2018 A Numerical Algorithm for \$C^2\$-Splines on Symmetric Spaces - Bogfjellmo et al..pdf`},
  {key: `2018_blennow1`,type: `book`,translator: ` `,author: `Mattias Blennow`,editor: ` `,abstract: `Mycotoxins are small (MW approximately 700), toxic chemical products formed as secondary metabolites by a few fungal species that readily colonise crops and contaminate them with toxins in the field or after harvest. Ochratoxins and Aflatoxins are mycotoxins of major significance and hence there has been significant research on broad range of analytical and detection techniques that could be useful and practical. Due to the variety of structures of these toxins, it is impossible to use one standard technique for analysis and/or detection. Practical requirements for high-sensitivity analysis and the need for a specialist laboratory setting create challenges for routine analysis. Several existing analytical techniques, which offer flexible and broad-based methods of analysis and in some cases detection, have been discussed in this manuscript. There are a number of methods used, of which many are lab-based, but to our knowledge there seems to be no single technique that stands out above the rest, although analytical liquid chromatography, commonly linked with mass spectroscopy is likely to be popular. This review manuscript discusses (a) sample pre-treatment methods such as liquid-liquid extraction (LLE), supercritical fluid extraction (SFE), solid phase extraction (SPE), (b) separation methods such as (TLC), high performance liquid chromatography (HPLC), gas chromatography (GC), and capillary electrophoresis (CE) and (c) others such as ELISA. Further currents trends, advantages and disadvantages and future prospects of these methods have been discussed.`,doi: `10.1201/b22209`,edition: `3`,isbn: `9780521679718`,journal: `Mathematical Methods for Physics and Engineering`,publisher: `Cambridge University Press`,title: `Mathematical Methods for Physics and Engineering`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/Implementation/2016 Python machine learning - unlock deeper insights into machine learning with this - Raschka.pdf`,tags: `#merged`},

  {key: `2018_bergman1`,type: `book`,author: `David R. Bergman`,translator: ` `,editor: ` `,abstract: `This book series will embrace a wide spectrum of acoustics, noise, and vibration topics from theoretical foundations to real-world applications. Individual volumes will range from specialist works of science to advanced undergraduate and graduate student texts. Books in the series will review scientific principles of acoustics, describe special research studies, and discuss solutions for noise and vibration problems in communities, industry, and transportation. The first books in the series include those on Biomedical Ultrasound; Effects of Sound on People, Engineering Acoustics, Noise and Vibration Control, Environmental Noise Management; and Sound Intensity and Windfarm Noise. Books on a wide variety of related topics. The books I edited for Wiley-Encyclopedia of Acoustics (1997), The Handbook of Acoustics (1998), and Handbook of Noise and Vibration Control (2007)-included over 400 chapters written by different authors. Each author had to restrict their chapter length on their special topics to no more than about 10 pages. The books in the current series will allow authors to provide much more in-depth coverage of their topic.`,doi: `10.1002/9781119277323`,isbn: `9781119277279`,journal: `Computational Acoustics: Theory and Implementation`,pages: `1--279`,title: `Computational acoustics: Theory and implementation`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Acoustics/2018 Computational Acoustics - Theory and Implementation - Bergman.pdf`},
  {key: `2018_bergman`,type: `article`,author: `David R Bergman`,editor: ` `,translator: ` `,abstract: `We shall formulate the postulates, from which the wave equation can be obtained. In the end it will be understandable, that it is the most natural law describing the motion of a system. The postulates themselves are simple and apparent: the first and the fifth postulate set the definition of the coordinate and the definition of its evolution. The second and the fourth postulate define the momentum and define its evolution. The third postulate sets the superposition principle. On the basis of these statements it is possible to obtain the wave equation.`,doi: `10.1002/9781119277323.ch3`,journal: `Computational Acoustics`,pages: `19--48`,title: `Derivation of the Wave Equation`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/rename manually/2000FeldmanDerivation Derivation of the Wave Equation.pdf`,tags: `#merged`},

  {key: `2018_bennett_etal`,type: `book`,translator: ` `,author: `William Ralph Bennett and Andrew C.H. Morrison`,editor: ` `,abstract: `This textbook is a product of William Bennett's work in developing and teaching a course on the physics of music at Yale University to a diverse audience of musicians and science students in the same class. The book is a culmination of over a decade of teaching the course and weaves together historical descriptions of the physical phenomena with the author's clear interpretations of the most important aspects of the science of music and musical instruments. Many of the historical examples are not found in any other textbook available on the market. As the co-inventor of the Helium-Neon laser, Prof. Bennett's knowledge of physics was world-class. As a professor at one of the most prestigious liberal-arts universities in the world, his appreciation for culture and humanities shines through. The book covers the basics of oscillations, waves and the analysis techniques necessary for understanding how musical instruments work. All types of stringed instruments, pipe organs, and the human voice are covered in this volume. A second volume covers the remaining families of musical instruments as well as selected other topics. Readers without a background in acoustics will enjoy learning the physics of the Science of Musical Sound from a preeminent scientist of the 20th century. Those well versed in acoustics will discover wonderful illustrations and photographs depicting familiar concepts in new and enlightening ways.`,doi: `10.1007/978-3-319-92796-1`,isbn: `9783319927961`,journal: `The Science of Musical Sound: Stringed Instruments, Pipe Organs, and the Human Voice`,pages: `1--440`,title: `The science of musical sound: Stringed instruments, pipe organs, and the human voice`,volume: `1`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/2018 The Science of Musical Sound Volume 1 Stringed Instruments, Pipe Organs, and the Human Voice - Bennett.pdf`},

  {key: `2018_bansal_etal`,type: `article`,author: `Aayush Bansal and Shugao Ma and Deva Ramanan and Yaser Sheikh`,editor: ` `,translator: ` `,abstract: `We introduce a data-driven approach for unsupervised video retargeting that translates content from one domain to another while preserving the style native to a domain, i.e., if contents of John Oliver's speech were to be transferred to Stephen Colbert, then the generated content/speech should be in Stephen Colbert's style. Our approach combines both spatial and temporal information along with adversarial losses for content translation and style preservation. In this work, we first study the advantages of using spatiotemporal constraints over spatial constraints for effective retargeting. We then demonstrate the proposed approach for the problems where information in both space and time matters such as face-to-face translation, flower-to-flower, wind and cloud synthesis, sunrise and sunset.`,archiveprefix: `arXiv`,arxivid: `1808.05174`,doi: `10.1007/978-3-030-01228-1_8`,eprint: `1808.05174`,isbn: `9783030012274`,issn: `16113349`,journal: `Lecture Notes in Computer Science (including subseries Lecture Notes in Artificial Intelligence and Lecture Notes in Bioinformatics)`,pages: `122--138`,title: `Recycle-GAN: Unsupervised Video Retargeting`,volume: `11209 LNCS`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/GAN/2018 Recycle-GAN Unsupervised Video Retargeting - Bansal et al..pdf`},
  {key: `2018_banica_etal`,type: `inproceedings`,author: `Logica Banica and Persefoni Polychronidou and Magdalena Radulescu`,editor: ` `,translator: ` `,abstract: `This paper aims to demonstrate, in a theoretical and practical manner, the flexibility and efficiency of using the Agile methodology in software engineering. The study will present the new methodology versus a traditional one (Project Management Body of Knowledge---PMBOK), outlining the advantages and drawbacks of each of them. The case study will focus on using two different methodologies (PMBOK and Agile) for the same project. It is a small, free software-based project that will be designed in the academic environment by two teams of master students (one for each methodology) during their one-semester project management class. In the conclusions part, we will summarize the results and emphasize the way we see the future of software development area, and then we will lay out future work directions.`,address: `Cham`,isbn: `9783319703770`,journal: `Economy, Finance and Business in Southeastern and Central Europe`,pages: `595--610`,publisher: `Springer International Publishing`,title: `The Agile Revolution in Software Engineering`,year: `2018`},
  {key: `2018_averbuch_etal`,type: `book`,author: `Amir Z Averbuch and Pekka Neittaanm"aki and Valery A Zheludev`,editor: ` `,translator: ` `,abstract: `This book provides a practical guide, complete with accompanying Matlab software, to many different types of polynomial and discrete splines and spline-based wavelets, multiwavelets and wavelet frames in signal and image processing applications. In self-contained form, it briefly outlines a broad range of polynomial and discrete splines with equidistant nodes and their signal-processing-relevant properties. In particular, interpolating, smoothing, and shift-orthogonal splines are presented.`,annote: `OCLC: 906187660`,doi: `10.1007/978-3-319-92123-5`,isbn: `9783319921235`,journal: `Spline and Spline Wavelet Methods with Applications to Signal and Image Processing: Selected Topics`,pages: `1--287`,publisher: `Springer Berlin Heidelberg`,title: `Spline and Spline wavelet methods with applications to signal and image processing: Selected topics`,volume: `3`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/2016 Spline and Spline Wavelet Methods with Applications to Signal and Image Processing - Averbuch et al..PDF`,tags: `#merged,#corrupted author`},
  {key: `2018_austin`,type: `article`,author: `Tim Austin`,editor: ` `,translator: ` `,abstract: `Let (X, \$/mu\$) be a standard probability space. An automorphism T of (X, \$/mu\$) has the weak Pinsker property if for every \$/epsilon\$> 0 it has a splitting into a direct product of a Bernoulli shift and an automorphism of entropy less than \$/epsilon\$. This property was introduced by Thouvenot, who asked whether it holds for all ergodic automorphisms. This paper proves that it does. The proof actually gives a more general result. Firstly, it gives a relative version: any factor map from one ergodic automorphism to another can be enlarged by arbitrarily little entropy to become relatively Bernoulli. Secondly, using some facts about relative orbit equivalence, the analogous result holds for all free and ergodic measure-preserving actions of a countable amenable group. The key to this work is a new result about measure concentration. Suppose now that \$/mu\$ is a probability measure on a finite product space An, and endow this space with its Hamming metric. We prove that \$/mu\$ may be represented as a mixture of other measures in which (i) most of the weight in the mixture is on measures that exhibit a strong kind of concentration, and (ii) the number of summands is bounded in terms of the difference between the Shannon entropy of \$/mu\$ and the combined Shannon entropies of its marginals.`,archiveprefix: `arXiv`,arxivid: `1705.00302`,doi: `10.1007/s10240-018-0098-3`,eprint: `1705.00302`,issn: `16181913`,journal: `Publications Mathematiques de l'Institut des Hautes Etudes Scientifiques`,number: `1`,title: `Measure concentration and the weak Pinsker property`,volume: `128`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/misc/2018 Measure concentration and the weak Pinsker property - Austin.pdf`},
  {reviewed: true,key: `2018_assef_etal`,type: `article`,translator: ` `,author: `Amauri Amorin Assef and Breno Mendes Ferreira and Joaquim Miguel Maia and Eduardo Tavares Costa`,editor: ` `,doi: `10.1590/2446-4740.02417`,journal: `Research on Biomedical Engineering`,number: `1`,pages: `87--92`,publisher: `FapUNIFESP (SciELO)`,title: `Modeling and FPGA-based implementation of an efficient and simple envelope detector using a Hilbert Transform FIR filter for ultrasound imaging applications`,volume: `34`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/envelope/2018 Modeling and FPGA-based implementation of an efficient and simple envelope detector using a Hilbert Transform FIR filter for ultrasound imaging applications - Assef.pdf`,tags: `hilbert transform,envelope`},
  {key: `2018_ahmed_etal`,type: `article`,editor: ` `,translator: ` `,author: `Rafid Ahmed and Md. Sazzadul Islam and Jia Uddin`,abstract: `As majority of the compression algorithms are implementations for CPU architecture, the primary focus of our work was to exploit the opportunities of GPU parallelism in audio compression. This paper presents an implementation of Apple Lossless Audio Codec (ALAC) algorithm by using NVIDIA GPUs Compute Unified Device Architecture (CUDA) Framework. The core idea was to identify the areas where data parallelism could be applied and parallel programming model CUDA could be used to execute the identified parallel components on Single Instruction Multiple Thread (SIMT) model of CUDA. The dataset was retrieved from European Broadcasting Union, Sound Quality Assessment Material (SQAM). Faster execution of the algorithm led to execution time reduction when applied to audio coding for large audios. This paper also presents the reduction of power usage due to running the parallel components on GPU. Experimental results reveal that we achieve about 80-90% speedup through CUDA on the identified components over its CPU implementation while saving CPU power consumption.`,doi: `10.11591/ijece.v8i1.pp70-75`,issn: `2088-8708`,journal: `International Journal of Electrical and Computer Engineering (IJECE)`,number: `1`,pages: `70`,title: `Optimizing Apple Lossless Audio Codec Algorithm using NVIDIA CUDA Architecture`,volume: `8`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2018 Optimizing Apple Lossless Audio Codec Algorithm using NVIDIA CUDA Architecture - Ahmed et al..pdf`},
  {key: `2018_accomazzo`,type: `book`,translator: ` `,author: `Anthony Accomazzo`,editor: ` `,abstract: `Stop wasting your time learning React with incomplete and confusing tutorials. There are so many incorrect, confusing, and out-of-date blog articles One tutorial says one thing and another says something completely different. There are too many options There are fifty different boilerplates and a dozen different Flux implementations. Which one is best? What if you could master the entire framework in less time, with solid foundations, without beating your head against the wall? Imagine how quickly you can get all of your work done with the right tools and best practices. Seriously, let's stop wasting time scouring Google, searching through incorrect, out-of-date, blog posts and get everything you need to be productive in one, well-organized place, complete with both simple and complex examples to get your app up and running. You'll learn what you need to know to work professionally and build solid, well-tested, optimized apps with ReactJS. This book is your definitive guide.`,isbn: `9780991344628`,journal: `International Journal of Computer Applications in Technology`,pages: `521`,publisher: `Fullstack.io`,shorttitle: `Fullstack React`,title: `Fullstack React: The Complete Guide to ReactJS`,year: `2018`},
  {key: `2018_abascal_etal`,type: `article`,translator: ` `,author: `Jackson Abascal and Amadou Bah and Mario Banuelos and David Uminsky and Olivia Vasquez`,editor: ` `,abstract: `We present a new O ( k2(nk )2) method for generating an orthogonal basis of eigenvectors for the Johnson graph J(n, k). Unlike standard methods for computing a full eigenbasis of sparse symmetric matrices, the algorithm presented here is non-iterative, and produces exact results under an infinite-precision computation model. In addition, our method is highly parallelizable; given access to unlimited parallel processors, the eigenbasis can be constructed in only O(n) time given n and k. We also present an algorithm for computing projections onto the eigenspaces of J(n, k) in parallel time O(n).`,archiveprefix: `arXiv`,arxivid: `1812.04230`,eprint: `1812.04230`,issn: `23318422`,journal: `arXiv`,keywords: `Algebraic signal processing,Algorithms,Combinatorics,Fourier analysis`,title: `A Non-iterative parallelizable Eigenbasis algorithm for Johnson graphs`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Graph Theory/A Non-iterative Parallelizable Eigenbasis Algorithm for Johnson Graphs - Abascal et al..pdf`},

  {key: `2017_zocca_etal`,type: `book`,translator: ` `,author: `Valentino Zocca and Gianmario Spacagna and Daniel Slater and Peter Roelants`,editor: ` `,abstract: `Includes index.`,isbn: `9781786464453`,title: `Python deep learning : next generation techniques to revolutionize computer vision, AI, speech and data analysis`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/Implementation/2017 Python Deep Learning - next generation techniques to revolutionize computer - Zocca et al.PDF`},
  {key: `2017_zihlmann_etal`,type: `inproceedings`,translator: ` `,author: `Martin Zihlmann and Dmytro Perekrestenko and Michael Tschannen`,editor: ` `,abstract: `We propose two deep neural network architectures for classification of arbitrary-length electrocardiogram (ECG) recordings and evaluate them on the atrial fibrillation (AF) classification data set provided by the PhysioNet/CinC Challenge 2017. The first architecture is a deep convolutional neural network (CNN) with averaging-based feature aggregation across time. The second architecture combines convolutional layers for feature extraction with long-short term memory (LSTM) layers for temporal aggregation of features. As a key ingredient of our training procedure we introduce a simple data augmentation scheme for ECG data and demonstrate its effectiveness in the AF classification task at hand. The second architecture was found to outperform the first one, obtaining an F1score of 82.1% on the hidden challenge testing set.`,issn: `23318422`,journal: `arXiv`,organization: `IEEE`,pages: `2392--2396`,title: `Convolutional recurrent neural networks for electrocardiogram classification`,year: `2017`},
  {key: `2017_zhuang_etal`,type: `article`,author: `Xiaodan Zhuang and Arnab Ghoshal and Antti-Veikko Rosti and Matthias Paulik and Daben Liu`,editor: ` `,translator: ` `,journal: `Proc. Interspeech 2017`,pages: `2148--2152`,title: `Improving DNN Bluetooth Narrowband Acoustic Models by Cross-bandwidth and Cross-lingual Initialization`,year: `2017`},
  {key: `2017_zhu_etal1`,type: `article`,translator: ` `,author: `Jun Yan Zhu and Taesung Park and Phillip Isola and Alexei A Efros`,editor: ` `,abstract: `Image-to-image translation is a class of vision and graphics problems where the goal is to learn the mapping between an input image and an output image using a training set of aligned image pairs. However, for many tasks, paired training data will not be available. We present an approach for learning to translate an image from a source domain X to a target domain Y in the absence of paired examples. Our goal is to learn a mapping G: X → Y such that the distribution of images from G(X) is indistinguishable from the distribution Y using an adversarial loss. Because this mapping is highly under-constrained, we couple it with an inverse mapping F: Y → X and introduce a cycle consistency loss to enforce F(G(X)) ≈ X (and vice versa). Qualitative results are presented on several tasks where paired training data does not exist, including collection style transfer, object transfiguration, season transfer, photo enhancement, etc. Quantitative comparisons against several prior methods demonstrate the superiority of our approach.`,issn: `23318422`,journal: `arXiv`,title: `Unpaired image-to-image translation using cycle-consistent adversarial networks`,url: `http://arxiv.org/abs/1703.10593`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2017 Unpaired Image-to-Image Translation Using Cycle-Consistent Adversarial Networks - Zhu et al..pdf`,tags: `#merged`},
  {key: `2017_zhu_etal`,type: `article`,translator: ` `,author: `Jun-Yan Zhu and Taesung Park and Phillip Isola and Alexei A. Efros`,editor: ` `,abstract: `Image-to-image translation is a class of vision and graphics problems where the goal is to learn the mapping between an input image and an output image using a training set of aligned image pairs. However, for many tasks, paired training data will not be available. We present an approach for learning to translate an image from a source domain X to a target domain Y in the absence of paired examples. Our goal is to learn a mapping G : X → Y such that the distribution of images from G(X) is indistinguishable from the distribution Y using an adversarial loss. Because this mapping is highly under-constrained, we couple it with an inverse mapping F : Y → X and introduce a cycle consistency loss to enforce F (G(X)) ≈ X (and vice versa). Qualitative results are presented on several tasks where paired training data does not exist, including collection style transfer, object transﬁguration, season transfer, photo enhancement, etc. Quantitative comparisons against several prior methods demonstrate the superiority of our approach.`,eprint: `1703.10593`,eprinttype: `arxiv`,journal: `arXiv:1703.10593 [cs]`,langid: `english`,title: `Unpaired Image-to-Image Translation using Cycle-Consistent Adversarial Networks`,url: `http://arxiv.org/abs/1703.10593`,urldate: `2019-04-05`,year: `2017`,tags: `tesse`},

  {key: `2017_zhang_etal3`,type: `article`,author: `Ying Zhang and Mohammad Pezeshki and Phil'emon Brakel and Saizheng Zhang and Cesar Laurent Yoshua Bengio and Aaron Courville`,editor: ` `,translator: ` `,journal: `arXiv preprint arXiv:1701.02720`,title: `Towards end-to-end speech recognition with deep convolutional neural networks`,year: `2017`},
  {key: `2017_zhang_etal2`,type: `article`,editor: ` `,translator: ` `,author: `Ying Zhang and Mohammad Pezeshki and Philemon Phil'emon Philemon Brakel and Saizheng Zhang and Cesar Laurent Yoshua Bengio and Aaron Courville and C'esar Laurent and Yoshua Bengio and Aaron Courville`,abstract: `Convolutional Neural Networks (CNNs) are effective models for reducing spectral variations and modeling spectral correlations in acoustic features for automatic speech recognition (ASR). Hybrid speech recognition systems incorporating CNNs with Hidden Markov Models/Gaussian Mixture Models (HMMs/GMMs) have achieved the state-of-the-art in various benchmarks. Meanwhile, Connectionist Temporal Classification (CTC) with Recurrent Neural Networks (RNNs), which is proposed for labeling unsegmented sequences, makes it feasible to train an end-to-end speech recognition system instead of hybrid settings. However, RNNs are computationally expensive and sometimes difficult to train. In this paper, inspired by the advantages of both CNNs and the CTC approach, we propose an end-to-end speech framework for sequence labeling, by combining hierarchical CNNs with CTC directly without recurrent connections. By evaluating the approach on the TIMIT phoneme recognition task, we show that the proposed model is not only computationally efficient, but also competitive with the existing baseline systems. Moreover, we argue that CNNs have the capability to model temporal correlations with appropriate context information.`,annote: `From Duplicate 1 (Towards end-to-end speech recognition with deep convolutional neural networks - Zhang, Ying; Pezeshki, Mohammad; Brakel, Phil/'emon; Zhang, Saizheng; Laurent, C/'esar; Bengio, Yoshua; Courville, Aaron)preprint`,archiveprefix: `arXiv`,arxivid: `1701.02720`,doi: `10.21437/Interspeech.2016-1446`,eprint: `1701.02720`,issn: `19909772`,journal: `arXiv preprint arXiv:1701.02720`,keywords: `Connectionist temporal classification,Convolutional neural networks,Speech recognition,speech recognition`,pages: `410--414`,title: `Towards End-to-End Speech Recognition with Deep Convolutional Neural Networks`,url: `http://arxiv.org/abs/1701.02720`,volume: `08-12-Sept`,year: `2017`,tags: `speech recognition`},
  {key: `2017_zhang_etal1`,type: `unpublished`,translator: ` `,author: `Ying Zhang and Mohammad Pezeshki and Phil'emon Philemon Phil'emon Philemon Brakel and Saizheng Zhang and C'esar Laurent and Yoshua Bengio and Aaron Courville and Cesar Laurent Yoshua Bengio and Aaron Courville and C'esar Laurent and Yoshua Bengio and Aaron Courville`,editor: ` `,abstract: `Convolutional Neural Networks (CNNs) are effective models for reducing spectral variations and modeling spectral correlations in acoustic features for automatic speech recognition (ASR). Hybrid speech recognition systems incorporating CNNs with Hidden Markov Models/Gaussian Mixture Models (HMMs/GMMs) have achieved the state-of-the-art in various benchmarks. Meanwhile, Connectionist Temporal Classification (CTC) with Recurrent Neural Networks (RNNs), which is proposed for labeling unsegmented sequences, makes it feasible to train an 'end-to-end' speech recognition system instead of hybrid settings. However, RNNs are computationally expensive and sometimes difficult to train. In this paper, inspired by the advantages of both CNNs and the CTC approach, we propose an end-to-end speech framework for sequence labeling, by combining hierarchical CNNs with CTC directly without recurrent connections. By evaluating the approach on the TIMIT phoneme recognition task, we show that the proposed model is not only computationally efficient, but also competitive with the existing baseline systems. Moreover, we argue that CNNs have the capability to model temporal correlations with appropriate context information.`,annote: `From Duplicate 1 (Towards End-to-End Speech Recognition with Deep Convolutional Neural Networks - Zhang, Ying; Pezeshki, Mohammad; Brakel, Philemon Phil/'emon Philemon; Zhang, Saizheng; Bengio, Cesar Laurent Yoshua; Courville, Aaron; Laurent, C/'esar; Bengio, Yoshua; Courville, Aaron)From Duplicate 1 (Towards end-to-end speech recognition with deep convolutional neural networks - Zhang, Ying; Pezeshki, Mohammad; Brakel, Phil/'emon; Zhang, Saizheng; Laurent, C/'esar; Bengio, Yoshua; Courville, Aaron)preprintFrom Duplicate 2 (Towards end-to-end speech recognition with deep convolutional neural networks - Zhang, Ying; Pezeshki, Mohammad; Brakel, Phil/'emon; Zhang, Saizheng; Laurent, C/'esar; Bengio, Yoshua; Courville, Aaron)preprint`,archiveprefix: `arXiv`,arxivid: `1701.02720`,doi: `10.21437/Interspeech.2016-1446`,eprint: `1701.02720`,issn: `19909772`,journal: `arXiv preprint arXiv:1701.02720`,keywords: `Connectionist temporal classification,Convolutional neural networks,Speech recognition,speech recognition`,pages: `410--414`,title: `Towards End-to-End Speech Recognition with Deep Convolutional Neural Networks`,url: `http://arxiv.org/abs/1701.02720`,volume: `08-12-Sept`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2017ZhangTowards Towards End to End Speech Recognition with Deep Convolutional Neural Networks.pdf`,tags: `speech recognition,#corrupted author`},
