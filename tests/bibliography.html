  {key: `2015_kaba_etal`,type: `article`,author: `M D Kaba and M K Camlibel`,editor: ` `,translator: ` `,isbn: `2010001753`,keywords: `1,10,1137,140960967,93b05,93c05,93c10,93c55,ams subject classifications,constrained systems,controllability,controllability has become,convex processes,difference inclusions,doi,ever since introduced by,introduction,kalman`,number: `4`,pages: `2350--2372`,title: `Downloaded 12 / 21 / 15 to 141 . 211 . 4 . 224 . Redistribution subject to SIAM license or copyright ; see http://www.siam.org/journals/ojsa.php Copyright /textcopyright by SIAM . Unauthorized reproduction of this article is prohibited .`,volume: `53`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2008 Performance and Accuracy of LAPACK's Symmetric Tridiagonal Eigensolvers - Demmel et al. (2).pdf`},
  {key: `2015_kaabar`,type: `book`,author: `Mohammed K. A. Kaabar`,editor: ` `,translator: ` `,doi: `10.13140/2.1.4168.4806`,langid: `english`,publisher: `CreateSpace`,title: `A Friendly Introduction to Differential Equations`,urldate: `2019-03-31`,year: `2015`,tags: `tesse`},
  {key: `2015_ioffe_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Sergey Ioffe and Christian Szegedy`,abstract: `Training Deep Neural Networks is complicated by the fact that the distribution of each layer's inputs changes during training, as the parameters of the previous layers change. This slows down the training by requiring lower learning rates and careful parameter initialization, and makes it notoriously hard to train models with saturating nonlinearities. We refer to this phenomenon as internal covariate shift, and address the problem by normalizing layer inputs. Our method draws its strength from making normalization a part of the model architecture and performing the normalization for each training mini-batch. Batch Normalization allows us to use much higher learning rates and be less careful about initialization, and in some cases eliminates the need for Dropout. Applied to a state-of-the-art image classification model, Batch Normalization achieves the same accuracy with 14 times fewer training steps, and beats the original model by a significant margin. Using an ensemble of batch-normalized networks, we improve upon the best published result on ImageNet classification: reaching 4.82% top-5 test error, exceeding the accuracy of human raters.`,archiveprefix: `arXiv`,arxivid: `1502.03167`,eprint: `1502.03167`,isbn: `9781510810587`,journal: `32nd International Conference on Machine Learning, ICML 2015`,pages: `448--456`,title: `Batch normalization: Accelerating deep network training by reducing internal covariate shift`,volume: `1`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Batch Normalization Accelerating Deep Network Training by Reducing Internal Covariate Shift - Ioffe and Szegedy.pdf`,tags: `#merged`},
  {key: `2015_ioffe_etal`,type: `article`,translator: ` `,author: `Sergey Ioffe and Christian Szegedy`,editor: ` `,abstract: `Training Deep Neural Networks is complicated by the fact that the distribution of each layer’s inputs changes during training, as the parameters of the previous layers change. This slows down the training by requiring lower learning rates and careful parameter initialization, and makes it notoriously hard to train models with saturating nonlinearities. We refer to this phenomenon as internal covariate shift, and address the problem by normalizing layer inputs. Our method draws its strength from making normalization a part of the model architecture and performing the normalization for each training mini-batch. Batch Normalization allows us to use much higher learning rates and be less careful about initialization. It also acts as a regularizer, in some cases eliminating the need for Dropout. Applied to a state-of-the-art image classiﬁcation model, Batch Normalization achieves the same accuracy with 14 times fewer training steps, and beats the original model by a signiﬁcant margin. Using an ensemble of batchnormalized networks, we improve upon the best published result on ImageNet classiﬁcation: reaching 4.9/////////% top-5 validation error (and 4.8/////////% test error), exceeding the accuracy of human raters.`,arxivid: `1502.03167v3`,eprint: `1502.03167v3`,eprinttype: `arXiv`,journal: `arXiv:1502.03167 [cs]`,langid: `english`,shorttitle: `Batch Normalization`,title: `Batch Normalization : Accelerating Deep Network Training by Reducing Internal Covariate Shift`,url: `http://arxiv.org/abs/1502.03167`,urldate: `2019-03-26`,year: `2015`},
  {key: `2015_idroboavila_etal`,type: `article`,editor: ` `,translator: ` `,author: `Ennio Hugo Idrobo-'avila and Rubiel Vargas-Ca~nas`,abstract: `This paper presents a study relating the most commonly used materials in manufacturing the top plate of the Spanish guitar and some sound characteristics such as timbre, volume, and duration. Theoretically, the wood infl uences the quality of the sound and the vibrations of the membranes. Based upon these facts, an acoustic and vibrational study was carried out in order to establish the relationship between the physical properties of the wood and the resulting sound quality. To do this, digital signal processing techniques were implemented. It was found that volume and sound duration were higher in guitars with German spruce soundboard, whereas guitars with Canadian cedar soundboard presented more homogeneous sounds.`,doi: `10.17533/udea.redin.n76a04`,issn: `01206230`,journal: `Revista Facultad de Ingenieria`,keywords: `Digital signal processing,Duration,Physical properties,Soundboard,Timbre,Volume`,number: `76`,pages: `30--38`,title: `Acoustic and mechanic characterization of materials used in manufacturing the soundboard of the spanish guitar: Influence in the sonority`,volume: `2015`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Guitar/2015 Acoustic and mechanic characterization of materials used in manufacturing the soundboard of the spanish guitar influence in the sonority - Universidad del Cauca et al..pdf`,tags: `#merged,#corrupted author`},
  {key: `2015_huang4`,type: `article`,author: `Guang Bin Huang`,translator: ` `,editor: ` `,abstract: `The emergent machine learning technique—extreme learning machines (ELMs)—has become a hot area of research over the past years, which is attributed to the growing research activities and significant contributions made by numerous researchers around the world. Recently, it has come to our attention that a number of misplaced notions and misunderstandings are being dissipated on the relationships between ELM and some earlier works. This paper wishes to clarify that (1) ELM theories manage to address the open problem which has puzzled the neural networks, machine learning and neuroscience communities for 60 years: whether hidden nodes/neurons need to be tuned in learning, and proved that in contrast to the common knowledge and conventional neural network learning tenets, hidden nodes/neurons do not need to be iteratively tuned in wide types of neural networks and learning models (Fourier series, biological learning, etc.). Unlike ELM theories, none of those earlier works provides theoretical foundations on feedforward neural networks with random hidden nodes; (2) ELM is proposed for both generalized single-hidden-layer feedforward network and multi-hidden-layer feedforward networks (including biological neural networks); (3) homogeneous architecture-based ELM is proposed for feature learning, clustering, regression and (binary/multi-class) classification. (4) Compared to ELM, SVM and LS-SVM tend to provide suboptimal solutions, and SVM and LS-SVM do not consider feature representations in hidden layers of multi-hidden-layer feedforward networks either.`,doi: `10.1007/s12559-015-9333-0`,isbn: `18669956`,issn: `18669964`,journal: `Cognitive Computation`,keywords: `ELM,Extreme learning machine,Feedforward neural network,QuickNet,Radial basis function network,Random vector functional link,Randomness`,number: `3`,pages: `263--278`,publisher: `Springer US`,title: `What are Extreme Learning Machines? Filling the Gap Between Frank Rosenblatt's Dream and John von Neumann's Puzzle`,volume: `7`,year: `2015`,tags: `elm`},
  {key: `2015_huang3`,type: `article`,author: `Guang Bin Huang`,translator: ` `,editor: ` `,abstract: `Abstract—The emergent machine learning technique - Ex- treme Learning Machines (ELMs) - has become a hot area of research over the past years, which is attributed to the growing research activities and significant contributions made by numerous researchers around the world. Recently, it has come to our attention that a number of misplaced notions and misunderstandings are being dissipated on the relationships between ELM and some earlier works. This paper wishes to clarify that i) ELM theories manage to address the open problem which has puzzled the neural networks, machine learning and neuroscience communities for 60 years: whether hidden nodes / neurons need to be tuned in learning, and proved that in contrast to the common knowledge and conventional neural network learning tenets, hidden nodes / neurons do not need to be iteratively tuned in wide types of neural networks and learning models (Fourier series, biological learning, etc). Unlike ELM theories, none of those earlier works provides theoretical foundations on feedforward neural networks with random hidden nodes; ii) ELM is proposed for both generalized single hidden layer feedfoward network and multi hidden layers feedforward networks; iii) Homogeneous architecture based ELM is proposed for feature learning, clustering, regression and (binary / multi- class) classification. iv) Compared to ELM, SVM and LS-SVM tend to provide suboptimal solutions, and SVM and LS-SVM do not consider feature representations in hidden layers of multi layers of networks either.`,doi: `10.1007/s12559-015-9333-0`,isbn: `18669956`,issn: `18669964`,journal: `Cognitive Computation`,keywords: `ELM,Extreme learning machine,Feedforward neural network,QuickNet,Radial basis function network,Random vector functional link,Randomness`,number: `3`,pages: `263--278`,publisher: `Springer US`,title: `What are Extreme Learning Machines? Filling the Gap Between Frank Rosenblatt's Dream and John von Neumann's Puzzle`,volume: `7`,year: `2015`,tags: `elm`},
  {key: `2015_huang2`,type: `article`,translator: ` `,author: `Guang Bin Huang`,editor: ` `,abstract: `The emergent machine learning technique—extreme learning machines (ELMs)—has become a hot area of research over the past years, which is attributed to the growing research activities and significant contributions made by numerous researchers around the world. Recently, it has come to our attention that a number of misplaced notions and misunderstandings are being dissipated on the relationships between ELM and some earlier works. This paper wishes to clarify that (1) ELM theories manage to address the open problem which has puzzled the neural networks, machine learning and neuroscience communities for 60 years: whether hidden nodes/neurons need to be tuned in learning, and proved that in contrast to the common knowledge and conventional neural network learning tenets, hidden nodes/neurons do not need to be iteratively tuned in wide types of neural networks and learning models (Fourier series, biological learning, etc.). Unlike ELM theories, none of those earlier works provides theoretical foundations on feedforward neural networks with random hidden nodes; (2) ELM is proposed for both generalized single-hidden-layer feedforward network and multi-hidden-layer feedforward networks (including biological neural networks); (3) homogeneous architecture-based ELM is proposed for feature learning, clustering, regression and (binary/multi-class) classification. (4) Compared to ELM, SVM and LS-SVM tend to provide suboptimal solutions, and SVM and LS-SVM do not consider feature representations in hidden layers of multi-hidden-layer feedforward networks either.`,doi: `10.1007/s12559-015-9333-0`,issn: `18669964`,journal: `Cognitive Computation`,keywords: `Extreme learning machine,Feedforward neural network,QuickNet,Radial basis function network,Random vector functional link,Randomness`,number: `3`,pages: `263--278`,publisher: `Springer US`,title: `What are Extreme Learning Machines? Filling the Gap Between Frank Rosenblatt's Dream and John von Neumann's Puzzle`,volume: `7`,year: `2015`},
  {key: `2015_huang1`,type: `article`,author: `Guang Bin Huang`,translator: ` `,editor: ` `,abstract: `Abstract—The emergent machine learning technique - Ex- treme Learning Machines (ELMs) - has become a hot area of research over the past years, which is attributed to the growing research activities and significant contributions made by numerous researchers around the world. Recently, it has come to our attention that a number of misplaced notions and misunderstandings are being dissipated on the relationships between ELM and some earlier works. This paper wishes to clarify that i) ELM theories manage to address the open problem which has puzzled the neural networks, machine learning and neuroscience communities for 60 years: whether hidden nodes / neurons need to be tuned in learning, and proved that in contrast to the common knowledge and conventional neural network learning tenets, hidden nodes / neurons do not need to be iteratively tuned in wide types of neural networks and learning models (Fourier series, biological learning, etc). Unlike ELM theories, none of those earlier works provides theoretical foundations on feedforward neural networks with random hidden nodes; ii) ELM is proposed for both generalized single hidden layer feedfoward network and multi hidden layers feedforward networks; iii) Homogeneous architecture based ELM is proposed for feature learning, clustering, regression and (binary / multi- class) classification. iv) Compared to ELM, SVM and LS-SVM tend to provide suboptimal solutions, and SVM and LS-SVM do not consider feature representations in hidden layers of multi layers of networks either.`,doi: `10.1007/s12559-015-9333-0`,isbn: `18669956`,issn: `18669964`,journal: `Cognitive Computation`,keywords: `ELM,Extreme learning machine,Feedforward neural network,QuickNet,Radial basis function network,Random vector functional link,Randomness,elm`,number: `3`,pages: `263--278`,publisher: `Springer US`,title: `What are Extreme Learning Machines? Filling the Gap Between Frank Rosenblatt's Dream and John von Neumann's Puzzle`,volume: `7`,year: `2015`,tags: `elm`},
  {key: `2015_huang`,type: `article`,author: `Guang-Bin Huang`,translator: ` `,editor: ` `,abstract: `The emergent machine learning technique—extreme learning machines (ELMs)—has become a hot area of research over the past years, which is attributed to the growing research activities and signiﬁcant contributions made by numerous researchers around the world. Recently, it has come to our attention that a number of misplaced notions and misunderstandings are being dissipated on the relationships between ELM and some earlier works. This paper wishes to clarify that (1) ELM theories manage to address the open problem which has puzzled the neural networks, machine learning and neuroscience communities for 60 years: whether hidden nodes/neurons need to be tuned in learning, and proved that in contrast to the common knowledge and conventional neural network learning tenets, hidden nodes/ neurons do not need to be iteratively tuned in wide types of neural networks and learning models (Fourier series, biological learning, etc.). Unlike ELM theories, none of those earlier works provides theoretical foundations on feedforward neural networks with random hidden nodes; (2) ELM is proposed for both generalized single-hidden-layer feedforward network and multi-hidden-layer feedforward networks (including biological neural networks); (3) homogeneous architecture-based ELM is proposed for feature learning, clustering, regression and (binary/multi-class) classiﬁcation. (4) Compared to ELM, SVM and LS-SVM tend to provide suboptimal solutions, and SVM and LS-SVM do not consider feature representations in hidden layers of multi-hidden-layer feedforward networks either.`,doi: `10.1007/s12559-015-9333-0`,issn: `1866-9956, 1866-9964`,journal: `Cognitive Computation`,langid: `english`,number: `3`,pages: `263--278`,shorttitle: `What are Extreme Learning Machines?`,title: `What are Extreme Learning Machines? Filling the Gap Between Frank Rosenblatt’s Dream and John von Neumann’s Puzzle`,urldate: `2019-04-05`,volume: `7`,year: `2015`},
  {key: `2015_hou_etal1`,type: `article`,editor: ` `,author: `Weilong Hou and Xinbo Gao and Dacheng Tao and Xuelong Li and Senior Member and Dacheng Tao and Senior Member`,translator: ` `,abstract: `This paper investigates how to blindly evaluate the visual quality of an image by learning rules from linguistic descriptions. Extensive psychological evidence shows that humans prefer to conduct evaluations qualitatively rather than numerically. The qualitative evaluations are then converted into the numerical scores to fairly benchmark objective image quality assessment (IQA) metrics. Recently, lots of learning-based IQA models are proposed by analyzing the mapping from the images to numerical ratings. However, the learnt mapping can hardly be accurate enough because some information has been lost in such an irreversible conversion from the linguistic descriptions to numerical scores. In this paper, we propose a blind IQA model, which learns qualitative evaluations directly and outputs numerical scores for general utilization and fair comparison. Images are represented by natural scene statistics features. A discriminative deep model is trained to classify the features into ﬁve grades, corresponding to ﬁve explicit mental concepts, i.e., excellent, good, fair, poor, and bad. A newly designed quality pooling is then applied to convert the qualitative labels into scores. The classiﬁcation framework is not only much more natural than the regression-based models, but also robust to the small sample size problem. Thorough experiments are conducted on popular databases to verify the model’s effectiveness, efﬁciency, and robustness.`,doi: `10.1109/TNNLS.2014.2336852`,issn: `2162-237X, 2162-2388`,journal: `IEEE transactions on neural networks and learning systems`,keywords: `image classification,sentiment analysis`,langid: `english`,number: `6`,pages: `1275--1286`,publisher: `IEEE`,title: `Blind Image Quality Assessment via Deep Learning`,url: `http://ieeexplore.ieee.org/lpdocs/epic03/wrapper.htm?arnumber=6872541`,urldate: `2019-04-05`,volume: `26`,year: `2015`,tags: `sentiment analysis,#merged,image classification,tesse`},
  {key: `2015_hou_etal`,type: `article`,editor: ` `,translator: ` `,author: `Weilong Hou and Xinbo Gao and Dacheng Tao and Xuelong Li`,journal: `IEEE transactions on neural networks and learning systems`,number: `6`,pages: `1275--1286`,publisher: `IEEE`,title: `Blind image quality assessment via deep learning`,volume: `26`,year: `2015`},
  {key: `2015_horton`,type: `book`,editor: ` `,author: `John Horton`,translator: ` `,edition: `1`,isbn: `9781785883262`,langid: `english`,location: `Birmingham`,note: `OCLC: 1011380341`,pagetotal: `660`,publisher: `Packt Publishing`,shorttitle: `Android programming for beginners`,title: `Android programming for beginners: learn all the Java and Android skills you need to start making powerful mobile applications`,year: `2015`,tags: `#merged`},
  {key: `2015_hille_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Adrian Hille and J"urgen Schupp`,abstract: `Despite numerous studies on skill development, we know little about the effects of extracurricular music activities on cognitive and non-cognitive skills. This study examines how music training during childhood and youth affects the development of cognitive skills, school grades, personality, time use and ambition using data from the German Socio-Economic Panel (SOEP). Our findings suggest that adolescents with music training have better school grades, are more conscientious, open and ambitious. These effects are stronger among adolescents from lower socio-economic status. In order to address the non-random selection into playing music, we take into account detailed information on the child and its parents, which may determine both the decision to pursue music lessons and educational outcomes. While lacking truly exogenous variations in music activities, our results are robust to a large range of sensitivity tests. We thereby approach causality better than previous observational studies.`,doi: `10.1016/j.econedurev.2014.10.007`,issn: `02727757`,journal: `Economics of Education Review`,keywords: `Cognitive and non-cognitive skills,Educational achievement,Music,SOEP`,pages: `56--82`,title: `How learning a musical instrument affects the development of skills`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0272775714000995`,volume: `44`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Music/2015 How learning a musical instrument affects the development of skills - Hille and Schupp.pdf`,tags: `#merged,#corrupted author`},
  {key: `2015_hille_etal`,type: `article`,author: `Adrian Hille and Jürgen Schupp`,editor: ` `,translator: ` `,abstract: `Despite numerous studies on skill development, we know little about the effects of extracurricular music activities on cognitive and non-cognitive skills. This study examines how music training during childhood and youth affects the development of cognitive skills, school grades, personality, time use and ambition using data from the German Socio-Economic Panel (SOEP). Our ﬁndings suggest that adolescents with music training have better school grades, are more conscientious, open and ambitious. These effects are stronger among adolescents from lower socio-economic status. In order to address the non-random selection into playing music, we take into account detailed information on the child and its parents, which may determine both the decision to pursue music lessons and educational outcomes. While lacking truly exogenous variations in music activities, our results are robust to a large range of sensitivity tests. We thereby approach causality better than previous observational studies.`,doi: `10.1016/j.econedurev.2014.10.007`,issn: `0272-7757`,journal: `Economics of Education Review`,langid: `english`,pages: `56--82`,title: `How learning a musical instrument affects the development of skills`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0272775714000995`,urldate: `2019-03-26`,volume: `44`,year: `2015`,tags: `tesse`},
  {key: `2015_highl_etal2`,type: `article`,editor: ` `,translator: ` `,author: ` Highl and Tyler Er and Andres Rodriguez`,abstract: `Convolutional neural networks (CNNs) are currently state-of-the-art for various classification tasks, but are computationally expensive. Propagating through the convolutional layers is very slow, as each kernel in each layer must sequentially calculate many dot products for a single forward and backward propagation which equates to \$/mathcalO(N^2n^2)\$ per kernel per layer where the inputs are \$N /times N\$ arrays and the kernels are \$n /times n\$ arrays. Convolution can be efficiently performed as a Hadamard product in the frequency domain. The bottleneck is the transformation which has a cost of \$/mathcalO(N^2/log_2 N)\$ using the fast Fourier transform (FFT). However, the increase in efficiency is less significant when \$N/gg n\$ as is the case in CNNs. We mitigate this by using the "overlap-and-add" technique reducing the computational complexity to \$/mathcalO(N^2/log_2 n)\$ per kernel. This method increases the algorithm's efficiency in both the forward and backward propagation, reducing the training and testing time for CNNs. Our empirical results show our method reduces computational time by a factor of up to 16.3 times the traditional convolution implementation for a 8 \$/times\$ 8 kernel and a 224 \$/times\$ 224 image.`,archiveprefix: `arXiv`,arxivid: `1601.06815`,doi: `10.5244/c.29.160`,eprint: `1601.06815`,pages: `160.1----160.9`,title: `Very Efficient Training of Convolutional Neural Networks using Fast Fourier Transform and Overlap-and-Add`,url: `http://arxiv.org/abs/1601.06815`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2016 very efficient training of convolutional neural networks using fast fourier - highlander et al.pdf`},
  {key: `2015_highl_etal1`,type: `article`,author: ` Highl and Tyler Er`,editor: ` `,translator: ` `,archiveprefix: `arXiv`,arxivid: `1601.06815v1`,eprint: `1601.06815v1`,pages: `1--9`,title: `arXiv : 1601 . 06815v1 [ cs . NE ] 25 Jan 2016 Very Efficient Training of Convolutional Neural Networks using Fast Fourier`,year: `2015`},
  {key: `2015_highl_etal`,type: `article`,author: ` Highl and Tyler er`,editor: ` `,translator: ` `,arxivid: `1601.06815v1`,eprint: `1601.06815v1`,eprinttype: `arXiv`,pages: `1--9`,title: `arXiv : 1601 . 06815v1 [ cs . NE ] 25 Jan 2016 Very Efficient Training of Convolutional Neural Networks using Fast Fourier`,year: `2015`,tags: `#merged`},
  {reviewed: true,key: `2015_hicks_etal`,type: `article`,translator: ` `,author: `Diana Hicks and Paul Wouters`,editor: ` `,doi: `10.1038/520429a`,eprint: `520429a`,isbn: `1476468700280836`,issn: `0028-0836`,journal: `Nature`,number: `7548`,pages: `9--11`,pmid: `25903611`,primaryclass: `10.1038`,title: `The Leiden Manifesto for research metrics. Use these ten principles to guide research evaluation...`,volume: `520`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/2015 The Leiden Manifesto for research metrics.pdf`,tags: `bibliometrics`},
  {key: `2015_he_etal2`,type: `article`,editor: ` `,translator: ` `,author: `Lang He and Dongmei Jiang and Le Yang and Ercheng Pei and Peng Wu and Hichem Sahli and  Others and Dongmei Jiang and Le Yang and Ercheng Pei and Peng Wu and Hichem Sahli`,abstract: `This paper presents our system design for the Audio-Visual Emotion Challenge (AV +EC 2015). Besides the baseline features, we extract from audio the functionals on low-level descriptors (LLDs) obtained via the YAAFE toolbox, and from video the Local Phase Quantization from Three Orthogonal Planes (LPQ-TOP) features. From the physiological signals, we extract 52 electro-cardiogram (ECG) features and 22 electro-dermal activity (EDA) features from various analysis domains. The extracted features along with the AV +EC 2015 baseline features of audio, ECG or EDA are concatenated for a further feature selection step, in which the concordance correlation coefficient (CCC), instead of the usual Pearson correlation coefficient (CC), has been used as objective function. In addition, offsets between the features and the arousal/valence labels are considered in both feature selection and modeling of the affective dimensions. For the fusion of multimodal features, we propose a Deep Bidirectional Long Short-Term Memory Recurrent Neural Network (DBLSTM-RNN) based multimodal affect prediction framework, in which the initial predictions from the single modalities via the DBLSTM-RNNs are firstly smoothed with Gaussian smoothing, then input into a second layer of DBLSTMRNN for the final prediction of affective state. Experimental results show that our proposed features and the DBLSTMRNN based fusion framework obtain very promising results. On the development set, the obtained CCC is up to 0.824 for arousal and 0.688 for valence, and on the test set, the CCC is 0.747 for arousal and 0.609 for valence.`,doi: `10.1145/2808196.2811641`,edition: `proceeding`,institution: `ACM`,isbn: `9781450337434`,journal: `AVEC 2015 - Proceedings of the 5th International Workshop on Audio/Visual Emotion Challenge, co-Located with MM 2015`,keywords: `Audio and video features,DBLSTM-RNN,Multimodal fusion,Offset,Physiological feature,state of the art,video classification`,number: `October 2015`,pages: `73--80`,publisher: `Anais�ACM`,title: `Multimodal affective dimension prediction using deep bidirectional long short-term memory recurrent neural networks`,url: `http://dl.acm.org/citation.cfm?doid=2808196.2811641`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2015 multimodal affective dimension prediction using deep bidirectional long - he et al.pdf`,tags: `video classification,#merged,state of the art`},
  {key: `2015_he_etal1`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Lang He and Dongmei Jiang and Le Yang and Ercheng Pei and Peng Wu and Hichem Sahli`,doi: `10.1145/2808196.2811641`,isbn: `9781450337434`,journal: `Proceedings of the 5th International Workshop on Audio/Visual Emotion Challenge - AVEC /textquotesingle15`,keywords: `audio and video features, DBLSTM-RNN, multimodal fusion, offset, physiological feature`,location: `New York, NY, USA`,note: `event-place: Brisbane, Australia`,organization: `ACM`,pages: `73--80`,publisher: `ACM Press`,series: `AVEC '15`,title: `Multimodal Affective Dimension Prediction Using Deep Bidirectional Long Short-Term Memory Recurrent Neural Networks`,year: `2015`,tags: `tesse`},
  {key: `2015_he_etal`,type: `book`,author: `L He and  Others`,editor: ` `,translator: ` `,edition: `proceeding`,publisher: `AnaisACM`,title: `Multimodal affective dimension prediction using deep bidirectional long short-term memory recurrent neural networks`,year: `2015`,tags: `tesse`},
  {key: `2015_hausknecht_etal1`,type: `article`,author: `Matthew Hausknecht and Peter Stone`,editor: ` `,translator: ` `,abstract: `Deep Reinforcement Learning has yielded proficient controllers for complex tasks. However, these controllers have limited memory and rely on being able to perceive the complete game screen at each decision point. To address these shortcomings, this article investigates the effects of adding recurrency to a Deep Q-Network (DQN) by replacing the first post-convolutional fully-connected layer with a recurrent LSTM. The resulting Deep Recurrent Q-Network (DRQN), although capable of seeing only a single frame at each timestep, successfully integrates information through time and replicates DQN's performance on standard Atari games and partially observed equivalents featuring flickering game screens. Additionally, when trained with partial observations and evaluated with incrementally more complete observations, DRQN's performance scales as a function of observability. Conversely, when trained with full observations and evaluated with partial observations, DRQN's performance degrades less than DQN's. Thus, given the same length of history, recurrency is a viable alternative to stacking a history of frames in the DQN's input layer and while recurrency confers no systematic advantage when learning to play the game, the recurrent net can better adapt at evaluation time if the quality of observations changes.`,archiveprefix: `arXiv`,arxivid: `1507.06527`,eprint: `1507.06527`,isbn: `9781577357520`,journal: `AAAI Fall Symposium - Technical Report`,pages: `29--37`,title: `Deep recurrent q-learning for partially observable MDPs`,url: `http://arxiv.org/abs/1507.06527`,volume: `FS-15-06`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Deep Learning/Deep Recurrent Q-Learning for Partially Observable MDPs - Hausknecht and Stone.pdf`,tags: `#merged`},
  {key: `2015_hausknecht_etal`,type: `article`,editor: ` `,translator: ` `,author: `Matthew Hausknecht and Peter Stone`,abstract: `Deep Reinforcement Learning has yielded proﬁcient controllers for complex tasks. However, these controllers have limited memory and rely on being able to perceive the complete game screen at each decision point. To address these shortcomings, this article investigates the effects of adding recurrency to a Deep Q-Network (DQN) by replacing the ﬁrst post-convolutional fully-connected layer with a recurrent LSTM. The resulting Deep Recurrent Q-Network (DRQN), although capable of seeing only a single frame at each timestep, successfully integrates information through time and replicates DQN’s performance on standard Atari games and partially observed equivalents featuring ﬂickering game screens. Additionally, when trained with partial observations and evaluated with incrementally more complete observations, DRQN’s performance scales as a function of observability. Conversely, when trained with full observations and evaluated with partial observations, DRQN’s performance degrades less than DQN’s. Thus, given the same length of history, recurrency is a viable alternative to stacking a history of frames in the DQN’s input layer and while recurrency confers no systematic advantage when learning to play the game, the recurrent net can better adapt at evaluation time if the quality of observations changes.`,eprint: `1507.06527`,eprinttype: `arxiv`,journal: `arXiv:1507.06527 [cs]`,langid: `english`,title: `Deep Recurrent Q-Learning for Partially Observable MDPs`,url: `http://arxiv.org/abs/1507.06527`,urldate: `2019-03-28`,year: `2015`,tags: `#merged,tesse`},
  {key: `2015_harrison_etal1`,type: `inproceedings`,author: `Reginald L. Harrison and Stefan Bilbao and James Perry`,editor: ` `,translator: ` `,abstract: `This paper presents a physical modelling sound synthesis environment for the production of valved brass instrument sounds. The governing equations of the system are solved using finite-difference time-domain (FDTD) methods and the environment is implemented in the C programming language. Users of the environment can create their own custom instruments and are able to control player parameters such as lip frequency, mouth pressure and valve openings through the use of instrument and score files.The algorithm for sound synthesis is presented in detail along with a discussion of optimisation methods used to reduce run time. Binaries for the environment are available for download online for multiple platforms.`,day: `30`,journal: `Proceedings of the 18th International Conference on Digital Audio Effects`,language: `English`,title: `An algorithm for a valved brass instrument synthesis environment using finite-difference time-domain methods with performance optimisation`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Finite Difference/2015HarrisonAlgorithm An Algorithm for a Valved Brass Instrument Synthesis Environment Using Finite Difference Time Domain Methods with Performance Optimisation.pdf`,tags: `tesse,#merged,finite difference methods`},
  {key: `2015_harrison_etal`,type: `article`,editor: ` `,translator: ` `,author: `Reginald L Harrison and Stefan Bilbao`,title: `Edinburgh Research Explorer An algorithm for a valved brass instrument synthesis environment using finite-difference time-domain methods with performance optimisation AN ALGORITHM FOR A VALVED BRASS INSTRUMENT SYNTHESIS ENVIRONMENT USING FINITE-DIFFERENCE`,year: `2015`},
  {key: `2015_han_etal1`,type: `inproceedings`,author: `Song Han and Jeff Pool and John Tran and William Dally`,editor: ` `,translator: ` `,__markedentry: `[tesse:1]`,journal: `Advances in neural information processing systems`,pages: `1135--1143`,title: `Learning both weights and connections for efficient neural network`,year: `2015`,tags: `#merged`},
  {key: `2015_han_etal`,type: `article`,author: `Song Han and Jeff Pool and John Tran and William J. Dally`,editor: ` `,translator: ` `,abstract: `Neural networks are both computationally intensive and memory intensive, making them difficult to deploy on embedded systems. Also, conventional networks fix the architecture before training starts; as a result, training cannot improve the architecture. To address these limitations, we describe a method to reduce the storage and computation required by neural networks by an order of magnitude without affecting their accuracy by learning only the important connections. Our method prunes redundant connections using a three-step method. First, we train the network to learn which connections are important. Next, we prune the unimportant connections. Finally, we retrain the network to fine tune the weights of the remaining connections. On the ImageNet dataset, our method reduced the number of parameters of AlexNet by a factor of 9×, from 61 million to 6.7 million, without incurring accuracy loss. Similar experiments with VGG-16 found that the total number of parameters can be reduced by 13×, from 138 million to 10.3 million, again with no loss of accuracy.`,archiveprefix: `arXiv`,arxivid: `1506.02626`,eprint: `1506.02626`,issn: `10495258`,journal: `Advances in Neural Information Processing Systems`,pages: `1135--1143`,title: `Learning both weights and connections for efficient neural networks`,volume: `2015-January`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/pruning ANNs/2015 Learning both Weights and Connections for Efficient Neural Networks.pdf`},

  {key: `2015_grolemund`,type: `book`,editor: ` `,author: `Garrett Grolemund`,translator: ` `,abstract: `Learn how to program by diving into the R language, and then use your newfound skills to solve practical data science problems. With this book, you’ll learn how to load data, assemble and disassemble data objects, navigate R’s...`,ean: `9781449359010`,isbn: `9781449359010`,langid: `english`,pagetotal: `247`,publisher: `O'Reilly UK Ltd.`,title: `Hands-On Programming with R`,url: `https://d1b10bmlvqabco.cloudfront.net/attach/ighbo26t3ua52t/igp9099yy4v10/igz7vp4w5su9/OReilly/////////_HandsOn/////////_Programming/////////_with/////////_R/////////_2014.pdf`,urldate: `2019-04-01`,year: `2015`,tags: `programming,tesse`},
  {key: `2015_grabocka_etal`,type: `article`,editor: ` `,translator: ` `,author: `Josif Grabocka and Martin Wistuba and Lars Schmidt-Thieme`,abstract: `Time-series classification has attracted considerable research attention due to the various domains where time-series data are observed, ranging from medicine to econometrics. Traditionally, the focus of time-series classification has been on short time-series data composed of a few patterns exhibiting variabilities, while recently there have been attempts to focus on longer series composed of multiple local patrepeating with an arbitrary irregularity. The primary contribution of this paper relies on presenting a method which can detect local patterns in repetitive time-series via fitting local polynomial functions of a specified degree. We capture the repetitiveness degrees of time-series datasets via a new measure. Furthermore, our method approximates local polynomials in linear time and ensures an overall linear running time complexity. The coefficients of the polynomial functions are converted to symbolic words via equi-area discretizations of the coefficients' distributions. The symbolic polynomial words enable the detection of similar local patterns by assigning the same word to similar polynomials. Moreover, a histogram of the frequencies of the words is constructed from each time-series' bag of words. Each row of the histogram enables a new representation for the series and symbolizes the occurrence of local patterns and their frequencies. In an experimental comparison against state-of-the-art baselines on repetitive datasets, our method demonstrates significant improvements in terms of prediction accuracy.`,archiveprefix: `arXiv`,arxivid: `1307.6365v4`,doi: `10.1109/TKDE.2014.2377746`,eprint: `1307.6365v4`,issn: `10414347`,journal: `IEEE Transactions on Knowledge and Data Engineering`,keywords: `Time-series classification,bag-of-words,symbolic polynomials`,number: `6`,pages: `1683--1695`,title: `Scalable classification of repetitive time series through frequencies of local polynomials`,volume: `27`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2015 Scalable Classification of Repetitive Time Series Through Frequencies of Local Polynomials - Grabocka et al.pdf`},
  {key: `2015_gottschling`,type: `book`,editor: ` `,translator: ` `,author: `Peter Gottschling`,abstract: `As scientific and engineering projects grow larger and more complex, it is increasingly likely that those projects will be written in C++. With embedded hardware growing more powerful, much of its software is moving to C++, too. Mastering C++ gives you strong skills for programming at nearly every level, from "close to the hardware" to the highest-level abstractions. In short, C++ is a language that scientific and technical practitioners need to know. Peter Gottschling’s Discovering Modern C++ is an intensive introduction that guides you smoothly to sophisticated approaches based on advanced features. Gottschling introduces key concepts using examples from many technical problem domains, drawing on his extensive experience training professionals and teaching C++ to students of physics, math, and engineering. This book is designed to help you get started rapidly and then master increasingly robust features, from lambdas to expression templates. You’ll also learn how to take advantage of the powerful libraries available to C++ programmers: both the Standard Template Library (STL) and scientific libraries for arithmetic, linear algebra, differential equations, and graphs. Throughout, Gottschling demonstrates how to write clear and expressive software using object orientation, generics, metaprogramming, and procedural techniques. By the time you’re finished, you’ll have mastered all the abstractions you need to write C++ programs with exceptional quality and performance.`,edition: `1`,isbn: `9780134383583`,location: `Boston`,pagetotal: `480`,publisher: `Addison-Wesley Professional`,shorttitle: `Discovering Modern C++`,title: `Discovering Modern C++: An Intensive Course for Scientists, Engineers, and Programmers`,year: `2015`},
  {key: `2015_gomes_etal`,type: `book`,translator: ` `,author: `Jonas Gomes and Luiz Velho`,editor: ` `,abstract: `Course Notes – SIGGRAPH 99 Course Abstract Most real world applications can be reduced to the problem of function representation and reconstruction. These two problems are closely re-lated to synthesis and analysis of functions. The Fourier transform is the classical tool used to solve them. More recently, wavelets have entered the arena providing more robust and flexible solutions to discretize and reconstruct functions. Starting from Fourier analysis, the course guides the audience to ac-quire an understanding of the basic ideas and techniques behind the wavelets. We start by introducing the basic concepts of function spaces and operators, both from the continuous and discrete viewpoints. We introduce the Fourier and Window Fourier Transform, the classical tools for function analysis in the frequency domain, and we use them as a guide to arrive at the Wavelet transform. The fundamental aspects multires-olution representation and its importance to function discretization and to the construction of wavelets is also discussed. Emphasis will be given on ideas and intuition, avoiding the heavy computations which are usually involved in the study of wavelets. The attendees should have a basic knowledge of Linear Algebra, Calculus, and some familiarity with Complex Analysis. Basic knowledge of signal and image processing would be desirable.`,doi: `10.1007/978-3-319-22075-8`,isbn: `9783319220741`,journal: `From Fourier Analysis to Wavelets`,title: `From Fourier Analysis to Wavelets`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Harmonic Analysis/2015 From Fourier Analysis to Wavelets - Gomes, Jonas and Velho, Luiz.pdf`},
  {key: `2015_goldberg`,type: `article`,author: `Yoav Goldberg`,editor: ` `,translator: ` `,abstract: `Over the past few years, neural networks have re-emerged as powerful machine-learning models, yielding state-of-the-art results in fields such as image recognition and speech processing. More recently, neural network models started to be applied also to textual natural language signals, again with very promising results. This tutorial surveys neural network models from the perspective of natural language processing research, in an attempt to bring natural-language researchers up to speed with the neural techniques. The tutorial covers input encoding for natural language tasks, feed-forward networks, convolutional networks, recurrent networks and recursive networks, as well as the computation graph abstraction for automatic gradient computation.`,archiveprefix: `arXiv`,arxivid: `1510.00726`,doi: `10.1613/jair.4992`,eprint: `1510.00726`,issn: `1076-9757`,journal: `J. Artif. Intell. Res.(JAIR)`,keywords: `review,speech recognition,speech synthesis`,pages: `1--76`,title: `A Primer on Neural Network Models for Natural Language Processing`,url: `http://arxiv.org/abs/1510.00726`,volume: `57`,year: `2015`,tags: `speech recognition,review,speech synthesis`},
  {key: `2015_giordano`,type: `article`,editor: ` `,author: `N. Giordano`,translator: ` `,doi: `10.1121/1.4931439`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,number: `4`,pages: `2359--2366`,pmid: `26520317`,title: `Explaining the Railsback stretch in terms of the inharmonicity of piano tones and sensory dissonance`,volume: `138`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Piano/2015 Explaining the Railsback Stretch in Terms of the Inharmonicity of Piano Tones and Sensory Dissonance_2015GiordanoExplaining.pdf`,tags: `piano,#merged`},
  {key: `2015_giardino_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Carmine Giardino and Sohaib Shahid Bajwa and Xiaofeng Wang and Pekka Abrahamsson`,abstract: `Software startups are newly created companies designed to grow fast. The uncertainty of new markets and development of cuttingedge technologies pose challenges different from those faced by more mature companies. In this study, we focus on exploring the key challenges that early-stage software startups have to cope with from idea conceptualization to the first time to market. To investigate the key challenges, we used a mixed-method research approach which includes both a large-scale survey of 5389 responses and an in-depth multiple-case study. The initial findings reveal that thriving in technology uncertainty and acquiring the first paying customer are among the top challenges, perceived and experienced by early-stage software startups. Our study implies deeper issues that early-stage software startups need to address effectively in validating the problem-solution fit.`,doi: `10.1007/978-3-319-18612-2_5`,isbn: `9783319186115`,issn: `18651348`,journal: `Lecture Notes in Business Information Processing`,keywords: `Challenges,Customer value,Early-stage,Software startups,Validated learning`,number: `July 2017`,pages: `52--63`,publisher: `Springer International Publishing`,title: `Key challenges in early-stage software startups`,volume: `212`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2015 Key Challenges in Early-Stage Software Startups - Giardino et al.pdf`,tags: `#merged`},
  {key: `2015_giardino_etal`,type: `incollection`,author: `Carmine Giardino and Sohaib Shahid Bajwa and Xiaofeng Wang and Pekka Abrahamsson`,editor: ` `,translator: ` `,doi: `10.1007/978-3-319-18612-2/////////_5`,isbn: `97833191861159783319186122`,journal: `Agile Processes in Software Engineering and Extreme Programming`,langid: `english`,location: `Cham`,pages: `52--63`,publisher: `Springer International Publishing`,title: `Key Challenges in Early-Stage Software Startups`,urldate: `2019-03-31`,volume: `212`,year: `2015`,tags: `tesse`},
  {key: `2015_franccois`,type: `book`,translator: ` `,editor: ` `,author: `Chollet Franccois`,abstract: `Keras is a high-level neural networks API, written in Python and capable of running on top of TensorFlow, CNTK, or Theano. It was developed with a focus on enabling fast experimentation.`,address: `Keras Documentation, [s.d.]. Dispon�vel em`,howpublished: `online`,isbn: `00225380022538`,issn: `00046256`,journal: `Keras.Io`,keywords: `Software`,pages: `ascl:1806.022`,pmid: `1366099`,publisher: `<`,title: `Keras: The Python Deep Learning library`,url: `https://ui.adsabs.harvard.edu/abs/2018ascl.soft06022C/abstract`,year: `2015`,tags: `#merged,#corrupted author`},
  {key: `2015_fraga_etal1`,type: `inproceedings`,translator: ` `,author: `Carlos Tadeu Da Costa Fraga and Antonio Carlos Capeleiro Pinto and Celso Cesar Moreira Branco and Jorge Oscar De Sant'Anna Pizarro and Cezar Augusto Da Silva Paulo`,editor: ` `,abstract: `In the early 2000s the context of the pre-salt formations was conceptual geological models of possible oil bearing reservoirs underneath a thick salt layer, many technical challenges, uncertainties and risks. Past only eight years from first discovery (2006), there are nine production systems, FPSOs, in operation, reaching an average oil rate of more than 700 thousand barrels per day and a cumulative production greater than 400 million barrels of oil, through 34 production wells. To optimize recovery, the first desulfated sea water and gas injectors were started. But these impressive numbers cannot be taken from granted: although nature has revealed prolific reservoirs, much experience, talent, planning and perseverance were necessary. The first articles addressing the pre-salt fields had a focus on the technical challenges faced on first years: the heterogeneous nature of the microbial carbonate reservoir, the 2,000 m salt layer and drilling concerns associated, the variable CO2 content and compositional grading in the reservoir fluids, flow assurance issues and special demands concerning subsea engineering, well construction and processing plant. The main drivers and development strategies were also established: staged development, based on extended well tests (EWTs), multi well production pilots and definitive systems prioritizing the standardization of well projects and production systems. Now, challenges and plans are rewarding the efforts, as depicted by the concrete production numbers achieved to date. In this text, a historical perspective of the pre-salt exploration and development is presented, emphasizing the previous unknowns and uncertainties and how they were treated in order to attain the results. As we still have a lot to learn, since we are just on the beginning of the development of this extraordinary petroleum province, a look to the future and the present efforts on optimization are also commented.`,doi: `10.4043/25710-ms`,isbn: `9781510803527`,issn: `01603663`,journal: `Proceedings of the Annual Offshore Technology Conference`,pages: `746--760`,publisher: `Offshore Technology Conference`,shorttitle: `Brazilian Pre-Salt`,title: `Brazilian pre-salt: An impressive journey from plans and challenges to concrete results`,volume: `1`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Pre Sal/2015 Brazilian Pre-Salt An Impressive Journey from Plans and Challenges to Concrete Results - da Costa Fraga et al..pdf`,tags: `#merged,#corrupted author`},
  {key: `2015_fraga_etal`,type: `inproceedings`,translator: ` `,author: `Carlos Tadeu da Costa Fraga and Antonio Carlos Capeleiro Pinto and Celso Cesar Moreira Branco and Jorge Oscar de Sant´Anna Pizarro and Cezar Augusto da Silva Paulo`,editor: ` `,abstract: `In the early 2000s the context of the pre-salt formations was conceptual geological models of possible oil bearing reservoirs underneath a thick salt layer, many technical challenges, uncertainties and risks. Past only eight years from first discovery (2006), there are nine production systems, FPSOs, in operation, reaching an average oil rate of more than 700 thousand barrels per day and a cumulative production greater than 400 million barrels of oil, through 34 production wells. To optimize recovery, the first desulfated sea water and gas injectors were started. But these impressive numbers cannot be taken from granted: although nature has revealed prolific reservoirs, much experience, talent, planning and perseverance were necessary.`,doi: `10.4043/25710-MS`,journal: `Offshore Technology Conference`,langid: `english`,location: `Houston, Texas, USA`,publisher: `Offshore Technology Conference`,shorttitle: `Brazilian Pre-Salt`,title: `Brazilian Pre-Salt: An Impressive Journey from Plans and Challenges to Concrete Results`,urldate: `2019-04-07`,year: `2015`},
  {key: `2015_filho_etal1`,type: `article`,editor: ` `,translator: ` `,author: `N. E. Souza Filho and B. A. Gonccalves and V. T. Oliveira`,abstract: `The production of sound by acoustic musical instruments is caused by the vibration of a resonant structure that can be described by signal corresponding to the temporal evolution of the vibration associated with the sound pressure. The fact that the sound can be characterized by a set of signals, suggests that a device can generate sound and therefore imitate sounds of acoustic instruments. Such device is called a synthesizer, its main component in sound production is an oscillator. This work presents the synthesis of a classic theme of West Coast Jazz that has as peculiarity an odd metric. All the notes were identified in the score and synthesized on computer.`,doi: `10.1590/S1806-11173721804`,issn: `01024744`,journal: `Revista Brasileira de Ensino de Fisica`,keywords: `Music,Oscillations,Sound synthesis,Waves`,number: `2`,pages: `2310--2313`,shorttitle: `M/'usica para estudantes de engenharia`,title: `M/'usica para estudantes de engenharia: S/'intese sonora de tema de jazz`,url: `http://www.scielo.br/scielo.php?script=sci///////%5C%5C_arttext///////%5C%5C&pid=S1806-11172015000200014///////%5C%5C&lng=pt///////%5C%5C&tlng=pt`,volume: `37`,year: `2015`,tags: `#corrupted author,#merged`},
  {key: `2015_filho_etal`,type: `article`,author: `N. E. Souza Filho and B. A. Gonçalves and V. T. Oliveira`,translator: ` `,editor: ` `,abstract: `The production of sound by acoustic musical instruments is caused by the vibration of a resonant structure that can be described by signal corresponding to the temporal evolution of the vibration associated with the sound pressure. The fact that the sound can be characterized by a set of signals, suggests that a device can generate sound and therefore imitate sounds of acoustic instruments. Such device is called a synthesizer, its main component in sound production is an oscillator. This work presents the synthesis of a classic theme of West Coast Jazz that has as peculiarity an odd metric. All the notes were identiﬁed in the score and synthesized on computer.`,doi: `10.1590/S1806-11173721804`,issn: `1806-1117`,journal: `Revista Brasileira de Ensino de Física`,langid: `portuguese`,number: `2`,pages: `2313--1--2313--10`,shorttitle: `Música para estudantes de engenharia`,title: `Música para estudantes de engenharia: Síntese sonora de tema de jazz`,url: `http://www.scielo.br/scielo.php?script=sci/////////_arttext/////////&pid=S1806-11172015000200014/////////&lng=pt/////////&tlng=pt`,urldate: `2019-03-26`,volume: `37`,year: `2015`,tags: `tesse`},
  {key: `2015_eco_etal`,type: `book`,translator: `Caterina Mongiat Farina and Geoff Farina`,author: `Umberto Eco and Francesco Erspamer`,editor: ` `,abstract: `Umberto Eco's wise and witty guide to researching and writing a thesis, published in English for the first time. By the time Umberto Eco published his best-selling novel The Name of the Rose, he was one of Italy's most celebrated intellectuals, a distinguished academic and the author of influential works on semiotics. Some years before that, in 1977, Eco published a little book for his students, How to Write a Thesis, in which he offered useful advice on all the steps involved in researching and writing a thesis―from choosing a topic to organizing a work schedule to writing the final draft. Now in its twenty-third edition in Italy and translated into seventeen languages, How to Write a Thesis has become a classic. Remarkably, this is its first, long overdue publication in English. Eco's approach is anything but dry and academic. He not only offers practical advice but also considers larger questions about the value of the thesis-writing exercise. How to Write a Thesis is unlike any other writing manual. It reads like a novel. It is opinionated. It is frequently irreverent, sometimes polemical, and often hilarious. Eco advises students how to avoid "thesis neurosis" and he answers the important question "Must You Read Books?" He reminds students "You are not Proust" and "Write everything that comes into your head, but only in the first draft." Of course, there was no Internet in 1977, but Eco's index card research system offers important lessons about critical thinking and information curating for students of today who may be burdened by Big Data.How to Write a Thesis belongs on the bookshelves of students, teachers, writers, and Eco fans everywhere. Already a classic, it would fit nicely between two other classics: Strunk and White and The Name of the Rose.ContentsThe Definition and Purpose of a Thesis • Choosing the Topic • Conducting Research • The Work Plan and the Index Cards • Writing the Thesis • The Final Draft`,edition: `translation edition`,isbn: `9780262527132`,location: `Cambridge, Massachusetts`,pagetotal: `256`,publisher: `The MIT Press`,title: `How to Write a Thesis`,year: `2015`,tags: `tesse`},
  {key: `2015_diez_etal2`,type: `book`,editor: ` `,translator: ` `,author: `David M. Diez and Christopher D. Barr and Mine Çetinkaya-Rundel`,abstract: `NO COLOR in the text or graphs in this "budget edition". For a FULL COLOR textbook option, see openintro.org/os/amazonhc, which redirects to the proper Amazon page. The OpenIntro project was founded in 2009 to improve the quality and availability of education by producing exceptional books and teaching tools that are free to use and easy to modify. Our inaugural effort is OpenIntro Statistics. Probability is optional, inference is key, and we feature real data whenever possible. Files for the entire book are freely available at openintro.org, and anybody can purchase a paperback copy from amazon.com for about 10. OpenIntro has grown through the involvement and enthusiasm of our community. Visit our website, openintro.org. We provide videos, labs for R and SAS, teaching resources like slides, and many other helpful resources.`,edition: `3`,isbn: `9781943450046`,pagetotal: `436`,publisher: `OpenIntro, Inc.`,title: `OpenIntro Statistics`,url: `https://www.openintro.org/stat/textbook.php?stat/////////_book=os`,year: `2015`,tags: `tesse,probability`},

  {key: `2015_dharani`,type: `book`,author: `Krishnagopal Dharani`,editor: ` `,translator: ` `,isbn: `9780128009000`,langid: `english`,location: `Amsterdam`,note: `OCLC: 931711206`,pagetotal: `229`,publisher: `Elsevier Acad. Press`,shorttitle: `The biology of thought`,title: `The biology of thought: a neuronal mechanism in the generation of thought - a new molecular model`,year: `2015`,tags: `#merged`},
  {key: `2015_deng_etal3`,type: `article`,author: `Chen Wei Deng and Guang Bin Huang and Jia Xu and Jie Xiong Tang`,editor: ` `,translator: ` `,abstract: `Extreme learning machine (ELM), as a new learning framework, draws increasing attractions in the areas of large-scale computing, high-speed signal processing, artificial intelligence, and so on. ELM aims to break the barriers between the conventional artificial learning techniques and biological learning mechanism and represents a suite of machine learning techniques in which hidden neurons need not to be tuned. ELM theories and algorithms argue that "random hidden neurons" capture the essence of some brain learning mechanisms as well as the intuitive sense that the efficiency of brain learning need not rely on computing power of neurons. Thus, compared with traditional neural networks and support vector machine, ELM offers significant advantages such as fast learning speed, ease of implementation, and minimal human intervention. Due to its remarkable generalization performance and implementation efficiency, ELM has been applied in various applications. In this paper, we first provide an overview of newly derived ELM theories and approaches. On the other hand, with the ongoing development of multilayer feature representation, some new trends on ELM-based hierarchical learning are discussed. Moreover, we also present several interesting ELM applications to showcase the practical advances on this subject.`,doi: `10.1007/s11432-014-5269-3`,issn: `1674733X`,journal: `Science China Information Sciences`,keywords: `ELM,big-data,extreme learning machine,fast learning,feature representation,high-speed and real-time signal processing,large-scale computing,review`,number: `2`,pages: `1--16`,title: `Extreme learning machines: new trends and applications`,url: `http://link.springer.com/10.1007/s11432-014-5269-3`,volume: `58`,year: `2015`,tags: `review,elm`},
  {key: `2015_deng_etal2`,type: `article`,author: `ChenWei Deng and GuangBin Huang and Jia Xu and JieXiong Tang`,editor: ` `,translator: ` `,abstract: `Extreme learning machine (ELM), as a new learning framework, draws increasing attractions in the areas of large-scale computing, high-speed signal processing, artificial intelligence, and so on. ELM aims to break the barriers between the conventional artificial learning techniques and biological learning mechanism and represents a suite of machine learning techniques in which hidden neurons need not to be tuned. ELM theories and algorithms argue that "random hidden neurons" capture the essence of some brain learning mechanisms as well as the intuitive sense that the efficiency of brain learning need not rely on computing power of neurons. Thus, compared with traditional neural networks and support vector machine, ELM offers significant advantages such as fast learning speed, ease of implementation, and minimal human intervention. Due to its remarkable generalization performance and implementation efficiency, ELM has been applied in various applications. In this paper, we first provide an overview of newly derived ELM theories and approaches. On the other hand, with the ongoing development of multilayer feature representation, some new trends on ELM-based hierarchical learning are discussed. Moreover, we also present several interesting ELM applications to showcase the practical advances on this subject.`,doi: `10.1007/s11432-014-5269-3`,issn: `1674-733X`,journal: `Science China Information Sciences`,keywords: `ELM,review`,number: `2`,pages: `1--16`,title: `Extreme learning machines: new trends and applications`,url: `http://link.springer.com/10.1007/s11432-014-5269-3`,volume: `58`,year: `2015`,tags: `elm,review`},
  {key: `2015_deng_etal1`,type: `article`,author: `ChenWei Deng and GuangBin Huang and Jia Xu and JieXiong Tang`,editor: ` `,translator: ` `,abstract: `Extreme learning machine (ELM), as a new learning framework, draws increasing attractions in the areas of large-scale computing, high-speed signal processing, artificial intelligence, and so on. ELM aims to break the barriers between the conventional artificial learning techniques and biological learning mechanism and represents a suite of machine learning techniques in which hidden neurons need not to be tuned. ELM theories and algorithms argue that "random hidden neurons" capture the essence of some brain learning mechanisms as well as the intuitive sense that the efficiency of brain learning need not rely on computing power of neurons. Thus, compared with traditional neural networks and support vector machine, ELM offers significant advantages such as fast learning speed, ease of implementation, and minimal human intervention. Due to its remarkable generalization performance and implementation efficiency, ELM has been applied in various applications. In this paper, we first provide an overview of newly derived ELM theories and approaches. On the other hand, with the ongoing development of multilayer feature representation, some new trends on ELM-based hierarchical learning are discussed. Moreover, we also present several interesting ELM applications to showcase the practical advances on this subject.`,doi: `10.1007/s11432-014-5269-3`,issn: `1674-733X`,journal: `Science China Information Sciences`,keywords: `ELM,elm,review`,number: `2`,pages: `1--16`,title: `Extreme learning machines: new trends and applications`,url: `http://link.springer.com/10.1007/s11432-014-5269-3`,volume: `58`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Machine Learning/2015 Extreme learning machines new trends and applications - Deng et al..pdf`,tags: `elm,review`},
  {key: `2015_deng_etal`,type: `article`,translator: ` `,author: `ChenWei Deng and GuangBin Huang and Jia Xu and JieXiong Tang`,editor: ` `,abstract: `Extreme learning machine (ELM), as a new learning framework, draws increasing attractions in the areas of large-scale computing, high-speed signal processing, artiﬁcial intelligence, and so on. ELM aims to break the barriers between the conventional artiﬁcial learning techniques and biological learning mechanism and represents a suite of machine learning techniques in which hidden neurons need not to be tuned. ELM theories and algorithms argue that "random hidden neurons" capture the essence of some brain learning mechanisms as well as the intuitive sense that the eﬃciency of brain learning need not rely on computing power of neurons. Thus, compared with traditional neural networks and support vector machine, ELM oﬀers signiﬁcant advantages such as fast learning speed, ease of implementation, and minimal human intervention. Due to its remarkable generalization performance and implementation eﬃciency, ELM has been applied in various applications. In this paper, we ﬁrst provide an overview of newly derived ELM theories and approaches. On the other hand, with the ongoing development of multilayer feature representation, some new trends on ELM-based hierarchical learning are discussed. Moreover, we also present several interesting ELM applications to showcase the practical advances on this subject.`,doi: `10.1007/s11432-014-5269-3`,issn: `1674-733X, 1869-1919`,journal: `Science China Information Sciences`,langid: `english`,number: `2`,pages: `1--16`,shorttitle: `Extreme learning machines`,title: `Extreme learning machines: new trends and applications`,urldate: `2019-04-05`,volume: `58`,year: `2015`,tags: `tesse`},
  {key: `2015_dehe_etal1`,type: `article`,author: `Benjamin Dehe and David Bamford`,editor: ` `,translator: ` `,abstract: `When planning a new development, location decisions have always been a major issue. This paper examines and compares two modelling methods used to inform a healthcare infrastructure location decision. Two Multiple Criteria Decision Analysis (MCDA) models were developed to support the optimisation of this decision-making process, within a National Health Service (NHS) organisation, in the UK. The proposed model structure is based on seven criteria (environment and safety, size, total cost, accessibility, design, risks and population profile) and 28 sub-criteria. First, Evidential Reasoning (ER) was used to solve the model, then, the processes and results were compared with the Analytical Hierarchy Process (AHP). It was established that using ER or AHP led to the same solutions. However, the scores between the alternatives were significantly different; which impacted the stakeholders' decision-making. As the processes differ according to the model selected, ER or AHP, it is relevant to establish the practical and managerial implications for selecting one model or the other and providing evidence of which models best fit this specific environment. To achieve an optimum operational decision it is argued, in this study, that the most transparent and robust framework is achieved by merging ER process with the pair-wise comparison, an element of AHP. This paper makes a defined contribution by developing and examining the use of MCDA models, to rationalise new healthcare infrastructure location, with the proposed model to be used for future decision. Moreover, very few studies comparing different MCDA techniques were found, this study results enable practitioners to consider even further the modelling characteristics to ensure the development of a reliable framework, even if this means applying a hybrid approach.`,doi: `10.1016/j.eswa.2015.04.059`,issn: `09574174`,journal: `Expert Systems with Applications`,keywords: `Analytical Hierarchy Process (AHP),Evidential Reasoning (ER),Location decision,Multiple Criteria Decision Analysis (MCDA)`,number: `19`,pages: `6717--6727`,publisher: `Elsevier Ltd`,title: `Development, test and comparison of two Multiple Criteria Decision Analysis (MCDA) models: A case of healthcare infrastructure location`,volume: `42`,year: `2015`,tags: `#merged`},
  {key: `2015_dehe_etal`,type: `article`,translator: ` `,author: `Benjamin Dehe and David Bamford`,editor: ` `,doi: `10.1016/j.eswa.2015.04.059`,issn: `0957-4174`,journal: `Expert Systems With Applications`,keywords: `ahp,analytical hierarchy process,er,evidential reasoning,mcda,multiple criteria decision analysis`,number: `19`,pages: `6717--6727`,publisher: `Elsevier Ltd`,title: `Expert Systems with Applications Development , test and comparison of two Multiple Criteria Decision Analysis ( MCDA ) models : A case of healthcare infrastructure location`,volume: `42`,year: `2015`},
  {key: `2015_david`,type: `book`,author: `Forest R. David Fred R. David`,editor: ` `,translator: ` `,abstract: `For undergraduate and graduate courses in strategy. In today's economy, gaining and sustaining a competitive advantage is harder than ever. Strategic Management captures the complexity of the current business environment and delivers the latest skills and concepts with unrivaled clarity, helping students develop their own cutting-edge strategy through skill-developing exercises. The Fifteenth Edition has been thoroughly updated and revised with current research and concepts. This edition includes 29 new cases and end-of- chapter material, including added exercises and review questions. MyManagementLab for Strategic Management is a total learning package. MyManagementLab is an online homework, tutorial, and assessment program that truly engages students in learning. It helps students better prepare for class, quizzes, and exams-resulting in better performance in the course-and provides educators a dynamic set of tools for gauging individual and class progress. Please note that the product you are purchasing does not include MyManagementLab. MyManagementLab Join over 11 million students benefiting from Pearson MyLabs. This title can be supported by MyManagementLab, an online homework and tutorial system designed to test and build your understanding. Would you like to use the power of MyManagementLab to accelerate your learning? You need both an access card and a course ID to access MyManagementLab. These are the steps you need to take: 1. Make sure that your lecturer is already using the system Ask your lecturer before purchasing a MyLab product as you will need a course ID from them before you can gain access to the system. 2. Check whether an access card has been included with the book at a reduced cost If it has, it will be on the inside back cover of the book. 3. If you have a course ID but no access code, you can benefit from MyManagementLab at a reduced price by purchasing a pack containing a copy of the book and an access code for MyManagementLab (ISBN:9781292078144) 4. If your lecturer is using the MyLab and you would like to purchase the product...Go to www.mymanagementlab.com to buy access to this interactive study programme. For educator access, contact your Pearson representative. To find out who your Pearson representative is, visit www.pearsoned.co.uk/replocator`,isbn: `9780133444797`,pages: `686`,title: `Strategic Management_Concepts and Cases, Global Edition (2014)`,url: `http://http//www.pearsonmylabandmastering.com`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Management/2014 Strategic Management_ A Competitive Advantage Approach, Concepts and Cases - Fred R. David.pdf`},
  {key: `2015_daskin_etal1`,type: `article`,author: `Mark S Daskin and Kayse Lee Maass`,editor: ` `,translator: ` `,abstract: `Abstract Fixed-Charge Facility Location Problems are among core problems in Location Science. There is a finite set of users with demand of service and a finite set of potential locations for the facilities that will offer service to users. Two types of decisions must be made: Location decisions determine where to establish the facilities whereas allocation decisions dictate how to satisfy the users demand from the established facilities. Potential applications of various types arise in many different contexts. We provide an overview of the main elements that may intervene in the modeling and the solution process of Fixed-Charge Facility Location Problems, namely, modeling hypotheses and their implications, characteristics of formulations and their relation to other formulations, properties of the domains, and appropriate solution techniques.`,doi: `10.1007/978-3-319-13111-5`,isbn: `9783319131115`,journal: `Location Science`,keywords: `algorithm,center,covering,lagrangian relaxation,median`,title: `Location Science`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2015 The p-Median Problem - Daskin and Maass.pdf`},
  {key: `2015_daskin_etal`,type: `incollection`,author: `Mark S. Daskin and Kayse Lee Maass`,translator: ` `,editor: ` `,abstract: `The p-median problem is central to much of discrete location modeling and theory. While the p-median problem is NP-hard on a general graph, it can be solved in polynomial time on a tree. A linear time algorithm for the 1-median problem on a tree is described. We also present a classical formulation of the problem. Basic construction and improvement algorithms are outlined. Results from the literature using various metaheuristics including tabu search, heuristic concentration, genetic algorithms, and simulated annealing are summarized. A Lagrangian relaxation approach is presented and used for computational results on 40 classical test instances as well as a 500-node instance derived from the most populous counties in the contiguous United States. We conclude with a discussion of multi-objective extensions of the p-median problem.`,doi: `10.1007/978-3-319-13111-5/////////_2`,isbn: `97833191311089783319131115`,journal: `Location Science`,langid: `english`,location: `Cham`,pages: `21--45`,publisher: `Springer International Publishing`,title: `The p-Median Problem`,urldate: `2019-03-26`,year: `2015`,tags: `tesse`},
  {key: `2015_creator4`,type: `article`,author: ` `,editor: ` `,translator: ` `,isbn: `9781467369978`,pages: `594--598`,title: `MODELLING THE DECAY OF PIANO SOUNDS Tian Cheng , Simon Dixon , Matthias Mauch Centre for Digital Music , Queen Mary University of London , London , United Kingdom`,volume: `1`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Piano/2015 Modelling the Decay of Piano Sounds_2015ChengModelling.pdf`,tags: `#merged`},
  {key: `2015_creator3`,type: `book`,author: ` `,translator: ` `,editor: ` `,abstract: `In this chapter the current physiological aspects of memory and its storage are described. The characteristic features of sensory memory, short-term memory and long-term memory are discussed, with a detailed account of the formation of long-term memory. The importance of the hippocampus in the formation of memory and its storage is shown. The molecular mechanism of memory at the level of neuron is presented, with special emphasis on the role of synapses. The importance of neurotransmitters in the phenomenon of synaptic plasticity is described; but, more importantly, the involvement of dendritic spines in synaptic plasticity is emphasized. Finally, some phenomena related to brain and memory, such as language, sleep and dreams, are described briefly.`,doi: `10.1016/c2013-0-19045-9`,isbn: `9780128009000`,journal: `The Biology of Thought`,title: `The Biology of Thought`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Neuroscience/2015 the biology of thought - a neuronal mechanism in the generation of thought - a - dharani.pdf`},
