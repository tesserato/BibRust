  {key: `2005_temam`,type: `book`,author: `Roger Temam`,editor: ` `,translator: ` `,abstract: `Temam and Miranville present core topics within the general themes of fluid and solid mechanics. The brisk style allows the text to cover a wide range of topics including viscous flow, magnetohydrodynamics, atmospheric flows, shock equations, turbulence, nonlinear solid mechanics, solitons, and the nonlinear Schrödinger equation. This second edition will be a unique resource for those studying continuum mechanics at the advanced undergraduate and beginning graduate level whether in engineering, mathematics, physics or the applied sciences. Exercises and hints for solutions have been added to the majority of chapters, and the final part on solid mechanics has been substantially expanded. These additions have now made it appropriate for use as a textbook, but it also remains an ideal reference book for students and anyone interested in continuum mechanics.`,edition: `2`,isbn: `9780521617239`,location: `Cambridge, UK ; New York`,pagetotal: `356`,publisher: `Cambridge University Press`,title: `Mathematical Modeling in Continuum Mechanics`,year: `2005`,tags: `tesse`},
  {key: `2005_surowiecki`,type: `book`,editor: ` `,translator: ` `,author: `James Surowiecki`,abstract: `In this fascinating book, New Yorker business columnist James Surowiecki explores a deceptively simple idea: Large groups of people are smarter than an elite few, no matter how brilliant—better at solving problems, fostering innovation, coming to wise decisions, even predicting the future. With boundless erudition and in delightfully clear prose, Surowiecki ranges across fields as diverse as popular culture, psychology, ant biology, behavioral economics, artificial intelligence, military history, and politics to show how this simple idea offers important lessons for how we live our lives, select our leaders, run our companies, and think about our world.`,edition: `reprint edition`,isbn: `9780385721707`,location: `New York, NY`,pagetotal: `336`,publisher: `Anchor`,title: `The Wisdom of Crowds`,year: `2005`,tags: `tesse`},
  {key: `2005_smith`,type: `inproceedings`,author: `Julius O. Smith`,editor: ` `,translator: ` `,journal: `Proceedings of the International Computer Music Conference`,pages: `1--1`,publisher: `INTERNATIONAL COMPUTER MUSIC ACCOCIATION`,title: `Viewpoints on the history of digital synthesis`,url: `https://ccrma.stanford.edu//textasciitilde`,year: `2005`,tags: `tesse`},
  {key: `2005_siskos_etal`,type: `incollection`,author: `Yannis Siskos and Evangelos Grigoroudis and Nikolaos F. Matsatsinis`,editor: ` `,translator: ` `,abstract: `Abstract: UTA methods refer to the philosophy of assessing a set of value or utility functions, assuming the axiomatic basis of MAUT and adopting the preference disaggregation principle. UTA methodology uses linear programming techniques in order to optimally infer additive value/utility functions, so that these functions are as consistent as possible with the global decision-maker’s preferences (inference principle). The main objective of this chapter is to analytically present the UTA method and its variants and to summarize the progress made in this field. The historical background and the philosophy of the aggregation-disaggregation approach are firstly given in this chapter. The detailed presentation of the basic UTA algorithm is presented, including the discussion on the stability and sensitivity analyses. Several variants of the UTA method, which incorporate different forms of optimality criteria used in the LP formulation, are also discussed. The implementation of the UTA methods is illustrated by a general overview of UTA-based DSSs, as well as real-world decision-making applications. Finally, several potential future research developments of the UTA methodologies within the context of MCDA are discussed through this chapter.`,doi: `10.1007/0-387-23081-5/////////_8`,isbn: `9780387230672`,journal: `Multiple Criteria Decision Analysis: State of the Art Surveys`,langid: `english`,location: `New York`,pages: `297--334`,publisher: `Springer-Verlag`,title: `UTA Methods`,urldate: `2019-03-31`,volume: `78`,year: `2005`,tags: `tesse`},
  {reviewed: true,key: `2005_serway_etal`,type: `book`,editor: ` `,author: `Raymond A. Serway and Clement J. Moses and Curt A. Moyer`,translator: ` `,isbn: `9780534493394`,pages: `179--192`,title: `Modern Physics`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Physics/2005 Modern physics - Serway et al.pdf`,tags: `#retrieved`},
  {key: `2005_sawhney_etal2`,type: `article`,editor: ` `,author: `Mohanbir Sawhney and Gianmario Verona and  Pr and Emanuela elli`,translator: ` `,abstract: `In the networked world, firms are recognizing the power of the Internet as a platform for co-creating value with customers. We focus on how the Internet has impacted the process of collaborative innovation - a key process in value co-creation. We outline the distinctive capabilities of the Internet as a platform for customer engagement, including interactivity, enhanced reach, persistence, speed, and flexibility, and suggest that firms can use these capabilities to engage customers in collaborative product innovation through a variety of Internet-based mechanisms. We discuss how these mechanisms can facilitate collaborative innovation at different stages of the New Product Development process (back end vs. front end stages) and for differing levels of customer involvement (high reach vs. high richness). We present two detailed exploratory case studies to illustrate the integrated and systematic usage of Internet-based collaborative innovation mechanisms - Ducati from the motorbike industry and Eli Lilly from the pharmaceutical industry. We derive implications for managerial practice and academic research on collaborative innovation. /textcopyright 2005 Wiley Periodicals, Inc. and Direct Marketing Educational Foundation, Inc.`,doi: `10.1002/dir.20046`,issn: `10949968`,journal: `Journal of Interactive Marketing`,month: `jan`,number: `4`,pages: `4--17`,publisher: `Elsevier`,title: `Collaborating to create: The internet as a platform for customer engagement in product innovation`,url: `http://linkinghub.elsevier.com/retrieve/pii/S1094996805700785`,volume: `19`,year: `2005`},
  {key: `2005_sawhney_etal1`,type: `article`,author: `Mohanbir Sawhney and Gianmario Verona and  Pr and Emanuela Elli and  Pr and Emanuela elli`,translator: ` `,editor: ` `,abstract: `In the networked world, firms are recognizing the power of the Internet as a platform for co-creating value with customers. We focus on how the Internet has impacted the process of collaborative innovation - a key process in value co-creation. We outline the distinctive capabilities of the Internet as a platform for customer engagement, including interactivity, enhanced reach, persistence, speed, and flexibility, and suggest that firms can use these capabilities to engage customers in collaborative product innovation through a variety of Internet-based mechanisms. We discuss how these mechanisms can facilitate collaborative innovation at different stages of the New Product Development process (back end vs. front end stages) and for differing levels of customer involvement (high reach vs. high richness). We present two detailed exploratory case studies to illustrate the integrated and systematic usage of Internet-based collaborative innovation mechanisms - Ducati from the motorbike industry and Eli Lilly from the pharmaceutical industry. We derive implications for managerial practice and academic research on collaborative innovation. /textcopyright 2005 Wiley Periodicals, Inc. and Direct Marketing Educational Foundation, Inc.`,doi: `10.1002/dir.20046`,issn: `10949968`,journal: `Journal of Interactive Marketing`,month: `jan`,number: `4`,pages: `4--17`,publisher: `Elsevier`,title: `Collaborating to create: The internet as a platform for customer engagement in product innovation`,url: `http://linkinghub.elsevier.com/retrieve/pii/S1094996805700785`,volume: `19`,year: `2005`},
  {key: `2005_sawhney_etal`,type: `article`,editor: ` `,translator: ` `,author: `Mohanbir Sawhney and Gianmario Verona and  Pr and Emanuela elli`,abstract: `In the networked world, firms are recognizing the power of the Internet as a platform for co-creating value with customers.We focus on how the Internet has impacted the process of collaborative innovation—a key process in value co-creation.We outline the distinctive capabilities of the Internet as a platform for customer engagement, including interactivity, enhanced reach, persistence, speed, and flexibility, and suggest that firms can use these capabilities to engage customers in collaborative product innovation through a variety of Internet-based mechanisms.We discuss how these mechanisms can facilitate collaborative innovation at different stages of the New Product Development process (back end vs. front end stages) and for differing levels of customer involvement (high reach vs. high richness).We present two detailed exploratory case studies to illustrate the integrated and systematic usage of Internetbased collaborative innovation mechanisms—Ducati from the motorbike industry and Eli Lilly from the pharmaceutical industry.We derive implications for managerial practice and academic research on collaborative innovation.`,doi: `10.1002/dir.20046`,issn: `1094-9968`,journal: `Journal of Interactive Marketing`,number: `4`,pages: `4--17`,publisher: `Elsevier`,title: `Collaborating to create: The Internet as a platform for customer engagement in product innovation`,url: `http://linkinghub.elsevier.com/retrieve/pii/S1094996805700785`,volume: `19`,year: `2005`},
  {key: `2005_poepel_etal`,type: `article`,author: `Cornelius Poepel and Roger B. Dannenberg`,translator: ` `,editor: ` `,abstract: `A new approach to computer music instruments is described. Rather than sense control parameters from acoustic instruments (or non-acoustic instrument controllers), the sound of an acoustic instrument is used directly by a synthesis algorithm, usually replacing an oscillator. Parameters such as amplitude and pitch can control other aspects of the synthesis. This approach gives the player more control over details of the sound due to the use of the rich acoustic signal. Latency in sensing parameters, particularly pitch, is less of a problem because pitch information is carried directly by the acoustically generated signal. Several examples are described and the results of a subjective evaluation by musicians are presented.`,journal: `International Computer Music Conference, ICMC 2005`,pages: `4--7`,title: `Audio signal driven sound synthesis`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/AUDIO SIGNAL DRIVEN SOUND SYNTHESIS - Poepel and Dannenberg.pdf`},
  {key: `2005_peiro_etal`,type: `book`,translator: ` `,editor: ` `,author: `Joaquim Peiro and Spencer J Sherwin`,abstract: `There are three important steps in the computational modelling of any physical process: (i) problem definition, (ii) mathematical model, and (iii) computer simulation.`,doi: `10.1007/978-1-4020-3286-8`,isbn: `9781402032868`,journal: `Handbook of Materials Modeling`,number: `January 2014`,title: `Handbook of Materials Modeling`,volume: `M`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Finite Difference/FINITE DIFFERENCE, FINITE ELEMENT AND FINITE VOLUME METHODS FOR PARTIAL DIFFERENTIAL EQUATIONS - Peiro and Sherwin.pdf`},
  {key: `2005_pearman_etal`,type: `article`,author: `P B Pearman and T W J Garner`,editor: ` `,translator: ` `,abstract: `Western populations of the Italian agile frog (Rana latastei) experiencewidespread genetic depletion. Based on population genetic theory,molecular models of immunity and previous empirical studies, populationgenetic depletion predicts increased susceptibility of populations toemergent pathogens. We experimentally compared susceptibility of R.latastei populations upon exposure to an emerging strain of Ranavirus,frog virus 3 (FV3), using six populations spanning the geographicalrange and range of population genetic diversity found in nature. Ourfindings confirm this prediction, suggesting that the loss of geneticdiversity accompanying range expansion and population isolation iscoincident with increased mortality risk from an emergent pathogen. Lossof heterozygosity and escape from selection imposed by immunologicallycross-reactive pathogens may potentially generate range-wide variationin disease resistance.`,address: `9600 GARSINGTON RD, OXFORD OX4 2DG, OXON, ENGLAND`,doi: `10.1111/j.1461-0248.2005.00735.x`,issn: `1461-023X`,journal: `ECOLOGY LETTERS`,keywords: `amphibian declines; disease emergence; frog virus`,month: `apr`,number: `4`,pages: `401--408`,publisher: `BLACKWELL PUBLISHING LTD`,title: `Susceptibility of Italian agile frog populations to an emerging strain of Ranavirus parallels population genetic diversity`,volume: `8`,year: `2005`},
  {key: `2005_palmes_etal`,type: `article`,editor: ` `,translator: ` `,author: `P. P. Palmes and T. Hayasaka and S. Usui`,abstract: `Evolving gradient-learning artiﬁcial neural networks (ANNs) using an evolutionary algorithm (EA) is a popular approach to address the local optima and design problems of ANN. The typical approach is to combine the strength of backpropagation (BP) in weight learning and EA’s capability of searching the architecture space. However, the BP’s "gradient descent" approach requires a highly computer-intensive operation that relatively restricts the search coverage of EA by compelling it to use a small population size. To address this problem, we utilized mutation-based genetic neural network (MGNN) to replace BP by using the mutation strategy of local adaptation of evolutionary programming (EP) to effect weight learning. The MGNN’s mutation enables the network to dynamically evolve its structure and adapt its weights at the same time. Moreover, MGNN’s EP-based encoding scheme allows for a ﬂexible and less restricted formulation of the ﬁtness function and makes ﬁtness computation fast and efﬁcient. This makes it feasible to use larger population sizes and allows MGNN to have a relatively wide search coverage of the architecture space. MGNN implements a stopping criterion where overﬁtness occurrences are monitored through "sliding-windows" to avoid premature learning and overlearning. Statistical analysis of its performance to some well-known classiﬁcation problems demonstrate its good generalization capability. It also reveals that locally adapting or scheduling the strategy parameters embedded in each individual network may provide a proper balance between the local and global searching capabilities of MGNN.`,doi: `10.1109/TNN.2005.844858`,issn: `1045-9227`,journal: `IEEE Transactions on Neural Networks`,langid: `english`,number: `3`,pages: `587--600`,title: `Mutation-Based Genetic Neural Network`,url: `http://ieeexplore.ieee.org/document/1427764/`,urldate: `2019-04-05`,volume: `16`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2005 Mutation-Based Genetic Neural Network - Palmes et al..pdf`,tags: `#merged,evolutive,tesse`},
  {key: `2005_nerur_etal`,type: `article`,editor: ` `,translator: ` `,author: `S Nerur and R Mahapatra and G Mangalaraj`,address: `1515 BROADWAY, NEW YORK, NY 10036 USA`,doi: `10.1145/1060710.1060712`,issn: `0001-0782`,journal: `COMMUNICATIONS OF THE ACM`,month: `may`,number: `5`,pages: `72--78`,publisher: `ASSOC COMPUTING MACHINERY`,title: `Challenges of emigrating to agile methodologies`,volume: `48`,year: `2005`},
  {key: `2005_mietzner_etal1`,type: `article`,author: `Dana Mietzner and Guido Reger`,translator: ` `,editor: ` `,journal: `International Journal of Technology Intelligence and Planning`,number: `2`,pages: `220--239`,publisher: `Inderscience Publishers`,title: `Advantages and disadvantages of scenario approaches for strategic foresight`,volume: `1`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2005 Advantages and disadvantages of scenario approaches for strategic foresight - Mietzner and Reger.pdf`,tags: `#merged`},
  {key: `2005_mietzner_etal`,type: `article`,editor: ` `,translator: ` `,author: `Dana Mietzner and Guido Reger`,abstract: `Scenarios, as a prime technique of future studies, have long been used by government planners, corporate managers and military analysts as powerful tools to aid in decision making in the face of uncertainty. The idea behind them is to establish thinking about possible futures which can minimise surprises and broaden the span of managers’ thinking about different possibilities. Today the question of what scenarios are is unclear except with regard to one point - they have become extremely popular. This paper attempts to shed light on differences in scenario approaches. It will describe the origin of scenarios and the development of different understandings and purposes for managers. Categories are developed to compare the different ways scenarios are performed. Finally, the advantages and disadvantages of scenario approaches are analysed.`,doi: `10.1504/IJTIP.2005.006516`,issn: `1740-2832, 1740-2840`,journal: `International Journal of Technology Intelligence and Planning`,langid: `english`,number: `2`,pages: `220`,title: `Advantages and disadvantages of scenario approaches for strategic foresight`,url: `http://www.inderscience.com/link.php?id=6516`,urldate: `2019-04-07`,volume: `1`,year: `2005`,tags: `tesse`},
  {key: `2005_manipulation_etal`,type: `article`,translator: ` `,author: `Algebraic Manipulation and O F Matrices`,editor: ` `,doi: `10.1016/s0922-3487(05)80029-2`,pages: `537--550`,title: `Appendix A Matrix algebra`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/GreeneAppendixA.pdf`},
  {key: `2005_lie`,type: `misc`,editor: ` `,author: `Knut-Andreas Lie`,translator: ` `,journal: `Spring`,pages: `48`,title: `The Wave Equation in 1D and 2D`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2005 The Wave Equation in 1D and 2D - Lie.pdf`,tags: `#merged,#corrupted author`},
  {key: `2005_kyessi`,type: `article`,author: `Alphonce G Kyessi`,translator: ` `,editor: ` `,abstract: `Diminishing state resources coupled with inadequate urban management capacity and insufficiency of conventional approaches have rendered it impossible to provide basic infrastructure in urban areas in developing countries such as in the city of Dar es Salaam. In that situation fringe neighbourhoods are mostly hit. However, a notable phenomenon has emerged in informal and formal settlements where the communities, through self-help and local governance in their own neighbourhood associations, have organised to fill the gaps in infrastructure services left by the centralised institutions. Among other things, community groups mobilise and organise fund-raising, mutual self-help and external technical assistance to provide water supply and sanitation, roads and drainage channels within the immediate area. This seems to be a trend in infrastructure improvement in poor neighbourhoods including fringe settlements. Actors observed to be participating in the process of providing the basic services and facilities in some of the fringe settlements include Dar es Salaam City Council (DCC), the civil societies including political party organisations and private individuals as well as youth and women groups, and the donor community. This paper discusses the potentials and constraints existing in the provision of basic infrastructure to fringe settlements taking water management as an example. Potable water was chosen to explain the case because these settlements are not connected to the Dar es Salaam Water and Sanitation Authority (DAWASA-a centralised institution) water supply system and are remotely located. The purpose is to inform policy makers, researchers and practitioners including water providers and managers and water users on potentials and constraints existing in the provision and management of water supply in remote poor communities. Potable water as an essential need plays a major role in health development and if water is not easily accessible much time is wasted to search for it. One of the questions to be answered is how the residents, most of them being poor, are coping up with the deficiency of water supply in their fringe areas. /textcopyright2003 Elsevier Ltd. All rights reserved.`,archiveprefix: `arXiv`,arxivid: `1611.01704`,doi: `10.1016/S0197-3975(03)00059-6`,eprint: `1611.01704`,isbn: `01973975`,issn: `01973975`,journal: `Habitat International`,keywords: `Neighbourhood associations,Self-help,Tanzania,Water supply`,number: `1`,pages: `1--25`,pmid: `16508805`,title: `Community-based urban water management in fringe neighbourhoods: The case of Dar es Salaam, Tanzania`,url: `http://arxiv.org/abs/1611.01704`,volume: `29`,year: `2005`,tags: `#merged`},
  {key: `2005_knut`,type: `misc`,editor: ` `,author: `Andreas Lie Knut`,translator: ` `,langid: `english`,pages: `48`,title: `The Wave Equation in 1D and 2D`,year: `2005`,tags: `tesse`},
  {key: `2005_janosik`,type: `book`,editor: ` `,translator: ` `,author: `Steven M Janosik`,abstract: `Learning how to recognize and anticipate the legal risks associated with student affairs practice is a crucial skill all successful administrators must develop. This can be done by developing a sense for scanning the broad legal environment and being aware of legal issues in other parts of the education enterprise. Good professionals make a considerable effort to remain current in their career fields. Professional associations assist their members in this task by developing training and professional development programs that address the critical skills that professionals need to do their jobs. In higher education and student affairs, many practitioners acknowledge the importance of knowing how the law affects what they do. Constitutional law affects what kinds of rules and regulations public institutions promulgate. Contract law affects the type of business relationship administrators have with students and other constituents. Tort law affects how managers maintain facilities and supervise student events. As a result, professional associations have been created to focus attention solely on legal issues in higher education (e.g., Education Law Association and the Association for Interdisciplinary Initiatives in Higher Education Law and Policy), programs on a wide variety of legal topics appear on almost every national conference schedule, many professional associations devote part of their Web sites to law and legislation (e.g., American College Personnel Association, National Association of Student Personnel Administrators, and the Association for Student Judicial Affairs), and private companies publish newsletters designed to inform their readers about the latest court rulings (e.g., The College Student and the Courts by Gehring and Letzring, Synfax weekly report by Pavela). Some of these resources examine events that may be several years old since litigation takes time and initial decisions may be appealed. Many of the authors of these publications restate the facts of the particular case and give some guidance on appropriate administrative practice. These resources, however, may not always be able to identify what administrators might face on their own campuses in the near future or define decision-making processes that might help administrators avoid legal pitfalls. The purpose of this paper is to identify two important mechanisms that college administrators can use to more actively anticipate the legal issues that may occur on their own campuses. First, practitioners should scan the broad legal environment. Secondly, they should be aware of legal issues in other parts of the education enterprise. Anticipating`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,eprint: `1011.1669v3`,isbn: `9788578110796`,issn: `1098-6596`,journal: `NASPA Journal`,keywords: `icle`,number: `4`,pages: `1`,pmid: `25246403`,title: `A first course in DiffEq`,volume: `42`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mathematics/Differential Equations/2015 A First Course in Differential Equations - Logan.pdf`},
  {key: `2005_jacso1`,type: `article`,editor: ` `,translator: ` `,author: `Peter Jacso`,issn: `00113891`,journal: `Current Science`,keywords: `Google Scholar,Scopus,Web of Science`,number: `9`,pages: `1537--1547`,title: `As we may search - Comparison of major features of the Web of Science, Scopus, and Google Scholar citation-based and citation-enhanced databases`,volume: `89`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/2005 as we may search – comparison of major features of the web of science, scopus, - jacso.pdf`,tags: `#merged`},

  {key: `2005_iii`,type: `article`,author: `Julius O Smith Iii`,editor: ` `,translator: ` `,journal: `International Computer Music Conference`,pages: `1--10`,title: `Viewpoints on the History of Digital Synthesis ∗ Historical View of Synthesizer Development`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/rename manually/2005SmithViewpoints Viewpoints on the History of Digital Synthesis.pdf`},
  {key: `2005_hummel`,type: `article`,translator: ` `,editor: ` `,author: `Thomas A. Hummel`,abstract: `This paper describes a method which simulates the timbre of the human voice through the orchestration of instrumental ensembles for classical music. The spectral envelope of speech is used as a model for the orchestration. The idea of this method is to synthesise the spectral envelope of a phoneme using the spectral envelopes of different sounds of music instruments. Large instrumental databases with standardised intensities like the Virtual Orchestra are required. For each sound of the database, an average spectral envelope is calculated. An error minimisation algorithm optimises the similarity of the orchestration's envelope in relation to the phoneme. Among other pieces, this method was applied in the orchestra piece Nicanor, premiered 1999 in Stuttgart. A considerable similarity of the respective orchestral sequence to the sound of the whispered word is perceived.`,journal: `International Computer Music Conference, ICMC 2005`,title: `Simulation of human voice timbre by orchestration of acoustic music instruments`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Voice Synthesis/simulation_of_human_voice_timbre.pdf`},
  {key: `2005_huang_etal`,type: `article`,editor: ` `,translator: ` `,author: `Wei Huang and Yoshiteru Nakamori and Shou-Yang Wang`,__markedentry: `[tesse:1]`,doi: `10.1016/j.cor.2004.03.016`,journal: `Computers /& Operations Research`,month: `oct`,number: `10`,pages: `2513--2522`,publisher: `Elsevier BV`,title: `Forecasting stock market movement direction with support vector machine`,volume: `32`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/ANNs&Stock/2005 Forecasting stock market movement direction with support vector machine.pdf`,tags: `#corrupted author,#merged`},
  {key: `2005_hsiao_etal1`,type: `article`,translator: ` `,author: `Shih Wen Hsiao and Hung Cheng Tsai`,editor: ` `,abstract: `When generating new design concepts, most industrial designers tend to draw upon stereotypical images and their own personal design experiences. The evaluation of each individual design candidate in terms of its ability to meet the demands of the marketplace is a crucial step within the conceptual design stage. Consequently, this paper proposes a method which enables an automatic product form search or product image evaluation by means of fuzzy neural network and genetic algorithm. Initially, a feature-based hierarchical computer-aided design (CAD) model is constructed, in which the related form parameters are thoroughly defined in applicable domains to facilitate the automatic generation of new product forms. A fuzzy neural network algorithm is then applied to establish the relationships between the input form parameters and a series of adjectival image words. In a reverse process, genetic algorithm is employed to search for a near-optimal design which satisfies the designer's required product image by using the trained neural network as a fitness function. The proposed method provides an automatic design system, which gives designers the ability to rapidly obtain a product form and its corresponding image, or to search for the ideal form which fits a required image in a shorter lead-time. An electronic door lock design is chosen as the subject of the current investigation. However, the proposed method is equally applicable to the design of other products. /textcopyright2004 Elsevier B.V. All rights reserved.`,doi: `10.1016/j.ergon.2004.10.007`,issn: `01698141`,journal: `International Journal of Industrial Ergonomics`,keywords: `Computer-aided design,Fuzzy neural network,Genetic algorithm,Industrial design,Optimum design`,number: `5`,pages: `411--428`,title: `Applying a hybrid approach based on fuzzy neural network and genetic algorithm to product form design`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0169814104002070`,volume: `35`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2005 applying a hybrid approach based on fuzzy neural network and genetic algorithm - hsiao et al.pdf`,tags: `#merged`},
  {key: `2005_hsiao_etal`,type: `article`,editor: ` `,translator: ` `,author: `Shih-Wen Hsiao and Hung-Cheng Tsai`,abstract: `When generating new design concepts, most industrial designers tend to draw upon stereotypical images and their own personal design experiences. The evaluation of each individual design candidate in terms of its ability to meet the demands of the marketplace is a crucial step within the conceptual design stage. Consequently, this paper proposes a method which enables an automatic product form search or product image evaluation by means of fuzzy neural network and genetic algorithm. Initially, a feature-based hierarchical computer-aided design (CAD) model is constructed, in which the related form parameters are thoroughly deﬁned in applicable domains to facilitate the automatic generation of new product forms. A fuzzy neural network algorithm is then applied to establish the relationships between the input form parameters and a series of adjectival image words. In a reverse process, genetic algorithm is employed to search for a near-optimal design which satisﬁes the designer’s required product image by using the trained neural network as a ﬁtness function. The proposed method provides an automatic design system, which gives designers the ability to rapidly obtain a product form and its corresponding image, or to search for the ideal form which ﬁts a required image in a shorter lead-time. An electronic door lock design is chosen as the subject of the current investigation. However, the proposed method is equally applicable to the design of other products.`,doi: `10.1016/j.ergon.2004.10.007`,issn: `0169-8141`,journal: `International Journal of Industrial Ergonomics`,langid: `english`,number: `5`,pages: `411--428`,title: `Applying a hybrid approach based on fuzzy neural network and genetic algorithm to product form design`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0169814104002070`,urldate: `2019-04-05`,volume: `35`,year: `2005`},
  {key: `2005_hayes`,type: `book`,translator: ` `,editor: ` `,author: `Monson H. Hayes`,edition: `nachdr.`,isbn: `9780070273894`,langid: `english`,location: `New York`,note: `OCLC: 255732140`,pagetotal: `432`,publisher: `McGraw Hill`,series: `Schaum's outline series`,title: `Schaum's outline of theory and problems of digital signal processing`,year: `2005`,tags: `tesse,dsp`},
  {key: `2005_grahame`,type: `book`,editor: ` `,translator: ` `,author: `Kenneth Grahame`,annote: `OCLC: ocn619552325`,doi: `10.5117/9781904919513`,edition: `new ed`,isbn: `9780199567560`,journal: `The Wind in the Willows`,keywords: `England, Fiction, Friendship, Pastoral fiction, River life, Toad, of Toad Hall,Country life`,publisher: `Oxford University Press`,title: `The Wind in the Willows`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/2010 The wind in the willows - Grahame and Hunt.pdf`,tags: `#merged`},
  {key: `2005_goldbarg_etal`,type: `book`,editor: ` `,translator: ` `,author: `Marco Cesar Goldbarg and Henrique Pacca L. Luna`,abstract: `Esta obra tem por objetivo propiciar subs/'idios t/'ecnicos, descrever modelos matem/'aticos, debater algoritmos de solu/cc/~ao e sugerir temas de aplica/cc/~ao, dentro da vis/~ao quantitativa de an/'alise do fen/^omeno de tomada de decis/~ao, principalmente aos alunos de gradua/cc/~ao das engenharias, cursos de administra/cc/~ao e de ci/^encia da computa/cc/~ao.O conte/'udo program/'atico coberto pelos cap/'itulos 1 a 5 engloba o que /'e exigido em disciplinas como - Pesquisa Operacional, Otimiza/cc/~ao de Sistemas de Engenharia, Programa/cc/~ao Linear e outras. O conte/'udo dos cap/'itulos 6 a 10 aborda temas que s/~ao objeto de disciplinas como Otimiza/cc/~ao Combinat/'oria, Algoritmos em Grafos, Fluxos em Redes, entre outras. Essa segunda parte do livro cont/'em material um pouco mais avan/ccado, servindo a disciplinas optativas de nossos cursos de gradua/cc/~ao ou a disciplinas de p/'os-gradua/cc/~ao.`,isbn: `8535215204`,pages: `518`,title: `Otimiza/cc/~ao combinat/'oria e programa/cc/~ao linear: modelos e algoritmos`,url: `http://books.google.com/books?id=Q-bNGAAACAAJ&pgis=1`,year: `2005`},
  {key: `2005_garder1`,type: `article`,author: `Anders G"arder`,editor: ` `,translator: ` `,abstract: `This report contains an overview of a typical modern rock drum set and the acoustics describing them. Explanations of the modeling methods Digital Waveguides and Digital Waveguide Networks are given and then applied to simulating a tom tom drum. The results are compared to recordings of real tom tom drums made in an anechoic environment. Although clearly distinguishable from real drum sounds, basic acoustic properties are accurately modeled and the model can be used as a basis for more detailed physical modeling.`,title: `Physical modeling of percussion instruments`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Physical Modeling/2005GaerderPhysical Physical Modeling of Percussion Instruments.pdf`,tags: `#merged,#corrupted author`},
  {key: `2005_garder`,type: `mastersthesis`,author: `Anders Gärder`,editor: ` `,translator: ` `,institution: `Chalmers University of Technology`,langid: `english`,pages: `80`,title: `Physical modeling of percussion instruments`,year: `2005`,tags: `tesse`},
  {key: `2005_franco_etal`,type: `book`,translator: ` `,editor: ` `,author: `Pedro J. Herrera Franco and Alex Valadez-Gonz'alez`,abstract: `It is well known that natural fibers impart polymeric matrix composites high specific stiffness and strength, a desirable fiber-aspect ratio, and biodegradability. Also, cellulosic fibers are readily available from natural sources, and most importantly, they have a low cost per unit volume. One difficulty that has prevented a more extended utilization of natural fibers is the lack of good adhesion to most polymeric matrices. The hydrophilic nature of natural fibers adversely affects adhesion to a hydrophobic matrix, resulting in poor strength properties. In order to give an overview of the problems that have to be overcome when using a natural fiber, a review of their nature and configuration is made.`,doi: `10.1201/9780203508206.ch6`,isbn: `9780203508206`,journal: `Natural Fibers, Biopolymers, and Biocomposites`,pages: `177--230`,title: `Fiber-matrix adhesion in natural fiber composites`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Materials/2005 Natural Fibers, Biopolymers and Biocomposites - Amar Mohanty et al.pdf`},
  {key: `2005_florian1`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Rǎzvan V Florian`,abstract: `The paper presents a new reinforcement learning mechanism for spiking neural networks. The algorithm is derived for networks of stochastic integrate-and-fire neurons, but it can be also applied to generic spiking neural networks. Learning is achieved by synaptic changes that depend on the firing ofpre- and postsynaptic neurons, and that are modulated with a global reinforcement signal. The efficacy of the algorithm is verified in a biologically-inspired experiment, featuring a simulated worm that searches for food. Our model recovers a form of neural plasticity experimentally observed in animals, combining spiketiming-dependent synaptic changes of one sign with nonassociative synaptic changes of the opposite sign determined by presynaptic spikes. The model also predicts that the time constant of spike-timing-dependent synaptic changes is equal to the membrane time constant of the neuron, in agreement with experimental observations in the brain. This study also led to the discovery of a biologically-plausible reinforcement learning mechanism that works by modulating spike-timing-dependent plasticity (STDP) with a global reward signal. /textcopyright2005 IEEE.`,doi: `10.1109/SYNASC.2005.13`,isbn: `0769524532`,journal: `Proceedings - Seventh International Symposium on Symbolic and Numeric Algorithms for Scientific Computing, SYNASC 2005`,pages: `299--306`,publisher: `IEEE`,title: `A reinforcement learning algorithm for spiking neural networks`,url: `http://ieeexplore.ieee.org/document/1595864/`,volume: `2005`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2005FlorianReinforcement A Reinforcement Learning Algorithm for Spiking Neural Networks.pdf`,tags: `#merged`},
  {key: `2005_florian`,type: `inproceedings`,author: `R. V. Florian`,translator: ` `,editor: ` `,abstract: `The paper presents a new reinforcement learning mechanism for spiking neural networks. The algorithm is derived for networks of stochastic integrate-and-ﬁre neurons, but it can be also applied to generic spiking neural networks. Learning is achieved by synaptic changes that depend on the ﬁring of pre- and postsynaptic neurons, and that are modulated with a global reinforcement signal. The efﬁcacy of the algorithm is veriﬁed in a biologically-inspired experiment, featuring a simulated worm that searches for food. Our model recovers a form of neural plasticity experimentally observed in animals, combining spiketiming-dependent synaptic changes of one sign with nonassociative synaptic changes of the opposite sign determined by presynaptic spikes. The model also predicts that the time constant of spike-timing-dependent synaptic changes is equal to the membrane time constant of the neuron, in agreement with experimental observations in the brain. This study also led to the discovery of a biologicallyplausible reinforcement learning mechanism that works by modulating spike-timing-dependent plasticity (STDP) with a global reward signal.`,doi: `10.1109/SYNASC.2005.13`,isbn: `9780769524535`,journal: `Seventh International Symposium on Symbolic and Numeric Algorithms for Scientific Computing (SYNASC'05)`,langid: `english`,location: `Timisoara, Romania`,pages: `8`,publisher: `IEEE`,title: `A reinforcement learning algorithm for spiking neural networks`,url: `http://ieeexplore.ieee.org/document/1595864/`,urldate: `2019-03-26`,year: `2005`,tags: `tesse`},
  {key: `2005_ezcurra_etal`,type: `article`,translator: ` `,author: `A. Ezcurra and M. J. Elejabarrieta and C. Santamar'ia`,editor: ` `,abstract: `Resonance boxes are common to many musical instruments and determine the radiated sound to a great extent. The behaviour of the structure and the air inside must be understood as a whole, the complexity of which is increased by the presence of sound holes. In this work, we present a comparative study of the guitar box in which the interior gas is changed both experimentally and numerically. Modal patterns, natural frequencies and quality factors are determined when the box is full of helium, air and krypton, respectively. This allows us to characterise the soundboard-back plate coupling via the cavity fluid, stressing the role of the structural and acoustic uncoupled modes. This could help guitar makers, allowing them to modify the final modes by means of structural modifications. Moreover the methodology, together with the developed finite element model, proves to be valid for studying the dynamic fluid-structure coupling in any arbitrary mechanical system, including cavities connected to the surrounding air. /textcopyright 2004 Elsevier Ltd. All rights reserved.`,doi: `10.1016/j.apacoust.2004.07.010`,issn: `0003682X`,journal: `Applied Acoustics`,keywords: `Guitar,Resonance box,Vibrational properties`,number: `4`,pages: `411--425`,title: `Fluid-structure coupling in the guitar box: Numerical and experimental comparative study`,volume: `66`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Guitar/2005 Fluid–structure coupling in the guitar box numerical and experimental comparative study - Ezcurra et al..pdf`},
  {key: `2005_erickson_etal`,type: `review`,author: `J Erickson and K Lyytinen and K Siau`,translator: ` `,editor: ` `,abstract: `While there are many claims for the successful use of extremeprogramming (XP) and agile modeling (AM), and the proponents can oftenbe vocal in the extreme regarding their supposed benefits, researchevidence supporting proponents' claims is somewhat lacking. Currently,the only research appearing to investigate the phenomena consists of twoprominent streams. A small number of case studies and experience reportsthat generally promote the success of XP in various developmentenvironments, and a well-established stream of research into pairprogramming has generated results that in part support the idea of XPResearch into AM appears to be even more sparse than that for XP Casestudies, comparative analyses, and experience reports comprise themajority of the research in the area, while very few empirical researchefforts have been conducted. This article reviews the state of researchin XP and AM, and recommends areas that could benefit from furtherstudy. Since nearly all empirical XP research relates to pairprogramming, a closer look into the unstudied XP core practices would bebeneficial, although interaction between related core practice areascould confound such efforts. It might also be possible to group relatedcore XP concepts and study the groups individually. Finally, there arethose who claim that XP and AM, or even agility in general, are reallynothing more than a repackaging of old concepts. This claim needs to beinvestigated.`,address: `701 E CHOCOLATE AVE, STE 200, HERSHEY, PA 17033-1240 USA`,doi: `10.4018/jdm.2005100105`,issn: `1063-8016`,journal: `JOURNAL OF DATABASE MANAGEMENT`,keywords: `agile software development; agility; agile modelin`,number: `4`,pages: `88--100`,publisher: `IGI PUBL`,title: `Agile modeling, agile software development, and extreme programming: The state of research`,volume: `16`,year: `2005`},
  {key: `2005_enke_etal`,type: `article`,author: `David Enke and Suraphan Thawornwong`,editor: ` `,translator: ` `,abstract: `It has been widely accepted by many studies that non-linearity exists in the financial markets and that neural networks can be effectively used to uncover this relationship. Unfortunately, many of these studies fail to consider alternative forecasting techniques, the relevance of input variables, or the performance of the models when using different trading strategies. This paper introduces an information gain technique used in machine learning for data mining to evaluate the predictive relationships of numerous financial and economic variables. Neural network models for level estimation and classification are then examined for their ability to provide an effective forecast of future values. A cross-validation technique is also employed to improve the generalization ability of several models. The results show that the trading strategies guided by the classification models generate higher risk-adjusted profits than the buy-and-hold strategy, as well as those guided by the level-estimation based forecasts of the neural network and linear regression models. /textcopyright 2005 Elsevier Ltd. All rights reserved.`,doi: `10.1016/j.eswa.2005.06.024`,issn: `09574174`,journal: `Expert Systems with Applications`,keywords: `Data mining,Information gain,Neural networks,Stock return forecasting,Trading strategies`,number: `4`,pages: `927--940`,title: `The use of data mining and neural networks for forecasting stock market returns`,volume: `29`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/ANNs&Stock/2005 The use of data mining and neural networks for forecasting stock market returns.pdf`,tags: `#merged`},
  {key: `2005_dunn_etal`,type: `article`,author: `J. Michael Dunn and Tobias J. Hagge and Lawrence S. Moss and Zhenghan Wang`,editor: ` `,translator: ` `,abstract: `/S1. Introduction . Our understanding of Nature comes in layers, so should the development of logic. Classic logic is an indispensable part of our knowledge, and its interactions with computer science have recently dramatically changed our life. A new layer of logic has been developing ever since the discovery of quantum mechanics. G. D. Birkhoff and von Neumann introduced quantum logic in a seminal paper in 1936 [1]. But the definition of quantum logic varies among authors (see [2]). How to capture the logic structure inherent in quantum mechanics is very interesting and challenging. Given the close connection between classical logic and theoretical computer science as exemplified by the coincidence of computable functions through Turing machines, recursive function theory, and \$/lambda\$-calculus, we are interested in how to gain some insights about quantum logic from quantum computing. In this note we make some observations about quantum logic as motivated by quantum computing (see [5]) and hope more people will explore this connection.  The quantum logic as envisioned by Birkhoff and von Neumann is based on the lattice of closed subspaces of a Hilbert space, usually an infinite dimensional one. The quantum logic of a fixed Hilbert space ℍ in this note is the variety of all the true equations with finitely many variables using the connectives meet, join and negation. Quantum computing is theoretically based on quantum systems with finite dimensional Hilbert spaces, especially the states space of a qubit ℂ 2 . (Actually the qubit is merely a convenience.`,archiveprefix: `arXiv`,arxivid: `math/0412144`,doi: `10.2178/jsl/1120224716`,eprint: `0412144`,issn: `0022-4812`,journal: `Journal of Symbolic Logic`,number: `2`,pages: `353--359`,primaryclass: `math`,title: `Quantum logic as motivated by quantum computing`,volume: `70`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2005 Quantum logic as motivated by quantum computing - Dunn et al..pdf`},
  {key: `2005_darmon_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Eric Darmon and Roger Waldeck`,abstract: `Since the introduction of Reinforcement Learning (RL) in Game Theory, a growing literature is concerned with the theoretical convergence of RL-driven outcomes towards Nash equilibrium. In this paper, we apply this issue to a search-theoretic framework (posted-price market) where sellers are confronted with a population of imperfectly informed buyers and take one decision per period (posted prices) with no direct interactions between sellers. We focus on three different scenarios with varying buyers' characteristics. For each of these scenarios, we quantitatively and qualitatively test whether the learned variable (price strategy) converges to the Nash equilibrium. We also study the impact of the temperature parameter (defining the exploitation/exploration trade off) on these results. /textcopyright 2005 Elsevier B.V. All rights reserved.`,doi: `10.1016/j.physa.2005.02.074`,issn: `03784371`,journal: `Physica A: Statistical Mechanics and its Applications`,keywords: `Agent-based modeling,Nash equilibrium,Reinforcement learning,Search market`,number: `1`,pages: `119--130`,title: `Convergence of reinforcement learning to Nash equilibrium: A search-market experiment`,volume: `355`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Game Theory/2005 Convergence of Reinforcement Learning to Nash Equilibrium_a Search Market Experiment  2005DarmonConvergence.pdf`,tags: `#merged`},
  {key: `2005_darmon_etal`,type: `article`,editor: ` `,translator: ` `,author: `Eric Darmon and Roger Waldeck`,abstract: `Since the introduction of Reinforcement Learning (RL) in Game Theory, a growing literature is concerned with the theoretical convergence of RL-driven outcomes towards Nash equilibrium. In this paper, we apply this issue to a search-theoretic framework (posted-price market) where sellers are confronted with a population of imperfectly informed buyers and take one decision per period (posted prices) with no direct interactions between sellers. We focus on three different scenarios with varying buyers’ characteristics. For each of these scenarios, we quantitatively and qualitatively test whether the learned variable (price strategy) converges to the Nash equilibrium. We also study the impact of the temperature parameter (deﬁning the exploitation/exploration trade off) on these results.`,doi: `10.1016/j.physa.2005.02.074`,issn: `0378-4371`,journal: `Physica A: Statistical Mechanics and its Applications`,langid: `english`,number: `1`,pages: `119--130`,shorttitle: `Convergence of reinforcement learning to Nash equilibrium`,title: `Convergence of reinforcement learning to Nash equilibrium: A search-market experiment`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0378437105002839`,urldate: `2019-03-28`,volume: `355`,year: `2005`,tags: `game theory,#merged`},
  {key: `2005_creator`,type: `collection`,editor: ` `,author: ` `,translator: ` `,isbn: `9780849317415`,keywords: `Biopolymers, Fibers, Plant fibers, Polymeric composites`,langid: `english`,location: `Boca Raton, FL`,pagetotal: `875`,publisher: `Taylor /////& Francis`,title: `Natural fibers, biopolymers, and biocomposites`,year: `2005`,tags: `tesse`},
  {key: `2005_cabrinha`,type: `article`,translator: ` `,editor: ` `,author: `Mark Cabrinha`,abstract: `The development of digital fabrication has reintroduced material processes with digital processes. There has been much discussion about the tool and the objects of the tool, but little discussion of the implication of the material process on the digital process. A brief historical review on the development of computer numerical control and the origins of the B/'ezier curve reveals an instrumental fact: computer numerical controlled tools necessitated advancements in computational surfaces which eventually led to NURBS (Non-Uniform Rational B-Splines) surfaces. In other words, the origins of NURBS surfaces resides in its relation to material processes, rather than many current approaches that develop free form surfaces and then force the tool onto the material without regard to the material properties. From this historical and mathematical review, this project develops toward more intelligent construction methods based on the integration of NURBS differential geometry paired with material qualities and processes. Specifically, a digital technique of developing conceptual NURBS geometry into piecewise surface patches are then flattened based on the material thickness and density. From these flattened patches, a material technique is developed to intelligently remove material to allow the rigid flat material to re-develop into physical surface patches. The goal of this research is to develop digital and material techniques toward intelligent construction based on the correspondence between digitally driven surface and digitally driven material processes. The application of this technique as a rational and flexible system is to support the dynamic response of form and material toward such performative aspects as structure, daylight, ventilation, and thermal properties.`,journal: `ACADIA 2005 Conference: Smart Architecture`,pages: `156--169`,title: `From B/'ezier to NURBS: Integrating material and digital techniques through a plywood shell`,year: `2005`},
  {key: `2005_buckl_etal`,type: `book`,translator: ` `,author: ` Buckl and  Mat`,editor: ` `,abstract: `Programming Game AI By Example Provides A Comprehensive And Practical Introduction To The "Bread And Butter" AI Techniques Used By The Game Development Industry, Leading The Reader Through The Process Of Designing, Programming, And Implementing Intelligent Agents For Action Games Using The C++ Programming Language. Techniques Covered Include State- And Goal-Based Behavior, Inter-Agent Communication, Individual And Group Steering Behaviors, Team AI, Graph Theory, Search, Path Planning And Optimization, Triggers, Scripting, Scripted Finite State Machines, Perceptual Modeling, Goal Evaluation, Goal Arbitration, And Fuzzy Logic.`,annote: `OCLC: 249763995`,isbn: `9781556220784`,langid: `english`,location: `Plano, Tex`,note: `OCLC: 249763995`,pages: `521`,pagetotal: `495`,publisher: `Wordware Publ`,series: `Wordware game developer's library`,title: `Programming Game AI by Example`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/2005 Programming game AI by example - Buckland.pdf`,tags: `tesse,programming,#merged`},
  {key: `2005_braga`,type: `misc`,translator: ` `,author: `B. et al. BRAGA`,editor: ` `,isbn: `9788576050414`,pages: `332`,title: `Introdu/cc/~ao /'a Engenharia Ambiental - 2/textordfeminine Edi/cc/~ao - Benedito Braga e outros`,year: `2005`},
  {key: `2005_br_etal`,type: `article`,editor: ` `,translator: ` `,author: ` Br and Ulrik es and Daniel Fleischer`,abstract: `We consider variations of two well-known centrality measures, betweenness and closeness, with a different model of information spread. Rather than along shortest paths only, it is assumed that information spreads efficiently like an electrical current. We prove that the current-flow variant of closeness centrality is identical with another known measure, information centrality, and give improved algorithms for computing both measures exactly. Since running times and space requirements are prohibitive for large networks, we also present a randomized approximation scheme for current-flow betweenness. /textcopyright Springer-Verlag Berlin Heidelberg 2005.`,doi: `10.1007/978-3-540-31856-9_44`,issn: `03029743`,journal: `Lecture Notes in Computer Science`,pages: `533--544`,title: `Centrality measures based on current flow`,volume: `3404`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2005 Centrality Measures Based on Current Flow.pdf`},
  {key: `2005_boulton_etal`,type: `book`,translator: ` `,editor: ` `,author: `Holly Boulton and Natasha Constantinou and Alex Fowke and Clare Pearce and  Goodbr and  Lynne`,abstract: `Every behaviour has a function. The consequence of a behaviour can increase, decease or leave unchanged the likelihood of the behaviour occurring. By changing the environment, you can alter the antecedent (the event, situation or trigger that leads to the occurrence of the behaviour) and consequence (the response to the behaviour), and therefore change the behaviour itself.`,doi: `10.4324/9780203018958-7`,isbn: `9781444114638`,issn: `00057967`,journal: `Child and Adolescent Mental Health: Theory and Practice`,number: `3`,pages: `206--210`,pmid: `880153`,title: `Behaviour modification`,url: `http://ieeexplore.ieee.org/lpdocs/epic03/wrapper.htm?arnumber=6071007`,volume: `58`,year: `2005`},
  {key: `2005_boehm_etal`,type: `article`,editor: ` `,author: `B Boehm and R Turner`,translator: ` `,abstract: `Agile software development processes have shown positive impacts oncost, schedule, and customer satisfaction. However, most implementationsof agile processes have been in smaller-scale, software-onlyenvironments. In March 2004, a group of researchers and practitionersaddressed the implementation of agile processes in largesystems-engineering projects that rely on traditional developmentprocesses and artifacts. They identified three management challengeareas. Here, the authors discuss numerous ways in which to address them.`,address: `10662 LOS VAQUEROS CIRCLE, PO BOX 3014, LOS ALAMITOS, CA 90720-1314 USA`,doi: `10.1109/MS.2005.129`,issn: `0740-7459`,journal: `IEEE SOFTWARE`,number: `5`,pages: `30+`,publisher: `IEEE COMPUTER SOC`,title: `Management challanges to implementing Agile Processes in traditional development organizations`,volume: `22`,year: `2005`},
  {key: `2005_bensa_etal1`,type: `article`,author: `Julien Bensa and Stefan Bilbao and  Kronl and Richard -Martinet and Julius Smith and Thierry Voinier`,editor: ` `,translator: ` `,journal: `Acta Acustica united with Acustica`,keywords: `digital waveguides, physical modeling, finite difference`,pages: `289--298`,publisher: `Hirzel Verlag`,title: `Computational modeling of stiff piano strings using digital waveguides and finite difference`,url: `https://hal.archives-ouvertes.fr/hal-00088061`,volume: `91`,year: `2005`},
  {key: `2005_bensa_etal`,type: `article`,editor: ` `,author: `Julien Bensa and Stefan Bilbao and  Kronl and Richard -Martinet and Julius O. Smith and Thierry Voinier`,translator: ` `,abstract: `As is well-known, digital waveguides offer a computationally efficient, and physically motivated means of simulating wave propagation in strings. The method is based on sampling the traveling wave solution to the ideal wave equation and linearly filtering this solution to simulate dispersive effects due to stiffness and frequency-dependent loss; such digital filters may terminate the waveguide or be embedded along its length. For strings of high stiffness, however, dispersion filters can be difficult to design and expensive to implement. In this article, we show how high-quality time-domain terminating filters may be derived from given frequency-domain specifications which depend on the model parameters. Particular attention is paid to the problem of phase approximation, which, in the case of high stiffness, is strongly nonlinear. Finally, in the interest of determining the limits of applicability of digital waveguide techniques, we make a comparison with more conventional finite difference schemes, in terms of computational cost and numerical dispersion, for a set of string stiffness parameters. /textcopyright S. Hirzel Verlag.`,issn: `16101928`,journal: `Acta Acustica united with Acustica`,number: `2`,pages: `289--298`,title: `Computational modeling of stiff piano strings using digital waveguides and finite differences`,volume: `91`,year: `2005`,tags: `#corrupted author,#merged`},
  {key: `2005_becache_etal1`,type: `article`,translator: ` `,author: `Eliane B'ecache and Antoine Chaigne and Gregoire Derveaux and Patrick Joly`,editor: ` `,abstract: `The purpose of this study is to present a time-domain numerical modeling of the guitar. The model involves the transverse displacement of the string excited by a force pulse, the flexural motion of the soundboard and the sound radiation in the air. We use a specific spectral method for solving the Kirchhoff-Love's dynamic plate model for orthotropic material, a fictitious domain method for solving the fluid-structure interaction and a conservative scheme for the time discretization. One of the originality of the proposed scheme is a stable coupling method between a continuous time resolution and a discrete one. /textcopyright2004 Elsevier Ltd. All rights reserved.`,doi: `10.1016/j.compstruc.2004.04.018`,issn: `00457949`,journal: `Computers and Structures`,keywords: `Energy method,Fictitious domain method,Fluid-structure interaction,Kirchhoff-Love's plate model,Mixed finite elements,Spectral method,Stability analysis`,number: `2-3`,pages: `107--126`,title: `Numerical simulation of a guitar`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0045794904002974`,volume: `83`,year: `2005`,tags: `#merged,#corrupted author`},
  {key: `2005_becache_etal`,type: `article`,author: `Eliane Bécache and Antoine Chaigne and Gregoire Derveaux and Patrick Joly`,editor: ` `,translator: ` `,abstract: `The purpose of this study is to present a time-domain numerical modeling of the guitar. The model involves the transverse displacement of the string excited by a force pulse, the ﬂexural motion of the soundboard and the sound radiation in the air. We use a speciﬁc spectral method for solving the Kirchhoﬀ–LoveÕs dynamic plate model for orthotropic material, a ﬁctitious domain method for solving the ﬂuid–structure interaction and a conservative scheme for the time discretization. One of the originality of the proposed scheme is a stable coupling method between a continuous time resolution and a discrete one.`,doi: `10.1016/j.compstruc.2004.04.018`,issn: `0045-7949`,journal: `Computers /////& Structures`,langid: `english`,number: `2`,pages: `107--126`,title: `Numerical simulation of a guitar`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0045794904002974`,urldate: `2019-04-05`,volume: `83`,year: `2005`,tags: `tesse`},
  {key: `2005_augustine_etal`,type: `article`,translator: ` `,editor: ` `,author: `S Augustine and B Payne and F Sencindiver and S Woodcock`,address: `1515 BROADWAY, NEW YORK, NY 10036 USA`,doi: `10.1145/1101779.1101781`,issn: `0001-0782`,journal: `COMMUNICATIONS OF THE ACM`,month: `dec`,number: `12`,pages: `85--89`,publisher: `ASSOC COMPUTING MACHINERY`,title: `Agile project management: Steering from the edges`,volume: `48`,year: `2005`},
  {key: `2005_anderson`,type: `book`,translator: ` `,editor: ` `,author: `Wendy J. Anderson`,abstract: `This new edition of the Modern French Grammar is an innovative reference guide to French, combining traditional and function-based grammar in a single volume. Divided into two parts, Part A covers traditional grammatical categories such as word order, nouns, verbs and adjectives and Part B is organized around language functions and notions such as: giving and seeking information describing processes and results expressing likes, dislikes and preferences. With a strong emphasis on contemporary usage, all grammar points and functions are richly illustrated with examples. Implementing feedback from users of the first edition of the Grammar, this second edition includes clearer explanations and greater emphasis on areas of particular difficulty for learners of French. This is the ideal reference grammar for learners of French at all levels, from beginner to advanced. No prior knowledge of grammatical terminology is assumed and a glossary of grammatical terms is provided. This Grammar is complemented by the Modern French Grammar Workbook Second Edition which features related exercises and activities`,doi: `10.1093/fs/kni208`,isbn: `0203397258`,issn: `0016-1128`,journal: `French Studies`,number: `3`,pages: `442--443`,title: `Modern French Grammar: A Practical Guide`,volume: `59`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Languages/French/2004 Modern French Grammar - Margaret Lang & Isabelle Perez.pdf`},
  {key: `2005_admin`,type: `misc`,translator: ` `,author: ` Admin`,editor: ` `,isbn: `0262061414`,pages: `1--579`,title: `Game Theory--Fudenberg.pdf`,url: `http://gen.lib.rus.ec/search.php?req=fudenberg+tirole&nametype=orig&view=simple&column[]=title&column[]=author&column[]=series&column[]=periodical&column[]=publisher&column[]=year%5Cnpapers2://publication/uuid/918CE64C-88D8-4659-AE2B-94217E083CEA`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Game Theory/1991 Game Theory - Fudenberg, Drew and Tirole, Jean.pdf`},
  {key: `2004_yusuf_etal`,type: `article`,author: `Y Y Yusuf and A Gunasekaran and E O Adeleye and K Sivayoganathan`,editor: ` `,translator: ` `,abstract: `Changing customer and technological requirements force manufacturers todevelop agile supply chain capabilities in order to be competitive.Therefore, several companies are stressing flexibility and agility inorder to respond, real time, to the unique needs of customers andmarkets. However, the resource competencies required are often difficultto mobilise and retain by single companies. It is therefore imperativefor companies to co-operate and leverage complementary competencies. Tothis end, legally separate and spatially distributed companies arebecoming integrated through Internet-based technologies. The paperreviews emerging patterns in supply chain integration. It also exploresthe relationship between the emerging patterns and attainment ofcompetitive objectives. The results reported in the paper are based onthe data collected from a survey using the standard questionnaire. Thesurvey involved 600 companies in the UK, as part of a larger study ofagile manufacturing. The study was driven by a conceptual model, whichrelates supply chain practices to competitive objectives. The studyinvolves the use of factor analysis to reduce research variables to afew principal components. Subsequently, multiple regression wasconducted to study the relationship amongst the selected variables. Theresults validate the proposed conceptual model and lend credence tocurrent thinking that supply chain integration is a vital tool forcompetitive advantage. (C) 2003 Elsevier B.V. All rights reserved.`,address: `PO BOX 211, 1000 AE AMSTERDAM, NETHERLANDS`,doi: `10.1016/j.ejor.2003.08.022`,issn: `0377-2217`,journal: `EUROPEAN JOURNAL OF OPERATIONAL RESEARCH`,keywords: `agile manufacturing; agile supply chains; enterpri`,month: `dec`,number: `2`,pages: `379--392`,publisher: `ELSEVIER SCIENCE BV`,title: `Agile supply chain capabilities: Determinants of competitive objectives`,volume: `159`,year: `2004`},
  {key: `2004_traube1`,type: `article`,translator: ` `,author: `Caroline Traube`,editor: ` `,isbn: `0494063467`,number: `October`,pages: `218`,title: `An Interdisciplinary Study of the Timbre of the Classical Guitar .`,url: `http://www.academia.edu/914878/An_interdisciplinary_study_of_the_timbre_of_the_classical_guitar`,year: `2004`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Guitar/An Interdisciplinary Study of the Timbre of the Classical Guitar. - Traube.pdf`,tags: `#merged`},
  {key: `2004_traube`,type: `phdthesis`,editor: ` `,translator: ` `,author: `Caroline Traube`,abstract: `This dissertation proposes an interdisciplinary approach for the study of the timbre of the classical guitar. We start by identifying the static control parameters of timbre, relating to the structural components of the guitar and the dynamic control parameters of timbre, relating to the gestures applied by the performer on the instrument. From the plucked string physical model (obtained from the tranverse wave equation), we derive a digital signal interpretation of the plucking eﬀect which is a comb ﬁltering. Then we investigate how subjective characteristics of sound, like timbre, are related to gesture parameters. The starting point for exploration is an inventory of verbal descriptors commonly used by professional musicians to describe the brightness, the colour, the shape and the texture of the sounds they produce on their instruments. An explanation for the voice-like nature of guitar tones is proposed based on the observation that the maxima of the comb-ﬁltershaped magnitude spectrum of guitar tones are located at frequencies similar to the formant frequencies of a subset of identiﬁable vowels. These analogies at the spectral level might account for the origin of some timbre descriptors such as open, oval, round, thin, closed, nasal and hollow, that seem to refer to phonetic gestures. In a experiment conducted to conﬁrm these analogies, participants were asked to associate a consonant to the attack and a vowel to the decay of guitar tones. The results of this study support the idea that some perceptual dimensions of the guitar timbre space can be borrowed from phonetics. Finally, we address the problem of the indirect acquisition of instrumental gesture parameters. Pursuing previous research on the estimation of the plucking position from a recording, we propose a new estimation method based on an iterative weighted least-square algorithm, starting from a ﬁrst approximation derived from a variant of the autocorrelation function of the signal.`,institution: `McGill University`,langid: `english`,pages: `237`,title: `An Interdisciplinary Study of the Timbre of the Classical Guitar.`,year: `2004`,tags: `tesse`},

  {reviewed: true,key: `2004_smith`,type: `article`,author: `Julius O. Smith`,translator: ` `,editor: ` `,abstract: `This article gives an overview of selected developments in musical sound synthesis based on physical models of musical instruments–sometimes called "virtual acoustic" sound synthesis. Emphasis is placed on techniques which yield the highest playability and sound quality in real time at a reasonable computational expense. /textcopyright2004, Taylor & Francis Group, LLC.`,doi: `10.1080/0929821042000317859`,issn: `17445027`,journal: `Journal of New Music Research`,number: `3`,pages: `283--304`,shorttitle: `Virtual Acoustic Musical Instruments`,title: `Virtual Acoustic Musical Instruments: Review and Update`,volume: `33`,year: `2004`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Musical/2004 Virtual Acoustic Musical Instruments Review and Update - Smith.pdf`,tags: `#merged,digital musical instruments`},

  {key: `2004_molteno_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Timothy C Molteno and Nicholas B Tufillaro`,abstract: `We describe a detailed experimental investigation into the dynamics of a sinusoidally forced string. We find qualitative agreement with the predictions of the averaged equations of motion for a string in the high damping regime. At low damping we observe more complex phenomena not present in the averaged equations. (C) 2004 American Association of Physics Teachers.`,doi: `10.1119/1.1764557`,issn: `0002-9505`,journal: `American Journal of Physics`,number: `9`,pages: `1157--1169`,title: `An experimental investigation into the dynamics of a string`,volume: `72`,year: `2004`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2004 An experimental investigation into the dynamics of a string - Molteno and Tufillaro.pdf`,tags: `#merged`},

  {key: `2004_marcus`,type: `book`,author: `Gary Fred Marcus`,editor: ` `,translator: ` `,abstract: `A psychologist offers a detailed study of the genetic underpinnings of human thought, looking at the small number of genes that contain the instructions for building the vastly complex human brain to determine how these genes work, common misconceptions about genes, and their implications for the future of genetic engineering. 30,000 first printing.`,isbn: `0465044050`,pages: `278`,title: `The birth of the mind`,url: `http://books.google.co.uk/books?id=uKt-AAAAMAAJ&q=intitle:The+birth+of+the+mind&dq=intitle:The+birth+of+the+mind&hl=&cd=3&source=gbs_api`,year: `2004`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Neuroscience/The Birth Of The Mind How A Tiny Number Of Genes Creates The Complexities Of Human Thought by Gary Marcus (z-lib.org).pdf`},
  {key: `2004_lyons`,type: `book`,translator: ` `,author: `Richard G Lyons`,editor: ` `,abstract: `Digital Signal Processing (DSP) is the process of taking any kind of analog signal (such as voice) and converting it into digital form so that it can be sent over a telephone line, the Internet, a wireless network, or other communication vehicle. Understanding Digital Signal Processing presents both the theory and application of DSP in an approachable manner.`,address: `Traducao. [s.l.]`,doi: `10.1002/1521-3773(20010316)40:6<9823::AID-ANIE9823>3.3.CO;2-C`,isbn: `9780201634679`,issn: `1053-5888`,pages: `552`,pmid: `13458011`,publisher: `Springer`,title: `Understanding digital signal processing`,url: `http://books.google.co.uk/books?id=8osoAQAAMAAJ`,year: `2004`,tags: `#merged`},
  {key: `2004_lindvall_etal`,type: `article`,author: `M Lindvall and D Muthig and A Dagnino and C Wallin and M Stupperick and D Kiefer and J May and T Kahkonen`,editor: ` `,translator: ` `,abstract: `Developers need evidence that a new technology works in a certaincontext before they promote and deploy it on a larger scale. This needlooms greater in large organizations because of their complexity and theneed to integrate new technologies and processes with existing ones.To further evaluate agile methods and their underlying softwaredevelopment practices, several Software Experience Center membercompanies initiated a series of activities to discover if agilepractices match their organizations' needs. Based on the experiences ofthese organizations, researchers concluded that agile practices matchthe needs of large organizations, but integrating new practices withexisting processes and quality systems that govern the conduct ofsoftware development requires further tailoring. The challenge here liesnot in applying agile practices to a project, but in efficientlyintegrating the agile project into its environment.`,address: `10662 LOS VAQUEROS CIRCLE, PO BOX 3014, LOS ALAMITOS, CA 90720-1314 USA`,doi: `10.1109/MC.2004.231`,issn: `0018-9162`,journal: `COMPUTER`,month: `dec`,number: `12`,pages: `26+`,publisher: `IEEE COMPUTER SOC`,title: `Agile software development in large organizations`,volume: `37`,year: `2004`},
  {key: `2004_leng_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Gang Leng and Girijesh Prasad and Thomas Martin McGinnity`,abstract: `This paper presents a new on-line algorithm for creating a self-organizing fuzzy neural network (SOFNN) from sample patterns to implement a singleton or Takagi-Sugeno (TS) type fuzzy model. The SOFNN is based on ellipsoidal basis function (EBF) neurons consisting of a center vector and a width vector. New methods of the structure learning and the parameter learning, based on new adding and pruning techniques and a recursive on-line learning algorithm, are proposed and developed. A proof of the convergence of both the estimation error and the linear network parameters is also given in the paper. The proposed methods are very simple and effective and generate a fuzzy neural model with a high accuracy and compact structure. Simulation work shows that the SOFNN has the capability of self-organization to determine the structure and parameters of the network automatically. /textcopyright2004 Published by Elsevier Ltd.`,doi: `10.1016/j.neunet.2004.07.009`,issn: `08936080`,journal: `Neural Networks`,keywords: `EBF,Recursive least squares algorithm,Self-organizing fuzzy neural network,TS model`,number: `10`,pages: `1477--1493`,pmid: `15541949`,title: `An on-line algorithm for creating self-organizing fuzzy neural networks`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0893608004001698`,volume: `17`,year: `2004`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2004LengLine An on Line Algorithm for Creating Self Organizing Fuzzy Neural Networks.pdf`,tags: `#merged`},
  {key: `2004_leng_etal`,type: `article`,editor: ` `,translator: ` `,author: `Gang Leng and Girijesh Prasad and Thomas Martin McGinnity`,abstract: `This paper presents a new on-line algorithm for creating a self-organizing fuzzy neural network (SOFNN) from sample patterns to implement a singleton or Takagi-Sugeno (TS) type fuzzy model. The SOFNN is based on ellipsoidal basis function (EBF) neurons consisting of a center vector and a width vector. New methods of the structure learning and the parameter learning, based on new adding and pruning techniques and a recursive on-line learning algorithm, are proposed and developed. A proof of the convergence of both the estimation error and the linear network parameters is also given in the paper. The proposed methods are very simple and effective and generate a fuzzy neural model with a high accuracy and compact structure. Simulation work shows that the SOFNN has the capability of self-organization to determine the structure and parameters of the network automatically.`,doi: `10.1016/j.neunet.2004.07.009`,issn: `0893-6080`,journal: `Neural Networks`,langid: `english`,number: `10`,pages: `1477--1493`,title: `An on-line algorithm for creating self-organizing fuzzy neural networks`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0893608004001698`,urldate: `2019-03-28`,volume: `17`,year: `2004`,tags: `tesse`},
