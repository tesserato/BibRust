  {key: `2017_yu_etal2`,type: `book`,author: `Qiang Yu and Huajin Tang and Jun Hu and Kay Chen Tan`,editor: ` `,translator: ` `,abstract: `This book presents neuromorphic cognitive systems from a learning and memory-centered perspective. It illustrates how to build a system network of neurons to perform spike-based information processing, computing, and high-level cognitive tasks. It is beneficial to a wide spectrum of readers, including undergraduate and postgraduate students and researchers who are interested in neuromorphic computing and neuromorphic engineering, as well as engineers and professionals in industry who are involved in the design and applications of neuromorphic cognitive systems, neuromorphic sensors and processors, and cognitive robotics. The book formulates a systematic framework, from the basic mathematical and computational methods in spike-based neural encoding, learning in both single and multi-layered networks, to a near cognitive level composed of memory and cognition. Since the mechanisms for integrating spiking neurons integrate to formulate cognitive functions as in the brain are little understood, studies of neuromorphic cognitive systems are urgently needed. The topics covered in this book range from the neuronal level to the system level. In the neuronal level, synaptic adaptation plays an important role in learning patterns. In order to perform higher-level cognitive functions such as recognition and memory, spiking neurons with learning abilities are consistently integrated, building a system with encoding, learning and memory functionalities. The book describes these aspects in detail.`,isbn: `9783319553085`,issn: `18684408`,journal: `Intelligent Systems Reference Library`,pages: `1--172`,title: `Neuromorphic Cognitive Systems: A Learning and Memory Centered Approach`,volume: `126`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/2017 Neuromorphic Cognitive Systems - Yu et al..pdf`},
  {key: `2017_yu_etal1`,type: `article`,translator: ` `,author: `Adams Wei Yu and Hongrae Lee and Quoc V Le`,editor: ` `,journal: `arXiv preprint arXiv:1704.06877`,title: `Learning to Skim Text`,year: `2017`,tags: `#merged,tesse`},
  {key: `2017_yu_etal`,type: `article`,author: `Adams Wei Yu and Hongrae Lee and Quoc V Le`,editor: ` `,translator: ` `,abstract: `Recurrent Neural Networks are showing much promise in many sub-areas of natural language processing, ranging from document classification to machine translation to automatic question answering. Despite their promise, many recurrent models have to read the whole text word by word, making it slow to handle long documents. For example, it is difficult to use a recurrent network to read a book and answer questions about it. In this paper, we present an approach of reading text while skipping irrelevant information if needed. The underlying model is a recurrent network that learns how far to jump after reading a few words of the input text. We employ a standard policy gradient method to train the model to make discrete jumping decisions. In our benchmarks on four different tasks, including number prediction, sentiment analysis, news article classification and automatic Q&A, our proposed model, a modified LSTM with jumping, is up to 6 times faster than the standard sequential LSTM, while maintaining the same or even better accuracy.`,issn: `23318422`,journal: `arXiv`,title: `Learning to skim text`,url: `http://arxiv.org/abs/1704.06877`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/Carnegie Mellon University - Yu et al.pdf`,tags: `#merged`},
  {key: `2017_yu`,type: `article`,editor: ` `,author: `Han Yu`,translator: ` `,abstract: `Here we introduce a way to construct generalized trigonometric functions associated with any complex polynomials. The well known trigonometric functions can be seen to be associated with polynomial x2−1. We will show that those generalized trigonometric functions have algebraic identities which generalizes the well known sin2⁡(x)+cos2⁡(x)=1. One application of the generalized trigonometric functions is in evaluating infinite series of rational functions.`,doi: `10.1016/j.jnt.2017.05.015`,issn: `0022314X`,journal: `Journal of Number Theory`,keywords: `Generalized trigonometric functions,Infinite series,Rational functions`,pages: `512--532`,publisher: `Elsevier Inc.`,title: `On generalized trigonometric functions and series of rational functions`,url: `http://dx.doi.org/10.1016/j.jnt.2017.05.015`,volume: `180`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2017 On generalized trigonometric functions and series of rational functions - Yu.pdf`},
  {key: `2017_yang_etal`,type: `article`,author: `Yinchong Yang and Denis Krompass and Volker Tresp`,translator: ` `,editor: ` `,abstract: `The Recurrent Neural Networks and their variants have shown promising performances in sequence modeling tasks such as Natural Language Processing. These models, however, turn out to be impractical and difficult to train when exposed to very high-dimensional inputs due to the large input-to-hidden weight matrix. This may have prevented RNNs' large-scale application in tasks that involve very high input dimensions such as video modeling; current approaches reduce the input dimensions using various feature extractors. To address this challenge, we propose a new, more general and efficient approach by factorizing the input-to-hidden weight matrix using Tensor-Train decomposition which is trained simultaneously with the weights themselves. We test our model on classification tasks using multiple real-world video datasets and achieve competitive performances with state-of-the-art models, even though our model architecture is orders of magnitude less complex. We believe that the proposed approach provides a novel and fundamental building block for modeling high-dimensional sequential data with RNN architectures and opens up many possibilities to transfer the expressive and advanced architectures from other domains such as NLP to modeling high-dimensional sequential data.`,archiveprefix: `arXiv`,arxivid: `1707.01786`,eprint: `1707.01786`,isbn: `9781510855144`,journal: `34th International Conference on Machine Learning, ICML 2017`,keywords: `video classification`,pages: `5929--5938`,title: `Tensor-train recurrent neural networks for video classification`,url: `https://arxiv.org/pdf/1707.01786.pdf`,volume: `8`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2017YangTensor Tensor Train Recurrent Neural Networks for Video Classification.pdf`,tags: `neural networks,video classification,#merged,tesse`},
  {key: `2017_xu_etal`,type: `article`,editor: ` `,author: `Lamei Xu and Jin Lin and Lina Wang and Chunyong Yin and Jin Wang`,translator: ` `,title: `Deep Convolutional Neural Network based Approach for Aspect-based Sentiment Analysis`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Sentiment/2017 deep convolutional neural network based approach for aspect-based sentiment - xu et al.pdf`,tags: `sentiment analysis,#merged`},
  {key: `2017_xiong_etal1`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Wayne Xiong and Jasha Droppo and Xuedong Huang and Frank Seide and Mike Seltzer and Andreas Stolcke and Dong Yu and Geoffrey Zweig`,journal: `Acoustics, Speech and Signal Processing (ICASSP), 2017 IEEE International Conference on`,organization: `IEEE`,pages: `5255--5259`,title: `The Microsoft 2016 conversational speech recognition system`,year: `2017`},
  {key: `2017_xiong_etal`,type: `article`,author: `W. Xiong and L. Wu and F. Alleva and J. Droppo and X. Huang and A. Stolcke`,translator: ` `,editor: ` `,abstract: `We describe the 2017 version of Microsoft’s conversational speech recognition system, in which we update our 2016 system with recent developments in neural-network-based acoustic and language modeling to further advance the state of the art on the Switchboard speech recognition task. The system adds a CNN-BLSTM acoustic model to the set of model architectures we combined previously, and includes character-based and dialog session aware LSTM language models in rescoring. For system combination we adopt a twostage approach, whereby subsets of acoustic models are ﬁrst combined at the senone/frame level, followed by a word-level voting via confusion networks. We also added a confusion network rescoring step after system combination. The resulting system yields a 5.1 ///% word error rate on the 2000 Switchboard evaluation set.`,eprint: `1708.06073`,eprinttype: `arxiv`,journal: `arXiv:1708.06073 [cs]`,langid: `english`,title: `The Microsoft 2017 Conversational Speech Recognition System`,url: `http://arxiv.org/abs/1708.06073`,urldate: `2019-04-07`,year: `2017`,tags: `tesse`},
  {key: `2017_wu_etal`,type: `article`,translator: ` `,editor: ` `,author: `Songtao Wu and Shenghua Zhong and Yan Liu`,abstract: `Deeper neural networks are more difficult to train. We present a residual learning framework to ease the training of networks that are substantially deeper than those used previously. We explicitly reformulate the layers as learning residual functions with reference to the layer inputs, instead of learning unreferenced functions. We provide comprehensive empirical evidence showing that these residual networks are easier to optimize, and can gain accuracy from considerably increased depth. On the ImageNet dataset we evaluate residual nets with a depth of up to 152 layers---8x deeper than VGG nets but still having lower complexity. An ensemble of these residual nets achieves 3.57% error on the ImageNet test set. This result won the 1st place on the ILSVRC 2015 classification task. We also present analysis on CIFAR-10 with 100 and 1000 layers. The depth of representations is of central importance for many visual recognition tasks. Solely due to our extremely deep representations, we obtain a 28% relative improvement on the COCO object detection dataset. Deep residual nets are foundations of our submissions to ILSVRC & COCO 2015 competitions, where we also won the 1st places on the tasks of ImageNet detection, ImageNet localization, COCO detection, and COCO segmentation.`,archiveprefix: `arXiv`,arxivid: `1512.03385`,doi: `10.1007/s11042-017-4440-4`,eprint: `1512.03385`,isbn: `9781467369640`,issn: `15737721`,journal: `Multimedia Tools and Applications`,keywords: `Convolutional neural networks,Image steganalysis,Residual learning,object detection`,pages: `1--17`,pmid: `23554596`,title: `Deep residual learning for image Recognition`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Deep Learning/2016 Deep Residual Learning for Image Recognition - He et al..pdf`,tags: `object detection,#merged`},
  {key: `2017_wang_etal3`,type: `article`,editor: ` `,translator: ` `,author: `Yuxuan Wang and R. J. Skerry-Ryan and Daisy Stanton and Yonghui Wu and Ron J. Weiss and Navdeep Jaitly and Zongheng Yang and Ying Xiao and Zhifeng Chen and Samy Bengio and Quoc Le and Yannis Agiomyrgiannakis and Rob Clark and Rif A. Saurous`,abstract: `A text-to-speech synthesis system typically consists of multiple stages, such as a text analysis frontend, an acoustic model and an audio synthesis module. Building these components often requires extensive domain expertise and may contain brittle design choices. In this paper, we present Tacotron, an end-to-end generative text-to-speech model that synthesizes speech directly from characters. Given <text, audio> pairs, the model can be trained completely from scratch with random initialization. We present several key techniques to make the sequence-tosequence framework perform well for this challenging task. Tacotron achieves a 3.82 subjective 5-scale mean opinion score on US English, outperforming a production parametric system in terms of naturalness. In addition, since Tacotron generates speech at the frame level, it’s substantially faster than sample-level autoregressive methods.`,eprint: `1703.10135`,eprinttype: `arxiv`,journal: `arXiv:1703.10135 [cs]`,langid: `english`,shorttitle: `Tacotron`,title: `Tacotron: Towards End-to-End Speech Synthesis`,url: `http://arxiv.org/abs/1703.10135`,urldate: `2019-04-05`,year: `2017`,tags: `state of the art,tesse,speech synthesis,#merged`},
  {key: `2017_wang_etal2`,type: `article`,author: `Yuxuan Wang and RJ Skerry-Ryan and Daisy Stanton and Yonghui Wu and Ron J Weiss and Navdeep Jaitly and Zongheng Yang and Ying Xiao and Zhifeng Chen and Samy Bengio and  others`,translator: ` `,editor: ` `,title: `Tacotron: Towards End-to-End Speech Synthesis`,year: `2017`},
  {key: `2017_wang_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Yuxuan Wang and R. J. Skerry-Ryan and Daisy Stanton and Yonghui Wu and Ron J. Weiss and Navdeep Jaitly and Zongheng Yang and Ying Xiao and Zhifeng Chen and Samy Bengio and Quoc Le`,abstract: `A text-To-speech synthesis system typically consists of multiple stages, such as a text analysis frontend, an acoustic model and an audio synthesis module. Building these components often requires extensive domain expertise and may contain brittle design choices. In this paper, we present Tacotron, an end-Toend generative text-To-speech model that synthesizes speech directly from characters. Given <text, audio> pairs, the model can be trained completely from scratch with random initialization. We present several key techniques to make the sequenceto-sequence framework perform well for this challenging task. Tacotron achieves a 3.82 subjective 5-scale mean opinion score on US English, outperforming a production parametric system in terms of naturalness. In addition, since Tacotron generates speech at the frame level, it's substantially faster than samplelevel autoregressive methods.`,archiveprefix: `arXiv`,arxivid: `1703.10135`,doi: `10.21437/Interspeech.2017-1452`,eprint: `1703.10135`,issn: `19909772`,journal: `Proceedings of the Annual Conference of the International Speech Communication Association, INTERSPEECH`,keywords: `Sequence-To-sequence,Text-To-speech synthesis,end-To-end model.,speech synthesis,state of the art`,pages: `4006--4010`,title: `Tacotron: Towards end-To-end speech synthesis`,url: `http://arxiv.org/abs/1703.10135`,volume: `2017-August`,year: `2017`,tags: `state of the art,speech synthesis`},
  {key: `2017_wang_etal`,type: `article`,editor: ` `,translator: ` `,author: `Yuxuan Wang and R J Skerry-Ryan and Daisy Stanton and Yonghui Wu and Ron J Weiss and Navdeep Jaitly and Zongheng Yang and Ying Xiao and Zhifeng Chen and Samy Bengio and Quoc Le`,abstract: `A text-To-speech synthesis system typically consists of multiple stages, such as a text analysis frontend, an acoustic model and an audio synthesis module. Building these components often requires extensive domain expertise and may contain brittle design choices. In this paper, we present Tacotron, an end-Toend generative text-To-speech model that synthesizes speech directly from characters. Given <text, audio> pairs, the model can be trained completely from scratch with random initialization. We present several key techniques to make the sequenceto-sequence framework perform well for this challenging task. Tacotron achieves a 3.82 subjective 5-scale mean opinion score on US English, outperforming a production parametric system in terms of naturalness. In addition, since Tacotron generates speech at the frame level, it's substantially faster than samplelevel autoregressive methods.`,archiveprefix: `arXiv`,arxivid: `1703.10135`,doi: `10.21437/Interspeech.2017-1452`,eprint: `1703.10135`,issn: `19909772`,journal: `Proceedings of the Annual Conference of the International Speech Communication Association, INTERSPEECH`,keywords: `Sequence-To-sequence,Text-To-speech synthesis,end-To-end model.,speech synthesis,state of the art`,pages: `4006--4010`,title: `Tacotron: Towards end-To-end speech synthesis`,url: `http://arxiv.org/abs/1703.10135`,volume: `2017-Augus`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2017 Tacotron Towards End-to-End Speech Synthesis - Wang et al.pdf`,tags: `speech synthesis,#corrupted author,state of the art`},
  {key: `2017_walpole_etal`,type: `book`,editor: ` `,translator: ` `,author: `Ronald E Walpole and Raymond H Myers and Sharon L Myers and Keying Ye`,isbn: `9781292161419`,langid: `english`,note: `OCLC: 1014366070`,shorttitle: `Probability /////////& statistics for engineers /////////& scientists`,title: `Probability ///////////& statistics for engineers ///////////& scientists: MyStatLab update`,url: `http://www.myilibrary.com/?id=947904`,urldate: `2019-04-07`,year: `2017`},
  {key: `2017_veen`,type: `electronic`,translator: ` `,author: `F Van. Veen`,editor: ` `,howpublished: `online`,publisher: `<`,title: `The Neural Network Zoo`,url: `http://www.asimovinstitute.org/neural-network-zoo/`,urldate: `2018-06-30`,year: `2017`},
  {key: `2017_vaswani_etal`,type: `article`,author: `Ashish Vaswani and Noam Shazeer and Niki Parmar and Jakob Uszkoreit and Llion Jones and Aidan N. Gomez and Lukasz Kaiser and Illia Polosukhin`,editor: ` `,translator: ` `,abstract: `The dominant sequence transduction models are based on complex recurrent or convolutional neural networks that include an encoder and a decoder. The best performing models also connect the encoder and decoder through an attention mechanism. We propose a new simple network architecture, the Transformer, based solely on attention mechanisms, dispensing with recurrence and convolutions entirely. Experiments on two machine translation tasks show these models to be superior in quality while being more parallelizable and requiring significantly less time to train. Our model achieves 28.4 BLEU on the WMT 2014 English-to-German translation task, improving over the existing best results, including ensembles, by over 2 BLEU. On the WMT 2014 English-to-French translation task, our model establishes a new single-model state-of-the-art BLEU score of 41.0 after training for 3.5 days on eight GPUs, a small fraction of the training costs of the best models from the literature.`,archiveprefix: `arXiv`,arxivid: `1706.03762`,eprint: `1706.03762`,issn: `10495258`,journal: `Advances in Neural Information Processing Systems`,number: `Nips`,pages: `5999--6009`,title: `Attention is all you need`,volume: `2017-December`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/misc/2017 Attention Is All You Need - Vaswani et al..pdf`},
  {key: `2017_valin1`,type: `article`,translator: ` `,author: `Jean Marc Valin`,editor: ` `,abstract: `—Despite noise suppression being a mature area in signal processing, it remains highly dependent on fine tuning of estimator algorithms and parameters. In this paper, we demonstrate a hybrid DSP/deep learning approach to noise suppression. We focus strongly on keeping the complexity as low as possible, while still achieving high-quality enhanced speech. A deep recurrent neural network with four hidden layers is used to estimate ideal critical band gains, while a more traditional pitch filter attenuates noise between pitch harmonics. The approach achieves significantly higher quality than a traditional minimum mean squared error spectral estimator, while keeping the complexity low enough for real-time operation at 48 kHz on a low-power CPU.`,archiveprefix: `arXiv`,arxivid: `1709.08243`,eprint: `1709.08243`,issn: `23318422`,journal: `arXiv`,keywords: `Index Terms—noise suppression,recurrent neural ne`,title: `A Hybrid DSP/Deep Learning Approach to Real-Time Full-Band Speech Enhancement`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Deep Learning/2018 A Hybrid DSPDeep Learning Approach to Real-Time Full-Band Speech Enhancement - Valin.pdf`,tags: `#merged`},
  {key: `2017_valin`,type: `article`,author: `Jean-Marc Valin`,editor: ` `,translator: ` `,abstract: `Despite noise suppression being a mature area in signal processing, it remains highly dependent on ﬁne tuning of estimator algorithms and parameters. In this paper, we demonstrate a hybrid DSP/deep learning approach to noise suppression. A deep neural network with four hidden layers is used to estimate ideal critical band gains, while a more traditional pitch ﬁlter attenuates noise between pitch harmonics. The approach achieves signiﬁcantly higher quality than a traditional minimum mean squared error spectral estimator, while keeping the complexity low enough for real-time operation at 48 kHz on a low-power processor.`,eprint: `1709.08243`,eprinttype: `arxiv`,journal: `arXiv:1709.08243 [cs, eess]`,langid: `english`,title: `A Hybrid DSP/Deep Learning Approach to Real-Time Full-Band Speech Enhancement`,url: `http://arxiv.org/abs/1709.08243`,urldate: `2019-03-28`,year: `2017`},
  {key: `2017_urban_etal1`,type: `article`,author: `Sebastian Urban and Marcus Basalla and Patrick Van Der Smagt`,editor: ` `,translator: ` `,abstract: `We propose stochastic, non-parametric activation functions that are fully learnable and individual to each neuron. Complexity and the risk of overfitting are controlled by placing a Gaussian process prior over these functions. The result is the Gaussian process neuron, a probabilistic unit that can be used as the basic building block for probabilistic graphical models that resemble the structure of neural networks. The proposed model can intrinsically handle uncertainties in its inputs and self-estimate the confidence of its predictions. Using variational Bayesian inference and the central limit theorem, a fully deterministic loss function is derived, allowing it to be trained as efficiently as a conventional neural network using mini-batch gradient descent. The posterior distribution of activation functions is inferred from the training data alongside the weights of the network. The proposed model favorably compares to deep Gaussian processes, both in model complexity and efficiency of inference. It can be directly applied to recurrent or convolutional network structures, allowing its use in audio and image processing tasks. As an preliminary empirical evaluation we present experiments on regression and classification tasks, in which our model achieves performance comparable to or better than a Dropout regularized neural network with a fixed activation function. Experiments are ongoing and results will be added as they become available.`,archiveprefix: `arXiv`,arxivid: `1711.11059`,eprint: `1711.11059`,issn: `23318422`,journal: `arXiv`,title: `Gaussian process neurons learn stochastic activation functions`,url: `http://arxiv.org/abs/1711.11059`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Activation Functions/Gaussian Process Neurons Learn Stochastic Activation Functions - Urban and Basalla.pdf`,tags: `#merged`},
  {key: `2017_urban_etal`,type: `article`,author: `Sebastian Urban and Marcus Basalla and Patrick van der Smagt`,editor: ` `,translator: ` `,abstract: `We propose stochastic, non-parametric activation functions that are fully learnable and individual to each neuron. Complexity and the risk of overﬁtting are controlled by placing a Gaussian process prior over these functions. The result is the Gaussian process neuron, a probabilistic unit that can be used as the basic building block for probabilistic graphical models that resemble the structure of neural networks. The proposed model can intrinsically handle uncertainties in its inputs and self-estimate the conﬁdence of its predictions. Using variational Bayesian inference and the central limit theorem, a fully deterministic loss function is derived, allowing it to be trained as efﬁciently as a conventional neural network using mini-batch gradient descent. The posterior distribution of activation functions is inferred from the training data alongside the weights of the network.`,eprint: `1711.11059`,eprinttype: `arxiv`,journal: `arXiv:1711.11059 [cs, stat]`,langid: `english`,title: `Gaussian Process Neurons Learn Stochastic Activation Functions`,url: `http://arxiv.org/abs/1711.11059`,urldate: `2019-03-28`,year: `2017`,tags: `tesse,#merged`},

  {key: `2017_tu_etal`,type: `article`,author: `Enmei Tu and Nikola Kasabov and Jie Yang`,translator: ` `,editor: ` `,journal: `IEEE transactions on neural networks and learning systems`,number: `6`,pages: `1305--1317`,publisher: `IEEE`,title: `Mapping temporal variables into the neucube for improved pattern recognition, predictive modeling, and understanding of stream data`,volume: `28`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2016 mapping temporal variables into the neucube for improved pattern recognition, - tu et al.pdf`,tags: `#merged,forecasting,state of the art`},
  {key: `2017_toderici_etal`,type: `article`,editor: ` `,translator: ` `,author: `George Toderici and Damien Vincent and Nick Johnston and Sung Jin Hwang and David Minnen and Joel Shor and Michele Covell`,abstract: `This paper presents a set of full-resolution lossy image compression methods based on neural networks. Each of the architectures we describe can provide variable compression rates during deployment without requiring retraining of the network: each network need only be trained once. All of our architectures consist of a recurrent neural network (RNN)-based encoder and decoder, a binarizer, and a neural network for entropy coding. We compare RNN types (LSTM, associative LSTM) and introduce a new hybrid of GRU and ResNet. We also study "one-shot" versus additive reconstruction architectures and introduce a new scaled-additive framework. We compare to previous work, showing improvements of 4.3%-8.8% AUC (area under the rate-distortion curve), depending on the perceptual metric used. As far as we know, this is the first neural network architecture that is able to outperform JPEG at image compression across most bitrates on the rate-distortion curve on the Kodak dataset images, with and without the aid of entropy coding.`,archiveprefix: `arXiv`,arxivid: `1608.05148`,doi: `10.1109/CVPR.2017.577`,eprint: `1608.05148`,isbn: `9780761914402`,issn: `08936080`,journal: `Proceedings - 30th IEEE Conference on Computer Vision and Pattern Recognition, CVPR 2017`,keywords: `image compression- lossy`,pages: `5435--5443`,pmid: `21655600`,title: `Full resolution image compression with recurrent neural networks`,url: `http://arxiv.org/abs/1608.05148`,volume: `2017-Janua`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2017 Full Resolution Image Compression with Recurrent Neural Networks - Toderici et al..pdf`,tags: `image compression- lossy`},
  {key: `2017_to`,type: `book`,translator: ` `,editor: ` `,author: `Ntroduction To`,doi: `10.1142/9781786343451_0008`,isbn: `9781498773706`,pages: `175--199`,title: `Fourier Analysis`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Harmonic Analysis/2017 An Introduction to Fourier Analysis - Russell L. Herman.pdf`},
  {key: `2017_tian_etal`,type: `article`,translator: ` `,author: `Yu Tian and  ong`,editor: ` `,abstract: `In this paper, we explore theoretical properties of training a two-layered ReLU network g(x; w) = IDJLi CT(WJX) with cen\$/sim\$ tered d-dimensional spherical Gaussian input x (cr=ReLU). We train our network with gradient descent on w to mimic the output of a teacher network with the same architecture and fixed parameters wWe show that its population gradient has an analytical formula, leading to interesting theoretical analysis of critical points and convergence behaviors. First, we prove that critical points outside the hyperplane spanned by the teacher parameters ("out-of-plane") are not isolated and form manifolds, and characterize in-plane critical-point-free regions for two ReLU case. On the other hand, convergence to wfor one ReLU node is guaranteed with at least (1-e)/2 probability, if weights are initialized randomly with standard deviation upper-bounded by 0(e//fd), consistent with empirical practice. For network with many ReLU nodes, wc prove that an infinitesimal perturbation of weight initialization results in convergence towards w(or its permutation), a phenomenon known as spontaneous symmetric-breaking (SSB) in physics. We assume no independence of ReLU activations. Simulation verifies our findings.`,archiveprefix: `arXiv`,arxivid: `1703.00560`,eprint: `1703.00560`,isbn: `9781510855144`,journal: `34th International Conference on Machine Learning, ICML 2017`,pages: `5221--5243`,title: `An analytical formula of population gradient for two-layered RELU network and its applications in convergence and critical point analysis`,volume: `7`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/ANNs&Sustainability/2017 An Analytical Formula of Population Gradient for two-layered ReLU network and its Applications in Convergence and Critical Point Analysis.pdf`},
  {key: `2017_theis_etal2`,type: `article`,translator: ` `,editor: ` `,author: `Lucas Theis and Wenzhe Shi and Andrew Cunningham and Ferenc Huszár`,abstract: `We propose a new approach to the problem of optimizing autoencoders for lossy image compression. New media formats, changing hardware technology, as well as diverse requirements and content types create a need for compression algorithms which are more ﬂexible than existing codecs. Autoencoders have the potential to address this need, but are difﬁcult to optimize directly due to the inherent non-differentiabilty of the compression loss. We here show that minimal changes to the loss are sufﬁcient to train deep autoencoders competitive with JPEG 2000 and outperforming recently proposed approaches based on RNNs. Our network is furthermore computationally efﬁcient thanks to a sub-pixel architecture, which makes it suitable for high-resolution images. This is in contrast to previous work on autoencoders for compression using coarser approximations, shallower architectures, computationally expensive methods, or focusing on small images.`,eprint: `1703.00395`,eprinttype: `arxiv`,journal: `arXiv:1703.00395 [cs, stat]`,langid: `english`,title: `Lossy Image Compression with Compressive Autoencoders`,url: `http://arxiv.org/abs/1703.00395`,urldate: `2019-04-05`,year: `2017`,tags: `tesse`},
  {key: `2017_theis_etal1`,type: `article`,author: `Lucas Theis and Wenzhe Shi and Andrew Cunningham and Ferenc Husz'ar`,editor: ` `,translator: ` `,journal: `arXiv preprint arXiv:1703.00395`,title: `Lossy image compression with compressive autoencoders`,year: `2017`,tags: `#merged,image compression- lossy`},
  {key: `2017_theis_etal`,type: `article`,author: `Lucas Theis and Wenzhe Shi and Andrew Cunningham and Ferenc Husz'ar`,editor: ` `,translator: ` `,abstract: `We propose a new approach to the problem of optimizing autoencoders for lossy image compression. New media formats, changing hardware technology, as well as diverse requirements and content types create a need for compression algorithms which are more flexible than existing codecs. Autoencoders have the potential to address this need, but are difficult to optimize directly due to the inherent non-differentiabilty of the compression loss. We here show that minimal changes to the loss are sufficient to train deep autoencoders competitive with JPEG 2000 and outperforming recently proposed approaches based on RNNs. Our network is furthermore computationally efficient thanks to a sub-pixel architecture, which makes it suitable for high-resolution images. This is in contrast to previous work on autoencoders for compression using coarser approximations, shallower architectures, computationally expensive methods, or focusing on small images.`,archiveprefix: `arXiv`,arxivid: `1703.00395`,eprint: `1703.00395`,issn: `23318422`,journal: `arXiv`,keywords: `image compression- lossy`,pages: `1--19`,title: `Lossy image compression with compressive autoencoders`,url: `http://arxiv.org/abs/1703.00395`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2017 Lossy Image Compression with Compressive Autoencoders - Theis et al..pdf`,tags: `#merged,image compression- lossy,#corrupted author`},
  {key: `2017_tenkes_etal`,type: `article`,editor: ` `,translator: ` `,author: `Lucille Marie Tenkes and Rainer Hollerbach and Eun Jin Kim`,abstract: `A probabilistic description is essential for understanding growth processes in non-stationary states. In this paper, we compute time-dependent probability density functions (PDFs) in order to investigate stochastic logistic and Gompertz models, which are two of the most popular growth models. We consider different types of short-correlated multiplicative and additive noise sources and compare the time-dependent PDFs in the two models, elucidating the effects of the additive and multiplicative noises on the form of PDFs. We demonstrate an interesting transition from a unimodal to a bimodal PDF as the multiplicative noise increases for a fixed value of the additive noise. A much weaker (leaky) attractor in the Gompertz model leads to a significant (singular) growth of the population of a very small size. We point out the limitation of using stationary PDFs, mean value and variance in understanding statistical properties of the growth in non-stationary states, highlighting the importance of time-dependent PDFs. We further compare these two models from the perspective of information change that occurs during the growth process. Specifically, we define an infinitesimal distance at any time by comparing two PDFs at times infinitesimally apart and sum these distances in time. The total distance along the trajectory quantifies the total number of different states that the system undergoes in time, and is called the information length. We show that the time-evolution of the two models become more similar when measured in units of the information length and point out the merit of using the information length in unifying and understanding the dynamic evolution of different growth processes.`,archiveprefix: `arXiv`,arxivid: `1708.02789`,doi: `10.1088/1742-5468/aa9a66`,eprint: `1708.02789`,issn: `17425468`,journal: `Journal of Statistical Mechanics: Theory and Experiment`,keywords: `population dynamics,stochastic processes`,number: `12`,pages: `1--33`,title: `Time-dependent probability density functions and information geometry in stochastic logistic and Gompertz models`,volume: `2017`,year: `2017`},
  {key: `2017_team`,type: `online`,translator: ` `,editor: ` `,author: `Siri Team`,abstract: `Siri is a personal assistant that communicates using speech synthesis. Starting in iOS 10 and continuing with new features in iOS 11, we base Siri voices on deep learning. The resulting voices are more natural, smoother, and allow Siri's personality to shine through. This article presents more details about the deep learning based technology behind Siri's voice.`,journal: `Apple Machine Learning Journal`,number: `4`,pages: `1--18`,shorttitle: `Deep Learning for Siri's Voice`,title: `Deep Learning for Siri's Voice: On-device Deep Mixture Density Networks for Hybrid Unit Selection Synthesis`,url: `https://machinelearning.apple.com/2017/08/06/siri-voices.html`,volume: `1`,year: `2017`},
  {key: `2017_tang_etal`,type: `article`,author: `Wei Tang and Gang Hua and Liang Wang`,editor: ` `,translator: ` `,abstract: `How to train a binary neural network (BinaryNet) with both high compression rate and high accuracy on large scale datasets? We answer this question through a careful analysis of previous work on BinaryNets, in terms of training strategies, regularization, and activation approximation. Our findings first reveal that a low learning rate is highly preferred to avoid frequent sign changes of the weights, which often makes the learning of BinaryNets unstable. Secondly, we propose to use PReLU instead of ReLU in a BinaryNet to conveniently absorb the scale factor for weights to the activation function, which enjoys high computation efficiency for binarized layers while maintains high approximation accuracy. Thirdly, we reveal that instead of imposing L2 regularization, driving all weights to zero which contradicts with the setting of BinaryNets, we introduce a regularization term that encourages the weights to be bipolar. Fourthly, we discover that the failure of binarizing the last layer, which is essential for high compression rate, is due to the improper output range. We propose to use a scale layer to bring it to normal. Last but not least, we propose multiple binarizations to improve the approximation of the activations. The composition of all these enables us to train BinaryNets with both high compression rate and high accuracy, which is strongly supported by our extensive empirical study.`,journal: `31st AAAI Conference on Artificial Intelligence, AAAI 2017`,keywords: `Machine Learning Methods`,pages: `2625--2631`,title: `How to train a compact binary neural network with high accuracy`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/binary nns/2017 How to Train a Compact Binary Neural Network with High Accuracy.pdf`},
  {key: `2017_sotelo_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Jose Sotelo and Soroush Mehri and Kundan Kumar and Kyle Kastner`,number: `2015`,pages: `1--6`,title: `C Har 2W Av : E Nd - To -E Nd S Peech S Ynthesis`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Sound/2015 Grapheme-to-phoneme conversion using Long Short-Term Memory recurrent neural networks - Rao et al..pdf`,tags: `#merged`},
  {key: `2017_sotelo_etal`,type: `article`,editor: ` `,author: `Jose Sotelo and Soroush Mehri and Kundan Kumar and Joao Santos and Kyle Kastner and Aaron Courville and Yoshua Bengio`,translator: ` `,abstract: `We present Char2Wav, an end-to-end model for speech synthesis. Char2Wav has two components: a reader and a neural vocoder . The reader is an encoder- decoder model with attention. The encoder is a bidirectional recurrent neural net- work that accepts text or phonemes as inputs, while the decoder is a recurrent neu- ral network (RNN) with attention that produces vocoder acoustic features. Neural vocoder refers to a conditional extension of SampleRNN which generates raw waveform samples from intermediate representations. Unlike traditional models for speech synthesis, Char2Wav learns to produce audio directly from text.`,journal: `Iclr`,keywords: `speech synthesis`,number: `October`,pages: `44--51`,title: `Char2Wav: End-to-End Speech Synthesis`,url: `https://openreview.net/pdf?id=B1VWyySKx`,year: `2017`,tags: `#merged,speech synthesis,tesse`},
  {key: `2017_song_etal`,type: `article`,author: `Qing Song and Xu Zhao and Haijin Fan and Danwei Wang`,translator: ` `,editor: ` `,journal: `IEEE transactions on neural networks and learning systems`,number: `5`,pages: `1068--1081`,publisher: `IEEE`,title: `Robust Recurrent Kernel Online Learning`,volume: `28`,year: `2017`,tags: `forecasting,tesse,#merged`},
  {key: `2017_smith`,type: `article`,editor: ` `,translator: ` `,author: `Leslie N Smith`,abstract: `It is known that the learning rate is the most important hyper-parameter to tune for training deep neural networks. This paper describes a new method for setting the learning rate, named cyclical learning rates, which practically eliminates the need to experimentally find the best values and schedule for the global learning rates. Instead of monotonically decreasing the learning rate, this method lets the learning rate cyclically vary between reasonable boundary values. Training with cyclical learning rates instead of fixed values achieves improved classification accuracy without a need to tune and often in fewer iterations. This paper also describes a simple way to estimate 'reasonable bounds' - linearly increasing the learning rate of the network for a few epochs. In addition, cyclical learning rates are demonstrated on the CIFAR-10 and CIFAR-100 datasets with ResNets, Stochastic Depth networks, and DenseNets, and the ImageNet dataset with the AlexNet and GoogLeNet architectures. These are practical tools for everyone who trains neural networks.`,archiveprefix: `arXiv`,arxivid: `1506.01186`,doi: `10.1109/WACV.2017.58`,eprint: `1506.01186`,isbn: `9781509048229`,journal: `Proceedings - 2017 IEEE Winter Conference on Applications of Computer Vision, WACV 2017`,number: `April`,pages: `464--472`,title: `Cyclical learning rates for training neural networks`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2015SmithCyclical Cyclical Learning Rates for Training Neural Networks.pdf`,tags: `#merged`},
  {key: `2017_shukla`,type: `article`,author: `Nishant Shukla`,editor: ` `,translator: ` `,pages: `240`,title: `Machine Learning with TensorFlow Version 10 MEAP Edition Manning Early Access Program Copyright 2017 Manning Publications`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/Implementation/2017 Machine Learning with TensorFlow MEAP v10 - Nishant Shukla.pdf`},
  {key: `2017_shi_etal`,type: `article`,author: `Shaohuai Shi and Qiang Wang and Pengfei Xu and Xiaowen Chu`,editor: ` `,translator: ` `,abstract: `Deep learning has been shown as a successful machine learning method for a variety of tasks, and its popularity results in numerous open-source deep learning software tools coming to public. Training a deep network is usually a very time-consuming process. To address the huge computational challenge in deep learning, many tools exploit hardware features such as multi-core CPUs and many-core GPUs to shorten the training and inference time. However, different tools exhibit different features and running performance when they train different types of deep networks on different hardware platforms, making it difficult for end users to select an appropriate pair of software and hardware. In this paper, we present our attempt to benchmark several state-of-the-art GPU-accelerated deep learning software tools, including Caffe, CNTK, TensorFlow, and Torch. We focus on evaluating the running time performance (i.e., speed) of these tools with three popular types of neural networks on two representative CPU platforms and three representative GPU platforms. Our contribution is two-fold. First, for end users of deep learning software tools, our benchmarking results can serve as a reference to selecting appropriate hardware platforms and software tools. Second, for developers of deep learning software tools, our in-depth analysis points out possible future directions to further optimize the running performance.`,archiveprefix: `arXiv`,arxivid: `1608.07249`,doi: `10.1109/CCBD.2016.029`,eprint: `1608.07249`,isbn: `9781509035557`,journal: `Proceedings - 2016 7th International Conference on Cloud Computing and Big Data, CCBD 2016`,keywords: `Convolutional Neural Networks,Deep Learning,Feed-forward Neural Networks,GPU,Recurrent Neural Networks`,pages: `99--104`,title: `Benchmarking state-of-the-art deep learning software tools`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Deep Learning/2016 Benchmarking State-of-the-Art Deep Learning Software Tools - Shi et al..pdf`,tags: `#merged`},
  {key: `2017_shelhamer_etal`,type: `article`,editor: ` `,translator: ` `,author: `Evan Shelhamer and Jonathan Long and Trevor Darrell`,abstract: `Convolutional networks are powerful visual models that yield hierarchies of features. We show that convolutional networks by themselves, trained end-to-end, pixels-to-pixels, improve on the previous best result in semantic segmentation. Our key insight is to build 'fully convolutional' networks that take input of arbitrary size and produce correspondingly-sized output with efficient inference and learning. We define and detail the space of fully convolutional networks, explain their application to spatially dense prediction tasks, and draw connections to prior models. We adapt contemporary classification networks (AlexNet, the VGG net, and GoogLeNet) into fully convolutional networks and transfer their learned representations by fine-tuning to the segmentation task. We then define a skip architecture that combines semantic information from a deep, coarse layer with appearance information from a shallow, fine layer to produce accurate and detailed segmentations. Our fully convolutional networks achieve improved segmentation of PASCAL VOC (30% relative improvement to 67.2% mean IU on 2012), NYUDv2, SIFT Flow, and PASCAL-Context, while inference takes one tenth of a second for a typical image.`,archiveprefix: `arXiv`,arxivid: `1411.4038`,doi: `10.1109/TPAMI.2016.2572683`,eprint: `1411.4038`,issn: `01628828`,journal: `IEEE Transactions on Pattern Analysis and Machine Intelligence`,keywords: `Convolutional Networks,Deep Learning,Semantic Segmentation,Transfer Learning`,number: `4`,pages: `640--651`,pmid: `27244717`,title: `Fully Convolutional Networks for Semantic Segmentation`,url: `http://arxiv.org/abs/1411.4038`,volume: `39`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Fully Convolutional Networks for Semantic Segmentation - Long et al..pdf`,tags: `#merged`},
  {key: `2017_serov`,type: `book`,translator: ` `,editor: ` `,author: `Valery Serov`,doi: `10.1007/978-3-319-65262-7`,isbn: `9783319652610`,issn: `2196968X`,journal: `Applied Mathematical Sciences (Switzerland)`,pages: `i--534`,title: `Fourier series, fourier transform and their applications to mathematical physics`,volume: `197`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Harmonic Analysis/2017 Fourier Series, Fourier Transform and Their Applications to Mathematical Physics - Serov, Valery.pdf`},
  {key: `2017_selfridge_etal1`,type: `article`,author: `Rod Selfridge and David J Moffat and Joshua D Reiss and Eldad J Avital`,editor: ` `,translator: ` `,abstract: `A real-time physical sound synthesis model of an Aeolian harp is presented. The model uses semiempirical fluid dynamics equations to inform its operation, providing suitable parameters for users to interact. A basic wind model is included as well as an interface allowing user adjustable parameters. Sounds generated by the model were subject to objective measurements against real-world recordings, which showed that many of the physical properties of the harp were replicated in our model, but a possible link between harmonics and vibration amplitude was not. A perceptual test was performed, where participants were asked to rate sounds in terms of how plausible they were in comparison with spectral modelling synthesis and recorded Aeolian Harp samples. Evaluation showed that our model performed as well as an alternative non-physical synthesis method, but was not as authentic as actual recorded samples.`,journal: `24th International Congress on Sound and Vibration, ICSV 2017`,keywords: `Aeolian harp,Physical model,Real-time,Sound synthesis`,pages: `1--8`,title: `Real-time physical model of an Aeolian harp`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Physical Modeling/2017 REAL-TIME PHYSICAL MODEL OF AN AEOLIAN HARP - Selfridge et al..pdf`,tags: `#merged`},
  {key: `2017_selfridge_etal`,type: `inproceedings`,author: `Rod Selfridge and David J. Moffat and Joshua D. Reiss and Eldad J. Avital`,editor: ` `,translator: ` `,abstract: `A real-time physical sound synthesis model of an Aeolian harp is presented. The model uses semiempirical ﬂuid dynamics equations to inform its operation, providing suitable parameters for users to interact. A basic wind model is included as well as an interface allowing user adjustable parameters. Sounds generated by the model were subject to objective measurements against real-world recordings, which showed that many of the physical properties of the harp were replicated in our model, but a possible link between harmonics and vibration amplitude was not. A perceptual test was performed, where participants were asked to rate sounds in terms of how plausible they were in comparison with spectral modelling synthesis and recorded Aeolian Harp samples. Evaluation showed that our model performed as well as an alternative non-physical synthesis method, but was not as authentic as actual recorded samples.`,journal: `ICSV24`,keywords: `aeolian harp,physical model,real-time,sound synthesis`,langid: `english`,pages: `1--8`,title: `Real-time physical model of an aeolian harp`,year: `2017`,tags: `acoustics,tesse`},
  {key: `2017_see_etal`,type: `article`,editor: ` `,translator: ` `,author: `Abigail See and Peter J. Liu and Christopher D. Manning`,abstract: `Neural sequence-to-sequence models have provided a viable new approach for abstractive text summarization (meaning they are not restricted to simply selecting and rearranging passages from the original text). However, these models have two shortcomings: they are liable to reproduce factual details inaccurately, and they tend to repeat themselves. In this work we propose a novel architecture that augments the standard sequence-to-sequence attentional model in two orthogonal ways. First, we use a hybrid pointer-generator network that can copy words from the source text via pointing, which aids accurate reproduction of information, while retaining the ability to produce novel words through the generator. Second, we use coverage to keep track of what has been summarized, which discourages repetition. We apply our model to the CNN / Daily Mail summarization task, outperforming the current abstractive state-of-the-art by at least 2 ROUGE points.`,eprint: `1704.04368`,eprinttype: `arxiv`,journal: `arXiv:1704.04368 [cs]`,langid: `english`,shorttitle: `Get To The Point`,title: `Get To The Point: Summarization with Pointer-Generator Networks`,url: `http://arxiv.org/abs/1704.04368`,urldate: `2019-04-07`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2017 get to the point - see et al.pdf`,tags: `#merged`},
  {key: `2017_schuman_etal`,type: `article`,author: `Catherine D. Schuman and Thomas E. Potok and Robert M. Patton and J. Douglas Birdwell and Mark E. Dean and Garrett S. Rose and James S. Plank`,translator: ` `,editor: ` `,abstract: `Neuromorphic computing has come to refer to a variety of brain-inspired computers, devices, and models that contrast the pervasive von Neumann computer architecture. This biologically inspired approach has created highly connected synthetic neurons and synapses that can be used to model neuroscience theories as well as solve challenging machine learning problems. The promise of the technology is to create a brainlike ability to learn and adapt, but the technical challenges are significant, starting with an accurate neuroscience model of how the brain works, to finding materials and engineering breakthroughs to build devices to support these models, to creating a programming framework so the systems can learn, to creating applications with brain-like capabilities. In this work, we provide a comprehensive survey of the research and motivations for neuromorphic computing over its history. We begin with a 35-year review of the motivations and drivers of neuromorphic computing, then look at the major research areas of the field, which we define as neuro-inspired models, algorithms and learning approaches, hardware and devices, supporting systems, and finally applications. We conclude with a broad discussion on the major research topics that need to be addressed in the coming years to see the promise of neuromorphic computing fulfilled. The goals of this work are to provide an exhaustive review of the research conducted in neuromorphic computing since the inception of the term, and to motivate further work by illuminating gaps in the field where new research is needed.`,archiveprefix: `arXiv`,arxivid: `1705.06963`,eprint: `1705.06963`,issn: `23318422`,journal: `arXiv`,keywords: `Analog,Deep learning,Digital,Materials science,Mixed analog/digital,Neural networks,Neuromorphic computing,Spiking neural networks`,pages: `1--88`,title: `A Survey of Neuromorphic Computing and Neural Networks in Hardware`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2017 A Survey of Neuromorphic Computing and Neural Networks in Hardware - Schuman et al..pdf`},

  {key: `2017_scellier_etal`,type: `article`,translator: ` `,author: `Benjamin Scellier and Yoshua Bengio`,editor: ` `,abstract: `We introduce Equilibrium Propagation, a learning framework for energy-based models. It involves only one kind of neural computation, performed in both the first phase (when the prediction is made) and the second phase of training (after the target or prediction error is revealed). Although this algorithm computes the gradient of an objective function just like Backpropagation, it does not need a special computation or circuit for the second phase, where errors are implicitly propagated. Equilibrium Propagation shares similarities with Contrastive Hebbian Learning and Contrastive Divergence while solving the theoretical issues of both algorithms: our algorithm computes the gradient of a well-defined objective function. Because the objective function is defined in terms of local perturbations, the second phase of Equilibrium Propagation corresponds to only nudging the prediction (fixed point or stationary distribution) toward a configuration that reduces prediction error. In the case of a recurrent multi-layer supervised network, the output units are slightly nudged toward their target in the second phase, and the perturbation introduced at the output layer propagates backward in the hidden layers. We show that the signal "back-propagated" during this second phase corresponds to the propagation of error derivatives and encodes the gradient of the objective function, when the synaptic update corresponds to a standard form of spike-timing dependent plasticity. This work makes it more plausible that a mechanismsimilar to Backpropagation couldbe implementedby brains, since leaky integrator neural computation performs both inference and error back-propagation in our model. The only local difference between the two phases is whether synaptic changes are allowed or not. We also showexperimentally that multi-layer recurrently connected networks with 1, 2, and 3 hidden layers can be trained by Equilibrium Propagation on the permutation-invariant MNIST task.`,archiveprefix: `arXiv`,arxivid: `1602.05179`,doi: `10.3389/fncom.2017.00024`,eprint: `1602.05179`,issn: `16625188`,journal: `Frontiers in Computational Neuroscience`,keywords: `Artificial neural network,Backpropagation algorithm,Biologically plausible learning rule,Contrastive hebbian learning,Deep learning,Fixed point,Hopfield networks,Spike-timing dependent plasticity`,pages: `1--21`,title: `Equilibrium propagation: Bridging the gap between energy-based models and backpropagation`,volume: `11`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/backpropagation alternative/2017 Equilibrium Propagation Bridging the Gap Between Energy-Based Models and Backpropagation.pdf`},
  {key: `2017_santurkar_etal`,type: `article`,translator: ` `,author: `Shibani Santurkar and David Budden and Nir Shavit`,editor: ` `,journal: `arXiv preprint arXiv:1703.01467`,title: `Generative compression`,year: `2017`,tags: `image compression- lossy,tesse,#merged`},
  {key: `2017_sangkloy_etal`,type: `unpublished`,editor: ` `,author: `Patsorn Sangkloy and Jingwan Lu and Chen Fang and Fisher Yu and James Hays`,translator: ` `,abstract: `Several recent works have used deep convolutional networks to generate realistic imagery. These methods sidestep the traditional computer graphics rendering pipeline and instead generate imagery at the pixel level by learning from large collections of photos (e.g. faces or bedrooms). However, these methods are of limited utility because it is difficult for a user to control what the network produces. In this paper, we propose a deep adversarial image synthesis architecture that is conditioned on sketched boundaries and sparse color strokes to generate realistic cars, bedrooms, or faces. We demonstrate a sketch based image synthesis system which allows users to scribble over the sketch to indicate preferred color for objects. Our network can then generate convincing images that satisfy both the color and the sketch constraints of user. The network is feed-forward which allows users to see the effect of their edits in real time. We compare to recent work on sketch to image synthesis and show that our approach generates more realistic, diverse, and controllable outputs. The architecture is also effective at user-guided colorization of grayscale images.`,annote: `preprint`,archiveprefix: `arXiv`,arxivid: `1612.00835`,doi: `10.1109/CVPR.2017.723`,eprint: `1612.00835`,isbn: `9781538604571`,journal: `Proceedings - 30th IEEE Conference on Computer Vision and Pattern Recognition, CVPR 2017`,pages: `6836--6845`,title: `Scribbler: Controlling deep image synthesis with sketch and color`,volume: `2017-Janua`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Deep Learning/2017 Scribbler Controlling Deep Image Synthesis with Sketch and Color - Sangkloy et al..pdf`,tags: `#merged`},
  {key: `2017_samuel_etal`,type: `book`,translator: ` `,author: `Stephen Samuel and Stefan Bocutiu`,editor: ` `,abstract: `Zebrafish is a powerful vertebrate model system for using forward/ngenetics to elucidate mechanisms of early development. We have used/nchemical mutagenesis to screen for mutants that show defects in the CNS./nHere we describe the isolation of the bap28 mutation that leads to/nabnormalities in the brain starting at mid-somitogenesis stages. Mutant/nembryos display excess apoptosis primarily in the central nervous system/n( CNS) and die by days 6 - 7 after fertilization. The mutation was/npositionally cloned and shown to affect a gene that encodes a large/nprotein with high similarity to the uncharacterized human protein BAP28/nand lower similarity to yeast Utp10. Utp10 is a component of a nucleolar/nU3 small nucleolar RNA-containing RNP complex that is required for/ntranscription of ribosomal DNA and for processing of 18 S rRNA. We show/nthat zebrafish Bap28 likewise is required for rRNA transcription and/nprocessing, with a major effect on 18 S rRNA maturation. We suggest that/nbap28 is required for cell survival in the CNS through its role in rRNA/nsynthesis and processing. Inhibition of p53 protein expression in bap28/nmutants led to embryos with morphologically normal appearance,/nsuggesting that p53 is involved in triggering apoptosis in the bap28/nmutant CNS. The bap28 mutation provides a genetic approach to study the/nrole of ribosome biogenesis in the development of a vertebrate embryo.`,isbn: `9781787126367`,issn: `0021-9258`,pages: `407`,title: `Programming Kotlin`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Programming/2017 Programming Kotlin - familiarize yourself with all of Kotlin's features with - Samuel et al.pdf`},
  {key: `2017_sabour_etal2`,type: `inproceedings`,translator: ` `,author: `Sara Sabour and Nicholas Frosst and Geoffrey E Hinton`,editor: ` `,journal: `Advances in Neural Information Processing Systems`,pages: `3856--3866`,title: `Dynamic routing between capsules`,year: `2017`},
  {key: `2017_sabour_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Sara Sabour and Nicholas Frosst and Geoffrey E. Hinton`,abstract: `A capsule is a group of neurons whose activity vector represents the instantiation parameters of a specific type of entity such as an object or an object part. We use the length of the activity vector to represent the probability that the entity exists and its orientation to represent the instantiation parameters. Active capsules at one level make predictions, via transformation matrices, for the instantiation parameters of higher-level capsules. When multiple predictions agree, a higher level capsule becomes active. We show that a discrimininatively trained, multi-layer capsule system achieves state-of-The-Art performance on MNIST and is considerably better than a convolutional net at recognizing highly overlapping digits. To achieve these results we use an iterative routing-by-Agreement mechanism: A lower-level capsule prefers to send its output to higher level capsules whose activity vectors have a big scalar product with the prediction coming from the lower-level capsule.`,arxivid: `1710.09829v1`,booktitle: `Advances in Neural Information Processing Systems 30`,eprint: `1710.09829v1`,eprinttype: `arXiv`,issn: `23318422`,journal: `arXiv`,journaltitle: `Advances in Neural Information Processing Systems 30`,number: `Nips`,pages: `3856--3866`,publisher: `Curran Associates, Inc.`,title: `Dynamic routing between capsules`,url: `http://papers.nips.cc/paper/6975-dynamic-routing-between-capsules.pdf`,volume: `2017`,year: `2017`,tags: `tesse,#merged`},
  {key: `2017_sabour_etal`,type: `article`,editor: ` `,author: `Sara Sabour and Nicholas Frosst and Geoffrey E Hinton and C V Oct and Geoffrey E Hinton`,translator: ` `,abstract: `A capsule is a group of neurons whose activity vector represents the instantiation parameters of a specific type of entity such as an object or an object part. We use the length of the activity vector to represent the probability that the entity exists and its orientation to represent the instantiation parameters. Active capsules at one level make predictions, via transformation matrices, for the instantiation parameters of higher-level capsules. When multiple predictions agree, a higher level capsule becomes active. We show that a discrimininatively trained, multi-layer capsule system achieves state-of-The-Art performance on MNIST and is considerably better than a convolutional net at recognizing highly overlapping digits. To achieve these results we use an iterative routing-by-Agreement mechanism: A lower-level capsule prefers to send its output to higher level capsules whose activity vectors have a big scalar product with the prediction coming from the lower-level capsule.`,archiveprefix: `arXiv`,arxivid: `1710.09829v1`,eprint: `1710.09829v1`,issn: `23318422`,journal: `arXiv`,number: `Nips`,title: `Dynamic routing between capsules`,volume: `2017`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2017SabourDynamic Dynamic Routing between Capsules.pdf`,tags: `#merged`},
  {key: `2017_saba_etal`,type: `book`,author: `N. Saba and Mohammad Jawaid and M. T.H. Sultan and Othman Y. Alothman`,editor: ` `,translator: ` `,abstract: `The quest for the development of innovative materials having zero impact with high performance at affordable costs to meet the basic human and society demands results a dynamic composite materials. Green or biocomposites regarded as a high-performance or ‘advanced' fourth generation engineered composite materials that are comparatively better and attractive in terms of environmentally friendly, composability and complete degradability of end use products. The reinforcement of renewable and environment-friendly plant based ‘lignocellulosic' fibers with bio-based polymeric matrix (plastics) is the only ways to fabricate the green composites or to make them fully greener materials. Green composites offer a significant environmental key for both food and non-food market including the aerospace, automotive, decking and for others variety of structural applications over the past decades because of their relatively higher specific modulus and strength compared to metals. Developed bio-material undoubtedly delivers greater impact on the world economy by developing energy saving products for the improvement of life quality. Present study is designed to deliver an outline of the comprehensive recent research studies and works reported on sustainable "green" friendly biocomposites, focusing the concern on biopolymers, natural fibers, composite processing and their diverse structural applications. Currently, green composites considered as one of the emerging innovative products in materials and polymer composite science to expand the commercial application in the sectors ranging from packaging to the constructional industry.`,doi: `10.1007/978-3-319-49382-4_1`,isbn: `9783319493817`,issn: `18653537`,journal: `Green Energy and Technology`,keywords: `Applications,Biopolymer,Green composites,Natural fibers,Polymer`,number: `978   {key: `2017_ramach_etal1`,type: `misc`,editor: ` `,translator: ` `,author: ` Ramach and Prajit Ran and Barret Zoph and Quoc V Le`,abstract: `The choice of activation functions in deep networks has a significant effect on the training dynamics and task performance. Currently, the most successful and widely-used activation function is the Rectified Linear Unit (ReLU). Although various hand-designed alternatives to ReLU have been proposed, none have managed to replace it due to inconsistent gains. In this work, we propose to leverage automatic search techniques to discover new activation functions. Using a combination of exhaustive and reinforcement learning-based search, we discover multiple novel activation functions. We verify the effectiveness of the searches by conducting an empirical evaluation with the best discovered activation function. Our experiments show that the best discovered activation function, f(x) = x sigmoid(\$/beta\$x), which we name Swish, tends to work better than ReLU on deeper models across a number of challenging datasets. For example, simply replacing ReLUs with Swish units improves top-1 classification accuracy on ImageNet by 0.9% for Mobile NASNet-A and 0.6% for Inception-ResNet-v2. The simplicity of Swish and its similarity to ReLU make it easy for practitioners to replace ReLUs with Swish units in any neural network.`,archiveprefix: `arXiv`,arxivid: `1710.05941`,eprint: `1710.05941`,issn: `23318422`,journal: `arXiv`,pages: `1--13`,title: `Searching for activation functions`,url: `https://arxiv.org/abs/1710.05941`,year: `2017`},
  {key: `2017_ramach_etal`,type: `misc`,author: ` Ramach and Prajit ran and Barret Zoph and Quoc V. Le`,editor: ` `,translator: ` `,eprint: `1710.05941`,eprintclass: `cs.NE`,eprinttype: `arXiv`,pages: `1--13`,title: `Searching for Activation Functions`,url: `https://arxiv.org/abs/1710.05941`,year: `2017`,tags: `tesse,#merged`},
  {key: `2017_rahbari_etal`,type: `article`,editor: ` `,translator: ` `,author: `Mahsa Rahbari and Stefan Rahlfs and Esther Jortzik and Ivan Bogeski and Katja Becker`,abstract: `Hydrogen peroxide is an important antimicrobial agent but is also crucially involved in redox signaling and pathogen-host cell interactions. As a basis for systematically investigating intracellular H2O2 dynamics and regulation in living malaria parasites, we established the genetically encoded fluorescent H2O2 sensors roGFP2-Orp1 and HyPer-3 in Plasmodium falciparum. Both ratiometric redox probes as well as the pH control SypHer were expressed in the cytosol of blood-stage parasites. Both redox sensors showed reproducible sensitivity towards H2O2 in the lower micromolar range in vitro and in the parasites. Due to the pH sensitivity of HyPer-3, we used parasites expressing roGFP2-Orp1 for evaluation of short-, medium-, and long-term effects of antimalarial drugs on H2O2 levels and detoxification in Plasmodium. None of the quinolines or artemisinins tested had detectable direct effects on the H2O2 homeostasis at pharmacologically relevant concentrations. However, pre-treatment of the cells with antimalarial drugs or heat shock led to a higher tolerance towards exogenous H2O2. The systematic evaluation and comparison of the two genetically encoded cytosolic H2O2 probes in malaria parasites provides a basis for studying parasite-host cell interactions or drug effects with spatio-temporal resolution while preserving cell integrity.`,doi: `10.1371/journal`,issn: `19326203`,journal: `PLoS ONE`,number: `4`,pmid: `28369083`,title: `H2O2 dynamics in the malaria parasite Plasmodium falciparum`,volume: `12`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2007 Show me the data - Rossner et al..pdf`},

  {key: `2017_poularikas_etal`,type: `book`,author: `Alex Poularikas and er D.`,editor: ` `,translator: ` `,abstract: `Adaptive filters are used in many diverse applications, appearing in everything from military instruments to cellphones and home appliances. Adaptive Filtering: Fundamentals of Least Mean Squares with MATLAB/textregisteredcovers the core concepts of this important field, focusing on a vital part of the statistical signal processing area-the least mean square (LMS) adaptive filter. This largely self-contained text: • Discusses random variables, stochastic processes, vectors, matrices, determinants, discrete random signals, and probability distributions • Explains how to find the eigenvalues and eigenvectors of a matrix and the properties of the error surfaces • Explores the Wiener filter and its practical uses, details the steepest descent method, and develops the Newton's algorithm • Addresses the basics of the LMS adaptive filter algorithm, considers LMS adaptive filter variants, and provides numerous examples • Delivers a concise introduction to MATLAB/textregistered, supplying problems, computer experiments, and more than 110 functions and script files Featuring robust appendices complete with mathematical tables and formulas, Adaptive Filtering: Fundamentals of Least Mean Squares with MATLAB/textregisteredclearly describes the key principles of adaptive filtering and effectively demonstrates how to apply them to solve real-world problems.`,doi: `10.1201/b17464`,isbn: `9781482253368`,journal: `Adaptive Filtering: Fundamentals of Least Mean Squares with MATLAB`,pages: `1--343`,publisher: `CRC Press`,shorttitle: `Adaptive Filtering`,title: `Adaptive filtering: Fundamentals of least mean squares with MATLAB/textregistered`,url: `https://www.taylorfrancis.com/books/9781482253368`,year: `2017`,tags: `#merged`},
