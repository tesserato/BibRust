  {key: `2016_rognoli_etal`,type: `article`,editor: ` `,author: `Valentina Rognoli and Stefano Parisi and Ayala G Camilo`,translator: ` `,abstract: `This paper presents the growing phenomena of self-produced materials, namely ‘Do-It-Yourself (DIY) Materials', and illustrates the pattern of conditions and circumstances which led to the emergence of this approach to materials. The DIY Materials phenomena is derived from a broader concept defined as ‘emerging materials experiences' and through their definition we think in new and meaningful interaction between users and these new materials qualities derived by a self-production process. Through the presentation of a case study, NeWool, a bio composite made of starch and wool fibres, we outline a design practice based on direct experimentation, tinkering and envisioning for designer.`,journal: `ResearchGate`,keywords: `DIY Materials,Materials Experience,bio-based materials,natural fibers composites,self-production`,number: `June`,pages: `1--10`,title: `The material experiences as DIY-Materials : self The material experiences as DIY-Materials :`,volume: `4`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/Materials/The material experiences as DIY-Materials - Rognoli et al..pdf`,tags: `#merged`},
  {key: `2016_robert_etal`,type: `article`,translator: ` `,author: `Author Robert and L Mathis John`,editor: ` `,abstract: `After you have read this chapter, you should be able to: q Identify four major HR challenges currently facing organizations and managers. q List and define each of the seven major categories of HR activities. q Identify the three different roles of HR management. q Discuss the three dimensions associated with HR management as a strategic business contributor. q Explain why HR professionals and operating managers must view HR management as an interface. q Discuss why ethical issues and professionalism affect HR management as a career field. 3 HR TRANSITIONS`,isbn: `0324289588`,journal: `Workforce`,pages: `156`,title: `Changing Nature of Human Resource Management After you have read this chapter , you should be able to : HR Management Contributes to`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/Gary Dessler - Human Resource Management - 9th Edition.pdf`},
  {key: `2016_rastegari_etal`,type: `article`,translator: ` `,author: `Mohammad Rastegari and Vicente Ordonez and Joseph Redmon and Ali Farhadi`,editor: ` `,abstract: `We propose two efficient approximations to standard convolutional neural networks: Binary-Weight-Networks and XNOR-Networks. In Binary-Weight- Networks, the filters are approximated with binary values resulting in 32×mem- ory saving. In XNOR-Networks, both the filters and the input to convolutional layers are binary. XNOR-Networks approximate convolutions using primarily bi- nary operations. This results in 58× faster convolutional operations (in terms of number of the high precision operations) and 32×memory savings. XNOR-Nets offer the possibility of running state-of-the-art networks on CPUs (rather than GPUs) in real-time. Our binary networks are simple, accurate, efficient, and work on challenging visual tasks.We evaluate our approach on the ImageNet classifi- cation task. The classification accuracy with a Binary-Weight-Network version of AlexNet is the same as the full-precision AlexNet.We compare our method with recent network binarization methods, BinaryConnect and BinaryNets, and out- perform these methods by large margins on ImageNet, more than 16% in top-1 accuracy. Our code is available at: http://allenai.org/plato/xnornet.`,archiveprefix: `arXiv`,arxivid: `1603.05279v4`,eprint: `1603.05279v4`,journal: `Eccv2016`,keywords: `binary convolution,binary deep learning,binary neural networks,convolutional neural network,deep learning`,pages: `1--17`,title: `XNOR-Net : ImageNet Classification Using Binary`,url: `https://pjreddie.com/media/files/papers/xnor.pdf`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/binary nns/2016 XNOR-Net ImageNet Classification Using Binary Convolutional Neural Networks.pdf`},
  {key: `2016_rashid`,type: `book`,author: `Tariq Rashid`,translator: ` `,editor: ` `,abstract: `A step-by-step gentle journey through the mathematics of neural networks, and making your own using the Python computer language. Neural networks are a key element of deep learning and artificial intelligence, which today is capable of some truly impressive feats. Yet too few really understand how neural networks actually work. This guide will take you on a fun and unhurried journey, starting from very simple ideas, and gradually building up an understanding of how neural networks work. You won't need any mathematics beyond secondary school, and an accessible introduction to calculus is also included. The ambition of this guide is to make neural networks as accessible as possible to as many readers as possible - there are enough texts for advanced readers already!You'll learn to code in Python and make your own neural network, teaching it to recognise human handwritten numbers, and performing as well as professionally developed networks. Part 1 is about ideas. We introduce the mathematical ideas underlying the neural networks, gently with lots of illustrations and examples. Part 2 is practical. We introduce the popular and easy to learn Python programming language, and gradually builds up a neural network which can learn to recognise human handwritten numbers, easily getting it to perform as well as networks made by professionals. Part 3 extends these ideas further. We push the performance of our neural network to an industry leading 98 ///% using only simple ideas and code, test the network on your own handwriting, take a privileged peek inside the mysterious mind of a neural network, and even get it all working on a Raspberry Pi. All the code in this has been tested to work on a Raspberry Pi Zero.`,edition: `1`,isbn: `9781530826605`,location: `s.l.`,pagetotal: `222`,publisher: `CreateSpace Independent Publishing Platform`,title: `Make Your Own Neural Network`,year: `2016`,tags: `neural networks,tesse,neural networks and sustainability`},
  {key: `2016_pickering_etal`,type: `article`,translator: ` `,editor: ` `,author: `K L Pickering and M G.Aruan Efendy and T M Le`,abstract: `Recently, there has been a rapid growth in research and innovation in the natural fibre composite (NFC) area. Interest is warranted due to the advantages of these materials compared to others, such as synthetic fibre composites, including low environmental impact and low cost and support their potential across a wide range of applications. Much effort has gone into increasing their mechanical performance to extend the capabilities and applications of this group of materials. This review aims to provide an overview of the factors that affect the mechanical performance of NFCs and details achievements made with them.`,doi: `10.1016/j.compositesa.2015.08.038`,issn: `1359835X`,journal: `Composites Part A: Applied Science and Manufacturing`,keywords: `B. Mechanical properties`,pages: `98--112`,title: `A review of recent developments in natural fibre composites and their mechanical performance`,url: `https://linkinghub.elsevier.com/retrieve/pii/S1359835X15003115`,volume: `83`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/Biocomposites/2016 a review of recent developments in natural fibre composites and their - pickering et al.pdf`,tags: `#merged`},
  {key: `2016_phurattanaprapin_etal2`,type: `inproceedings`,author: `Khanittha Phurattanaprapin and Punyaphol Horata`,editor: ` `,translator: ` `,abstract: `For learning in big datasets, the classification performance of ELM might be low due to input samples are not extracted features properly. To address this problem, the hierarchical extreme learning machine (H-ELM) framework was proposed based on the hierarchical learning architecture of multilayer perceptron. H-ELM composes of two parts; the first is the unsupervised multilayer encoding part and the second part is the supervised feature classification part. H-ELM can give higher accuracy rate than of the traditional ELM. However, it still has to enhance its classification performance. Therefore, this paper proposes a new method namely as the extending hierarchical extreme learning machine (EH-ELM). For the extended supervisor part of EH-ELM, we have got an idea from the two-layers extreme learning machine. To evaluate the performance of EH-ELM, three different image datasets; Semeion, MNIST, and NORB, were studied. The experimental results show that EH-ELM achieves better performance than of H-ELM and the other multi-layer framework.`,doi: `10.1109/JCSSE.2016.7748874`,isbn: `9781509020331`,journal: `2016 13th International Joint Conference on Computer Science and Software Engineering, JCSSE 2016`,keywords: `ELM,Hierarchical Extreme Learning Machine,Hierarchical learning,Multilayer Perceptron`,number: `2`,pages: `1--5`,publisher: `IEEE`,title: `Extended hierarchical extreme learning machine with multilayer perceptron`,url: `http://ieeexplore.ieee.org/document/7748874/`,volume: `10`,year: `2016`,tags: `elm`},
  {key: `2016_phurattanaprapin_etal1`,type: `article`,author: `Khanittha Phurattanaprapin and Punyaphol Horata`,translator: ` `,editor: ` `,abstract: `For learning in big datasets, the classification performance of ELM might be low due to input samples are not extracted features properly. To address this problem, the hierarchical extreme learning machine (H-ELM) framework was proposed based on the hierarchical learning architecture of multilayer perceptron. H-ELM composes of two parts; the first is the unsupervised multilayer encoding part and the second part is the supervised feature classification part. H-ELM can give higher accuracy rate than of the traditional ELM. However, it still has to enhance its classification performance. Therefore, this paper proposes a new method namely as the extending hierarchical extreme learning machine (EH-ELM). For the extended supervisor part of EH-ELM, we have got an idea from the two-layers extreme learning machine. To evaluate the performance of EH-ELM, three different image datasets; Semeion, MNIST, and NORB, were studied. The experimental results show that EH-ELM achieves better performance than of H-ELM and the other multi-layer framework.`,doi: `10.1109/JCSSE.2016.7748874`,isbn: `9781509020331`,journal: `2016 13th International Joint Conference on Computer Science and Software Engineering, JCSSE 2016`,keywords: `Hierarchical Extreme Learning Machine,Hierarchical learning,Multilayer Perceptron`,number: `2`,pages: `196--204`,title: `Extended hierarchical extreme learning machine with multilayer perceptron`,volume: `10`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Machine Learning/2016 Extended Hierarchical Extreme Learning Machine with Multilayer Perceptron - Phumrattanaprapin and Horata.pdf`},
  {key: `2016_phurattanaprapin_etal`,type: `inproceedings`,translator: ` `,author: `Khanittha Phurattanaprapin and Punyaphol Horata`,editor: ` `,abstract: `The Deep Learning approach provides a high performance of classiﬁcation, especially when invoking image classiﬁcation problems. However, a shortcomming of the traditional Deep Learning method is the large time scale of training. The hierarchical extreme learning machine (H-ELM) framework was based on the hierarchical learning architecture of multilayer perceptron to address the problem. H-ELM is composed of two parts; the ﬁrst entails unsupervised multilayer encoding, and the second is the supervised feature classiﬁcation. H-ELM can give a higher accuracy rate than the traditional ELM. However, there still remains room to enhance its classiﬁcation performance. This paper therefore proposes a new method termed the extending hierarchical extreme learning machine (EH-ELM), which extends the number of layers in the supervised portion of the H-ELM from a single layer to multiple layers. To evaluate the performance of the EH-ELM, the various classiﬁcation datasets were studied and compared with the H-ELM and the multilayer ELM, as well as various state-of-the-art such deep architecture methods. The experimental results show that the EH-ELM improved the accuracy rates over most other methods.`,booktitle: `2016 13th International Joint Conference on Computer Science and Software Engineering (JCSSE)`,doi: `10.1109/JCSSE.2016.7748874`,eventtitle: `2016 13th International Joint Conference on Computer Science and Software Engineering (JCSSE)`,isbn: `9781509020331`,journal: `ECTI Transactions on Computer and Information Technology`,keywords: `ELM,chine,hierarchical extreme learning ma-,hierarchical learning,multilayer perceptron`,langid: `english`,location: `Khon Kaen, Thailand`,number: `2`,pages: `1--5`,publisher: `IEEE`,title: `Extended Hierarchical Extreme Learning Machine with Multilayer Perceptron`,url: `http://ieeexplore.ieee.org/document/7748874/`,urldate: `2019-04-05`,volume: `10`,year: `2016`,tags: `elm,tesse`},
  {key: `2016_phumrattanaprapin1`,type: `article`,translator: ` `,author: `KhanitthaPunyaphol Horata Phumrattanaprapin`,editor: ` `,keywords: `ELM,chine,hierarchical extreme learning ma-,hierarchical learning,multilayer perceptron`,number: `2`,pages: `196--204`,title: `Extended Hierarchical Extreme Learning Machine with Multilayer Perceptron`,volume: `10`,year: `2016`,tags: `elm`},

  {key: `2016_persio_etal1`,type: `article`,author: `Luca Di Persio and Oleks Honchar and  R`,translator: ` `,editor: ` `,abstract: `We present an Artificial Neural Network (ANN) approach to predict stock market indices, particularly with respect to the forecast of their trend movements up or down. Exploiting different Neural Networks architectures, we provide numerical analysis of concrete financial time series. In particular, after a brief r´esum´e of the existing literature on the subject, we consider the Multi-layer Perceptron (MLP), the Convolutional Neural Networks (CNN), and the Long Short-Term Memory (LSTM) recurrent neural networks techniques. We focus on the importance of choosing the correct input features, along with their preprocessing, for the specific learning algorithm one wants to use. Eventually, we consider the S&P500 historical time series, predicting trend on the basis of data from the past days, and proposing a novel approach based on combination of wavelets and CNN, which outperforms the basic neural networks ones. We show, that neural networks are able to predict financial time series movements even trained only on plain time series data and propose more ways to improve results.`,issn: `19984464`,journal: `International Journal of Circuits, Systems and Signal Processing`,keywords: `Artificial neural networks,Convolutional neural network,Deep Learning,Financial forecasting,Long shortterm memory,Multi-layer neural network,Recurrent neural network,Stock markets analysis,Time series analysis,forecasting`,pages: `403--413`,title: `Artificial neural networks architectures for stock price prediction: Comparisons and applications`,volume: `10`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2016 artiﬁcial neural networks architectures for stock price prediction - comparisons - persio et al.pdf`,tags: `forecasting`},
  {key: `2016_persio_etal`,type: `article`,author: `Luca Di Persio and Oleks Honchar and  r`,translator: ` `,editor: ` `,abstract: `We present an Artiﬁcial Neural Network (ANN) approach to predict stock market indices, particularly with respect to the forecast of their trend movements up or down. Exploiting different Neural Networks architectures, we provide numerical analysis of concrete ﬁnancial time series. In particular, after a brief re´sume´ of the existing literature on the subject, we consider the Multi-layer Perceptron (MLP), the Convolutional Neural Networks (CNN), and the Long Short-Term Memory (LSTM) recurrent neural networks techniques. We focus on the importance of choosing the correct input features, along with their preprocessing, for the speciﬁc learning algorithm one wants to use. Eventually, we consider the S/////////&P500 historical time series, predicting trend on the basis of data from the past days, and proposing a novel approach based on combination of wavelets and CNN, which outperforms the basic neural networks ones. We show, that neural networks are able to predict ﬁnancial time series movements even trained only on plain time series data and propose more ways to improve results.`,issn: `1998-4464`,journal: `International Journal of Circuits, Systems and Signal Processing`,keywords: `Artificial neural networks,Convolutional neural network,Deep Learning,Financial forecasting,Long shortterm memory,Multi-layer neural network,Recurrent neural network,Stock markets analysis,Time series analysis,forecasting`,langid: `english`,pages: `403--413`,title: `Artiﬁcial Neural Networks architectures for stock price prediction: comparisons and applications`,volume: `10`,year: `2016`,tags: `forecasting`},
  {key: `2016_perolat_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Julien P'erolat and Florian Strub and Bilal Piot and Olivier Pietquin`,journal: `arXiv preprint arXiv:1606.08718`,title: `Learning Nash Equilibrium for General-Sum Markov Games from Batch Data`,year: `2016`},
  {key: `2016_perolat_etal`,type: `article`,author: `Julien Pérolat and Florian Strub and Bilal Piot and Olivier Pietquin`,editor: ` `,translator: ` `,abstract: `This paper addresses the problem of learning a Nash equilibrium in γ-discounted multiplayer general-sum Markov Games (MGs) in a batch setting. As the number of players increases in MG, the agents may either collaborate or team apart to increase their ﬁnal rewards. One solution to address this problem is to look for a Nash equilibrium. Although, several techniques were found for the subcase of two-player zero-sum MGs, those techniques fail to ﬁnd a Nash equilibrium in general-sum Markov Games. In this paper, we introduce a new deﬁnition of ǫ-Nash equilibrium in MGs which grasps the strategy’s quality for multiplayer games. We prove that minimizing the norm of two Bellmanlike residuals implies to learn such an ǫ-Nash equilibrium. Then, we show that minimizing an empirical estimate of the Lp norm of these Bellman-like residuals allows learning for general-sum games within the batch setting. Finally, we introduce a neural network architecture that successfully learns a Nash equilibrium in generic multiplayer generalsum turn-based MGs.`,eprint: `1606.08718`,eprintclass: `cs`,eprinttype: `arxiv`,langid: `english`,title: `Learning Nash Equilibrium for General-Sum Markov Games from Batch Data`,year: `2016`,tags: `game theory`},

  {key: `2016_oped`,type: `article`,author: `An Op-ed`,editor: ` `,translator: ` `,abstract: `www.editage.cn by ABSTRACT WHY IS IT IMPORTANT TO WRITE AN EFFECTIVE TITLE? Internet statistics show that on an average, for every 500 individuals who read the title of a research paper, only one is likely to read the complete paper. One might wonder: Does the title of the paper have anything to do with these readership numbers? Old research, in the form of the work of peers or contemporaries, usually forms the basis for new research. While it is common to browse and shortlist relevant papers from a searchable database, researchers or students may also come across a relevant research topic either in the contents section of a journal or in the references list of a paper. One can therefore say that the title of a paper directly affects the impact or visibility of a work, or that it is one of the factors that can affect the readership of a journal. Although the impact of the results (or conclusion) is reason enough for a work to be read and further cited, the title of a research paper is equally important in generating reader interest and providing the right exposure or visibility.`,pages: `1--6`,title: `Writing an`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/Writing An Interpreter In Go - Ball.pdf`},

  {key: `2016_oord_etal6`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Aaron van den Oord and Nal Kalchbrenner and Koray Kavukcuoglu`,abstract: `Modeling the distribution of natural images is a landmark problem in unsupervised learning. This task requires an image model that is at once expressive, tractable and scalable. We present a deep neural network that sequentially predicts the pixels in an image along the two spatial dimensions. Our method models the discrete probability of the raw pixel values and encodes the complete set of dependencies in the image. Architectural novelties include fast two-dimensional recurrent layers and an effective use of residual connections in deep recurrent networks. We achieve log-likelihood scores on natural images that are considerably better than the previous state of the art. Our main results also provide benchmarks on the diverse ImageNet dataset. Samples generated from the model appear crisp, varied and globally coherent.`,arxivid: `1601.06759`,booktitle: `Proceedings of The 33rd International Conference on Machine Learning`,eprint: `1601.06759`,eprinttype: `arXiv`,isbn: `9781510829008`,journal: `arXiv preprint arXiv:1601.06759`,keywords: `image synthesis`,location: `New York, New York, USA`,pages: `1747--1756`,publisher: `PMLR`,series: `Proceedings of Machine Learning Research`,title: `Pixel Recurrent Neural Networks`,url: `http://proceedings.mlr.press/v48/oord16.html`,volume: `48`,year: `2016`,tags: `image synthesis,#merged`},
  {key: `2016_oord_etal5`,type: `article`,editor: ` `,translator: ` `,author: `A"aron Van Den Oord and Nal Kalchbrenner and Oriol Vinyals and Lasse Espeholt and Alex Graves and Koray Kavukcuoglu`,abstract: `This work explores conditional image generation with a new image density model based on the PixelCNN architecture. The model can be conditioned on any vector, including descriptive labels or tags, or latent embeddings created by other networks. When conditioned on class labels from the ImageNet database, the model is able to generate diverse, realistic scenes representing distinct animals, objects, landscapes and structures. When conditioned on an embedding produced by a convolutional network given a single image of an unseen face, it generates a variety of new portraits of the same person with different facial expressions, poses and lighting conditions. We also show that conditional PixelCNN can serve as a powerful decoder in an image autoencoder. Additionally, the gated convolutional layers in the proposed model improve the log-likelihood of PixelCNN to match the state-of-the-art performance of PixelRNN on ImageNet, with greatly reduced computational cost.`,archiveprefix: `arXiv`,arxivid: `1606.05328`,eprint: `1606.05328`,issn: `10495258`,journal: `Advances in Neural Information Processing Systems`,pages: `4797--4805`,title: `Conditional image generation with PixelCNN decoders`,url: `http://arxiv.org/abs/1606.05328`,volume: `abs/1606.05328`,year: `2016`,tags: `#merged`},
  {key: `2016_oord_etal4`,type: `unpublished`,editor: ` `,translator: ` `,author: `Aaron van den Oord and S Dieleman and  Er and Heiga Zen and Karen Simonyan and Oriol Vinyals and Alex Graves and Nal Kalchbrenner and Andrew Senior and Koray Kavukcuoglu and Ryuichi Yamamoto and Aaron van den Oord and S Dieleman and  Er and Heiga Zen and Karen Simonyan and Oriol Vinyals and Alex Graves and Nal Kalchbrenner and Andrew Senior and Koray Kavukcuoglu`,abstract: `This paper introduces WaveNet, a deep neural network for generating raw audio waveforms. The model is fully probabilistic and autoregressive, with the predictive distribution for each audio sample conditioned on all previous ones; nonetheless we show that it can be efficiently trained on data with tens of thousands of samples per second of audio. When applied to text-to-speech, it yields state-of-the-art performance, with human listeners rating it as significantly more natural sounding than the best parametric and concatenative systems for both English and Mandarin. A single WaveNet can capture the characteristics of many different speakers with equal fidelity, and can switch between them by conditioning on the speaker identity. When trained to model music, we find that it generates novel and often highly realistic musical fragments. We also show that it can be employed as a discriminative model, returning promising results for phoneme recognition.`,address: `DeepMind Dispon�vel em`,annote: `From Duplicate 1 (WaveNet: A Generative Model for Raw Audio - van den Oord, Aaron; Dieleman, S; er; Zen, Heiga; Simonyan, Karen; Vinyals, Oriol; Graves, Alex; Kalchbrenner, Nal; Senior, Andrew; Kavukcuoglu, Koray; Yamamoto, Ryuichi; van den Oord, Aaron; Dieleman, S; er; Zen, Heiga; Simonyan, Karen; Vinyals, Oriol; Graves, Alex; Kalchbrenner, Nal; Senior, Andrew; Kavukcuoglu, Koray)From Duplicate 1 (WaveNet: A Generative Model for Raw Audio - Yamamoto, Ryuichi; Oord, Aaron van den; Dieleman, Sander; Zen, Heiga; Simonyan, Karen;   {key: `2016_oord_etal3`,type: `article`,author: `Aaron van den Oord and  S and er Dieleman and Heiga Zen and Karen Simonyan and Oriol Vinyals and Alex Graves and Nal Kalchbrenner and Andrew W. Senior and Koray Kavukcuoglu`,editor: ` `,translator: ` `,__markedentry: `[tesse:1]`,archiveprefix: `arXiv`,bibsource: `dblp computer science bibliography, https://dblp.org`,biburl: `https://dblp.org/rec/bib/journals/corr/OordDZSVGKSK16`,eprint: `1609.03499`,journal: `CoRR`,timestamp: `Mon, 13 Aug 2018 16:49:15 +0200`,title: `WaveNet: A Generative Model for Raw Audio`,url: `http://arxiv.org/abs/1609.03499`,volume: `abs/1609.03499`,year: `2016`},
  {key: `2016_oord_etal2`,type: `article`,editor: ` `,translator: ` `,author: `A"aron Van Den Oord and Nal Kalchbrenner and Koray Kavukcuoglu`,abstract: `Modeling the distribution of natural images is a landmark problem in unsupervised learning. This task requires an image model that is at once expressive, tractable and scalable. We present a deep neural network that sequentially predicts the pixels in an image along the two spatial dimensions. Our method models the discrete probability of the raw pixel values and encodes the complete set of dependencies in the image. Architectural novelties include fast two- dimensional recurrent layers and an effective use of residual connections in deep recurrent networks. We achieve log-likelihood scores on natural images that are considerably better than the previous state of the art. Our main results also provide benchmarks on the diverse ImageNel dataset. Samples generated from the model appear crisp, varied and globally coherent.`,archiveprefix: `arXiv`,arxivid: `1601.06759`,eprint: `1601.06759`,isbn: `9781510829008`,journal: `33rd International Conference on Machine Learning, ICML 2016`,pages: `2611--2620`,title: `Pixel recurrent neural networks`,volume: `4`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2016OordPixela Pixel Recurrent Neural Networks.pdf`,tags: `#merged`},
  {key: `2016_oord_etal1`,type: `article`,author: `A"aron Van Den Oord and Nal Kalchbrenner and Oriol Vinyals and Lasse Espeholt and Alex Graves and Koray Kavukcuoglu`,editor: ` `,translator: ` `,abstract: `This work explores conditional image generation with a new image density model based on the PixelCNN architecture. The model can be conditioned on any vector, including descriptive labels or tags, or latent embeddings created by other networks. When conditioned on class labels from the ImageNet database, the model is able to generate diverse, realistic scenes representing distinct animals, objects, landscapes and structures. When conditioned on an embedding produced by a convolutional network given a single image of an unseen face, it generates a variety of new portraits of the same person with different facial expressions, poses and lighting conditions. We also show that conditional PixelCNN can serve as a powerful decoder in an image autoencoder. Additionally, the gated convolutional layers in the proposed model improve the log-likelihood of PixelCNN to match the state-of-the-art performance of PixelRNN on ImageNet, with greatly reduced computational cost.`,archiveprefix: `arXiv`,arxivid: `1606.05328`,eprint: `1606.05328`,issn: `10495258`,journal: `Advances in Neural Information Processing Systems`,pages: `4797--4805`,title: `Conditional image generation with PixelCNN decoders`,url: `http://arxiv.org/abs/1606.05328`,volume: `abs/1606.0`,year: `2016`,tags: `#corrupted author`},
  {key: `2016_oord_etal`,type: `article`,translator: ` `,author: `A"aron Van Den Oord and Nal Kalchbrenner and Oriol Vinyals and Lasse Espeholt and Alex Graves and Koray Kavukcuoglu`,editor: ` `,abstract: `This work explores conditional image generation with a new image density model based on the PixelCNN architecture. The model can be conditioned on any vector, including descriptive labels or tags, or latent embeddings created by other networks. When conditioned on class labels from the ImageNet database, the model is able to generate diverse, realistic scenes representing distinct animals, objects, landscapes and structures. When conditioned on an embedding produced by a convolutional network given a single image of an unseen face, it generates a variety of new portraits of the same person with different facial expressions, poses and lighting conditions. We also show that conditional PixelCNN can serve as a powerful decoder in an image autoencoder. Additionally, the gated convolutional layers in the proposed model improve the log-likelihood of PixelCNN to match the state-of-the-art performance of PixelRNN on ImageNet, with greatly reduced computational cost.`,archiveprefix: `arXiv`,arxivid: `1606.05328`,eprint: `1606.05328`,issn: `10495258`,journal: `Advances in Neural Information Processing Systems`,pages: `4797--4805`,title: `Conditional image generation with PixelCNN decoders`,volume: `2016`,year: `2016`},
  {key: `2016_omrani_etal`,type: `article`,editor: ` `,translator: ` `,author: `Emad Omrani and Pradeep L Menezes and Pradeep K Rohatgi`,abstract: `Natural fiber reinforced polymer composites have emerged as a potential environmentally friendly and cost-effective alternative to synthetic fiber reinforced composites. Therefore, in the past decade, a number of major industries, such as the automotive, construction and packaging industries, have shown a considerable interest in the progress of new natural fiber reinforced composite materials. The availability of natural fibers and the ease of manufacturing have tempted researchers to study their feasibility of their application as reinforcement and the extent to which they satisfy the required specifications in tribological applications. However, less information concerning the tribological performance of natural fiber reinforced composite material is available in the literature. Hence, the aim of this bibliographic review is to demonstrate the tribological behavior of natural fiber reinforced composites and find a knowledge about their usability for various applications that tribology plays a dominant role. This review presents the reported work on natural fiber reinforced composites with special reference to the type of fibers, matrix polymers, treatment of fibers and test parameters. The results show that composites reinforced with natural fibers have an improvement in tribological properties and their properties are comparable with conventional fibers. In addition, fiber treatment and fiber orientation are two important factors can affect tribological properties where treated fibers and normal oriented fibers exhibit better friction and wear behavior. This review is trying to evaluate the effect of test parameter including normal load and sliding speed on tribological properties, and the results vary based on type of reinforcement. Generally, due to their positive economic and environmental aspects, as well as their good tribological properties, natural composites are showing a good potential for employing in several applications.`,doi: `10.1016/j.jestch.2015.10.007`,issn: `22150986`,journal: `Engineering Science and Technology, an International Journal`,keywords: `Biodegradability,Friction,Green materials,Natural fiber,Polymer composite,Tribology,Wear`,number: `2`,pages: `717--736`,title: `State of the art on tribological behavior of polymer matrix composites reinforced with natural fibers in the green materials world`,url: `https://linkinghub.elsevier.com/retrieve/pii/S221509861500172X`,volume: `19`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/Biocomposites/2016 state of the art on tribological behavior of polymer matrix composites - omrani et al.pdf`,tags: `#merged`},
  {key: `2016_oliveira_etal`,type: `article`,author: `G A.Q.S.M. Oliveira and R Seleme and I C Zattar`,editor: ` `,translator: ` `,abstract: `Since their conception, electric systems have not been through large modifications regarding their topology, solutions and metrics. However, the use of sensors, communications, computational capacity and control to increase and improve the power system functionalities, concept known as Smart Grid (SG), has great potential to revolutionize the electric sector. Nonetheless, many difficulties emerge when implementing SG technologies in a large scale. These difficulties may be technical, financial, environmental, regulatory and managerial. In order to aid in this process, the goal of this research is to propose a novel approach on how to assess the performance of SG implementation projects. The approach is based on the multicriteria decision aid theory, specifically using the Multicriteria Decision Aid Constructive Approach (MCDA-C), due to its logical and data treatment structures. A case study to evaluate the MCDA-C application was conducted, in partnership with a local utility SG pilot-project. With the use of this novel approach, it was possible to build a quantitative roadmap to monitor and improve the project performance. The main contribution of this work is the novel approach proposed, an adaptive model based on a multicriteria decision aid method that can comprehensively assess the performance of any SG project.`,doi: `10.1109/TLA.2016.7530428`,issn: `15480992`,journal: `IEEE Latin America Transactions`,keywords: `Multicriteria Decision Aid,Project Management,Roadmap,Smart Grids`,number: `5`,pages: `2316--2322`,title: `Smart Grid Performance Assessment Via Multicriteria Decision Aid Constructive Approach Method`,volume: `14`,year: `2016`,tags: `#merged`},
  {key: `2016_norman`,type: `book`,editor: ` `,translator: ` `,author: `Don Norman`,abstract: `Even the smartest among us can feel inept as we fail to figure out which switch turns on which light or stove burner, or whether to push, pull, or slide a door. The fault lies in product designs that ignore the needs of users and the principles of cognitive psychology. A bestseller in the United States, this classic work on the cognitive aspects of design contains examples of both good and bad design and simple rules that designers can use to improve the usability of objects as diverse as cars, computers, doors, and telephones.-From publisher description.`,doi: `10.15358/9783800648108`,isbn: `9780465050659`,journal: `The Design of Everyday Things`,title: `The Design of Everyday Things`,year: `2016`},
  {key: `2016_nokl_etal`,type: `article`,translator: ` `,author: ` Nokl and  Arild`,editor: ` `,abstract: `Artificial neural networks are most commonly trained with the back-propagation algorithm, where the gradient for learning is provided by back-propagating the error, layer by layer, from the output layer to the hidden layers. A recently discovered method called feedback-alignment shows that the weights used for propagating the error backward don't have to be symmetric with the weights used for propagation the activation forward. In fact, random feedback weights work evenly well, because the network learns how to make the feedback useful. In this work, the feedback alignment principle is used for training hidden layers more independently from the rest of the network, and from a zero initial condition. The error is propagated through fixed random feedback connections directly from the output layer to each hidden layer. This simple method is able to achieve zero training error even in convolutional networks and very deep networks, completely without error back-propagation. The method is a step towards biologically plausible machine learning because the error signal is almost local, and no symmetric or reciprocal weights are required. Experiments show that the test performance on MNIST and CIFAR is almost as good as those obtained with back-propagation for fully connected networks. If combined with dropout, the method achieves 1.45% error on the permutation invariant MNIST task.`,archiveprefix: `arXiv`,arxivid: `1609.01596`,eprint: `1609.01596`,issn: `10495258`,journal: `Advances in Neural Information Processing Systems`,number: `Nips`,pages: `1045--1053`,title: `Direct feedback alignment provides learning in deep neural networks`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/backpropagation alternative/2016 Direct Feedback Alignment Provides Learning in Deep Neural Networks.pdf`},
  {key: `2016_nishimura_etal`,type: `inproceedings`,translator: ` `,editor: ` `,author: `Masanari Nishimura and Kei Hashimoto and Keiichiro Oura and Yoshihiko Nankaku and Keiichi Tokuda`,journal: `Interspeech`,pages: `2478--2482`,title: `Singing Voice Synthesis Based on Deep Neural Networks.`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Music/Singing Voice Synthesis/2016 singing voice synthesis based on deep neural networks - nishimura et al.pdf`,tags: `#merged`},
  {key: `2016_nallapati_etal2`,type: `article`,author: `Ramesh Nallapati and Bowen Zhou and Cicero dos Santos and cCaglar Gulccehre and Bing Xiang`,editor: ` `,translator: ` `,abstract: `In this work, we model abstractive text summarization using Attentional Encoder-Decoder Recurrent Neural Networks, and show that they achieve state-of-the-art performance on two different corpora. We propose several novel models that address critical problems in summarization that are not adequately modeled by the basic architecture, such as modeling key-words, capturing the hierarchy of sentence-to-word structure, and emitting words that are rare or unseen at training time. Our work shows that many of our proposed models contribute to further improvement in performance. We also propose a new dataset consisting of multi-sentence summaries, and establish performance benchmarks for further research.`,archiveprefix: `arXiv`,arxivid: `1602.06023`,doi: `10.18653/v1/k16-1028`,eprint: `1602.06023`,isbn: `9781945626197`,journal: `CoNLL 2016 - 20th SIGNLL Conference on Computational Natural Language Learning, Proceedings`,pages: `280--290`,title: `Abstractive text summarization using sequence-to-sequence RNNs and beyond`,url: `http://arxiv.org/abs/1602.06023`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2016 Abstractive Text Summarization using Sequence-to-sequence RNNs and Beyond - Nallapati et al.pdf`,tags: `#corrupted author,#merged`},
  {key: `2016_nallapati_etal1`,type: `article`,author: `Ramesh Nallapati and Bowen Zhou and Cicero Nogueira dos santos and Caglar Gulcehre and Bing Xiang`,translator: ` `,editor: ` `,abstract: `In this work, we model abstractive text summarization using Attentional EncoderDecoder Recurrent Neural Networks, and show that they achieve state-of-the-art performance on two different corpora. We propose several novel models that address critical problems in summarization that are not adequately modeled by the basic architecture, such as modeling key-words, capturing the hierarchy of sentence-toword structure, and emitting words that are rare or unseen at training time. Our work shows that many of our proposed models contribute to further improvement in performance. We also propose a new dataset consisting of multi-sentence summaries, and establish performance benchmarks for further research.`,eprint: `1602.06023`,eprinttype: `arxiv`,journal: `arXiv:1602.06023 [cs]`,langid: `english`,title: `Abstractive Text Summarization Using Sequence-to-Sequence RNNs and Beyond`,url: `http://arxiv.org/abs/1602.06023`,urldate: `2019-04-07`,year: `2016`,tags: `tesse`},

  {key: `2016_naduvath`,type: `article`,author: `Sudev Naduvath`,translator: ` `,editor: ` `,abstract: `Contents 1 An informal introduction to the derivative 9 1.1 Review: functions and the slope of a linear function . 9 1.2 The derivative 10 An informal deﬁnition of the derivative, 10.—Locality of the derivative, 11.—Properties of the derivative, 12.—The derivative of the function y = x 2 , 13.—The derivative of a function is a function itself., 14. 1.3 Derivatives of powers and polynomials 16 1.4 Two trivial hangups 16 Changing letters of the alphabet, 16.—Symbolic constants, 17. 1.5 Applications . 18 Velocity, 18.—When do you need a derivative?, 19.—Optimization, 20. 1.6 Review: elementary properties of the real numbers . 21 1.7 The Leibniz notation 23 1.8 Approximations 25 Approximating the derivative, 25.—Approximating ﬁnite changes, 25.—Linear approximation to a curve, 27. Problems 30 2 Limits; techniques of differentiation 39 2.1 The deﬁnition of the limit 39 An informal deﬁnition, 40.—The formal, authoritative deﬁnition of the limit, 41. 2.2 The deﬁnition of the derivative 42 2.3 The product rule . 43 2.4 The chain rule 45 Constant rates of change, 45.—Varying rates of change, 46.—Composition of functions, 48. 2.5 Review: exponents that aren't natural numbers . 48 Basic ideas, 48.—Zero as an exponent, 48.—Negative exponents, 49.—Fractional exponents, 49.—Irrational exponents, 49. 2.6 Proof of the power rule in general 49 Exponents that are natural numbers, 49.—Negative exponents, 49.—Exponents that aren't integers, 50. 2.7 Quotients 51 2.8 Continuity and differentiability 52 Continuity, 52.—More about diﬀerentiability, 53.—Zero derivative at the extremum of a diﬀerentiable function, 54. 2.9 Safe handling of dy and dx . 55 Problems 58 3 The second derivative 653.1 The rate of change of a rate of change 65 3.2 Geometrical interpretation . 66 3.3 Leibniz notation 67 3.4 Applications . 68 Extrema, 68.—Newton's second law, 70.—Indiﬀerence curves, 70. 3.5 Higher d
