  {key: `2013_zhu_etal`,type: `article`,translator: ` `,editor: ` `,author: `José Pingping Zhu and e C. Príncipe and Pingping Zhu and José C. Pr'incipe`,abstract: `This paper presents a kernelized version of recurrent systems (KRS) and develops a kernel real-time recurrent learning (KRTRL) algorithm to train KRS. To avoid instabilities during training, the teacher forcing technique is adopted to modify the KRTRL learning. The proposed algorithm is compared with the KLMS in Lorenz time series prediction. The prediction performances of the proposed algorithm outperform the KLMS signiﬁcantly.`,booktitle: `2013 IEEE International Conference on Acoustics, Speech and Signal Processing`,doi: `10.1109/ICASSP.2013.6638323`,eventtitle: `ICASSP 2013 - 2013 IEEE International Conference on Acoustics, Speech and Signal Processing (ICASSP)`,isbn: `9781479903566`,journal: `Computer Engineering`,keywords: `forecasting`,langid: `english`,location: `Vancouver, BC, Canada`,pages: `3572--3576`,publisher: `IEEE`,title: `Kernel recurrent system trained by real-time recurrent learning algorithm`,url: `http://ieeexplore.ieee.org/document/6638323/`,urldate: `2019-04-05`,year: `2013`,tags: `tesse,forecasting`},
  {key: `2013_zhang_etal`,type: `article`,author: `Songlin Zhang and Xiaohua Tong and Kun Zhang`,editor: ` `,translator: ` `,abstract: `In the field of surveying, mapping and geodesy, there have been a number of works on the error-in-variable (EIV) model with constraints, where equality constraints are imposed on the parameter vector. However, in some cases, these constraints may be inequalities. The EIV model with inequality constraints has not been fully investigated. Therefore, this paper presents an inequality-constrained total least squares (ICTLS) solution for the EIV model with inequality constraints (denoted as ICEIV). Employing the proposed ICTLS method, the ICEIV problem is first converted into an equality-constrained problem by distinguishing the active constraints through exhaustive searching, and it is then resolved employing the method of equality-constrained total least squares (ECTLS). The applicability and feasibility of the proposed method is illustrated in two examples. /textcopyright 2012 Springer-Verlag.`,doi: `10.1007/s00190-012-0575-2`,issn: `09497714`,journal: `Journal of Geodesy`,keywords: `Active constraints,Errors-in-variables model,Exhaustive searching,Inequality constraints,Total least squares`,number: `1`,pages: `23--28`,title: `A solution to EIV model with inequality constraints and its geodetic applications`,volume: `87`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Least mean squares/Zhang2013_Article_ASolutionToEIVModelWithInequal.pdf`},
  {key: `2013_yau_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Alex Yau and Christian Murphy`,abstract: `Recently, Agile development processes have become popular in the software development community, and have been shown to be effective in large organizations. However, given that the communication and cooperation dynamics in startup companies are very different from that of larger, more established companies, and the fact that the initial focus of a startup might be significantly different from its ultimate goal, it is questionable whether a rigid process model that works for larger companies is appropriate in tackling the problems faced by a startup. When we scale down even further and observe the small scale startup with only a few members, many of the same problems that Agile methodology sets out to solve do not even exist. Then, for a small scale startup, is it still worth putting the resources into establishing a process model? Do the benefits of adopting an Agile methodology outweigh the opportunity cost of spending the resources elsewhere? This paper examines the advantages and disadvantages of adopting an Agile methodology in a small scale tech startup and compares it to other process models, such as the Waterfall model and Lean Startup. In determining whether a rigorous agile methodology is the best development strategy for small scale tech startups, we consider the metrics of cost, time, quality, and scope in light of the particular needs of small startup organizations, and present a case study of a company that has needed to answer this very question.`,journal: `University of Pennsylvania Department of Computer and Information Science Technical Report No. MS-CIS.13-01`,keywords: `Agile methodology,Lean Startup,small scale tech startup`,number: `Paper 980`,pages: `9`,title: `Is a Rigorous Agile Methodology the Best Development Strategy for Small Scale Tech Startups ?`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/PDP/2013 is a rigorous agile methodology the best development strategy for small scale - yau et al.pdf`,tags: `#merged`},
  {key: `2013_yau_etal`,type: `article`,translator: ` `,author: `Alex Yau and Christian Murphy`,editor: ` `,abstract: `Recently, Agile development processes have become popular in the software development community, and have been shown to be effective in large organizations. However, given that the communication and cooperation dynamics in startup companies are very different from that of larger, more established companies, and the fact that the initial focus of a startup might be significantly different from its ultimate goal, it is questionable whether a rigid process model that works for larger companies is appropriate in tackling the problems faced by a startup. When we scale down even further and observe the small scale startup with only a few members, many of the same problems that Agile methodology sets out to solve do not even exist. Then, for a small scale startup, is it still worth putting the resources into establishing a process model? Do the benefits of adopting an Agile methodology outweigh the opportunity cost of spending the resources elsewhere? This paper examines the advantages and disadvantages of adopting an Agile methodology in a small scale tech startup and compares it to other process models, such as the Waterfall model and Lean Startup. In determining whether a rigorous agile methodology is the best development strategy for small scale tech startups, we consider the metrics of cost, time, quality, and scope in light of the particular needs of small startup organizations, and present a case study of a company that has needed to answer this very question.`,langid: `english`,pages: `10`,title: `Is a Rigorous Agile Methodology the Best Development Strategy for Small Scale Tech Startups?`,year: `2013`},
  {key: `2013_wray`,type: `article`,translator: ` `,editor: ` `,author: `L. Wray`,abstract: `In 1913 and 1914, A. Mitchell Innes published a pair of articles that stand as two of the best pieces written in the twentieth century on the nature of money. Only recently rediscovered, these articles are reprinted and analyzed here for the first time. In addition, five new contributions analyze and extend the approach of Innes in a number of directions by including historical, anthropological, sociological, archeological, and economic analyses of the nature of money.`,doi: `10.4337/9781843769842`,journal: `Credit and State Theories of Money`,title: `Credit and State Theories of Money`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Economics/2004 Credit and state theories of money - the contributions of A. Mitchell Innes - Wray et al.pdf`},
  {reviewed: true,key: `2013_winter_etal`,type: `article`,translator: ` `,author: `Joost C. F. de Winter and Amir A. Zadpoor and Dimitra Dodou`,editor: ` `,abstract: `Web of Science (WoS) and Google Scholar (GS) are prominent citation services with distinct indexing mechanisms. Comprehensive knowledge about the growth patterns of these two citation services is lacking. We analyzed the development of citation counts in WoS and GS for two classic articles and 56 articles from diverse research ﬁelds, making a distinction between retroactive growth (i.e., the relative difference between citation counts up to mid-2005 measured in mid-2005 and citation counts up to mid-2005 measured in April 2013) and actual growth (i.e., the relative difference between citation counts up to mid-2005 measured in April 2013 and citation counts up to April 2013 measured in April 2013). One of the classic articles was used for a citation-by-citation analysis. Results showed that GS has substantially grown in a retroactive manner (median of 170 /////// % across articles), especially for articles that initially had low citations counts in GS as compared to WoS. Retroactive growth of WoS was small, with a median of 2 /////// % across articles. Actual growth percentages were moderately higher for GS than for WoS (medians of 54 vs. 41 /////// %). The citation-by-citation analysis showed that the percentage of citations being unique in WoS was lower for more recent citations (6.8 /////// % for citations from 1995 and later vs. 41 /////// % for citations from before 1995), whereas the opposite was noted for GS (57 vs. 33 /////// %). It is concluded that, since its inception, GS has shown substantial expansion, and that the majority of recent works indexed in WoS are now also retrievable via GS. A discussion is provided on quantity versus quality of citations, threats for WoS, weaknesses of GS, and implications for literature research and research evaluation.`,doi: `10.1007/s11192-013-1089-2`,issn: `0138-9130,1588-2861`,journal: `Scientometrics`,keywords: `bibliometry`,langid: `en`,number: `2`,pages: `1547--1565`,publisher: `Springer Science and Business Media LLC`,shorttitle: `The expansion of Google Scholar versus Web of Scie`,title: `The expansion of Google Scholar versus Web of Science: a longitudinal study`,url: `http://link.springer.com/content/pdf/10.1007/s11192-013-1089-2.pdf`,volume: `98`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/2014 The Expansion of Google Scholar Versus Web of Science_a Longitudinal Study  2014Winterexpansion.pdf`,tags: `bibliometry,#retrieved`},
  {key: `2013_wilkins`,type: `book`,editor: ` `,translator: ` `,author: `Margaret Lucy Wilkins`,abstract: `Creative Music Composition is designed to be an introductory textbook for music students. "Creative composition"-composing in your own style, rather than in the style of a composer of the past-is embraced by music educators not only for composition students, but for beginning performers and music educators, and is often offered to all music students and non-music majors who wish to enhance their musical creativity. With 25 years of experience teaching fledgling composers, the author tackles the key ingredients that make for successful composition, including: stimulus to the musical imagination; discussion of a variety of current musical languages; analysis of many examples from contemporary scores; technical exercises; suggestions as to how to start a composition; structures; and examinations of works from particular genres. Wilkins covers several musical languages, from folk and popular to serialism; analyses various rhythmic forms; suggests approaches for composing for a variety of instruments, from traditional to electronic ones, as well as for the human voice; addresses the nuts and bolts of score preparation; and offers career advice. For all composition students-and for music students in general-Creative Music Composition offers a clear and concise introduction that will enable them to reach their personal goals.`,doi: `10.4324/9780203036204`,isbn: `9780415974677`,journal: `Creative Music Composition`,title: `Creative Music Composition`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/2006 Creative music composition - the young composer's voice - Wilkins.pdf`},
  {key: `2013_wang_etal`,type: `article`,author: `Xijun Wang and Aihua Zhang and Ping Wang and Hui Sun and Gelin Wu and Wenjun Sun and Haitao Lv and Guozheng Jiao and Hongying Xu and Ye Yuan and Lian Liu and Dixin Zou and Zeming Wu and Ying Han and Guangli Yan and Wei Dong and Fangfang Wu and Tianwei Dong and Yang Yu and Shuxiang Zhang and Xiuhong Wu and Xin Tong and Xiangcai Meng`,editor: ` `,translator: ` `,abstract: `To enhance the therapeutic efficacy and reduce the adverse effects oftraditional Chinese medicine, practitioners often prescribe combinationsof plant species and/or minerals, called formulae. Unfortunately, theworking mechanisms of most of these compounds are difficult to determineand thus remain unknown. In an attempt to address the benefits offormulae based on current biomedical approaches, we analyzed thecomponents of Yinchenhao Tang, a classical formula that has been shownto be clinically effective for treating hepatic injury syndrome. Thethree principal components of Yinchenhao Tang are Artemisia annua L.,Gardenia jasminoids Ellis, and Rheum Palmatum L., whose major activeingredients are 6,7-dimethylesculetin (D), geniposide (G), and rhein(R), respectively. To determine the mechanisms underlying the efficacyof this formula, we conducted a systematic analysis of the therapeuticeffects of the DGR compound using immunohistochemistry, biochemistry,metabolomics, and proteomics. Here, we report that the DGR combinationexerts a more robust therapeutic effect than any one or two of the threeindividual compounds by hitting multiple targets in a rat model ofhepatic injury. Thus, DGR synergistically causes intensified dynamicchanges in metabolic biomarkers, regulates molecular networks throughtarget proteins, has a synergistic/additive effect, and activates bothintrinsic and extrinsic pathways.`,address: `9650 ROCKVILLE PIKE, BETHESDA, MD 20814-3996 USA`,doi: `10.1074/mcp.M112.021683`,issn: `1535-9476`,journal: `MOLECULAR & CELLULAR PROTEOMICS`,month: `may`,number: `5`,pages: `1226--1238`,publisher: `AMER SOC BIOCHEMISTRY MOLECULAR BIOLOGY INC`,title: `Metabolomics Coupled with Proteomics Advancing Drug Discovery toward More Agile Development of Targeted Combination Therapies`,volume: `12`,year: `2013`},
  {key: `2013_villa`,type: `article`,author: `Heitor Villa-`,editor: ` `,translator: ` `,abstract: `Mestre em pr/'aticas interpretativas, o violonista, pesquisador e professor Humberto Amorim dedica-se neste livro a explorar uma das mais importantes facetas da obra de Villa-Lobos: suas composi/cc/~oes para viol/~ao. Dentro desse repert/'orio, Villa /'e o autor mais tocado do s/'eculo XX em todo o mundo. Com seus conhecimentos t/'ecnicos sobre o instrumento, escreveu obras que alargaram as possibilidades do viol/~ao e o trouxeram /a modernidade. /'E surpreendente, portanto, que at/'e o momento n/~ao existisse um estudo minucioso que se debru/ccasse sobre esse repert/'orio e nos ajudasse a desvendar as circunst/^ancias de sua composi/cc/~ao, bem como suas especificidades. /'E o que Amorim faz agora, em um importante estudo que faz um levantamento cr/'itico da obra para viol/~ao do compositor. Para F/'abio Zanon, trata-se de "um trabalho excepcional de musicologia, que junta os pontos e preenche as lacunas, em um equil/'ibrio raro entre o trabalho de investigador, a sensatez na interpreta/cc/~ao dos dados, a isen/cc/~ao e a admira/cc/~ao pelo objeto de estudo".`,issn: `1984-767X`,journal: `E-Hum`,keywords: `Art,Art history,Modern art,Modernism,Musical`,number: `1`,pages: `25--35`,title: `O viol/~ao de Heitor Villa-Lobos: entre a Belle /'Epoque carioca e as rodas de choro`,volume: `6`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Violao/2013 o violao de heitor villa-lobos entre a belle epoque carioca e as rodas de choro - arcanjo.pdf`},
  {key: `2013_unger_etal`,type: `book`,editor: ` `,author: `Brigitte Unger and Joras Ferwerda`,translator: ` `,abstract: `Econometric Analysis provides a broad introduction to the field of econometrics. This field grows continually—a list of journals devoted at least in part, if not completely, to econometrics now includes The Journal of Applied Econometrics, The Journal of Econometrics, The Econometrics Journal, Econometric Theory, Econometric Reviews, Journal of Business and Economic Statistics, Empirical Economics, Foundations and Trends in Econometrics, The Review of Economics and Statistics, and Econometrica. Constructing a textbook-style survey to introduce the topic at a graduate level has become increasingly ambitious. Nonetheless, I believe that one can successfully seek that objective in a single textbook.This text attempts to present, at an entry level, enough of the topics in econometrics that a student can comfortably move from here to practice or more advanced study in one or more specialized areas. The book is also intended as a bridge for students and analysts in the social sciences between an introduction to the field and the professional literature.`,doi: `10.4337/9781781000915.00021`,isbn: `9780131395381`,journal: `Money Laundering in the Real Estate Sector`,title: `Econometric Analysis`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Economics/2012 Econometric analysis - Greene.pdf`},

  {key: `2013_turabian_etal1`,type: `book`,translator: ` `,editor: ` `,author: `Kate L. Turabian and Wayne C. Booth and Gregory G. Colomb and Joseph M. Williams and Wayne C. University of Chicago Press Staff`,abstract: `This is a highly technical equivalent manual to the APA but the style is Chicago. Unlikely to be very useful.`,doi: `10.7208/chicago/9780226823386.001.0001`,edition: `8`,isbn: `9780226816388`,journal: `A Manual for Writers of Research Papers, Theses, and Dissertations, Seventh Edition`,publisher: `University of Chicago Press`,shorttitle: `A Manual for Writers of Research Papers, Theses, and Dissertations, Eighth Edition`,title: `A Manual for Writers of Research Papers, Theses, and Dissertations, Seventh Edition`,year: `2013`},
  {key: `2013_turabian_etal`,type: `book`,author: `Kate L Turabian and Wayne C Booth and Gregory G Colomb and Joseph M Williams and Wayne C University of Chicago Press Staff`,translator: ` `,editor: ` `,abstract: `This is a highly technical equivalent manual to the APA but the style is Chicago. Unlikely to be very useful.`,doi: `10.7208/chicago/9780226823386.001.0001`,edition: `8`,isbn: `9780226816388`,journal: `A Manual for Writers of Research Papers, Theses, and Dissertations, Seventh Edition`,publisher: `University of Chicago Press`,shorttitle: `A Manual for Writers of Research Papers, Theses, a`,title: `A Manual for Writers of Research Papers, Theses, and Dissertations, Seventh Edition`,year: `2013`},
  {key: `2013_turabian`,type: `book`,editor: ` `,translator: ` `,author: `Kate L. Turabian`,abstract: `A little more than seventy-five years ago, Kate L. Turabian drafted a set of guidelines to help students understand how to write, cite, and formally submit research writing. Seven editions and more than nine million copies later, the name Turabian has become synonymous with best practices in research writing and style. Her Manual for Writers continues to be the gold standard for generations of college and graduate students in virtually all academic disciplines. Now in its eighth edition, A Manual for Writers of Research Papers, Theses, and Dissertations has been fully revised to meet the needs of today’s writers and researchers.The Manual retains its familiar three-part structure, beginning with an overview of the steps in the research and writing process, including formulating questions, reading critically, building arguments, and revising drafts. Part II provides an overview of citation practices with detailed information on the two main scholarly citation styles (notes-bibliography and author-date), an array of source types with contemporary examples, and detailed guidance on citing online resources.The final section treats all matters of editorial style, with advice on punctuation, capitalization, spelling, abbreviations, table formatting, and the use of quotations. Style and citation recommendations have been revised throughout to reflect the sixteenth edition of The Chicago Manual of Style. With an appendix on paper format and submission that has been vetted by dissertation officials from across the country and a bibliography with the most up-to-date listing of critical resources available, A Manual for Writers remains the essential resource for students and their teachers.`,edition: `8`,isbn: `9780226816388`,location: `Chicago`,pagetotal: `464`,publisher: `University of Chicago Press`,shorttitle: `A Manual for Writers of Research Papers, Theses, and Dissertations, Eighth Edition`,title: `A Manual for Writers of Research Papers, Theses, and Dissertations`,year: `2013`,tags: `tesse`},
  {key: `2013_traa_etal`,type: `article`,editor: ` `,author: `J. Traa and Johannes Traa.`,translator: ` `,abstract: `This write-up derives the least-squares solution for the intersection of lines. In the general case, a set of lines will not intersect at a single point. A least-squares solution can be derived that minimizes the sum of perpendicular distances from the unique solution point to all the lines. L2 regularization is also considered to bias the solution towards a reference point. The solution for the case when only the direction vector parameters of the lines are known is also derived. This involves solving for the null space eigenvector of a matrix.`,number: `9`,title: `Least-Squares Intersection of Lines`,url: `http://cal.cs.illinois.edu/\$/sim\$johannes/research/LS_line_intersect.pdf`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Least mean squares/Least-Squares Intersection of Lines.pdf`},
  {reviewed: true,key: `2013_thelwall_etal`,type: `article`,editor: ` `,author: `Mike Thelwall and Stefanie Haustein and Vincent Lariviere and Cassidy R. Sugimoto`,translator: ` `,__markedentry: `[tesse:1]`,abstract: `Altmetric measurements derived from the social web are increasingly advocated and used as early indicators of article impact and usefulness. Nevertheless, there is a lack of systematic scientific evidence that altmetrics are valid proxies of either impact or utility although a few case studies have reported medium correlations between specific altmetrics and citation rates for individual journals or fields. To fill this gap, this study compares 11 altmetrics with Web of Science citations for 76 to 208,739 PubMed articles with at least one altmetric mention in each case and up to 1,891 journals per metric. It also introduces a simple sign test to overcome biases caused by different citation and usage windows. Statistically significant associations were found between higher metric scores and higher citations for articles with positive altmetric scores in all cases with sufficient evidence (Twitter, Facebook wall posts, research highlights, blogs, mainstream media and forums) except perhaps for Google+ posts. Evidence was insufficient for LinkedIn, Pinterest, question and answer sites, and Reddit, and no conclusions should be drawn about articles with zero altmetric scores or the strength of any correlation between altmetrics and citations. Nevertheless, comparisons between citations and metric values for articles published at different times, even within the same year, can remove or reverse this association and so publishers and scientometricians should consider the effect of time when using altmetrics to rank articles. Finally, the coverage of all the altmetrics except for Twitter seems to be low and so it is not clear if they are prevalent enough to be useful in practice.`,doi: `10.1371/journal.pone.0064841`,issn: `1932-6203`,journal: `PLoS ONE`,keywords: `bibliometry`,month: `may`,number: `5`,pages: `e64841`,publisher: `Public Library of Science (PLoS)`,shorttitle: `Do Altmetrics Work?`,title: `Do Altmetrics Work? Twitter and Ten Other Social Web Services`,url: `https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0064841`,volume: `8`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/Altmetrics/2013 Do Altmetrics Work_Twitter and Ten Other Social Web Services  2013ThelwallDo.pdf`,tags: `#merged,altmetrics,bibliometry`},
  {key: `2013_tasaki_etal`,type: `article`,author: `Tsuyoshi Tasaki and Tetsuya Ogata and Hiroshi G Okuno and The Iteraction and Multiple People`,editor: ` `,translator: ` `,doi: `10.1162/COMJ`,number: `12`,pages: `1--8`,title: `( B ) 有査読学術雑誌論文`,volume: `52`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Physical Modeling/2020 Physical Modeling, Algorithms, and Sound Synthesis The NESS Project - Bilbao et al..pdf`,tags: `#merged`},
  {key: `2013_talwalkar`,type: `book`,translator: ` `,author: `Presh Talwalkar`,editor: ` `,abstract: `This book is a selection of the best articles from Game Theory Tuesdays, a column from the blog Mind Your Decisions. Articles from Game Theory Tuesdays have been referenced in The Freakonomics Blog, Yahoo Finance, and CNN.com. Game theory is the study of interactive decision making--that is, in situations where each person's action affects the outcome for the whole group. Game theory is a beautiful subject and this book will teach you how to understand the theory and practically implement solutions through a series of stories and the aid of over 30 illustrations. This book has two primary objectives. (1) To help you recognize strategic games, like the Prisoner's Dilemma, Bertrand Duopoly, Hotelling's Game, the Game of Chicken, and Mutually Assured Destruction. (2) To show you how to make better decisions and change the game, a powerful concept that can transform no-win situations into mutually beneficial outcomes. You'll learn how to negotiate better by making your threats credible, sometimes limiting options or burning bridges, and thinking about new ways to create better outcomes. As these goals indicate, game theory is about more than board games and gambling. It all seems so simple, and yet that definition belies the complexity of game theory. While it may only take seconds to get a sense of game theory, it takes a lifetime to appreciate and master it. This book will get you started.`,isbn: `9781500497446`,publisher: `CreateSpace Independent Publishing Platform`,shorttitle: `The Joy of Game Theory`,title: `The Joy of Game Theory - An Introduction to Strategic Thinking | 2013`,year: `2013`},
  {key: `2013_sutskever_etal1`,type: `inproceedings`,author: `Ilya Sutskever and James Martens and George Dahl and Geoffrey Hinton`,editor: ` `,translator: ` `,journal: `International conference on machine learning`,pages: `1139--1147`,title: `On the importance of initialization and momentum in deep learning`,year: `2013`,tags: `#merged,tesse`},
  {key: `2013_sutskever_etal`,type: `article`,author: `Ilya Sutskever and James Martens and George Dahl and Geoffrey Hinton`,translator: ` `,editor: ` `,abstract: `Deep and recurrent neural networks (DNNs and RNNs respectively) are powerful models that were considered to be almost impossible to train using stochastic gradient descent with momentum. In this paper, we show that when stochastic gradient descent with momentum uses a well-designed random initialization and a particular type of slowly increasing schedule for the momentum parameter, it can train both DNNs and RNNs (on datasets with long-term dependencies) to levels of performance that were previously achievable only with Hessian-Free optimization. We find that both the initialization and the momentum are crucial since poorly initialized networks cannot be trained with momentum and well-initialized networks perform markedly worse when the momentum is absent or poorly tuned. Our success training these models suggests that previous attempts to train deep and recurrent neural networks from random initializations have likely failed due to poor initialization schemes. Furthermore, carefully tuned momentum methods suffice for dealing with the curvature issues in deep and recurrent network training objectives without the need for sophisticated second-order methods. Copyright 2013 by the author(s).`,journal: `30th International Conference on Machine Learning, ICML 2013`,number: `PART 3`,pages: `2176--2184`,title: `On the importance of initialization and momentum in deep learning`,volume: `2013`,year: `2013`},
  {key: `2013_strang`,type: `book`,translator: ` `,editor: ` `,author: `Gilbert Strang`,abstract: `Predicting the binding mode of flexible polypeptides to proteins is an important task that falls outside the domain of applicability of most small molecule and protein−protein docking tools. Here, we test the small molecule flexible ligand docking program Glide on a set of 19 non-\$/alpha\$-helical peptides and systematically improve pose prediction accuracy by enhancing Glide sampling for flexible polypeptides. In addition, scoring of the poses was improved by post-processing with physics-based implicit solvent MM- GBSA calculations. Using the best RMSD among the top 10 scoring poses as a metric, the success rate (RMSD ≤ 2.0 /AA for the interface backbone atoms) increased from 21% with default Glide SP settings to 58% with the enhanced peptide sampling and scoring protocol in the case of redocking to the native protein structure. This approaches the accuracy of the recently developed Rosetta FlexPepDock method (63% success for these 19 peptides) while being over 100 times faster. Cross-docking was performed for a subset of cases where an unbound receptor structure was available, and in that case, 40% of peptides were docked successfully. We analyze the results and find that the optimized polypeptide protocol is most accurate for extended peptides of limited size and number of formal charges, defining a domain of applicability for this approach.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,eprint: `1011.1669v3`,isbn: `9788578110796`,issn: `1098-6596`,journal: `Journal of Chemical Information and Modeling`,keywords: `icle`,number: `9`,pages: `1689--1699`,pmid: `25246403`,title: `Differential Equations and Linear Algebra`,volume: `53`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Differential Equations/2014 Differential Equations and Linear Algebra - Gilbert Strang (2).pdf`},
  {key: `2013_stilgoe_etal1`,type: `article`,translator: ` `,author: `Jack Stilgoe and Richard Owen and Phil Macnaghten`,editor: ` `,abstract: `The governance of emerging science and innovation is a major challenge for contemporary democracies. In this paper we present a framework for understanding and supporting efforts aimed at 'responsible innovation'. The framework was developed in part through work with one of the first major research projects in the controversial area of geoengineering, funded by the UK Research Councils. We describe this case study, and how this became a location to articulate and explore four integrated dimensions of responsible innovation: anticipation, reflexivity, inclusion and responsiveness. Although the framework for responsible innovation was designed for use by the UK Research Councils and the scientific communities they support, we argue that it has more general application and relevance. /textcopyright2013 Elsevier B.V. All rights reserved.`,doi: `10.1016/j.respol.2013.05.008`,issn: `00487333`,journal: `Research Policy`,keywords: `Emerging technologies,Ethics,Geoengineering,Governance,Responsible innovation`,month: `nov`,number: `9`,pages: `1568--1580`,publisher: `Elsevier B.V.`,title: `Developing a framework for responsible innovation`,url: `http://linkinghub.elsevier.com/retrieve/pii/S0048733313000930`,volume: `42`,year: `2013`,tags: `#merged`},
  {key: `2013_stilgoe_etal`,type: `article`,author: `Jack Stilgoe and Richard Owen and Phil Macnaghten`,translator: ` `,editor: ` `,abstract: `The governance of emerging science and innovation is a major challenge for contemporary democracies. In this paper we present a framework for understanding and supporting efforts aimed at 'responsible innovation'. The framework was developed in part through work with one of the first major research projects in the controversial area of geoengineering, funded by the UK Research Councils. We describe this case study, and how this became a location to articulate and explore four integrated dimensions of responsible innovation: anticipation, reflexivity, inclusion and responsiveness. Although the framework for responsible innovation was designed for use by the UK Research Councils and the scientific communities they support, we argue that it has more general application and relevance. ?? 2013 Elsevier B.V. All rights reserved.`,doi: `10.1016/j.respol.2013.05.008`,issn: `0048-7333`,journal: `Research Policy`,keywords: `Emerging technologies,Ethics,Geoengineering,Governance,Responsible innovation`,number: `9`,pages: `1568--1580`,publisher: `Elsevier B.V.`,title: `Developing a framework for responsible innovation`,url: `http://linkinghub.elsevier.com/retrieve/pii/S0048733313000930`,volume: `42`,year: `2013`},
  {key: `2013_spaniel`,type: `book`,editor: ` `,author: `William Spaniel`,translator: ` `,abstract: `Game Theory 101: The Complete Textbook is a no-nonsense, games-centered introduction to strategic form (matrix) and extensive form (game tree) games. From the first lesson to the last, this textbook introduces games of increasing complexity and then teaches the game theoretical tools necessary to solve them. Inside, you will find:1) All the basics fully explained, including pure strategy Nash equilibrium, mixed strategy Nash equilibrium, the mixed strategy algorithm, how to calculate payoffs, strict dominance, weak dominance, iterated elimination of strictly dominated strategies, iterated elimination of weakly dominated strategies, subgame perfect equilibrium, backward induction, forward induction, and more.2) Dozens of games solved, including the prisoner’s dilemma, stag hunt, matching pennies, zero sum games, battle of the sexes/Bach or Stravinsky, chicken/snowdrift, pure coordination, deadlock, safety in numbers, Selten's game, the escalation game, the ultimatum game, the pirate game, nim, the centipede game, the hawk-dove game, the volunteer's dilemma, and rock-paper-scissors.3) Rich descriptions of important economic concepts such as commitment problems, burning bridges, perverse incentives, and the chain store paradox.4) Advanced topics such as generalized games, comparative statics, and knife-edge conditions.5) Real world applications including wars, firm entry/exit, tournament strategy, arms races, advertising, game shows, soccer, baseball, video games, and more.6) Crystal clear, line-by-line calculations of every step, with more than 400 images so you don’t miss a thing.Quick, efficient, and to the point, Game Theory 101: The Complete Textbook is perfect for introductory game theory, intermediate microeconomics, and political science.`,pagetotal: `275`,shorttitle: `Game Theory 101`,title: `Game Theory 101: The Complete Textbook`,year: `2013`},
  {key: `2013_sociology_etal`,type: `article`,author: `American Journal of Sociology and Fitria Savira and Yudi Suharsono and American Journal of Sociology and  中島 and Fitria Savira and Yudi Suharsono`,translator: ` `,editor: ` `,abstract: `Predicting the binding mode of flexible polypeptides to proteins is an important task that falls outside the domain of applicability of most small molecule and protein−protein docking tools. Here, we test the small molecule flexible ligand docking program Glide on a set of 19 non-\$/alpha\$-helical peptides and systematically improve pose prediction accuracy by enhancing Glide sampling for flexible polypeptides. In addition, scoring of the poses was improved by post-processing with physics-based implicit solvent MM- GBSA calculations. Using the best RMSD among the top 10 scoring poses as a metric, the success rate (RMSD ≤ 2.0 /AAfor the interface backbone atoms) increased from 21% with default Glide SP settings to 58% with the enhanced peptide sampling and scoring protocol in the case of redocking to the native protein structure. This approaches the accuracy of the recently developed Rosetta FlexPepDock method (63% success for these 19 peptides) while being over 100 times faster. Cross-docking was performed for a subset of cases where an unbound receptor structure was available, and in that case, 40% of peptides were docked successfully. We analyze the results and find that the optimized polypeptide protocol is most accurate for extended peptides of limited size and number of formal charges, defining a domain of applicability for this approach.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,eprint: `1011.1669v3`,isbn: `9788578110796`,issn: `1098-6596`,journal: `Journal of Chemical Information and Modeling`,keywords: `icle`,number: `01`,pages: `1689--1699`,pmid: `25246403`,title: `済無No Title No Title`,url: `https://github.com/tesserato/tesserato.github.io%7B////////%5C%5C%25%7D3E`,volume: `01`,year: `2013`,file: `C:/Users/tesse/De   {key: `2013_selesnick2`,type: `article`,translator: ` `,author: `Ivan Selesnick`,editor: ` `,abstract: `These notes address (approximate) solutions to linear equations by least squares. We deal with the 'easy' case wherein the system matrix is full rank. If the system matrix is rank deficient, then other methods are needed, e.g., QR decomposition, singular value decomposition, or the pseudo-inverse, [2, 3]. In these notes, least squares is illustrated by applying it to several basic problems in signal processing: 1. Linear prediction 2. Smoothing 3. Deconvolution 4. System identification 5. Estimating missing data For the use of least squares in filter design, see [1].`,number: `2`,pages: `1--25`,title: `Least Squares with Examples in Signal Processing 1 NYU-Poly`,url: `http://eeweb.poly.edu/iselesni/lecture_notes/`,year: `2013`},

  {key: `2013_savira_etal1`,type: `article`,author: `Fitria Savira and Yudi Suharsono and American Journal of Sociology and  中島 and Fitria Savira and Yudi Suharsono`,translator: ` `,editor: ` `,abstract: `Predicting the binding mode of flexible polypeptides to proteins is an important task that falls outside the domain of applicability of most small molecule and protein−protein docking tools. Here, we test the small molecule flexible ligand docking program Glide on a set of 19 non-\$/alpha\$-helical peptides and systematically improve pose prediction accuracy by enhancing Glide sampling for flexible polypeptides. In addition, scoring of the poses was improved by post-processing with physics-based implicit solvent MM- GBSA calculations. Using the best RMSD among the top 10 scoring poses as a metric, the success rate (RMSD ≤ 2.0 /AA for the interface backbone atoms) increased from 21% with default Glide SP settings to 58% with the enhanced peptide sampling and scoring protocol in the case of redocking to the native protein structure. This approaches the accuracy of the recently developed Rosetta FlexPepDock method (63% success for these 19 peptides) while being over 100 times faster. Cross-docking was performed for a subset of cases where an unbound receptor structure was available, and in that case, 40% of peptides were docked successfully. We analyze the results and find that the optimized polypeptide protocol is most accurate for extended peptides of limited size and number of formal charges, defining a domain of applicability for this approach.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,eprint: `1011.1669v3`,isbn: `9788578110796`,issn: `1098-6596`,journal: `Journal of Chemical Information and Modeling`,keywords: `icle`,number: `01`,pages: `1689--1699`,pmid: `25246403`,title: `済無No Title No Title`,url: `https://github.com/tesserato/tesserato.github.io%3E`,volume: `01`,year: `2013`},

  {key: `2013_sarath`,type: `book`,translator: ` `,editor: ` `,author: `Ed Sarath`,abstract: `Music Theory Through Improvisation presents a unique approach to basic theory and musical training, examining the study of traditional theory through the art of improvisation. The book follows the same general progression of diatonic to non-diatonic harmony in conventional approaches, but integrates improvisation, composition, keyboard harmony, analysis, and rhythm. Geared toward the diverse interests and abilities of today's student, Music Theory Through Improvisation places the study of harmony within improvisation and composition in stylistically diverse formats, including jazz and popular music. Keyboard realization, for students with little or no keyboard training, is the primary mode of assimilation of harmonic materials. FEATURES • Based on a user friendly system of improvisation study • Combines Jazz, Popular, Classical, and other musical sources • Enhances understanding of the creative process and the inner workings of music • Includes an Audio CD of play-along tracks for improvisation and a companion website with resources for students and instructors, www.routledge.com/textbooks/9780415997256 Edward Sarath is Professor of Music in the Department of Jazz and Improvisation Studies at the School of Music, Theatre, and Dance at University of Michigan. He is the president and founder of the International Society for Improvised Music.`,doi: `10.4324/9780203873472`,isbn: `9780415997256`,journal: `Music Theory Through Improvisation`,title: `Music Theory Through Improvisation`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/2013 Music Theory Through Improvisation - A New Approach to Musicianship Training - Sarath.pdf`},

  {key: `2013_ryall_etal`,type: `article`,translator: ` `,author: `Emily Ryall and Wendy Russell and Malcolm MacLean`,editor: ` `,abstract: `Play is a vital component of the social life and well-being of both children and adults. This book examines the concept of play and considers a variety of the related philosophical issues. It also includes meta-analyses from a range of philosophers and theorists, as well as an exploration of some key applied ethical considerations. The main objective of The Philosophy of Play is to provide a richer understanding of the concept and nature of play and its relation to human life and values, and to build disciplinary and paradigmatic bridges between scholars of philosophy and scholars of play. Including specific chapters dedicated to children and play, and exploring the work of key thinkers such as Plato, Sartre, Wittgenstein, Gadamer, Deleuze and Nietzsche, this book is invaluable reading for any advanced student, researcher or practitioner with an interest in education, playwork, leisure studies, applied ethics or the philosophy of sport. /textcopyright 2013 selection and editorial material, Emily Ryall, Wendy Russell and Malcolm MacLean.`,doi: `10.4324/9780203109427`,isbn: `9780203109427`,issn: `0035-2039`,journal: `The Philosophy of Play`,number: `3`,pages: `1--202`,title: `The philosophy of play`,volume: `100`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/The Role of Deliberate Practice in the Acquisition of Expert Performance - Ericsson et al.pdf`},

  {key: `2013_rivskus_etal`,type: `article`,translator: ` `,author: `Aleksas Rivskus and Giedrius Liutkus`,editor: ` `,abstract: `In this paper an improved version of an earlier proposed algorithm for approximating cubic Bezier curve by a set of circular arcs is presented. It is investigated how the improved algorithm fits for approximation of quadratic Bezier curves. These issues occur in CAD/CAM systems during data exchange into data formats which do not support Bezier curves. Experimental results on examples, widely used in the sources enlisted in references, are presented. Two typographical errors, made in the previous article, are corrected.`,doi: `10.5755/j01.itc.42.4.1707`,issn: `1392124X`,journal: `Information Technology and Control`,keywords: `Approximation,Bezier curve,Circular arc,Control point`,number: `4`,pages: `302--308`,title: `An improved algorithm for the approximation of a cubic Bezier curve and its application for approximating quadratic Bezier curve`,url: `http://www.itc.ktu.lt/index.php/ITC/article/view/1707`,volume: `42`,year: `2013`,tags: `#merged,#corrupted author`},

  {key: `2013_raczynski_etal2`,type: `article`,author: `Stanislaw A Raczy'nski and Emmanuel Vincent and Shigeki Sagayama`,translator: ` `,editor: ` `,doi: `10.1109/TASL.2013.2258012`,issn: `1558-7916`,journal: `IEEE Transactions on Audio, Speech, and Language Processing`,number: `9`,pages: `1830--1840`,title: `Dynamic Bayesian networks for symbolic polyhonic pitch modeling`,volume: `21`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2013 Dynamic Bayesian Networks for Symbolic Polyphonic Pitch Modeling - Raczynski et al..pdf`,tags: `#corrupted author,#merged`},
  {key: `2013_raczynski_etal1`,type: `article`,translator: ` `,author: `Stanislaw A Raczynski and Emmanuel Vincent and Shigeki Sagayama`,editor: ` `,abstract: `Symbolic pitch modeling is a way of incorporating knowledge about relations between pitches into the process of analyzing musical information or signals. In this paper, we propose a family of probabilistic symbolic polyphonic pitch models, which account for both the 'horizontal' and the 'vertical' pitch structure. These models are formulated as linear or log-linear interpolations of up to five sub-models, each of which is responsible for modeling a different type of relation. The ability of the models to predict symbolic pitch data is evaluated in terms of their cross-entropy, and of a newly proposed 'contextual cross-entropy' measure. Their performance is then measured on synthesized polyphonic audio signals in terms of the accuracy of multiple pitch estimation in combination with a Nonnegative Matrix Factorization-based acoustic model. In both experiments, the log-linear combination of at least one 'vertical' (e.g., harmony) and one 'horizontal' (e.g., note duration) sub-model outperformed a pitch-dependent Bernoulli prior by more than 60% in relative cross-entropy and 3% in absolute multiple pitch estimation accuracy. This work provides a proof of concept of the usefulness of model interpolation, which may be used for improved symbolic modeling of other aspects of music in the future. /textcopyright2013 IEEE.`,doi: `10.1109/TASL.2013.2258012`,issn: `15587916`,journal: `IEEE Transactions on Audio, Speech and Language Processing`,keywords: `Dynamic Bayesian Networks,multipitch analysis,music transcription,symbolic pitch modeling`,number: `9`,pages: `1830--1840`,title: `Dynamic bayesian networks for symbolic polyphonic pitch modeling`,volume: `21`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2013 Dynamic Bayesian Networks for Symbolic Polyphonic Pitch Modeling - Raczynski et al..pdf`,tags: `music transcription,#merged`},
  {key: `2013_raczynski_etal`,type: `article`,translator: ` `,author: `Stanislaw A. Raczynski and Emmanuel Vincent and Shigeki Sagayama`,editor: ` `,abstract: `Symbolic pitch modelling is a way of incorporating knowledge about relations between pitches into the process of analysing musical information or signals. In this paper, we propose a family of probabilistic symbolic polyphonic pitch models, which account for both the "horizontal" and the "vertical" pitch structure. These models are formulated as linear or loglinear interpolations of up to ﬁve sub-models, each of which is responsible for modelling a different type of relation.`,doi: `10.1109/TASL.2013.2258012`,issn: `1558-7916, 1558-7924`,journal: `IEEE Transactions on Audio, Speech, and Language Processing`,langid: `english`,number: `9`,pages: `1830--1840`,title: `Dynamic Bayesian Networks for Symbolic Polyphonic Pitch Modeling`,url: `https://ieeexplore.ieee.org/document/6502207/`,urldate: `2019-04-05`,volume: `21`,year: `2013`,tags: `tesse`},
  {key: `2013_provdanov_etal`,type: `book`,editor: ` `,author: `Cleber Cristiano Provdanov and Ernani Cesar De Freitas`,translator: ` `,abstract: `Desde os primórdios da Filosofia, questionaram-se aspectos referentes ao método e, por razões históricas, algumas vezes se impôs uma forma de ver ou de fazer ciência. No século XVI, iniciou-se uma discussão mais intensa e, apenas no século XVIII, houve uma inclinação para separar a Ciência da Filosofia, pelo pragmatismo então imposto e, acredito, pela abertura, pelo acesso e pela publicização do conhecimento. A Ciência, no geral, ganha de forma significativa, porque, certamente, muitos cientistas se esforçaram para tornar as descobertas acessíveis ao público. Desde então, os meios para alcançar os resultados de uma investigação científica são diversos, amplos e, na maioria das vezes, originam-se no construto de cada ciência particular. Nesse sentido, o livro do Prof. Dr. Cleber Prodanov e do Prof. Dr. Ernani Freitas é uma obra a qual se soma às de muitos outros pensadores que se ocupam em escrever sobre a metodologia científica. O livro permite aos alunos e aos professores uma reflexão para além das normas técnicas, abrangendo conceitos do método, das técnicas de pesquisa e da organização de um trabalho de cunho científico. Nesta segunda edição, entre outros avanços teóricos, o conteúdo chega aos leitores de forma gratuita, através do e-book.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,doi: `10.1017/CBO9781107415324.004`,eprint: `1011.1669v3`,isbn: `9788577171583`,issn: `1098-6596`,journal: `Novo Hamburgo: Feevale`,pages: `276`,pmid: `25246403`,title: `Metodologia do trabalho cient/'ifico: m/'etodos e t/'ecnicas da pesquisa e do trabalho acad/^emico`,url: `http://www.feevale.br/Comum/midias/8807f05a-14d0-4d5b-b1ad-1538f3aef538/E-book`,year: `2013`},

  {key: `2013_philp_etal2`,type: `article`,translator: ` `,author: `Jim C. Philp and  Alex and re Bartsev and Rachael J. Ritchie and Marie-Ange Baucher and K. Guy`,editor: ` `,doi: `10.1016/j.nbt.2012.11.021`,journal: `New Biotechnology`,month: `sep`,number: `6`,pages: `635--646`,publisher: `Elsevier BV`,title: `Bioplastics science from a policy vantage point`,volume: `30`,year: `2013`},
  {key: `2013_philp_etal1`,type: `article`,author: `Jim C Philp and Alex Bartsev and  Re and Rachael J Ritchie and Marie Ange Baucher and K Guy`,editor: ` `,translator: ` `,abstract: `Society is fundamentally ambivalent to the use of plastics. On the one hand, plastics are uniquely flexible materials that have seen them occupy a huge range of functions, from simple packing materials to complex engineering components. On the other hand, their durability has raised concerns about their end-of-life disposal. When that disposal route is landfill, their invulnerability to microbial decomposition, combined with relatively low density and high bulk, means that plastics will occupy increasing amounts of landfill space in a world where available suitable landfill sites is shrinking.The search for biodegradable plastics and their introduction to the marketplace would appear to be a suitable amelioration strategy for such a problem. And yet the uptake of biodegradable plastics has been slow. The term biodegradable itself has entered public controversy, with accidental and intended misuse of the term; the intended misuse has led to accusations and instances of 'greenwashing'. For this and other reasons standards for biodegradability and compostability testing of plastics have been sought.An environmental dilemma with more far-reaching implications is climate change. The need for rapid and deep greenhouse gas (GHG) emissions cuts is one of the drivers for the resurgence of industrial biotechnology generally, and the search for bio-based plastics more specifically. Bio-based has come to mean plastics based on renewable resources, but this need not necessarily imply biodegradability. If the primary purpose is GHG emissions savings, then once again plastics durability can be a virtue, if the end-of-life solution can be energy recovery during incineration or recycling. The pattern of production is shifting from the true biodegradable plastics to the bio-based plastics, and that trend is likely to persist into the future.This paper looks at aspects of the science of biodegradable and bio-based plastics from the perspective of policy advisers and makers. It is often said that the bioplastics suffer from a lack of a favourable policy regime when compared to the wide-ranging set of policy instruments that are available on both the supply and demand side of biofuels production. Some possible policy measures are discussed. /textcopyright2012 Elsevier B.V.`,doi: `10.1016/j.nbt.2012.11.021`,issn: `18716784`,journal: `New Biotechnology`,number: `6`,pages: `635--646`,pmid: `23220474`,title: `Bioplastics science from a policy vantage point`,url: `https://linkinghub.elsevier.com/retrieve/pii/S1871678412008783`,volume: `30`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2013 Bioplastics science from a policy vantage point - Philp et al..pdf`},
  {key: `2013_philp_etal`,type: `article`,translator: ` `,author: `Jim C. Philp and Alex Bartsev and  re and Rachael J. Ritchie and Marie-Ange Baucher and K. Guy`,editor: ` `,doi: `10.1016/j.nbt.2012.11.021`,issn: `1871-6784`,journal: `New Biotechnology`,langid: `english`,number: `6`,pages: `635--646`,title: `Bioplastics science from a policy vantage point`,url: `https://linkinghub.elsevier.com/retrieve/pii/S1871678412008783`,urldate: `2019-04-07`,volume: `30`,year: `2013`,tags: `tesse,#merged`},
  {key: `2013_pavlina`,type: `book`,author: `Erin Pavlina`,editor: ` `,translator: ` `,abstract: `Learn to Master Astral Travel Would you like to walk through walls, fly around the world, reconnect with deceased loved ones, and explore time and space? Have you had a terrifying out of body encounter that left you fearful of ever exploring astral projection? Would you like to know how to travel the astral realms safely and protect yourself from unwanted projections? Whether you are a novice or an experienced astral traveler, the Astral Projection Guidebook will teach you how to master astral projection safely and effectively. In this guide, you’ll learn how to: • Prepare yourself for a positive astral journey • Achieve separation from your body • Explore the astral realms – alone or with friends • Enjoy mind-blowing astral sex • Protect yourself from dark entities • Train to become an astral warrior Get ready to have fun exploring the astral realms!`,edition: `1`,isbn: `9781491246979`,pagetotal: `156`,publisher: `CreateSpace Independent Publishing Platform`,shorttitle: `The Astral Projection Guidebook`,title: `The Astral Projection Guidebook: Mastering the Art of Astral Travel`,year: `2013`,tags: `tesse`},
  {key: `2013_passonneau_etal1`,type: `inproceedings`,translator: ` `,author: `Rebecca J Passonneau and Emily Chent and Weiwei Guot and Dolores Perin`,editor: ` `,abstract: `The pyramid method for content evaluation of automated summarizers produces scores that are shown to correlate well with manual scores used in educational assessment of students' summaries. This motivates the development of a more accurate automated method to compute pyramid scores. Of three methods tested here, the one that performs best relies on latent semantics. /textcopyright2013 Association for Computational Linguistics.`,isbn: `9781937284510`,journal: `ACL 2013 - 51st Annual Meeting of the Association for Computational Linguistics, Proceedings of the Conference`,pages: `143--147`,publisher: `Association for Computational Linguistics (ACL)`,title: `Automated pyramid scoring of summaries using distributional semantics`,url: `https://pennstate.pure.elsevier.com/en/publications/automated-pyramid-scoring-of-summaries-using-distributional-seman`,volume: `2`,year: `2013`,tags: `#merged`},
  {key: `2013_passonneau_etal`,type: `inproceedings`,author: `Rebecca Jane Passonneau and Emily Chent and Weiwei Guot and Dolores Perin`,editor: ` `,translator: ` `,eventtitle: `51st Annual Meeting of the Association for Computational Linguistics, ACL 2013`,journal: `Short Papers`,pages: `143--147`,publisher: `Association for Computational Linguistics (ACL)`,title: `Automated pyramid scoring of summaries using distributional semantics`,url: `https://pennstate.pure.elsevier.com/en/publications/automated-pyramid-scoring-of-summaries-using-distributional-seman`,urldate: `2019-04-01`,year: `2013`},
  {key: `2013_parsaeian_etal`,type: `article`,editor: ` `,translator: ` `,author: `M. Parsaeian and K. Mohammad and M. Mahmoudi and H. Zeraati`,abstract: `Background: The purpose of this investigation was to compare empirically predictive ability of an artificial neural network with a logistic regression in prediction of low back pain. Methods: Data from the second national health survey were considered in this investigation. This data includes the information of low back pain and its associated risk factors among Iranian people aged 15 years and older. Artificial neural network and logistic regression models were developed using a set of 17294 data and they were validated in a test set of 17295 data. Hosmer and Lemeshow recommendation for model selection was used in fitting the logistic regression. A three-layer perceptron with 9 inputs, 3 hidden and 1 output neurons was employed. The efficiency of two models was compared by receiver operating characteristic analysis, root mean square and -2 Loglikelihood criteria. Results: The area under the ROC curve (SE), root mean square and -2Loglikelihood of the logistic regression was 0.752 (0.004), 0.3832 and 14769.2, respectively. The area under the ROC curve (SE), root mean square and -2Loglikelihood of the artificial neural network was 0.754 (0.004), 0.3770 and 14757.6, respectively. Conclusions: Based on these three criteria, artificial neural network would give better performance than logistic regression. Although, the difference is statistically significant, it does not seem to be clinically significant.`,journal: `Iranian Journal of Public Health`,langid: `english`,pages: `8`,title: `Comparison of Logistic Regression and Artificial Neural Network in Low Back Pain Prediction: Second National Health Survey`,year: `2013`,tags: `tesse`},
  {key: `2013_park_etal`,type: `book`,editor: ` `,translator: ` `,author: `I A S Park and City Mathematic and A L Subseries and Lesley A Ward`,doi: `10.5860/choice.50-3318`,isbn: `9780821875667`,issn: `0009-4978`,journal: `Choice Reviews Online`,number: `06`,pages: `50--3318--50--3318`,title: `Harmonic analysis: from Fourier to wavelets`,volume: `50`,year: `2013`},
  {reviewed: true,key: `2013_pardo_etal`,type: `article`,author: `Nicolás Pardo and José Antonio Moya`,editor: ` `,translator: ` `,abstract: `The Iron & Steel industry is one of the biggest industrial CO2 emitters in the European Union. The present work analyzes the potential for the improvement of the energy efficiency and CO2 emission reduction for this sector up to 2030. Three scenarios are analyzed: baseline scenario (BS) representing the current evolution of this sector and two alternative scenarios (AS1 and AS2) to study the sensitivity of fuel and resource prices and CO2 emission prices. In the integrated production route all the scenarios highlight the importance of breakthrough technologies, such as Top Gas Recycling, to obtain performance improvement in energy consumption and CO2 emissions. In the secondary production route conditions under BS scenario are enough for a suitable incorporation of the best technologies in this route making insensitive the possible incentives due to higher prices in fuel and resources or CO2 emissions. /textcopyright2013 Elsevier Ltd.`,doi: `10.1016/j.energy.2013.03.015`,issn: `0360-5442`,journal: `Energy`,langid: `english`,pages: `113--128`,title: `Prospective scenarios on energy efficiency and CO2 emissions in the European Iron ///////////& Steel industry`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0360544213001928`,urldate: `2019-04-07`,volume: `54`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2013 Prospective scenarios on energy efficiency and CO2 emissions in the European Iron & Steel industry - Pardo and Moya.pdf`},
  {key: `2013_oliveira_etal`,type: `book`,editor: ` `,translator: ` `,author: `Michelle Silva De Oliveira and Sherley Cabral Moreira`,isbn: `9788564124172`,langid: `portuguese`,title: `Noções de contabilidade básica para cursos técnicos`,year: `2013`},
  {key: `2013_oleary`,type: `book`,editor: ` `,translator: ` `,author: `Zina O′Leary`,abstract: `The Essential Guide to Doing Your Research Project 2e is the ultimate companion to successfully completing your research project. Warm and pragmatic, it gives you the skills and the confidence needed to succeed no matter what happens along the way. The book guides you through every step of your research project, from getting started to analysing data and writing up. Each stage is clearly set out, highlighting best practice and providing practical tips and down-to-earth advice for actually doing research. Key features include: Fully developed companion website including podcasts, worksheets, examples of real projects and links to journal articles Chapter summaries Boxed definitions of key terms Full glossary Suggestions for further reading Bursting with real world examples and multidisciplinary case studies, this book addresses the key questions posed by anyone hoping to complete a research project. It is the must-have textbook every student needs. Available with Perusall―an eBook that makes it easier to prepare for class Perusall is an award-winning eBook platform featuring social annotation tools that allow students and instructors to collaboratively mark up and discuss their SAGE textbook. Backed by research and supported by technological innovations developed at Harvard University, this process of learning through collaborative annotation keeps your students engaged and makes teaching easier and more effective. Learn more.`,edition: `2`,isbn: `9781446258972`,location: `Los Angeles`,pagetotal: `384`,publisher: `SAGE Publications Ltd`,title: `The Essential Guide to Doing Your Research Project`,year: `2013`,tags: `tesse`},

  {key: `2013_nacher_etal`,type: `article`,translator: ` `,editor: ` `,author: `Jose C. Nacher and Tatsuya Akutsu`,abstract: `E investigate the role of nodes when a minimum dominating set (MDS) approach is considered in controlling a network. We present an algorithmic procedure to compute the critical and redundant nodes using the MDS. The theoretical analysis for scale-free networks shows that (1) high-degree nodes tend to be critical nodes and (2) for scaling exponent gamma>2, such probability increases when gamma grows. These relationships are confirmed by computer simulations. Furthermore, our computational experiments also show that the MDS is unimodal when the average degree left grows. It means that most nodes are redundant for high-degree, therefore one can achieve control through a small set of nodes, highlighting a centralized control feature. The analysis of a set of real-world networks confirms the findings observed in simulation experiments. In particular, the U.S. airport network shows a more centralized control, whereas the Italy's nationwide power grid network exhibits a more distributed control. The human protein-protein interaction network exerts control with a configuration between both man-made networks. /textcopyright 2013 IEEE.`,doi: `10.1109/SITIS.2013.106`,isbn: `9781479932115`,journal: `Proceedings - 2013 International Conference on Signal-Image Technology and Internet-Based Systems, SITIS 2013`,keywords: `Complex networks,Controllability,Critical nodes`,pages: `649--654`,title: `Analysis on critical nodes in controlling complex networks using dominating sets`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/Valerie and Patrick Hastie - Tibshirani and Friedman.PDF`},
  {key: `2013_morel_etal`,type: `book`,translator: ` `,author: `J. M. Morel and B. Teissier and P. K. Maini`,editor: ` `,abstract: `Lecture Notes aim to report new developments in all areas of mathematics and their applications - quickly, informally and at a high level. Mathematical texts analysing new developments in modelling and numerical simulation are welcome. Monograph manuscripts should be reasonably self-contained and rounded off. Thus they may, and often will, present not only results of the author but also related work by other people. They may be based on specialised lecture courses. Furthermore, the manuscripts should provide sufficient motivation, examples and applications. This clearly distinguishes Lecture Notes from journal articles or technical reports which normally are very concise. Articles intended for a journal but too long to be accepted by most journals, usually do not have this "lecture notes" character. For similar reasons it is unusual for doctoral theses to be accepted for the Lecture Notes series, though habilitation theses may be appropriate. /textcopyright Springer International Publishing Switzerland 2013.`,isbn: `9783319008240`,issn: `00758434`,journal: `Lecture Notes in Mathematics`,title: `Lecture notes in mathematics`,volume: `2084`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/2011 Classical Summation in Commutative and Noncommutative Lp-Spaces - Defant.PDF`,tags: `#merged`},

  {key: `2013_maas_etal1`,type: `inproceedings`,author: `Andrew L Maas and Awni Y Hannun and Andrew Y Ng`,translator: ` `,editor: ` `,journal: `Proc. ICML`,number: `1`,title: `Rectifier nonlinearities improve neural network acoustic models`,volume: `30`,year: `2013`},
  {key: `2013_maas_etal`,type: `article`,editor: ` `,translator: ` `,author: `Andrew L Maas and Awni Y Hannun and Andrew Y Ng`,abstract: `Deep neural network acoustic models produce substantial gains in large vocabulary continuous speech recognition systems. Emerging work with rectified linear (ReL) hidden units demonstrates additional gains in final system performance relative to more commonly used sigmoidal nonlinearities. In this work, we explore the use of deep rectifier networks as acoustic models for the 300 hour Switchboard conversational speech recognition task. Using simple training procedures without pretraining, networks with rectifier nonlinearities produce 2% absolute reductions in word error rates over their sigmoidal counterparts. We analyze hidden layer representations to quantify differences in how ReL units encode inputs as compared to sigmoidal units. Finally, we evaluate a variant of the ReL unit with a gradient more amenable to optimization in an attempt to further improve deep rectifier networks.`,journal: `in ICML Workshop on Deep Learning for Audio, Speech and Language Processing`,keywords: `speech recognition`,pages: `6`,title: `Rectifier nonlinearities improve neural network acoustic models`,url: `https://web.stanford.edu/\$/sim\$awni/papers/relu_hybrid_icml2013_final.pdf`,volume: `28`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Rectiﬁer Nonlinearities Improve Neural Network Acoustic Models - Maas et al..pdf`,tags: `speech recognition,#merged`},

  {key: `2013_kushleyev_etal`,type: `article`,author: `Alex Kushleyev and Daniel Mellinger and Caitlin Powers and Vijay Kumar`,editor: ` `,translator: ` `,abstract: `We describe a prototype 75 g micro quadrotor with onboard attitudeestimation and control that operates autonomously with an externallocalization system. The motivation for designing quadrotors at thisscale comes from two observations. First, the agility of the robotincreases with a reduction in size, a fact that is supported byexperimental results in this paper. Second, smaller robots are able tooperate in tight formations in constrained, indoor environments. Wedescribe the hardware and software used to operate the vehicle as wellour dynamic model. We also discuss the aerodynamics of vertical flightand the contribution of ground effect to the vehicle performance.Finally, we discuss architecture and algorithms to coordinate a team ofthese quadrotors, and provide experimental results for a team of 20micro quadrotors.`,address: `VAN GODEWIJCKSTRAAT 30, 3311 GZ DORDRECHT, NETHERLANDS`,doi: `10.1007/s10514-013-9349-9`,issn: `0929-5593`,journal: `AUTONOMOUS ROBOTS`,keywords: `Micro aerial vehicles; Quadrotors; Trajectory gene`,month: `nov`,number: `4, SI`,pages: `287--300`,publisher: `SPRINGER`,title: `Towards a swarm of agile micro quadrotors`,volume: `35`,year: `2013`},
  {key: `2013_kreith`,type: `article`,author: `Frank Kreith`,editor: ` `,translator: ` `,abstract: `Predicting the binding mode of flexible polypeptides to proteins is an important task that falls outside the domain of applicability of most small molecule and protein−protein docking tools. Here, we test the small molecule flexible ligand docking program Glide on a set of 19 non-\$/alpha\$-helical peptides and systematically improve pose prediction accuracy by enhancing Glide sampling for flexible polypeptides. In addition, scoring of the poses was improved by post-processing with physics-based implicit solvent MM- GBSA calculations. Using the best RMSD among the top 10 scoring poses as a metric, the success rate (RMSD ≤ 2.0 /AA for the interface backbone atoms) increased from 21% with default Glide SP settings to 58% with the enhanced peptide sampling and scoring protocol in the case of redocking to the native protein structure. This approaches the accuracy of the recently developed Rosetta FlexPepDock method (63% success for these 19 peptides) while being over 100 times faster. Cross-docking was performed for a subset of cases where an unbound receptor structure was available, and in that case, 40% of peptides were docked successfully. We analyze the results and find that the optimized polypeptide protocol is most accurate for extended peptides of limited size and number of formal charges, defining a domain of applicability for this approach.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,eprint: `1011.1669v3`,isbn: `9788578110796`,issn: `1098-6596`,journal: `Journal of Chemical Information and Modeling`,keywords: `icle`,number: `9`,pages: `1689--1699`,pmid: `25246403`,title: `Mechanical engineering handbook`,volume: `53`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/1999 Mechanical Engineering Handbook - Kreith.pdf`},
  {key: `2013_kline`,type: `book`,author: `Morris Kline`,editor: ` `,translator: ` `,abstract: `Application-oriented introduction relates the subject as closely as possible to science. In-depth explorations of the derivative, the differentiation and integration of the powers of x, and theorems on differentiation and antidifferentiation lead to a definition of the chain rule and examinations of trigonometric functions, logarithmic and exponential functions, techniques of integration, polar coordinates, much more. Clear-cut explanations, numerous drills, illustrative examples. 1967 edition. Solution guide available upon request.`,isbn: `0486134768`,pages: `960`,title: `Calculus: An Intuitive and Physical Approach (Second Edition) (Google eBook)`,url: `http://books.google.com/books?id=tZy8AQAAQBAJ&pgis=1`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/1998 Calculus an intuitive and physical approach - Kline.pdf`},

  {key: `2013_karina_etal`,type: `article`,editor: ` `,translator: ` `,author: `Silvana Karina and De Melo Travassos`,abstract: `The environmental matter has been studied in several areas of the scientific knowledge due the scenery of development,. In this sense, the Global Reporting Initiative (GRI), an independent organization, is developing a strategic world-wide accepted model through guidelines based on principles. The goal of this article is identify the behavioral diversities regarding to the economic and environmental aspects of the partner capital open companies acting in Brazil that adopt GRI's Guidelines. Besides advancing, this global net which is ruled in sustainability allow that the companies choose the indicative they want to report, and also it does not demand the submission of reports to the external audit. The methodology of the research is data rising and bibliographical, with exploratory purpose. It was identified that GRI's Indicators contributes for the sustainable development as well as guarantee the inevitable tendency consisting in what is demonstrated, corresponding to the reality of the open capital companies with performance in Brazil, country that prioritizes GRI's Principles.`,journal: `Veredas Favip-Revista /ldots`,keywords: `an/'alise comparativa dos relat/'orios,de sustentabilidade do global,global reporting initiative,nas,open capital companies,reporting initiative com /^enfase,sustainable development`,pages: `14`,title: `An/'alise Comparativa Dos Relat/'orios De Sustentabilidade Do Global Reporting Initiative Com /^Enfase Nas Empresas De Capital`,url: `http://veredas.favip.edu.br/ojs/index.php/veredas1/article/download/124/99`,year: `2013`,tags: `#merged`},

  {key: `2013_hulse_etal`,type: `book`,translator: ` `,author: `Brian Hulse and Nick Nesbitt`,editor: ` `,abstract: `It is the contention of the editors and contributors of this volume that the work carried out by Gilles Deleuze, where rigorously applied, has the potential to cut through much of the intellectual sedimentation that has settled in the fields of music studies. Deleuze is a vigorous critic of the Western intellectual tradition, calling for a 'philosophy of difference', and, despite its ambitions, he is convinced that Western philosophy fails to truly grasp (or think) difference as such. It is argued that longstanding methods of conceptualizing music are vulnerable to Deleuze's critique. But, as Deleuze himself stresses, more important than merely critiquing established paradigms is developing ways to overcome them, and by using Deleuze's own concepts this collection aims to explore that possibility.`,doi: `10.1093/fs/kns009`,isbn: `9781409412090`,issn: `0016-1128`,journal: `Sounding the Virtual: Gilles Deleuze and the Theory and Philosophy of Music`,pages: `1--288`,title: `Sounding the virtual: Gilles Deleuze and the theory and philosophy of music`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/2010 Sounding the virtual - Gilles Deleuze and the theory and philosophy of music - Hulse et al.pdf`},
  {key: `2013_horsley`,type: `book`,translator: ` `,author: `Kevin Horsley`,editor: ` `,abstract: `The aim of this review was to evaluate available evidence on the effect of early orthodontic management and myofunctional treatment in the developing dentition children, on anterior open bite correction, as well as on normalization of patterns of mouth breathing, swallowing and tongue resting position and pressure. Electronic searches in MEDLINE, Cochrane and LILACS, without language restrictions were conducted. Additionally, unpublished literature was identified. Randomized controlled trials, or controlled clinical trials, comparing interventions applied to manage anterior open bite and other muscle functions such as breathing/swallowing pattern and tongue resting position and pressure, were considered. Quality assessment was based on the Cochrane Risk of Bias tool. Random effects meta-analyses were conducted to assess treatment effects. From the 265 initial search results, 15 articles were included in the review. Eight were randomized controlled trials (RCTs) and 7 were controlled clinical trials. Treatment outcomes comprised skeletal and dentoalveolar changes recorded cephalometrically, mouth posture and lip closure normalization, improvement of tongue resting position/pressure and modification of swallowing pattern. Quantitative synthesis was possible for only 2 of the included RCTs. There was no evidence to support bonded lingual spurs over banded fixed appliances for the correction of anterior open bite in mixed dentition children presenting nonnutritive oral habits at the onset of treatment (SMD: -0.03; 95%CI: -.81, 0.74; P = 0.94). Although early orthodontic management and myofunctional treatment in the deciduous and mixed dentition children appears to be a promising approach, the quality of the existing evidence is questionable.`,edition: `2`,issn: `1601-6343 (Electronic)`,journal: `TCK Publishing`,keywords: `breathing/swallowing pattern,mixed dentition,myofunctional,open bite,systematic review`,pages: `363`,pmid: `30152171`,publisher: `TCK Publishing`,shorttitle: `Unlimited Memory`,title: `Unlimited Memory How to use advanced learning strategies to learn faster, remember more and be more productiive`,year: `2013`},
