  {key: `2019_park_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Taesung Park and Ming Yu Liu and Ting Chun Wang and Jun Yan Zhu`,abstract: `We propose spatially-adaptive normalization, a simple but effective layer for synthesizing photorealistic images given an input semantic layout. Previous methods directly feed the semantic layout as input to the network, forcing the network to memorize the information throughout all the layers. Instead, we propose using the input layout for modulating the activations in normalization layers through a spatially-adaptive, learned affine transformation. Experiments on several challenging datasets demonstrate the superiority of our method compared to existing approaches, regarding both visual fidelity and alignment with input layouts. Finally, our model allows users to easily control the style and content of image synthesis results as well as create multi-modal results. Code is available upon publication.`,archiveprefix: `arXiv`,arxivid: `1903.07291`,doi: `10.1109/CVPR.2019.00244`,eprint: `1903.07291`,isbn: `9781728132938`,issn: `10636919`,journal: `Proceedings of the IEEE Computer Society Conference on Computer Vision and Pattern Recognition`,keywords: `Computational Photography,Deep Learning,Image and Video Synthesis,Vision + Graphics`,pages: `2332--2341`,title: `Semantic image synthesis with spatially-adaptive normalization`,volume: `2019-June`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2019 Semantic Image Synthesis With Spatially-Adaptive Normalization - Park et al.pdf`},
  {key: `2019_park_etal`,type: `article`,author: `Taesung Park and Ming-Yu Liu and Ting-Chun Wang and Jun-Yan Zhu`,translator: ` `,editor: ` `,abstract: `We propose spatially-adaptive normalization, a simple but effective layer for synthesizing photorealistic images given an input semantic layout. Previous methods directly feed the semantic layout as input to the deep network, which is then processed through stacks of convolution, normalization, and nonlinearity layers. We show that this is suboptimal as the normalization layers tend to wash away'' semantic information. To address the issue, we propose using the input layout for modulating the activations in normalization layers through a spatially-adaptive, learned transformation. Experiments on several challenging datasets demonstrate the advantage of the proposed method over existing approaches, regarding both visual fidelity and alignment with input layouts. Finally, our model allows user control over both semantic and style as synthesizing images. Code will be available at https://github.com/NVlabs/SPADE .`,eprint: `1903.07291`,eprinttype: `arxiv`,journal: `arXiv:1903.07291 [cs]`,title: `Semantic Image Synthesis with Spatially-Adaptive Normalization`,url: `http://arxiv.org/abs/1903.07291`,urldate: `2019-04-16`,year: `2019`,tags: `tesse`},
  {key: `2019_papadopoulos_etal`,type: `article`,author: `DIm P. Papadopoulos and Youssef Tamaazousti and Ferda Ofli and Ingmar Weber and Antonio Torralba`,translator: ` `,editor: ` `,abstract: `A food recipe is an ordered set of instructions for preparing a particular dish. From a visual perspective, every instruction step can be seen as a way to change the visual appearance of the dish by adding extra objects (e.g., adding an ingredient) or changing the appearance of the existing ones (e.g., cooking the dish). In this paper, we aim to teach a machine how to make a pizza by building a generative model that mirrors this step-by-step procedure. To do so, we learn composable module operations which are able to either add or remove a particular ingredient. Each operator is designed as a Generative Adversarial Network (GAN). Given only weak image-level supervision, the operators are trained to generate a visual layer that needs to be added to or removed from the existing image. The proposed model is able to decompose an image into an ordered sequence of layers by applying sequentially in the right order the corresponding removing modules. Experimental results on synthetic and real pizza images demonstrate that our proposed model is able to: (1) segment pizza toppings in a weakly-supervised fashion, (2) remove them by revealing what is occluded underneath them (i.e., inpainting), and (3) infer the ordering of the toppings without any depth ordering supervision. Code, data, and models are available online.`,archiveprefix: `arXiv`,arxivid: `1906.02839`,doi: `10.1109/CVPR.2019.00819`,eprint: `1906.02839`,isbn: `9781728132938`,issn: `10636919`,journal: `Proceedings of the IEEE Computer Society Conference on Computer Vision and Pattern Recognition`,keywords: `Categorization,Image and Video Synthesis,Recognition: Detection,Retrieval`,pages: `7994--8003`,title: `How to make a pizza: Learning a compositional layer-based gan model`,volume: `2019-June`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/GAN/2019 How to Make a Pizza Learning a Compositional Layer-Based GAN Model - Papadopoulos et al..pdf`},
  {key: `2019_oh_etal`,type: `article`,author: `Tae Hyun Oh and Tali Dekel and Changil Kim and Inbar Mosseri and William T. Freeman and Michael Rubinstein and Wojciech Matusik`,editor: ` `,translator: ` `,abstract: `How much can we infer about a person's looks from the way they speak? In this paper, we study the task of reconstructing a facial image of a person from a short audio recording of that person speaking. We design and train a deep neural network to perform this task using millions of natural Internet/Youtube videos of people speaking. During training, our model learns voice-face correlations that allow it to produce images that capture various physical attributes of the speakers such as age, gender and ethnicity. This is done in a self-supervised manner, by utilizing the natural co-occurrence of faces and speech in Internet videos, without the need to model attributes explicitly. We evaluate and numerically quantify how-and in what manner-our Speech2Face reconstructions, obtained directly from audio, resemble the true face images of the speakers.`,archiveprefix: `arXiv`,arxivid: `1905.09773`,doi: `10.1109/CVPR.2019.00772`,eprint: `1905.09773`,isbn: `9781728132938`,issn: `10636919`,journal: `Proceedings of the IEEE Computer Society Conference on Computer Vision and Pattern Recognition`,keywords: `Big Data,Deep Learning,Image and Video Synthesis,Large Scale Methods`,pages: `7531--7540`,title: `Speech2Face: Learning the face behind a voice`,volume: `2019-June`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/misc/2019 Speech2Face Learning the Face Behind a Voice.pdf`},
  {key: `2019_nguyen_etal`,type: `article`,author: `Quoc Bao Nguyen and Cyril Touz'e`,translator: ` `,editor: ` `,abstract: `/textcopyright 2019 Acoustical Society of America. Geometrically nonlinear vibrations of thin plates and shells with variable thickness are investigated numerically with the purpose of synthesizing the sound of cymbals. In cymbal making, taper refers to the gradual change in thickness from the centre to the rim and is known to be a key feature that determines the tone of the instrument. It is generally used in conjunction with shape variations in order to enable the cymbal to play a bell-like sound when hit near its centre, or a crash sound when struck close to the edge. The von K/'arm/'an equations for thin plates with thickness and shape variations are derived, and a numerical method combining a Rayleigh-Ritz approach together with a St/"ormer-Verlet scheme for advancing the problem in time is detailed. One main advantage of the method is its ability to implement easily any frequency-dependent loss mechanism which is a key property for sound synthesis. Also, the accuracy of the computation of the nonlinear restoring force is especially preserved. The method is employed to synthesize the sounds of cymbal-like instruments. The impact of taper is addressed and the relative effects of both thickness and shape variations, are contrasted.`,doi: `10.1121/1.5091013`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,number: `2`,pages: `977--988`,pmid: `30823807`,title: `Nonlinear vibrations of thin plates with variable thickness: Application to sound synthesis of cymbals`,volume: `145`,year: `2019`},
  {key: `2019_nakamura_etal`,type: `inproceedings`,author: `Kazuhiro Nakamura and Kei Hashimoto and Keiichiro Oura and Yoshihiko Nankaku and Keiichi Tokuda`,editor: ` `,translator: ` `,abstract: `The present paper describes a singing voice synthesis based on convolutional neural networks (CNNs). Singing voice synthesis systems based on deep neural networks (DNNs) are currently being proposed and are improving the naturalness of synthesized singing voices. In these systems, the relationship between musical score feature sequences and acoustic feature sequences extracted from singing voices is modeled by DNNs. Then, an acoustic feature sequence of an arbitrary musical score is output in units of frames by the trained DNNs, and a natural trajectory of a singing voice is obtained by using a parameter generation algorithm. As singing voices contain rich expression, a powerful technique to model them accurately is required. In the proposed technique, long-term dependencies of singing voices are modeled by CNNs. An acoustic feature sequence is generated in units of segments that consist of long-term frames, and a natural trajectory is obtained without the parameter generation algorithm. Experimental results in a subjective listening test show that the proposed architecture can synthesize natural sounding singing voices.`,archiveprefix: `arXiv`,arxivid: `1904.06868`,eprint: `1904.06868`,issn: `23318422`,journal: `arXiv`,keywords: `Acoustic modeling,Convolutional neural network,Singing voice synthesis,Statistical model`,pages: `2478--2482`,title: `Singing voice synthesis based on convolutional neural networks`,year: `2019`},
  {reviewed: true,key: `2019_moore`,type: `article`,editor: ` `,author: `Brian C. J. Moore`,translator: ` `,abstract: `Within the cochlea, broadband sounds like speech and music are filtered into a series of narrowband signals, each with a relatively slowly varying envelope (ENV) imposed on a rapidly oscillating carrier (the temporal fine structure, TFS). Information about ENV and TFS is conveyed in the timing and short-term rate of action potentials in the auditory nerve. This paper describes the role of ENV and TFS information in pitch perception, binaural processing, and the perception of speech in the presence of background sounds. The paper also describes the effects of hearing loss and age on the processing of TFS and ENV information. The monaural and binaural processing of TFS information is adversely affected by both hearing loss and increasing age. The monaural processing of ENV information is little affected by hearing loss or by increasing age. The binaural processing of ENV information deteriorates somewhat with increasing age but is not markedly affected by hearing loss. The reduced TFS processing abilities found for older/hearing-impaired subjects may partially account for the difficulties that such subjects experience in complex listening situations.`,doi: `10.1250/ast.40.61`,issn: `13475177`,journal: `Acoustical Science and Technology`,keywords: `Age,Binaural processing,Hearing loss,Pitch,Sound localisation,Temporal envelope,Temporal fine structure`,number: `2`,pages: `61--83`,title: `The roles of temporal envelope and fine structure information in auditory perception`,volume: `40`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/unused/40_E192001.pdf`,tags: `temporal envelope`},
  {key: `2019_minev_etal`,type: `article`,translator: ` `,author: `Z. K. Minev and S. O. Mundhada and S. Shankar and P. Reinhold and R. Guti'errez-J'auregui and R. J. Schoelkopf and M. Mirrahimi and H. J. Carmichael and M. H. Devoret`,editor: ` `,abstract: `In quantum physics, measurements can fundamentally yield discrete and random results. Emblematic of this feature is Bohr's 1913 proposal of quantum jumps between two discrete energy levels of an atom1. Experimentally, quantum jumps were first observed in an atomic ion driven by a weak deterministic force while under strong continuous energy measurement2–4. The times at which the discontinuous jump transitions occur are reputed to be fundamentally unpredictable. Despite the non-deterministic character of quantum physics, is it possible to know if a quantum jump is about to occur? Here we answer this question affirmatively: we experimentally demonstrate that the jump from the ground state to an excited state of a superconducting artificial three-level atom can be tracked as it follows a predictable ‘flight', by monitoring the population of an auxiliary energy level coupled to the ground state. The experimental results demonstrate that the evolution of each completed jump is continuous, coherent and deterministic. We exploit these features, using real-time monitoring and feedback, to catch and reverse quantum jumps mid-flight—thus deterministically preventing their completion. Our findings, which agree with theoretical predictions essentially without adjustable parameters, support the modern quantum trajectory theory5–9 and should provide new ground for the exploration of real-time intervention techniques in the control of quantum systems, such as the early detection of error syndromes in quantum error correction.`,archiveprefix: `arXiv`,arxivid: `1803.00545`,doi: `10.1038/s41586-019-1287-z`,eprint: `1803.00545`,issn: `14764687`,journal: `Nature`,number: `7760`,pages: `200--204`,pmid: `31160725`,title: `To catch and reverse a quantum jump mid-flight`,volume: `570`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/misc/2019 To catch and reverse a quantum jump mid-flight.pdf`},
  {key: `2019_miglio_etal`,type: `book`,author: `Edie Miglio and Nicola Parolini and Anna Scotti and Christian Vergara`,translator: ` `,editor: ` `,isbn: `9783319312378`,issn: `20385757`,journal: `UNITEXT - La Matematica per il 3 piu 2`,pages: `1--23`,title: `UNITEXT - La Matematica per il 3+2`,volume: `115`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mathematics/Differential Equations/2016 Partial Differential Equations in Action - Salsa.pdf`},
  {key: `2019_mcmahan_etal`,type: `book`,translator: ` `,author: `Brian McMahan and Delip Rao`,editor: ` `,abstract: `This book aims to bring newcomers to natural language processing (NLP) and deep learning to a tasting table covering important topics in both areas. Both of these subject areas are growing exponentially. As it introduces both deep learning and NLP with an emphasis on implementation, this book occupies an important middle ground. While writing the book, we had to make difficult, and sometimes uncomfortable, choices on what material to leave out. For a beginner reader, we hope the book will provide a strong foundation in the basics and a glimpse of what is possible. Machine learning, and deep learning in particular, is an experiential discipline, as opposed to an intellectual science. The generous end-to-end code examples in each chapter invite you to partake in that experience.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,edition: `1`,eprint: `1011.1669v3`,isbn: `9788578110796`,issn: `00157120`,journal: `O'Reilly Media`,keywords: `icle`,pages: `210`,pmid: `25246403`,publisher: `O'Reilly Media`,shorttitle: `Natural Language Processing with PyTorch`,title: `Natural Language Processing with PyTorch - Build Intelligent Language Applications Using Deep Learning`,url: `http://ebooks.cambridge.org/ref/id/CBO9781107415324A009`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mathematics/Summation/1990 Theory and Application of Infinite Series -  Konrad Knopp.pdf`,tags: `#merged`},
  {key: `2019_mcc_etal`,type: `article`,author: ` McC and Greg less and Daniel McIntyre and  McC and Greg less and Daniel McIntyre`,editor: ` `,translator: ` `,doi: `10.4324/9781315680330-4`,journal: `The Craft of Contemporary Commercial Music`,pages: `53--90`,title: `Introduction to Harmony`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Harmonic Analysis/2004 An Introduction to Harmonic Analysis - Katznelson, Yitzhak.pdf`},
  {key: `2019_matsumura_etal`,type: `article`,translator: ` `,editor: ` `,author: `Ryo Matsumura and Kensuke Harada and Yukiyasu Domae and Weiwei Wan`,abstract: `In this research, we tackle the problem of picking an object from randomly stacked pile. Since complex physical phenomena of contact among objects and fingers makes it difficult to perform the bin-picking with high success rate, we consider introducing a learning based approach. For the purpose of collecting enough number of training data within a reasonable period of time, we introduce a physics simulator where approximation is used for collision checking. In this paper, we first formulate the learning based robotic bin-picking by using CNN (Convolutional Neural Network). We also obtain the optimum grasping posture of parallel jaw gripper by using CNN. Finally, we show that the effect of approximation introduced in collision checking is relaxed if we use exact 3D model to generate the depth image of the pile as an input to CNN.`,archiveprefix: `arXiv`,arxivid: `1805.08936`,doi: `10.1007/978-3-030-01370-7_61`,eprint: `1805.08936`,isbn: `9783030013691`,issn: `21945357`,journal: `Advances in Intelligent Systems and Computing`,pages: `786--798`,title: `Learning based industrial bin-picking trained with approximate physics simulator`,volume: `867`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Seminal/1943 A Logical Calculus of the Ideas Immanent in Nervous Activity_1943McCullochlogical.pdf`},
  {reviewed: true,key: `2019_maestre_etal`,type: `inproceedings`,author: `Esteban Maestre and Gary Scavone`,translator: ` `,editor: ` `,abstract: `We provide an overview of a current research project on measuring, modeling, and virtually recreating the sound radiation characteristics of real acoustic violins. Our general approach is based on measuring the directivity of an acoustic violin, and designing a digital ﬁlter structure that mimics the observed directivity while allowing interactive operation. The digital ﬁlter structure is fed by the electrical signal coming from a silent electric violin as played by a musician. In a hemi-anechoic chamber, we use a microphone array to characterize the frequency-dependent directivity transfer function of a real violin by exciting the bridge with an impact hammer and measuring the acoustic pressure at 4320 points on a sphere surrounding the instrument. From the input force and output pressure signals obtained from the real violin measurements, we use deconvolution to estimate 4320 impulse responses each corresponding to a radiation direction. With such impulse responses, we use State Wave Synthesis to model the observed directivity in time-varying conditions and efﬁciently render directional wavefronts in a virtual environment. We characterize the silent violin transfer function by exciting the bridge with an impact hammer and measuring the electrical signal at its output, leading to an impulse response that we use to design an inverse ﬁlter to recover the force excitation at the bridge.`,langid: `english`,pages: `7`,title: `Creating Virtual Acoustic Replicas of Real Violins`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/2019 Creating Virtual Acoustic Replicas of Real Violins - Maestre and Scavone.pdf`,tags: `digital musical instruments`},
  {key: `2019_maalouf`,type: `article`,author: `Alaa Maalouf`,translator: ` `,editor: ` `,number: `1`,pages: `1--12`,title: `Fast and Accurate Least-Mean-Squares Solvers`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Least mean squares/Fast and Accurate Least-Mean-Squares Solvers - Maalouf et al..pdf`},
  {key: `2019_liu_etal`,type: `inproceedings`,author: `Risheng Liu and Pan Mu and Jin Zhang`,editor: ` `,translator: ` `,abstract: `Along with the development of learning and vision, Alternating Direction Method of Multiplier (ADMM) has become a popular algorithm for separable optimization model with linear constraint. However, the ADMM and its numerical variants (e.g., inexact, proximal or linearized) are awkward to obtain state-of-The-Art performance when dealing with complex learning and vision tasks due to their weak task-Adaption ability. Recently, there has been an increasing interest in incorporating task-specific computational modules (e.g., designed filters or learned architectures) into ADMM iterations. Unfortunately, these task-related modules introduce uncontrolled and unstable iterative flows, they also break the structures of the original optimization model. Therefore, existing theoretical investigations are invalid for these resulted task-specific iterations. In this paper, we develop a simple and generic proximal ADMM framework to incorporate flexible task-specific module for learning and vision problems. We rigorously prove the convergence both in objective function values and the constraint violation and provide the worst-case convergence rate measured by the iteration complexity. Our investigations not only develop new perspectives for analyzing task-Adaptive ADMM but also supply meaningful guidelines on designing practical optimization methods for real-world applications. Numerical experiments are conducted to verify the theoretical results and demonstrate the efficiency of our algorithmic framework.`,archiveprefix: `arXiv`,arxivid: `1909.10819`,eprint: `1909.10819`,issn: `23318422`,journal: `arXiv`,keywords: `Computer vision.,Global convergence,Proximal ADMM,Task-Adapted optimization`,title: `On the convergence of ADMM with task adaption and beyond`,url: `https://openreview.net/forum?id=ryQu7f-RZ`,year: `2019`,tags: `#merged`},
  {key: `2019_li_etal`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Bo Li and Yu Zhang and Tara Sainath and Yonghui Wu and William Chan`,__markedentry: `[tesse:1]`,doi: `10.1109/icassp.2019.8682674`,journal: `ICASSP 2019 - 2019 IEEE International Conference on Acoustics, Speech and Signal Processing (ICASSP)`,month: `may`,publisher: `IEEE`,title: `Bytes Are All You Need: End-to-end Multilingual Speech Recognition and Synthesis with Bytes`,year: `2019`},
  {key: `2019_lee`,type: `article`,author: `Wei‐Meng Lee`,translator: ` `,editor: ` `,abstract: `Mycotoxins are small (MW approximately 700), toxic chemical products formed as secondary metabolites by a few fungal species that readily colonise crops and contaminate them with toxins in the field or after harvest. Ochratoxins and Aflatoxins are mycotoxins of major significance and hence there has been significant research on broad range of analytical and detection techniques that could be useful and practical. Due to the variety of structures of these toxins, it is impossible to use one standard technique for analysis and/or detection. Practical requirements for high-sensitivity analysis and the need for a specialist laboratory setting create challenges for routine analysis. Several existing analytical techniques, which offer flexible and broad-based methods of analysis and in some cases detection, have been discussed in this manuscript. There are a number of methods used, of which many are lab-based, but to our knowledge there seems to be no single technique that stands out above the rest, although analytical liquid chromatography, commonly linked with mass spectroscopy is likely to be popular. This review manuscript discusses (a) sample pre-treatment methods such as liquid-liquid extraction (LLE), supercritical fluid extraction (SFE), solid phase extraction (SPE), (b) separation methods such as (TLC), high performance liquid chromatography (HPLC), gas chromatography (GC), and capillary electrophoresis (CE) and (c) others such as ELISA. Further currents trends, advantages and disadvantages and future prospects of these methods have been discussed.`,doi: `10.1002/9781119557500`,journal: `Python/textregisteredMachine Learning`,title: `Python/textregisteredMachine Learning`,volume: `2015`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/Implementation/2016 Python machine learning - unlock deeper insights into machine learning with this - Raschka.pdf`,tags: `#merged,#corrupted author`},
  {key: `2019_krawczyk_etal`,type: `book`,author: `Jacek B Krawczyk and Vladimir Petkov`,translator: ` `,editor: ` `,abstract: `This chapter surveys a sizable and growing literature on coalition formation. We refer to theories in which one ormore groups of agents ("coalitions") deliberately get together to jointly determinewithin- group actions, while interacting noncooperatively across groups. The chapter describes a variety of solution concepts, using an umbrella model that adopts an explicit real-time approach. Players band together, perhaps disband later and re-form in shifting alliances, all the while receiving payoffs at each date according to the coalition structure prevailing at the time. We use this model to nest two broad approaches to coalition formation, one based on cooperative game theory, the other based on noncooperative bargaining. Three themes that receive explicit emphasis are agent farsightedness, the description of equilibrium coalition structures, and the efficiency implications of the various theories`,doi: `10.1007/978-3-319-27335-8`,isbn: `9783319273358`,journal: `Handbook of Dynamic Game Theory`,title: `Handbook of Dynamic Game Theory`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Game Theory/2016 Multistage Games - Jacek B. Krawczyk & Vladimir Petkov.pdf`},
  {key: `2019_krau`,type: `book`,editor: ` `,translator: ` `,author: `Stephen D. Krau`,doi: `10.1016/j.cnur.2019.06.001`,isbn: `9780756668617`,issn: `00296465`,journal: `Nursing Clinics of North America`,number: `3`,pages: `xiii--xiv`,pmid: `31331631`,title: `I Think, Therefore I Am`,volume: `54`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Big Ideas Simply Explained/The Philosophy Book_o.pdf`},
  {key: `2019_kasabov`,type: `book`,author: `Nikola K. Kasabov`,editor: ` `,translator: ` `,abstract: `Spiking neural networks (SNN) are biologically inspired computational models that represent and process information internally as trains of spikes. This monograph book presents the classical theory and applications of SNN, including original author's contribution to the area. The book introduces for the first time not only deep learning and deep knowledge representation in the human brain and in brain-inspired SNN, but takes that further to develop new types of AI systems, called in the book brain-inspired AI (BI-AI). BI-AI systems are illustrated on: cognitive brain data, including EEG, fMRI and DTI; audio-visual data; brain-computer interfaces; personalized modelling in bio-neuroinformatics; multisensory streaming data modelling in finance, environment and ecology; data compression; neuromorphic hardware implementation. Future directions, such as the integration of multiple modalities, such as quantum-, molecular- and brain information processing, is presented in the last chapter. The book is a research book for postgraduate students, researchers and practitioners across wider areas, including computer and information sciences, engineering, applied mathematics, bio- and neurosciences.`,isbn: `9783662577134`,title: `Time-Space, Spiking Neural Networks and Brain-Inspired Artifical Intelligence`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/2019 Time-Space, Spiking Neural Networks and Brain-Inspired Artificial Intelligence - Kasabov.pdf`},
  {key: `2019_kanatov_etal`,type: `article`,editor: ` `,translator: ` `,author: `Ivan Kanatov and Dmitry Kaplun and Denis Butusov and Viacheslav Gulvanskii and Aleks Sinitca and  er`,abstract: `Discrete Fourier transform (DFT) is a common analysis tool in digital signal processing. This transform is well studied and its shortcomings are known as well. Various window functions (e.g., Hanning, Blackman, Kaiser) are often used to reduce sidelobes and to spread the spectrum. In this paper, we introduce a transformation that allows removing the sidelobes of the Fourier transform and increasing the resolution of the DFT without changing the time sample. The proposed method is based on signal phase analysis. We give the comparison of the proposed approach with known methods based on window functions. The advantages and disadvantages of the proposed technique are explicitly shown. We also give a set of examples illustrating the application of our technique in some practical applications, including engine vibration analysis and a short-range radar system.`,doi: `10.3390/electronics8030330`,issn: `20799292`,journal: `Electronics (Switzerland)`,keywords: `DFT resolution,Discrete fourier transform,Fast fourier transform,Fourier transform,Sidelobes reduction`,number: `3`,title: `One technique to enhance the resolution of discrete fourier transform`,volume: `8`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Harmonic Analysis/Fourier Transform/2019 One Technique to Enhance the Resolution of Discrete Fourier Transform - Kanatov et al..pdf`},
  {reviewed: true,key: `2019_jing_etal`,type: `article`,translator: ` `,editor: ` `,author: `Yongcheng Jing and Yezhou Yang and Zunlei Feng and Jingwen Ye and Yizhou Yu and Mingli Song`,abstract: `The seminal work of Gatys et al. demonstrated the power of Convolutional Neural Networks (CNNs) in creating artistic imagery by separating and recombining image content and style. This process of using CNNs to render a content image in different styles is referred to as Neural Style Transfer (NST). Since then, NST has become a trending topic both in academic literature and industrial applications. It is receiving increasing attention and a variety of approaches are proposed to either improve or extend the original NST algorithm. In this paper, we aim to provide a comprehensive overview of the current progress towards NST. We first propose a taxonomy of current algorithms in the field of NST. Then, we present several evaluation methods and compare different NST algorithms both qualitatively and quantitatively. The review concludes with a discussion of various applications of NST and open problems for future research. A list of papers discussed in this review, corresponding codes, pre-trained models and more comparison results are publicly available at: https://osf.io/f8tu4/.`,archiveprefix: `arXiv`,arxivid: `1705.04058`,doi: `10.1109/TVCG.2019.2921336`,eprint: `1705.04058`,issn: `1077-2626,1941-0506,2160-9306`,journal: `IEEE Transactions on Visualization and Computer Graphics`,keywords: `Neural style transfer (NST),convolutional neural network (CNN)`,number: `11`,pages: `3365--3385`,pmid: `31180860`,publisher: `Institute of Electrical and Electronics Engineers (IEEE)`,title: `Neural Style Transfer: A Review`,url: `http://xplorestaging.ieee.org/ielx7/2945/9210268/08732370.pdf?arnumber=8732370`,volume: `26`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2020 Neural Style Transfer A Review - Jing et al..pdf`,tag   {key: `2019_jia_etal`,type: `article`,translator: ` `,author: `Linshan Jia and Qing Zhang and Xiang Zheng and Pulin Yao and Xiaogao He and Xiaohan Wei`,editor: ` `,abstract: `Envelopes, which represent the overall information of the signal amplitude variation, are the necessary mediums in many signal decomposition methods. The phenomena of undershoot and overshoot result in the error of envelope estimation and unexpected signal decomposition components. In this paper, an accurate envelope estimation method, called the empirical optimal envelope (EOE), is proposed and applied to the local mean decomposition (LMD). First, an indicator of envelope distance is defined to describe the features of the ideal envelope. Utilizing the indicator, an iterative algorithm for the approximation of tangency points is designed. The tangency points, instead of the extreme points, are interpolated to realize the EOE. Then, the EOE is integrated with the LMD, and two interpolation functions, the cubic spline and the piecewise cubic Hermite interpolating polynomial, are combined to improve the efficiency and convergence of signal decomposition. Finally, the proposed method is verified by simulated signals and actual signals.`,doi: `10.1016/j.dsp.2019.01.024`,issn: `10512004`,journal: `Digital Signal Processing: A Review Journal`,keywords: `Empirical envelope,Interpolated points,Interpolation functions,Local mean decomposition`,pages: `166--177`,publisher: `Elsevier Inc.`,title: `The empirical optimal envelope and its application to local mean decomposition`,url: `https://doi.org/10.1016/j.dsp.2019.01.024`,volume: `87`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2019 The empirical optimal envelope and its application to local mean decomposition - Jia et al.pdf`},
