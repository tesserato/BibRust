ification for CNN; Convolutional layers; A coding example of convolution operation; Stride and padding in convolutional layers; 1D, 2D, and 3D convolutions; 1x1 convolutions; Backpropagation in convolutional layers; Convolutional layers in deep learning libraries; Pooling layers; The structure of a convolutional network Classifying handwritten digits with a convolutional network Improving the performance of CNNs; Data pre-processing; Regularization; Weight decay; Dropout; Data augmentation; Batch normalization; A CNN example with Keras and CIFAR-10; Summary; Chapter 5: Advanced Computer Vision; Transfer learning; Transfer learning example with PyTorch; Advanced network architectures; VGG; VGG with Keras, PyTorch, and TensorFlow; Residual networks; Inception networks; Inception v1; Inception v2 and v3; Inception v4 and Inception-ResNet; Xception and MobileNets; DenseNets; Capsule networks Limitations of convolutional networksCapsules; Dynamic routing; Structure of the capsule network; Advanced computer vision tasks; Object detection; Approaches to object detection; Object detection with YOLOv3; A code example of YOLOv3 with OpenCV; Semantic segmentation; Artistic style transfer; Summary; Chapter 6: Generating Images with GANs and VAEs; Intuition and justification of generative models; Variational autoencoders; Generating new MNIST digits with VAE; Generative Adversarial networks; Training GANs; Training the discriminator; Training the generator; Putting it all together`,isbn: `9781789348460`,issn: `0289-1824`,journal: `Journal of the Robotics Society of Japan`,number: `2`,pages: `1--361`,title: `Python Deep Deep Learning`,volume: `33`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/Implementation/2019 Python deep learning - exploring deep learning techniques and neural network - Vasilev et al.PDF`},
  {key: `2019_irregulares`,type: `article`,editor: ` `,translator: ` `,author: `D E Contas Julgadas Irregulares`,keywords: `TCDF`,number: `61`,pages: `70075`,title: `Tribunal De Contas Do Distrito Federal`,volume: `30`,year: `2019`},
  {key: `2019_hewitt_etal`,type: `article`,translator: ` `,author: `John Hewitt and Christopher D. Manning`,editor: ` `,abstract: `Recent work has improved our ability to detect linguistic knowledge in word representations. However, current methods for detecting syntactic knowledge do not test whether syntax trees are represented in their entirety. In this work, we propose a structural probe, which evaluates whether syntax trees are embedded in a linear transformation of a neural network's word representation space. The probe identifies a linear transformation under which squared L2 distance encodes the distance between words in the parse tree, and one in which squared L2 norm encodes depth in the parse tree. Using our probe, we show that such transformations exist for both ELMo and BERT but not in baselines, providing evidence that entire syntax trees are embedded implicitly in deep models' vector geometry.`,journal: `Naacl-2019`,pages: `4129--4138`,title: `A Structural ProbZhuang, Y., & Wang, H. (2019). Token-level Dynamic Self-Attention Network for Multi-Passage Reading Comprehension, 2252–2262. https://doi.org/10.18653/v1/p19-1218e for Finding Syntax in Word Representations`,url: `https://github.com/`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/A Structural Probe for Finding Syntax in Word Representations - Hewitt and Manning.pdf`},
  {key: `2019_gusenbauer`,type: `book`,editor: ` `,author: `Michael Gusenbauer`,translator: ` `,abstract: `Information on the size of academic search engines and bibliographic databases (ASEBDs) is often outdated or entirely unavailable. Hence, it is difficult to assess the scope of specific databases, such as Google Scholar. While scientometric studies have estimated ASEBD sizes before, the methods employed were able to compare only a few databases. Consequently, there is no up-to-date comparative information on the sizes of popular ASEBDs. This study aims to fill this blind spot by providing a comparative picture of 12 of the most commonly used ASEBDs. In doing so, we build on and refine previous scientometric research by counting query hit data as an indicator of the number of accessible records. Iterative query optimization makes it possible to identify a maximum number of hits for most ASEBDs. The results were validated in terms of their capacity to assess database size by comparing them with official information on database sizes or previous scientometric studies. The queries used here are replicable, so size information can be updated quickly. The findings provide first-time size estimates of ProQuest and EbscoHost and indicate that Google Scholar's size might have been underestimated so far by more than 50%. By our estimation Google Scholar, with 389 million records, is currently the most comprehensive academic search engine.`,doi: `10.1007/s11192-018-2958-5`,isbn: `1119201829`,issn: `15882861`,journal: `Scientometrics`,keywords: `Academic bibliographic database,Academic search engine,Google Scholar,Iterative analysis,Metrics,Query hit count,Size`,number: `1`,pages: `177--214`,publisher: `Springer International Publishing`,title: `Google Scholar to overshadow them all? Comparing the sizes of 12 academic search engines and bibliographic databases`,url: `https://doi.org/10.1007/s11192-018-2958-5`,volume: `118`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/2019 Google Scholar to Overshadow Them All_Comparing the Sizes of 12 Academic Search Engines and Bibliographic Databases  2019GusenbauerGoogle.pdf`},
  {key: `2019_gonzalez`,type: `book`,author: `Lisa Gonzalez`,editor: ` `,translator: ` `,abstract: `Research libraries have engaged in publishing activities in the past, but recently there has been intense growth in the number of library publishing services supporting faculty and students. Unified by a commitment to both access and service, library publishing programs have grown from an early focus on backlist digitization to publication of student works, textbooks, and research data. This growing engagement with publishing is a natural and research data. This growing engagement with publishing is a natural extension of the academic library's commitment to support the creation of and access to scholarship. Getting the Word Out examines the growing trend in library publishing with 11 chapters by some of the most talented thinkers in the field. Edited by library publishing experts Maria Bonn, of the University of Illinois Urbana-Champaign Graduate School of Library and Information Science, and Mike Furlough, HathiTrust Digital Library, this book deepens current discussions in the field, and provides decision makers and practitioners with an introduction to the state of the field with an eye towards future prospects. -- from back cover. Understanding impact -- Impact in practice -- Understanding bibliometrics -- Bibliometrics in practice -- Understanding altmetrics -- Altmetrics in practice -- Special topics : impact across the disciplines -- Special topics : impact and the role of librarians.`,doi: `10.7710/2162-3309.2290`,isbn: `9780838987551`,issn: `2162-3309`,journal: `Journal of Librarianship and Scholarly Communication`,number: `1`,title: `Meaningful Metrics: A 21st Century Librarian's Guide to Bibliometrics, Altmetrics, and Research Impact [Book Review]`,volume: `7`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Bibliometry/2015 Meaningful Metrics_ a 21st Century Librarian's Guide to Bibliometrics, Altmetrics, and Research Impact - Roemer, Robin Chin and Borchardt, Rachel.pdf`},
  {key: `2019_ghosh_etal`,type: `article`,author: `Supratim Ghosh and Rima Gnaim and Semion Greiserman and Ludmila Fadeev and Michael Gozin and Alex Golberg and  er`,editor: ` `,translator: ` `,abstract: `Non-conventional carbon sources, such as macroalgae, are sustainable alternatives for large-scale production of biopolymers. The present study examined macroalgae-derived carbohydrates, as carbon sources for the production of polyhydroxyalkanoates (PHAs) by Haloferax mediterranei. Simulants of the hydrolysates of seven different macroalgal biomasses were prepared and the PHA production was studied. A maximum biomass concentration with maximum PHA content was detected in medium prepared from green macroalgae. The highest cell dry weight and PHA concentrations were 3.8 ± 0.2 g/textperiodcenteredL −1 and 2.2 ± 0.12 g/textperiodcenteredL −1 respectively when Haloferax mediterranei was grown in 25% (w/w) of Ulva sp. hydrolysate, at 42 °C temperature and initial pH of 7.2. Poly(3-hydroxy-butyrate-co-3-hydroxyvalerate was the major PHA constituent. The present study demonstrated that Ulva sp. is a promising feedstock for PHA production.`,doi: `10.1016/j.biortech.2018.09.108`,issn: `18732976`,journal: `Bioresource Technology`,keywords: `Biopolymer,Haloferax mediterranei,Macroalgal hydrolysate,Polyhydroxyalkanoates,Ulva sp.`,pages: `166--173`,pmid: `30268011`,title: `Macroalgal biomass subcritical hydrolysates for the production of polyhydroxyalkanoate (PHA) by Haloferax mediterranei`,url: `https://doi.org/10.1016/j.biortech.2018.09.108`,volume: `271`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2019 Macroalgal biomass subcritical hydrolysates for the production of polyhydroxyalkanoate (PHA) by Haloferax mediterranei - Ghosh et al..pdf`},
  {key: `2019_geron1`,type: `book`,author: `Aur'elien G'eron`,editor: ` `,translator: ` `,abstract: `Second edition. "2nd edition updated for TensorFlow 2"--Page 1 of cover. Includes index. Through a series of recent breakthroughs, deep learning has boosted the entire field of machine learning. Now, even programmers who know close to nothing about this technology can use simple, efficient tools to implement programs capable of learning from data. The updated edition of this best-selling book uses concrete examples, minimal theory, and two production-ready Python frameworks-Scikit-Learn and TensorFlow 2-to help you gain an intuitive understanding of the concepts and tools for building intelligent systems. Practitioners will learn a range of techniques that they can quickly put to use on the job. Part 1 employs Scikit-Learn to introduce fundamental machine learning tasks, such as simple linear regression. Part 2, which has been significantly updated, employs Keras and TensorFlow 2 to guide the reader through more advanced machine learning methods using deep neural networks. With exercises in each chapter to help you apply what you've learned, all you need is programming experience to get started. NEW FOR THE SECOND EDITION:Updated all code to TensorFlow 2 ; Introduced the high-level Keras API ; New and expanded coverage including TensorFlow's Data API, Eager Execution, Estimators API, deploying on Google Cloud ML, handling time series, embeddings and more With Early Release ebooks, you get books in their earliest form-the author's raw and unedited content as he or she writes-so you can take advantage of these technologies long before the official release of these titles. You'll also receive updates when significant changes are made, new chapters are available, and the final ebook bundle is released. Part I, The fundamentals of machine learning. The machine learning landscape ; End-to-end machine learning project ; Classification ; Training models ; Support vector machines ; Decision trees ; Ensemble learning and random forests ; Dimensionality reduction ; Unsupervised learning techniques -- Part II, Neural networks and deep learning. Introduction to artificial neural networks with Keras ; Training deep neural networks ; Custom models and training with TensorFlow ; Loading and preprocessing data with TensorFlow ; Deep computer vision using convolutional neural networks ; Processing sequences using RNNs and CNNs ; Natural language processing with RNNs and attention ; Representation learning and generative learning using autoencoders and GANs ; Reinforcement learning ; Training and deploying TensorFlow models at scale ; Exercise solutions ; Machine learning project checklist ; SVM dual problem ; Autodiff ; Other popular ANN architectures ; Special data structures ; TensorFlow graphs.`,annote: `OCLC: ocn953432302`,edition: `1`,isbn: `9781492032649`,journal: `O'Reilly Media`,keywords: `Artificial intelligence,Machine learning,Neural networks -- Artificial intelligence -- Comp`,pages: `851`,publisher: `O'Reilly Media`,shorttitle: `Hands-on machine learning with Scikit-Learn and TensorFlow`,title: `Hands-on machine learning with Scikit-Learn, Keras and TensorFlow: concepts, tools, and techniques to build intelligent systems`,url: `https://www.oreilly.com/library/view/hands-on-machine-learning/9781492032632/`,year: `2019`},
  {key: `2019_geron`,type: `book`,author: `Aur'elien G'eron`,editor: ` `,translator: ` `,abstract: `Second edition. "2nd edition updated for TensorFlow 2"--Page 1 of cover. Includes index. Through a series of recent breakthroughs, deep learning has boosted the entire field of machine learning. Now, even programmers who know close to nothing about this technology can use simple, efficient tools to implement programs capable of learning from data. The updated edition of this best-selling book uses concrete examples, minimal theory, and two production-ready Python frameworks-Scikit-Learn and TensorFlow 2-to help you gain an intuitive understanding of the concepts and tools for building intelligent systems. Practitioners will learn a range of techniques that they can quickly put to use on the job. Part 1 employs Scikit-Learn to introduce fundamental machine learning tasks, such as simple linear regression. Part 2, which has been significantly updated, employs Keras and TensorFlow 2 to guide the reader through more advanced machine learning methods using deep neural networks. With exercises in each chapter to help you apply what you've learned, all you need is programming experience to get started. NEW FOR THE SECOND EDITION:Updated all code to TensorFlow 2 ; Introduced the high-level Keras API ; New and expanded coverage including TensorFlow's Data API, Eager Execution, Estimators API, deploying on Google Cloud ML, handling time series, embeddings and more With Early Release ebooks, you get books in their earliest form-the author's raw and unedited content as he or she writes-so you can take advantage of these technologies long before the official release of these titles. You'll also receive updates when significant changes are made, new chapters are available, and the final ebook bundle is released. Part I, The fundamentals of machine learning. The machine learning landscape ; End-to-end machine learning project ; Classification ; Training models ; Support vector machines ; Decision trees ; Ensemble learning and random forests ; Dimensionality reduction ; Unsupervised learning techniques -- Part II, Neural networks and deep learning. Introduction to artificial neural networks with Keras ; Training deep neural networks ; Custom models and training with TensorFlow ; Loading and preprocessing data with TensorFlow ; Deep computer vision using convolutional neural networks ; Processing sequences using RNNs and CNNs ; Natural language processing with RNNs and attention ; Representation learning and generative learning using autoencoders and GANs ; Reinforcement learning ; Training and deploying TensorFlow models at scale ; Exercise solutions ; Machine learning project checklist ; SVM dual problem ; Autodiff ; Other popular ANN architectures ; Special data structures ; TensorFlow graphs.`,annote: `OCLC: ocn953432302`,edition: `1`,isbn: `9781492032649`,journal: `O'Reilly Media`,keywords: `Artificial intelligence,Machine learning,Neural networks -- Artificial intelligence -- Comp`,pages: `851`,publisher: `O'Reilly Media`,shorttitle: `Hands-on machine learning with Scikit-Learn and Te`,title: `Hands-on machine learning with Scikit-Learn, Keras and TensorFlow: concepts, tools, and techniques to build intelligent systems`,url: `https://www.oreilly.com/library/view/hands-on-machine-learning/9781492032632/`,year: `2019`,tags: `#corrupted author`},
  {key: `2019_gafni_etal`,type: `article`,translator: ` `,editor: ` `,author: `Oran Gafni and Lior Wolf and Yaniv Taigman`,abstract: `We are given a video of a person performing a certain activity, from which we extract a controllable model. The model generates novel image sequences of that person, according to arbitrary user-defined control signals, typically marking the displacement of the moving body. The generated video can have an arbitrary background, and effectively capture both the dynamics and appearance of the person. The method is based on two networks. The first network maps a current pose, and a single-instance control signal to the next pose. The second network maps the current pose, the new pose, and a given background, to an output frame. Both networks include multiple novelties that enable high-quality performance. This is demonstrated on multiple characters extracted from various videos of dancers and athletes.`,eprint: `1904.08379`,eprinttype: `arxiv`,journal: `arXiv:1904.08379 [cs, stat]`,shorttitle: `Vid2Game`,title: `Vid2Game: Controllable Characters Extracted from Real-World Videos`,url: `http://arxiv.org/abs/1904.08379`,urldate: `2019-04-21`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2019GafniVid2game Vid2Game_ Controllable Characters Extracted from Real World Videos.pdf`,tags: `#merged,tesse`},
  {key: `2019_gabrielli_etal`,type: `article`,translator: ` `,editor: ` `,author: `Leonardo Gabrielli and Stefano Tomassetti and Stefano Squartini and Carlo Zinato and Stefano Guaiana`,abstract: `One of the challenges in computational acoustics is the identification of models that can simulate and predict the physical behavior of a system generating an acoustic signal. Whenever such models are used for commercial applications, an additional constraint is the time to market, making automation of the sound design process desirable. In previous works, a computational sound design approach has been proposed for the parameter estimation problem involving timbre matching by deep learning, which was applied to the synthesis of pipe organ tones. In this paper, we refine previous results by introducing the former approach in a multi-stage algorithm that also adds heuristics and a stochastic optimization method operating on perceptually motivated objective cost functions. The optimization method shows to be able to refine the first estimate given by the deep learning approach and substantially improve the objective metrics, with the additional benefit of reducing the sound design process time. Subjective listening tests are also conducted to gather additional insights on the results.`,archiveprefix: `arXiv`,arxivid: `1809.05483`,doi: `10.1109/TASLP.2019.2914530`,eprint: `1809.05483`,issn: `23299304`,journal: `IEEE/ACM Transactions on Audio Speech and Language Processing`,keywords: `Physics-based acoustic modeling,computational sound design,iterative optimization,neural networks`,number: `8`,pages: `1229--1240`,title: `A multi-stage algorithm for acoustic physical model parameters estimation`,volume: `27`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Physical Modeling/2019 A Multi-Stage Algorithm for Acoustic Physical Model Parameters Estimation - Gabrielli et al..pdf`},
  {key: `2019_fried_etal`,type: `article`,editor: ` `,translator: ` `,author: `Ohad Fried and Ayush Tewari and Michael Zollh"ofer and Adam Finkelstein and Eli Shechtman and Dan B. Goldman and Kyle Genova and Zeyu Jin and Christian Theobalt and Maneesh Agrawala`,abstract: `Editing talking-head video to change the speech content or to remove filler words is challenging. We propose a novel method to edit talking-head video based on its transcript to produce a realistic output video in which the dialogue of the speaker has been modified, while maintaining a seamless audio-visual flow (i.e. no jump cuts). Our method automatically annotates an input talking-head video with phonemes, visemes, 3D face pose and geometry, reflectance, expression and scene illumination per frame. To edit a video, the user has to only edit the transcript, and an optimization strategy then chooses segments of the input corpus as base material. The annotated parameters corresponding to the selected segments are seamlessly stitched together and used to produce an intermediate video representation in which the lower half of the face is rendered with a parametric face model. Finally, a recurrent video generation network transforms this representation to a photorealistic video that matches the edited transcript. We demonstrate a large variety of edits, such as the addition, removal, and alteration of words, as well as convincing language translation and full sentence synthesis.`,archiveprefix: `arXiv`,arxivid: `1906.01524`,eprint: `1906.01524`,issn: `23318422`,journal: `arXiv`,keywords: `Dubbing,Face parameterization,Face tracking,Neural rendering,Talking heads,Text-based video editing,Visemes`,number: `4`,title: `Text-based editing of talking-head video`,volume: `38`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2019 Text-based editing of talking-head video - Fried et al.pdf`},
  {key: `2019_engel_etal1`,type: `article`,author: `Jesse Engel and Kumar Krishna Agrawal and Shuo Chen and Ishaan Gulrajani and Chris Donahue and Adam Roberts`,editor: ` `,translator: ` `,abstract: `Efficient audio synthesis is an inherently difficult machine learning task, as human perception is sensitive to both global structure and fine-scale waveform coherence. Autoregressive models, such as WaveNet, model local structure but have slow iterative sampling and lack global latent structure. In contrast, Generative Adversarial Networks (GANs) have global latent conditioning and efficient parallel sampling, but struggle to generate locally-coherent audio waveforms. Herein, we demonstrate that GANs can in fact generate high-fidelity and locally-coherent audio by modeling log magnitudes and instantaneous frequencies with sufficient frequency resolution in the spectral domain. Through extensive empirical investigations on the NSynth dataset, we demonstrate that GANs are able to outperform strong WaveNet baselines on automated and human evaluation metrics, and efficiently generate audio several orders of magnitude faster than their autoregressive counterparts.1`,archiveprefix: `arXiv`,arxivid: `1902.08710`,eprint: `1902.08710`,issn: `23318422`,journal: `arXiv`,shorttitle: `GANSynth`,title: `Gansynth: Adversarial neural audio synthesis`,url: `http://arxiv.org/abs/1902.08710`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2019 gansynth - engel et al.pdf`,tags: `#merged`},
  {key: `2019_engel_etal`,type: `article`,translator: ` `,author: `Jesse Engel and Kumar Krishna Agrawal and Shuo Chen and Ishaan Gulrajani and Chris Donahue and Adam Roberts`,editor: ` `,abstract: `Efficient audio synthesis is an inherently difficult machine learning task, as human perception is sensitive to both global structure and fine-scale waveform coherence. Autoregressive models, such as WaveNet, model local structure at the expense of global latent structure and slow iterative sampling, while Generative Adversarial Networks (GANs), have global latent conditioning and efficient parallel sampling, but struggle to generate locally-coherent audio waveforms. Herein, we demonstrate that GANs can in fact generate high-fidelity and locally-coherent audio by modeling log magnitudes and instantaneous frequencies with sufficient frequency resolution in the spectral domain. Through extensive empirical investigations on the NSynth dataset, we demonstrate that GANs are able to outperform strong WaveNet baselines on automated and human evaluation metrics, and efficiently generate audio several orders of magnitude faster than their autoregressive counterparts.`,eprint: `1902.08710`,eprinttype: `arxiv`,journal: `arXiv:1902.08710 [cs, eess, stat]`,langid: `english`,shorttitle: `GANSynth`,title: `GANSynth: Adversarial Neural Audio Synthesis`,url: `http://arxiv.org/abs/1902.08710`,urldate: `2019-04-05`,year: `2019`},
  {key: `2019_cunningham_etal`,type: `article`,author: `Stuart Cunningham and Iain McGregor`,editor: ` `,translator: ` `,abstract: `Audio data compression has revolutionised the way in which the music industry and musicians sell and distribute their products. Our previous research presented a novel codec named ACER (Audio Compression Exploiting Repetition), which achieves data reduction by exploiting irrelevancy and redundancy in musical structure whilst generally maintaining acceptable levels of noise and distortion in objective evaluations. However, previous work did not evaluate ACER using subjective listening tests, leaving a gap to demonstrate its applicability under human audio perception tests. In this paper, we present a double-blind listening test that was conducted with a range of listeners (N=100). The aim was to determine the efficacy of the ACER codec, in terms of perceptible noise and spatial distortion artefacts, against de facto standards for audio data compression and an uncompressed reference. Results show that participants reported no perceived differences between the uncompressed, MP3, AAC, ACER high quality, and ACER medium quality compressed audio in terms of noise and distortions but that the ACER low quality format was perceived as being of lower quality. However, in terms of participants' perceptions of the stereo field, all formats under test performed as well as each other, with no statistically significant differences. A qualitative, thematic analysis of listeners' feedback revealed that the noise artefacts that produced the ACER technique are different from those of comparator codecs, reflecting its novel approach. Results show that the quality of contemporary audio compression systems has reached a stage where their performance is perceived to be as good as uncompressed audio. The ACER format is able to compete as an alternative, with results showing a preference for the ACER medium quality versions over WAV, MP3, and AAC. The ACER process itself is viable on its own or in conjunction with techniques such as MP3 and AAC.`,doi: `10.1155/2019/8265301`,issn: `16877586`,journal: `International Journal of Digital Multimedia Broadcasting`,title: `Subjective Evaluation of Music Compressed with the ACER Codec Compared to AAC, MP3, and Uncompressed PCM`,volume: `2019`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2019 Subjective Evaluation of Music Compressed with the ACER Codec Compared to AAC, MP3, and Uncompressed PCM - Cunningham and McGregor.pdf`},
  {key: `2019_crooker`,type: `book`,author: `Barbara Crooker`,editor: ` `,translator: ` `,annote: `OCLC: 799320107`,doi: `10.2307/j.ctvq4c06f.17`,isbn: `9780137028528`,journal: `Some Glad Morning`,pages: `21--22`,publisher: `Prentice-Hall`,title: `Principles of Accounting`,year: `2019`},
  {key: `2019_creator3`,type: `inreference`,translator: ` `,editor: ` `,author: ` `,abstract: `Estádio Jornalista Mário Filho, mais conhecido como Maracanã, o popular Maraca ("semelhante a um chocalho" em tupi-guarani, devido ao som de pássaros que viviam por ali), é um estádio de futebol localizado na Zona Norte do Rio de Janeiro e inaugurado em 1950, durante o mandato do então General de Divisão e Prefeito do Distrito Federal do Rio de Janeiro Marechal Ângelo Mendes de Moraes, tendo sido utilizado na Copa do Mundo de Futebol daquele ano. Desde então, o Maracanã foi palco de grandes momentos do futebol brasileiro e mundial, como o milésimo gol de Pelé, finais do Campeonato Brasileiro, Carioca de Futebol, Taça Libertadores da América e do primeiro Campeonato Mundial de Clubes da FIFA, além de competições internacionais e partidas da Seleção Brasileira. O estádio foi um dos locais de competição dos Jogos Pan-Americanos de 2007, recebendo o futebol, as cerimônias de abertura e de encerramento. Sediou futebol e as cerimônias de abertura e encerramento dos Jogos Olímpicos de 2016, que foram realizados na cidade do Rio de Janeiro. Foi também o palco da partida final da Copa das Confederações de 2013 e da Copa do Mundo FIFA de 2014Ao longo do tempo, no entanto, o estádio passou a assumir caráter de espaço multiúso ao receber outros eventos como espetáculos e partidas de outros esportes, como o voleibol em uma oportunidade. Após diversas obras de modernização, a capacidade do estádio é de 78 838 espectadores, sendo o maior estádio do Brasil.`,journal: `Wikipédia, a enciclopédia livre`,langid: `portuguese`,note: `Page Version ID: 54720810`,rights: `Creative Commons Attribution-ShareAlike License`,title: `Estádio do Maracanã`,url: `https://pt.wikipedia.org/w/index.php?title=Est/////////%C3/////////%A1dio/////////_do/////////_Maracan/////////%C3/////////%A3/////////&oldid=54720810`,urldate: `2019-04-08`,year: `2019`},
  {key: `2019_creator2`,type: `inreference`,translator: ` `,author: ` `,editor: ` `,abstract: `A Ferrovia Transcontinental - EF-354 (também referida como Ferrovia Transoceânica), é o projeto de uma ferrovia firmado entre os governos do Brasil e Peru, que busca conectar o Oceano Atlântico, no litoral brasileiro ao Oceano Pacífico no litoral peruano, atravessando de Leste a Oeste o continente Sul-americano. A extensão total é estimada em 4.400 km em solo brasileiro.`,journal: `Wikipédia, a enciclopédia livre`,langid: `portuguese`,note: `Page Version ID: 54416427`,rights: `Creative Commons Attribution-ShareAlike License`,title: `EF-354`,url: `https://pt.wikipedia.org/w/index.php?title=EF-354/////////&oldid=54416427`,urldate: `2019-04-08`,year: `2019`},
  {key: `2019_creator1`,type: `inreference`,translator: ` `,author: ` `,editor: ` `,abstract: `A Hidrelétrica Santo Antônio está localizada no Rio Madeira, na cidade de Porto Velho, capital de Rondônia. Possui 50 turbinas do tipo Bulbo para geração de energia elétrica com potência de cerca de 71,6 megawatts (MW) cada uma, totalizando 3.568,3 MW de potência instalada e 2.424 MW de energia assegurada. É a quarta maior hidrelétrica em operação no Brasil e uma das maiores do mundo. A concessionária responsável pela hidrelétrica é a Santo Antônio Energia, atualmente quarta maior geradora hídrica do país, formada pelas empresas Odebrecht Energia do Brasil, SAAG Investimentos, Furnas Centrais Elétricas, Cemig e Caixa FIP Amazônia Energia. A hidrelétrica, juntamente com a de Jirau, no mesmo rio, são consideradas fundamentais para o suprimento de energia elétrica no Brasil e estiveram entre as obras mais importantes do Governo Federal entre 2008 e 2016.O leilão de concessão foi realizado em dezembro de 2007. Os estudos de inventário e viabilidade aconteceram previamente entre os anos de 2001 e 2006. Em 2008 as obras foram iniciadas. Em 30 de março a hidrelétrica recebeu autorização da Agência Nacional de Energia Elétrica (Aneel) para iniciar sua operação. As obras de construção foram concluías em dezembro de 2016.`,journal: `Wikipédia, a enciclopédia livre`,langid: `portuguese`,note: `Page Version ID: 54490770`,rights: `Creative Commons Attribution-ShareAlike License`,title: `Usina Hidrelétrica Santo Antônio`,url: `https://pt.wikipedia.org/w/index.php?title=Usina/////////_Hidrel/////////%C3/////////%A9trica/////////_Santo/////////_Ant/////////%C3/////////%B4nio/////////&oldid=54490770`,urldate: `2019-04-09`,year: `2019`},
  {key: `2019_creator`,type: `reference`,editor: ` `,translator: ` `,author: ` `,title: `Statistical Tables`,url: `http://www.hawkeslearning.com/documents/statdatasets/stat/////////_tables.pdf`,year: `2019`,tags: `probability,tesse`},
  {key: `2019_crafton_etal`,type: `article`,editor: ` `,translator: ` `,author: `Brian Crafton and Abhinav Parihar and Evan Gebhardt and Arijit Raychowdhury`,abstract: `Recent advances in deep neural networks (DNNs) owe their success to training algorithms that use backpropagation and gradient-descent. Backpropagation, while highly effective on von Neumann architectures, becomes inefficient when scaling to large networks. Commonly referred to as the weight transport problem, each neuron's dependence on the weights and errors located deeper in the network require exhaustive data movement which presents a key problem in enhancing the performance and energy-efficiency of machine-learning hardware. In this work, we propose a bio-plausible alternative to backpropagation drawing from advances in feedback alignment algorithms in which the error computation at a single synapse reduces to the product of three scalar values. Using a sparse feedback matrix, we show that a neuron needs only a fraction of the information previously used by the feedback alignment algorithms. Consequently, memory and compute can be partitioned and distributed whichever way produces the most efficient forward pass so long as a single error can be delivered to each neuron. We evaluate our algorithm using standard datasets, including ImageNet, to address the concern of scaling to challenging problems. Our results show orders of magnitude improvement in data movement and 2× improvement in multiply-and-accumulate operations over backpropagation. Like previous work, we observe that any variant of feedback alignment suffers significant losses in classification accuracy on deep convolutional neural networks. By transferring trained convolutional layers and training the fully connected layers using direct feedback alignment, we demonstrate that direct feedback alignment can obtain results competitive with backpropagation. Furthermore, we observe that using an extremely sparse feedback matrix, rather than a dense one, results in a small accuracy drop while yielding hardware advantages. All the code and results are available under https://github.com/bcrafton/ssdfa.`,archiveprefix: `arXiv`,arxivid: `1903.02083`,eprint: `1903.02083`,issn: `23318422`,journal: `arXiv`,pages: `1--15`,title: `Direct feedback alignment with sparse connections for local learning`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/backpropagation alternative/2019 Direct Feedback Alignment with Sparse Connections for Local Learning.pdf`},
  {key: `2019_chung`,type: `book`,translator: ` `,author: `Oscar Chung`,editor: ` `,isbn: `0203397266`,issn: `17275148`,journal: `Taiwan Review`,number: `4`,title: `Second edition`,volume: `69`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Languages/French/2004 Modern French Grammar Workbook - Margaret Lang & Isabelle Perez.pdf`},
  {key: `2019_cho_etal`,type: `article`,editor: ` `,translator: ` `,author: `Hyesung Cho and Gaoxiang Wu and Jason Christopher Jolly and Nicole Fortoul and Zhenping He and Yuchong Gao and An Jagota and   and Shu Yang`,abstract: `Adhesives are ubiquitous in daily life and industrial applications. They usually fall into one of two classes: strong but irreversible (e.g., superglues) or reversible/reusable but weak (e.g., pressure-sensitive adhesives and biological and biomimetic surfaces). Achieving both superstrong adhesion and reversibility has been challenging. This task is particularly difficult for hydrogels that, because their major constituent is liquid water, typically do not adhere strongly to any material. Here, we report a snail epiphragm-inspired adhesion mechanism where a polymer gel system demonstrates superglue-like adhesion strength (up to 892 N/textperiodcenteredcm−2) that is also reversible. It is applicable to both flat and rough target surfaces. In its hydrated state, the softened gel conformally adapts to the target surface by low-energy deformation, which is locked upon drying as the elastic modulus is raised from hundreds of kilopascals to ∼2.3 GPa, analogous to the action of the epiphragm of snails. We show that in this system adhesion strength is based on the material's intrinsic, especially near-surface, properties and not on any near-surface structure, providing reversibility and ease of scaling up for practical applications.`,doi: `10.1073/pnas.1818534116`,issn: `10916490`,journal: `Proceedings of the National Academy of Sciences of the United States of America`,keywords: `Intrinsically reversible,Polymer gels,Shape adaptation,Snail epiphragm,Superstrong adhesion`,number: `28`,pages: `13774--13779`,pmid: `31209044`,title: `Intrinsically reversible superglues via shape adaptation inspired by snail epiphragm`,volume: `116`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/misc/2019 Intrinsically reversible superglues via shape adaptation inspired by snail epiphragm.pdf`},
  {key: `2019_chan_etal`,type: `article`,author: `Caroline Chan and Shiry Ginosar and Tinghui Zhou and Alexei Efros`,editor: ` `,translator: ` `,abstract: `This paper presents a simple method for 'do as I do' motion transfer: Given a source video of a person dancing, we can transfer that performance to a novel (amateur) target after only a few minutes of the target subject performing standard moves. We approach this problem as video-to-video translation using pose as an intermediate representation. To transfer the motion, we extract poses from the source subject and apply the learned pose-to-appearance mapping to generate the target subject. We predict two consecutive frames for temporally coherent video results and introduce a separate pipeline for realistic face synthesis. Although our method is quite simple, it produces surprisingly compelling results (see video). This motivates us to also provide a forensics tool for reliable synthetic content detection, which is able to distinguish videos synthesized by our system from real data. In addition, we release a first-of-its-kind open-source dataset of videos that can be legally used for training and motion transfer.`,archiveprefix: `arXiv`,arxivid: `1808.07371`,doi: `10.1109/ICCV.2019.00603`,eprint: `1808.07371`,isbn: `9781728148038`,issn: `15505499`,journal: `Proceedings of the IEEE International Conference on Computer Vision`,number: `1`,pages: `5932--5941`,title: `Everybody dance now`,volume: `2019-October`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/Everybody Dance Now - Chan et al.pdf`},
  {key: `2019_campbell_etal`,type: `article`,author: `Andrew Campbell and Alan Both and Qian (Chayn) Sun`,editor: ` `,translator: ` `,abstract: `Street traffic sign infrastructure remains an extremely difficult asset for local government to manage due to its diverse physical structure and geographical distribution. A spatial registrar of traffic infrastructure is currently a required component of local government councils' mandatory road management plans. Recent advancements of object detection technology in machine learning have presented an automated approach for the detection and classification of street signage captured by Google's Street View (GSV) imagery. This paper explores the possibility of using deep learning to produce an autonomous system for detecting traffic signs on GSV images to assist in traffic assets monitoring and maintenance. By leveraging Google's Street View API, this research offers an economic approach of building purposeful street sign computer vision datasets. A custom object detection model was trained to detect and classify Stop and Give Way signs from images captured at intersection approaches. Considering the output detected bounding box coordinates, photogrammetry approach was applied to calculate the approximate location of each detected sign in two-dimensional geographical space. The newly located and classified street signs can be combined with relevant spatial data for implementation into an asset management system. By combining GIS and the GSV API, the process is completely scalable to any level of street sign classification scope. The experiments conducted on the road network of study area recorded a detection accuracy of 95.63% and classification accuracy of 97.82%. Our proposed automated approach to the detection and localisation of street sign infrastructure has displayed a promising potential for its use by local government authorities. Our workflow can be used to detect other traffic signs and applied to other road sections and other cities. Of primary importance, this approach takes an entirely free and open-source approach throughout. The continuation of Google's Street View program will account for the spatiotemporal representation of street sign infrastructure for the ongoing maintenance and renewal programs of this valuable asset.`,doi: `10.1016/j.compenvurbsys.2019.101350`,issn: `01989715`,journal: `Computers, Environment and Urban Systems`,keywords: `Deep learning,GIS,Google street view (GSV) images,Object detection,Traffic asset management`,number: `May`,pages: `101350`,publisher: `Elsevier`,title: `Detecting and mapping traffic signs from Google Street View images using deep learning and GIS`,url: `https://doi.org/10.1016/j.compenvurbsys.2019.101350`,volume: `77`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Deep Learning/2019 Detecting and mapping traffic signs from Google Street View images using deep learning and GIS - Campbell et al..pdf`},
  {key: `2019_bellec_etal`,type: `article`,editor: ` `,author: `Guillaume Bellec and Franz Scherr and Elias Hajek and Darjan Salaj and Robert Legenstein and Wolfgang Maass`,translator: ` `,abstract: `The way how recurrently connected networks of spiking neurons in the brain acquire powerful information processing capabilities through learning has remained a mystery. This lack of understanding is linked to a lack of learning algorithms for recurrent networks of spiking neurons (RSNNs) that are both functionally powerful and can be implemented by known biological mechanisms. Since RSNNs are simultaneously a primary target for implementations of brain-inspired circuits in neuromorphic hardware, this lack of algorithmic insight also hinders technological progress in that area. The gold standard for learning in recurrent neural networks in machine learning is back-propagation through time (BPTT), which implements stochastic gradient descent with regard to a given loss function. But BPTT is unrealistic from a biological perspective, since it requires a transmission of error signals backwards in time and in space, i.e., from post- to presynaptic neurons. We show that an online merging of locally available information during a computation with suitable top-down learning signals in real-time provides highly capable approximations to BPTT. For tasks where information on errors arises only late during a network computation, we enrich locally available information through feedforward eligibility traces of synapses that can easily be computed in an online manner. The resulting new generation of learning algorithms for recurrent neural networks provides a new understanding of network learning in the brain that can be tested experimentally. In addition, these algorithms provide efficient methods for on-chip training of RSNNs in neuromorphic hardware. We changed in this version 2 of the paper the name of the new learning algorithms to e-prop, corrected minor errors, added details – especially for resulting new rules for synaptic plasticity, edited the notation, and included new results for TIMIT.`,archiveprefix: `arXiv`,arxivid: `1901.09049`,eprint: `1901.09049`,issn: `23318422`,journal: `arXiv`,pages: `1--37`,title: `Biologically inspired alternatives to backpropagation through time for learning in recurrent neural nets`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/backpropagation alternative/2019 Biologically inspired alternatives to backpropagation through time for learning in recurrent neural nets.pdf`},
  {key: `2019_barsinai_etal`,type: `article`,translator: ` `,editor: ` `,author: `Yohai Bar-Sinai and Stephan Hoyer and Jason Hickey and Michael P. Brenner`,abstract: `The numerical solution of partial differential equations (PDEs) is challenging because of the need to resolve spatiotemporal features over wide length- and timescales. Often, it is computationally intractable to resolve the finest features in the solution. The only recourse is to use approximate coarse-grained representations, which aim to accurately represent long-wavelength dynamics while properly accounting for unresolved small-scale physics. Deriving such coarse-grained equations is notoriously difficult and often ad hoc. Here we introduce data-driven discretization, a method for learning optimized approximations to PDEs based on actual solutions to the known underlying equations. Our approach uses neural networks to estimate spatial derivatives, which are optimized end to end to best satisfy the equations on a low-resolution grid. The resulting numerical methods are remarkably accurate, allowing us to integrate in time a collection of nonlinear equations in 1 spatial dimension at resolutions 4× to 8× coarser than is possible with standard finite-difference methods.`,archiveprefix: `arXiv`,arxivid: `1808.04930`,doi: `10.1073/pnas.1814058116`,eprint: `1808.04930`,issn: `10916490`,journal: `Proceedings of the National Academy of Sciences of the United States of America`,keywords: `Coarse graining,Computational physics,Machine learning`,number: `31`,pages: `15344--15349`,pmid: `31311866`,title: `Learning data-driven discretizations for partial differential equations`,volume: `116`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2019 Learning data-driven discretizations for partial differential equations - Bar-Sinai et al.pdf`},
  {key: `2019_alizadeh_etal`,type: `article`,author: `Milad Alizadeh and Javier Fern' and  ez-Marqu'es and Nicholas D. Lane and Yarin Gal`,translator: ` `,editor: ` `,abstract: `Neural networks with deterministic binary weights using the Straight-Through-Estimator (STE) have been shown to achieve state-of-the-art results, but their training process is not well-founded. This is due to the discrepancy between the evaluated function in the forward path, and the weight updates in the back-propagation, updates which do not correspond to gradients of the forward path. Efficient convergence and accuracy of binary models often rely on careful fine-tuning and various ad-hoc techniques. In this work, we empirically identify and study the effectiveness of the various ad-hoc techniques commonly used in the literature, providing best-practices for efficient training of binary models. We show that adapting learning rates using second-moment methods is crucial for the successful use of the STE, and that other optimisers can easily get stuck in local minima. We also find that many of the commonly employed tricks are only effective towards the end of the training, with these methods making early stages of the training considerably slower. Our analysis disambiguates necessary from unnecessary ad-hoc techniques for the training of binary neural networks, paving the way for future development of solid theoretical foundations for these. Our newly-found insights further lead to new procedures which make training of existing binary neural networks notably faster.`,journal: `7th International Conference on Learning Representations, ICLR 2019`,number: `2016`,pages: `1--11`,title: `An empirical study of binary neural networks' optimisation`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/binary nns/2018 An Empirical study of Binary Neural Networks' Optimisation.pdf`},
  {key: `2019_ali_etal`,type: `article`,author: `Ahmed Hussain Ali and Ali Nihad Abbas and Loay Edwar George and Mohd Rosmadi Mokhtar`,editor: ` `,translator: ` `,abstract: `This study aims to review the recent techniques in digital multimedia compression with respect to fractal coding techniques. It covers the proposed fractal coding methods in audio and image domain and the techniques that were used for accelerating the encoding time process which is considered the main challenge in fractal compression. This study also presents the trends of the researcher's interests in applying fractal coding in image domain in comparison to the audio domain. This review opens directions for further researches in the area of fractal coding in audio compression and removes the obstacles that face its implementation in order to compare fractal audio with the renowned audio compression techniques.`,doi: `10.11591/ijeecs.v15.i3.pp1564-1570`,issn: `25024760`,journal: `Indonesian Journal of Electrical Engineering and Computer Science`,keywords: `Compression,Fractal audio coding (FAC),Fractal image coding (FIC)`,number: `3`,pages: `1564--1570`,title: `Image and audio fractal compression: Comprehensive review, enhancements and research directions`,volume: `15`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2019 Image and audio fractal compression comprehensive review, enhancements and research directions - Ali et al..pdf`},
  {key: `2019_ahmad_etal`,type: `article`,author: `Jamil Ahmad and Haleem Farman and Zahoor Jan`,translator: ` `,editor: ` `,abstract: `This chapter introduces the various methods existing beneath the umbrella of deep learning paradigm, their intricate details, and their applications in various fields. Deep learning has substantially improved the predictive capacity of computing devices, due to the availability of big data, with the help of superior learning algorithms. It has made it possible as well as practical to integrate machine learning with sophisticated applications including image recognition, object detection, self-driving cars, drug discovery, and disease detection. The superior and reliable performance of deep learning methods has attracted the attention of researchers working in every field of science to utilize their strengths in order to solve problems. In addition to that, the knowledge reuse in deep learning is an interesting aspect of this technology which will also be discussed.`,doi: `10.1007/978-981-13-3459-7_3`,issn: `21915776`,journal: `SpringerBriefs in Computer Science`,pages: `31--42`,title: `Deep Learning Methods and Applications`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/2014 Deep Learning - Methods and Applications - Deng.pdf`},
  {key: `2019_ackermann_etal`,type: `article`,editor: ` `,translator: ` `,author: `David Ackermann and Christoph B"ohm and Fabian Brinkmann and Stefan Weinzierl`,abstract: `Acoustic musical instruments act as dynamic sound sources communicating the expressive intentions of a performer to the audience in a dedicated spatial environment. From an acoustical point of view, the directivity of musical instruments is relevant both for the loudness and timbre of an instrument at a certain position in the audience, as well as for the spatial characteristics of the generated sound field. Musical instruments, however, are dynamic sound sources always moved by musicians as an element of their performance on stage. This work aims at assessing the acoustical effect and the perceptual relevance of these movements. For this purpose, we have recorded solo musical performances with all standard orchestral instruments with an optical motion tracking system, as well as the corresponding audio signals. The effect of the movements was evaluated by analysing the spectral fluctuation and the time-dependence of room acoustical parameters in a virtual acoustic environment in anechoic and reverberant conditions. In a subsequent listening test, an auralization of the static and dynamic musical performance was presented to listeners by binaural synthesis, showing that the signal-related fluctuations are clearly audible both in anechoic and reverberant situations. We discuss different approaches how to consider these effects for the simulation of natural acoustic sources in virtual acoustic reality.`,doi: `10.3813/AAA.919319`,issn: `18619959`,journal: `Acta Acustica united with Acustica`,number: `2`,pages: `356--367`,title: `the Acoustical Effect of Musicians' Movements During Musical Performances`,volume: `105`,year: `2019`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Musical/2019 The Acoustical Effect of Musicians' Movements During Musical Performances - Ackermann et al..pdf`},
  {key: `2018_zhu_etal`,type: `article`,author: `Zhi Zhu and Ryota Miyauchi and Yukiko Araki and Masashi Unoki`,translator: ` `,editor: ` `,doi: `10.1250/ast.39.234`,journal: `Acoustical Science and Technology`,number: `3`,pages: `234--242`,publisher: `Acoustical Society of Japan`,title: `Contributions of temporal cue on the perception of speaker individuality and vocal emotion for noise-vocoded speech`,volume: `39`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/2018 Contributions of temporal cue on the perception of speaker individuality and vocal emotion for noise-vocoded speech - Zhu et al.pdf`,tags: `#merged,envelope`},
  {key: `2018_yi_etal`,type: `article`,author: `Yuhao Yi and Liren Shan and Huan Li and Zhongzhi Zhang`,editor: ` `,translator: ` `,abstract: `The Kirchhoff index, defined as the sum of effective resistances over pairs all of nodes, is of primary significance in diverse contexts of complex networks. In this paper, we propose to use the rate at which the Kirchhoff index changes with respect to the change of resistance of an edge as a measure of importance for this edge in weighted networks. For an arbitrary edge, we explicitly determine the change of the Kirchhoff index and express it in terms of the biharmonic distance between its end nodes, and thus call this centrality as biharmonic distance related centrality (BDRC). We show that BDRC has a better discriminating power than those commonly used metrics, such as edge betweenness and spanning edge centrality. We give an efficient algorithm that provides an approximation of biharmonic distance for all edges in nearly linear time of the number of edges, with a high probability. Experiment results validate the efficiency and accuracy of the presented algorithm.`,doi: `10.24963/ijcai.2018/503`,isbn: `9780999241127`,issn: `10450823`,journal: `IJCAI International Joint Conference on Artificial Intelligence`,keywords: `Agent-based and Multi-agent Systems: Computational Social Choice,Machine Learning Applications: Networks,Machine Learning: Data Mining,Multidisciplinary Topics and Applications: Social Sciences`,pages: `3620--3626`,title: `Biharmonic distance related centrality for edges in weighted networks`,volume: `2018-July`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2018 Biharmonic Distance Related Centrality for Edges in Weighted Networks - Yi et al..pdf`},
  {key: `2018_xnxgd`,type: `article`,editor: ` `,translator: ` `,author: `Dvxvkl Xnxgd`,keywords: `bnn,fpga,iot,neural-network,stochastic`,number: `Isne`,pages: `6--8`,title: `6Wrfkdvwlf :Hljkwv %Lqdu/ 1Hxudo 1Hwzrunv Rq )3*\$`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2018FukudaStochastic Stochastic Weights Binary Neural Networks on FPGA.pdf`},
  {key: `2018_xiong_etal`,type: `article`,translator: ` `,editor: ` `,author: `W. Xiong and L. Wu and F. Alleva and J. Droppo and X. Huang and A. Stolcke`,abstract: `We describe the latest version of Microsoft's conversational speech recognition system for the Switchboard and CallHome domains. The system adds a CNN-BLSTM acoustic model to the set of model architectures we combined previously, and includes character-based and dialog session aware LSTM language models in rescoring. For system combination we adopt a two-stage approach, whereby acoustic model posteriors are first combined at the senone/frame level, followed by a word-level voting via confusion networks. We also added another language model rescoring step following the confusion network combination. The resulting system yields a 5.1% word error rate on the NIST 2000 Switchboard test set, and 9.8% on the CallHome subset.`,archiveprefix: `arXiv`,arxivid: `1708.06073`,doi: `10.1109/ICASSP.2018.8461870`,eprint: `1708.06073`,isbn: `9781538646588`,issn: `15206149`,journal: `ICASSP, IEEE International Conference on Acoustics, Speech and Signal Processing - Proceedings`,keywords: `BLSTM,CNN,Conversational speech recognition,Human parity,LACE,LSTM-LM,System combination`,number: `August`,pages: `5934--5938`,title: `The Microsoft 2017 Conversational Speech Recognition System`,volume: `2018-April`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/THE MICROSOFT 2017 CONVERSATIONAL SPEECH RECOGNITION SYSTEM - Xiong et al.pdf`},
