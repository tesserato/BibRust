  {key: `1993_itoh_etal1`,type: `article`,author: `Koichi Itoh and Yoshio Ohno`,editor: ` `,translator: ` `,abstract: `This paper presents an algorithm that automatically/ngenerates outline fonts from a grey-level image of a/ncharacter obtained by a scanner. Our algorithm/nbegins by extracting contour points from the image/nand dividing the points into a number of segments at/nthe corner points. The next step is fitting a/npiecewise cubic B/'ezier curve to each segment./n/nTo fit cubic B/'ezier curves to segments, we use/nleast-squares fitting, without fixing the end points/nof the curves. We locate the end points by/ncomputing the intersection of the adjoining curves./nThis algorithm greatly improves the shape of the/ncorner of the outline fonts.`,issn: `0894-3982`,journal: `Electronic Pub/-lish/-ing/emdashOrig/-i/-na/-tion, Dissemination, and Design`,keywords: `Curve fitting algorithm,Grey-level characters,Kanji characters`,number: `3`,pages: `195`,publisher: `Citeseer`,title: `A curve fitting algorithm for character fonts`,volume: `6`,year: `1993`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Computer Graphics/1993 A Curve A Curve Fitting Algorithm for Character Fonts - Itoh.pdf`,tags: `#merged`},
  {key: `1993_itoh_etal`,type: `article`,author: `Koichi Itoh and Yoshio Ohno`,editor: ` `,translator: ` `,journal: `Electronic publishing`,number: `3`,pages: `195--205`,publisher: `Citeseer`,title: `A curve fitting algorithm for character fonts`,volume: `6`,year: `1993`,tags: `tesse`},
  {key: `1993_hassibi_etal`,type: `article`,translator: ` `,editor: ` `,author: `В. Hassibi and D. Stork`,abstract: `We investigate the use of information from all second order derivatives of the error function to perform network pruning (i.e., removing unimportant weights from a trained network) in order to improve generalization and increase the speed of further training. Our method, Optimal Brain Surgeon (OBS), is significantly better than magnitude-based methods, which can often remove the wrong weights. OBS also represents a major improvement over other methods, such as Optimal Brain Damage [Le Cun, Denker and Solla, 1990], because ours uses the full off-diagonal information of the Hessian matrix H. Crucial to OBS is a recursion relation for calculating H-1 from training data and structural information of the net. We illustrate OBS on standard benchmark problems — the MONK's problems. The most successful method in a recent competition in machine learning [Thrun et al., 1991] was backpropagation using weight decay, which yielded a network with 58 weights for one MONK's problem. OBS requires only 14 weights for the same performance accuracy. On two other MONK's problems, our method required only 38% and 10% of the weights found by magnitude-based pruning.`,isbn: `10495258`,journal: `Advances in NIPS5`,pages: `164--171`,title: `Second order derivaties for network prunning: Optimal brain surgeon`,year: `1993`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/pruning ANNs/1993 Second order derivatives for network pruning Optimal Brain Surgeon.pdf`},
  {key: `1993_duyne_etal1`,type: `inproceedings`,translator: ` `,author: `Scott A Van Duyne and Julius O Smith`,editor: ` `,journal: `Proceedings of the International Computer Music Conference`,organization: `INTERNATIONAL COMPUTER MUSIC ACCOCIATION`,pages: `40--40`,title: `Physical modeling with the 2-D digital waveguide mesh`,year: `1993`},
  {key: `1993_duyne_etal`,type: `inproceedings`,editor: ` `,author: `Scott A. Van Duyne and I. I. I. Julius O. Smith`,translator: ` `,edition: `proceeding`,journal: `Proceedings of the International Computer Music Conference`,organization: `INTERNATIONAL COMPUTER MUSIC ACCOCIATION`,pages: `40--47`,publisher: `INTERNATIONAL COMPUTER MUSIC ACCOCIATION`,title: `Physical modeling with the 2-D digital waveguide mesh`,url: `https://ccrma.stanford.edu/`,year: `1993`,tags: `tesse`},
  {key: `1993_duyne`,type: `book`,translator: ` `,author: `S A Van Duyne`,editor: ` `,abstract: `An extremely efficient method for modeling wave propagation in a membrane is provided by the multidimensional extension of the digital waveguide. The 2-D digital waveguide mesh is constructed out of bidirectional delay units and scattering junctions. We show that it coincides with the standard finite difference approximation scheme for the 2-D wave equation, and we derive the dispersion error. Applications may be found in physical models of drums, soundboards, cymbals, gongs, small-box reverberators, and other acoustic constructs where a one-dimensional model is less desirable.`,edition: `proceeding`,isbn: `10261087`,issn: `1026-1087`,journal: `Proceedings of the International Computer Music Conference (ICMC)`,pages: `40--47`,publisher: `Anais�INTERNATIONAL COMPUTER MUSIC ACCOCIATION`,title: `Physical modeling with the 2-D digital waveguide mesh`,url: `http://people.ece.cornell.edu/land/courses/ece5760/LABS/f2011/vanduyne93physical.pdf`,year: `1993`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Digital Waveguides/1993DuynePhysical Physical Modeling with the 2 D Digital Waveguide Mesh.pdf`,tags: `#merged`},
  {key: `1992_vemulapati1`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Udaya B Vemulapati`,abstract: `Constrained least squares problems occur often in practice, mostly as sub-problems in many optimization contexts. For solving large and sparse instances of these problems on parallel architectures with distributed memory, the use of static data structures to represent the sparse matrix is preferred during the factorization. But the accurate detection of the rank of the constraint matrix is also very critical to the accuracy of the computed solution. In this work, we examine the solution of the constrained problem using weighting approach. We demonstrate that all computations can be carried out using a static data structure that is generated using the symbolic structure of the input matrices, making use of a recently proposed rank detection procedure. We show good speed-ups in solving large and sparse equality conditioned least squares problems on hypercubes up to 128 processors.`,doi: `10.1109/shpcc.1992.232669`,isbn: `0818627751`,journal: `Proccedings of the Scalable High Performance Computing Conference-SHPCC-92`,pages: `381--384`,publisher: `IEEE Comput. Soc. Press`,title: `Solving equality constrained least squares problems`,url: `http://ieeexplore.ieee.org/document/232669/`,year: `1992`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Least mean squares/1992 Solving equality constrained least squares problems - Vemulapati.pdf`,tags: `#merged`},

  {key: `1992_szu`,type: `article`,editor: ` `,translator: ` `,author: `Harold H. Szu`,abstract: `Methods are presented for adaptively generating wavelet tem- plates for signal representation and classification using neural networks. Different network structures and energy functions are necessary and are given for representation and classification. The idea is introduced of a "super-wavelet," a linear combination of wavelets that itself is treated as a wavelet. The super-wavelet allows the shape of the wavelet to adapt to a particular problem, which goes beyond adapting parameters of a fixed-shape wavelet. Simulations are given for 1 -D signals, with the con- cepts extendable to imagery. Ideas are discussed for applying the con- cepts in the paper to phoneme and speaker recognition.`,doi: `10.1117/12.59918`,issn: `00913286`,journal: `Optical Engineering`,number: `9`,pages: `1907`,title: `Neural network adaptive wavelets for signal representation and classification`,volume: `31`,year: `1992`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/1992 Neural network adaptive wavelets for signal representation and classification - Szu.pdf`},
  {key: `1992_smith1`,type: `article`,editor: ` `,translator: ` `,author: `Julius O Smith`,abstract: `Music synthesis based on a physical model promises the highest quality when it comes to imitating natural instruments. Because the artificial instrument can have the same control parameters as the real instrument, expressivity of control is unbounded. Historically, physical models have led to prohibitively expensive synthesis algorithms, and commercially available synthesizers do not yet appear to make use of them. These days, most synthesizers use either processed digital recordings ("sampling synthesis") or an abstract algorithm such as frequency modulation (FM). However, as computers become faster and cheaper, and as algorithms based on physical models become more efficient, we may expect to hear more from them. Most attempts to synthesize sounds based on a physical model have been based on numerical integration of the wave equation (covered in any textbook on acoustics). These methods generally require at least one operation (multiplication and/or addition) for each point on a grid that permeates the instrument. In principle, the grid spacing must be less than half a wavelength at the highest audio frequency. This is essentially why the computational costs are so high in "brute force" numerical solutions of the wave equation. More recently developed "digital waveguide" methods follow a different path to the physical model; the wave equation is first solved in a general way to obtain traveling waves in the medium interior. The traveling waves are explicitly simulated in the waveguide model, in contrast to computing a physical variable. (The traveling waves must be summed together to produce a physical output.) In the lossless case, a traveling wave between two points in the medium can be simulated using nothing but a digital delay line. In the general linear case, in which there are frequency-dependent losses and dispersion, the commutativity of linear time-invariant systems allows the losses and dispersion to be lumped at discrete points such that most of the simulation still consists of multiply-free delay lines. This is essentially why computational costs are so low in "waveguide synthesis" algorithms. Computer-music programmers know very well that a delay line can be implemented by a single fetch, store, and pointer update for each sample of output. If the delay line is, say, 500 samples long (corresponding to a pitch of 44,100/500=88 Hz in a string or bore model of compact disk quality), computational requirements relative to "brute force" numerical integration on the grid are reduced by three orders of magnitude. As a result, for very simple physical models, several CD-quality voices can be sustained in real time on a single digital signal processing (DSP) chip costing only a few dollars. This article develops waveguide synthesis beginning with the wave equation for vibrating strings. Transverse waves on a string are taken as the primary example due to the relative clarity of the underlying physics, but the formulation for string simulation is unified with that of the acoustic tube. The technique of lumping losses at discrete points in the waveguide, replacing more expensive distributed losses, is described.`,doi: `10.2307/3680470`,issn: `01489267`,journal: `Computer Music Journal`,number: `4`,pages: `74`,title: `Physical Modeling Using Digital Waveguides`,volume: `16`,year: `1992`,tags: `#merged`},
  {key: `1992_smith`,type: `article`,translator: ` `,author: `Julius O. Smith`,editor: ` `,journal: `Computer Music Journal`,keywords: `digital waveguides, physical modeling`,number: `4`,pages: `74--91`,title: `Physical Modeling Using Digital Waveguides`,url: `https://ccrma.stanford.edu/`,volume: `16`,year: `1992`,tags: `#merged,digital waveguides,tesse`},
  {key: `1992_kusuma_etal`,type: `article`,author: `Tony Kusuma and Mark M. Brown`,editor: ` `,translator: ` `,abstract: `The neural network paradigm has been gaining recognition in geophysics as an alternative approach to solving various problems, especially those associated with pattern recognition and prediction tasks. Most of the work that has been done uses some form of back-propagation algorithm. A back-propagation network is simple and easy to implement. However, it learns too slowly for many real-life, non-trivial applications and lends to scale up poorly as the problem gels larger and more complex. It is also prone to getting trapped in local minima on the error surface. This sludy evaluates the performance of the cascade-correlation learning architecture in first break picking and automatic trace editing tasks. Empirical results show that, in comparison to the back-propagation mcthod, cascade correlation learning enables us to achieve a 10 to 50-foldspcedup in both tasks without getting trapped in local minima. Since cascade-correlation is a dynamic learning process, the size of the net obtained aller the learning session is guaranteed to be nearly optimal. Unlike back-propagation, a cascade-correlation net can be trained Incrementally while retaining most of the knowledge from its previous training session. Therefore, a large training data set can be broken up into smaller pieces and training can be cumulative.`,doi: `10.1190/1.1821929`,journal: `1992 SEG Annual Meeting`,pages: `1136--1139`,title: `Cascade-correlation learning architecture for first-break picking and automated trace editing`,year: `1992`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/pruning ANNs/1990 The cascade-correlation learning architecture.pdf`},

  {key: `1992_gannon_etal`,type: `article`,translator: ` `,editor: ` `,author: `Terry Gannon and C. S. Lam`,abstract: `The gluing construction of lattices is used to generate and study a number of theta constant identities. It is shown, for example, that the Jacobi identity, a well-known degree 4 identity, can be derived from a degree 2 identity. A list of all quadratic identities in \$/theta\$3 derivable from this lattice method, containing over 30 algebraically independent identities, and conjectured to yield all quadratic identities in \$/theta\$3 derivable by any means, is included. In contrast, only two independent quadratic identities in \$/theta\$3 have been found elsewhere in the mathematical literature. The theta constants of lattices and their glue classes are investigated, and the fact that the theta constant of each glue class is a root of a polynomial whose coefficients are linear combinations of theta constants of lattices is shown. /textcopyright 1992 American Institute of Physics.`,doi: `10.1063/1.529737`,issn: `00222488`,journal: `Journal of Mathematical Physics`,number: `3`,pages: `854--870`,title: `Lattices and \$/Theta\$-function identities. I: Theta constants`,volume: `33`,year: `1992`},

  {key: `1992_chaigne_etal1`,type: `article`,author: `A Chaigne and A Askenfelt`,editor: ` `,translator: ` `,abstract: `Thefirst attempt to generate musical sounds by solving the equations of vibrating strings by means of Finite Difference Methods (FDM)was made by Hiller & Ruiz (].AudioEng.Soc. 19, pp. 462-472, 19711. It is shown here how their numerical approach and the underlying physical model can be improved in order to simulate the motion of the piano string with a high d e g e e of realism. Starting from the fundamental equations of a damped, stlff string interacting with a nonlinear hammer, a numericalfinite difference scheme is derived,from which the time and spatial dependence of string displacement, velocity, and interactingforce between hammer and string, as well as theforce acting on the bridge, are computed in the time-domain. The strength of the model is illustrated by comparisons between measured and simulated piano tones. After this verification of the accuracy of the method, the model is used as a tool for systematically exploring the influence of string stiffness, relative strikin,\$/sim\$position, and hammer-string mass ratio on string waveforms and spectra.`,journal: `Society`,title: `Quarterly Progress and Status Report Numerical simulations of piano strings`,year: `1992`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Piano/Numerical simulations of piano strings/1992_Chaigne_et_al Quarterly Progress and Status Report Numerical simulations of piano strings.pdf`},
  {key: `1992_chaigne_etal`,type: `resreport`,editor: ` `,author: `A Chaigne and A Askenfelt`,translator: ` `,abstract: `Thefirst attempt to generate musical sounds by solving the equations of vibrating strings by means of Finite Difference Methods (FDM)was made by Hiller /& Ruiz (].AudioEng.Soc. 19, pp. 462-472, 19711. It is shown here how their numerical approach and the underlying physical model can be improved in order to simulate the motion of the piano string with a high d e g e e of realism. Starting from the fundamental equations of a damped, stlff string interacting with a nonlinear hammer, a numericalfinite difference scheme is derived,from which the time and spatial dependence of string displacement, velocity, and interactingforce between hammer and string, as well as theforce acting on the bridge, are computed in the time-domain. The strength of the model is illustrated by comparisons between measured and simulated piano tones. After this verification of the accuracy of the method, the model is used as a tool for systematically exploring the influence of string stiffness, relative strikin, position, and hammer-string mass ratio on string waveforms and spectra.`,institution: `KTH`,keywords: `piano`,pages: `24`,title: `Numerical simulations of piano strings`,year: `1992`,tags: `#merged,piano`},
  {key: `1992_boser_etal2`,type: `article`,editor: ` `,translator: ` `,author: `Bernhard E. Boser and Isabelle M. Guyon and Vladimir N. Vapnik`,abstract: `A training algorithm that maximizes the margin between the training patterns and the decision boundary is presented. The technique is applicable to a wide variety of classification functions, including Perceptrons, polynomials, and Radial Basis Functions. The effective number of parameters is adjusted automatically to match the complexity of the problem. The solution is expressed as a linear combination of supporting patterns. These are the subset of training patterns that are closest to the decision boundary. Bounds on the generalization performance based on the leave-one-out method and the VC-dimension are given. Experimental results on optical character recognition problems demonstrate the good generalization obtained when compared with other learning algorithms.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,doi: `10.1145/130385.130401`,eprint: `1011.1669v3`,institution: `ACM`,isbn: `089791497`,issn: `0-89791-497-X`,journal: `Proceedings of the Fifth Annual ACM Workshop on Computational Learning Theory`,keywords: `seminal`,pages: `144--152`,pmid: `25246403`,title: `Training algorithm for optimal margin classifiers`,url: `http://portal.acm.org/citation.cfm?doid=130385.130401`,year: `1992`,tags: `seminal`},
  {key: `1992_boser_etal1`,type: `inproceedings`,author: `Bernhard E. Boser and Isabelle M. Guyon and Vladimir N. Vapnik`,translator: ` `,editor: ` `,journal: `Proceedings of the fifth annual workshop on Computational learning theory`,pages: `144--152`,publisher: `ACM`,title: `A training algorithm for optimal margin classifiers`,year: `1992`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Computer Graphics/1999 Curves and Surfaces in Geometric Modeling_ Theory & Algorithms - Gallier, Jean.pdf`,tags: `#merged,seminal,tesse`},
  {key: `1992_boser_etal`,type: `article`,editor: ` `,translator: ` `,author: `Bernhard E. Boser and Vladimir N. Vapnik and Isabelle M. Guyon`,abstract: `A training algorithm that maximizes the mar- gin between the training patterns and the de- cision boundary is presented. The technique is applicable to a wide variety of classifiac- tion functions, including Perceptions, polyno- mials, and Radial Basis Functions. The ef- fective number of parameters is adjusted auto- matically to match the complexity of the prob- lem. The solution is expressed as a linear com- bination of supporting patterns. These are the subset of training patterns that are closest to the decision boundary. Bounds on the general- ization performance based on the leave-one-out method and the VC-dimension are given. Ex- perimental results on optical character recog- nition problems demonstrate the good gener- alization obtained when compared with other learning algorithms.`,journal: `Perception`,pages: `144--152`,title: `Training Algorithm Margin for Optimal Classifiers`,year: `1992`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/rename manually/1992BoserTraining A Training Algorithm for Optimal Margin Classifiers.pdf`},
  {key: `1992_boashash2`,type: `inproceedings`,editor: ` `,author: `Boualem Boashash`,translator: ` `,abstract: `This paper, which addresses the important issue of estimating the instantaneous frequency (IF) of a signal, is a sequel to the paper which appears in this issue, and dealt with the concepts relating to the IF. In this paper the concept of IF is extended to be able to cope with discrete time signals. The specific problem explored is that of estimating the IF of frequency modulated (FM) discrete-time signals imbedded in Gaussian noise. There are many well established methods for estimating the IF—these methods include differentiation of the phase and smoothing thereof, adaptive frequency estimation techniques such as the phase locked loop (PLL), and extraction of the peak from time-varying spectral representations. More recently methods based on a modeling of the signal phase as a polynomial have been introduced. All of these methods are reviewed, and their performances are compared on both simulated and real data. Guidelines are given as to which estimation method should be used for a given signal class and signal-to-noise ratio (SNR). /textcopyright 1992 IEEE`,doi: `10.1109/5.135378`,issn: `15582256`,journal: `Proceedings of the IEEE`,number: `4`,pages: `540--568`,title: `Estimating and Interpreting the Instantaneous Frequency of a Signal—Part 2: Algorithms and Applications`,volume: `80`,year: `1992`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/rename manually/Estimating and Interpreting The Instantaneous Frequency of a Signal-Part 1 Fundamentals - Boashash.pdf`,tags: `#merged`},

  {key: `1992_alves2`,type: `misc`,editor: ` `,author: `Alda Judith ALVES`,translator: ` `,abstract: `The article analyzes the role of literature review in research works and points out the main inadequacies observed in graduates' dissertacions and theses regardind this aspect. The first section emphasizes the importance of a critical analysis of the state of the art in researchers' field of interest, so that a subject may be turned into a research problem. The second deals with the theoretical framework and discusses the dificulties of theory construction in the field od education. Finally, by using the caricature as a mean of stressing some features, the last section presents the most frequent mistakes observed in literature reviews.`,issn: `1980-5314`,journal: `Cadernos de Pesquisa`,keywords: `Academic Dissertation,Education,Higher,Methodology,Research`,number: `81`,pages: `53--60`,title: `A "revisao da bibliografia" em teses e dissertacoes: meus tipos inesqueciveis`,volume: `0`,year: `1992`},
  {key: `1992_alves1`,type: `misc`,translator: ` `,author: `Alda Judith Alves`,editor: ` `,abstract: `O artigo analisa o papel da revis/~ao da bibliografia em trabalhos de pesquisa e aponta as principais defici/^encias observadas em teses de mestrado e doutorado, no que se refere a esse aspecto. A primeira se/cc/~ao destaca a import/^ancia da an/'alise cr/'itica do estado atual do conhecimento na /'areade interesse do pesquisador para a problematiza/cc/~ao do temaa ser investigado. A segunda trata do referencial te/'orico e discute as dificuldades encontradas na constru/cc/~ao te/'orica no campo da educa/cc/~ao. Finalmente, a terceira se/cc/~ao apresenta os equ/'ivocos mais freq/"uentes observados em revis/~oes de bibliografia, utilizando o recurso da caricatura para tornar mais vis/'iveis certos tra/ccos.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,doi: `10.1017/CBO9781107415324.004`,eprint: `1011.1669v3`,isbn: `9788578110796`,issn: `1098-6596`,journal: `Cadernos de Pesquisa`,number: `81`,pages: `53--60`,pmid: `25246403`,title: `A "revis/~ao da bibliografia"em teses e disserta/cc/~os: meus tipos inesquec/'iveis`,url: `http://www.fcc.org.br/pesquisa/publicacoes/cp/arquivos/916.pdf`,year: `1992`},

  {key: `1991_short`,type: `book`,translator: ` `,editor: ` `,author: `L Short`,abstract: `Three approaches are considered to the summation of some 'standard' series: An elementary analysis, an approach based on residues, and a technique employing the digamma function and partial fractions. This last procedure is the most convenient to use, but all three techniques have their limitations. /textcopyright1991 Taylor & Francis Ltd.`,doi: `10.1080/0020739910220617`,edition: `2`,isbn: `9780486600239`,issn: `14645211`,journal: `International Journal of Mathematical Education in Science and Technology`,number: `6`,pages: `985--996`,publisher: `Dover Publications Inc.`,title: `Summation of series`,volume: `22`,year: `1991`,tags: `#merged`},

  {key: `1991_raywardsmith_etal`,type: `collection`,editor: ` `,author: `V J Rayward-Smith and Thomas H Cormen and Charles E Leiserson and Ronald L Rivest`,translator: ` `,abstract: `This part will get you started in thinking about designing and analyzing algorithms. It is intended to be a gentle introduction to how we specify algorithms, some of the design strategies we will use throughout this book, and many of the fundamental ideas used in algorithm analysis. Later parts of this book will build upon this base. Chapter 1 is an overview of algorithms and their place in modern computing systems. This chapter defines what an algorithm is and lists some examples. It also makes a case that algorithms are a technology, just as are fast hardware, graphical user interfaces, object-oriented systems, and networks. In Chapter 2, we see our first algorithms, which solve the problem of sorting a sequence of n numbers. They are written in a pseudocode which, although not directly translatable to any conventional programming language, conveys the structure of the algorithm clearly enough that a competent programmer can implement it in the language of his choice. The sorting algorithms we examine are insertion sort, which uses an incremental approach, and merge sort, which uses a recursive technique known as divide and conquer. Although the time each requires increases with the value of n, the rate of increase differs between the two algorithms. We determine these running times in Chapter 2, and we develop a useful notation to express them. Chapter 3 precisely defines this notation, which we call asymptotic notation. It starts by defining several asymptotic notations, which we use for bounding algorithm running times from above and/or below. The rest of Chapter 3 is primarily a presentation of mathematical notation. Its purpose is more to ensure that your use of notation matches that in this book than to teach you new mathematical concepts.`,annote: `OCLC: 698955316`,doi: `10.2307/2583667`,edition: `3`,isbn: `97802620338489780262533058`,issn: `01605682`,journal: `The Journal of the Operational Research Society`,number: `9`,pages: `816`,publisher: `MIT Press`,title: `Introduction to Algorithms`,volume: `42`,year: `1991`,tags: `#merged,#corrupted author`},
  {key: `1991_rashid`,type: `article`,author: `Haseeb F Rashid`,translator: ` `,editor: ` `,abstract: `A new formula for establishing the relationship between the number of papers (n) published in a journal of physics, chemistry or biology and the rank (R) of the journal concerned is proposed. The new formula is straightforward and simple, and appears to lead to a reasonably accurate prediction of the number of published source items in a journal, provided the rank of the journal is known. The proposed formula may be considered as a modification of or alternative to Bradford's law. /textcopyright1991 by The Haworth Press, Inc.`,doi: `10.1300/J123v20n02_05`,issn: `15411095`,journal: `Serials Librarian`,number: `2-3`,pages: `55--64`,title: `Bibliometric analysis as a tool in journal evaluation`,volume: `20`,year: `1991`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/rename manually/Citation Analysis as a Tool in Journal Evaluation - .pdf`,tags: `#merged`},
  {key: `1991_lippman_etal`,type: `article`,editor: ` `,translator: ` `,author: `Edward Lippman and Andrew Barker`,abstract: `Vol. 1. List of illustrations -- List of authors and passages quotes -- Acknowledgements -- Texts and abbreviations -- Transliteration of Greek words -- Introduction -- Homer -- Hesiod -- The Homeric hymns -- From Archilochus to the late sixth century -- Pindar -- Fifth-century tragedy -- The musical revolution of the later fifth century -- Aristophanes -- Xenophon -- Plato ; Appendix A : The harmoniai ; Appendix B : Damon -- Aristotle -- The Hibeh papyrus on music -- Theophrastus -- The Aristotelian problems -- The plutarchian treatise on music ; Appendix A : The nomoi ; Appendix B : The spondeion and the spondeiazon tropos -- Athenaeus ; Appendix : Athenadus' sources. Vol. 2. Introduction -- Pythagoras and early Pythagoreanism ; Appendix : The scalar division of Archytas -- Plato -- Aristotle -- The Aristotelian Problemata -- The Peripatetic De Audibilibus -- Theophrastus -- Aristoxenus. Elementa Harmonica ; Appendix : Aristoxenus' Elementa Rhythmica Book II -- The Euclidean Sectio Canonis -- Minor authors quoted by Theon and Porphyry. Passages from Theon of Smyrna ; Passages from Porphyry -- Nicomachus : Enchiridion -- Ptolemy : Harmonics -- Aristides Quintilianus : De Musica -- Bibliography of works by modern authors.`,doi: `10.2307/941862`,issn: `00274380`,journal: `Notes`,number: `3`,pages: `727`,title: `Greek Musical Writings, vol. 2: Harmonic and Acoustic Theory`,volume: `47`,year: `1991`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/1989 The musician and his art - Barker.pdf`},
  {key: `1991_linse`,type: `article`,translator: ` `,editor: ` `,author: `Per Linse`,abstract: `The colloid triplet correlation function of a two-component asymmetric (charge asymmetry 1:20) electrolyte has been investigated by means of molecular dynamics simulation. The departure from Kirkwood's superposition approximation is qualitatively the same as that found in hard-sphere and LJ model systems. The simpler one-component model with an effective pair potential underestimates the probability of finding triplets at small separations. In this region, the polarization of the small ions exerted by the triplets becomes nonadditive, that is, the polarization cannot be described as a sum of the polarization of three separate colloidal pairs. Thus, at these separations an effective pair potential can not fully describe the effective colloidal interaction. /textcopyright 1991 American Institute of Physics.`,doi: `10.1063/1.460720`,issn: `00219606`,journal: `The Journal of Chemical Physics`,number: `12`,pages: `8227--8233`,title: `Highly asymmetric electrolyte: Triplet correlation functions from simulation in one- And two-component model systems`,volume: `94`,year: `1991`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Management/1999 The New Public Management Approach and Crisis States - George A. Larbi.pdf`},
  {key: `1991_leshno_etal1`,type: `article`,translator: ` `,author: `Moshe Leshno and Shimon Schocken`,editor: ` `,abstract: `Several researchers characterized the activation functions under which multilayer feedforward networks can act as universal approximators. We show that all the characterizations that were reported thus far in the literature ark special cases of the following general result: a standard multilayer feedforward network can approximate any continuous function to any degree of accuracy if and only if the network's activation functions are not polynomial. We also emphasize the important role of the threshold, asserting that without it the last theorem doesn't hold.`,journal: `Neural Networks`,keywords: `theory`,langid: `english`,number: `21`,pages: `17`,title: `Multilayer Feedforward Networks with Non-Polynomial Activation Functions Can Approximate Any Function`,url: `https://archive.nyu.edu/bitstream/2451/14384/1/IS-91-26.pdf`,year: `1991`,tags: `theory,tesse`},

  {key: `1991_brown_etal1`,type: `article`,author: `Judith C Brown and Bin Zhang`,translator: ` `,editor: ` `,abstract: `In two recent papers, a description is given of a means of obtaining an arbitrarily narrow peak in the calculation of the autocorrelation function [J. C. Brown, and M. S. Puckette, "Calculation of a narrowed autocorrelation function," J. Acoust. Soc. Am. 85, 1595–1601 (1989)] or of a narrow valley in the calculation of an inverse autocorrelation [J. C. Brown, and M. S. Puckette, "Musical information from a narrowed autocorrelation function," Proceedings of the 1987 International Conference on Computer Music, Urbana, Illinois, 84–88 (1987)]. These calculations are applied to the determination of the fundamental frequency of musical signals produced by keyboard, wind, and string instruments. These results are compared to frequency tracking results obtained on these sounds with conventional autocorrelation. In so doing it is determined first whether the method of autocorrelation is well-adapted to the problem of tracking the frequency of musical signals, and, second, under what conditions "narrowed" autocorrelation is advantageous. /textcopyright1991, Acoustical Society of America. All rights reserved.`,doi: `10.1121/1.400923`,issn: `NA`,journal: `Journal of the Acoustical Society of America`,number: `5`,pages: `2346--2354`,title: `Musical frequency tracking using the methods of conventional and "narrowed" autocorrelation`,volume: `89`,year: `1991`,tags: `#merged`},

  {reviewed: true,key: `1990_widrow_etal`,type: `article`,editor: ` `,translator: ` `,author: `Bernard Widrow and Michael A Lehr`,abstract: `Fundamental developments in feedforward artificial neural networks from the past thirty years are reviewed. The central theme of this paper is a description of the history, origination, operating characteristics, and basic theory of several supervised neural network training algorithms including the Perceptron rule, the LMS algorithm, three Madaline rules, and the backpropagation technique. These methods were developed independently, but with the perspective of history they can all be related to each other. The concept underlying these algorithms is the "minimal disturbance principle," which suggests that during training it is advisable to inject new information into a network in a manner that disturbs stored information to the smallest extent possible. /textcopyright1990 IEEE`,address: `n. 9, p. 1415�1442`,doi: `10.1109/5.58323`,isbn: `00189219`,issn: `15582256`,journal: `Proceedings of the IEEE`,keywords: `review`,number: `9`,pages: `1415--1442`,publisher: `v. 78`,title: `30 Years of Adaptive Neural Networks: Perceptron, Madaline, and Backpropagation`,url: `http://ieeexplore.ieee.org/document/58323/`,volume: `78`,year: `1990`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Theory/1990 30 years of adaptive neural networks - widrow et al.pdf`,tags: `review,neural networks`},

  {key: `1990_t_etal1`,type: `book`,author: `V. T. and John C. Strikwerda`,editor: ` `,translator: ` `,abstract: `This book provides a unified and accessible introduction to the basic theory of finite difference schemes applied to the numerical solution of partial differential equations. Originally published in 1989, its objective remains to clearly present the basic methods necessary to perform finite difference schemes and to understand the theory underlying the schemes. Finite Difference Schemes and Partial Differential Equations, Second Edition is one of the few texts in the field to not only present the theory of stability in a rigorous and clear manner but also to discuss the theory of initial-boundary value problems in relation to finite difference schemes. Fourier analysis is used throughout the book to give a unified treatment of many of the important ideas found in the first eleven chapters. The material on elliptic partial differential equations found in the later chapters provides an introduction that will enable students to progress to more advanced texts and to knowledgeably implement the basic methods. This updated edition includes several important modifications. stability and is more prevalent throughout the book. The author has added many new figures and tables to clarify important concepts and illustrate the properties of finite difference schemes.`,doi: `10.2307/2008454`,edition: `2`,isbn: `9780898715675`,issn: `00255718`,journal: `Mathematics of Computation`,keywords: `Finite differences, Numerical solutions, Partial,Differential equations`,number: `192`,pages: `869`,publisher: `Society for Industrial and Applied Mathematics`,title: `Finite Difference Schemes and Partial Differential Equations.`,volume: `55`,year: `1990`},

  {reviewed: true,key: `1990_serra_etal`,type: `article`,translator: ` `,author: `Xavier Serra and Julius O. Smith`,editor: ` `,abstract: `Spectral modeling synthesis is an analysis-based technique capable of capturing the perceptual characteristics of a wide variety of sounds. The representation that results from the analysis is intuitive and is easily mapped to useful musical parameters. The analysis part is central to the system. It is a complex algorithm that requires the manual setting of a few control parameters. Further work may automate the analysis process, particularly if there is a specialization for a group of sounds. Some aspects of the analysis are also open to further research, in particular the peak-continuation algorithm. The synthesis from the deterministic plus stochastic representation is simple and can be performed in real time with current technology. A real-time implementation of this system would allow the use of this technnique in performance.`,doi: `10.2307/3680788`,issn: `01489267`,journal: `Computer Music Journal`,number: `4`,pages: `12--24`,title: `Spectral modeling synthesis. A sound analysis/synthesis system based on a deterministic plus stochastic decomposition`,volume: `14`,year: `1990`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Harmonic Analysis/Spectral Modeling/1990 Spectral Modeling Synthesis A Sound AnalysisSynthesis System Based on a Deterministic Plus Stochastic Decomposition - Serra and Smith.pdf`,tags: `#merged,spectral synthesis`},
  {key: `1990_moore`,type: `book`,author: `F. Richard Moore`,translator: ` `,editor: ` `,abstract: `This is a general introduction to the theory of computer music, giving details on sound, digital signal processing, math, and C programming. It assumes a strong knowledge of music.`,edition: `1`,isbn: `9780132525527`,location: `Englewood Cliffs, N.J`,pagetotal: `560`,publisher: `Prentice Hall`,title: `Elements of Computer Music`,year: `1990`,tags: `tesse`},
  {key: `1990_lecun_etal1`,type: `inproceedings`,translator: ` `,author: `Yann LeCun and John S Denker and Sara A Solla`,editor: ` `,__markedentry: `[tesse:1]`,journal: `Advances in neural information processing systems`,pages: `598--605`,title: `Optimal brain damage`,year: `1990`,tags: `#merged`},
  {key: `1990_lecun_etal`,type: `article`,translator: ` `,editor: ` `,author: `Yann LeCun and John S Denker and Sara A. Solla`,abstract: `We have used information-theoretic ideas to derive a class of practical and nearly optimal schemes for adapting the size of a neural network. By removing unimportant weights from a network, several improvements can be expected: better generalization, fewer training examples required, and improved speed of learning and/or classification. The basic idea is to use second-derivative information to make a tradeoff between network complexity and training set error. Experiments confirm the usefulness of the methods on a real-world application.`,journal: `Advances in neural information processing systems`,pages: `598--605`,title: `Optimal Brain Damage (Pruning)`,year: `1990`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/pruning ANNs/1990 Optimal Brain Damage.pdf`},
  {key: `1990_kimoto_etal`,type: `article`,editor: ` `,translator: ` `,author: `Takashi Kimoto and Kazuo Asakawa and Morio Yoda and Masakazu Takeoka`,abstract: `A discussion is presented of a buying- and selling-time prediction system for stocks on the Tokyo Stock Exchange and the analysis of internal representation. The system is based on modular neural networks. The authors developed a number of learning algorithms and prediction methods for the TOPIX (Tokyo Stock Exchange Prices Indexes) prediction system. The prediction system achieved accurate predictions, and the simulation on stocks trading showed an excellent profit.`,doi: `10.1109/ijcnn.1990.137535`,pages: `1--6`,title: `Stock market prediction system with modular neural networks`,year: `1990`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/ANNs&Stock/1990 Stock market prediction system with modular neural networks.pdf`,tags: `#merged`},
  {key: `1990_iserles_etal1`,type: `book`,author: `A. Iserles and G. H. Golub and C. F. Van Loan`,editor: ` `,translator: ` `,abstract: `Revised and updated, the third edition of Golub and Van Loan's classic text in computer science provides essential information about the mathematical background and algorithmic skills required for the production of numerical software. This new edition includes thoroughly revised chapters on matrix multiplication problems and parallel matrix computations, expanded treatment of CS decomposition, an updated overview of floating point arithmetic, a more accurate rendition of the modified Gram-Schmidt process, and new material devoted to GMRES, QMR, and other methods designed to handle the sparse unsymmetric linear system problem.`,annote: `OCLC: ocn824733531`,doi: `10.2307/3619868`,edition: `4`,isbn: `9781421407944`,issn: `00255572`,journal: `The Mathematical Gazette`,keywords: `Matrices,Data processing`,number: `469`,pages: `322`,publisher: `The Johns Hopkins University Press`,series: `Johns Hopkins studies in the mathematical sciences`,title: `Matrix Computations`,volume: `74`,year: `1990`},
  {key: `1990_iserles_etal`,type: `book`,author: `A Iserles and G H Golub and C F Van Loan`,editor: ` `,translator: ` `,abstract: `Revised and updated, the third edition of Golub and Van Loan's classic text in computer science provides essential information about the mathematical background and algorithmic skills required for the production of numerical software. This new edition includes thoroughly revised chapters on matrix multiplication problems and parallel matrix computations, expanded treatment of CS decomposition, an updated overview of floating point arithmetic, a more accurate rendition of the modified Gram-Schmidt process, and new material devoted to GMRES, QMR, and other methods designed to handle the sparse unsymmetric linear system problem.`,annote: `OCLC: ocn824733531`,doi: `10.2307/3619868`,edition: `4`,isbn: `9781421407944`,issn: `00255572`,journal: `The Mathematical Gazette`,keywords: `Data processing,Matrices`,number: `469`,pages: `322`,publisher: `The Johns Hopkins University Press`,series: `Johns Hopkins studies in the mathematical sciences`,title: `Matrix Computations`,volume: `74`,year: `1990`},
  {key: `1990_elman_etal`,type: `article`,author: `Jeffrey L Elman and Jeffrey L.Elman and Jeffrey L Elman`,translator: ` `,editor: ` `,abstract: `Time underlies many interesting human behaviors. Thus, the question of how to represent time in connectionist models is very important. One approach is to represent time implicitly by its effects on processing rather than explicitly (as in a spatial representation). The current report develops a proposal along these lines first described by Jordan (1986) which involves the use of recurrent links in order to provide networks with a dynamic memory. In this approach, hidden unit patterns are fed back to themselves; the internal representations which develop thus reflect task demands in the context of prior internal states. A set of simulations is reported which range from relatively simple problems (temporal version of XOR) to discovering syntactic/semantic features for words. The networks are able to learn interesting internal representations which incorporate task demands with memory demands; indeed, in this approach the notion of memory is inextricably bound up with task processing. These representations reveal a rich structure, which allows them to be highly context-dependent, while also expressing generalizations across classes of items. These representations suggest a method for representing lexical categories and the type/token distinction. /textcopyright1990.`,doi: `10.1207/s15516709cog1402_1`,isbn: `15516709`,issn: `03640213`,journal: `Cognitive science`,keywords: `seminal`,number: `2`,pages: `179--211`,pmid: `19563812`,publisher: `Wiley Online Library`,title: `Finding structure in time`,url: `http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?db=pubmed&cmd=Retrieve&dopt=AbstractPlus&list_uids=17969258453606390073related:OdlkvFuhX_kJ%5Cnpapers2://publication/uuid/3DEB06EE-B169-47A0-BD84-BFEE3386098E,http://linkinghub.elsevier.com/retrieve/pii/036402`,volume: `14`,year: `1990`,file: `C:/Users/tesse/Desktop/Files/Dropbox/B   {key: `1990_elman1`,type: `article`,author: `Jeffrey L. Elman`,editor: ` `,translator: ` `,abstract: `[PDF]`,doi: `10.1207/s15516709cog1402_1`,isbn: `15516709`,issn: `03640213`,journal: `Cognitive Science`,keywords: `seminal`,number: `2`,pages: `179--211`,pmid: `19563812`,publisher: `Wiley Online Library`,title: `Finding Structure in Time`,url: `http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?db=pubmed&cmd=Retrieve&dopt=AbstractPlus&list_uids=17969258453606390073related:OdlkvFuhX_kJ%5Cnpapers2://publication/uuid/3DEB06EE-B169-47A0-BD84-BFEE3386098E`,volume: `14`,year: `1990`,tags: `seminal,#merged`},
  {key: `1990_elman`,type: `article`,translator: ` `,author: `Jeffrey L. Elman`,editor: ` `,abstract: `Time underlies many interesting human behaviors. Thus, the question of how to represent time in connectionist models is very important. One approach is to represent time implicitly by its effects on processing rather than explicitly (as in a spatial representation). The current report develops a proposal along these lines first described by Jordan (1986) which involves the use of recurrent links in order to provide networks with a dynamic memory. In this approach, hidden unit patterns are fed back to themselves: the internal representations which develop thus reflect task demands in the context of prior internal states. A set of simulations is reported which range from relatively simple problems (temporal version of XOR) to discovering syntactic/semantic features for words. The networks are able to learn interesting internal representations which incorporate task demands with memory demands: indeed, in this approach the notion of memory is inextricably bound up with task processing. These representations reveal a rich structure, which allows them to be highly context-dependent, while also expressing generalizations across classes of items. These representations suggest a method for representing lexical categories and the type/token distinction.`,doi: `10.1207/s15516709cog1402/////////_1`,eprint: `//onlinelibrary.wiley.com/doi/pdf/10.1207/s15516709cog1402 ///_1`,journal: `Cognitive Science`,number: `2`,pages: `179--211`,title: `Finding Structure in Time`,volume: `14`,year: `1990`,tags: `#merged,tesse`},
  {key: `1989_wiedermann`,type: `article`,translator: ` `,author: `Juraj Wiedermann`,editor: ` `,abstract: `An open problem concerning the computational power of neural networks with symmetric weights is solved. It is shown that these networks possess the same computational power as general networks with asymmetric weights — i.e. these networks can compute any recursive function. The computations of these networks can be described as a minimization process of a certain energy function; it is shown that for uninitialized symmetric neural networks this process presents a PSPACE-complete problem.`,doi: `10.1007/3-540-51486-4_100`,isbn: `9783540514862`,issn: `16113349`,journal: `Lecture Notes in Computer Science (including subseries Lecture Notes in Artificial Intelligence and Lecture Notes in Bioinformatics)`,pages: `545--552`,title: `On the computational efficiency of symmetric neural networks`,volume: `379 LNCS`,year: `1989`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/ANNs&Sustainability/2014 On the Computational Efficiency of Training Neural Networks.pdf`},
  {key: `1989_widrow_etal`,type: `article`,editor: ` `,translator: ` `,author: `Bernard Widrow and Marcian E Hoff`,abstract: `Use of switching theory for system design is considered. An approach is taken in this paper which does not require an explicit use of the truth table. The design objective is the minimization of the average number of errors, rather than a minimization of the number of logical components used. The nature of the logical elements is quite unconventional. The system design procedure is adaptive, and is based upon an iterative search process. Performance feedback is used to achieve automatic system synthesis, i.e., the selection of the 'best' system from a restricted but useful class of possibilities. The designer 'trains' the system to give the correct responses by 'showing' it examples of inputs and respective desired outputs. The more examples 'seen', the better is the system performance.`,journal: `Wescon Conference Record`,pages: `709--717`,title: `Adaptive switching circuits`,volume: `1960`,year: `1989`,tags: `#merged,tesse`},
  {key: `1989_watkins`,type: `phdthesis`,editor: ` `,translator: ` `,author: `Christopher John Cornish Hellaby Watkins`,school: `King's College, Cambridge`,title: `Learning from delayed rewards`,year: `1989`,tags: `tesse,#merged`},
  {key: `1989_unwin`,type: `book`,author: `Will Unwin`,translator: ` `,editor: ` `,abstract: `The article reviews the book "Managerial Finance," by J. Fred Weston.`,annote: `OCLC: 991834493`,isbn: `0030558832`,issn: `08908389`,journal: `The British Accounting Review`,number: `1`,pages: `106--107`,publisher: `Prentice Hall`,title: `Principles of Managerial finance`,volume: `21`,year: `1989`},
  {key: `1989_rodriguez_etal`,type: `article`,translator: ` `,author: `E. Rodr'iguez and J. L. Arqu'es and R. Rodr'iguez and M. Nu~nez and M. Medina and T. L. Talarico and I. A. Casas and T. C. Chung and W. J. Dobrogosz and L. Axelsson and S. E. Lindgren and W. J. Dobrogosz and Leila Kerkeni and Paula Ruano and Lismet Lazo Delgado and Sergio Picco and Liliana Villegas and Franco Tonelli and Mario Merlo and Javier Rigau and Dario Diaz and Martin Masuelli`,editor: ` `,abstract: `Aims: To determine the production of reuterin by lactobacilli isolates from pig faeces and to evaluate their potential as probiotic bacteria. Methods and Results: Twenty-eight of 165 lactobacilli isolates produced reuterin in the presence of glycerol. Six isolates yielding high levels of reuterin with respect to type strain Lactobacillus reuteri CECT 925T were identified as Lact. reuteri. They were able to survive at pH 3 and subsequent exposure to cholic acid or oxgall, and presented bile salt hydrolase and bacteriocin-like activities. Conclusions: Reuterin production is a frequently found trait among lactobacilli isolated from pig faeces. Selected Lact. reuteri isolates were able to survive at conditions likely to be encountered throughout the gastrointestinal tract. Significance and Impact of the Study: High yields of reuterin may be obtained from selected isolates of Lact. reuteri. Probiotic characteristics of isolates studied in the present work suggest their application in food and feed.`,issn: `00664804`,journal: `Intech`,keywords: `Antimicrobial,Antimicrobial substance,Lactobacillus reuteri,Probiotics,Reuterin,Symbiont,tourism`,number: `tourism`,pages: `137--144`,pmid: `3245697`,title: `We are IntechOpen , the world ' s leading publisher of Open Access books Built by scientists , for scientists TOP 1 %`,url: `https://www.intechopen.com/books/advanced-biometric-technologies/liveness-detection-in-biometrics`,volume: `32`,year: `1989`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2012 whey lactose as a raw material for microbial production of biodegradable - koller et al.pdf`},
  {key: `1989_rabiner1`,type: `misc`,editor: ` `,translator: ` `,author: `L R Rabiner`,abstract: `This tutorial provides an overview of the basic theory of hidden Markov models (HMMs) as originated by L.E. Baum and T. Petrie (1966) and gives practical details on methods of implementation of the theory along with a description of selected applications of the theory to distinct problems in speech recognition. Results from a number of original sources are combined to provide a single source of acquiring the background required to pursue further this area of research. The author first reviews the theory of discrete Markov chains and shows how the concept of hidden states, where the observation is a probabilistic function of the state, can be used effectively. The theory is illustrated with two simple examples, namely coin-tossing, and the classic balls-in-urns system. Three fundamental problems of HMMs are noted and several practical techniques for solving these problems are given. The various types of HMMs that have been studied, including ergodic as well as left-right models, are described`,issn: `00189219`,journal: `Proceedings of the IEEE`,pages: `257--286`,title: `Tutorial on Hmm and Applications.Pdf`,url: `http://ieeexplore.ieee.org/lpdocs/epic03/wrapper.htm?arnumber=18626`,volume: `77`,year: `1989`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/tutorial on hmm and applications.pdf`},
  {key: `1989_rabiner`,type: `article`,author: `Lawrence R. Rabiner`,translator: ` `,editor: ` `,abstract: `Although initially introduced and studied in the late 1960s and early 1970s, statistical methods of Markov source or hidden Markov modeling have become increasingly popular in the last several years. There are two strong reasons why this has occurred. First the models are very rich in mathematical structure and hence can form the theoretical basis for use in a wide range of applications. Second the models, when applied properly, work very well in practice for several important applications. In this paper we attempt to carefully and methodically review the theoretical aspects of this type of statistical modeling and show how they have been applied to selected problems in machine recognition of speech. /textcopyright 1989 IEEE`,doi: `10.1109/5.18626`,issn: `15582256`,journal: `Proceedings of the IEEE`,number: `2`,pages: `257--286`,title: `A Tutorial on Hidden Markov Models and Selected Applications in Speech Recognition`,volume: `77`,year: `1989`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Markov/1989 A tutorial on hidden Markov models and selected applications in speech recognition - Rabiner.pdf`},
  {key: `1989_mozer_etal`,type: `inproceedings`,translator: ` `,author: `Michael C Mozer and Paul Smolensky`,editor: ` `,__markedentry: `[tesse:1]`,journal: `Advances in neural information processing systems`,pages: `107--115`,title: `Skeletonization: A technique for trimming the fat from a network via relevance assessment`,year: `1989`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/pruning ANNs/1989 Skeletonization A technique for trimming the fat from a network via relevance assessment.pdf`,tags: `#merged`},
  {key: `1989_levinson`,type: `misc`,author: `Stephen E. Levinson`,translator: ` `,editor: ` `,abstract: `Background and Objectives. In the EORTC ALL-3 trial, the efficacy of allogeneic transplantation was compared with that of autologous marrow transplantation and maintenance chemotherapy in patients ≤ 50 years who reached CR. Design and Methods. Among 340 patients who entered the study, 279 were ≤ 50 years old. Out of these, 220 reached CR, 184 patients started consolidation and were HLA typed; 68 had a donor and 116 had no sibling donor. The median follow-up was 9.5 years; 93 patients relapsed, 26 died in CR, and overall 116 patients died. Allogeneic transplantation was performed in 47 (68%) patients with a donor while autologous transplantation or maintenance chemotherapy was given to 84 (72%) patients without a sibling donor. Results. The 6-year disease-free survival rate was similar in the groups with and without donor [38.2% (SE=5.9%) vs. 36.8% (SE=4.6%), hazard ratio 1.01, 95% CI 0.67-1.53]. Comparing the donor group with the no donor group, the former had a lower relapse incidence (38.2% vs. 56.3%, p=0.001), but a higher cumulative incidence of death in CR (23.5% vs. 6.9%, p=0.0004). The 6-year survival rates were similar [41.2% (SE=6.0%) vs. 38.8% (SE=4.6%)]. Interpretation and Conclusions. This trial did not show that allogeneic transplantation, when a sibling donor is available, produces a better outcome than the policy of offering autotransplantation or chemotherapy in the absence of a donor.`,doi: `10.1121/1.398355`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,number: `6`,pages: `2478--2478`,title: `Hidden Markov model speech recognition arrangement`,volume: `86`,year: `1989`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/rabiner.pdf`},
  {key: `1989_hornik_etal`,type: `article`,author: `Kurt Hornik and Maxwell Stinchcombe and Halbert White`,editor: ` `,translator: ` `,journal: `Neural networks`,number: `5`,pages: `359--366`,publisher: `Elsevier`,title: `Multilayer feedforward networks are universal approximators`,volume: `2`,year: `1989`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/1989 Multilayer feedforward networks are universal approximators - Hornik et al..pdf`,tags: `theory,seminal,#merged,tesse`},
  {key: `1989_harvey`,type: `book`,author: `D. Harvey`,translator: ` `,editor: ` `,abstract: `Seeks to explain the meaning of postmodernism within the contexts of architecture, art, culture, and society, and to identify how accurate and useful it is as a description of contemporary experiences. In the course of this investigation, the author provides a social and semantic history, from the Enlightenment to the present, of modernism and its expression in political and social ideas and movements, with particular reference to changes in the meaning and perception of time and space through history, and how this variance affects individual values and social processes. This publication contains four major sections, namely: the passage from modernity to postmodernity in contemporary culture; the political-economic transformation of late twentieth-century capitalism; the experience of space and time; and the condition of postmodernity. -after Publisher`,doi: `10.2307/2072256`,isbn: `0631162925`,issn: `00943061`,journal: `The condition of postmodernity: an enquiry into the origins of cultural change`,title: `The condition of postmodernity: an enquiry into the origins of cultural change`,year: `1989`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/1989 The condition of postmodernity an enquiry into the origins of cultural change - Harvey.pdf`},

  {key: `1988_sosa_etal1`,type: `book`,translator: ` `,editor: ` `,author: `Michael Sosa and Milan Kundera and Linda Asher`,abstract: `Kundera brilliantly examines the work of such important and diverse figures as Rabelais, Cervantes, Sterne, Diderot, Flaubert, Tolstoy, and Musil. He is especially penetrating on Hermann Broch, and his exploration of the world of Kafka's novels vividly reveals the comic terror of Kafka's bureaucratized universe. Kundera's discussion of his own work includes his views on the role of historical events in fiction, the meaning of action, and the creation of character in the post-psychological novel.`,doi: `10.2307/40144675`,edition: `reprint edition`,isbn: `9780060093747`,issn: `01963570`,journal: `World Literature Today`,number: `4`,pages: `685`,publisher: `Harper Perennial Modern Classics`,title: `The Art of the Novel`,volume: `62`,year: `1988`},

  {key: `1988_lecun_etal`,type: `inproceedings`,translator: ` `,author: `Yann LeCun and D. Touresky and G. Hinton and T. Sejnowski`,editor: ` `,journal: `Proceedings of the 1988 connectionist models summer school`,pages: `21--28`,publisher: `CMU, Pittsburgh, Pa: Morgan Kaufmann`,title: `A theoretical framework for back-propagation`,volume: `1`,year: `1988`,tags: `tesse`},
  {key: `1988_katz`,type: `article`,translator: ` `,editor: ` `,author: `Michael J. Katz`,abstract: `Waveforms are planar curves-ordered collections of (x, y) point pairs-where the x values increase monotonically. One technique for numerically classifying waveforms assesses their fractal dimensionality, D. For waveforms: D = log(n) (log(n) + log( d L)), with n = number of steps in the waveform (one less than the number of (x, y) point pairs), d = planar extent (diameter) of the waveform, and L = total length of the waveform. Under this formulation, fractal dimensions range from D = 1.0, for strainght lines through approximately D = 1.15 for random-walk waveforms, to D approaching 1.5 for the most convoluted waveforms. The fractal characterization may be especially useful for analyzing and comparing complex waveforms such as electroencephalograms (EEGs). /textcopyright 1988.`,doi: `10.1016/0010-4825(88)90041-8`,issn: `00104825`,journal: `Computers in Biology and Medicine`,keywords: `EEG,fractal dimension,pattern recognition,random walk,waveforms`,number: `3`,pages: `145--156`,pmid: `3396335`,title: `Fractals and the analysis of waveforms`,volume: `18`,year: `1988`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/1988 Fractals and the analysis of waveforms - Katz.pdf`},

  {key: `1987_scott_etal1`,type: `article`,translator: ` `,author: `Mel Scott and Richard Bruce`,editor: ` `,abstract: `As a small business develops it moves through five growth stages, each with its own distinctive characteristics. Because the transition from one stage to the next requires change, it will be accompanied by some crisis or another. Crises tend to be disruptive and the problems of change can be minimized if managers are proactive rather than reactive. Prior knowledge of what generates crises and what to expect in each stage will smooth the process of change. This article proposes a model of small business growth to enable managers of small businesses to plan for future growth. The model has been successfully tested and used by the authors in analysing and solving the problem of growing small businesses. The model isolates the five growth stages, the sort of things that will precipitate crises and the major strategies that should be considered at each stage. Its main purpose is as a diagnostic tool in analysing the firm's present position and in planning what will be required as it progresses to the next stage of its development. /textcopyright1987.`,doi: `10.1016/0024-6301(87)90071-9`,issn: `00246301`,journal: `Long Range Planning`,number: `3`,pages: `45--52`,title: `Five stages of growth in small business`,volume: `20`,year: `1987`,tags: `#merged`},

  {key: `1987_ramshaw`,type: `misc`,author: `Lyle Ramshaw`,editor: ` `,translator: ` `,abstract: `The standard explanations of the theory underlying the/nB/'ezier and B-spline curves and surfaces used in/ncomputer-aided geometric design are not as simple as/nthey should be, because there is no easy way to tell,/nfrom the labels in the diagrams, what geometric/nrelationships hold among the labeled points. This paper/nproposes a new labeling scheme, based on the work of/nP.\$/sim\$de\$/sim\$Casteljau. The key idea is a classical/nmathematical principle, which we christen the/nBlossoming Principle: a univariate polynomial of degree/nn is equivalent to a symmetric polynomial in n/nvariables that is linear in each variable separately./nBlossoming a B/'ezier curve or surface provides lucid/nlabels both for its B/'ezier points and for all of/nthe intermediate points that arise in the de Casteljau/nAlgorithm. Blossoming a spline curve with parametric/ncontinuity provides lucid labels for its de Boor points/nand for the points that arise in the de Boor Algorithm./nSpline curves with geometric continuity and spline/nsurfaces with triangular patches present unsolved/nlabeling challenges, however. consists of a sequence of/nB/'ezier (i.e., parametric polynomial) curve segments/nmeeting at joints with some degree of continuity./nSpline curves and the analogous spline surfaces are/ncommonly used in computer aided design to model curved/nshapes ranging from typographic fonts to automobile/nbodies. This paper presents a new perspective on/nB/'ezier curves and splines based on a one-to-one/ncorrespondence between univariate polynomials of degree/nk and symmetric k-variate polynomials of degree one in/neach variable. The author uses this perspective to/nderive the standard constructions for B/'ezier curves/nand splines in a manner that gives perspicuous labels/nto the points arising at all the steps of these/nconstructions; to elucidate the conditions that govern/nthe degree of continuity achieved at the joints of/nsplines; and to explore a variety of related topics,/nincluding spline surfaces, geometric continuity, and/npiecewise parametric rational curves. The text is/nintended to be self-contained, requiring no previous/nstudy of the theory of splines, and it succeeds in this/ngoal. The key ideas are carefully introduced, examined/nfrom multiple points of view, and illustrated with/nnumerous figures and examples. The text does, however,/ndemand of the reader a certain ability to deal/ncomfortably with mathematical abstractions -- the/nquality that my college math professors referred to as/nmathematical maturity.'' In return, it offers not/nonly considerable insight into the theory of/nB/'eziers and splines, but also a variety of/ninteresting mathematical sidelights, such as an unusual/nproof of the theorem that the medians of a triangle/ntrisect each other (Exercise 7.7a: Generalize this/nproof to higher dimensions) and a discussion of/nZeeman's umbilic bracelet'' (characterizing the set/nof cubics with three real roots). Jim Saxe`,pages: `172`,title: `Blossoming - A Connect the Dots Approach to Splines`,year: `1987`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Computer Graphics/1987 Blossoming_ a Connect the Dots Approach to Splines - Ramshaw, Lyle Harold and Center, Digital Equipment Corporation Systems Research.pdf`},
  {key: `1987_planitz_etal`,type: `book`,author: `Max Planitz and W H Press and B P Flannery and S A Teukolsky and W T Vetterling`,translator: ` `,editor: ` `,abstract: `Do you want easy access to the latest methods in scientific computing? This greatly expanded third edition of Numerical Recipes has it, with wider coverage than ever before, many new, expanded and updated sections, and two completely new chapters. The executable C++ code, now printed in color for easy reading, adopts an object-oriented style particularly suited to scientific applications. Co-authored by four leading scientists from academia and industry, Numerical Recipes starts with basic mathematics and computer science and proceeds to complete, working routines. The whole book is presented in the informal, easy-to-read style that made earlier editions so popular. Highlights of the new material include: a new chapter on classification and inference, Gaussian mixture models, HMMs, hierarchical clustering, and SVMs; a new chapter on computational geometry, covering KD trees, quad- and octrees, Delaunay triangulation, and algorithms for lines, polygons, triangles, and spheres; interior point methods for linear programming; MCMC; an expanded treatment of ODEs with completely new routines; and many new statistical distributions.`,annote: `OCLC: 212427139`,doi: `10.2307/3616786`,isbn: `9780511335556`,issn: `00255572`,journal: `The Mathematical Gazette`,number: `457`,pages: `245`,publisher: `Cambridge University Press`,shorttitle: `Numerical recipes`,title: `Numerical Recipes: The Art of Scientific Computing`,volume: `71`,year: `1987`,tags: `#merged`},
  {key: `1987_owens_etal`,type: `book`,editor: ` `,author: `Peter L. Owens and Susan Owens`,translator: ` `,doi: `10.1177/030913258701100408`,isbn: `0749446315`,issn: `03091325`,journal: `Progress in Human Geography`,number: `4`,pages: `580--589`,title: `Resource management`,volume: `11`,year: `1987`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Management/Human Resource Management/2006 A handbook of human resource management practice - Armstrong.pdf`},
  {key: `1987_harrison_etal`,type: `book`,translator: ` `,author: `Daniel Harrison and Ernst Levy and Siegmund Levarie`,editor: ` `,doi: `10.2307/843718`,isbn: `9781108001878`,issn: `00222909`,journal: `Journal of Music Theory`,number: `2`,pages: `353`,title: `A Theory of Harmony`,volume: `31`,year: `1987`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/2009 A Theory of Harmony - With Questions and Exercises for the Use of Students - Stainer.pdf`},
  {key: `1987_darker`,type: `book`,editor: ` `,translator: ` `,author: `A Darker`,abstract: `It is considered by many that for industry to prosper Into the 1990s it must adopt the principles of Total Quality Control. These principles offer the opportunity to tap previously unused brainpower within an organization, and to achieve what our potential overseas customers expect of us, that is, a guaranteed 100% good product. This paper presents one company's Ideas and methods of implementation. TQC is very much a people thing, and requires employees- at all levels to become familiar with, and practise basic charting and problem-solving techniques. Economics do not allow us to load up our organizations with service departments. Quality must be controlled by people at the workface.`,doi: `10.4271/871263`,edition: `3`,isbn: `9780070220034`,issn: `26883627`,journal: `SAE Technical Papers`,publisher: `McGraw-Hill Professional`,title: `Total quality control`,year: `1987`,tags: `#merged`},
  {key: `1986_schoukens_etal`,type: `article`,translator: ` `,author: `J. Schoukens and J. Renneboog`,editor: ` `,abstract: `It is proved that the distribution of the discrete Fourier transform (DFT) components of additive noise is Gaussian regardless of the distribution of the noise. It is also shown that the covariance matrix of the DFT components is approximately a diagonal matrix, imposing very weak assumptions on the noise in the time domain. Formulas are given for estimating the maximal values of the nondiagonal elements. The mean of the distribution is zero except for the dc component where there is a known bias.`,doi: `10.1109/TIM.1986.6499210`,issn: `00189456`,journal: `IEEE Transactions on Instrumentation and Measurement`,number: `3`,pages: `278--286`,title: `Modeling the Noise Influence on the Fourier Coefficients After a Discrete Fourier Transform.`,volume: `IM-35`,year: `1986`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Harmonic Analysis/Fourier Transform/Modeling the Noise Influence on the Fourier Coeificients After a Discrete Fourier Transform - Schoukens and Renneboog.pdf`},
  {key: `1986_rumelhart_etal3`,type: `article`,author: `David E Rumelhart and Geoffrey E Hinton and Ronald J Williams`,editor: ` `,translator: ` `,abstract: `We describe a new learning procedure, back-propagation, for networks of neurone-like units. The procedure repeatedly adjusts the weights of the connections in the network so as to minimize a measure of the difference between the actual output vector of the net and the desired output vector. As a result of the weight adjustments, internal 'hidden' units which are not part of the input or output come to represent important features of the task domain, and the regularities in the task are captured by the interactions of these units. The ability to create useful new features distinguishes back-propagation from earlier, simpler methods such as the perceptron-convergence procedure 1. /textcopyright1986 Nature Publishing Group.`,doi: `10.1038/323533a0`,issn: `00280836`,journal: `Nature`,number: `6088`,pages: `533--536`,publisher: `Nature Publishing Group SN -`,title: `Learning representations by back-propagating errors`,volume: `323`,year: `1986`,tags: `#merged`},
  {key: `1986_rumelhart_etal2`,type: `article`,editor: ` `,author: `David E. Rumelhart and Geoffrey E. Hinton and Ronald J. Williams`,translator: ` `,day: `09`,doi: `10.1038/323533a0`,journal: `Nature`,pages: `533 EP -`,publisher: `Nature Publishing Group SN -`,title: `Learning representations by back-propagating errors`,volume: `323`,year: `1986`},
  {key: `1986_rumelhart_etal1`,type: `book`,editor: ` `,author: `David E Rumelhart and  McClell and James L.`,translator: ` `,abstract: `What makes people smarter than computers? The work described in these two volumes suggests that the answer lies in the massively parallel architecture of the human mind. It is some of the most exciting work in cognitive science, unifying neural and cognitive processes in a highly computational framework, with links to artificial intelligence. Although thought and problem solving have a sequential character when viewed over a time frame of minutes or hours, the authors argue that each step in the sequence is the result of the simultaneous activity of a large number of simple computational elements, each influencing others and being influenced by them. "Parallel Distributed Processing" describes their work in developing a theoretical framework for describing this parallel distributed processing activity and in applying the framework to the development of models of aspects of perception, memory, language, and thought. Volume 2 applies to a number of specific issues in cognitive science and neuroscience. Some chapters describe models of aspects of perception, memory, language, and thought. Others discuss the relation between parallel distributed processing models and neurophysiology or describe models that are specifically addressed to neurophysiological data. The book concludes with an epilogue noting the strengths and weaknesses of the approach and directions for the future.`,annote: `OCLC: 248384622`,isbn: `02626311059780262631105`,keywords: `memory`,number: `Vol. 2`,pages: `611`,series: `Parallel Distributed Processing. Explorations in the Microstructure of Cognition`,title: `Psychological and Biological Models, Volume 2`,year: `1986`,tags: `#merged`},
