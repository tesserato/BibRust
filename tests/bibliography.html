  {key: `2018_sboev_etal1`,type: `article`,translator: ` `,author: `Alex Sboev and  er and Danila Vlasov and Roman Rybka and Alexey Serenko`,editor: ` `,abstract: `A method to solve the classification task using a spiking neural network with encoding the input by patterns of spike times along with Spike-Timing-Dependent Plasticity learning is proposed. Input data is encoded using Gaussian receptive fields. The method is tested on Fisher's Iris dataset. As the result, after learning a neuron responds with less latency to patterns encoding samples of the class on which it was trained, in comparison to the classes it was not trained on.`,doi: `10.1016/j.procs.2018.01.075`,issn: `18770509`,journal: `Procedia Computer Science`,keywords: `Classification,Spike-timing-dependent plasticity,Spiking neural network,Temporal coding`,pages: `494--500`,publisher: `Elsevier B.V.`,title: `Solving a classification task by spiking neurons with STDP and temporal coding`,url: `https://doi.org/10.1016/j.procs.2018.01.075`,volume: `123`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Spiking Neural Networks/2018 Solving a classification task by spiking neurons with STDP and temporal coding.pdf`},
  {key: `2018_sboev_etal`,type: `article`,author: `Alex Sboev and  er and Roman Rybka and Alexey Serenko and Danila Vlasov and Nikolay Kudryashov and Vyacheslav Demin`,editor: ` `,translator: ` `,abstract: `The goal of this work is to study the influence of the neuron model choice on the results of STDP learning on base of simple toy tasks. As shown, the resulting mean output firing rate after STDP learning with restricted symmetric spike pairing scheme does not depend on the mean input rates for such neuron models as Leaky Integrate-and-Fire, Traub, and static neuron. Then this effect, being used to solve a typical classification task of Fishers Iris, demonstrates that the classification accuracy does not depend significantly on the choice of the neuron model. Thus, the independence of learning results on the neuron model gives the possibility to use simpler neuron models in further investigations.`,doi: `10.1016/j.procs.2018.01.066`,issn: `18770509`,journal: `Procedia Computer Science`,keywords: `Computational neuroscience,Long-term synaptic plasticity,Spike-timing-dependent plasticity,Spiking neural networks`,pages: `432--439`,publisher: `Elsevier B.V.`,title: `To the role of the choice of the neuron model in spiking network learning on base of Spike-Timing-Dependent Plasticity`,url: `https://doi.org/10.1016/j.procs.2018.01.066`,volume: `123`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Spiking Neural Networks/2018 To the role of the choice of the neuron model in spiking network learning on base of Spike-Timing-Dependent Plasticity.pdf`},
  {key: `2018_santurkar_etal`,type: `article`,author: `Shibani Santurkar and David Budden and Nir Shavit`,editor: ` `,translator: ` `,abstract: `Traditional image and video compression algorithms rely on hand-crafted encoder/decoder pairs (codecs) that lack adaptability and are agnostic to the data being compressed. We describe the concept of generative compression, the compression of data using generative models, and suggest that it is a direction worth pursuing to produce more accurate and visually pleasing reconstructions at deeper compression levels for both image and video data. We also show that generative compression is orders- of-magnitude more robust to bit errors (e.g., from noisy channels) than traditional variable-length coding schemes.`,archiveprefix: `arXiv`,arxivid: `1703.01467`,doi: `10.1109/PCS.2018.8456298`,eprint: `1703.01467`,isbn: `9781538641606`,journal: `2018 Picture Coding Symposium, PCS 2018 - Proceedings`,keywords: `image compression- lossy`,pages: `258--262`,title: `Generative Compression`,url: `http://arxiv.org/abs/1703.01467`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2017 Generative Compression - Santurkar et al..pdf`,tags: `#merged,image compression- lossy`},
  {key: `2018_santana_etal`,type: `article`,author: `Luciana Maiara Queiroz De Santana and Rafael Meneses Santos and Leonardo Nogueira Matos and Hendrik Teixeira Macedo`,editor: ` `,translator: ` `,abstract: `Systems using deep neural network (DNN) have shown promising results in automatic speech recognition (ASR), where one of the biggest challenges is the recognition in noisy speech signals. We have combined two famous architectures of deep learning, the convolutional neural networks (CNN) for acoustic approach and a recurrent architecture with connectionist temporal classification (CTC) for sequential modeling, in order to decode the frames in a sequence forming a word. Experimental results show that the proposed architecture achieves improved performance over classical models, such as hidden model Markov (HMM) for labeling in variable time sequences in BioChaves database.`,doi: `10.1109/TLA.2018.8358674`,issn: `15480992`,journal: `IEEE Latin America Transactions`,keywords: `Convolutional Neural Network,Deep Learning,Noisy environment,Recurrent Neural Network,Speech recognition`,number: `3`,pages: `918--925`,title: `Deep Neural Networks for Acoustic Modeling in the Presence of Noise`,volume: `16`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2012 deep neural networks for acoustic modeling in speech recognition - hinton et al.pdf`},
  {key: `2018_sanjay_etal`,type: `article`,translator: ` `,editor: ` `,author: `M R Sanjay and P Madhu and Mohammad Jawaid and P Senthamaraikannan and S Senthil and S Pradeep`,abstract: `The world is in need of more eco-friendly material, therefore researchers around the globe focus on developing new materials that would improve the environmental quality of products. This need for new green materials has led to the utilization of composites made from raw natural fibers and polymer matrices, and this has become one of the most widely investigated research topics in recent times. Natural fiber composites are an alternative for replacing environmentally harmful synthetic materials and help control pollution problems. In addition, they are low cost, have better mechanical properties and require low production energy consumption. Also, using such materials in construction works, it is possible to improve the sustainability by eliminating construction wastes. Keeping in view all the benefits of natural fiber reinforced polymer composites, this paper first discusses various fabrication techniques employed for the production of these composites and then presents a detailed review of the research devoted to the analysis of their structure and properties by a variety of characterization techniques.`,doi: `10.1016/j.jclepro.2017.10.101`,issn: `09596526`,journal: `Journal of Cleaner Production`,keywords: `FTIR,Natural fiber,Properties,SEM,XRD`,pages: `566--581`,shorttitle: `Characterization and properties of natural fiber p`,title: `Characterization and properties of natural fiber polymer composites: A comprehensive review`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0959652617323946`,volume: `172`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/Biocomposites/2018 characterization and properties of natural fiber polymer composites - sanjay et al.pdf`,tags: `#merged`},
  {key: `2018_romik`,type: `article`,author: `Dan Romik`,editor: ` `,translator: ` `,abstract: `We study the Taylor expansion around the point x = 1 of a classical modular form, the Jacobi theta constant \$/theta\$3. This leads naturally to a new sequence (Formula Presented), . . . of integers, which arise as the Taylor coefficients in the expansion of a related "centered" version of \$/theta\$3. We prove several results about the numbers d(n) and conjecture that they satisfy the congruence d(n) ≡ (−1)n−1 (mod 5) and other similar congruence relations.MSC Codes 11F37, 14K25, 30B10`,issn: `23318422`,journal: `arXiv`,keywords: `Jacobi theta constant,Modular form,Theta function`,pages: `1--19`,title: `The Taylor coefficients of the Jacobi theta constant \$/theta\$3`,year: `2018`},
  {key: `2018_roberts_etal2`,type: `article`,editor: ` `,translator: ` `,author: `Adam Roberts and Jesse Engel and Sageev Oore and Douglas Eck`,title: `Learning Latent Representations of Music to Generate Interactive Musical Palettes`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Music/learning latent representations of music to generate interactive musical - roberts et al.pdf`,tags: `#merged`},
  {key: `2018_roberts_etal1`,type: `article`,author: `Adam Roberts and Jesse Engel and Colin Raffel and Curtis Hawthorne and Douglas Eck`,editor: ` `,translator: ` `,bibsource: `dblp computer science bibliography, https://dblp.org`,biburl: `https://dblp.org/rec/bib/journals/corr/abs-1803-05428`,eprint: `1803.05428`,eprinttype: `arXiv`,journal: `CoRR`,timestamp: `Mon, 13 Aug 2018 16:47:28 +0200`,title: `A Hierarchical Latent Vector Model for Learning Long-Term Structure in Music`,url: `http://arxiv.org/abs/1803.05428`,volume: `abs/1803.05428`,year: `2018`,tags: `tesse`},
  {key: `2018_roberts_etal`,type: `inproceedings`,author: `Adam Roberts and Jesse Engel and Colin Raffel and Curtis Hawthorne and Douglas Eck`,translator: ` `,editor: ` `,__markedentry: `[tesse:1]`,abstract: `The Variational Autoencoder (VAE) has proven to be an effective model for producing semantically meaningful latent representations for natural data. However, it has thus far seen limited application to sequential data, and, as we demonstrate, existing recurrent VAE models have difficulty modeling sequences with long-term structure. To address this issue, we propose the use of a hierarchical decoder, which first outputs embeddings for subsequences of the input and then uses these embeddings to generate each subsequence independently. This structure encourages the model to utilize its latent code, thereby avoiding the "posterior collapse" problem which remains an issue for recurrent VAEs. We apply this architecture to modeling sequences of musical notes and find that it exhibits dramatically better sampling, interpolation, and reconstruction performance than a "flat" baseline model. An implementation of our "MusicVAE" is available online at https://goo.gl/magenta/musicvae-code.`,address: `Stockholmsmässan, Stockholm Sweden`,booktitle: `Proceedings of the 35th International Conference on Machine Learning`,journal: `arXiv preprint arXiv:1803.05428`,month: `10--15 Jul`,pages: `4364--4373`,publisher: `PMLR`,series: `Proceedings of Machine Learning Research`,title: `A Hierarchical Latent Vector Model for Learning Long-Term Structure in Music`,url: `http://proceedings.mlr.press/v80/roberts18a.html`,volume: `80`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Music/A Hierarchical Latent Vector Model for Learning Long-Term Structure in Music - Roberts et al..pdf`,tags: `#merged`},
  {key: `2018_robbins`,type: `book`,author: `Jennifer Niederst Robbins`,editor: ` `,translator: ` `,edition: `5`,isbn: `9781491960202`,keywords: `Design, Handbooks, manuals, etc, Authoring programs, Cascading style sheets, Computer graphics, HTML (Document markup language), JavaScript (Computer program language), Web sites`,langid: `english`,location: `Beijing ; Sebastopol, CA`,pagetotal: `790`,publisher: `O'Reilly`,shorttitle: `Learning Web Design`,title: `Learning Web Design: a beginner's guide to HTML, CSS, Javascript, and Web Graphics`,year: `2018`},
  {key: `2018_reddi_etal`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Sashank J. Reddi and Satyen Kale and Sanjiv Kumar`,journal: `Proceedings of the International Conference on Learning Representations`,title: `On the Convergence of Adam and Beyond`,url: `https://openreview.net/forum?id=ryQu7f-RZ`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2018 ON THE CONVERGENCE OF ADAM AND BEYOND - Reddi et al.pdf`,tags: `#merged,tesse`},
  {key: `2018_raza_etal3`,type: `inproceedings`,author: `Mohammad Raza and Sumit Gulwani`,editor: ` `,translator: ` `,abstract: `Programming by example (PBE) systems allow end users to easily create programs by providing a few input-output examples to specify their intended task. The system attempts to generate a program in a domain specific language (DSL) that satisfies the given examples. However, a key challenge faced by existing PBE techniques is to ensure the robustness of the programs that are synthesized from a small number of examples, as these programs often fail when applied to new inputs. This is because there can be many possible programs satisfying a small number of examples, and the PBE system has to somehow rank between these candidates and choose the correct one without any further information from the user. In this work we present a different approach to PBE in which the system avoids making a ranking decision at the synthesis stage, by instead synthesizing a disjunctive program that includes the many possible top-ranked programs as possible alternatives and selects between these different choices upon execution on a new input. This delayed choice brings the important benefit of comparing the possible outputs produced by the different disjuncts on a given input at execution time. We present a generic framework for synthesizing such disjunctive programs in arbitrary DSLs, and describe two concrete implementations of disjunctive synthesis in the practical domains of data extraction from plain text and HTML documents. We present an evaluation showing the significant increase in robustness achieved with our disjunctive approach, as illustrated by an increase from 59% to 93% of tasks for which correct programs can be learnt from a single example.`,isbn: `9781577358008`,journal: `32nd AAAI Conference on Artificial Intelligence, AAAI 2018`,pages: `1403--1412`,title: `Disjunctive program synthesis: A robust approach to programming by example`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2018 disjunctive program synthesis - raza et al.pdf`,tags: `#merged`},
  {key: `2018_raza_etal2`,type: `inproceedings`,author: `Mohammad Raza and Sumit Gulwani`,translator: ` `,editor: ` `,abstract: `Programming by example (PBE) systems allow end users to easily create programs by providing a few input-output examples to specify their intended task. The system attempts to generate a program in a domain speciﬁc language (DSL) that satisﬁes the given examples. However, a key challenge faced by existing PBE techniques is to ensure the robustness of the programs that are synthesized from a small number of examples, as these programs often fail when applied to new inputs. This is because there can be many possible programs satisfying a small number of examples, and the PBE system has to somehow rank between these candidates and choose the correct one without any further information from the user. In this work we present a different approach to PBE in which the system avoids making a ranking decision at the synthesis stage, by instead synthesizing a disjunctive program that includes the many possible top-ranked programs as possible alternatives and selects between these different choices upon execution on a new input. This delayed choice brings the important beneﬁt of comparing the possible outputs produced by the different disjuncts on a given input at execution time. We present a generic framework for synthesizing such disjunctive programs in arbitrary DSLs, and describe two concrete implementations of disjunctive synthesis in the practical domains of data extraction from plain text and HTML documents. We present an evaluation showing the signiﬁcant increase in robustness achieved with our disjunctive approach, as illustrated by an increase from 59/////////% to 93/////////% of tasks for which correct programs can be learnt from a single example.`,journal: `AAAI 2018`,langid: `english`,pages: `10`,title: `Disjunctive Program Synthesis: a Robust Approach to Programming by Example`,year: `2018`},
  {key: `2018_raza_etal1`,type: `article`,translator: ` `,author: `Zulfiqar Ali Raza and Sharjeel Abid and Ibrahim M. Banat`,editor: ` `,doi: `10.1016/j.ibiod.2017.10.001`,journal: `International Biodeterioration /& Biodegradation`,month: `jan`,pages: `45--56`,publisher: `Elsevier BV`,title: `Polyhydroxyalkanoates: Characteristics, production, recent developments and applications`,volume: `126`,year: `2018`,tags: `#merged`},
  {key: `2018_raza_etal`,type: `article`,editor: ` `,author: `Zulfiqar Ali Raza and Sharjeel Abid and Ibrahim M Banat`,translator: ` `,abstract: `Polyhydroxyalkanoates (PHAs) are biopolyesters, stored within cells as energy storage materials by various microorganisms. Due to their biocompatibility and biodegradability, PHAs have a wide range of applications in various industries such as biomedical sector including tissue engineering, bio-implant patches, drug delivery, surgery and wound dressing. PHAs are green plastics and they have positive social and environmental impact when compared with conventional plastics in terms of production and recycling. Moreover, PHAs do not possess acute and chronic health effects when used in vivo. These bioplastics represent a renewable and sustainable resource to reduce landfill requirements without being persistence or causing pollution. A wide range of carbon sources, bacterial strains, fermentation conditions and recovery methods have been purposed by various researchers for better yield and economical perspectives. Recent advancements in synthetic biology and genetic engineering has led to the production of PHAs from non-PHAs producing strains with no toxins. Progression in recovery techniques has improved the extraction efficacy from biomass with high purity. This review outlines production and characteristics of PHAs, developments in their production, and applications in various industries including nanotechnology.`,doi: `10.1016/j.ibiod.2017.10.001`,issn: `09648305`,journal: `International Biodeterioration and Biodegradation`,keywords: `Bioplastic,Biopolyester,Nanotechnology,Polyester,Polyhydroxyalkanoates`,pages: `45--56`,shorttitle: `Polyhydroxyalkanoates`,title: `Polyhydroxyalkanoates: Characteristics, production, recent developments and applications`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0964830517300276`,volume: `126`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2018 polyhydroxyalkanoates - raza et al.pdf`,tags: `#merged`},
  {key: `2018_ranganathan_etal`,type: `article`,translator: ` `,author: `Varun Ranganathan and S. Natarajan`,editor: ` `,abstract: `The backpropagation algorithm, which had been originally introduced in the 1970s, is the workhorse of learning in neural networks. This backpropagation algorithm makes use of the famous machine learning algorithm known as Gradient Descent, which is a first-order iterative optimization algorithm for finding the minimum of a function. To find a local minimum of a function using gradient descent, one takes steps proportional to the negative of the gradient (or of the approximate gradient) of the function at the current point. In this paper, we develop an alternative to the backpropagation without the use of the Gradient Descent Algorithm, but instead we are going to devise a new algorithm to find the error in the weights and biases of an artificial neuron using Moore-Penrose Pseudo Inverse. The numerical studies and the experiments performed on various datasets are used to verify the working of this alternative algorithm.`,archiveprefix: `arXiv`,arxivid: `1802.00027`,eprint: `1802.00027`,issn: `23318422`,journal: `arXiv`,keywords: `Artificial Neural Network (ANN),Backpropagation,Machine Learning,Moore-Penrose Pseudo Inverse`,pages: `1--15`,title: `A new backpropagation algorithm without gradient descent`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/backpropagation alternative/2018 A New Backpropagation Algorithm without Gradient Descent.pdf`},
  {key: `2018_quan_etal`,type: `article`,translator: ` `,editor: ` `,author: `Le Quan and Th'ai Nhan`,abstract: `We propose numerical algorithms which can be integrated with modern computer algebra systems in a way that is easily implemented to approximate the sine and cosine functions with an arbitrary accuracy. Our approach is based on Taylor's expansion about a point having a form of kp, k∈Z and p=\$/pi\$/2, and being chosen such that it is closest to the argument. A full error analysis, which takes advantage of current computer algebra systems in approximating \$/pi\$ with a very high accuracy, of our proposed methods is provided. A numerical integration application is performed to demonstrate the use of algorithms. Numerical and graphical results are implemented by MAPLE.`,doi: `10.3390/mca23030037`,journal: `Mathematical and Computational Applications`,keywords: `41a10,42a10,65d17,65d18,approximate value,approximation,msc,piecewise approximate polynomial,pointwise approximate polynomial,taylor polynomial`,number: `3`,pages: `37`,title: `Applying Computer Algebra Systems in Approximating the Trigonometric Functions`,volume: `23`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2018 Applying Computer Algebra Systems in Approximating the Trigonometric Functions - Quan and Nhan.pdf`},
  {key: `2018_prestes`,type: `online`,translator: ` `,author: `Monica Prestes`,editor: ` `,abstract: `Mudança na vazão dos rios para abastecer Belo Monte muda fauna e hábitos/////////&`,langid: `brazil`,title: `Prestes a ser concluída, Belo Monte é criticada por atingidos e especialistas`,titleaddon: `Folha de São Paulo`,url: `https://temas.folha.uol.com.br/projeto-amazonia/hidreletricas/prestes-a-ser-concluida-belo-monte-e-criticada-por-atingidos-e-especialistas.shtml`,urldate: `2019-04-08`,year: `2018`},
  {key: `2018_pollock_etal2`,type: `inproceedings`,author: `Jacob Pollock and Zachary Stoecker-Sylvia and Vinod Veedu and Neil Panchal and Hani Elshahawi`,editor: ` `,translator: ` `,doi: `10.4043/28633-ms`,journal: `Offshore Technology Conference`,publisher: `Offshore Technology Conference`,title: `Machine Learning for Improved Directional Drilling`,year: `2018`,tags: `#merged,tesse`},
  {key: `2018_pollock_etal1`,type: `inproceedings`,author: `Jacob Pollock and Zachary Stoecker-Sylvia and Vinod Veedu and Neil Panchal and Hani Elshahawi`,translator: ` `,editor: ` `,abstract: `Directional drilling is a complex process involving the remote control of tool alignment and force application to a very long drill string subject to variable external forces. Controlling bit tool face orientation while ensuring adequate rate of penetration (ROP) is quite challenging, with aspects that have been described as more art than science. Improving this control helps preserve proper well trajectory and eliminate deviations that require corrective measures and add to well costs. An artificial intelligence system was developed to learn from the actions of expert directional drillers and the mechanics of drilling simulations. Machine learning algorithms were employed to improve the efficiency of directional drilling: optimized ROP, less tortuous borehole, less personnel on board (POB), and consistency across operations. The system ingests historical and simulation data corresponding to the information used and actions taken by expert directional drillers and uses that data to generate decisions that result in efficient slide drilling. To create a system for controlling tool face angle and guiding drill bit sliding during directional drilling, relevant historical data from directional drilling operations was gathered. Much of this data was recorded in the drilling logs, which the drilling operator traditionally uses to control drilling parameters. The collected data was then filtered and used to structure and train artificial neural networks and select appropriate hyperparameters. Reinforcement learning methods were used to refine the neural networks trained on historical data. A computational model for drill string physics was used to simulate the mechanics of directional drilling. A successfully trained network was considered one that minimized deviation from planned wellbore trajectory, minimized tortuosity, and maximized ROP. The neural network developed could replicate the decisions of expert directional drillers within a small error (<3%). Reinforcement learning was then successfully used to improve network performance, particularly for conditions not previously considered. Since the algorithm has demonstrated competence in the historical and simulated realms, it will be further tested as a real-time advisory system for control of directional drilling operations. The system will be tested in simulation with an expert directional driller before use in a field drilling operation. Ultimately, the algorithm can be directly integrated into drilling operations, enabling fully automated directional drilling.`,doi: `10.4043/28633-ms`,isbn: `9781510862531`,issn: `01603663`,journal: `Proceedings of the Annual Offshore Technology Conference`,pages: `2496--2504`,publisher: `Offshore Technology Conference`,title: `Machine learning for improved directional drilling`,volume: `4`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Machine Learning/2018 Machine Learning for Improved Directional Drilling - Pollock et al..pdf`,tags: `#merged,#corrupted author`},
  {key: `2018_pollock_etal`,type: `article`,author: `Jacob Pollock and Zachary Stoecker-sylvia and Vinod Veedu and Neil Panchal and Hani Elshahawi`,editor: ` `,translator: ` `,abstract: `Directional drilling is a complex process involving the remote control of tool alignment and force application to a very long drill string subject to variable external forces. Controlling bit tool face orientation while ensuring adequate rate of penetration (ROP) is quite challenging, with aspects that have been described as more art than science. Improving this control helps preserve proper well trajectory and eliminate deviations that require corrective measures and add to well costs. An artificial intelligence system was developed to learn from the actions of expert directional drillers and the mechanics of drilling simulations. Machine learning algorithms were employed to improve the efficiency of directional drilling: optimized ROP, less tortuous borehole, less personnel on board (POB), and consistency across operations. The system ingests historical and simulation data corresponding to the information used and actions taken by expert directional drillers and uses that data to generate decisions that result in efficient slide drilling. To create a system for controlling tool face angle and guiding drill bit sliding during directional drilling, relevant historical data from directional drilling operations was gathered. Much of this data was recorded in the drilling logs, which the drilling operator traditionally uses to control drilling parameters. The collected data was then filtered and used to structure and train artificial neural networks and select appropriate hyperparameters. Reinforcement learning methods were used to refine the neural networks trained on historical data. A computational model for drill string physics was used to simulate the mechanics of directional drilling. A successfully trained network was considered one that minimized deviation from planned wellbore trajectory, minimized tortuosity, and maximized ROP. The neural network developed could replicate the decisions of expert directional drillers within a small error (<3%). Reinforcement learning was then successfully used to improve network performance, particularly for conditions not previously considered. Since the algorithm has demonstrated competence in the historical and simulated realms, it will be further tested as a real-time advisory system for control of directional drilling operations. The system will be tested in simulation with an expert directional driller before use in a field drilling operation. Ultimately, the algorithm can be directly integrated into drilling operations, enabling fully automated directional drilling.`,journal: `Offshore Technology Conference`,pages: `OTC--28633--MS`,title: `Machine Learning for Improved Directional Drilling Methods, Procedures, and Process`,url: `https://www.onepetro.org/download/conference-paper/OTC-28633-MS?id=conference-paper%2FOTC-28633-MS`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Machine Learning/2018 Machine Learning for Improved Directional Drilling - Pollock et al..pdf`},
  {key: `2018_pfeiffer_etal`,type: `article`,author: `Michael Pfeiffer and Thomas Pfeil`,editor: ` `,translator: ` `,abstract: `Spiking neural networks (SNNs) are inspired by information processing in biology, where sparse and asynchronous binary signals are communicated and processed in a massively parallel fashion. SNNs on neuromorphic hardware exhibit favorable properties such as low power consumption, fast inference, and event-driven information processing. This makes them interesting candidates for the efficient implementation of deep neural networks, the method of choice for many machine learning tasks. In this review, we address the opportunities that deep spiking networks offer and investigate in detail the challenges associated with training SNNs in a way that makes them competitive with conventional deep learning, but simultaneously allows for efficient mapping to hardware. A wide range of training methods for SNNs is presented, ranging from the conversion of conventional deep networks into SNNs, constrained training before conversion, spiking variants of backpropagation, and biologically motivated variants of STDP. The goal of our review is to define a categorization of SNN training methods, and summarize their advantages and drawbacks. We further discuss relationships between SNNs and binary networks, which are becoming popular for efficient digital hardware implementation. Neuromorphic hardware platforms have great potential to enable deep spiking networks in real-world applications. We compare the suitability of various neuromorphic systems that have been developed over the past years, and investigate potential use cases. Neuromorphic approaches and conventional machine learning should not be considered simply two solutions to the same classes of problems, instead it is possible to identify and exploit their task-specific advantages. Deep SNNs offer great opportunities to work with new types of event-based sensors, exploit temporal codes and local on-chip learning, and we have so far just scratched the surface of realizing these advantages in practical applications.`,doi: `10.3389/fnins.2018.00774`,issn: `1662-4548`,journal: `Frontiers in Neuroscience`,keywords: `deep learning,event-based computing,neural networks,neural networks, spiking neurons, neuromorphic engineering, event-based computing, deep learning, binary networks,neuromorphic engineering,spiking neurons`,number: `October`,title: `Deep Learning With Spiking Neurons: Opportunities and Challenges`,volume: `12`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Spiking Neural Networks/2018 Deep Learning With Spiking Neurons Opportunities and Challenges.pdf`},
  {key: `2018_pfalz`,type: `book`,translator: ` `,author: `A Pfalz`,editor: ` `,title: `Generating Audio Using Recurrent Neural Networks`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2018PfalzGenerating Generating Audio Using Recurrent Neural Networks.pdf`,tags: `tesse,#merged`},
  {key: `2018_peters_etal`,type: `article`,author: `Jorn W.T. Peters and Max Welling`,translator: ` `,editor: ` `,abstract: `Low bit-width weights and activations are an effective way of combating the increasing need for both memory and compute power of Deep Neural Networks. In this work, we present a probabilistic training method for Neural Network with both binary weights and activations, called BLRNet. By embracing stochasticity during training, we circumvent the need to approximate the gradient of non-differentiable functions such as sign(/textperiodcentered), while still obtaining a fully Binary Neural Network at test time. Moreover, it allows for anytime ensemble predictions for improved performance and uncertainty estimates by sampling from the weight distribution. Since all operations in a layer of the BLRNet operate on random variables, we introduce stochastic versions of Batch Normalization and max pooling, which transfer well to a deterministic network at test time. We evaluate the BLRNet on multiple standardized benchmarks.`,archiveprefix: `arXiv`,arxivid: `1809.03368`,eprint: `1809.03368`,issn: `23318422`,journal: `arXiv`,title: `Probabilistic binary neural networks`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/binary nns/2018 Probabilistic Binary Neural Networks.pdf`},
  {key: `2018_peng_etal`,type: `article`,author: `Xue Bin Peng and Pieter Abbeel and Sergey Levine and Michiel Van De Panne`,editor: ` `,translator: ` `,abstract: `A longstanding goal in character animation is to combine data-driven specification of behavior with a system that can execute a similar behavior in a physical simulation, thus enabling realistic responses to perturbations and environmental variation. We show that well-known reinforcement learning (RL) methods can be adapted to learn robust control policies capable of imitating a broad range of example motion clips, while also learning complex recoveries, adapting to changes in morphology, and accomplishing userspecified goals. Our method handles keyframed motions, highly-dynamic actions such as motion-captured flips and spins, and retargeted motions. By combining a motion-imitation objective with a task objective, we can train characters that react intelligently in interactive settings, e.g., by walking in a desired direction or throwing a ball at a user-specified target. This approach thus combines the convenience and motion quality of using motion clips to define the desired style and appearance, with the flexibility and generality afforded by RL methods and physics-based animation. We further explore a number of methods for integrating multiple clips into the learning process to develop multi-skilled agents capable of performing a rich repertoire of diverse skills. We demonstrate results using multiple characters (human, Atlas robot, bipedal dinosaur, dragon) and a large variety of skills, including locomotion, acrobatics, and martial arts.`,archiveprefix: `arXiv`,arxivid: `1804.02717`,doi: `10.1145/3197517.3201311`,eprint: `1804.02717`,issn: `15577368`,journal: `ACM Transactions on Graphics`,keywords: `Motion control,Physics-based character animation,Reinforcement learning`,number: `4`,title: `DeepMimic: Example-guided deep reinforcement learning of physics-based character skills`,volume: `37`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Reinforcement Learning/2018 deepmimic - example-guided deep reinforcement learning of physics-based - peng et al.pdf`,tags: `#merged`},
  {key: `2018_peirce`,type: `misc`,author: `Anthony Peirce`,translator: ` `,editor: ` `,abstract: `In this lecture we introduce the finite difference method that is widely used for approximating PDEs using the computer. We use the definition of the derivative and Taylor series to derive finite difference approximations to the first and second derivatives of a function. We then use these finite difference quotients to approximate the derivatives in the heat equation and to derive a finite difference approximation to the heat equation. Similarly, the technique is applied to the wave equation and Laplace’s Equation. The technique is illustrated using EXCEL spreadsheets.`,langid: `english`,note: `Introductory lecture notes on Partial Differential Equations`,publisher: `The University of British Columbia`,title: `Solving the Heat, Laplace and Wave quations using finite difference methods`,url: `https://www.math.ubc.ca//textasciitilde`,year: `2018`,tags: `tesse,finite difference methods`},
  {key: `2018_parker`,type: `misc`,translator: ` `,editor: ` `,author: `Ceri Parker`,journal: `World Economic Forum`,month: `Jan`,title: `Artificial intelligence could be our saviour, according to the CEO of Google`,url: `https://www.weforum.org/agenda/2018/01/google-ceo-ai-will-be-bigger-than-electricity-or-fire/`,year: `2018`},
  {key: `2018_pankaj_etal1`,type: `inproceedings`,editor: ` `,author: `Piyush Pankaj and Steve Geetan and Richard MacDonald and Priyavrat Shukla and Abhishek Sharma and Samir Menasria and Han Xue and Tobias Judd`,translator: ` `,abstract: `In today's data-driven economy, operators that integrate vast stores of fundamental reservoir and production data with the highperformance predictive analytics solutions can emerge as winners in the contest of maximizing estimated ultimate recovery (EUR). The scope of this study is to demonstrate a new workflow coupling earth sciences with data analytics to operationalize well completion optimization. The workflow aims to build a robust predictive model that allows users to perform sensitivity analysis on completion designs within a few hours. Current workflows for well completion and production optimization in unconventional reservoirs require extensive earth modeling, fracture simulation, and production simulations. With considerable effort and wide scale of sensitivity, studies could enable optimized well completion design parameters such as optimal cluster spacing, optimal proppant loading, optimal well spacing, etc. Yet, today, less than 5% of the wells fractured in North America are designed using advanced simulation due to the required level of data, skillset, and long computing times. Breaking these limitations through parallel fracture and reservoir simulations in the cloud and combining such simulation with data analytics and artificial intelligence algorithms helped in the development of a powerful solution that creates models for fast, yet effective, completion design. The approach was executed on Eagle Ford wells as a case study in 2016. Over 2000 data points were collected with completion sensitivity performed on a multithreaded cluster environment on these wells. Advanced machine learning and data mining algorithms of data analytics such as random forest, gradient boost, linear regression, etc. were applied on the data points to create a proxy model for the fracturing and numerical production simulator. With the gradient boost technique, over 90% accuracy was achieved between the proxy model and the actual results. Hence, the proxy model could predict the wellbore productivity accurately for any given change in completion design. The operators now had a much simpler model, which served as a plug-and-play tool for the completion engineers to evaluate the impact of changes in completion parameters on the future well performance and making fast-tracked economic decisions almost in real time. The approach can be replicated for varying geological and geomechanical properties as operations move from pad to pad. Although the need for heavy computing resource, simulation skillset, and long run times was eliminated with this new approach, regular QA/QC of the model through manual simulations makes the process more robust and reliable. The methodology provides an integrated approach to bridge the traditional reservoir understanding and simulation approach to the new big data approach to create proxies, which allows operators to make quicker decisions for completion optimization. The technique presented in this paper can be extended for other domains of wellsite operations such as well drilling, artificial lift, etc. and help operators evaluate the most economical scenario in close to real time.`,doi: `10.4043/28632-ms`,isbn: `9781510862531`,issn: `01603663`,journal: `Proceedings of the Annual Offshore Technology Conference`,pages: `4186--4201`,publisher: `Offshore Technology Conference`,title: `Application of data science and machine learning for well completion optimization`,volume: `6`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Machine Learning/2018 Application of Data Science and Machine Learning for Well Completion Optimization - Pankaj et al..pdf`,tags: `#merged`},
  {key: `2018_pankaj_etal`,type: `inproceedings`,translator: ` `,author: `Piyush Pankaj and Steve Geetan and Richard MacDonald and Priyavrat Shukla and Abhishek Sharma and Samir Menasria and Tobias Judd`,editor: ` `,abstract: `In today's data-driven economy, operators that integrate vast stores of fundamental reservoir and production data with the high-performance predictive analytics solutions can emerge as winners in the contest of maximizing estimated ultimate recovery (EUR). The scope of this study is to demonstrate a new workflow coupling earth sciences with data analytics to operationalize well completion optimization. The workflow aims to build a robust predictive model that allows users to perform sensitivity analysis on completion designs within a few hours. Current workflows for well completion and production optimization in unconventional reservoirs require extensive earth modeling, fracture simulation, and production simulations. With considerable effort and wide scale of sensitivity, studies could enable optimized well completion design parameters such as optimal cluster spacing, optimal proppant loading, optimal well spacing, etc. Yet, today, less than 5% of the wells fractured in North America are designed using advanced simulation due to the required level of data, skillset, and long computing times. Breaking these limitations through parallel fracture and reservoir simulations in the cloud and combining such simulation with data analytics and artificial intelligence algorithms helped in the development of a powerful solution that creates models for fast, yet effective, completion design. As a case study, the approach was executed on Eagle Ford wells. Over 2000 data points were collected with completion sensitivity performed on a multithreaded cluster environment on these wells. Advanced machine learning and data mining algorithms of data analytics such as random forest, gradient boost, linear regression, etc. were applied on the data points to create a proxy model for the fracturing and numerical production simulator. With the gradient boost technique, over 90% accuracy was achieved between the proxy model and the actual results. Hence, the proxy model could predict the wellbore productivity accurately for any given change in completion design. The operators now had a much simpler model, which served as a plug-and-play tool for the completion engineers to evaluate the impact of changes in completion parameters on the future well performance and making fast-tracked economic decisions almost in real time. The approach can be replicated for varying geological and geomechanical properties as operations move from pad to pad. Although the need for heavy computing resource, simulation skillset, and long run times was eliminated with this new approach, regular QA/QC of the model through manual simulations makes the process more robust and reliable. The methodology provides an integrated approach to bridge the traditional reservoir understanding and simulation approach to the new big data approach to create proxies, which allows operators to make quicker decisions for completion optimization. The technique presented in this paper can be extended for other domains of wellsite operations such as well drilling, artificial lift, etc. and help operators evaluate the most economical scenario in close to real time.`,doi: `10.2118/189790-ms`,isbn: `9781613995822`,journal: `Society of Petroleum Engineers - SPE Canada Unconventional Resources Conference, URC 2018`,publisher: `Society of Petroleum Engineers`,shorttitle: `Need for Speed`,title: `Need for speed: Data analytics coupled to reservoir characterization fast tracks well completion optimization`,volume: `2018-March`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2018 Need for Speed Data Analytics Coupled to Reservoir Characterization Fast Tracks Well Completion Optimization - Pankaj et al.pdf`,tags: `#merged`},
  {key: `2018_pang_etal2`,type: `article`,translator: ` `,editor: ` `,author: `Yanwei Pang and Manli Sun and Xiaoheng Jiang and Xuelong Li`,abstract: `Network in network (NiN) is an effective instance and an important extension of deep convolutional neural network consisting of alternating convolutional layers and pooling layers. Instead of using a linear filter for convolution, NiN utilizes shallow multilayer perceptron (MLP), a nonlinear function, to replace the linear filter. Because of the powerfulness of MLP and \$ 1/times 1 \$ convolutions in spatial domain, NiN has stronger ability of feature representation and hence results in better recognition performance. However, MLP itself consists of fully connected layers that give rise to a large number of parameters. In this paper, we propose to replace dense shallow MLP with sparse shallow MLP. One or more layers of the sparse shallow MLP are sparely connected in the channel dimension or channel-spatial domain. The proposed method is implemented by applying unshared convolution across the channel dimension and applying shared convolution across the spatial dimension in some computational layers. The proposed method is called convolution in convolution (CiC). The experimental results on the CIFAR10 data set, augmented CIFAR10 data set, and CIFAR100 data set demonstrate the effectiveness of the proposed CiC method.`,archiveprefix: `arXiv`,arxivid: `1603.06759`,doi: `10.1109/TNNLS.2017.2676130`,eprint: `1603.06759`,issn: `21622388`,journal: `IEEE Transactions on Neural Networks and Learning Systems`,keywords: `Convolution in convolution (CiC),Convolutional neural networks (CNNs),Image recognition,Network in network (NiN),image classification`,number: `5`,pages: `1587--1597`,pmid: `28328517`,publisher: `IEEE`,title: `Convolution in convolution for network in network`,volume: `29`,year: `2018`,tags: `image classification`},

  {key: `2018_otta`,type: `online`,author: `Lu Otta`,editor: ` `,translator: ` `,abstract: `Ministério da Transparência diz que se projeto de transposição do Rio São Francisco não se autossustentar conta será paga pelo Tesouro`,langid: `brazil`,title: `Transposição custará R\$ 800 milhões ao ano - Economia`,titleaddon: `Estadão`,url: `https://economia.estadao.com.br/noticias/geral`,urldate: `2019-04-08`,year: `2018`},
  {key: `2018_oord_etal1`,type: `unpublished`,translator: ` `,author: `Aaron van den Oord and S Dieleman and  er and Heiga Zen and Karen Simonyan and Oriol Vinyals and Alex Graves and Nal Kalchbrenner and Andrew Senior and Koray Kavukcuoglu and Ryuichi Yamamoto and Aaron van den Oord and S Dieleman and  er and Heiga Zen and Karen Simonyan and Oriol Vinyals and Alex Graves and Nal Kalchbrenner and Andrew Senior and Koray Kavukcuoglu`,editor: ` `,abstract: `This paper introduces WaveNet, a deep neural network for generating raw audio waveforms. The model is fully probabilistic and autoregressive, with the predictive distribution for each audio sample conditioned on all previous ones; nonetheless we show that it can be efficiently trained on data with tens of thousands of samples per second of audio. When applied to text-to-speech, it yields state-of-the-art performance, with human listeners rating it as significantly more natural sounding than the best parametric and concatenative systems for both English and Mandarin. A single WaveNet can capture the characteristics of many different speakers with equal fidelity, and can switch between them by conditioning on the speaker identity. When trained to model music, we find that it generates novel and often highly realistic musical fragments. We also show that it can be employed as a discriminative model, returning promising results for phoneme recognition.`,address: `DeepMind Dispon�vel em`,annote: `From Duplicate 1 (WaveNet: A Generative Model for Raw Audio - Yamamoto, Ryuichi; Oord, Aaron van den; Dieleman, Sander; Zen, Heiga; Simonyan, Karen; Vinyals, Oriol; Graves, Alex; Kalchbrenner, Nal; Senior, Andrew; Kavukcuoglu, Koray)From Duplicate 1 (WaveNet: A Generative Model for Raw Audio - Oord, Aaron van den; Dieleman, Sander; Zen, Heiga; Simonyan, Karen; Vinyals, Oriol; Graves, Alex; Kalchbrenner, Nal; Senior, Andrew; Kavukcuoglu, Koray). arXiv preprint`,archiveprefix: `arXiv`,arxivid: `1609.03499`,eprint: `1609.03499`,pages: `1--15`,publisher: `<`,title: `WaveNet: A Generative Model for Raw Audio`,url: `http://arxiv.org/abs/1609.03499,https://deepmind.com/blog/wavenet-generative-model-raw-audio/%3E`,year: `2018`},

  {key: `2018_oliveira_etal3`,type: `article`,editor: ` `,author: `Altina Silva Oliveira and Marta Duarte de Barros and  Fern and a de Carvalho Pereira and Carlos Francisco Sim~oes Gomes and Helder Gomes da Costa`,translator: ` `,doi: `10.1016/j.futures.2018.03.005`,journal: `Futures`,month: `jun`,pages: `20--33`,publisher: `Elsevier BV`,title: `Prospective scenarios: A literature review on the Scopus database`,volume: `100`,year: `2018`},
  {key: `2018_oliveira_etal2`,type: `article`,editor: ` `,author: `Altina Silva Oliveira and Marta Duarte de Barros and Fern de Carvalho Pereira and  a and Carlos Francisco Sim~oes Gomes and Helder Gomes da Costa`,translator: ` `,abstract: `The use of prospective scenarios has been discussed by companies in different sectors. As such, this work seeks to study the literature on the prospection of scenarios, permitting different types of analyses and applications. A bibliometric study was performed on the Scopus database, accessed from the CAPES portal in April 2015 and updated in June 2017 in order to identify how the articles about the term prospective scenarios are presented in the literature. 87 articles on the subject were found indexed on Scopus, of which only 17 were from Brazil. It is expected, therefore, that this work will contribute to the construction of an overview of the existing literature on prospective scenarios in order to stimulate the interest of more researchers for the subject.`,doi: `10.1016/j.futures.2018.03.005`,issn: `00163287`,journal: `Futures`,keywords: `Bibliometric study,Prospective scenarios,Scopus`,pages: `20--33`,shorttitle: `Prospective scenarios`,title: `Prospective scenarios: A literature review on the Scopus database`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0016328716302476`,volume: `100`,year: `2018`},

  {key: `2018_oliveira_etal`,type: `article`,author: `Altina Silva Oliveira and Marta Duarte de Barros and Fern de Carvalho Pereira and  a and Carlos Francisco Simões Gomes and Helder Gomes da Costa`,translator: ` `,editor: ` `,abstract: `The use of prospective scenarios has been discussed by companies in diﬀerent sectors. As such, this work seeks to study the literature on the prospection of scenarios, permitting diﬀerent types of analyses and applications. A bibliometric study was performed on the Scopus database, accessed from the CAPES portal in April 2015 and updated in June 2017 in order to identify how the articles about the term prospective scenarios are presented in the literature. 87 articles on the subject were found indexed on Scopus, of which only 17 were from Brazil. It is expected, therefore, that this work will contribute to the construction of an overview of the existing literature on prospective scenarios in order to stimulate the interest of more researchers for the subject.`,doi: `10.1016/j.futures.2018.03.005`,issn: `0016-3287`,journal: `Futures`,langid: `english`,pages: `20--33`,shorttitle: `Prospective scenarios`,title: `Prospective scenarios: A literature review on the Scopus database`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0016328716302476`,urldate: `2019-04-07`,volume: `100`,year: `2018`},
  {key: `2018_noshi_etal3`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Christine I. Noshi and Jerome J. Schubert`,doi: `10.2118/191823-18erm-ms`,journal: `SPE/AAPG Eastern Regional Meeting`,publisher: `Society of Petroleum Engineers`,title: `The Role of Machine Learning in Drilling Operations\$/mathsemicolon\$ A Review`,year: `2018`},
  {key: `2018_noshi_etal2`,type: `inproceedings`,author: `Christine I. Noshi and Jerome J. Schubert`,editor: ` `,translator: ` `,abstract: `Drilling problems such as stick slip vibration/hole cleaning, pipe failures, loss of circulation, BHA whirl, stuck pipe incidents, excessive torque and drag, low ROP, bit wear, formation damage and borehole instability, and the drilling of highly tortuous wells have only been tackled using physics-based models. Despite the mammoth generation of real-time metadata, there is a tremendous gap between statistical based models and empirical, mathematical, and physical-based models. Data mining techniques have made prominent contributions across a broad spectrum of industries. Its value is widely appreciated in a variety of applications, but its potential has not been fully tapped in the oil and gas industry. This paper presents a review compiling several years of Data Analytics applications in the drilling operations. This review discusses the benefits, deficiencies of the present practices, challenges, and novel applications under development to overcome industry deficiencies. This study encompasses a comprehensive compilation of data mining algorithms and industry applications from a predictive analytics standpoint using supervised and unsupervised advanced analytics algorithms to identify hidden patterns and help mitigate drilling challenges. Traditional data preparation and analysis methods are not sufficiently capable of rapid information extraction and clear visualization of big complicated data sets. Due to the petroleum industry's unfulfilled demand, Machine Learning (ML)-assisted industry workflow in the fields of drilling optimization and real time parameter analysis and mitigation is presented. This paper summarizes data analytics case studies, workflows, and lessons learnt that would allow field personnel, engineers, and management to quickly interpret trends, detect failure patterns in operations, diagnose problems, and execute remedial actions to monitor and safeguard operations. The presence of such a comprehensive workflow can minimize tool failure, save millions in replacement costs and maintenance, NPV, lost production, minimize industry bias, and drive intelligent business decisions. This study will identify areas of improvement and opportunities to mitigate malpractices. Data exploitation via the proposed platform is based on well-established ML and data mining algorithms in computer sciences and statistical literature. This approach enables safe operations and handling of extremely large data bases, hence, facilitating tough decision-making processes.`,doi: `10.2118/191823-18erm-ms`,isbn: `9781613996386`,journal: `SPE Eastern Regional Meeting`,publisher: `Society of Petroleum Engineers`,title: `The role of machine learning in drilling operations; a review`,volume: `2018-October`,year: `2018`,tags: `#merged`},

  {key: `2018_noshi_etal`,type: `inproceedings`,author: `Christine I. Noshi and Jerome J. Schubert`,translator: ` `,editor: ` `,abstract: `Drilling problems such as stick slip vibration/hole cleaning, pipe failures, loss of circulation, BHA whirl, stuck pipe incidents, excessive torque and drag, low ROP, bit wear, formation damage and borehole instability, and the drilling of highly tortuous wells have only been tackled using physics-based models. Despite the mammoth generation of real-time metadata, there is a tremendous gap between statistical based models and empirical, mathematical, and physical-based models. Data mining techniques have made prominent contributions across a broad spectrum of industries. Its value is widely appreciated in a variety of applications, but its potential has not been fully tapped in the oil and gas industry. This paper presents a review compiling several years of Data Analytics applications in the drilling operations. This review discusses the benefits, deficiencies of the present practices, challenges, and novel applications under development to overcome industry deficiencies. This study encompasses a comprehensive compilation of data mining algorithms and industry applications from a predictive analytics standpoint using supervised and unsupervised advanced analytics algorithms to identify hidden patterns and help mitigate drilling challenges. Traditional data preparation and analysis methods are not sufficiently capable of rapid information extraction and clear visualization of big complicated data sets. Due to the petroleum industry's unfulfilled demand, Machine Learning (ML)-assisted industry workflow in the fields of drilling optimization and real time parameter analysis and mitigation is presented.`,doi: `10.2118/191823-18ERM-MS`,journal: `SPE/AAPG Eastern Regional Meeting`,langid: `english`,location: `Pittsburgh, Pennsylvania, USA`,publisher: `Society of Petroleum Engineers`,title: `The Role of Machine Learning in Drilling Operations; A Review`,urldate: `2019-04-07`,year: `2018`},
  {key: `2018_nazir_etal`,type: `article`,translator: ` `,editor: ` `,author: `Muhammad Shahid Nazir and Bambang Ari Wahjoedi and Abdul Wahid Yussof and Mohd Azmuddin Abdullah and Ashish Singh and Sergio da Cunha and G P Rangaiah and Jilu Lizy Stephen and Balasubramanian Periyasamy and Paul Rummel and Timothy A Grotjohn and Genal Hove and Artur S.C. Rego and Isabelle C. Valim and Anna A.S. Vieira and Cec'ilia Vilani and Brunno F. Santos and Euis Hermiati and Djumali Mangunwidjaja and Titi C Sunarti and  ra and Ono Suparno and Bappa Das and Rabi N. Sahoo and Sourabh Pargal and Gopal Krishna and Rakesh Verma and Viswanathan Chinnusamy and Vinay K Sehgal and Vinod K Gupta and Sushanta K Dash and Padmini Swain and Brian B Donalsdon and Open Access`,abstract: `Abstract Long-haul travel does not constitute an obstacle for tourists to travel and is fast gaining the attention of tourists in new and unique experiences. This study was conducted to identify the long-haul travel motivation by international tourists to Penang. A total of 400 respondents participated in this survey, conducted around the tourist attractions in Penang, using cluster random sampling. However, only 370 questionnaires were only used for this research. Data were analysed using SPSS software 22 version. The findings, ‘knowledge and novelty seeking' were the main push factors that drove long-haul travel by international tourists to Penang. Meanwhile, the main pull factor that attracts long- haul travel by international tourists to Penang was its ‘culture and history'. Additionally, there were partly direct and significant relationships between socio-demographic, trip characteristics and travel motivation (push factors and pull factors). Overall, this study identified the long-haul travel motivations by international tourists to Penang based on socio-demographic, trip characteristics and travel motivation and has indirectly helped in understanding the long-haul travel market particularly for Penang and Southeast Asia. This research also suggested for an effective marketing and promotion strategy in pro- viding useful information that is the key to attract international tourists to travel long distances. Keywords:`,issn: `00162361`,journal: `Spectrochimica Acta - Part A: Molecular and Biomolecular Spectroscopy`,keywords: `Bioethanol separation,Biofuels,Biomaterials,Cellulose,Characterization,Coalescer reactor,Double-effect distillation,Green technology,Heat-pump assisted distillation,Hydrogen peroxide,Lignin,Multi-objective optimization,Multivariate models,Neural networks,Neuro-fuzzy,Oil palm empty fruit bunch (OPEFB),Optimization,Organic wastes,Pressure-swing adsorption,Process intensification,Rice,Spectroscopy,Sugar by products,Sugarcane bagasse,Sugars,Technology development,Transesterification,Water-deficit stress,conversion,ethanol,lignocellulose,tourism`,number: `4`,pages: `121--130`,title: `No Title膠原病 ・ 血管炎にともなう皮膚潰瘍診療ガイドライン`,url: `http://ec.europa.eu/energy/res/legislation/doc/biofuels/2006_05_05_consultation_en.pdf%0Ahttp://dx.doi.org/10.1016/j.saa.2017.10.076%0Ahttps://doi.org/10.1016/j.biortech.2018.07.087%0Ahttps://doi.org/10.1016/j.fuel.2017.11.042%0Ahttps://doi.org/10.1016/j.seppur.2`,volume: `192`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2020 A branch-cut-and-price algorithm for the traveling salesperson problem with hotel selection - Barbosa and Uchoa.pdf`},
  {key: `2018_nassar`,type: `article`,editor: ` `,translator: ` `,author: `Marcel Nassar`,abstract: `Recently, graph neural networks have been adopted in a wide variety of applications ranging from relational representations to modeling irregular data domains such as point clouds and social graphs. However, the space of graph neural network architectures remains highly fragmented impeding the development of optimized implementations similar to what is available for convolutional neural networks. In this work, we present BiGraphNet, a graph neural network architecture that generalizes many popular graph neural network models and enables new efficient operations similar to those supported by ConvNets. By explicitly separating the input and output nodes, BiGraphNet: (i) generalizes the graph convolution to support new efficient operations such as coarsened graph convolutions (similar to strided convolution in convnets), multiple input graphs convolution and graph expansions (unpooling) which can be used to implement various graph architectures such as graph autoencoders, and graph residual nets; and (ii) accelerates and scales the computations and memory requirements in hierarchical networks by performing computations only at specified output nodes.`,archiveprefix: `arXiv`,arxivid: `1812.03813`,eprint: `1812.03813`,issn: `23318422`,journal: `arXiv`,pages: `1--6`,title: `Hierarchical bipartite graph convolution networks`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/graph theory and neural networks/2018 Hierarchical Bipartite Graph Convolution Networks.pdf`},
  {key: `2018_mukhometzianov_etal`,type: `article`,editor: ` `,author: `Rinat Mukhometzianov and Juan Carrillo`,translator: ` `,abstract: `Image classification has become one of the main tasks in the field of computer vision technologies. In this context, a recent algorithm called CapsNet that implements an approach based on activity vectors and dynamic routing between capsules may overcome some of the limitations of the current state of the art artificial neural networks (ANN) classifiers, such as convolutional neural networks (CNN). In this paper, we evaluated the performance of the CapsNet algorithm in comparison with three well-known classifiers (Fisher-faces, LeNet, and ResNet). We tested the classification accuracy on four datasets with a different number of instances and classes, including images of faces, traffic signs, and everyday objects. The evaluation results show that even for simple architectures, training the CapsNet algorithm requires significant computational resources and its classification performance falls below the average accuracy values of the other three classifiers. However, we argue that CapsNet seems to be a promising new technique for image classification, and further experiments using more robust computation resources and re-fined CapsNet architectures may produce better outcomes.`,eprint: `1805.11195`,eprinttype: `arxiv`,journal: `arXiv:1805.11195 [cs, stat]`,title: `CapsNet comparative performance evaluation for image classification`,url: `http://arxiv.org/abs/1805.11195`,urldate: `2019-03-28`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/CapsNet comparative performance evaluation for image classification - Mukhometzianov and Carrillo.pdf`,tags: `#merged,tesse`},
  {key: `2018_monteiro`,type: `book`,translator: ` `,author: `GEORGE MONTEIRO`,editor: ` `,abstract: `1. ed.`,doi: `10.2307/j.ctt20q207t.33`,isbn: `9687888075`,journal: `Poe Abroad`,pages: `210--214`,title: `Fernando Pessoa`,year: `2018`},
  {key: `2018_mohnsam_etal`,type: `article`,author: `Julio Cesar Mohnsam and Ricardo Capiberibe Nunes and E E Amlio De Caravalho Bas`,editor: ` `,translator: ` `,keywords: `cosine,infinite series,laplace transform,sine`,number: `1`,pages: `1--4`,title: `A Deduction of the Sine and Cosine Series using the Laplace Transform`,volume: `8`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/A Deduction of the Sine and Cosine Series using the Laplace Transform - Mohnsam and Nunes.pdf`},
  {key: `2018_mocanu_etal`,type: `article`,author: `Decebal Constantin Mocanu and Elena Mocanu and Peter Stone and Phuong H. Nguyen and Madeleine Gibescu and Antonio Liotta`,editor: ` `,translator: ` `,abstract: `Through the success of deep learning in various domains, artificial neural networks are currently among the most used artificial intelligence methods. Taking inspiration from the network properties of biological neural networks (e.g. sparsity, scale-freeness), we argue that (contrary to general practice) artificial neural networks, too, should not have fully-connected layers. Here we propose sparse evolutionary training of artificial neural networks, an algorithm which evolves an initial sparse topology (Erdos-R/'enyi random graph) of two consecutive layers of neurons into a scale-free topology, during learning. Our method replaces artificial neural networks fully-connected layers with sparse ones before training, reducing quadratically the number of parameters, with no decrease in accuracy. We demonstrate our claims on restricted Boltzmann machines, multi-layer perceptrons, and convolutional neural networks for unsupervised and supervised learning on 15 datasets. Our approach has the potential to enable artificial neural networks to scale up beyond what is currently possible.`,archiveprefix: `arXiv`,arxivid: `1707.04780`,doi: `10.1038/s41467-018-04316-3`,eprint: `1707.04780`,issn: `20411723`,journal: `Nature Communications`,number: `1`,pages: `1--12`,pmid: `29921910`,publisher: `Springer US`,title: `Scalable training of artificial neural networks with adaptive sparse connectivity inspired by network science`,url: `http://dx.doi.org/10.1038/s41467-018-04316-3`,volume: `9`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2018 Scalable training of artificial neural networks with adaptive sparse connectivity inspired by network science.pdf`},
  {key: `2018_masuyama_etal1`,type: `inproceedings`,author: `Yoshiki Masuyama and Tsubasa Kusano and Kohei Yatabe and Yasuhiro Oikawa`,editor: ` `,translator: ` `,abstract: `For a musical instrument sound containing partials, or modes, the behavior of modes around the attack time is particularly important. However, accurately decomposing it around the attack time is not an easy task, especially when the onset is sharp. This is because spectra of the modes are peaky while the sharp onsets need a broad one. In this paper, an optimization-based method of modal decomposition is proposed to achieve accurate decomposition around the attack time. The proposed method is formulated as a constrained optimization problem to enforce the perfect reconstruction property which is important for accurate decomposition. For optimization, the alternating direction method of multipliers (ADMM) is utilized, where the update of variables is calculated in closed form. The proposed method realizes accurate modal decomposition in the simulation and real piano sounds.`,doi: `10.1109/ICASSP.2018.8462350`,isbn: `9781538646588`,issn: `15206149`,journal: `ICASSP, IEEE International Conference on Acoustics, Speech and Signal Processing - Proceedings`,keywords: `Causality,Constrained filtering,Fourier transform,Perfect reconstruction,Piano`,pages: `631--635`,publisher: `IEEE`,title: `Modal Decomposition of Musical Instrument Sound Via Alternating Direction Method of Multipliers`,url: `https://ieeexplore.ieee.org/document/8462350/`,volume: `2018-April`,year: `2018`},
  {key: `2018_masuyama_etal`,type: `inproceedings`,translator: ` `,editor: ` `,author: `Yoshiki Masuyama and Tsubasa Kusano and Kohei Yatabe and Yasuhiro Oikawa`,abstract: `For a musical instrument sound containing partials, or modes, the behavior of modes around the attack time is particularly important. However, accurately decomposing it around the attack time is not an easy task, especially when the onset is sharp. This is because spectra of the modes are peaky while the sharp onsets need a broad one. In this paper, an optimization-based method of modal decomposition is proposed to achieve accurate decomposition around the attack time. The proposed method is formulated as a constrained optimization problem to enforce the perfect reconstruction property which is important for accurate decomposition. For optimization, the alternating direction method of multipliers (ADMM) is utilized, where the update of variables is calculated in closed form. The proposed method realizes accurate modal decomposition in the simulation and real piano sounds.`,doi: `10.1109/ICASSP.2018.8462350`,eventtitle: `ICASSP 2018 - 2018 IEEE International Conference on Acoustics, Speech and Signal Processing (ICASSP)`,isbn: `9781538646588`,journal: `2018 IEEE International Conference on Acoustics, Speech and Signal Processing (ICASSP)`,langid: `english`,location: `Calgary, AB`,pages: `631--635`,publisher: `IEEE`,title: `Modal Decomposition of Musical Instrument Sound Via Alternating Direction Method of Multipliers`,url: `https://ieeexplore.ieee.org/document/8462350/`,urldate: `2019-03-26`,year: `2018`},
  {key: `2018_martinmartin_etal1`,type: `article`,author: `Alberto Mart'in-Mart'in and Enrique Orduna-Malea and Mike Thelwall and Emilio Delgado L'opez-C'ozar`,editor: ` `,translator: ` `,abstract: `Despite citation counts from Google Scholar (GS), Web of Science (WoS), and Scopus being widely consulted by researchers and sometimes used in research evaluations, there is no recent or systematic evidence about the differences between them. In response, this paper investigates 2,448,055 citations to 2299 English-language highly-cited documents from 252 GS subject categories published in 2006, comparing GS, the WoS Core Collection, and Scopus. GS consistently found the largest percentage of citations across all areas (93%-96%), far ahead of Scopus (35%-77%) and WoS (27%-73%). GS found nearly all the WoS (95%) and Scopus (92%) citations. Most citations found only by GS were from non-journal sources (48%-65%), including theses, books, conference papers, and unpublished materials. Many were non-English (19%-38%), and they tended to be much less cited than citing sources that were also in Scopus or WoS. Despite the many unique GS citing sources, Spearman correlations between citation counts in GS and WoS or Scopus are high (0.78-0.99). They are lower in the Humanities, and lower between GS and WoS than between GS and Scopus. The results suggest that in all areas GS citation data is essentially a superset of WoS and Scopus, with substantial extra coverage.`,archiveprefix: `arXiv`,arxivid: `1808.05053`,doi: `10.1016/j.joi.2018.09.002`,eprint: `1808.05053`,issn: `18755879`,journal: `Journal of Informetrics`,keywords: `Academic search engines,Bibliographic databases,Bibliometrics,Citation analysis,Citation overlap,Coverage,Google Scholar,Scientometrics,Scopus,Unique citations,Web of Science`,number: `4`,pages: `1160--1177`,publisher: `Elsevier Ltd`,title: `Google Scholar, Web of Science, and Scopus: A systematic comparison of citations in 252 subject categories`,url: `https://d   {key: `2018_martinmartin_etal`,type: `article`,translator: ` `,author: `Alberto Martín-Martín and Enrique Orduna-Malea and Mike Thelwall and Emilio Delgado López-Cózar`,editor: ` `,abstract: `Despite citation counts from Google Scholar (GS), Web of Science (WoS), and Scopus being widely consulted by researchers and sometimes used in research evaluations, there is no recent or systematic evidence about the differences between them. In response, this paper investigates 2,448,055 citations to 2299 English-language highly-cited documents from 252 GS subject categories published in 2006, comparing GS, the WoS Core Collection, and Scopus. GS consistently found the largest percentage of citations across all areas (93/////// %–96/////// %), far ahead of Scopus (35/////// %–77/////// %) and WoS (27/////// %–73/////// %). GS found nearly all the WoS (95/////// %) and Scopus (92/////// %) citations. Most citations found only by GS were from non-journal sources (48/////// %–65/////// %), including theses, books, conference papers, and unpublished materials. Many were non-English (19/////// %–38/////// %), and they tended to be much less cited than citing sources that were also in Scopus or WoS. Despite the many unique GS citing sources, Spearman correlations between citation counts in GS and WoS or Scopus are high (0.78-0.99). They are lower in the Humanities, and lower between GS and WoS than between GS and Scopus. The results suggest that in all areas GS citation data is essentially a superset of WoS and Scopus, with substantial extra coverage.`,doi: `10.1016/j.joi.2018.09.002`,issn: `1751-1577`,journal: `Journal of Informetrics`,langid: `english`,number: `4`,pages: `1160--1177`,shorttitle: `Google Scholar, Web of Science, and Scopus`,title: `Google Scholar, Web of Science, and Scopus: A systematic comparison of citations in 252 subject categories`,url: `https://linkinghub.elsevier.com/retrieve/pii/S1751157718303249`,urldate: `2019-04-07`,volume: `12`,year: `2018`,tags: `bi
