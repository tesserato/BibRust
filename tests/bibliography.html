  {key: `2017_lessard`,type: `misc`,editor: ` `,translator: ` `,author: `Laurent Lessard`,note: `Introduction to Optimization`,title: `Equality constraints and tradeoffs`,url: `https://laurentlessard.com/teaching/cs524/slides/9/////////%20-/////////%20equality/////////%20constraints/////////%20and/////////%20tradeoffs.pdf`,year: `2017`,tags: `tesse`},
  {key: `2017_leiva`,type: `article`,editor: ` `,translator: ` `,author: `Antonio Leiva`,abstract: `Hey! Thanks so much for your interest on this book, I'm really glad you decided to become a Kotlin for Android expert. Many things have happened since I started writing "Kotlin for Android Developers" in mid-2015. At that point, Kotlin was still in an early access edition. But I felt so much power in the language, that I decided to explain all what I was learning in a book. Since then, the language has kept growing to the point that Google announced that they would start supporting Kotlin as an official language to develop Android Apps. These were amazing news. But it was even more amazing that both Google and Jetbrains suggested this book to Android developers that want to learn the language. As you may know, this is a lean publication. This means that the book grew and progressed thanks to the readers comments. So I can only thank you for helping me bring this dream to life. What`,isbn: `15300756109781530075614`,pages: `191`,title: `Kotlin for Android Developers`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/programming/Android/2017 Kotlin for Android Developers - Leiva.pdf`},
  {key: `2017_lazzarini`,type: `book`,author: `Victor Lazzarini`,editor: ` `,translator: ` `,abstract: `The text is organised into three parts, covering three aspects of the topic: foun- dations; instrument development from the perspective of signal processing; and the design of applications on existing computer music platforms. The first chapter, in Part I, explores basic concepts relating to audio signals in and out of the computer. It provides a gentle introduction to some key principles that will be used throughout the book, with a touch of mathematics and plenty of illustrative examples. This is followed by an introduction to the programming tools that will be used in the fol- lowing two parts of the book, Python, Csound, and Faust. These three languages were judiciously chosen to cover a wide variety of applications, which range from demonstrating signal-processing algorithms to implementing full applications. An- other important feature of these three environments is that they can be nicely inter- leaved, from a higher to a lower level, and from an application-development to a signal-processing function. This is demonstrated by a full example at the end of the chapter.`,doi: `10.1007/978-3-319-63504-0`,isbn: `9783319635040`,journal: `Computer Music Instruments`,title: `Computer Music Instruments`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Computer Music/- Computer Music Instruments Foundations, Design, and Development-Lazzarini, Victor, Springer-Verlag New York Inc (2018).pdf`},
  {key: `2017_lanctot_etal1`,type: `article`,editor: ` `,author: `Marc Lanctot and Vinicius Zambaldi and Audrunas Gruslys and Angeliki Lazaridou and Karl Tuyls and Julien P'erolat and David Silver and Thore Graepel`,translator: ` `,abstract: `To achieve general intelligence, agents must learn how to interact with others in a shared environment: this is the challenge of multiagent reinforcement learning (MARL). The simplest form is independent reinforcement learning (InRL), where each agent treats its experience as part of its (non-stationary) environment. In this paper, we first observe that policies learned using InRL can overfit to the other agents' policies during training, failing to sufficiently generalize during execution. We introduce a new metric, joint-policy correlation, to quantify this effect. We describe an algorithm for general MARL, based on approximate best responses to mixtures of policies generated using deep reinforcement learning, and empirical game-theoretic analysis to compute meta-strategies for policy selection. The algorithm generalizes previous ones such as InRL, iterated best response, double oracle, and fictitious play. Then, we present a scalable implementation which reduces the memory requirement using decoupled meta-solvers. Finally, we demonstrate the generality of the resulting policies in two partially observable settings: gridworld coordination games and poker.`,archiveprefix: `arXiv`,arxivid: `1711.00832`,eprint: `1711.00832`,issn: `10495258`,journal: `Advances in Neural Information Processing Systems`,number: `Nips`,pages: `4191--4204`,title: `A unified game-theoretic approach to multiagent reinforcement learning`,volume: `2017-December`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Reinforcement Learning/2017LanctotUnified A Unified Game Theoretic Approach to Multiagent Reinforcement Learning.pdf`},
  {key: `2017_lanctot_etal`,type: `article`,author: `Marc Lanctot and Vinicius Zambaldi and Audrunas Gruslys and Angeliki Lazaridou and Karl Tuyls and Julien Perolat and David Silver and Thore Graepel`,translator: ` `,editor: ` `,abstract: `To achieve general intelligence, agents must learn how to interact with others in a shared environment: this is the challenge of multiagent reinforcement learning (MARL). The simplest form is independent reinforcement learning (InRL), where each agent treats its experience as part of its (non-stationary) environment. In this paper, we ﬁrst observe that policies learned using InRL can overﬁt to the other agents’ policies during training, failing to sufﬁciently generalize during execution. We introduce a new metric, joint-policy correlation, to quantify this effect. We describe an algorithm for general MARL, based on approximate best responses to mixtures of policies generated using deep reinforcement learning, and empirical game-theoretic analysis to compute meta-strategies for policy selection. The algorithm generalizes previous ones such as InRL, iterated best response, double oracle, and ﬁctitious play. Then, we present a scalable implementation which reduces the memory requirement using decoupled meta-solvers. Finally, we demonstrate the generality of the resulting policies in two partially observable settings: gridworld coordination games and poker.`,eprint: `1711.00832`,eprinttype: `arxiv`,journal: `arXiv:1711.00832 [cs]`,langid: `english`,title: `A Unified Game-Theoretic Approach to Multiagent Reinforcement Learning`,url: `http://arxiv.org/abs/1711.00832`,urldate: `2019-03-28`,year: `2017`,tags: `tesse`},
  {key: `2017_korukhova_etal2`,type: `inproceedings`,author: `Yulia Korukhova and Sergey Kuryshev`,translator: ` `,editor: ` `,abstract: `The paper deals with multi-Agent system that represents trading agents acting in the environment with imperfect information. Fictitious play algorithm, first proposed by Brown in 1951, is a popular theoretical model of training agents. However, it is not applicable to larger systems with imperfect information due to its computational complexity. In this paper we propose a modification of the algorithm. We use neural networks for fast approximate calculation of the best responses. An important feature of the algorithm is the absence of agent's a priori knowledge about the system. Agents' learning goes through trial and error with winning actions being reinforced and entered into the training set and losing actions being cut from the strategy. The proposed algorithm has been used in a small game with imperfect information. And the ability of the algorithm to remove iteratively dominated strategies of agents' behavior has been demonstrated.`,doi: `10.5220/0006242102960301`,isbn: `9789897582196`,journal: `ICAART 2017 - Proceedings of the 9th International Conference on Agents and Artificial Intelligence`,keywords: `Dominated Strategies.,Multi-Agent Systems,Neural Networks`,pages: `296--301`,publisher: `SCITEPRESS - Science and Technology Publications`,shorttitle: `Training Agents with Neural Networks in Systems with Imperfect Information`,title: `Training agents with neural networks in systems with imperfect information`,url: `http://www.scitepress.org/DigitalLibrary/Link.aspx?doi=10.5220/0006242102960301`,volume: `1`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2017KorukhovaTraining Training Agents with Neural Networks in Systems with Imperfect Information_.pdf`,tags: `#merged`},
  {key: `2017_korukhova_etal1`,type: `inproceedings`,editor: ` `,author: `Yulia Korukhova and Sergey Kuryshev`,translator: ` `,journal: `ICAART (1)`,pages: `296--301`,title: `Training Agents with Neural Networks in Systems with Imperfect Information.`,year: `2017`},
  {key: `2017_korukhova_etal`,type: `inproceedings`,author: `Yulia Korukhova and Sergey Kuryshev`,editor: ` `,translator: ` `,abstract: `Multi-agent Systems, Neural Networks, Dominated Strategies.`,doi: `10.5220/0006242102960301`,eventtitle: `9th International Conference on Agents and Artificial Intelligence`,isbn: `97898975821969789897582202`,journal: `Proceedings of the 9th International Conference on Agents and Artificial Intelligence`,langid: `english`,location: `Porto, Portugal`,pages: `296--301`,publisher: `SCITEPRESS - Science and Technology Publications`,shorttitle: `Training Agents with Neural Networks in Systems with Imperfect Information`,title: `Training Agents with Neural Networks in Systems with Imperfect Information:`,url: `http://www.scitepress.org/DigitalLibrary/Link.aspx?doi=10.5220/0006242102960301`,urldate: `2019-03-28`,year: `2017`,tags: `tesse`},
  {key: `2017_klambauer_etal2`,type: `inproceedings`,editor: ` `,author: `G"unter Klambauer and Thomas Unterthiner and Andreas Mayr and Sepp Hochreiter`,translator: ` `,journal: `Advances in Neural Information Processing Systems`,pages: `971--980`,publisher: `Curran Associates, Inc.`,title: `Self-Normalizing Neural Networks`,url: `https://proceedings.neurips.cc/paper/2017/file/5d44ee6f2c3f71b73125876103c8f6c4-Paper.pdf`,volume: `30`,year: `2017`,tags: `#merged`},
  {key: `2017_klambauer_etal1`,type: `article`,editor: ` `,author: `G"unter Klambauer and Thomas Unterthiner and Andreas Mayr and Sepp Hochreiter and L G Sep and Sepp Hochreiter`,translator: ` `,abstract: `Deep Learning has revolutionized vision via convolutional neural networks (CNNs) and natural language processing via recurrent neural networks (RNNs). However, success stories of Deep Learning with standard feed-forward neural networks (FNNs) are rare. FNNs that perform well are typically shallow and, therefore cannot exploit many levels of abstract representations. We introduce self-normalizing neural networks (SNNs) to enable high-level abstract representations. While batch normalization requires explicit normalization, neuron activations of SNNs automatically converge towards zero mean and unit variance. The activation function of SNNs are "scaled exponential linear units" (SELUs), which induce self-normalizing properties. Using the Banach fixed-point theorem, we prove that activations close to zero mean and unit variance that are propagated through many network layers will converge towards zero mean and unit variance - even under the presence of noise and perturbations. This convergence property of SNNs allows to (1) train deep networks with many layers, (2) employ strong regularization schemes, and (3) to make learning highly robust. Furthermore, for activations not close to unit variance, we prove an upper and lower bound on the variance, thus, vanishing and exploding gradients are impossible. We compared SNNs on (a) 121 tasks from the UCI machine learning repository, on (b) drug discovery benchmarks, and on (c) astronomy tasks with standard FNNs, and other machine learning methods such as random forests and support vector machines. For FNNs we considered (i) ReLU networks without normalization, (ii) batch normalization, (iii) layer normalization, (iv) weight normalization, (v) highway networks, and (vi) residual networks. SNNs significantly outperformed all competing FNN methods at 121 UCI tasks, outperformed all competing methods at the Tox21 dataset, and set a new record at an astronomy data set. The winning SNN architectures are often very deep.`,archiveprefix: `arXiv`,arxivid: `1706.02515v5`,eprint: `1706.02515v5`,issn: `10495258`,journal: `Advances in Neural Information Processing Systems`,pages: `972--981`,publisher: `Curran Associates, Inc.`,title: `Self-normalizing neural networks`,url: `http://papers.nips.cc/paper/6698-self-normalizing-neural-networks.pdf`,volume: `2017-Decem`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2017KlambauerSelf Self Normalizing Neural Networks.pdf`,tags: `#corrupted author`},
  {key: `2017_klambauer_etal`,type: `article`,translator: ` `,editor: ` `,author: `Günter Klambauer and Thomas Unterthiner and Andreas Mayr and Sepp Hochreiter`,arxivid: `1706.02515v5`,eprint: `1706.02515v5`,eprinttype: `arXiv`,journal: `Advances in Neural Information Processing Systems 30`,pages: `971--980`,publisher: `Curran Associates, Inc.`,title: `Self-Normalizing Neural Networks`,url: `http://papers.nips.cc/paper/6698-self-normalizing-neural-networks.pdf`,year: `2017`,tags: `tesse`},
  {key: `2017_karras_etal`,type: `inproceedings`,author: `Tero Karras and Timo Aila and Samuli Laine and Jaakko Lehtinen`,editor: ` `,translator: ` `,abstract: `We describe a new training methodology for generative adversarial networks. The key idea is to grow both the generator and discriminator progressively: starting from a low resolution, we add new layers that model increasingly fine details as training progresses. This both speeds the training up and greatly stabilizes it, allowing us to produce images of unprecedented quality, e.g., CELEBA images at 10242. We also propose a simple way to increase the variation in generated images, and achieve a record inception score of 8:80 in unsupervised CIFAR10. Additionally, we describe several implementation details that are important for discouraging unhealthy competition between the generator and discriminator. Finally, we suggest a new metric for evaluating GAN results, both in terms of image quality and variation. As an additional contribution, we construct a higher-quality version of the CELEBA dataset.`,archiveprefix: `arXiv`,arxivid: `1710.10196`,eprint: `1710.10196`,issn: `23318422`,journal: `arXiv`,pages: `26`,title: `Progressive growing of gans for improved quality, stability, and variation`,year: `2017`},
  {key: `2017_karana`,type: `article`,author: `Elvin Karana`,editor: ` `,translator: ` `,abstract: `The possibility to fabricate materials from living organisms offers appealing advantages for product design, such as higher sustainability and an interesting novel aesthetics. Several designers are now ‘growing’ their own materials. Despite the large interest shown, this emerging material practice is still scarcely understood in design literature. The aim of this paper is to shed light on what it means to design with growing organisms as collaborators, identifying the defining traits of this novel, designerly way of ‘doing materials’. To do so, we first compare this specific approach to the approaches of others working in the intersections of biology and design. In this way, we outline the boundaries of Growing Design, defining its unique characteristics. We then provide detailed descriptions of three classes of Growing Materials: fungal, bacterial and algal materials. For each class, we bring two examples of designers utilizing these materials for industrial design purposes. This helps to further explain what truly distinguishes Growing Materials from other conventional materials and to understand the challenges in working with them. Finally, this discussion enables us to set out a research agenda for Growing Design, supporting the development of these materials for industrial production.`,langid: `english`,pages: `16`,title: `Growing materials for product design`,year: `2017`,tags: `tesse`},
  {reviewed: true,key: `2017_kaehler_etal`,type: `book`,translator: ` `,author: `Adrian Kaehler and Gary Bradski`,editor: ` `,abstract: `Get started in the rapidly expanding field of computer vision with this practical guide. Written by Adrian Kaehler and Gary Bradski, creator of the open source OpenCV library, this book provides a thorough introduction for developers, academics, roboticists, and hobbyists. You’ll learn what it takes to build applications that enable computers to "see" and make decisions based on that data.With over 500 functions that span many areas in vision, OpenCV is used for commercial applications such as security, medical imaging, pattern and face recognition, robotics, and factory product inspection. This book gives you a firm grounding in computer vision and OpenCV for building simple or sophisticated vision applications. Hands-on exercises in each chapter help you apply what you’ve learned.This volume covers the entire library, in its modern C++ implementation, including machine learning tools for computer vision.Learn OpenCV data types, array types, and array operationsCapture and store still and video images with HighGUITransform images to stretch, shrink, warp, remap, and repairExplore pattern recognition, including face detectionTrack objects and motion through the visual fieldReconstruct 3D images from stereo visionDiscover basic and advanced machine learning techniques in OpenCV`,edition: `1`,isbn: `9781491937990`,location: `Sebastopol, CA`,pagetotal: `1024`,publisher: `O'Reilly Media`,shorttitle: `Learning OpenCV 3`,title: `Learning OpenCV 3: Computer Vision in C++ with the OpenCV Library`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/BIBrep BACKUP/0 New BOOKS/programming/Adrian Kaehler, Gary Bradski - Learning OpenCV 3_ Computer Vision in C++ with the OpenCV Library (2017, O’Reilly Media).epub`,tags: `#merged`},
  {key: `2017_july`,type: `online`,translator: ` `,author: `Issue July`,editor: ` `,abstract: `Most successful examples of neural nets today are trained with supervision. However, to achieve high accuracy, the training sets need to be large, diverse, and accurately annotated, which is costly. An alternative to labelling huge amounts of data is to use synthetic images from a simulator. This is cheap as there is no labeling cost, but the synthetic images may not be realistic enough, resulting in poor generalization on real test images. To help close this performance gap, we've developed a method for refining synthetic images to make them look more realistic. We show that training models on these refined images leads to significant improvements in accuracy on various machine learning tasks.`,journal: `Apple Machine Learning Journal`,number: `1`,pages: `1--15`,title: `Improving the Realism of Synthetic Images - Apple`,url: `https://machinelearning.apple.com/2017/07/07/GAN.html`,volume: `1`,year: `2017`},
  {key: `2017_johnston_etal`,type: `article`,author: `Nick Johnston and Damien Vincent and David Minnen and Michele Covell and Saurabh Singh and Troy Chinen and Sung Jin Hwang and Joel Shor and George Toderici and Sung Jin Hwang and Joel Shor and George Toderici and Sung Jin Hwang and Joel Shor and George Toderici`,editor: ` `,translator: ` `,abstract: `We propose a method for lossy image compression based on recurrent, convolutional neural networks that outperforms BPG (4:2:0), WebP, JPEG2000, and JPEG as measured by MS-SSIM. We introduce three improvements over previous research that lead to this state-of-the-art result using a single model. First, we modify the recurrent architecture to improve spatial diffusion, which allows the network to more effectively capture and propagate image information through the network's hidden state. Second, in addition to lossless entropy coding, we use a spatially adaptive bit allocation algorithm to more efficiently use the limited number of bits to encode visually complex image regions. Finally, we show that training with a pixel-wise loss weighted by SSIM increases reconstruction quality according to multiple metrics. We evaluate our method on the Kodak and Tecnick image sets and compare against standard codecs as well as recently published methods based on deep neural networks.`,archiveprefix: `arXiv`,arxivid: `1703.10114`,doi: `10.1109/CVPR.2018.00461`,eprint: `1703.10114`,isbn: `9781538664209`,issn: `10636919`,journal: `arXiv preprint arXiv:1703.10114`,keywords: `image compression- lossy`,pages: `4385--4393`,title: `Improved Lossy Image Compression with Priming and Spatially Adaptive Bit Rates for Recurrent Networks`,url: `http://arxiv.org/abs/1703.10114`,year: `2017`,tags: `#merged,image compression- lossy`},

  {key: `2017_jesus_etal`,type: `article`,editor: ` `,author: `Telmo Oliveira De Jesus and Michel Dos Santos Soares`,translator: ` `,abstract: `Changes in requirements occur throughout the software process from elicitation and analysis requirements through the operation of the software. Requirements traceability makes it possible to identify the origin and the dependence of the software requirements. Studies show that the tools and current requirements traceability methods are inadequate and hamper the practical use of traceability. In this paper, we carried out analysis of evaluation techniques and requirement traceability tools in order to verify if the techniques are being actually used and are being supported by software tools. As a result, we observed the lack of relationship between the techniques and tools evaluated and that some criteria, such as communication with stakeholders, difficulty, and requirement of stability were little considered in the evaluated tools.`,doi: `10.1109/TLA.2017.7910207`,issn: `15480992`,journal: `IEEE Latin America Transactions`,keywords: `Requirements Engineering,Requirements Management,Requirements Traceability`,number: `5`,pages: `922--927`,title: `A Multi-Criteria Analysis of Techniques and Tools for Tracing Software Requirements`,volume: `15`,year: `2017`},
  {key: `2017_jawaid_etal`,type: `collection`,editor: ` `,author: `Mohammad Jawaid and Salit Mohd Sapuan and Othman Y Alotman`,translator: ` `,abstract: `Prosthetic socket is one of important part as it involved interface or connecting link between stump and prosthetic components. Besides the functionality of socket itself, it also involved satisfaction on patient due to the force distribution and pressure on stump. Selecting the right liner is essential in order to ensure the prosthesis fits well and is comfortable to wear. The quality and comfort of a prosthetic socket and its design can determine the daily extent of period, as the patients can use their artificial limbs and lead as normal life as possible. Technological advancement has led to wider range of modern orthopedic and prosthetic device. Fibre reinforced composites are most widely used for upper- and lower- limb prostheses due to their superior strength and excellent biocompatibility. In this review, the use of fibre reinforced composite materials for prostheses are viewed. This review article intended to present general information regarding the structure and function of type and application for current prosthetic socket design for the benefit of the reader. This paper also discussed the comfort measurement of residual limb on prosthetic socket.`,annote: `OCLC: 964576721`,doi: `10.1007/978-3-319-46610-1`,isbn: `9783319466095`,pages: `409`,publisher: `Springer International Publishing`,series: `Green energy and technology`,shorttitle: `Green biocomposites`,title: `Green Biocomposites Manufacturing and Properties`,url: `http://link.springer.com/10.1007/978-3-319-49382-4`,year: `2017`,tags: `#merged`},
  {key: `2017_janocha_etal1`,type: `article`,translator: ` `,author: `Katarzyna Janocha and Wojciech Marian Czarnecki`,editor: ` `,abstract: `Deep neural networks are currently among the most commonly used classifiers. Despite easily achieving very good performance, one of the best selling points of these models is their modular design - one can conveniently adapt their architecture to specific needs, change connectivity patterns, attach specialised layers, experiment with a large amount of activation functions, normalisation schemes and many others. While one can find impressively wide spread of various configurations of almost every aspect of the deep nets, one element is, in authors' opinion, underrepresented - while solving classification problems, vast majority of papers and applications simply use log loss. In this paper we try to investigate how particular choices of loss functions a ect deep models and their learning dynamics, as well as resulting classifiers robustness to various e ects. We perform experiments on classical datasets, as well as provide some additional, theoretical insights into the problem. In particular we show that L1and L2losses are, quite surprisingly, justified classification objectives for deep nets, by providing probabilistic interpretation in terms of expected misclassification. We also introduce two losses which are not typically used as deep nets objectives and show that they are viable alternatives to the existing ones.`,issn: `23318422`,journal: `arXiv`,title: `On loss functions for deep neural networks in classification`,url: `http://arxiv.org/abs/1702.05659`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2017JanochaLoss On Loss Functions for Deep Neural Networks in Classification.pdf`,tags: `#merged`},
  {key: `2017_janocha_etal`,type: `article`,translator: ` `,author: `Katarzyna Janocha and Wojciech Marian Czarnecki`,editor: ` `,abstract: `Deep neural networks are currently among the most commonly used classiﬁers. Despite easily achieving very good performance, one of the best selling points of these models is their modular design – one can conveniently adapt their architecture to speciﬁc needs, change connectivity patterns, attach specialised layers, experiment with a large amount of activation functions, normalisation schemes and many others. While one can ﬁnd impressively wide spread of various conﬁgurations of almost every aspect of the deep nets, one element is, in authors’ opinion, underrepresented – while solving classiﬁcation problems, vast majority of papers and applications simply use log loss. In this paper we try to investigate how particular choices of loss functions aﬀect deep models and their learning dynamics, as well as resulting classiﬁers robustness to various eﬀects. We perform experiments on classical datasets, as well as provide some additional, theoretical insights into the problem. In particular we show that L1 and L2 losses are, quite surprisingly, justiﬁed classiﬁcation objectives for deep nets, by providing probabilistic interpretation in terms of expected misclassiﬁcation. We also introduce two losses which are not typically used as deep nets objectives and show that they are viable alternatives to the existing ones.`,eprint: `1702.05659`,eprinttype: `arxiv`,journal: `arXiv:1702.05659 [cs]`,langid: `english`,title: `On Loss Functions for Deep Neural Networks in Classification`,url: `http://arxiv.org/abs/1702.05659`,urldate: `2019-03-26`,year: `2017`,tags: `tesse`},
  {key: `2017_janai_etal2`,type: `article`,editor: ` `,author: `Joel Janai and Fatma G"uney and Aseem Behl and Andreas Geiger`,translator: ` `,journal: `arXiv preprint arXiv:1704.05519`,title: `Computer Vision for Autonomous Vehicles: Problems, Datasets and State-of-the-Art`,year: `2017`,tags: `image classification,#merged,object detection,review`},
  {key: `2017_janai_etal1`,type: `article`,author: `Joel Janai and Fatma Guney and Aseem Behl and Andreas Geiger`,translator: ` `,editor: ` `,abstract: `Recent years have witnessed amazing progress in AI related fields such as computer vision, machine learning and autonomous vehicles. As with any rapidly growing field, however, it becomes increasingly difficult to stay up-to-date or enter the field as a beginner. While several topic specific survey papers have been written, to date no general survey on problems, datasets and methods in computer vision for autonomous vehicles exists. This paper attempts to narrow this gap by providing a state-of-the-art survey on this topic. Our survey includes both the historically most relevant literature as well as the current state-of-the-art on several specific topics, including recognition, reconstruction, motion estimation, tracking, scene understanding and end-to-end learning. Towards this goal, we first provide a taxonomy to classify each approach and then analyze the performance of the state-of-the-art on several challenging benchmarking datasets including KITTI, ISPRS, MOT and Cityscapes. Besides, we discuss open problems and current research challenges. To ease accessibility and accommodate missing references, we will also provide an interactive platform which allows to navigate topics and methods, and provides additional information and project links for each paper.`,archiveprefix: `arXiv`,arxivid: `1704.05519`,doi: `10.1561/0600000079`,eprint: `1704.05519`,issn: `23318422`,journal: `arXiv`,keywords: `Autonomous Vehicles,Autonomous Vision,Computer Vision`,title: `Computer vision for autonomous vehicles: Problems, datasets and state-of-the-art`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/Computer Vision for Autonomous Vehicles Problems, Datasets and State-of-the-Art - Janai et al.pdf`},
  {key: `2017_janai_etal`,type: `article`,author: `Joel Janai and Fatma Güney and Aseem Behl and Andreas Geiger`,editor: ` `,translator: ` `,abstract: `Recent years have witnessed amazing progress in AI related ﬁelds such as computer vision, machine learning and autonomous vehicles. As with any rapidly growing ﬁeld, however, it becomes increasingly diﬃcult to stay up-to-date or enter the ﬁeld as a beginner. While several topic speciﬁc survey papers have been written, to date no general survey on problems, datasets and methods in computer vision for autonomous vehicles exists. This paper attempts to narrow this gap by providing a state-of-the-art survey on this topic. Our survey includes both the historically most relevant literature as well as the current state-of-the-art on several speciﬁc topics, including recognition, reconstruction, motion estimation, tracking, scene understanding and end-to-end learning. Towards this goal, we ﬁrst provide a taxonomy to classify each approach and then analyze the performance of the state-of-the-art on several challenging benchmarking datasets including KITTI, ISPRS, MOT and Cityscapes. Besides, we discuss open problems and current research challenges. To ease accessibility and accommodate missing references, we will also provide an interactive platform which allows to navigate topics and methods, and provides additional information and project links for each paper.`,eprint: `1704.05519`,eprinttype: `arxiv`,journal: `arXiv:1704.05519 [cs]`,langid: `english`,shorttitle: `Computer Vision for Autonomous Vehicles`,title: `Computer Vision for Autonomous Vehicles: Problems, Datasets and State-of-the-Art`,url: `http://arxiv.org/abs/1704.05519`,urldate: `2019-03-28`,year: `2017`,tags: `tesse`},
  {key: `2017_jamudulia_etal`,type: `article`,translator: ` `,author: `Yudhistihira Jamudulia and S. N. Fathima`,editor: ` `,abstract: `In his lost notebook, Ramanujan claimed that the "circular" summation of nth power of his symmetric theta function /(a, b) satisfies a. factorization of the form f(a,b)F(ab). In this paper, we obtain new circular summation formula of theta functions using the theory of elliptic functions. As an application, we also obtain few interesting identity of the theta functions.`,doi: `10.23001/pjms2017.20.1.23`,issn: `15987264`,journal: `Proceedings of the Jangjeon Mathematical Society`,keywords: `Circular summation,Elliptic functions,Theta functions`,number: `1`,pages: `23--34`,title: `On some circular summation formulas for theta functions`,volume: `20`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Jacobi Theta Functions/2013 Some circular summation formulas for theta functions - Cai et al..pdf`},
  {key: `2017_jaderberg_etal`,type: `article`,translator: ` `,author: `Max Jaderberg and Wojciech Marian Czarnecki and Simon Osindero and Oriol Vinyals and Alex Graves and David Silver and Koray Kavukcuoglu`,editor: ` `,abstract: `Training directed neural networks typically requires forward-propagating data through a computation graph, followed by backpropagaling error signal, to produce weight updates. All layers, or more generally, modules, of the network are therefore locked, in the sense that they must wait for the remainder of the network to execute forwards and propagate error backwards before they can be updated. In this work we break this constraint by decoupling modules by introducing a model of the future computation of the network graph. These models predict what the result of the modelled subgraph will produce using only local information. In particular we focus on modelling error gradients: by using the modelled synthetic gradient in place of true backpropa-gated error gradients we decouple subgraphs, and can update them independently and asynchronously i.e. we realise decoupled neural interfaces. We show results for feed-forward models, where every layer is trained asynchronously, recurrent neural networks (RNNs) where predicting one's future gradient extends the time over which the RNN can effectively model, and also a hierarchical RNN system with ticking at different timescales. Finally, we demonstrate that in addition to predicting gradients, the same framework can be used to predict inputs, resulting in models which arc decoupled in both the forward and backwards pass - amounting to independent networks which co-learn such that they can be composed into a single functioning corporation.`,archiveprefix: `arXiv`,arxivid: `1608.05343`,eprint: `1608.05343`,isbn: `9781510855144`,journal: `34th International Conference on Machine Learning, ICML 2017`,pages: `2558--2577`,title: `Decoupled neural interfaces using synthetic gradients`,volume: `4`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/backpropagation alternative/2017 Decoupled Neural Interfaces using Synthetic Gradients.pdf`,tags: `#merged`},
  {key: `2017_isola_etal`,type: `unpublished`,author: `Phillip Isola and Jun Yan Zhu and Tinghui Zhou and Alexei A. Efros`,editor: ` `,translator: ` `,abstract: `We investigate conditional adversarial networks as a general-purpose solution to image-to-image translation problems. These networks not only learn the mapping from input image to output image, but also learn a loss function to train this mapping. This makes it possible to apply the same generic approach to problems that traditionally would require very different loss formulations. We demonstrate that this approach is effective at synthesizing photos from label maps, reconstructing objects from edge maps, and colorizing images, among other tasks. Moreover, since the release of the pix2pix software associated with this paper, hundreds of twitter users have posted their own artistic experiments using our system. As a community, we no longer hand-engineer our mapping functions, and this work suggests we can achieve reasonable results without hand-engineering our loss functions either.`,annote: `preprint`,archiveprefix: `arXiv`,arxivid: `1611.07004`,doi: `10.1109/CVPR.2017.632`,eprint: `1611.07004`,isbn: `9781538604571`,journal: `Proceedings - 30th IEEE Conference on Computer Vision and Pattern Recognition, CVPR 2017`,pages: `5967--5976`,title: `Image-to-image translation with conditional adversarial networks`,volume: `2017-January`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2017 Image-to-Image Translation with Conditional Adversarial Networks - Isola et al..pdf`,tags: `#merged`},
  {key: `2017_ishizaka_etal`,type: `article`,author: `Alessio Ishizaka and Sajid Siraj`,translator: ` `,editor: ` `,doi: `10.1016/j.ejor.2017.05.041`,issn: `0377-2217`,journal: `European Journal of Operational Research`,keywords: `AHP,Decision analysis,Experimental evaluation,MACBETH,SMART`,publisher: `Elsevier B.V.`,title: `PT`,url: `http://dx.doi.org/10.1016/j.ejor.2017.05.041`,year: `2017`},
  {key: `2017_institute`,type: `book`,author: `Project Management Institute`,editor: ` `,translator: ` `,ean: `9781628251845`,isbn: `1628251840`,pagetotal: `756`,publisher: `PROJECT MGMT INST`,title: `A Guide to the Project Management Body of Knowledge`,url: `https://www.ebook.de/de/product/29565050/project_management_institute_a_guide_to_the_project_management_body_of_knowledge.html`,year: `2017`},
  {key: `2017_hutchings1`,type: `inproceedings`,author: `P. Hutchings`,editor: ` `,translator: ` `,journal: `Proceedings of the First International Workshop on Deep Learning and Music joint with IJCNN`,pages: `43--47`,title: `Talking Drums: Generating drum grooves with neural networks.`,url: `https://arxiv.org/abs/1706.09558`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2017HutchingsTalkinga Talking Drums_ Generating Drum Grooves with Neural Networks..pdf`,tags: `tesse,#merged`},
  {key: `2017_hutchings`,type: `article`,author: `P. Hutchings`,editor: ` `,translator: ` `,abstract: `Presented is a method of generating a full drum kit part for a provided kick-drum sequence. A sequence to sequence neural network model used in natural language translation was adopted to encode multiple musical styles and an online survey was developed to test different techniques for sampling the output of the softmax function. The strongest results were found using a sampling technique that drew from the three most probable outputs at each subdivision of the drum pattern but the consistency of output was found to be heavily dependent on style.`,arxivid: `1706.09558`,eprint: `1706.09558`,eprinttype: `arXiv`,journal: `arXiv preprint arXiv:1706.09558`,keywords: `generative music,music generation,percussion,rnn,state of the art,translation`,number: `1`,pages: `43--47`,title: `Talking Drums: Generating drum grooves with neural networks`,url: `http://arxiv.org/abs/1706.09558`,volume: `1`,year: `2017`,tags: `state of the art,#merged,music generation`},
  {key: `2017_huang_etal2`,type: `article`,editor: ` `,author: `Gao Huang and Zhuang Liu and Laurens Van Der Maaten and Kilian Q. Weinberger`,translator: ` `,abstract: `Recent work has shown that convolutional networks can be substantially deeper, more accurate, and efficient to train if they contain shorter connections between layers close to the input and those close to the output. In this paper, we embrace this observation and introduce the Dense Convolutional Network (DenseNet), which connects each layer to every other layer in a feed-forward fashion. Whereas traditional convolutional networks with L layers have L connections - one between each layer and its subsequent layer - our network has L(L2+1) direct connections. For each layer, the feature-maps of all preceding layers are used as inputs, and its own feature-maps are used as inputs into all subsequent layers. DenseNets have several compelling advantages: they alleviate the vanishing-gradient problem, strengthen feature propagation, encourage feature reuse, and substantially reduce the number of parameters. We evaluate our proposed architecture on four highly competitive object recognition benchmark tasks (CIFAR-10, CIFAR-100, SVHN, and ImageNet). DenseNets obtain significant improvements over the state-of-the-art on most of them, whilst requiring less computation to achieve high performance. Code and pre-trained models are available at https://github.com/liuzhuang13/DenseNet.`,archiveprefix: `arXiv`,arxivid: `1608.06993`,doi: `10.1109/CVPR.2017.243`,eprint: `1608.06993`,isbn: `9781538604571`,journal: `Proceedings - 30th IEEE Conference on Computer Vision and Pattern Recognition, CVPR 2017`,pages: `2261--2269`,title: `Densely connected convolutional networks`,volume: `2017-January`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2017 Densely Connected Convolutional Networks - Huang et al..pdf`},
  {key: `2017_huang_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Ke-Kun Kun Huang and Dao-Qing Qing Dai and Chuan-Xian Xian Ren and Zhao-Rong Rong Lai`,abstract: `A sparse representation classifier (SRC) and a kernel discriminant analysis (KDA) are two successful methods for face recognition. An SRC is good at dealing with occlusion, while a KDA does well in suppressing intraclass variations. In this paper, we propose kernel extended dictionary (KED) for face recognition, which provides an efficient way for combining KDA and SRC. We first learn several kernel principal components of occlusion variations as an occlusion model, which can represent the possible occlusion variations efficiently. Then, the occlusion model is projected by KDA to get the KED, which can be computed via the same kernel trick as new testing samples. Finally, we use structured SRC for classification, which is fast as only a small number of atoms are appended to the basic dictionary, and the feature dimension is low. We also extend KED to multikernel space to fuse different types of features at kernel level. Experiments are done on several large-scale data sets, demonstrating that not only does KED get impressive results for nonoccluded samples, but it also handles the occlusion well without overfitting, even with a single gallery sample per subject.`,doi: `10.1109/TNNLS.2016.2522431`,issn: `21622388`,journal: `IEEE Transactions on Neural Networks and Learning Systems`,keywords: `Face occlusion,face recognition,image classification,kernel discriminant analysis (KDA),sparse representation classifier (SRC)`,number: `5`,pages: `1082--1094`,pmid: `26890929`,publisher: `IEEE`,title: `Learning Kernel Extended Dictionary for Face Recognition`,volume: `28`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2017 Learning Kernel Extended Dictionary for Face Recognition - Huang et al.pdf`,tags: `#merged,image classification,#corrupted author,tesse`},
  {key: `2017_huang_etal`,type: `article`,translator: ` `,editor: ` `,author: `Xiaodi Huang and Muxiong Huang and Weidong Huang`,abstract: `As we are in the age of big data, graph data become bigger. A big graph normally has the overwhelming numbers of edges. Existing metrics of edge centrality are not suitable for dealing with such a large graph. A novel metric for measuring the importance of edges in a graph is presented. This metric not only captures the structural feature of a graph, but also has the good scalability. The extensive experiments have demonstrated the performance of the proposed metric by comparing it with several popular metrics against real-world graphs.`,doi: `10.1145/3175684.3175696`,isbn: `9781450354301`,journal: `ACM International Conference Proceeding Series`,keywords: `Big graph,Centrality measure,Metric,Visualization`,pages: `16--20`,title: `A novel metric for edge centrality`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/graph theory and neural networks/2017 A Novel Metric for Edge Centrality.pdf`},
  {key: `2017_howard_etal1`,type: `book`,translator: ` `,editor: ` `,author: `David M Howard and Jamie Angus`,publisher: `Focal press`,title: `Acoustics and psychoacoustics`,year: `2017`},
  {key: `2017_howard_etal`,type: `book`,author: `David M Howard and Jamie A S Angus`,editor: ` `,translator: ` `,abstract: `Predicting the binding mode of flexible polypeptides to proteins is an important task that falls outside the domain of applicability of most small molecule and protein−protein docking tools. Here, we test the small molecule flexible ligand docking program Glide on a set of 19 non-\$/alpha\$-helical peptides and systematically improve pose prediction accuracy by enhancing Glide sampling for flexible polypeptides. In addition, scoring of the poses was improved by post-processing with physics-based implicit solvent MM- GBSA calculations. Using the best RMSD among the top 10 scoring poses as a metric, the success rate (RMSD ≤ 2.0 /AAfor the interface backbone atoms) increased from 21% with default Glide SP settings to 58% with the enhanced peptide sampling and scoring protocol in the case of redocking to the native protein structure. This approaches the accuracy of the recently developed Rosetta FlexPepDock method (63% success for these 19 peptides) while being over 100 times faster. Cross-docking was performed for a subset of cases where an unbound receptor structure was available, and in that case, 40% of peptides were docked successfully. We analyze the results and find that the optimized polypeptide protocol is most accurate for extended peptides of limited size and number of formal charges, defining a domain of applicability for this approach.`,doi: `10.4324/9781315716879`,journal: `Acoustics and Psychoacoustics`,publisher: `Traducao. [s.l.] Focal press`,title: `Acoustics and Psychoacoustics`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Acoustics/2016 Acoustics and psychoacoustics - Howard et al.pdf`,tags: `#merged`},

  {key: `2017_hinton_etal`,type: `misc`,editor: ` `,author: `Geoffrey Hinton and Srivastava Nitish and Kevin Swersky`,translator: ` `,abstract: `Tieleman, Tijmen and Hinton, Geoffrey. Lecture 6.5-rmsprop: Divide the gradient by a running average of its recent magnitude. COURSERA: Neural Networks for Machine Learning, 4, 2012`,journal: `Neural Networks for Machine Learning`,title: `Lecture 6a: Overview of mini‐batch gradient descent`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Optimizers/2012 lecture 6a overview of mini-batch gradient descent. coursera - hinton et al.pdf`,tags: `#merged`},

  {reviewed: true,key: `2017_he_etal`,type: `article`,translator: ` `,author: `Lei He and Volker Dellwo`,editor: ` `,abstract: `We model the amplitude envelope of a speech signal as a kinematic system and calculate its basic parameters: displacement, velocity, and acceleration. Such system captures the smoothed amplitude fluctuation pattern over time, illustrating how energy is distributed across the signal. Although the pulmonic air pressure is the primary energy source of speech, the amplitude modulation pattern is largely determined by articulatory behaviors, especially mandible and lip movements. Therefore, there should be a correspondence between signal envelope kinematics and articulator kinematics. Previous research showed that a tremendous amount of speaker idiosyncrasies in articulation existed. Such idiosyncrasies should therefore be reflected in the envelope kinematics as well. From the signal envelope kinematics, it may be possible to infer individual articulatory behaviors. This is particularly useful for forensic phoneticians who usually have no access to articulatory data, and clinical speech pathologists who usually find it difficult to make articulatory measurements in clinical consultations.`,journal: `The Journal of the Acoustical Society of America`,pages: `107--113`,title: `Amplitude envelope kinematics of speech: Parameter extraction and applications`,url: `https://asa.scitation.org/doi/10.1121/1.4987638`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/unused/2017_107_113.pdf`,tags: `speech,temporal envelope`},
  {key: `2017_haussinger`,type: `article`,translator: ` `,author: `Dieter H"aussinger`,editor: ` `,doi: `10.1159/000452153`,issn: `14219875`,journal: `Digestive Diseases`,number: `3`,pages: `157`,pmid: `28249277`,title: `Preface`,volume: `35`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Jacobi Theta Functions/Handbook of Mathematical Functions with Formulas, Graphs, and Mathematical Tables by Milton Abramowitz, Irene A. Stegun (z-lib.org).pdf`},
  {key: `2017_hausknecht_etal1`,type: `article`,translator: ` `,author: `Matthew Hausknecht and Wen Ke Li and Michael Mauk and Peter Stone`,editor: ` `,abstract: `This paper describes the learning and control capabilities of a biologically constrained bottom-up model of the mammalian cerebellum. Results are presented from six tasks: 1) eyelid conditioning; 2) pendulum balancing; 3) proportional-integral-derivative control; 4) robot balancing; 5) pattern recognition; and 6) MNIST handwritten digit recognition. These tasks span several paradigms of machine learning, including supervised learning, reinforcement learning, control, and pattern recognition. Results over these six domains indicate that the cerebellar simulation is capable of robustly identifying static input patterns even when randomized across the sensory apparatus. This capability allows the simulated cerebellum to perform several different supervised learning and control tasks. On the other hand, both reinforcement learning and temporal pattern recognition prove problematic due to the delayed nature of error signals and the simulator's inability to solve the credit assignment problem. These results are consistent with previous findings which hypothesize that in the human brain, the basal ganglia is responsible for reinforcement learning, while the cerebellum handles supervised learning.`,doi: `10.1109/TNNLS.2015.2512838`,issn: `21622388`,journal: `IEEE Transactions on Neural Networks and Learning Systems`,keywords: `Cerebellar pattern recognition,MNIST handwritten digit recognition,Robot balance,cerebellum,inverted pendulum balancing (cart-pole),proportional-integral-derivative (PID) control`,number: `3`,pages: `510--522`,pmid: `26829807`,title: `Machine Learning Capabilities of a Simulated Cerebellum`,volume: `28`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Machine Learning/2017 Machine Learning Capabilities of a Simulated Cerebellum - Hausknecht et al..pdf`},
  {key: `2017_hausknecht_etal`,type: `article`,editor: ` `,author: `Matthew Hausknecht and Wen-Ke Li and Michael Mauk and Peter Stone`,translator: ` `,abstract: `This article describes the learning and control capabilities of a biologically constrained bottom-up model of the mammalian cerebellum. Results are presented from six tasks - eyelid conditioning, pendulum balancing, PID control, robot balancing, pattern recognition, and MNIST handwritten digit recognition. These tasks span several paradigms of machine learning including supervised learning, reinforcement learning, control, and pattern recognition. Results over these six domains indicate that cerebellar simulation is capable of robustly identifying static input patterns even when randomized across the sensory apparatus. This capability allows the simulated cerebellum to perform several different supervised learning and control tasks. On the other hand, reinforcement learning and temporal pattern recognition both prove problematic due to the delayed nature of error signals and the simulator’s inability to solve the credit assignment problem. These results are consistent with previous ﬁndings which hypothesize that in the human brain, the basal ganglia is responsible for reinforcement learning while the cerebellum handles supervised learning.`,doi: `10.1109/TNNLS.2015.2512838`,issn: `2162-237X, 2162-2388`,journal: `IEEE Transactions on Neural Networks and Learning Systems`,langid: `english`,number: `3`,pages: `510--522`,title: `Machine Learning Capabilities of a Simulated Cerebellum`,url: `http://ieeexplore.ieee.org/document/7393590/`,urldate: `2019-03-28`,volume: `28`,year: `2017`,tags: `tesse`},
  {key: `2017_harper_etal1`,type: `book`,author: `Marc Harper and Vincent Knight and Martin Jones and Georgios Koutsovoulos and Nikoleta E. Glynatsi and Owen Campbell`,editor: ` `,translator: ` `,abstract: `We present tournament results and several powerful strategies for the Iterated Prisoner's Dilemma created using reinforcement learning techniques (evolutionary and particle swarm algorithms). These strategies are trained to perform well against a corpus of over 170 distinct opponents, including many well-known and classic strategies. All the trained strategies win standard tournaments against the total collection of other opponents. The trained strategies and one particular human made designed strategy are the top performers in noisy tournaments also.`,doi: `10.1371/JOURNAL.PONE.0188046`,isbn: `1111111111`,issn: `19326203`,journal: `PLoS ONE`,number: `12`,pages: `1--33`,pmid: `29228001`,title: `Reinforcement learning produces dominant strategies for the Iterated Prisoner's Dilemma`,volume: `12`,year: `2017`},

  {key: `2017_gully_etal2`,type: `inproceedings`,translator: ` `,editor: ` `,author: `Amelia J. Gully and Takenori Yoshimura and Damian T. Murphy and Kei Hashimoto and Yoshihiko Nankaku and Keiichi Tokuda`,doi: `10.21437/Interspeech.2017-900`,journal: `Proceedings of the Interspeech 2017`,keywords: `[Electronic Manuscript]`,pages: `234--238`,publisher: `ISCA`,title: `Articulatory Text-to-Speech Synthesis Using the Digital Waveguide Mesh Driven by a Deep Neural Network`,year: `2017`,tags: `#merged`},
  {key: `2017_gully_etal1`,type: `inproceedings`,translator: ` `,author: `Amelia J. Gully and Takenori Yoshimura and Damian T. Murphy and Kei Hashimoto and Yoshihiko Nankaku and Keiichi Tokuda`,editor: ` `,abstract: `Following recent advances in direct modeling of the speech waveform using a deep neural network, we propose a novel method that directly estimates a physical model of the vocal tract from the speech waveform, rather than magnetic resonance imaging data. This provides a clear relationship between the model and the size and shape of the vocal tract, offering considerable flexibility in terms of speech characteristics such as age and gender. Initial tests indicate that despite a highly simplified physical model, intelligible synthesized speech is obtained. This illustrates the potential of the combined technique for the control of physical models in general, and hence the generation of more natural-sounding synthetic speech.`,doi: `10.21437/Interspeech.2017-900`,issn: `19909772`,journal: `Proceedings of the Annual Conference of the International Speech Communication Association, INTERSPEECH`,keywords: `Deep neural network,Digital waveguide mesh,Speech synthesis,[Electronic Manuscript]`,pages: `234--238`,publisher: `p. 234�238`,title: `Articulatory text-to-speech synthesis using the digital waveguide mesh driven by a deep neural network`,volume: `2017-Augus`,year: `2017`,tags: `#merged`},

  {key: `2017_gomes_etal2`,type: `article`,translator: ` `,author: `Carlos Francisco Sim~oes Gomes and Helder Gomes Costa and Alex de Barros and re P.`,editor: ` `,abstract: `Purpose: The purpose of this paper is to present a hybrid modelling that combines concepts and techniques for scenario building together with a Multi-criteria Decision Aid (MCDA) outranking approach. The paper presents a case to illustrate the proposed methodology. Design/methodology/approach: The research method is a qualitative and quantitative mixture and it is presented as a study case. Bibliographic research is used to construct the theoretical framework. There are a number of studies that develop a sensibility analysis in MCDA modelling; however, none of them explore the robustness of the MCDA solution with use of scenarios variation. Findings: The methodology allows the criteria that must be taken into account, according to the decision makers' values and preferences. It is interesting to note that, depending on the scenario, different weights were applied for each criterion, and the performances of alternatives under each criterion has changed as well. Practical implications: This need arises in decision problems that are susceptible to the influence of scenario variation. Originality/value: This proposal was applied to a real case that has taken into account six alternatives, with a prospective analysis of three scenarios, evaluated by four criteria. The authors use prospective scenarios to choose the criterion weights and alternatives evaluation.`,doi: `10.1108/JM2-01-2016-0005`,issn: `17465672`,journal: `Journal of Modelling in Management`,keywords: `Decision analysis,MCDA,Multiple criteria,Scenario analysis`,number: `3`,pages: `475--497`,title: `Sensibility analysis of MCDA using prospective in Brazilian energy sector`,volume: `12`,year: `2017`,tags: `#corrupted author,#merged`},

  {key: `2017_geron_etal`,type: `book`,translator: ` `,author: `Aurelien Geron and Aur'elien G'eron`,editor: ` `,abstract: `Through a series of recent breakthroughs, deep learning has boosted the entire field of machine learning. Now, even programmers who know close to nothing about this technology can use simple, efficient tools to implement programs capable of learning from data. This practical book shows you how. Using concrete examples, minimal theory, and two production-ready Python frameworks—scikit-learn and TensorFlow—author Aur/'elien G/'eron helps you gain an intuitive understanding of the concepts and tools for building intelligent systems. You'll learn a range of techniques, starting with simple linear regression and progressing to deep neural networks.`,archiveprefix: `arXiv`,arxivid: `1412.3919`,eprint: `1412.3919`,isbn: `1662519616625196`,issn: `1662-5196`,journal: `Hands-on Machine Learning with Scikit-Learn and TensorFlow`,pages: `760`,pmid: `24600388`,publisher: `O'Reilly Media`,title: `Hands-On Machine Learing With Scikit-Learn & Tensor Flow`,url: `http://arxiv.org/abs/1412.3919`,year: `2017`},
  {key: `2017_geron`,type: `book`,editor: ` `,author: `Aurélien Géron`,translator: ` `,abstract: `Through a series of recent breakthroughs, deep learning has boosted the entire field of machine learning. Now, even programmers who know close to nothing about this technology can use simple, efficient tools to implement programs capable of learning from data. This practical book shows you how. By using concrete examples, minimal theory, and two production-ready Python frameworks--Scikit-Learn and TensorFlow--author Aurélien Géron helps you gain an intuitive understanding of the concepts and tools for building intelligent systems. You'll learn a range of techniques, starting with simple linear regression and progressing to deep neural networks. With exercises in each chapter to help you apply what you've learned, all you need is programming experience to get started" -- Back cover`,edition: `1`,isbn: `9781491962299`,location: `Sebastopol, CA`,note: `OCLC: ocn953432302`,pagetotal: `551`,publisher: `O'Reilly Media`,shorttitle: `Hands-on machine learning with Scikit-Learn and TensorFlow`,title: `Hands-on machine learning with Scikit-Learn and TensorFlow: concepts, tools, and techniques to build intelligent systems`,year: `2017`},
  {key: `2017_garrett`,type: `book`,editor: ` `,author: `Steven L. Garrett`,translator: ` `,abstract: `OPEN ACCESS book`,isbn: `9783319499765`,pages: `896`,title: `Understanding Acoustics`,url: `http://link.springer.com/10.1007/978-3-319-49978-9`,year: `2017`},
  {key: `2017_garg_etal`,type: `article`,editor: ` `,translator: ` `,author: `Sahil Garg and Irina Rish and Guillermo Cecchi and Aurelie Lozano`,abstract: `We address the problem of online model adaptation when learning representations from non-stationary data streams. Specifically, we focus here on online dictionary learning (i.e. sparse linear autoencoder), and propose a simple but effective online modelselection approach involving "birth" (addition) and "death" (removal) of hidden units representing dictionary elements, in response to changing inputs; we draw inspiration from the adult neurogenesis phenomenon in the dentate gyrus of the hippocampus, known to be associated with better adaptation to new environments. Empirical evaluation on real-life datasets (images and text), as well as on synthetic data, demonstrates that the proposed approach can considerably outperform the state-of-art non-adaptive online sparse coding of [Mairal et al., 2009] in the presence of non-stationary data. Moreover, we identify certain data- and model properties associated with such improvements.`,archiveprefix: `arXiv`,arxivid: `1701.06106`,doi: `10.24963/ijcai.2017/235`,eprint: `1701.06106`,isbn: `9780999241103`,issn: `10450823`,journal: `IJCAI International Joint Conference on Artificial Intelligence`,pages: `1696--1702`,title: `Neurogenesis-inspired dictionary learning: Online model adaption in a changing world`,volume: `0`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/GAN/2018 PROGRESSIVE GROWING OF GANS FOR IMPROVED QUALITY, STABILITY, AND VARIATION - Karras et al..pdf`},
  {key: `2017_galowicz`,type: `book`,editor: ` `,author: `Jacek Galowicz`,translator: ` `,abstract: `Key FeaturesLearn the latest features of C++ and how to write better code by using the Standard Library (STL). Reduce the development time for your applications.Understand the scope and power of STL features to deal with real-world problems.Compose your own algorithms without forfeiting the simplicity and elegance of the STL way.Book DescriptionC++ has come a long way and is in use in every area of the industry. Fast, efficient, and flexible, it is used to solve many problems. The upcoming version of C++ will see programmers change the way they code. If you want to grasp the practical usefulness of the C++17 STL in order to write smarter, fully portable code, then this book is for you.Beginning with new language features, this book will help you understand the language's mechanics and library features, and offers insight into how they work. Unlike other books, ours takes an implementation-specific, problem-solution approach that will help you quickly overcome hurdles. You will learn the core STL concepts, such as containers, algorithms, utility classes, lambda expressions, iterators, and more, while working on practical real-world recipes. These recipes will help you get the most from the STL and show you how to program in a better way.By the end of the book, you will be up to date with the latest C++17 features and save time and effort while solving tasks elegantly using the STL.What you will learnLearn about the new core language features and the problems they were intended to solveUnderstand the inner workings and requirements of iterators by implementing themExplore algorithms, functional programming style, and lambda expressionsLeverage the rich, portable, fast, and well-tested set of well-designed algorithms provided in the STLWork with strings the STL way instead of handcrafting C-style codeUnderstand standard support classes for concurrency and synchronization, and how to put them to workUse the filesystem library addition available with the C++17 STLAbout the AuthorJacek Galowicz obtained his master of science in electrical engineering/computer engineering at RWTH Aachen University, Germany. While at university, he enjoyed working as a student assistant in teaching and research, and he participated in several scientific publications. During and after his studies, he worked as a freelancer and implemented applications as well as kernel drivers in C and C++, touching various areas, including 3D graphics programming, databases, network communication, and physics simulation. In recent years, he has been programming performance- and security-sensitive microkernel operating systems for Intel x86 virtualization at Intel and FireEye in Braunschweig, Germany. He has a strong passion for modern C++ implementations of low-level software, and he tries hard to combine high performance with an elegant coding style. Learning purely functional programming and Haskell in recent years triggered his drive to implement generic code with the aid of meta programming.Table of ContentsThe New C++17 FeaturesSTL ContainersIteratorsLambda ExpressionsSTL Algorithm BasicsAdvanced Use of STL AlgorithmsStrings, Stream Classes, and Regular ExpressionsUtility ClasssesParallelism and ConcurrencyFilesystem`,edition: `1`,pagetotal: `534`,publisher: `Packt Publishing`,shorttitle: `C++17 STL Cookbook`,title: `C++17 STL Cookbook: Discover the latest enhancements to functional programming and lambda expressions`,year: `2017`,tags: `#merged`},
  {key: `2017_gabrielli_etal1`,type: `article`,author: `Leonardo Gabrielli and Stefano Tomassetti and Stefano Squartini and Carlo Zinato`,editor: ` `,translator: ` `,abstract: `One of the most challenging tasks in physically-informed sound synthesis is the estimation of model parameters to produce a desired timbre. Automatic parameter estimation procedures have been developed in the past for some specific parameters or application scenarios but, up to now, no approach has been proved applicable to a wide variety of use cases. A general solution to parameters estimation problem is provided along this paper which is based on a supervised convolutional machine learning paradigm. The described approach can be classified as "end-to-end" and requires, thus, no specific knowledge of the model itself. Furthermore, parameters are learned from data generated by the model, requiring no effort in the preparation and labeling of the training dataset. To provide a qualitative and quantitative analysis of the performance, this method is applied to a patented digital waveguide pipe organ model, yielding very promising results.`,journal: `DAFx 2017 - Proceedings of the 20th International Conference on Digital Audio Effects`,pages: `11--16`,title: `Introducing deep machine learning for parameter estimation in physical modelling`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Physical Modeling/2017 Introducing Deep Machine Learning for Parameter Estimation in Physical Modelling - Gabrielli et al..pdf`,tags: `#merged`},
  {key: `2017_gabrielli_etal`,type: `article`,translator: ` `,author: `Leonardo Gabrielli and Stefano Tomassetti and Stefano Squartini and Carlo Zinato`,editor: ` `,abstract: `One of the most challenging tasks in physically-informed sound synthesis is the estimation of model parameters to produce a desired timbre. Automatic parameter estimation procedures have been developed in the past for some speciﬁc parameters or application scenarios but, up to now, no approach has been proved applicable to a wide variety of use cases. A general solution to parameters estimation problem is provided along this paper which is based on a supervised convolutional machine learning paradigm. The described approach can be classiﬁed as "end-to-end" and requires, thus, no speciﬁc knowledge of the model itself. Furthermore, parameters are learned from data generated by the model, requiring no effort in the preparation and labeling of the training dataset. To provide a qualitative and quantitative analysis of the performance, this method is applied to a patented digital waveguide pipe organ model, yielding very promising results.`,langid: `english`,pages: `6`,title: `Introducing Deep Machine Learning for Parameter Estimation in Physical Modelling`,year: `2017`,tags: `tesse`},
  {key: `2017_frerix_etal`,type: `article`,author: `Thomas Frerix and Thomas M"ollenhoff and Michael Moeller and Daniel Cremers`,editor: ` `,translator: ` `,abstract: `We propose proximal backpropagation (ProxProp) as a novel algorithm that takes implicit instead of explicit gradient steps to update the network parameters during neural network training. Our algorithm is motivated by the step size limitation of explicit gradient descent, which poses an impediment for optimization. Prox-Prop is developed from a general point of view on the backpropagation algorithm, currently the most common technique to train neural networks via stochastic gradient descent and variants thereof. Specifically, we show that backpropagation of a prediction error is equivalent to sequential gradient descent steps on a quadratic penalty energy, which comprises the network activations as variables of the optimization. We further analyze theoretical properties of ProxProp and in particular prove that the algorithm yields a descent direction in parameter space and can therefore be combined with a wide variety of convergent algorithms. Finally, we devise an efficient numerical implementation that integrates well with popular deep learning frameworks. We conclude by demonstrating promising numerical results and show that ProxProp can be effectively combined with common first order optimizers such as Adam.`,archiveprefix: `arXiv`,arxivid: `1706.04638`,eprint: `1706.04638`,issn: `23318422`,journal: `arXiv`,pages: `1--14`,title: `Proximal backpropagation`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/backpropagation alternative/2018 Proximal Backpropagation.pdf`},
  {key: `2017_frederick_etal`,type: `book`,translator: ` `,author: `Ann Frederick and Chris Frederick`,editor: ` `,isbn: `9781492515876`,pages: `240`,pmid: `14250975`,title: `Stretch to Win`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Fitness/2017 Stretch to Win - Frederick, Ann & Frederick, Christopher.pdf`},
  {key: `2017_frans1`,type: `article`,editor: ` `,translator: ` `,author: `Kevin Frans`,journal: `arXiv preprint arXiv:1704.08834`,title: `Outline Colorization through Tandem Adversarial Networks`,year: `2017`,tags: `image synthesis,tesse,#merged`},
  {key: `2017_frans`,type: `article`,author: `Kevin Frans`,editor: ` `,translator: ` `,abstract: `When creating digital art, coloring and shading are often time consuming tasks that follow the same general patterns. A solution to automatically colorize raw line art would have many practical applications. We propose a setup utilizing two networks in tandem: a color prediction network based only on outlines, and a shading network conditioned on both outlines and a color scheme. We present processing methods to limit information passed in the color scheme, improving generalization. Finally, we demonstrate natural-looking results when colorizing outlines from scratch, as well as from a messy, user-defined color scheme. 834v1 [cs.CV]`,archiveprefix: `arXiv`,arxivid: `1704.08834`,eprint: `1704.08834`,issn: `23318422`,journal: `arXiv`,keywords: `image synthesis`,title: `Outline colorization through tande adversarial networks. 2017`,url: `http://arxiv.org/abs/1704.08834`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Outline Colorization through Tandem Adversarial Networks. - Frans.pdf`,tags: `#merged,image synthesis`},
  {key: `2017_fitriya_etal`,type: `article`,author: `Luluk Anjar Fitriya and Tito Waluyo Purboyo and Anggunmeka Luhur Prasasti`,editor: ` `,translator: ` `,abstract: `This paper presents a review kind of data compression techniques. Data compression is widely used by the community because through a compression we can save storage. Data compression can also speed up a transmission of data from one person to another. In performing a compression requires a method of data compression that can be used, the method can then be used to compress a data. Data that can be compressed not only text data but can be images and video. Data compression technique is divided into 2 namely lossy compression and lossless compression. But which is often used to perform a compression that is lossless compression. A kind of lossless compressions such as Huffman, Shannon Fano, Tunstall, Lempel Ziv welch and run-length encoding. Each method has the ability to perform a different compression. This paper explains how a method works in doing a compression and explains which method is well used in doing a data compression in the form of text. The output generated in doing a can be known through the compression file size that becomes smaller than the original file.`,issn: `09739769`,journal: `International Journal of Applied Engineering Research`,keywords: `Compression techniques,Data compression,Huffman,LZW,Lossless compression,RLE,Shannon fano,Tunstall`,number: `19`,pages: `8956--8963`,title: `A review of data compression techniques`,volume: `12`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2017 A Review of Data Compression Techniques - Fitriya et al..pdf`},
  {key: `2017_fenton`,type: `article`,author: `John D Fenton`,translator: ` `,editor: ` `,abstract: `This document describes a computer program, its background theory, and its use to approximate more-or-less scattered data, or to smooth, differentiate, interpolate, or calculate an envelope to that data. Piecewise local polynomials, namely quadratic or cubic splines, are used, which overcome some characteristic problems of global approximation. A number of practical considerations are described, then the results of several applications of the program are shown. It seems to be quite flexible and powerful. Finally, in an appendix, the files necessary and instructions how to use the program are described. This report is: Fenton, J. D. (2015) Approximating splines and the representation of scattered and not-so-scattered data, Alternative Hydraulics Paper 7`,pages: `1--19`,title: `Approximating splines and the representation of scattered and not-so-scattered data Alternative Hydraulics Paper 7`,url: `http://johndfenton.com/http://johndfenton.com/Approximating-splines/Approximating-splines.pdfTheprogramandsupportingfilesmaybeaccessedhere:http://johndfenton.com/Approximating-splines/`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Curves/Approximating splines and the representation of scattered and not-so-scattered data - Fenton.pdf`},
  {key: `2017_fano_etal1`,type: `book`,author: `Guido Fano and S M Blinder`,editor: ` `,translator: ` `,abstract: `Many years ago, my math teacher assigned me the task to give a presentation to the rest of the class. Time to prepare, 2 weeks; topic, group theory and its application to quantum mechanics. I politely observed that I had not yet had a course on quantum theory; I knew nothing about it. Teacher's reply was: "Well, you study it." His name was Guido Fano. This is how Guido Fano had me learning quantum theory. At home, alone, with a bunch of books on my desk, Dirac's one on top of all. I have been forever grateful to him, for this and much more. If I got into theoretical physics, it's thanks to him, the trust that I found, with surprise, from him. Today, when I realize that there is something that I should know and do not know (which of course happen contin- uously), I hear his voice in my mind saying "Well, you study it." But the second lesson I learned from Guido Fano, both about life and quantum theory, was even more crucial. After my presentation to the class, I thanked him and said: "I have now learned quantum mechanics." His reply was "No you haven't." How true. And not just because a couple of weeks couldn't suffice to digest the theory, but because nearly a century from Heisenberg and Dirac hasn't sufficed the community of us all to come to terms with this theory. In the months after my presentation, I kept discovering, first from Fano himself, and then over and over for the rest of my life, how multifaceted is this theory, and how slippery our actual understanding to it. The more I have learned about the theory, the less clear it has become. When comes the moment of saying what we really have learned about the world in finding that quantum mechanics works so effectively—well, we disagree among ourselves, and there are nearly as many opinions as physicists (not counting the philosophers). Long time later, with this new book on quantum theory, once again Guido Fano, together with his overseas colleague S.M. Blinder, opens up new sides of quantum mechanics for me. The beauty of this book, in my opinion, is that it merges very different traditions of thinking about the theory and teaching it. For a theory still so perplexing, this is what we need; in order to understand it better, to learn it better, but also to learn how to better use it. If had to start again learning quantum theory from scratch, as I did 40 years ago, I would do as I did: at home, alone, with many texts on my desk. But I would certainly have, next to Dirac's one, this book.`,doi: `10.1007/978-3-319-58732-5`,isbn: `9783319587318`,journal: `Program`,publisher: `Springer International Publishing`,series: `UNITEXT for Physics`,shorttitle: `Twenty-First Century Quantum Mechanics`,title: `B-Twenty-First Century Quantum Mechanics: Hilbert Space to Quantum Computers`,year: `2017`,tags: `#merged`},

  {key: `2017_erickson_etal1`,type: `article`,translator: ` `,author: `Bradley J. Erickson and Panagiotis Korfiatis and Zeynettin Akkus and Timothy Kline and Kenneth Philbrick`,editor: ` `,doi: `10.1007/s10278-017-9965-6`,journal: `Journal of Digital Imaging`,number: `4`,pages: `400--405`,title: `Toolkits and Libraries for Deep Learning`,volume: `30`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Deep Learning/2017 Toolkits and Libraries for Deep Learning - Erickson et al..pdf`,tags: `tesse,#merged`},
  {key: `2017_erickson_etal`,type: `article`,translator: ` `,editor: ` `,author: `Bradley J. Erickson and Panagiotis Korfiatis and Zeynettin Akkus and Timothy Kline and Kenneth Philbrick and  Others`,abstract: `Deep learning is an important new area of machine learning which encompasses a wide range of neural network architectures designed to complete various tasks. In the medical imaging domain, example tasks include organ segmentation, lesion detection, and tumor classification. The most popular network architecture for deep learning for images is the convolutional neural network (CNN). Whereas traditional machine learning requires determination and calculation of features from which the algorithm learns, deep learning approaches learn the important features as well as the proper weighting of those features to make predictions for new data. In this paper, we will describe some of the libraries and tools that are available to aid in the construction and efficient execution of deep learning as applied to medical images.`,doi: `10.1007/s10278-017-9965-6`,issn: `1618727X`,journal: `Journal of digital imaging, v.`,keywords: `Artificial intelligence,Convolutional neural network,Deep learning,Machine learning`,number: `4`,pages: `400--405`,pmid: `28315069`,publisher: `Journal of Digital Imaging`,title: `Toolkits and Libraries for Deep Learning`,volume: `30`,year: `2017`},
