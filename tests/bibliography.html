  {key: `2016_tu_etal1`,type: `article`,translator: ` `,author: `Enmei Tu and Nikola Kasabov and Jie Yang`,editor: ` `,abstract: `This paper proposes a new method for an optimized mapping of temporal variables, describing a temporal stream data, into the recently proposed NeuCube spiking neural network architecture. This optimized mapping extends the use of the NeuCube, which was initially designed for spatiotemporal brain data, to work on arbitrary stream data and to achieve a better accuracy of temporal pattern recognition, a better and earlier event prediction and a better understanding of complex temporal stream data through visualization of the NeuCube connectivity. The effect of the new mapping is demonstrated on three bench mark problems. The first one is early prediction of patient sleep stage event from temporal physiological data. The second one is pattern recognition of dynamic temporal patterns of traffic in the Bay Area of California and the last one is the Challenge 2012 contest data set. In all cases the use of the proposed mapping leads to an improved accuracy of pattern recognition and event prediction and a better understanding of the data when compared to traditional machine learning techniques or spiking neural network reservoirs with arbitrary mapping of the variables.`,archiveprefix: `arXiv`,arxivid: `1603.05594`,doi: `10.1109/TNNLS.2016.2536742`,eprint: `1603.05594`,issn: `21622388`,journal: `IEEE Transactions on Neural Networks and Learning Systems`,keywords: `Early event prediction,NeuCube architecture,forecasting,spatiotemporal data,spiking neural network (SNN),state of the art`,number: `6`,pages: `1--14`,pmid: `26992179`,publisher: `IEEE`,title: `Mapping Temporal Variables Into the NeuCube for Improved Pattern Recognition, Predictive Modeling, and Understanding of Stream Data`,volume: `28`,year: `2016`,tags: `forecasting,state of the art`},
  {key: `2016_tu_etal`,type: `article`,author: `Enmei Tu and Nikola Kasabov and Jie Yang`,translator: ` `,editor: ` `,abstract: `This paper proposes a new method for an optimized mapping of temporal variables, describing a temporal stream data, into the recently proposed NeuCube spiking neural network architecture. This optimized mapping extends the use of the NeuCube, which was initially designed for spatiotemporal brain data, to work on arbitrary stream data and to achieve a better accuracy of temporal pattern recognition, a better and earlier event prediction and a better understanding of complex temporal stream data through visualization of the NeuCube connectivity. The effect of the new mapping is demonstrated on three bench mark problems. The ﬁrst one is early prediction of patient sleep stage event from temporal physiological data. The second one is pattern recognition of dynamic temporal patterns of trafﬁc in the Bay Area of California and the last one is the Challenge 2012 contest data set. In all cases the use of the proposed mapping leads to an improved accuracy of pattern recognition and event prediction and a better understanding of the data when compared to traditional machine learning techniques or spiking neural network reservoirs with arbitrary mapping of the variables.`,eprint: `1603.05594`,eprinttype: `arxiv`,journal: `arXiv:1603.05594 [cs, stat]`,langid: `english`,title: `Mapping Temporal Variables into the NeuCube for Improved Pattern Recognition, Predictive Modelling and Understanding of Stream Data`,url: `http://arxiv.org/abs/1603.05594`,urldate: `2019-04-05`,year: `2016`},
  {reviewed: true,key: `2016_torre_etal`,type: `article`,author: `Giuseppe Torre and Kristina Andersen and Frank Balde`,editor: ` `,translator: ` `,abstract: `Michel Waisvisz's The Hands is one of the most famous and long-lasting research projects in the literature of digital music instruments. Consisting of a pair of data gloves and exhibited for the first time in 1984, The Hands is a pioneering work in digital devices for performing live music. It is a work that engaged Waisvisz for almost a quarter of a century and, in turn, has inspired many generations of music technologists and performers of live music. Despite being often cited in the relevant literature, however, the documentation concerning the sensor architecture, design, mapping strategies, and development of these data gloves is sparse. In this article, we aim to fill this gap by offering a detailed history behind the development of The Hands. The information contained in this article was retrieved and collated by searching the STEIM archive, interviewing close collaborators of Waisvisz, and browsing through the paper documentation found in his personal folders and office.`,doi: `10.1162/COMJ_a_00356`,issn: `15315169`,journal: `Computer Music Journal`,number: `2`,pages: `22--34`,shorttitle: `Virtual Reality Musical Instruments`,title: `The hands: The making of a digital musical instrument`,volume: `40`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/DMI/2016 The Hands The Making of a Digital Musical Instrument - Torre et al..pdf`,tags: `digital musical instrument`},
  {key: `2016_torch`,type: `electronic`,author: ` Torch`,editor: ` `,translator: ` `,howpublished: `online`,title: `Torch, a scientific computing frmework for LuaJIT`,url: `http://torch.ch/`,year: `2016`},
  {key: `2016_toderici_etal2`,type: `article`,translator: ` `,author: `George Toderici and Sean M O'Malley and Sung Jin Hwang and Damien Vincent and David Minnen and Shumeet Baluja and Michele Covell and Rahul Sukthankar and Sean M O'Malley and Sung Jin Hwang and Damien Vincent and David Minnen and Shumeet Baluja and Michele Covell and Rahul Sukthankar`,editor: ` `,abstract: `A large fraction of Internet traffic is now driven by requests from mobile devices with relatively small screens and often stringent bandwidth requirements. Due to these factors, it has become the norm for modern graphics-heavy websites to transmit low-resolution, low-bytecount image previews (thumbnails) as part of the initial page load process to improve apparent page responsiveness. Increasing thumbnail compression beyond the capabilities of existing codecs is therefore a current research focus, as any byte savings will significantly enhance the experience of mobile device users. Toward this end, we propose a general framework for variable-rate image compression and a novel architecture based on convolutional and deconvolutional LSTM recurrent networks. Our models address the main issues that have prevented autoencoder neural networks from competing with existing image compression algorithms: (1) our networks only need to be trained once (not per-image), regardless of input image dimensions and the desired compression rate; (2) our networks are progressive, meaning that the more bits are sent, the more accurate the image reconstruction; and (3) the proposed architecture is at least as efficient as a standard purpose-trained autoencoder for a given number of bits. On a large-scale benchmark of 32\$/times\$32 thumbnails, our LSTM-based approaches provide better visual quality than (headerless) JPEG, JPEG2000 and WebP, with a storage size that is reduced by 10% or more.`,archiveprefix: `arXiv`,arxivid: `1511.06085`,eprint: `1511.06085`,journal: `4th International Conference on Learning Representations, ICLR 2016 - Conference Track Proceedings`,keywords: `image compression- lossy`,pages: `1--12`,title: `Variable rate image compression with recurrent neural networks`,url: `http://arxiv.org/abs/1511.06085`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2016 Variable Rate Image Compression with Recurrent Neural Networks - Toderici et al..pdf`,tags: `#corrupted author,image compression- lossy`},
  {key: `2016_toderici_etal1`,type: `article`,editor: ` `,translator: ` `,author: `George Toderici and Damien Vincent and Nick Johnston and Sung Jin Hwang and David Minnen and Joel Shor and Michele Covell`,journal: `arXiv preprint arXiv:1608.05148`,title: `Full resolution image compression with recurrent neural networks`,year: `2016`,tags: `#merged,tesse`},
  {key: `2016_toderici_etal`,type: `article`,editor: ` `,author: `George Toderici and Damien Vincent and Nick Johnston and Sung Jin Hwang and David Minnen and Joel Shor and Michele Covell`,translator: ` `,abstract: `This paper presents a set of full-resolution lossy image compression methods based on neural networks. Each of the architectures we describe can provide variable compression rates during deployment without requiring retraining of the network: each network need only be trained once. All of our architectures consist of a recurrent neural network (RNN)-based encoder and decoder, a binarizer, and a neural network for entropy coding. We compare RNN types (LSTM, associative LSTM) and introduce a new hybrid of GRU and ResNet. We also study "one-shot" versus additive reconstruction architectures and introduce a new scaled-additive framework. We compare to previous work, showing improvements of 4.3%-8.8% AUC (area under the rate-distortion curve), depending on the perceptual metric used. As far as we know, this is the first neural network architecture that is able to outperform JPEG at image compression across most bitrates on the rate-distortion curve on the Kodak dataset images, with and without the aid of entropy coding.`,archiveprefix: `arXiv`,arxivid: `1608.05148`,doi: `10.4135/9781412985277`,eprint: `1608.05148`,isbn: `9780761914402`,issn: `08936080`,journal: `Proceedings - 30th IEEE Conference on Computer Vision and Pattern Recognition, CVPR 2017`,keywords: `image compression- lossy`,pages: `5435--5443`,pmid: `21655600`,title: `Full Resolution Image Compression with Recurrent Neural Networks`,url: `http://arxiv.org/abs/1608.05148`,volume: `2017-Janua`,year: `2016`,tags: `image compression- lossy`},
  {key: `2016_tian_etal`,type: `article`,author: `Weijun Tian and Feng Shao and Gangyi Jiang and Mei Yu`,translator: ` `,editor: ` `,abstract: `Stereoscopic image quality assessment is an effective way to evaluate the performance of stereoscopic video systems, but how to utilize human visual characteristics effectively is still a research focus in stereoscopic image quality assessment. In this paper, a blind image quality assessment method for stereoscopic images is proposed via deep learning. The proposed method is composed of two stages: training and testing. In the training stage, Gabor filter is applied to the left and right distorted images respectively, and natural statistical features under different scales and directions are extracted to act as monocular features. Then, left and right images are fused to construct a cyclopean map, and histograms of oriented gradient features are extracted from the cyclopean map to act as binocular features. Finally, a regression model between features and subjective scores is established via deep belief network. In the testing stage, based on the established regression model, left and right image quality scores are predicted and fused to get the final stereoscopic image quality score. Experimental results show that the proposed method is effective for both symmetrical and asymmetrical stereoscopic image databases, and can achieve high consistent alignment with subjective assessment.`,issn: `10039775`,journal: `Jisuanji Fuzhu Sheji Yu Tuxingxue Xuebao/Journal of Computer-Aided Design and Computer Graphics`,keywords: `Cyclopean map,Deep learning,Gabor filtering,Quality assessment,Stereoscopic image,image classification,sentiment analysis`,number: `6`,pages: `968--975`,publisher: `IEEE`,title: `Blind image quality assessment for stereoscopic images via deep learning`,volume: `28`,year: `2016`,tags: `sentiment analysis,image classification`},
  {key: `2016_teesdale1`,type: `book`,editor: ` `,translator: ` `,author: `Ellen Teesdale`,abstract: `In this fascinating book, New Yorker business columnist James Surowiecki explores a deceptively simple idea: Large groups of people are smarter than an elite few, no matter how brilliant—better at solving problems, fostering innovation, coming to wise decisions, even predicting the future. With boundless erudition and in delightfully clear prose, Surowiecki ranges across fields as diverse as popular culture, psychology, ant biology, behavioral economics, artificial intelligence, military history, and politics to show how this simple idea offers important lessons for how we live our lives, select our leaders, run our companies, and think about our world.`,doi: `10.1016/S0140-6736(16)31130-8`,edition: `reprint edition`,isbn: `9780385721707`,issn: `1474547X`,journal: `The Lancet`,number: `10042`,pages: `321`,pmid: `27477150`,publisher: `Anchor`,title: `The wisdom of crowds`,volume: `388`,year: `2016`},
  {key: `2016_teesdale`,type: `book`,editor: ` `,translator: ` `,author: `Ellen Teesdale`,abstract: `In this fascinating book, New Yorker business columnist James Surowiecki explores a deceptively simple idea: Large groups of people are smarter than an elite few, no matter how brilliant—better at solving problems, fostering innovation, coming to wise decisions, even predicting the future. With boundless erudition and in delightfully clear prose, Surowiecki ranges across fields as diverse as popular culture, psychology, ant biology, behavioral economics, artificial intelligence, military history, and politics to show how this simple idea offers important lessons for how we live our lives, select our leaders, run our companies, and think about our world.`,doi: `10.1016/S0140-6736(16)31130-8`,edition: `reprint ed`,isbn: `9780385721707`,issn: `1474547X`,journal: `The Lancet`,number: `10042`,pages: `321`,pmid: `27477150`,publisher: `Anchor`,title: `The wisdom of crowds`,volume: `388`,year: `2016`},
  {key: `2016_taylor_etal`,type: `article`,author: `Gavin Taylor and Ryan Burmeister and Zheng Xu and Bharat Singh and Ankit Patel and Tom Goldstein`,translator: ` `,editor: ` `,abstract: `With the growing importance of large network models and enormous training datasets, GPUs have become increasingly necessary to train neural networks. This is largely because conventional optimization algorithms rely on stochastic gradient methods that don't scale well to large numbers of cores in a cluster setting. Furthermore, the convergence of all gradient methods, including batch methods, suffers from common problems like saturation effects, poor conditioning, and saddle points. This paper explores an unconventional training method that uses alternating direction methods and Bregman iteration to train networks without gradient descent steps. The proposed method reduces the network training problem to a sequence of minimization sub-steps that can each be solved globally in closed form. The proposed method is advantageous because it avoids many of the caveats that make gradient methods slow on highly non-convex problems. The method exhibits strong scaling in the distributed setting, yielding linear speedups even when split over thousands of cores.`,archiveprefix: `arXiv`,arxivid: `1605.02026`,eprint: `1605.02026`,title: `Training Neural Networks Without Gradients: A Scalable ADMM Approach`,url: `http://arxiv.org/abs/1605.02026`,volume: `48`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/backpropagation alternative/2016 Training Neural Networks Without Gradients A Scalable ADMM Approach.pdf`},
  {key: `2016_tang_etal2`,type: `article`,editor: ` `,translator: ` `,author: `Jiexiong Tang and Chenwei Deng and Guang Bin Huang`,abstract: `Extreme learning machine (ELM) is an emerging learning algorithm for the generalized single hidden layer feedforward neural networks, of which the hidden node parameters are randomly generated and the output weights are analytically computed. However, due to its shallow architecture, feature learning using ELM may not be effective for natural signals (e.g., images/videos), even with a large number of hidden nodes. To address this issue, in this paper, a new ELM-based hierarchical learning framework is proposed for multilayer perceptron. The proposed architecture is divided into two main components: 1) self-taught feature extraction followed by supervised feature classification and 2) they are bridged by random initialized hidden weights. The novelties of this paper are as follows: 1) unsupervised multilayer encoding is conducted for feature extraction, and an ELM-based sparse autoencoder is developed via ℓ1 constraint. By doing so, it achieves more compact and meaningful feature representations than the original ELM; 2) by exploiting the advantages of ELM random feature mapping, the hierarchically encoded outputs are randomly projected before final decision making, which leads to a better generalization with faster learning speed; and 3) unlike the greedy layerwise training of deep learning (DL), the hidden layers of the proposed framework are trained in a forward manner. Once the previous layer is established, the weights of the current layer are fixed without fine-tuning. Therefore, it has much better learning efficiency than the DL. Extensive experiments on various widely used classification data sets show that the proposed algorithm achieves better and faster convergence than the existing state-of-the-art hierarchical learning methods. Furthermore, multiple applications in computer vision further confirm the generality and capability of the proposed learning scheme.`,doi: `10.1109/TNNLS.2015.2424995`,isbn: `216223882162237`,issn: `21622388`,journal: `IEEE Transactions on Neural Networks and Learning Systems`,keywords: `Deep learning (DL),Deep neural network (DNN),ELM,Extreme learning machine (ELM),Multilayer perceptron (MLP),random feature mapping`,number: `4`,pages: `809--821`,pmid: `25966483`,title: `Extreme Learning Machine for Multilayer Perceptron`,volume: `27`,year: `2016`,tags: `elm`},
  {key: `2016_tang_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Jiexiong Tang and  ChenweiDeng and Guang-Bin Bin Huang and Chenwei Deng and Guang-Bin Bin Huang`,abstract: `— Extreme learning machine (ELM) is an emerging learning algorithm for the generalized single hidden layer feedforward neural networks, of which the hidden node parame-ters are randomly generated and the output weights are analyti-cally computed. However, due to its shallow architecture, feature learning using ELM may not be effective for natural signals (e.g., images/videos), even with a large number of hidden nodes. To address this issue, in this paper, a new ELM-based hierarchical learning framework is proposed for multilayer perceptron. The proposed architecture is divided into two main components: 1) self-taught feature extraction followed by supervised feature classification and 2) they are bridged by random initialized hidden weights. The novelties of this paper are as follows: 1) unsupervised multilayer encoding is conducted for feature extraction, and an ELM-based sparse autoencoder is developed via 1 constraint. By doing so, it achieves more compact and meaningful feature representations than the original ELM; 2) by exploiting the advantages of ELM random feature mapping, the hierarchically encoded outputs are randomly projected before final decision making, which leads to a better generalization with faster learning speed; and 3) unlike the greedy layerwise training of deep learning (DL), the hidden layers of the proposed framework are trained in a forward manner. Once the previous layer is established, the weights of the current layer are fixed without fine-tuning. Therefore, it has much better learning efficiency than the DL. Extensive experiments on various widely used classification data sets show that the proposed algorithm achieves better and faster convergence than the existing state-of-the-art hierarchical learning methods. Furthermore, multiple applications in computer vision further confirm the generality and capability of the proposed learning scheme. Index Terms— Deep learning (DL), deep neural network (DNN), extreme learning machine (ELM), multilayer perceptron (MLP), random feature mapping.`,doi: `10.1109/TNNLS.2015.2424995`,isbn: `216223882162237`,issn: `21622388`,journal: `IEEE Transactions on Neural Networks and Learning Systems`,keywords: `Deep learning (DL),Deep neural network (DNN),ELM,Extreme learning machine (ELM),Multilayer perceptron (MLP),elm,random feature mapping`,number: `4`,pages: `1--13`,pmid: `25966483`,title: `Extreme Learning Machine for Multilayer Perceptron`,volume: `27`,year: `2016`,tags: `#corrupted author,elm`},
  {key: `2016_tang_etal`,type: `article`,editor: ` `,translator: ` `,author: `Jiexiong Tang and Chenwei Deng and Guang-Bin Huang`,abstract: `Extreme learning machine (ELM) is an emerging learning algorithm for the generalized single hidden layer feedforward neural networks, of which the hidden node parameters are randomly generated and the output weights are analytically computed. However, due to its shallow architecture, feature learning using ELM may not be effective for natural signals (e.g., images/videos), even with a large number of hidden nodes. To address this issue, in this paper, a new ELM-based hierarchical learning framework is proposed for multilayer perceptron. The proposed architecture is divided into two main components: 1) self-taught feature extraction followed by supervised feature classiﬁcation and 2) they are bridged by random initialized hidden weights. The novelties of this paper are as follows: 1) unsupervised multilayer encoding is conducted for feature extraction, and an ELM-based sparse autoencoder is developed via 1 constraint. By doing so, it achieves more compact and meaningful feature representations than the original ELM; 2) by exploiting the advantages of ELM random feature mapping, the hierarchically encoded outputs are randomly projected before ﬁnal decision making, which leads to a better generalization with faster learning speed; and 3) unlike the greedy layerwise training of deep learning (DL), the hidden layers of the proposed framework are trained in a forward manner. Once the previous layer is established, the weights of the current layer are ﬁxed without ﬁne-tuning. Therefore, it has much better learning efﬁciency than the DL. Extensive experiments on various widely used classiﬁcation data sets show that the proposed algorithm achieves better and faster convergence than the existing stateof-the-art hierarchical learning methods. Furthermore, multiple applications in computer vision further conﬁrm the generality and capability of the proposed learning scheme.`,doi: `10.1109/TNNLS.2015.2424995`,issn: `2162-237X, 2162-2388`,journal: `IEEE Transactions on Neural Networks and Learning Systems`,langid: `english`,number: `4`,pages: `809--821`,title: `Extreme Learning Machine for Multilayer Perceptron`,url: `http://ieeexplore.ieee.org/document/7103337/`,urldate: `2019-04-05`,volume: `27`,year: `2016`,tags: `tesse`},
  {key: `2016_sujuthi_etal`,type: `article`,translator: ` `,author: `M Sujuthi and & Liew`,editor: ` `,abstract: `The use of biodegradable material based on natural polysaccharides, particularly starch helps to reduce the usage of non-degradable materials. In this study, three types of starch were used to produce the bioplastic sheets (cassava, corn and potato). The sheets were produced with the mixture of bioplastic (B) incorporated with recycled newspaper pulp fibre (N) at four different ratios (newspaper pulp fibres:bioplastic) N50%:B50%, N30%: B70%, N10%:B90% and N0%:B100%. Water absorption and tensile properties were investigated for these bioplastic sheets which were done in room temperature. Cassava-based bioplastic sheet had the worst water repellent while corn starch-based bioplastic sheets had the lowest water absorption percentage. Based on the ratios, bioplastic sheet N30%:B70% shows the lowest percentage of water absorption. Result also showed that as the amount of bioplastic ratio increase, the tensile strength decrease. The optimum mixture of fibres/bioplastic was N50%:B50% which obtained highest percentage of tensile strength. Elongation at break was increased as the bioplastic increased.`,journal: `Transactions on Science and Technology`,keywords: `Biodegradable,bioplastic,elongation at break,starch,tensile strength,water absorption`,number: `2`,pages: `257--264`,title: `Properties of Bioplastic Sheets Made from Different Types of Starch Incorporated With Recycled Newspaper Pulp`,url: `http://transectscience.org/`,volume: `3`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/Biocomposites/2016 properties of bioplastic sheets made from different types of starch - rahmatiah al faruqy et al.pdf`,tags: `#merged,#corrupted author`},
  {key: `2016_strang1`,type: `book`,editor: ` `,translator: ` `,author: `Gilbert Strang`,isbn: `9780980232776`,journal: `Introduction to Linear Algebra`,pages: `585`,title: `Introduction in linear algebra`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Linear Algebra/2016 Introduction to Linear Algebra - Gilbert Strang.pdf`},
  {key: `2016_strang`,type: `book`,author: `Gilbert Strang`,editor: ` `,translator: ` `,abstract: `Gilbert Strang's textbooks have changed the entire approach to learning linear algebra -- away from abstract vector spaces to specific examples of the four fundamental subspaces: the column space and nullspace of A and A'. This new fifth edition has become more than a textbook for the basic linear algebra course. That is its first purpose and always will be. The new chapters about applications of the SVD, probability and statistics, and Principal Component Analysis in finance and genetics, make it also a textbook for a second course, plus a resource at work. Linear algebra has become central in modern applied mathematics. This book supports the value of understanding linear algebra. Introduction to Linear Algebra, Fifth Edition includes challenge problems to complement the review problems that have been highly praised in previous editions. The basic course is followed by eight applications: differential equations in engineering, graphs and networks, statistics, Fourier methods and the FFT, linear programming, computer graphics, cryptography, Principal Component Analysis, and singular values. Audience: Thousands of teachers in colleges and universities and now high schools are using this book, which truly explains this crucial subject. This text is for readers everywhere, with support from the websites and video lectures. Every chapter begins with a summary for efficient review. Contents: Chap. 1: Introduction to Vectors; Chap. 2: Solving Linear Equations; Chap. 3: Vector Spaces and Subspaces; Chap. 4: Orthogonality; Chap. 5: Determinants; Chap. 6: Eigenvalues and Eigenvectors; Chap. 7: Singular Value Decomposition; Chap. 8: Linear Transformations; Chap. 9: Complex Vectors and Matrices; Chap. 10: Applications; Chap. 11: Numerical Linear Algebra; Chap. 12: Linear Algebra in Probability and Statistics; Matrix Factorizations; Index; Six Great Theorems.`,edition: `5`,isbn: `9780980232776`,location: `Wellesley, MA`,pagetotal: `584`,publisher: `Wellesley-Cambridge Press`,title: `Introduction to Linear Algebra, Fifth Edition`,year: `2016`},

  {key: `2016_staudacher_etal`,type: `article`,author: `Michael Staudacher and Viktor Steixner and Andreas Griessner and Clemens Zierhofer`,editor: ` `,translator: ` `,abstract: `We present an algorithm for the estimation of fundamental frequencies in voiced audio signals. The method is based on an autocorrelation of a signal with a segment of the same signal. During operation, frequency estimates are calculated and the segment is updated whenever a period of the signal is detected. The fast estimation of fundamental frequencies with low error rate and simple implementation is interesting for real-time speech signal processing.`,doi: `10.1186/s13636-016-0095-8`,issn: `16874722`,journal: `Eurasip Journal on Audio, Speech, and Music Processing`,keywords: `Autocorrelation,Fundamental frequency,Pitch detection`,number: `1`,pages: `0--7`,publisher: `EURASIP Journal on Audio, Speech, and Music Processing`,title: `Fast fundamental frequency determination via adaptive autocorrelation`,url: `http://dx.doi.org/10.1186/s13636-016-0095-8`,volume: `2016`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2016 Fast fundamental frequency determination via adaptive autocorrelation - Staudacher et al.pdf`},
  {reviewed: true,key: `2016_southall_etal`,type: `inproceedings`,author: `Carl Southall and Ryan Stables and Jason Hockman`,editor: ` `,translator: ` `,abstract: `Automatic drum transcription (ADT) systems attempt to generate a symbolic music notation for percussive instruments in audio recordings. Neural networks have already been shown to perform well in fields related to ADT such as source separation and onset detection due to their utilisation of time-series data in classification. We propose the use of neural networks for ADT in order to exploit their ability to capture a complex configuration of features associated with individual or combined drum classes. In this paper we present a bi-directional recurrent neural network for offline detection of percussive onsets from specified drum classes and a recurrent neural network suitable for online operation. In both systems, a separate network is trained to identify onsets for each drum class under observation—that is, kick drum, snare drum, hi-hats, and combinations thereof. We perform four evaluations utilising the IDMT-SMT-Drums and ENST minus one datasets, which cover solo percussion and polyphonic audio respectively. The results demonstrate the effectiveness of the presented methods for solo percussion and a capacity for identifying snare drums, which are historically the most difficult drum class to detect.`,isbn: `9780692755068`,journal: `Proceedings of the 17th International Society for Music Information Retrieval Conference, ISMIR 2016`,keywords: `music transcription,tesis`,pages: `591--597`,title: `Automatic drum transcription using bi-directional recurrent neural networks`,url: `http://www.open-access.bcu.ac.uk/4101/`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Music/Transcription/2016SouthallAutomatic Automatic Drum Transcription Using Bi Directional Recurrent Neural Networks.pdf`,tags: `thesis,#merged,music transcription`},

  {key: `2016_slack_etal`,type: `book`,author: `Prof Nigel Slack and  Br and Prof Alistair on-Jones and Prof Robert Johnston`,translator: ` `,editor: ` `,abstract: `Were you looking for the book with access to MyOMLab? This product is the book alone and does NOT come with access to MyOMLab. Buy Operations Management, 8th edition with MyOMLab access card (ISBN 9781292098777) if you need access to MyOMLab as well, and save money on this resource. You will also need a course ID from your instructor to access MyOMLab. Operations management is important, exciting, challenging … and everywhere you look! Important, because it enables organizations to provide services and products that we all need Exciting, because it is central to constant changes in customer preference, networks of supply and demand, and developments in technology Challenging, because solutions must be must be financially sound, resource-efficient, as well as environmentally and socially responsible And everywhere, because in our daily lives, whether at work or at home, we all experience and manage processes and operations. New features: There are now more than 110 of the popular ‘Operations in Practice’ examples throughout the book, over 40 ///% of which are new. The importance of sustainability and Corporate Social Responsibility (CSR) has been emphasized further, and included throughout the book. We have even further strengthened the emphasis on the idea that ‘operations management’ is relevant to every type of business and all functional areas of the organization. Many new ideas in operations management have been incorporated, including the ‘three level’ approach to performance, the relationship between innovation, creativity and design, crowdsourcing, ideas management, business ecosystems, triadic relationships, office layout, telecommuting and organisational ‘ambidexterity’. However, we have retained the emphasis on the foundations of the subject. Six of the 19 cases at the end of the chapter are new (but the old ones are still available on the web site), and provide an up-to-date selection of operations issues. Operations Management focuses on the sustainable and socially responsible imperatives of operations management, using over 120 cases and illustrations of real-life operations around the world, including Apple, Médecins Sans Frontières, Amazon, Ecover, Dyson, Disneyland Paris, Google, The North Face, and many more. This is 24-carat excellence'Par Åhlström, Torsten and Ragnar Söderberg Chair of Business Administration, Stockholm School of Economics 'Operations Management is engaging and accessible, but it never dumbs-down. The book is comprehensive, but not overwhelming. Students hold on to this one; it’s a ‘keeper’.'Michael Shulver, Birmingham Business School 'This continues to be the definitive operations Management text … written by the masters of the field!'Dr Ross Ritchie, Lecturer in Operations Management, Loughborough University 'An essential text packed full of up-to-date examples that really bring the subject to life'Claire Moxham, University of Liverpool Management School 'An excellent book for those studying operations management. This book provides great illustrations to seamlessly link theory with practice' Frank Wiengarten, ESADE Business School Operations Management by Nigel Slack and Alistair Brandon-Jones is quite simply the best text on operations management. Comprehensive, engaging and insightful, I cannot recommend this book highly enough'Professor Andy Neely, Head, Institute for Manufacturing, Cambridge University Carrie Queenan, University of South Carolina Peter Race, Henley Business School, University of Reading`,edition: `8`,isbn: `9781292098678`,location: `Harlow, England London New York`,pagetotal: `752`,publisher: `Pearson`,title: `Operations Management`,year: `2016`,tags: `tesse`},
  {key: `2016_siskos_etal`,type: `incollection`,author: `Yannis Siskos and Evangelos Grigoroudis and Nikolaos F Matsatsinis`,translator: ` `,editor: ` `,abstract: `UTA methods refer to the philosophy of assessing a set of value or utility functions, assuming the axiomatic basis of MAUT and adopting the preference disaggregation principle. UTA methodology uses linear programming techniques in order to optimally infer additive value/utility functions, so that these functions are as consistent as possible with the global decision-maker's preferences (inference principle). The main objective of this chapter is to analytically present the UTA method and its variants and to summarize the progress made in this field. The historical background and the philosophy of the aggregation-disaggregation approach are firstly given. The detailed presentation of the basic UTA algorithm is presented, including discussion on the stability and sensitivity analyses. Several variants of the UTA method, which incorporate different forms of optimality criteria, are also discussed. The implementation of the UTA methods is illustrated by a general overview of UTA-based DSSs, as well as real-world decision-making applications. Finally, several potential future research developments are discussed.`,doi: `10.1007/978-1-4939-3094-4_9`,isbn: `9780387230672`,issn: `08848289`,journal: `International Series in Operations Research and Management Science`,keywords: `Additive utility,Multicriteria analysis,Ordinal regression,Preference disaggregation,UTA methods`,pages: `315--362`,publisher: `Springer-Verlag`,title: `UTA methods`,volume: `233`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2005 UTA Methods - Siskos et al..pdf`,tags: `#merged`},
  {reviewed: true,key: `2016_silver_etal`,type: `article`,editor: ` `,author: `David Silver and Aja Huang and Chris J Maddison and Arthur Guez and Laurent Sifre and George van den Driessche and Julian Schrittwieser and Ioannis Antonoglou and Veda Panneershelvam and Marc Lanctot and S Dieleman and  Er and Dominik Grewe and John Nham and Nal Kalchbrenner and Ilya Sutskever and Timothy Lillicrap and Madeleine Leach and Koray Kavukcuoglu and Thore Graepel and Demis Hassabis`,translator: ` `,abstract: `The game of Go has long been viewed as the most challenging of classic games for artificial intelligence owing to its enormous search space and the difficulty of evaluating board positions and moves. Here we introduce a new approach to computer Go that uses ‘value networks' to evaluate board positions and ‘policy networks' to select moves. These deep neural networks are trained by a novel combination of supervised learning from human expert games, and reinforcement learning from games of self-play. Without any lookahead search, the neural networks play Go at the level of state-of-the-art Monte Carlo tree search programs that simulate thousands of random games of self-play. We also introduce a new search algorithm that combines Monte Carlo simulation with value and policy networks. Using this search algorithm, our program AlphaGo achieved a 99.8% winning rate against other Go programs, and defeated the human European Go champion by 5 games to 0. This is the first time that a computer program has defeated a human professional player in the full-sized game of Go, a feat previously thought to be at least a decade away.`,archiveprefix: `arXiv`,arxivid: `1610.00633`,doi: `10.1038/nature16961`,eprint: `1610.00633`,isbn: `1476468700280836`,issn: `0028-0836`,journal: `Nature`,keywords: `games`,number: `7587`,pages: `484--489`,pmid: `26819042`,publisher: `Nature Publishing Group`,title: `Mastering the game of Go with deep neural networks and tree search`,url: `http://www.nature.com/doifinder/10.1038/nature16961`,volume: `529`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2016SilverMastering Mastering the Game of Go with Deep Neural Networks and Tree Search.pdf`,tags: `games`},
  {key: `2016_sijtsema_etal2`,type: `article`,translator: ` `,editor: ` `,author: `Siet J. Sijtsema and Marleen C. Onwezen and Machiel J. Reinders and Hans Dagevos and Asta Partanen and Marieke Meeusen`,doi: `10.1016/j.njas.2016.03.007`,journal: `NJAS - Wageningen Journal of Life Sciences`,month: `jun`,pages: `61--69`,publisher: `Elsevier BV`,title: `Consumer perception of bio-based products/textemdashAn exploratory study in 5 European countries`,volume: `77`,year: `2016`},
  {key: `2016_sijtsema_etal1`,type: `article`,author: `Siet J Sijtsema and Marleen C Onwezen and MacHiel J Reinders and Hans Dagevos and Asta Partanen and Marieke Meeusen`,editor: ` `,translator: ` `,abstract: `This study explores people's perceptions (i.e., positive and negative associations, mixed feelings) regarding the concept of 'bio-based' in general and specific bio-based products. This exploratory study is one of the first consumer studies in the field of bio-based research. Three focus group discussions were organized in the Czech Republic, Denmark, Germany, Italy, and The Netherlands (with 89 participants in total) in which projective techniques were applied. Results of these group discussions indicate that participants are unfamiliar with 'bio-based' as a concept. 'Bio-based' is most often associated with positive environmental issues as "naturalness" and "environmental friendly" but also with negative environmental associations and to a lesser extent with technological and health issues. Associations with 'bio-based' as a general concept and with particular bio-based products can be simultaneously positive and negative, which caused uncertainty and mixed feelings by the respondents. This idea highlights both the complexity of and a lack of familiarity with the concept of 'bio-based'. Consumers have a holistic perception of bio-based products, i.e., they combine their perception of different aspects of the product in an evaluation of the whole product concept (e.g., their perception of the original product, usability, production method, proportion of bio-based materials used, price, packaging material, and appearance). Discussions on 'bio-based' as a concept are more general and abstract, while discussions and associations related to bio-based products are more specific. This study's qualitative approach illustrates in detail the great variety in consumers' perceptions, which can be both cognitive and affective (including positive, negative and mixed feelings towards 'bio-based' as a concept as well as bio-based products).`,doi: `10.1016/j.njas.2016.03.007`,issn: `22121307`,journal: `NJAS - Wageningen Journal of Life Sciences`,keywords: `Associations,Bio-based products,Consumers' perception,Feelings and emotions,Focus group discussions`,pages: `61--69`,title: `Consumer perception of bio-based products - An exploratory study in 5 European countries`,url: `https://linkinghub.elsevier.com/retrieve/pii/S1573521416300070`,volume: `77`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/Environment/2016 consumer perception of bio-based products—an exploratory study in 5 european - sijtsema et al.pdf`,tags: `#merged`},
  {key: `2016_sijtsema_etal`,type: `article`,translator: ` `,author: `Siet J. Sijtsema and Marleen C. Onwezen and Machiel J. Reinders and Hans Dagevos and Asta Partanen and Marieke Meeusen`,editor: ` `,abstract: `This study explores people’s perceptions (i.e., positive and negative associations, mixed feelings) regarding the concept of ‘bio-based’ in general and speciﬁc bio-based products. This exploratory study is one of the ﬁrst consumer studies in the ﬁeld of bio-based research. Three focus group discussions were organized in the Czech Republic, Denmark, Germany, Italy, and The Netherlands (with 89 participants in total) in which projective techniques were applied.`,doi: `10.1016/j.njas.2016.03.007`,issn: `1573-5214`,journal: `NJAS - Wageningen Journal of Life Sciences`,langid: `english`,pages: `61--69`,title: `Consumer perception of bio-based products—An exploratory study in 5 European countries`,url: `https://linkinghub.elsevier.com/retrieve/pii/S1573521416300070`,urldate: `2019-04-07`,volume: `77`,year: `2016`},
  {key: `2016_sigtia_etal2`,type: `article`,editor: ` `,translator: ` `,author: `Siddharth Sigtia and Emmanouil Benetos and Simon DIxon`,abstract: `We present a supervised neural network model for polyphonic piano music transcription. The architecture of the proposed model is analogous to speech recognition systems and comprises an acoustic model and a music language model. The acoustic model is a neural network used for estimating the probabilities of pitches in a frame of audio. The language model is a recurrent neural network that models the correlations between pitch combinations over time. The proposed model is general and can be used to transcribe polyphonic music without imposing any constraints on the polyphony. The acoustic and language model predictions are combined using a probabilistic graphical model. Inference over the output variables is performed using the beam search algorithm. We perform two sets of experiments. We investigate various neural network architectures for the acoustic models and also investigate the effect of combining acoustic and music language model predictions using the proposed architecture. We compare performance of the neural network-based acoustic models with two popular unsupervised acoustic models. Results show that convolutional neural network acoustic models yield the best performance across all evaluation metrics. We also observe improved performance with the application of the music language models. Finally, we present an efficient variant of beam search that improves performance and reduces run-times by an order of magnitude, making the model suitable for real-time applications.`,archiveprefix: `arXiv`,arxivid: `1508.01774`,doi: `10.1109/TASLP.2016.2533858`,eprint: `1508.01774`,issn: `23299290`,journal: `IEEE/ACM Transactions on Audio Speech and Language Processing`,keywords: `Automatic music transcription,Deep learning,Music language models,Recurrent neural networks,music transcription,state of the art`,number: `5`,pages: `927--939`,publisher: `IEEE Press`,title: `An end-to-end neural network for polyphonic piano music transcription`,url: `https://arxiv.org/abs/1508.01774`,volume: `24`,year: `2016`,tags: `state of the art,music transcription`},
  {key: `2016_sigtia_etal1`,type: `article`,author: `Siddharth Sigtia and Emmanouil Benetos and Simon DIxon`,translator: ` `,editor: ` `,abstract: `We present a supervised neural network model for polyphonic piano music transcription. The architecture of the proposed model is analogous to speech recognition systems and comprises an acoustic model and a music language model. The acoustic model is a neural network used for estimating the probabilities of pitches in a frame of audio. The language model is a recurrent neural network that models the correlations between pitch combinations over time. The proposed model is general and can be used to transcribe polyphonic music without imposing any constraints on the polyphony. The acoustic and language model predictions are combined using a probabilistic graphical model. Inference over the output variables is performed using the beam search algorithm. We perform two sets of experiments. We investigate various neural network architectures for the acoustic models and also investigate the effect of combining acoustic and music language model predictions using the proposed architecture. We compare performance of the neural network-based acoustic models with two popular unsupervised acoustic models. Results show that convolutional neural network acoustic models yield the best performance across all evaluation metrics. We also observe improved performance with the application of the music language models. Finally, we present an efficient variant of beam search that improves performance and reduces run-times by an order of magnitude, making the model suitable for real-time applications.`,archiveprefix: `arXiv`,arxivid: `1508.01774`,doi: `10.1109/TASLP.2016.2533858`,eprint: `1508.01774`,issn: `23299290`,journal: `IEEE/ACM Transactions on Audio Speech and Language Processing`,keywords: `Automatic music transcription,Deep learning,Music language models,Recurrent neural networks`,number: `5`,pages: `927--939`,title: `An end-to-end neural network for polyphonic piano music transcription`,volume: `24`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Music/Transcription/An End-to-End Neural Network for Polyphonic Music Transcription - Sigtia et al..pdf`,tags: `#merged`},
  {key: `2016_sigtia_etal`,type: `article`,translator: ` `,editor: ` `,author: `S. Sigtia and E. Benetos and S. Dixon`,doi: `10.1109/TASLP.2016.2533858`,issn: `2329-9290`,journal: `IEEE/ACM Transactions on Audio, Speech, and Language Processing`,keywords: `Hidden Markov models, recurrent neural network, Recurrent neural networks, Acoustics, recurrent neural networks, music information retrieval, Spectrogram, Feature extraction, Computational modeling, deep learning, Deep Learning, Recurrent Neural Networks, acoustic model, acoustic models, audio frame, Automatic music transcription, Automatic Music Transcription, beam search algorithm, end-to-end neural network, evaluation metrics, language model predictions, MIR, music language model, music language model predictions, music language models, Music Language Models, polyphonic music, polyphonic piano music transcription, probabilistic graphical model, speech recognition systems, supervised neural network model, unsupervised acoustic models`,number: `5`,pages: `927--939`,title: `An End-to-End Neural Network for Polyphonic Piano Music Transcription`,volume: `24`,year: `2016`,tags: `tesse,#merged`},
  {key: `2016_shorstmann`,type: `book`,translator: ` `,author: `Cay S.Horstmann`,editor: ` `,isbn: `9780134177304`,pages: `1007`,title: `Core Java, Volume I - Fundamentals (10th Edition)`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Programming/Java/2016 Core Java - Horstmann.pdf`},
  {key: `2016_shizhou_etal`,type: `article`,translator: ` `,author: `Zhang Shizhou and Yihong Gong and Wang Jinjun`,editor: ` `,abstract: `In this paper, we choose to learn useful cues from object recognition mechanisms of the human visual cortex, and propose a DCNN performance improvement method without the need for increasing the network complexity. Inspired by the categoryselective property of the neuron population in the IT layer of the human visual cortex, we enforce the neuron responses at the top DCNN layer to be category selective. To achieve this, we propose the Sparse Category-Selective Objective Function (SCSOF) to modulate the neuron outputs of the top DCNN layer. The proposed method is generic and can be applied to any DCNN models. As experimental results show, when applying the proposed method to the "Quick" model and NIN models, image classification performances are remarkably improved on four widely used benchmark datasets: CIFAR-10, CIFAR-100, MNIST and SVHN, which demonstrate the effectiveness of the presented method.`,issn: `10450823`,journal: `IJCAI International Joint Conference on Artificial Intelligence`,keywords: `Machine Learning,image synthesis`,pages: `2343--2349`,title: `Improving DCNN performance with sparse category-selective objective function`,volume: `2016-January`,year: `2016`,tags: `image synthesis`},
  {key: `2016_shin_etal2`,type: `article`,translator: ` `,author: `Hoo-Chang Chang Shin and Holger R. Roth and Mingchen Gao and Le Lu and Ziyue Xu and Isabella Nogues and Jianhua Yao and Daniel Mollura and Ronald M. Summers`,editor: ` `,abstract: `Remarkable progress has been made in image recognition, primarily due to the availability of large-scale annotated datasets and the revival of deep CNN. CNNs enable learning data-driven, highly representative, layered hierarchical image features from sufficient training data. However, obtaining datasets as comprehensively annotated as ImageNet in the medical imaging domain remains a challenge. There are currently three major techniques that successfully employ CNNs to medical image classification: training the CNN from scratch, using off-the-shelf pre-trained CNN features, and conducting unsupervised CNN pre-training with supervised fine-tuning. Another effective method is transfer learning, i.e., fine-tuning CNN models pre-trained from natural image dataset to medical image tasks. In this paper, we exploit three important, but previously understudied factors of employing deep convolutional neural networks to computer-aided detection problems. We first explore and evaluate different CNN architectures. The studied models contain 5 thousand to 160 million parameters, and vary in numbers of layers. We then evaluate the influence of dataset scale and spatial image context on performance. Finally, we examine when and why transfer learning from pre-trained ImageNet (via fine-tuning) can be useful. We study two specific computer-aided detection (CADe) problems, namely thoraco-abdominal lymph node (LN) detection and interstitial lung disease (ILD) classification. We achieve the state-of-the-art performance on the mediastinal LN detection, with 85% sensitivity at 3 false positive per patient, and report the first five-fold cross-validation classification results on predicting axial CT slices with ILD categories. Our extensive empirical evaluation, CNN model analysis and valuable insights can be extended to the design of high performance CAD systems for other medical imaging tasks.`,archiveprefix: `arXiv`,arxivid: `1602.03409`,doi: `10.1109/TMI.2016.2528162`,eprint: `1602.03409`,isbn: `0278006235`,issn: `1558254X`,journal: `IEEE Transactions on Medical Imaging`,keywords: `Biomedical imaging,computer aided diagnosis,image analysis,image classification,machine learning,neural networks,optimization`,number: `5`,pages: `1285--1298`,pmid: `26886976`,publisher: `IEEE`,title: `Deep Convolutional Neural Networks for Computer-Aided Detection: CNN Architectures, Dataset Characteristics and Transfer Learning`,volume: `35`,year: `2016`,tags: `optimization,image classification,#merged`},
  {key: `2016_shin_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Hoo Chang Shin and Holger R Roth and Mingchen Gao and Le Lu and Ziyue Xu and Isabella Nogues and Jianhua Yao and Daniel Mollura and Ronald M Summers`,abstract: `Remarkable progress has been made in image recognition, primarily due to the availability of large-scale annotated datasets and deep convolutional neural networks (CNNs). CNNs enable learning data-driven, highly representative, hierarchical image features from sufficient training data. However, obtaining datasets as comprehensively annotated as ImageNet in the medical imaging domain remains a challenge. There are currently three major techniques that successfully employ CNNs to medical image classification: training the CNN from scratch, using off-the-shelf pre-trained CNN features, and conducting unsupervised CNN pre-training with supervised fine-tuning. Another effective method is transfer learning, i.e., fine-tuning CNN models pre-trained from natural image dataset to medical image tasks. In this paper, we exploit three important, but previously understudied factors of employing deep convolutional neural networks to computer-aided detection problems. We first explore and evaluate different CNN architectures. The studied models contain 5 thousand to 160 million parameters, and vary in numbers of layers. We then evaluate the influence of dataset scale and spatial image context on performance. Finally, we examine when and why transfer learning from pre-trained ImageNet (via fine-tuning) can be useful. We study two specific computer-aided detection (CADe) problems, namely thoraco-abdominal lymph node (LN) detection and interstitial lung disease (ILD) classification. We achieve the state-of-the-art performance on the mediastinal LN detection, and report the first five-fold cross-validation classification results on predicting axial CT slices with ILD categories. Our extensive empirical evaluation, CNN model analysis and valuable insights can be extended to the design of high performance CAD systems for other medical imaging tasks.`,archiveprefix: `arXiv`,arxivid: `1602.03409`,doi: `10.1109/TMI.2016.2528162`,eprint: `1602.03409`,isbn: `0278006235`,issn: `1558254X`,journal: `IEEE Transactions on Medical Imaging`,keywords: `Biomedical imaging,computer aided diagnosis,image analysis,image classification,machine learning,neural networks,optimization`,number: `5`,pages: `1285--1298`,pmid: `26886976`,title: `Deep Convolutional Neural Networks for Computer-Aided Detection: CNN Architectures, Dataset Characteristics and Transfer Learning`,volume: `35`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2016 deep convolutional neural networks for computer-aided detection - cnn - shin et al.pdf`,tags: `optimization,image classification,#merged`},
  {key: `2016_shin_etal`,type: `article`,editor: ` `,author: `Hoo-Chang Shin and Holger R. Roth and Mingchen Gao and Le Lu and Ziyue Xu and Isabella Nogues and Jianhua Yao and Daniel Mollura and Ronald M. Summers`,translator: ` `,abstract: `Remarkable progress has been made in image recognition, primarily due to the availability of large-scale annotated datasets (i.e. ImageNet) and the revival of deep convolutional neural networks (CNN). CNNs enable learning data-driven, highly representative, layered hierarchical image features from sufﬁcient training data. However, obtaining datasets as comprehensively annotated as ImageNet in the medical imaging domain remains a challenge. There are currently three major techniques that successfully employ CNNs to medical image classiﬁcation: training the CNN from scratch, using off-the-shelf pre-trained CNN features, and conducting unsupervised CNN pre-training with supervised ﬁne-tuning. Another effective method is transfer learning, i.e., ﬁne-tuning CNN models (supervised) pre-trained from natural image dataset to medical image tasks (although domain transfer between two medical image datasets is also possible).`,doi: `10.1109/TMI.2016.2528162`,issn: `0278-0062, 1558-254X`,journal: `IEEE Transactions on Medical Imaging`,langid: `english`,number: `5`,pages: `1285--1298`,shorttitle: `Deep Convolutional Neural Networks for Computer-Aided Detection`,title: `Deep Convolutional Neural Networks for Computer-Aided Detection: CNN Architectures, Dataset Characteristics and Transfer Learning`,url: `http://ieeexplore.ieee.org/document/7404017/`,urldate: `2019-03-28`,volume: `35`,year: `2016`,tags: `#merged`},
  {key: `2016_shi_etal3`,type: `article`,translator: ` `,editor: ` `,author: `Weiwei Shi and Yihong Gong and Jinjun Wang`,abstract: `In this paper, we propose a novel method to improve object recognition accuracies of convolutional neural networks (CNNs) by embedding the proposed Min-Max objective into a high layer of the models during the training process. The Min- Max objective explicitly enforces the learned object feature maps to have the minimum compactness for each object manifold and the maximum margin between different object manifolds. The Min-Max objective can be universally applied to different CNN models with negligible additional computation cost. Experiments with shallow and deep models on four benchmark datasets including CIFAR- 10, CIFAR-100, SVHN and MNIST demonstrate that CNN models trained with the Min-Max objective achieve remarkable performance improvements compared to the corresponding baseline models.`,issn: `10450823`,journal: `IJCAI International Joint Conference on Artificial Intelligence`,keywords: `Machine Learning`,pages: `2004--2010`,title: `Improving CNN performance with min-max objective`,volume: `2016-January`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/Improving CNN Performance with Min-Max Objective - Shi et al.pdf`,tags: `#merged`},
  {key: `2016_shi_etal2`,type: `article`,author: `Weiwei Shi and Yihong Gong and Jinjun Wang`,translator: ` `,editor: ` `,abstract: `In this paper, we propose a novel method to improve object recognition accuracies of convolutional neural networks (CNNs) by embedding the proposed Min-Max objective into a high layer of the models during the training process. The MinMax objective explicitly enforces the learned object feature maps to have the minimum compactness for each object manifold and the maximum margin between different object manifolds. The Min-Max objective can be universally applied to different CNN models with negligible additional computation cost. Experiments with shallow and deep models on four benchmark datasets including CIFAR10, CIFAR-100, SVHN and MNIST demonstrate that CNN models trained with the Min-Max objective achieve remarkable performance improvements compared to the corresponding baseline models.`,issn: `1045-0823`,journal: `IJCAI International Joint Conference on Artificial Intelligence`,keywords: `Machine Learning,object detection`,langid: `english`,pages: `7`,title: `Improving CNN Performance with Min-Max Objective`,volume: `2016-Janua`,year: `2016`,tags: `object detection,tesse`},
  {key: `2016_shi_etal1`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Shaohuai Shi and Qiang Wang and Pengfei Xu and Xiaowen Chu`,journal: `Cloud Computing and Big Data (CCBD), 2016 7th International Conference on`,organization: `IEEE`,pages: `99--104`,title: `Benchmarking state-of-the-art deep learning software tools`,year: `2016`},

  {key: `2016_shanmuganathan_etal`,type: `book`,editor: ` `,author: `Subana Shanmuganathan and S Samarasinghe and  hya`,translator: ` `,abstract: `This book covers theoretical aspects as well as recent innovative applications of Artificial Neural networks (ANNs) in natural, environmental, biological, social, industrial and automated systems. It presents recent results of ANNs in modelling small, large and complex systems under three categories, namely, 1) Networks, Structure Optimisation, Robustness and Stochasticity 2) Advances in Modelling Biological and Environmental Systems and 3) Advances in Modelling Social and Economic Systems. The book aims at serving undergraduates, postgraduates and researchers in ANN computational modelling.`,doi: `10.1007/978-3-319-28495-8`,isbn: `97833192849589783319284934`,langid: `english`,note: `OCLC: 939520392`,title: `Artificial neural network modelling`,urldate: `2019-03-31`,year: `2016`,tags: `tesse`},
  {key: `2016_shanmuganathan`,type: `book`,editor: ` `,translator: ` `,author: `Subana Shanmuganathan`,abstract: `While scientists from different disciplines, such as neuroscience, medicine and high performance computing, eagerly attempt to understand how the human brain functioning happens, Knowledge Engineers in computing have been successful in making use of the brain models thus far discovered to introduce heuristics into computational algorithmic modelling. Gaining further understanding on human brain/nerve cell anatomy, structure, and how the human brain functions, is described to be significant especially, to devise treatments for presently described as incurable brain and nervous system related diseases, such as Alzheimer's and epilepsy. Despite some major breakthroughs seen over the last few decades neuroanatomists and neurobiologists of the medical world are yet to understand how we humans think, learn and remember, and how our cognition and behaviour are linked. In this context, the chapter outlines the most recent human brain research initiatives following which early Artificial Neural Network (ANN) architectures, components, related terms and hybrids are elaborated.`,doi: `10.1007/978-3-319-28495-8_1`,isbn: `9783319284934`,issn: `1860949X`,journal: `Studies in Computational Intelligence`,pages: `1--14`,title: `Artificial neural network modelling: An introduction`,volume: `628`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/2016 Artificial Neural Network Modelling - Shanmuganathan et al.pdf`},
  {key: `2016_severino`,type: `book`,author: `Antônio Joaquim Severino`,editor: ` `,translator: ` `,abstract: `Este livro tornou-se referência entre alunos e professores universitários, sendo uma das obras mais conceituadas sobre o tema. Amplamente indicado como leitura em instituições de ensino e cursos de todo país, trata-se de uma iniciação teórica, metodológica e prática ao trabalho científico, auxiliando desde a organização dos estudos e pesquisas científicas, até na elaboração de trabalhos acadêmicos. Em sua nova edição, traz noções básicas do uso do computador como ferramenta de elaboração de textos, de intercâmbio entre pesquisadores e de busca de referências, além de um capítulo sobre a contribuição da Internet à pesquisa.`,isbn: `9788524924484`,location: `São Paulo - SP`,publisher: `Cortez`,title: `Metodologia do Trabalho Cientifico`,year: `2016`},
  {reviewed: true,key: `2016_serafin_etal`,type: `article`,editor: ` `,translator: ` `,author: `Stefania Serafin and Cumhur Erkut and Juraj Kojs and Niels C. Nilsson and Rolf Nordahl`,abstract: `The rapid development and availability of low-cost technologies have created a wide interest in virtual reality. In the field of computer music, the term "virtual musical instruments" has been used for a long time to describe software simulations, extensions of existing musical instruments, and ways to control them with new interfaces for musical expression. Virtual reality musical instruments (VRMIs) that include a simulated visual component delivered via a head-mounted display or other forms of immersive visualization have not yet received much attention. In this article, we present a field overview of VRMIs from the viewpoint of the performer. We propose nine design guidelines, describe evaluation methods, analyze case studies, and consider future challenges.`,doi: `10.1162/COMJ/////////_a/////////_00372`,issn: `0148-9267, 1531-5169`,journal: `Computer Music Journal`,langid: `english`,number: `3`,pages: `22--40`,shorttitle: `Virtual Reality Musical Instruments`,title: `Virtual Reality Musical Instruments: State of the Art, Design Principles, and Future Directions`,urldate: `2019-03-26`,volume: `40`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Musical/2016 Virtual Reality Musical Instruments State of the Art, Design Principles, and Future Directions - Serafin et al..pdf`,tags: `virtual reality,digital musical instruments`},
  {key: `2016_schuurmans_etal1`,type: `article`,author: `Dale Schuurmans and Martin Zinkevich`,editor: ` `,translator: ` `,abstract: `We investigate a reduction of supervised learning to game playing that reveals new connections and learning methods. For convex one-layer problems, we demonstrate an equivalence between global minimizers of the training problem and Nash equilibria in a simple game. We then show how the game can be extended to general acyclic neural networks with differentiable convex gates, establishing a bijection between the Nash equilibria and critical (or KKT) points of the deep learning problem. Based on these connections we investigate alternative learning methods, and find that regret matching can achieve competitive training performance while producing sparser models than current deep learning strategies.`,issn: `10495258`,journal: `Advances in Neural Information Processing Systems`,pages: `1686--1694`,title: `Deep learning games`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Deep Learning/Deep Learning Games - Schuurmans and Zinkevich.pdf`,tags: `#merged`},
  {key: `2016_schuurmans_etal`,type: `inproceedings`,author: `Dale Schuurmans and Martin A Zinkevich`,translator: ` `,editor: ` `,journal: `Advances in Neural Information Processing Systems`,pages: `1678--1686`,title: `Deep learning games`,year: `2016`},
  {key: `2016_saxena_etal1`,type: `inproceedings`,translator: ` `,author: `Shreyas Saxena and Jakob Verbeek`,editor: ` `,journal: `Advances in Neural Information Processing Systems`,pages: `4053--4061`,title: `Convolutional neural fabrics`,year: `2016`,tags: `#merged,tesse`},
  {key: `2016_saxena_etal`,type: `article`,editor: ` `,author: `Shreyas Saxena and Jakob Verbeek`,translator: ` `,abstract: `Despite the success of CNNs, selecting the optimal architecture for a given task remains an open problem. Instead of aiming to select a single optimal architecture, we propose a "fabric" that embeds an exponentially large number of architectures. The fabric consists of a 3D trellis that connects response maps at different layers, scales, and channels with a sparse homogeneous local connectivity pattern. The only hyper-parameters of a fabric are the number of channels and layers. While individual architectures can be recovered as paths, the fabric can in addition ensemble all embedded architectures together, sharing their weights where their paths overlap. Parameters can be learned using standard methods based on back-propagation, at a cost that scales linearly in the fabric size. We present benchmark results competitive with the state of the art for image classification on MNIST and CIFAR10, and for semantic segmentation on the Part Labels dataset.`,archiveprefix: `arXiv`,arxivid: `1606.02492`,eprint: `1606.02492`,issn: `10495258`,journal: `Advances in Neural Information Processing Systems`,keywords: `evolutive`,pages: `4060--4068`,title: `Convolutional neural fabrics`,url: `http://arxiv.org/abs/1606.02492`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Convolutional Neural Fabrics - Saxena and Verbeek.pdf`,tags: `#merged,evolutive`},

  {key: `2016_roszkowska_etal`,type: `article`,author: `  and Ewa Roszkowska`,editor: ` `,translator: ` `,abstract: `The MCDA technique has been extensively and successfully applied for supporting decision making in negotiation processes. The mostly used techniques SAW, AHP or TOPSIS are based on direct preference information which requires from negotiator a clear and precise definition all the parameters of the preference model (e.g. issue weights, option rates, aspiration and reservation values etc.), so those techniques can be successfully applied in well-structured negotiation problems. But, many real negotiation problems are illstructured, that means that the negotiation space is imprecisely defined, and the negotiator's preferences the vagueness or imperfect.`,doi: `10.15290/ose.2016.02.80.11`,issn: `15067637`,journal: `Optimum. Studia Ekonomiczne`,number: `2(80)`,pages: `144--162`,publisher: `University of Bialystok`,title: `The Application of UTA Method for Support Evaluation Negotiation Offers`,url: `http://repozytorium.uwb.edu.pl/jspui/handle/11320/4640`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2016 The Application of UTA Method for Support Evaluation Negotiation Offers - Faculty of Economics and Management, University of Bialystok and Roszkowska.pdf`,tags: `#merged`},

  {key: `2016_rognoli_etal3`,type: `article`,author: `Valentina Rognoli and Camilo Ayala-Garcia and Stefano Parisi`,editor: ` `,translator: ` `,abstract: `This paper presents the growing phenomena of self-produced materials, namely ‘Do-It-Yourself (DIY) Materials', and illustrates the pattern of conditions and circumstances which led to the emergence of this approach to materials. The DIY Materials phenomena is derived from a broader concept defined as ‘emerging materials experiences' and through their definition we think in new and meaningful interaction between users and these new materials qualities derived by a self-production process. Through the presentation of a case study, NeWool, a bio composite made of starch and wool fibres, we outline a design practice based on direct experimentation, tinkering and envisioning for designer.`,journal: `Making Futures Jornal - Plymouth College of Art`,keywords: `DIY Materials,Materials Experience,bio-based materials,natural fibers composites,self-production`,pages: `1--10`,title: `The material experiences as DIY-Materials : Self production of wool filled starch based composite(NeWool)`,volume: `4`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/Materials/The material experiences as DIY-Materials - Rognoli et al..pdf`},
