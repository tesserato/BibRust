  {key: `2008_ross`,type: `book`,translator: ` `,editor: ` `,author: `Timothy J. Ross`,abstract: `Fuzzy logic refers to a large subject dealing with a set of methods to characterize and quantify uncertainty in engineering systems that arise from ambiguity, imprecision, fuzziness, and lack of knowledge. Fuzzy logic is a reasoning system based on a foundation of fuzzy set theory, itself an extension of classical set theory, where set membership can be partial as opposed to all or none, as in the binary features of classical logic. Fuzzy logic is a relatively new discipline in which major advances have been made over the last decade or so with regard to theory and applications. Following on from the successful first edition, this fully updated new edition is therefore very timely and much anticipated. Concentration on the topics of fuzzy logic combined with an abundance of worked examples, chapter problems and commercial case studies is designed to help motivate a mainstream engineering audience, and the book is further strengthened by the inclusion of an online solutions manual as well as dedicated software codes. Senior undergraduate and postgraduate students in most engineering disciplines, academics and practicing engineers, plus some working in economics, control theory, operational research etc, will all find this a valuable addition to their bookshelves.`,edition: `2`,pagetotal: `650`,publisher: `Wiley`,title: `Fuzzy Logic with Engineering Applications`,year: `2008`,tags: `tesse`},
  {key: `2008_reis`,type: `article`,translator: ` `,author: `Cassius V C Reis`,editor: ` `,abstract: `In the last decade, rapid growth in mobile applications, web technologies, social media generating unstructured data has led to the advent of various nosql data stores. Demands of web scale are in increasing trend everyday and nosql databases are evolving to meet up with stern big data requirements. The purpose of this paper is to explore nosql technologies and present a comparative study of document and column store nosql databases such as cassandra, MongoDB and Hbase in various attributes of relational and distributed database system principles. Detailed study and analysis of architecture and internal working cassandra, Mongo DB and HBase is done theoretically and core concepts are depicted. This paper also presents evaluation of cassandra for an industry specific use case and results are published.`,isbn: `9150617397`,issn: `15760162`,journal: `Neurosurgery`,keywords: `cerebral localization,craniocerebral topography,neurosurgical history,neurosurgical navi-`,number: `2`,pages: `294--310`,title: `C Omparative S Tudy of C Ranial T Opographic`,volume: `62`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Deep Learning/2016 COMPARATIVE STUDY OF CAFFE, NEON, THEANO, AND TORCH FOR DEEP LEARNING - Bahrampour et al..pdf`,tags: `#merged`},
  {key: `2008_poli_etal1`,type: `book`,author: `Riccardo Poli and W B Langdon and N F McPhee`,translator: ` `,editor: ` `,abstract: `A Field Guide to Genetic Programing is aimed at those new to genetic programming`,annote: `OCLC: 837998350`,isbn: `9781409200734`,journal: `Wyvern`,keywords: `genetic algorithms,genetic programming`,number: `March`,pages: `8`,publisher: `Lulu Press]`,title: `A Field Guide to Genetic Programing`,url: `http://www.essex.ac.uk/wyvern/2008-04/Wyvern`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/2008 A field guide to genetic programming - Poli et al.pdf`,tags: `#merged`},
  {key: `2008_poli_etal`,type: `book`,editor: ` `,translator: ` `,author: `Riccardo Poli and William B. Langdon and Nicholas F. McPhee and John R. Koza`,isbn: `9781409200734`,langid: `english`,location: `[Morrisville, NC`,note: `OCLC: 837998350`,pagetotal: `233`,publisher: `Lulu Press]`,title: `A field guide to genetic programming`,year: `2008`,tags: `tesse,programming`},
  {key: `2008_pisano_etal1`,type: `article`,author: `Gary P Pisano and Roberto Verganti`,translator: ` `,editor: ` `,abstract: `Nowadays, virtually no companies innovate alone. Firms team up with a variety of partners, in a wide number of ways, to create new technologies, products, and services. But what is the best way to leverage the power of outsiders? To help executives answer that question, Pisano, of Harvard Business School, and Verganti, of Politecnico di Milano, developed a simple framework focused on two questions: Given your strategy, how open or closed should your network of collaborators be? And who should decide which problems to tackle and which solutions to adopt? There are four basic modes of collaboration, say the authors. An elite circle is a closed network with a hierarchical governance: One company selects the participants, defines the problem, and chooses the solution. For instance, Alessi, an Italian home-products company, invited 200 outside experts in postmodern architecture to contribute ideas for new home-product designs. An innovation mall is hierarchical but open: Anyone can post a problem or propose solutions in it, but the company posting the problem chooses the solution. An example is lnnoCentive.com, an eBay-like site where companies post scientific challenges. An innovation community is open and decentralized: Anyone can propose problems, offer solutions, and decide which ideas to use - as happens in the Linux open-source software community. A consortium is a private group of participants that operate as equals and jointly select problems, decide how to conduct work, and choose solutions. IBM has set up a number of consortia with other companies to develop nextgeneration semiconductor technologies. No one approach is superior; each involves strategic trade-offs. When choosing among modes, firms must weigh their advantages and challenges, and assess which will work best with their strategy, capabilities, structure, and assets.`,doi: `10.1108/sd.2009.05625dad.001`,issn: `00178012`,journal: `Harvard Business Review`,number: `12`,pages: `78--86`,title: `Which kind of collaboration is right for you?`,url: `http://search.ebscohost.com/login.aspx?direct=true&db=buh&AN=35387060&site=ehost-live%5Cnhttp://content.ebscohost.com/ContentServer.asp?T=P&P=AN&K=35387060&S=R&D=buh&EbscoContent=dGJyMMvl7ESep7Q4wtvhOLCmr0uep65Ssqu4TLGWxWXS&ContentCustomer=dGJyMPGotk%2Bxr`,volume: `86`,year: `2008`,tags: `#merged`},
  {key: `2008_pisano_etal`,type: `article`,editor: ` `,translator: ` `,author: `Gary P. Pisano and Roberto Verganti`,abstract: `Nowadays, virtually no companies innovate alone. Firms team up with a variety of partners, in a wide number of ways, to create new technologies, products, and services. But what is the best way to leverage the power of outsiders? To help executives answer that question, Pisano, of Harvard Business School, and Verganti, of Politecnico di Milano, developed a simple framework focused on two questions: Given your strategy, how open or closed should your network of collaborators be? And who should decide which problems to tackle and which solutions to adopt? There are four basic modes of collaboration, say the authors. An elite circle is a closed network with a hierarchical governance: One company selects the participants, defines the problem, and chooses the solution. For instance, Alessi, an Italian home-products company, invited 200 outside experts in postmodern architecture to contribute ideas for new home-product designs. An innovation mall is hierarchical but open: Anyone can post a problem or propose solutions in it, but the company posting the problem chooses the solution. An example is InnoCentive.com, an eBay-like site where companies post scientific challenges. An innovation community is open and decentralized: Anyone can propose problems, offer solutions, and decide which ideas to use -- as happens in the Linux open-source software community. A consortium is a private group of participants that operate as equals and jointly select problems, decide how to conduct work, and choose solutions. IBM has set up a number of consortia with other companies to develop next-generation semiconductor technologies. No one approach is superior; each involves strategic trade-offs. When choosing among modes, firms must weigh their advantages and challenges, and assess which will work best with their strategy, capabilities, structure, and assets. INSETS: The Four Ways to Collaborate;How to Choose the Best Mode of Collaboration.`,journal: `Harvard Business Review`,number: `12`,pages: `78--86`,title: `Which Kind of Collaboration Is Right for You?`,url: `http://search.ebscohost.com/login.aspx?direct=true`,volume: `86`,year: `2008`},
  {key: `2008_pikkarainen_etal`,type: `article`,author: `M Pikkarainen and J Haikara and O Salo and P Abrahamsson and J Still`,editor: ` `,translator: ` `,abstract: `Agile software development practices such as eXtreme Programming (XP)and SCRUM have increasingly been adopted to respond to the challenges ofvolatile business environments, where the markets and technologiesevolve rapidly and present the unexpected. In spite of the encouragingresults so far, little is known about how agile practices affectcommunication. This article presents the results from a study whichexamined the impact of XP and SCRUM practices on communication withinsoftware development teams and within the focal organization. Theresearch was carried out as a case study in F-Secure where two agilesoftware development projects were compared from the communicationperspective. The goal of the study is to increase the understanding ofcommunication in the context of agile software development: internallyamong the developers and project leaders and in the interface betweenthe development team and stakeholders (i.e. customers, testers, otherdevelopment teams). The study shows that agile practices improve bothinformal and formal communication. However, it further indicates that,in larger development situations involving multiple externalstakeholders, a mismatch of adequate communication mechanisms cansometimes even hinder the communication. The study highlights the factthat hurdles and improvements in the communication process can bothaffect the feature requirements and task subtask dependencies asdescribed in coordination theory. While the use of SCRUM and some XPpractices facilitate team and organizational communication of thedependencies between product features and working tasks, the use ofagile practices requires that the team and organization use alsoadditional plan-driven practices to ensure the efficiency of externalcommunication between all the actors of software development.`,address: `VAN GODEWIJCKSTRAAT 30, 3311 GZ DORDRECHT, NETHERLANDS`,doi: `10.1007/s10664-008-9065-9`,issn: `1382-3256`,journal: `EMPIRICAL SOFTWARE ENGINEERING`,keywords: `agile software development practices; communicatio`,month: `jun`,number: `3`,pages: `303--337`,publisher: `SPRINGER`,title: `The impact of agile practices on communication in software development`,volume: `13`,year: `2008`},
  {reviewed: true,key: `2008_pesta`,type: `inproceedings`,editor: ` `,author: `M. Pesta`,translator: ` `,abstract: `Total least squares (TLS) is a data modelling technique which can be used for many types of statistical analysis, e.g. a regression. In the regression setup, both dependent and independent variables are considered to be measured with errors. Thereby, the TLS approach in statistics is sometimes called an errors-in-variables (EIV) modelling and, moreover, this type of regression is usually known as an orthogonal regression. We take an EIV regression model into account. Necessary algebraic tools are introduced in order to construct the TLS estimator. A comparison with the classical ordinary least squares estimator is illustrated. Consequently, the existence and uniqueness of the TLS estimator are discussed. Finally, we show the large sample properties of the TLS estimator, i.e. a strong and weak consistency, and an asymptotic distribution.`,isbn: `9788073780654`,journal: `WDS’08 Proceedings of Contributed Papers: Part I–Mathematics and Computer Sciences`,pages: `88--93`,title: `Total Least Squares Approach in Regression Methods`,url: `https://www.mff.cuni.cz/veda/konference/wds/proc/pdf08/WDS08_115_m4_Pesta.pdf`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/total last squares/2008 Total Least Squares Approach in Regression Methods - Peˇsta.pdf`,tags: `least squares`},
  {key: `2008_orueta_etal1`,type: `article`,translator: ` `,author: `Fern Orueta and o Diaz and Susan S Fainstein`,editor: ` `,abstract: `Critiques of urban renewal and large-scale developments were prominent in the period 1960-80. In particular, they emphasized the negative environmental and social consequences of these schemes and especially attacked them for displacing low-income and ethnically different populations. In the 1980s and 1990s, we saw a decline in such projects in many places, responding to popular protest and intellectual dissent, along with a new emphasis on preservation. More recently, however, we see the revival of mega-projects, often connected with tourism and sports development and incorporating the designs of world-famous architects. Frequently these are on landfill or abandoned industrial sites. The symposium for which this is an introduction shows the growing convergence of North American and European projects. This convergence is visible in their physical form, their financing, and in the role played by the state in a world marked by neoliberalism. At the same time, the new projects do display a greater environmental sensitivity and commitment to urbanity than the modernist schemes of an earlier epoch. /textcopyright2009 The Authors. Journal Compilation /textcopyright2009 Joint Editors and Blackwell Publishing Ltd.`,doi: `10.1111/j.1468-2427.2008.00829.x`,issn: `03091317`,journal: `International Journal of Urban and Regional Research`,keywords: `Local government,Mega-projects,Property,Real estate,Spatial processes,Urban redevelopment`,number: `4`,pages: `759--767`,shorttitle: `The New Mega-Projects`,title: `The new mega-projects: Genesis and impacts`,volume: `32`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Project Management/Mega projects/2008 the new mega-projects - orueta et al.pdf`,tags: `#merged`},
  {key: `2008_orueta_etal`,type: `article`,editor: ` `,translator: ` `,author: `Fern Orueta and o Diaz and Susan S. Fainstein`,abstract: `Critiques of urban renewal and large-scale developments were prominent in the period 1960–80. In particular, they emphasized the negative environmental and social consequences of these schemes and especially attacked them for displacing low-income and ethnically different populations. In the 1980s and 1990s, we saw a decline in such projects in many places, responding to popular protest and intellectual dissent, along with a new emphasis on preservation. More recently, however, we see the revival of mega-projects, often connected with tourism and sports development and incorporating the designs of world-famous architects. Frequently these are on landfill or abandoned industrial sites. The symposium for which this is an introduction shows the growing convergence of North American and European projects. This convergence is visible in their physical form, their financing, and in the role played by the state in a world marked by neoliberalism. At the same time, the new projects do display a greater environmental sensitivity and commitment to urbanity than the modernist schemes of an earlier epoch. Résumé Dans la période 1960–1980, les critiques sur les aménagements à grande échelle et les grandes rénovations urbaines étaient fréquentes. Elles soulignaient notamment les conséquences environnementales et sociales néfastes de ces programmes, en leur reprochant en particulier de déplacer les populations à faible revenu ou d'appartenance ethnique différente. Dans les années 1980 et 1990, ces projets se sont faits plus rares dans bien des endroits, répondant à la contestation populaire et au désaccord des intellectuels, parallèlement à une préoccupation nouvelle pour la préservation. Dernièrement, pourtant, les mégaprojets ont réapparu, souvent associés à un aménagement touristique ou sportif et intégrant des créations d'architectes de renommée mondiale. Ils se situent fréquemment sur le site d'anciennes décharges ou usines abandonnées. Le symposium dont ce texte sert d'introduction montre la convergence croissante des projets nord-américains et européens, convergence que l'on constate dans leur forme physique, leur financement et dans le rôle que joue l'État dans un monde empreint de néolibéralisme. En même temps, les nouveaux projets affichent une sensibilitéà l'environnement et un engagement vis-à-vis de l'urbanité plus marqués que les programmes modernistes antérieurs.`,doi: `10.1111/j.1468-2427.2008.00829.x`,issn: `1468-2427`,journal: `International Journal of Urban and Regional Research`,langid: `english`,number: `4`,pages: `759--767`,rights: `© 2009 The Authors. Journal Compilation © 2009 Joint Editors and Blackwell Publishing Ltd`,shorttitle: `The New Mega-Projects`,title: `The New Mega-Projects: Genesis and Impacts`,urldate: `2019-04-08`,volume: `32`,year: `2008`},
  {key: `2008_nguyen_etal`,type: `article`,editor: ` `,translator: ` `,author: `Thanh Phuong Nguyen and Isabelle Debled-Rennesson`,abstract: `We propose a new torsion estimator for spatial curves based on results of discrete geometry that works in O(n log2 n)time. We also present a curvature estimator for spatial curves. Our methods use the 3D extension of the 2D blurred segment notion [1]. These estimators can naturally work with disconnected curves. /textcopyright Springer-Verlag Berlin Heidelberg 2008.`,doi: `10.1007/978-3-540-89639-5_66`,isbn: `3540896384`,issn: `03029743`,journal: `Lecture Notes in Computer Science (including subseries Lecture Notes in Artificial Intelligence and Lecture Notes in Bioinformatics)`,number: `PART 1`,pages: `688--699`,title: `Curvature and torsion estimators for 3D curves`,volume: `5358 LNCS`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/curvature/2008 Curvature and Torsion Estimators for 3D Curves - Nguyen and Debled-Rennesson.pdf`},
  {key: `2008_montgomery_etal`,type: `book`,author: `Douglas C. Montgomery and Cheryl L. Jennings and Murat Kulahci`,translator: ` `,editor: ` `,isbn: `9780471653974`,langid: `english`,pages: `469`,publisher: `Wiley`,title: `Introduction to Time Series Analysis and Forecasting`,url: `https://www.amazon.com/Introduction-Analysis-Forecasting-Douglas-Montgomery/dp/0471653977?SubscriptionId=AKIAIOBINVZYXZQZ2U3A/////////&tag=chimbori05-20/////////&linkCode=xm2/////////&camp=2025/////////&creative=165953/////////&creativeASIN=0471653977`,year: `2008`,tags: `tesse`},

  {key: `2008_marchiori_etal1`,type: `article`,editor: ` `,author: `Davide Marchiori and Massimo Warglien`,translator: ` `,abstract: `Much of human learning in a social context has an interactive nature: What an individual learns is affected by what other individuals are learning at the same time. Games represent a widely accepted paradigm for representing interactive decision-making. We explored the potential value of neural networks for modeling and predicting human interactive learning in repeated games. We found that even very simple learning networks, driven by regret-based feedback, accurately predict observed human behavior in different experiments on 21 games with unique equilibria in mixed strategies. Introducing regret in the feedback dramatically improved the performance of the neural network. We show that regret-based models provide better predictions of learning than established economic models.`,doi: `10.1126/science.1151185`,issn: `00368075`,journal: `Science`,number: `5866`,pages: `1111--1113`,pmid: `18292345`,title: `Predicting human interactive learning by regret-driven neural networks`,volume: `319`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2008MarchioriPredicting Predicting Human Interactive Learning by Regret Driven Neural Networks.pdf`,tags: `#merged`},

  {key: `2008_madrid`,type: `article`,author: `Juan A. Madrid`,editor: ` `,translator: ` `,abstract: `The parameter that defines the ray tracing equations in the direct geometrical approach is the product of the radius of curvature of the wave front by the velocity on the wave front (RV). To show this, we derive motion equations for the centre and the radius of curvature of an expanding wave front. The continuity of RV along rays implies Snell's Law. For constant velocities the equation for the radius of curvature reduces to the original Huygens' Principle. The variable RV can be computed during ray tracing and used to determine the local radius of curvature, which in turn can be used in geometrical spreading, amplitude corrections and structure interpretation. /textcopyright 2008 The Authors Journal compilation /textcopyright 2008 RAS.`,doi: `10.1111/j.1365-246X.2007.03699.x`,issn: `0956540X`,journal: `Geophysical Journal International`,keywords: `Body waves,Computational seismology,Non-linear differential equations,Theoretical seismology,Wave propagation`,number: `3`,pages: `1117--1122`,title: `A geometrical approach to time evolving wave fronts`,volume: `172`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/approx k segments/2008 A geometrical approach to time evolving wave fronts - Madrid.pdf`},

  {key: `2008_leytonbrown_etal1`,type: `book`,translator: ` `,author: `Kevin Leyton-Brown and Yoav Shoham`,editor: ` `,abstract: `Abstract Game theory is the mathematical study of interaction among independent, self-interested agents. The audience for game theory has grown dramatically in recent years, and now spans disciplines as diverse as political science, biology, psychology, economics, linguistics, sociology, and computer science, among others. What has been missing is a relatively short introduction to the field covering the common basis that anyone with a professional interest in game theory is likely to require. Such a text would minimize notation, ruthlessly focus on essentials, and yet not sacrifice rigor. This Synthesis Lecture aims to fill this gap by providing a concise and accessible introduction to the field. It covers the main classes of games, their representations, and the main concepts used to analyze them."This introduction is just what a growing multidisciplinary audience needs: it is concise, authoritative, up to date, and clear on the important conceptual issues." -Robert Stalnaker, MIT, Linguistics and Phil...`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,doi: `10.2200/S00108ED1V01Y200802AIM003`,eprint: `1011.1669v3`,isbn: `9781598295931`,issn: `19394608`,journal: `Political Science`,pages: `104`,pmid: `1598295934`,title: `Essentials of game theory`,url: `http://www.gtessentials.org/toc.pdf`,volume: `2`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Game Theory/2008 essentials of game theory - leyton-brown et al.pdf`},

  {key: `2008_laville_etal`,type: `book`,editor: ` `,author: `Christian Laville and Lana Mara Siman`,translator: ` `,isbn: `2894610254`,title: `a Construcao`,year: `2008`},
  {key: `2008_john_etal`,type: `article`,author: `M. John and S. Thomas`,editor: ` `,translator: ` `,abstract: `This review deals with a recent study of the literature on the various aspects of cellulosic ﬁbres and biocomposites. Cellulosic ﬁbre reinforced polymeric composites are ﬁnding applications in many ﬁelds ranging from construction industry to automotive industry. The pros and cons of using these ﬁbres are enumerated in this review. The classiﬁcation of composites into green composites, hybrid biocomposites and textile biocomposites are discussed. New developments dealing with cellulose based nanocomposites and electrospinning of nanoﬁbres have also been presented. Recent studies pertaining to the above topics have also been cited. Finally, the applications of cellulosic ﬁbre reinforced polymeric composites have been highlighted.`,doi: `10.1016/j.carbpol.2007.05.040`,issn: `0144-8617`,journal: `Carbohydrate Polymers`,langid: `english`,number: `3`,pages: `343--364`,title: `Biofibres and biocomposites`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0144861707002974`,urldate: `2019-04-07`,volume: `71`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2008 Biofibres and biocomposites - John and Thomas.pdf`,tags: `tesse,#merged`},
  {key: `2008_jacquel_etal`,type: `article`,editor: ` `,author: `Nicolas Jacquel and Chi Wei Lo and Yu Hong Wei and Ho Shing Wu and Shaw S Wang`,translator: ` `,abstract: `The isolation and the purification of bacterial polyhydroxyalkanoates are the key step of the process profitability in the fermentation system. That is why many scientists have studied this field for the production of this biodegradable polymer. The ideal method should lead to a high purity and recovery level at a low production cost. This paper reviews four isolation methods, i.e. solvent extraction of halosolvent and nonhalosolvent, digestion of non-polyhydroxyalkanoate cell material involving surfactants, sodium hypochlorite or enzyme, mechanical cell disruption methods like using bead mills and high pressure homogenization, and new methods like spontaneous liberation of poly(3-hydroxybutyrate), dissolved air flotation, air classification, or by using supercritical CO2. The pretreatment of cell disruption and the purification methods and analytical methods of polyhydroxyalkanoates are also presented. /textcopyright2007 Elsevier B.V. All rights reserved.`,doi: `10.1016/j.bej.2007.11.029`,issn: `1369703X`,journal: `Biochemical Engineering Journal`,keywords: `Bacteria,Biopolymers,Isolation,Polyhydroxyalkanoates,Purification,Recovery`,number: `1`,pages: `15--27`,title: `Isolation and purification of bacterial poly(3-hydroxyalkanoates)`,url: `https://linkinghub.elsevier.com/retrieve/pii/S1369703X07004433`,volume: `39`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2008 Isolation and purification of bacterial poly(3-hydroxyalkanoates) - Jacquel et al..pdf`,tags: `tesse,#merged`},
  {key: `2008_irgens`,type: `book`,translator: ` `,author: `Fridtjov Irgens`,editor: ` `,isbn: `97835407429759783540742982`,langid: `english`,location: `Berlin`,note: `OCLC: 253962701`,pagetotal: `661`,publisher: `Springer`,shorttitle: `Continuum mechanics`,title: `Continuum mechanics: with 4 tables`,year: `2008`,tags: `#merged,tesse`},
  {key: `2008_introduction`,type: `book`,editor: ` `,translator: ` `,author: `An Introduction`,isbn: `9780387094700`,journal: `Mind`,title: `Psychophysics of Music`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Acoustics/2009 The Physics and Psychophysics of Music - Roederer.pdf`},
  {key: `2008_huang_etal1`,type: `article`,author: `Norden E Huang and Zhaohua Wu`,editor: ` `,translator: ` `,abstract: `Data analysis has been one of the core activities in scientific research, but limited by the availability of analysis methods in the past, data analysis was often relegated to data processing. To accommodate the variety of data generated by nonlinear and nonstationary processes in nature, the analysis method would have to be adaptive. Hilbert-Huang transform, consisting of empirical mode decomposition and Hilbert spectral analysis, is a newly developed adaptive data analysis method, which has been used extensively in geophysical research. In this review, we will briefly introduce the method, list some recent developments, demonstrate the usefulness of the method, summarize some applications in various geophysical research areas, and finally, discuss the outstanding open problems. We hope this review will serve as an introduction of the method for those new to the concepts, as well as a summary of the present frontiers of its applications for experienced research scientists.`,doi: `10.1029/2007RG000228.1.INTRODUCTION`,isbn: `19449208`,issn: `87551209`,journal: `Reviews of Geophysics`,keywords: `Hil,Huang transform,doi:10.102,empirical mode decomposition,http://dx.doi.org/10.1029/2007RG000228`,number: `2007`,pages: `1--23`,shorttitle: `A review on Hilbert-Huang transform`,title: `a Review on Hilbert-Huang Transform : Method and Its Applications`,url: `http://rcada.ncu.edu.tw/reference010.pdf`,volume: `46`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2008 a review on hilbert-huang transform - method and its applications to geophysical - huang et al.pdf`,tags: `#merged`},
  {key: `2008_huang_etal`,type: `article`,author: `Norden E Huang and Zhaohua Wu`,translator: ` `,editor: ` `,doi: `10.1029/2007RG000228.1.INTRODUCTION`,issn: `8755-1209`,journal: `Reviews of Geophysics`,langid: `english`,number: `2007`,pages: `1--23`,shorttitle: `A review on Hilbert-Huang transform`,title: `A review on Hilbert-Huang transform: Method and its applications to geophysical studies`,urldate: `2019-03-28`,volume: `46`,year: `2008`},
  {key: `2008_hsiao_etal1`,type: `article`,author: `Shih Wen Hsiao and Fu Yuan Chiu and Chong Shian Chen`,editor: ` `,translator: ` `,abstract: `In the highly competitive market, varying product color to change its image is one of the best solutions to improve the product competitiveness. In this paper, the relationships among the product image, color area, and aesthetic measurement of the product are studied. The pixels of an area of color are used to obtain the proportionate relationship between different colored areas in a given solid visual angle. Based on the relationship among the Hue, Value, Chroma and colored area proposed by Munsell, the other factors are integrated to set up one formula for evaluating the aesthetic degree of color matching. The aesthetics measurement is considered to be influenced by the color environments, color areas, component colors and display angles of the product. The color planning for developing a cell phone was performed based on this model. The experimental results verified this model can be used for color planning in product design. /textcopyright2008 Elsevier B.V. All rights reserved.`,doi: `10.1016/j.ergon.2008.02.009`,issn: `01698141`,journal: `International Journal of Industrial Ergonomics`,keywords: `Aesthetic measurement,Color area,Color combination,Color harmony,Color image`,number: `11-12`,pages: `910--920`,title: `Applying aesthetics measurement to product design`,url: `https://linkinghub.elsevier.com/retrieve/pii/S016981410800036X`,volume: `38`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2008 Applying aesthetics measurement to product design - Hsiao et al..pdf`,tags: `#merged`},
  {key: `2008_hsiao_etal`,type: `article`,editor: ` `,author: `Shih-Wen Hsiao and Fu-Yuan Chiu and Chong Shian Chen`,translator: ` `,abstract: `In the highly competitive market, varying product color to change its image is one of the best solutions to improve the product competitiveness. In this paper, the relationships among the product image, color area, and aesthetic measurement of the product are studied. The pixels of an area of color are used to obtain the proportionate relationship between different colored areas in a given solid visual angle. Based on the relationship among the Hue, Value, Chroma and colored area proposed by Munsell, the other factors are integrated to set up one formula for evaluating the aesthetic degree of color matching. The aesthetics measurement is considered to be inﬂuenced by the color environments, color areas, component colors and display angles of the product. The color planning for developing a cell phone was performed based on this model. The experimental results veriﬁed this model can be used for color planning in product design.`,doi: `10.1016/j.ergon.2008.02.009`,issn: `0169-8141`,journal: `International Journal of Industrial Ergonomics`,langid: `english`,number: `11`,pages: `910--920`,title: `Applying aesthetics measurement to product design`,url: `https://linkinghub.elsevier.com/retrieve/pii/S016981410800036X`,urldate: `2019-04-05`,volume: `38`,year: `2008`,tags: `tesse`},
  {key: `2008_holzner`,type: `book`,editor: ` `,translator: ` `,author: `Steven Holzner`,ean: `9780470178140`,isbn: `9780470178140`,langid: `english`,pages: `363`,pagetotal: `360`,publisher: `John Wiley and Sons Ltd`,title: `Differential Equations For Dummies`,url: `https://www.ebook.de/de/product/7119629/steven/////////_holzner/////////_differential/////////_equations/////////_for/////////_dummies.html`,year: `2008`,tags: `tesse`},
  {key: `2008_herrerias_etal`,type: `article`,author: `Juan M Herrerias and Jonathan A Leighton and Guido Costamagna and Anthony Infantolino and Rami Eliakim and Doron Fischer and David T Rubin and Howard D Manten and Eitan Scapa and Douglas R Morgan and Ari J Bergwerk and Binyamin Koslowsky and Samuel N Adler`,translator: ` `,editor: ` `,abstract: `Background: Capsule endoscopy (CE) of the small bowel has become astandard diagnostic tool, but there have been concerns regarding therisk of capsule retention in certain high-risk groups. The Agile patencysystem, an ingestible and dissolvable capsule with an external scanner,was developed to allow physicians to perform CE with greater confidencethat the capsule will be safely excreted in patients at risk for capsuleretention.Objective: Our purpose was to assess the ability of the device to helpphysicians identify which patients with known strictures may safelyundergo CE.Design: Patients with known strictures ingested the new patency capsuleand under-went periodic scanning until it was excreted. The intestinaltract was considered to be sufficiently patent if the capsule wasexcreted intact or if the capsule was not detected by the scanner at 30hours after ingestion. if patency was established, then standard CE wasperformed.Setting: International multicenter study.Patients: A total of 106 patients with known strictures.Intervention: Agile patency system.Main Outcome Measurements: Performance and safety of Agile patencysystem.Results: A total of 106 patients ingested the patency capsule.Fifty-nine (56%) excreted it intact and subsequently underwent CE.There were no cases of capsule retention. Significant findings on CEwere found in 24 (41%). There were 3 severe adverse events.Conclusions: These results suggest that the Agile patency system is auseful tool for physicians to use before CE in patients with stricturesto avoid retention. This group of patients may have a high yield ofclinically significant findings at CE. This capsule may determinewhether patients who have a contraindication to CE may safely undergo CEand obtain useful diagnostic information.`,address: `360 PARK AVENUE SOUTH, NEW YORK, NY 10010-1710 USA`,annote: `3rd International Symposium on Natural Orifice Translumenal EndoscopicSurgery, San Francisco, CA, JUL 10, 2008`,doi: `10.1016/j.gie.2007.10.063`,issn: `0016-5107`,journal: `GASTROINTESTINAL ENDOSCOPY`,month: `may`,number: `6`,pages: `902--909`,publisher: `MOSBY-ELSEVIER`,title: `Agile patency system eliminates risk of capsule retention in patients with known intestinal strictures who undergo capsule endoscopy`,volume: `67`,year: `2008`},
  {key: `2008_hamdaoui_etal`,type: `article`,editor: ` `,author: `Bechir Hamdaoui and Kang G Shin`,translator: ` `,abstract: `Wireless networks and devices have rapidly been gaining popularity overtheir wired counterparts. This popularity, in turn, has been generatingan explosive and ever-increasing demand for, and hence creating ashortage of, the radio spectrum. The reason for this foreseen spectrumshortage is reported not to be the scarcity of the radio spectrum butthe inefficiency of current spectrum access methods, thus leavingspectrum opportunities along both the time and frequency dimensions thatwireless devices can exploit. Fortunately, recent technological advanceshave made it possible to build software-defined radios (SDRs), which,unlike traditional radios, can switch from one frequency band to anotherat little or no cost. We propose a MAC protocol, called OpportunisticSpectrum MAC (OS-MAC), for wireless networks equipped with cognitiveradios like SDRs. OS-MAC 1) adaptively and dynamically seeks andexploits opportunities in both licensed and unlicensed spectra and alongboth the time and frequency dimensions, 2) accesses and shares spectrumamong different unlicensed and licensed users, and 3) coordinates withother unlicensed users for better spectrum utilization. Using extensivesimulation, OS-MAC is shown to be far more effective than current accessprotocols from both the network's and the user's perspectives. Bycomparing its performance with an Ideal-MAC protocol, OS-MAC is alsoshown to not only outperform current access protocols, but also achieveperformance very close to that obtainable under the Ideal-MAC protocol.`,address: `10662 LOS VAQUEROS CIRCLE, PO BOX 3014, LOS ALAMITOS, CA 90720-1314 USA`,doi: `10.1109/TMC.2007.70758`,issn: `1536-1233`,journal: `IEEE TRANSACTIONS ON MOBILE COMPUTING`,keywords: `spectrum agility; opportunistic MAC protocols; sof`,month: `aug`,number: `8`,pages: `915--930`,publisher: `IEEE COMPUTER SOC`,title: `OS-MAC: An efficient MAC protocol for spectrum-agile wireless networks`,volume: `7`,year: `2008`},
  {reviewed: true,key: `2008_halliday_etal`,type: `book`,translator: ` `,author: `David Halliday and Robert Resnick and Jearl Walker`,editor: ` `,abstract: `The 10th edition of Halliday's Fundamentals of Physics, Extended building upon previous issues by offering several new features and additions.  The new edition offers most accurate, extensive and varied set of assessment questions of any course management program in addition to all questions including some form of question assistance including answer specific feedback to facilitate success. The text also offers multimedia presentations (videos and animations) of much of the material that provide an alternative pathway through the material for those who struggle with reading scientific exposition.  Furthermore, the book includes math review content in both a self-study module for more in-depth review and also in just-in-time math videos for a quick refresher on a specific topic. The Halliday content is widely accepted as clear, correct, and complete. The end-of-chapters problems are without peer. The new design, which was introduced in 9e continues with 10e, making this new edition of Halliday the most accessible and reader-friendly book on the market.`,edition: `1`,isbn: `8126514426`,pages: `1224`,publisher: `Wiley`,title: `Fundamentals of Physics Extended`,url: `http://books.google.com/books?id=RVCE4EUjDCgC&pgis=1`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Physics/2013 Fundamentals of Physics - Halliday & Resnick.pdf`},
  {key: `2008_grinspun_etal`,type: `article`,author: `Eitan Grinspun and Adrian Secord`,editor: ` `,translator: ` `,abstract: `So far we have looked at the geometry of a plane curve and demonstrated that it is possible to define its discrete analogue. The formulas for length and curvature of a discrete curve (a polygon) are immediately amenable to computation. Convergence guarantees that in the presence of abundant computational resources we may refine our discrete curve until the measurements we take match to arbitrary precision their counterparts on a smooth curve. We discussed an example of structure preservation, namely that the Turning Number Theorem holds exactly for discrete curves, even for coarse mesh sizes. If we wrote an algorithm whose correctness relied on the Turning Number Theorem, then the algorithm could be applied to our discrete curve. The following chapters will extend our exploration of discrete analogues of the objects of differential geometry to the settings of surfaces and volumes and to application areas spanning physical simulation (thin shells and fluids) and geometric modeling (remeshing and parameterization). In each application area algorithms make use of mathematical structures that are carried over from the continuous to the discrete realm. We are not interested in preserving structure just for mathematical elegance-each application demonstrates that by carrying over the right structures from the continuous to the discrete setting, the resulting algorithms exhibit impressive computational and numerical performance.`,doi: `10.1145/1508044.1508053`,journal: `ACM SIGGRAPH ASIA 2008 Courses, SIGGRAPH Asia'08`,number: `January 2008`,title: `Chapter 1: Introduction to discrete differential geometry: The geometry of plane curves`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Differential Geometry/2008 Introduction to discrete differential geometry the geometry of plane curves - Grinspun and Secord.pdf`},
  {key: `2008_goyal_etal`,type: `article`,translator: ` `,author: `Vivek K. Goyal and Alyson K. Fletcher and Sundeep Rangan`,editor: ` `,doi: `10.1109/MSP.2007.915001`,issn: `10535888`,journal: `IEEE Signal Processing Magazine`,number: `2`,pages: `48--56`,title: `Compressive sampling and lossy compression: Do random measurements provide an efficient method of representing sparse signals?`,volume: `25`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2008 Compressive Sampling and Lossy Compression - Goyal et al..pdf`},

  {key: `2008_godbehere_etal`,type: `article`,author: `Andrew B Godbehere and Nathan J Ward`,editor: ` `,translator: ` `,abstract: `We present examples of a wireless sensor network as applied to wearable digital music controllers. Recent advances in wireless Personal Area Networks (PANs) have precipitated the IEEE 802.15.4 standard for low-power, low-cost wireless sensor networks. We have applied this new technology to create a fully wireless, wearable network of accelerometers which are small enough to be hidden under clothing. Various motion analysis and machine learning techniques are applied to the raw accelerometer data in real-time to generate and control music on the fly.`,journal: `8 th International Conference on New Interfaces for Musical Expression NIME08`,pages: `237`,title: `Wearable Interfaces for Cyberphysical Musical Expression`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Music/8th International Conference on New Interfaces for Musical Expression.pdf`},
  {key: `2008_gavrilescu`,type: `article`,translator: ` `,editor: ` `,author: `Dan Gavrilescu`,abstract: `Pulp and paper mills generate various quantities of energy-rich biomass as wastes, depending on technological level, pulp and paper grades and wood quality. These wastes are produced in all stages of the process: wood preparation, pulp and paper manufacture, chemical recovery, recycled paper processing, waste water treatment. Energy recovery from wastes of different origin has become a generally accepted alternative to their disposal. Pulp and paper industry expresses an interest in adapting and integrating advanced biomass energy conversion technologies into its mill operations. Industrial adoption of these new technologies has the potential for higher efficiency, lower capital cost, and safer operation than conventional operations that bum fossil fuels for energy. Incineration with energy recovery has the advantage of hygienic disposal, volume reduction, and the recovery of thermal energy by means of steam or super heated water that can be used for heating and power generation. The paper reviews the current state and tendencies in using as a fuel of solid wastes generated in pulp and paper mills. A description of biomass-derived wastes regarding their opportunity to be used for energy recovery is presented. The heating properties of wood wastes, rejects from recycled paper processing, paper sludge and low-quality recovered paper grades are discussed. Some aspects of emission of greenhouse gases (GHG) are also presented.`,doi: `10.30638/eemj.2008.077`,issn: `15829596`,journal: `Environmental Engineering and Management Journal`,keywords: `Air emissions,Biomass incineration,Environment,Pulp and paper,Solid wastes`,number: `5`,pages: `537--546`,title: `Energy from biomass in pulp and paper mills`,volume: `7`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2008 Energy From Biomass In Pulp And Paper Mills - Gavrilescu.pdf`},

  {key: `2008_floreano_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Dario Floreano and Peter D"urr and Claudio Mattiussi and Peter D??rr and Claudio Mattiussi and Peter D"urr and Claudio Mattiussi`,abstract: `Artificial neural networks are applied to many/nreal-world problems, ranging from pattern classification/nto robot control. In order to design a neural network for/na particular task, the choice of an architecture/n(including the choice of a neuron model), and the choice/nof a learning algorithm have to be addressed./nEvolutionary search methods can provide an automatic/nsolution to these problems. New insights in both/nneuroscience and evolutionary biology have led to the/ndevelopment of increasingly powerful neuroevolution/ntechniques over the last decade. This paper gives an/noverview of the most prominent methods for evolving/nartificial neural networks with a special focus on recent/nadvances in the synthesis of learning architectures.`,doi: `10.1007/s12065-007-0002-4`,isbn: `1206500700`,issn: `18645909`,journal: `Evolutionary Intelligence`,keywords: `Evolution,Learning,Neural networks,evolutive,review`,number: `1`,pages: `47--62`,publisher: `Springer`,title: `Neuroevolution: From architectures to learning`,volume: `1`,year: `2008`,tags: `evolutive,review`},
  {key: `2008_floreano_etal`,type: `article`,translator: ` `,editor: ` `,author: `Dario Floreano and Peter Dürr and Claudio Mattiussi`,abstract: `Artiﬁcial neural networks (ANNs) are applied to many real-world problems, ranging from pattern classiﬁcation to robot control. In order to design a neural network for a particular task, the choice of an architecture (including the choice of a neuron model), and the choice of a learning algorithm have to be addressed. Evolutionary search methods can provide an automatic solution to these problems. New insights in both neuroscience and evolutionary biology have led to the development of increasingly powerful neuroevolution techniques over the last decade. This paper gives an overview of the most prominent methods for evolving ANNs with a special focus on recent advances in the synthesis of learning architectures.`,doi: `10.1007/s12065-007-0002-4`,issn: `1864-5909, 1864-5917`,journal: `Evolutionary Intelligence`,langid: `english`,number: `1`,pages: `47--62`,shorttitle: `Neuroevolution`,title: `Neuroevolution: from architectures to learning`,urldate: `2019-04-05`,volume: `1`,year: `2008`,tags: `tesse`},
  {key: `2008_falagas_etal1`,type: `article`,translator: ` `,author: `Matthew E Falagas and Eleni I Pitsouni and George A Malietzis and Georgios Pappas`,editor: ` `,abstract: `The evolution of the electronic age has led to the development of numerous medical databases on the World Wide Web, offering search facilities on a particular subject and the ability to perform citation analysis. We compared the content coverage and practical utility of PubMed, Scopus, Web of Science, and Google Scholar. The official Web pages of the databases were used to extract information on the range of journals covered, search facilities and restrictions, and update frequency. We used the example of a keyword search to evaluate the usefulness of these databases in biomedical information retrieval and a specific published article to evaluate their utility in performing citation analysis. All databases were practical in use and offered numerous search facilities. PubMed and Google Scholar are accessed for free. The keyword search with PubMed offers optimal update frequency and includes online early articles; other databases can rate articles by number of citations, as an index of importance. For citation analysis, Scopus offers about 20% more coverage than Web of Science, whereas Google Scholar offers results of inconsistent accuracy. PubMed remains an optimal tool in biomedical electronic research. Scopus covers a wider journal range, of help both in keyword searching and citation analysis, but it is currently limited to recent articles (published after 1995) compared with Web of Science. Google Scholar, as for the Web in general, can help in the retrieval of even the most obscure information but its use is marred by inadequate, less often updated, citation information.`,doi: `10.1096/fj.07-9492lsf`,issn: `0892-6638`,journal: `The FASEB Journal`,number: `2`,pages: `338--342`,pmid: `17884971`,shorttitle: `Comparison of PubMed, Scopus, Web of Science, and`,title: `Comparison of PubMed, Scopus, Web of Science, and Google Scholar: strengths and weaknesses`,volume: `22`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/2008 comparison of pubmed, scopus, web of science, and google scholar - falagas et al.pdf`},

  {key: `2008_ehrhardt_etal`,type: `book`,editor: ` `,translator: ` `,author: `Michael C. Ehrhardt and Eugene F. Brigham`,isbn: `9781439078105`,journal: `Financial Management: Theory and Practice`,pages: `206`,title: `Corporate Valuation and Governance`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Management/2011 Financial Management_ Theory and Practice - Eugene F. Brigham & Michael C. Ehrhardt.pdf`},
  {key: `2008_dyba_etal`,type: `review`,translator: ` `,author: `Tore Dyba and Torgeir Dingsoyr`,editor: ` `,abstract: `Agile software development represents a major departure fromtraditional, plan-based approaches to software engineering. A systematicreview of empirical studies of agile software development up to andincluding 2005 was conducted. The search strategy identified 1996studies, of which 36 were identified as empirical studies. The studieswere grouped into four themes: introduction and adoption, human andsocial factors, perceptions on agile methods, and comparative studies.The review investigates what is currently known about the benefits andlimitations of, and the strength of evidence for, agile methods.Implications for research and practice are presented. The mainimplication for research is a need for more and better empirical studiesof agile software development within a common research agenda. For theindustrial readership, the review provides a map of findings, accordingto topic, that can be compared for relevance to their own settings andsituations. (C) 2008 Elsevier B.V. All rights reserved.`,address: `PO BOX 211, 1000 AE AMSTERDAM, NETHERLANDS`,doi: `10.1016/j.infsof.2008.01.006`,issn: `0950-5849`,journal: `INFORMATION AND SOFTWARE TECHNOLOGY`,keywords: `empirical software engineering; evidence-based sof`,month: `aug`,number: `9-10`,pages: `833--859`,publisher: `ELSEVIER SCIENCE BV`,title: `Empirical studies of agile software development: A systematic review`,volume: `50`,year: `2008`},

  {key: `2008_donoso_etal2`,type: `article`,translator: ` `,author: `Pedro Donoso and Alberto Tann and Francisco Guimar`,editor: ` `,keywords: `acoustics,helmholtz,musical instruments,resonance,violin`,number: `January 2015`,title: `A f ´ ısica do violino`,volume: `2305`,year: `2008`},
  {key: `2008_donoso_etal1`,type: `article`,author: `Jos'e Pedro Donoso and Alberto Tann'us and Francisco Guimar~aes and Thiago Corr^ea de Freitas`,translator: ` `,editor: ` `,abstract: `In this work we present a general description of the physics of the violin. We examine the concepts which provide the physical support and reveal the richness and the pedagogical potential of the subject. We remark the contributions of physicists such as Helmholtz, Savart, Raman and Suanders to the instrument. of the way in which a bowed string vibrates, and the comprehension of the acoustical properties of the instrument. The role of each component of the violin is described in details. We also discuss the importance of the bridge, the plates and the body normal modes of vibration for the acoustical response of the instrument. The air-resonance of the enclosed air in the violin body (Helmholtz resonance) is disscussed using the equivalent fomalism between mechanical, electrical and acoustic oscillating systems. The production of the characteristic sound of the violin, which results from the vibrational waveform of a bowed string, is also described. Copyright by the Sociedade Brasileira de F/'isica.`,doi: `10.1590/s1806-11172008000200006`,issn: `01024744`,journal: `Revista Brasileira de Ensino de Fisica`,keywords: `Acoustics,Helmholtz,Musical instruments,Resonance,Violin`,number: `2`,pages: `23051--230521`,title: `A f/'isica do violino`,url: `http://www.scielo.br/scielo.php?pid=S0102-47442008000200006///////%5C%5C&script=sci///////%5C%5C_arttext`,volume: `30`,year: `2008`,tags: `#corrupted author,#merged`},
  {key: `2008_donoso_etal`,type: `article`,translator: ` `,author: `José Pedro Donoso and Alberto Tannús and Francisco Guimarães and Thiago Corrêa de Freitas`,editor: ` `,doi: `10.1590/S1806-11172008000200006`,issn: `1806-1117`,journal: `Revista Brasileira de Ensino de Física`,number: `2`,pages: `23051--230521`,title: `A física do violino`,url: `http://www.scielo.br/scielo.php?pid=S0102-47442008000200006/////////&script=sci/////////_arttext`,urldate: `2019-03-31`,volume: `30`,year: `2008`,tags: `tesse`},
  {key: `2008_diuk_etal1`,type: `inproceedings`,translator: ` `,author: `Carlso Diuk and Andre Cohen and Michael L Littman`,editor: ` `,abstract: `Rich representations in reinforcement learning have been studied for the purpose of enabling generalization and making learning feasible in large state spaces. We introduce Object-Oriented MDPs (OO-MDPs), a representation based on objects and their interactions, which is a natural way of modeling environments and offers important generalization opportunities. We introduce a learning algorithm for deterministic OO-MDPs and prove a polynomial bound on its sample complexity. We illustrate the performance gains of our representation and algorithm in the well-known Taxi domain, plus a real-life videogame. Copyright 2008 by the author(s)/owner(s).`,doi: `10.1145/1390156.1390187`,isbn: `9781605582054`,journal: `Proceedings of the 25th International Conference on Machine Learning`,pages: `240--247`,publisher: `ACM Press`,title: `An object-oriented representation for efficient reinforcement learning`,url: `http://portal.acm.org/citation.cfm?doid=1390156.1390187`,year: `2008`,tags: `#merged`},
  {key: `2008_diuk_etal`,type: `inproceedings`,translator: ` `,editor: ` `,author: `Carlos Diuk and Andre Cohen and Michael L. Littman`,abstract: `Rich representations in reinforcement learning have been studied for the purpose of enabling generalization and making learning feasible in large state spaces. We introduce Object-Oriented MDPs (OO-MDPs), a representation based on objects and their interactions, which is a natural way of modeling environments and offers important generalization opportunities. We introduce a learning algorithm for deterministic OO-MDPs and prove a polynomial bound on its sample complexity. We illustrate the performance gains of our representation and algorithm in the wellknown Taxi domain, plus a real-life videogame.`,doi: `10.1145/1390156.1390187`,eventtitle: `the 25th international conference`,isbn: `9781605582054`,journal: `Proceedings of the 25th international conference on Machine learning - ICML '08`,langid: `english`,location: `Helsinki, Finland`,pages: `240--247`,publisher: `ACM Press`,title: `An object-oriented representation for efficient reinforcement learning`,url: `http://portal.acm.org/citation.cfm?doid=1390156.1390187`,urldate: `2019-03-28`,year: `2008`,tags: `tesse`},
  {key: `2008_dean_etal`,type: `article`,editor: ` `,translator: ` `,author: `Brian C Dean and Michel X Goemans and Jan Vondr'ak`,abstract: `We consider a stochastic variant of the NP-hard 0/1 knapsack problem, in which item values are deterministic and item sizes are independent random variables with known, arbitrary distributions. Items are placed in the knapsack sequentially, and the act of placing an item in the knapsack instantiates its size. Our goal is to compute a solution "policy" that maximizes the expected value of items successfully placed in the knapsack, where the final overflowing item, contributes no value. We consider both nonadaptive policies (that designate a priori a fixed sequence of items to insert) and adaptive policies (that can make dynamic choices based on the instantiated sizes of items placed in the knapsack thus far). An important facet of our work lies in characterizing the benefit of adaptivity. For this purpose we advocate the use of a measure called the adaptivity gap: the ratio of the expected value obtained by an optimal adaptive policy to that obtained by an optimal nonadaptive policy. We bound the adaptivity gap of the stochastic knapsack problem by demonstrating a polynomial-time algorithm that computes a nonadaptive policy whose expected value approximates that of an optimal adaptive policy to within a factor of four. We also devise a polynomial-time adaptive policy that approximates the optimal adaptive policy to within a factor of 3 + \$/epsilon\$ for any constant \$/epsilon\$ > 0. /textcopyright2008 INFORMS.`,doi: `10.1287/moor.1080.0330`,issn: `0364765X`,journal: `Mathematics of Operations Research`,keywords: `Adaptivity,Approximation algorithm,Knapsack problem,Stochastic models`,number: `4`,pages: `945--964`,title: `Approximating the stochastic knapsack problem: The benefit of adaptivity`,volume: `33`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/DeanApproximating Approximating the Stochastic Knapsack Problem_ the Beneﬁt of Adaptivity.pdf`,tags: `#corrupted author,#merged`},

  {key: `2008_chow_etal`,type: `article`,author: `Tsun Chow and Dac-Buu Cao`,editor: ` `,translator: ` `,abstract: `While software is so important for all facets of the modern world,software development itself is not a perfect process. Agile softwareengineering methods have recently emerged as a new and different way ofdeveloping software as compared to the traditional methodologies.However, their success has mostly been anecdotal, and research in thissubject is still scant in the academic circles. This research study wasa survey study on the critical success factors of Agile softwaredevelopment projects using quantitative approach.Based on existing literature, a preliminary list of potential criticalsuccess factors of Agile projects were identified and compiled.Subsequently, reliability analysis and factor analysis were conducted toconsolidate this preliminary list into a final set of 12 possiblecritical success factors for each of the four project success categories- Quality, Scope, Time, and Cost.A survey was conducted among Agile professionals, gathering survey datafrom 109 Agile projects from 25 countries across the world. Multipleregression techniques were used, both at the full regression model andat the optimized regression model via the stepwise screening procedure.The results revealed that only 10 out of 48 hypotheses were supported,identifying three critical success factors for Agile softwaredevelopment projects: (a) Delivery Strategy, (b) Agile SoftwareEngineering Techniques, and (c) Team Capability.Limitations of the study are discussed together with interpretations forpractitioners. To ensure success of their projects, managers are urgedto focus on choosing a high-caliber team, practicing Agile engineeringtechniques and following Agile-style delivery strategy. (C) 2007Elsevier Inc. All rights reserved.`,address: `360 PARK AVE SOUTH, NEW YORK, NY 10010-1710 USA`,doi: `10.1016/j.jss.2007.08.020`,issn: `0164-1212`,journal: `JOURNAL OF SYSTEMS AND SOFTWARE`,keywords: `software development; agile methods; critical succ`,month: `jun`,number: `6`,pages: `961--971`,publisher: `ELSEVIER SCIENCE INC`,title: `A survey study of critical success factors in agile software projects`,volume: `81`,year: `2008`,tags: `#merged,#corrupted author`},
  {key: `2008_chen_etal`,type: `article`,author: `Hou-Tong Chen and John F O'Hara and Abul K Azad and Antoinette J Taylor and Richard D Averitt and David B Shrekenhamer and Willie J Padilla`,translator: ` `,editor: ` `,abstract: `Metamaterials exhibit numerous novel effects(1-5) and operate over alarge portion of the electromagnetic spectrum(6-10). Metamaterialdevices based on these effects include gradient-index lenses(11,12),modulators for terahertz radiation(13-15) and compact waveguides(16).The resonant nature of metamaterials results in frequency dispersion andnarrow bandwidth operation where the centre frequency is fixed by thegeometry and dimensions of the elements comprising the metamaterialcomposite. The creation of frequency-agile metamaterials would extendthe spectral range over which devices function and, further, enable themanufacture of new devices such as dynamically tunable notch filters.Here, we demonstrate such frequency-agile metamaterials operating in thefar-infrared by incorporating semiconductors in critical regions ofmetallic split-ring resonators. For this first-generation device,external optical control results in tuning of the metamaterial resonancefrequency by similar to 20%. Our approach is integrable with currentsemiconductor technologies and can be implemented in other regions ofthe electromagnetic spectrum.`,address: `MACMILLAN BUILDING, 4 CRINAN ST, LONDON N1 9XW, ENGLAND`,doi: `10.1038/nphoton.2008.52`,issn: `1749-4885`,journal: `NATURE PHOTONICS`,month: `may`,number: `5`,pages: `295--298`,publisher: `NATURE PUBLISHING GROUP`,title: `Experimental demonstration of frequency-agile terahertz metamaterials`,volume: `2`,year: `2008`,tags: `#merged,#corrupted author`},

  {key: `2008_cecotti_etal1`,type: `article`,author: `Hubert Cecotti and Axel Graeser`,translator: ` `,editor: ` `,abstract: `In BCI (Brain - Computer Interface) systems, brain signals must be processed to identify distinct activities that convey different mental states. We propose a new technique for the classification of electroencephalo-graphic (EEG) Steady-State Visual Evoked Potential (SSVEP) activity for non-invasive BCI. The proposed method is based on a Convolutional Neural Network that includes a Fourier transform between hidden layers in order to switch from the time domain to the frequency domain analysis in the network. The first step allows the creation of different channels. The second step is dedicated to the transformation of the signal in the frequency domain. The last step is the classification. It uses a hybrid rejection strategy that uses a junk class for the mental transition states and thresholds for the confidence values. The presented results with offline processing are obtained with 6 electrodes on 2 subjects with a time segment of 1s. The system is reliable for both subjects over 95%, with rejection criterion. /textcopyright2008 IEEE.`,doi: `10.1109/icpr.2008.4761638`,isbn: `9781424421756`,issn: `10514651`,journal: `Proceedings - International Conference on Pattern Recognition`,pages: `1--4`,title: `Convolutional Neural Network with embedded Fourier transform for EEG classification`,url: `http://ieeexplore.ieee.org/lpdocs/epic03/wrapper.htm?arnumber=4761638%5Cnpapers3://publication/doi/10.1109/ICPR.2008.4761638`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Harmonic Analysis/Fourier Transform/2008 convolutional neural network with embedded fourier transform for eeg - cecotti et al.pdf`,tags: `#merged`},
  {key: `2008_cecotti_etal`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Hubert Cecotti and Axel Graeser`,abstract: `In BCI (Brain - Computer Interface) systems, brain signals must be processed to identify distinct activities that convey different mental states. We propose a new technique for the classiﬁcation of electroencephalographic (EEG) Steady-State Visual Evoked Potential (SSVEP) activity for non-invasive BCI. The proposed method is based on a Convolutional Neural Network that includes a Fourier transform between hidden layers in order to switch from the time domain to the frequency domain analysis in the network. The ﬁrst step allows the creation of different channels. The second step is dedicated to the transformation of the signal in the frequency domain. The last step is the classiﬁcation. It uses a hybrid rejection strategy that uses a junk class for the mental transition states and thresholds for the conﬁdence values. The presented results with ofﬂine processing are obtained with 6 electrodes on 2 subjects with a time segment of 1s. The system is reliable for both subjects over 95/////////%, with rejection criterion.`,booktitle: `2008 19th International Conference on Pattern Recognition`,doi: `10.1109/ICPR.2008.4761638`,isbn: `9781424421749`,journal: `2008 19th International Conference on Pattern Recognition (ICPR)`,langid: `english`,location: `Tampa, FL, USA`,pages: `1--4`,publisher: `IEEE`,title: `Convolutional Neural Network with embedded Fourier Transform for EEG classification`,url: `http://ieeexplore.ieee.org/document/4761638/`,urldate: `2019-03-26`,year: `2008`},

  {key: `2008_brabham1`,type: `article`,editor: ` `,translator: ` `,author: `Daren C Brabham`,abstract: `Crowdsourcing is an online, distributed problem-solving and production model that has emerged in recent years. Notable examples of the model include Threadless, iStockphoto, InnoCentive, the Goldcorp Challenge, and user-generated advertising contests. This article provides an introduction to crowdsourcing, both its theoretical grounding and exemplar cases, taking care to distinguish crowdsourcing from open source production. This article also explores the possibilities for the model, its potential to exploit a crowd of innovators, and its potential for use beyond forprofit sectors. Finally, this article proposes an agenda for research into crowdsourcing. Copyright /textcopyright2008 Sage Publications.`,doi: `10.1177/1354856507084420`,isbn: `1354856507084`,issn: `13548565`,journal: `Convergence`,keywords: `Collective intelligence,Crowdsourcing,Distributed problem solving,Goldcorp challenge,InnoCentive,Open source,Threadless,Wisdom of crowds,iStockphoto`,month: `feb`,number: `1`,pages: `75--90`,title: `Crowdsourcing as a model for problem solving: An introduction and cases`,url: `http://con.sagepub.com/cgi/doi/10.1177/1354856507084420`,volume: `14`,year: `2008`,tags: `#merged`},

  {key: `2008_berg_etal1`,type: `book`,author: `Mark de Berg and Otfried Cheong and Marc van Kreveld and Mark Overmars`,editor: ` `,translator: ` `,doi: `10.1007/978-3-540-77974-2`,publisher: `Springer Berlin Heidelberg`,title: `Computational Geometry`,year: `2008`,tags: `envelope`},
  {key: `2008_berg_etal`,type: `book`,editor: ` `,author: `Mark De Berg and Otfried Cheong and Marc Van Kreveld and Mark Overmars`,translator: ` `,abstract: `This well-accepted introduction to computational geometry is a textbook for high-level undergraduate and low-level graduate courses. The focus is on algorithms and hence the book is well suited for students in computer science and engineering. Motivation is provided from the application areas: all solutions and techniques from computational geometry are related to particular applications in robotics, graphics, CAD/CAM, and geographic information systems. For students this motivation will be especially welcome. Modern insights in computational geometry are used to provide solutions that are both efficient and easy to understand and implement. All the basic techniques and topics from computational geometry, as well as several more advanced topics, are covered. The book is largely self-contained and can be used for self-study by anyone with a basic background in algorithms. In this third edition, besides revisions to the second edition, new sections discussing Voronoi diagrams of line segments, farthest-point Voronoi diagrams, and realistic input models have been added. /textcopyright 2008, 2000, 1997 Springer-Verlag Berlin Heidelberg.`,doi: `10.1007/978-3-540-77974-2`,isbn: `9783540779735`,journal: `Computational Geometry: Algorithms and Applications`,pages: `1--386`,title: `Computational geometry: Algorithms and applications`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/2008 Computational Geometry Algorithms and Applications - de Berg et al..pdf`},

  {key: `2008_barth_etal`,type: `article`,translator: ` `,editor: ` `,author: `Andreas Barth and Werner Marx`,abstract: `We have carried out a scientometric analysis of the literature dealing with graphene, a material which has been identified as a new carbon allotrope. The investigation is based on the CAplus database of Chemical Abstracts Service, the INSPEC database of the Institute of Electrical and Electronics Engineers and the Web of Science (WoS) of Thomson Reuters. The time evolution of the publications shows a dramatic increase since 2004 when graphene has been isolated for the first time. The graphene literature has been analyzed with respect to the most productive authors, research organizations, countries of authors, and the leading journals. Furthermore, the time evolution of the major graphene based research topics and the top 10 most productive research organizations with respect to their specific topics have been analyzed and are shown as heat maps. In addition, the graphene research landscape has been established using the analysis tool STN AnaVist. Finally, a brief citation analysis has been performed. The time evolution of the impact reveals that, rather similar to the output evolution, the impact increase of the graphene papers within the starting period is possibly going to outrun the impact increase of the fullerenes and nanotubes papers.`,archiveprefix: `arXiv`,arxivid: `0808.3320`,eprint: `0808.3320`,pages: `1--15`,title: `Graphene - A rising star in view of scientometrics`,url: `http://arxiv.org/abs/0808.3320`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/2018 Graphene - A rising star in view of scientometrics.pdf`},
  {key: `2008_arts`,type: `article`,editor: ` `,author: `Sonic Arts`,translator: ` `,number: `September`,title: `Physical modelling of the piano : An investigation into the e ff ect of string sti ff ness on the hammer-string interaction`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Physical Modeling/2009 physical modeling of the piano - an investigation into the effect of string - saitis et al.pdf`,tags: `#merged`},
  {key: `2008_andrejko_etal`,type: `misc`,translator: ` `,author: `Burke Andrejko and Mustafa Mohammed`,editor: ` `,journal: `Group`,title: `Composite Acoustic Guitar`,year: `2008`},
  {key: `2008_anbuudayasankar_etal`,type: `article`,editor: ` `,translator: ` `,author: `S P Anbuudayasankar and K. Ganesh and  Moh and K as`,abstract: `The vehicle routing problem with simultaneous delivery and pickup (VRPSDP) is the problem of optimally assimilating goods collection and distribution, when no priority constraints are imposed on the order in which the vehicle must perform the operations. This paper considers an additional constraint of maximum route length in VRPSDP. We develop a mixed-integer linear programming model for VRPSDP with an additional constraint of maximum route length. The results are encouraging for a sample benchmark data set.`,journal: `The International Journal of Applied Management and Technology`,keywords: `Maximum Route Length,Mixed-Integer Linear Programming,Simultaneous Delivery and Pick-up,Vehicle Routing,maximum route length,mixed-integer,simultaneous delivery and pick-up,vehicle routing`,number: `I`,pages: `31--52`,title: `Mixed-integer linear programming for vehicle routing problem with simultaneous delivery and pickup with maximum route-length`,volume: `6`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/Mixed-Integer Linear Programming for Vehicle Routing Problem with Simultaneous Delivery and Pick-Up with Maximum Route-Length - Anbuudayasankar and Mohandas.pdf`},
  {key: `2008_agerfalk_etal`,type: `article`,editor: ` `,translator: ` `,author: `Pär J. Ågerfalk and Brian Fitzgerald and Par J Agerfalk and Brian Fitzgerald`,abstract: `This paper presents a psychological contract perspective on the use of the open source development model as a global sourcing strategy-opensourcing, as we term it here-whereby commerical companies and open source communities collaborate on development of software of commercial interest to the company. Building on previous research on information systems outsourcing, a theoretical framework for exploring the opensourcing phenomenon is derived. The first phase of the research concerned qualitative case studies involving three commercial organizations (IONA Technologies, Philips Medical Systems, and Telefonica) that had "liberated" what had hitherto been proprietary software and sought to grow a global open source community around their product. We followed this with a large-scale survey involving additional exemplars of the phenomenon. The study identifies a number of symmetrical and complementary customer and community obligations that are associated with opensourcing success. We also identify a number of tension points on which customer and community perceptions tend to vary. Overall the key watchwords for opensourcing are openness, trust, tact, professionalism, transparency, and complementariness: The customer and community need to establish a trusted partnership of shared responsibility in building an overall opensourcing ecosystem. The study reveals an ongoing shift from OSS as a community of individual developers to OSS as a community of commercial organizations, primarily small to medium-sized enterprises. It also reveals that opensourcing provides ample opportunity for companies to headhunt top developers, hence moving from outsourcing to a largely unknown OSS workforce toward recruitment of developers from a global open source community whose talents have become known as a result of the opensourcing experience.`,doi: `Article`,isbn: `02767783`,issn: `0276-7783`,journal: `MIS Quarterly`,keywords: `crowdsourcing,global software development,multi-method research,offshoreing,open source,opensourcing,outsourcing`,number: `2`,pages: `385--409`,pmid: `31831011`,shorttitle: `OUTSOURCING TO AN UNKNOWN WORKFORCE`,title: `Outsourcing to an Unknown Workforce: Exploring Opensourcing as a Global Sourcing Strategy`,volume: `32`,year: `2008`},
  {key: `2008_aagerfalk_etal1`,type: `article`,author: `P"ar J. AAgerfalk and Brian Fitzgerald`,editor: ` `,translator: ` `,abstract: `This paper presents a psychological contract perspective on the use of the open source development model as a global sourcing strategy - opensourcing, as we term it here-where-by commercial companies and open source communities collaborate on development of software of commercial interest to the company. Building on previous research on information systems outsourcing, a theoretical framework for exploring the opensourcing phenomenon is derived. The first phase of the research concerned qualitative case studies involving three commercial organizations (IONA Technologies, Philips Medical Systems, and Telefonica) that had "liberated" what had hitherto been proprietary software and sought to grow a global open source community around their product. We followed this with a large-scale survey involving additional exemplars of the phenomenon. The study identifies a number of symmetrical and complementary customer and community obligations that are associated with opensourcing success. We also identify a number of tension points on which customer and community perceptions tend to vary. Overall the key watchwords for opensourcing are openness, trust, tact, professionalism, transparency, and complementariness: The customer and community need to establish a trusted partnership of shared responsibility in building an overall opensourcing ecosystem. The study reveals an ongoing shift from OSS as a community of individual developers to OSS as a community of commercial organizations, primarily small to medium-sized enterprises. It also reveals that opensourcing provides ample opportunity for companies to headhunt top developers, hence moving from outsourcing to a largely unknown OSS workforce toward recruitment of developers from a global open source community whose talents have become known as a result of the opensourcing experience.`,doi: `10.23
