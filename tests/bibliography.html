  {key: `2017_pikeburke_etal1`,type: `inproceedings`,translator: ` `,author: `Ciara Pike-Burke and Steffen Gr"unew"alder`,editor: ` `,abstract: `The stochastic knapsack problem is a stochastic resource allocation problem that arises frequently and yet is exceptionally hard to solve. We derive and study an optimistic planning algorithm specifically designed for the stochastic knapsack problem. Unlike other optimistic planning algorithms for MDPs, our algorithm, OpStoK, avoids the use of discounting and is adaptive to the amount of resources available. We achieve this behavior by means of a concentration inequality that simultaneously applies to capacity and reward estimates. Crucially, we are able to guarantee that the aforementioned confidence regions hold collectively over all time steps by an application of Doob's inequality. We demonstrate that the method returns an -optimal solution to the stochastic knapsack problem with high probability. To the best of our knowledge, our algorithm is the first which provides such guarantees for the stochastic knapsack problem. Furthermore, our algorithm is an anytime algorithm and will return a good solution even if stopped prematurely. This is particularly important given the difficulty of the problem. We also provide theoretical conditions to guarantee OpStoK does not expand all policies and demonstrate favorable performance in a simple experimental setting.`,journal: `Proceedings of the 20th International Conference on Artificial Intelligence and Statistics, AISTATS 2017`,pages: `9`,title: `Optimistic planning for the stochastic knapsack problem`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/Optimistic Planning for the Stochastic Knapsack Problem - Pike-Burke and Grunewalder.pdf`,tags: `#merged,#corrupted author`},
  {key: `2017_pikeburke_etal`,type: `inproceedings`,author: `Ciara Pike-Burke and Steﬀen Grunewalder`,editor: ` `,translator: ` `,abstract: `The stochastic knapsack problem is a stochastic resource allocation problem that arises frequently and yet is exceptionally hard to solve. We derive and study an optimistic planning algorithm speciﬁcally designed for the stochastic knapsack problem. Unlike other optimistic planning algorithms for MDPs, our algorithm, OpStoK, avoids the use of discounting and is adaptive to the amount of resources available. We achieve this behavior by means of a concentration inequality that simultaneously applies to capacity and reward estimates. Crucially, we are able to guarantee that the aforementioned conﬁdence regions hold collectively over all time steps by an application of Doob’s inequality. We demonstrate that the method returns an -optimal solution to the stochastic knapsack problem with high probability. To the best of our knowledge, our algorithm is the ﬁrst which provides such guarantees for the stochastic knapsack problem. Furthermore, our algorithm is an anytime algorithm and will return a good solution even if stopped prematurely. This is particularly important given the diﬃculty of the problem. We also provide theoretical conditions to guarantee OpStoK does not expand all policies and demonstrate favorable performance in a simple experimental setting.`,journal: `Proceedings of the 20th International Conference on Artificial Intelligence and Statistics (AISTATS)`,langid: `english`,pages: `9`,title: `Optimistic Planning for the Stochastic Knapsack Problem`,year: `2017`,tags: `tesse`},
  {key: `2017_perolat_etal`,type: `article`,translator: ` `,author: `Julien P'erolat and Florian Strub and Bilal Piot and Olivier Pietquin`,editor: ` `,abstract: `This paper addresses the problem of learning a Nash equilibrium in \$/gamma\$-discounted multiplayer general-sum Markov Games (MGs) in a batch setting. As the number of players increases in MG, the agents may either collaborate or team apart to increase their final rewards. One solution to address this problem is to look for a Nash equilibrium. Although, several techniques were found for the subcase of two-player zero-sum MGs, those techniques fail to find a Nash equilibrium in general-sum Markov Games. In this paper, we introduce a new definition of ϵ-Nash equilibrium in MGs which grasps the strategy's quality for multiplayer games. We prove that minimizing the norm of two Bellman-like residuals implies to learn such an ϵ-Nash equilibrium. Then, we show that minimizing an empirical estimate of the Lp norm of these Bellman-like residuals allows learning for general-sum games within the batch setting. Finally, we introduce a neural network architecture that successfully learns a Nash equilibrium in generic multiplayer general-sum turn-based MGs.`,archiveprefix: `arXiv`,arxivid: `1606.08718`,eprint: `1606.08718`,journal: `Proceedings of the 20th International Conference on Artificial Intelligence and Statistics, AISTATS 2017`,number: `1`,title: `Learning Nash equilibrium for general-sum Markov games from batch data`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Game Theory/2016 Learning Nash Equilibrium for General Sum Markov Games from Batch Data  2016PerolatLearning.pdf`,tags: `game theory,#merged,#corrupted author`},
  {key: `2017_percival1`,type: `book`,editor: ` `,translator: ` `,author: `Harry Percival`,abstract: `Second edition. Getting Django set up using a functional test -- Extending our functional test using the unittest module -- Testing a simple home page with unit tests -- What are we doing with all these tests? (And, refactoring) -- Saving user input : testing the database -- Improving functional tests : ensuring isolation and removing Voodoo sleeps -- Working incrementally -- Prettification : layout and styling, and what to test about it -- Testing deployment using a staging site -- Getting to a production-ready deployment -- Automating deployment with fabric --Splitting our tests into multiple files, and a generic wait helper -- Validation at the database layer -- A simple form -- More advanced forms -- Dipping our toes, very tentatively, into JavaScript -- Deploying our new code -- User authentication, spiking, and de-spiking -- Using mocks to test external dependencies or reduce duplication -- Test fixtures and a decorator for explicit waits -- Server-side debugging -- Finishing "my lists" : outside-in TDD -- Test isolation, and "listening to your tests" -- Continuous integration (CI) -- The token social bit, the page pattern, and an exercise for the reader -- Fast tests, slow tests, and hot lava -- Obey the testing goat! -- Appendix A: PythonAnywhere -- Appendix B: Django class-based views -- Appendix C: Provisioning with ansible -- Appendix D: Testing database migrations -- Appendix E: Behaviour-driven development (BDD) -- Appendix F: Building a REST API : JSON, Ajax, and mocking with JavaScript -- Appendix G : Django-rest-framework -- Appendix H : Cheat sheet -- Appendix I : What to do ndext -- Appendix J : Source code examples.`,edition: `2`,isbn: `9781491958704`,pages: `575`,publisher: `O'Reilly Media`,shorttitle: `Test-Driven Development with Python`,title: `Test-driven development with Python : obey the testing goat: using Django, Selenium, and JavaScript`,url: `http://www.obeythetestinggoat.com/pages/book.html///////%5C%5C#toc`,year: `2017`,tags: `#merged`},
  {key: `2017_percival`,type: `book`,editor: ` `,translator: ` `,author: `Harry Percival`,abstract: `By taking you through the development of a real web application from beginning to end, the second edition of this hands-on guide demonstrates the practical advantages of test-driven development (TDD) with Python. You’ll learn how to write and run tests before building each part of your app, and then develop the minimum amount of code required to pass those tests. The result? Clean code that works.In the process, you’ll learn the basics of Django, Selenium, Git, jQuery, and Mock, along with current web development techniques. If you’re ready to take your Python skills to the next level, this book—updated for Python 3.6—clearly demonstrates how TDD encourages simple designs and inspires confidence.Dive into the TDD workflow, including the unit test/code cycle and refactoringUse unit tests for classes and functions, and functional tests for user interactions within the browserLearn when and how to use mock objects, and the pros and cons of isolated vs. integrated testsTest and automate your deployments with a staging serverApply tests to the third-party plugins you integrate into your siteRun tests automatically by using a Continuous Integration environmentUse TDD to build a REST API with a front-end Ajax interface`,edition: `2`,isbn: `9781491958704`,location: `Sebastopol, CA`,pagetotal: `624`,publisher: `O'Reilly Media`,shorttitle: `Test-Driven Development with Python`,title: `Test-Driven Development with Python: Obey the Testing Goat: Using Django, Selenium, and JavaScript`,url: `http://www.obeythetestinggoat.com/pages/book.html/////////#toc`,year: `2017`},
  {key: `2017_peng_etal`,type: `article`,author: `Xue Bin Peng and Pieter Abbeel and Sergey Levine and Michiel van de Panne`,translator: ` `,editor: ` `,abstract: `A longstanding goal in character animation is to combine data-driven specification of behavior with a system that can execute a similar behavior in a physical simulation, thus enabling realistic responses to perturbations and environmental variation. We show that well-known reinforcement learning (RL) methods can be adapted to learn robust control policies capable of imitating a broad range of example motion clips, while also learning complex recoveries, adapting to changes in morphology, and accomplishing user-specified goals. Our method handles keyframed motions, highly-dynamic actions such as motion-captured flips and spins, and retargeted motions. By combining a motion-imitation objective with a task objective, we can train characters that react intelligently in interactive settings, e.g., by walking in a desired direction or throwing a ball at a user-specified target. This approach thus combines the convenience and motion quality of using motion clips to define the desired style and appearance, with the flexibility and generality afforded by RL methods and physics-based animation. We further explore a number of methods for integrating multiple clips into the learning process to develop multi-skilled agents capable of performing a rich repertoire of diverse skills. We demonstrate results using multiple characters (human, Atlas robot, bipedal dinosaur, dragon) and a large variety of skills, including locomotion, acrobatics, and martial arts.`,arxivid: `1804.02717v1`,doi: `10.1145/3197517.3201311`,eprint: `1804.02717v1`,eprinttype: `arXiv`,issn: `0730-0301`,journal: `ACM Transactions on Graphics`,langid: `english`,number: `4`,pages: `1--14`,shorttitle: `DeepMimic`,title: `DeepMimic : Example-Guided Deep Reinforcement Learning of Physics-Based Character Skills`,url: `http://arxiv.org/abs/1804.02717`,urldate: `2019-03-26`,volume: `37`,year: `2017`},
  {key: `2017_pearce_etal`,type: `article`,editor: ` `,author: `Marcus Pearce and Daniel M"ullensiefen`,translator: ` `,abstract: `Similarity is an important concept in music cognition research since the similarity between (parts of) musical pieces determines perception of stylistic categories and structural relationships between parts of musical works. The purpose of the present research is to develop and test models of musical similarity perception inspired by a transformational approach which conceives of similarity between two perceptual objects in terms of the complexity of the cognitive operations required to transform the representation of the first object into that of the second, a process which has been formulated in information-theoretic terms. Specifically, computational simulations are developed based on compression distance in which a probabilistic model is trained on one piece of music and then used to predict, or compress, the notes in a second piece. The more predictable the second piece according to the model, the more efficiently it can be encoded and the greater the similarity between the two pieces. The present research extends an existing information-theoretic model of auditory expectation (IDyOM) to compute compression distances varying in symmetry and normalisation using high-level symbolic features representing aspects of pitch and rhythmic structure. Comparing these compression distances with listeners' similarity ratings between pairs of melodies collected in three experiments demonstrates that the compression-based model provides a good fit to the data and allows the identification of representations, model parameters and compression-based metrics that best account for musical similarity perception. The compression-based model also shows comparable performance to the best-performing algorithms on the MIREX 2005 melodic similarity task.`,doi: `10.1080/09298215.2017.1305419`,issn: `17445027`,journal: `Journal of New Music Research`,keywords: `Similarity,information retrieval,machine learning,perception,representation,timing`,number: `2`,pages: `135--155`,publisher: `Routledge`,title: `Compression-based Modelling of Musical Similarity Perception`,url: `https://doi.org/10.1080/09298215.2017.1305419`,volume: `46`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Musical/Compression-based Modelling of Musical Similarity Perception - Pearce.pdf`},

  {key: `2017_park_etal1`,type: `inproceedings`,editor: ` `,author: `Sungheon Park and Nojun Kwak`,translator: ` `,abstract: `Regularizing neural networks is an important task to reduce overfitting. Dropout [1] has been a widelyused regularization trick for neural networks. In convolutional neural networks (CNNs), dropout is usually applied to the fully connected layers. Meanwhile, the regularization effect of dropout in the convolutional layers has not been thoroughly analyzed in the literature. In this paper, we analyze the effect of dropout in the convolutional layers, which is indeed proved as a powerful generalization method. We observed that dropout in CNNs regularizes the networks by adding noise to the output feature maps of each layer, yielding robustness to variations of images. Based on this observation, we propose a stochastic dropout whose drop ratio varies for each iteration. Furthermore, we propose a new regularization method which is inspired by behaviors of image filters. Rather than randomly drop the activation, we selectively drop the activations which have high values across the feature map or across the channels. Experimental results validate the regularization performance of selective max-drop and stochastic dropout is competitive to the dropout or spatial dropout [2].`,doi: `10.1007/978-3-319-54184-6_12`,isbn: `9783319541839`,issn: `16113349`,journal: `Lecture Notes in Computer Science (including subseries Lecture Notes in Artificial Intelligence and Lecture Notes in Bioinformatics)`,organization: `Springer`,pages: `189--204`,title: `Analysis on the dropout effect in convolutional neural networks`,volume: `10112 LNCS`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2017ParkAnalysis Analysis on the Dropout Effect in Convolutional Neural Networks.pdf`,tags: `optimization,#merged`},
  {key: `2017_park_etal`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Sungheon Park and Nojun Kwak`,abstract: `Regularizing neural networks is an important task to reduce overﬁtting. Dropout [1] has been a widely-used regularization trick for neural networks. In convolutional neural networks (CNNs), dropout is usually applied to the fully connected layers. Meanwhile, the regularization eﬀect of dropout in the convolutional layers has not been thoroughly analyzed in the literature. In this paper, we analyze the eﬀect of dropout in the convolutional layers, which is indeed proved as a powerful generalization method. We observed that dropout in CNNs regularizes the networks by adding noise to the output feature maps of each layer, yielding robustness to variations of images. Based on this observation, we propose a stochastic dropout whose drop ratio varies for each iteration. Furthermore, we propose a new regularization method which is inspired by behaviors of image ﬁlters. Rather than randomly drop the activation, we selectively drop the activations which have high values across the feature map or across the channels. Experimental results validate the regularization performance of selective max-drop and stochastic dropout is competitive to the dropout or spatial dropout [2].`,doi: `10.1007/978-3-319-54184-6/////////_12`,isbn: `97833195418399783319541846`,journal: `Computer Vision – ACCV 2016`,langid: `english`,location: `Cham`,organization: `Springer`,pages: `189--204`,publisher: `Springer International Publishing`,title: `Analysis on the Dropout Effect in Convolutional Neural Networks`,urldate: `2019-04-05`,volume: `10112`,year: `2017`,tags: `tesse`},

  {key: `2017_omar_etal1`,type: `article`,author: `Normah Omar and Zulaikha 'Amirah Amirah Johari and Malcolm Smith`,translator: ` `,editor: ` `,abstract: `This study explores the effectiveness of an Artificial Neural Network (ANN) in predicting fraudulent financial reporting in small market capitalization companies in Malaysia. Design/methodology/approach Based on the concepts of ANN, a mathematical model is developed to compare non-fraud and fraud companies selected from among small market capitalization companies in Malaysia; the fraud companies had already been charged by the Securities Commission for the falsification of financial statements. Ten financial ratios are used as fraud risk indicators to predict fraudulent financial reporting using ANN. Findings Indicate that the proposed ANN methodology outperforms other statistical techniques widely used for predicting fraudulent financial reporting. Originality/value The study is one of few to adopt the ANN approach to the prediction of financial reporting fraud.`,doi: `10.1108/13590791011082797`,isbn: `1359079051062`,issn: `1359-0790`,journal: `Journal of Financial Crime Iss`,keywords: `ANN,Fraud prediction models,Small market capitalization companies,security`,number: `2`,pages: `362--387`,title: `Predicting fraudulent financial reporting using artificial neural network`,url: `http://dx.doi.org/10.1108/eb025814%5Cnhttp://`,volume: `24`,year: `2017`,tags: `#corrupted author,security,#merged`},
  {key: `2017_omar_etal`,type: `article`,editor: ` `,translator: ` `,author: `Normah Omar and Zulaikha Amirah Johari and Malcolm Smith`,abstract: `This study explores the effectiveness of an Artificial Neural Network (ANN) in predicting fraudulent financial reporting in small market capitalization companies in Malaysia. Design/methodology/approach Based on the concepts of ANN, a mathematical model is developed to compare non-fraud and fraud companies selected from among small market capitalization companies in Malaysia; the fraud companies had already been charged by the Securities Commission for the falsification of financial statements. Ten financial ratios are used as fraud risk indicators to predict fraudulent financial reporting using ANN. Findings Indicate that the proposed ANN methodology outperforms other statistical techniques widely used for predicting fraudulent financial reporting. Originality/value The study is one of few to adopt the ANN approach to the prediction of financial reporting fraud.`,doi: `10.1108/jfc-11-2015-0061`,isbn: `1359079051062`,issn: `1359-0790`,journal: `Journal of Financial Crime`,keywords: `security`,number: `2`,pages: `362--387`,title: `Predicting fraudulent financial reporting using artificial neural network`,url: `http://dx.doi.org/10.1108/eb025814`,volume: `24`,year: `2017`,tags: `#merged,tesse`},
  {key: `2017_olson_etal`,type: `book`,translator: ` `,editor: ` `,author: `Tim Olson and  Levitt`,publisher: `Springer`,title: `Applied Fourier Analysis`,year: `2017`},
  {key: `2017_olson`,type: `article`,author: `Tim Olson`,editor: ` `,translator: ` `,abstract: `The subject of Fourier Analysis is at the center of many modern sciences. Physics and engineering depend so heavily on the subject, it is hard to imag- ine even mentioning them without thinking immediately about frequency- dependent phenomena: light, sound, orbits, and vibrations to name a few. Many other scientific fields also are highly dependent upon Fourier Analy- sis for understanding even the most basic of phenomena, such as population dynamics in biology. Fourier Analysis is also essential in understanding what are some of the most common occurrences in everyday life. The various peri- odic phenomena of the sun, the moon, the tides, and the seasons are yet to be completely understood. We know the sun and moon will rise with certainty, and their secondary seasonal effect on wind and tide-related phenomena such as el Nino are still somewhat of a mystery. These periodic effects are drastic and life altering, and are naturally studied with Fourier Analysis.`,doi: `10.1007/978-1-4939-7393-4`,journal: `Applied Fourier Analysis`,title: `Applied Fourier Analysis`,volume: `2017`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Harmonic Analysis/2017 Applied Fourier Analysis - Olson, T. and Levitt.pdf`,tags: `#merged`},
  {key: `2017_oliehoek_etal`,type: `misc`,editor: ` `,translator: ` `,author: `Frans A. Oliehoek and Rahul Savani and Jose Gallego-Posada and Elise van der Pol and Edwin D. de Jong and Roderich Gross`,abstract: `Generative Adversarial Networks (GAN) have become one of the most successful frameworks for unsupervised generative modeling. As GANs are difficult to train much research has focused on this. However, very little of this research has directly exploited gametheoretic techniques. We introduce Generative Adversarial Network Games (GANGs), which explicitly model a finite zero-sum game between a generator (G) and classifier (C) that use mixed strategies. The size of these games precludes exact solution methods, therefore we define resource-bounded best responses (RBBRs), and a resourcebounded Nash Equilibrium (RB-NE) as a pair of mixed strategies such that neither G or C can find a better RBBR. The RB-NE solution concept is richer than the notion of ‘local Nash equilibria’ in that it captures not only failures of escaping local optima of gradient descent, but applies to any approximate best response computations, including methods with random restarts. To validate our approach, we solve GANGs with the Parallel Nash Memory algorithm, which provably monotonically converges to an RB-NE. We compare our results to standard GAN setups, and demonstrate that our method deals well with typical GAN problems such as mode collapse, partial mode coverage and forgetting.`,eprint: `1712.00679`,eprinttype: `arXiv`,journal: `arXiv`,langid: `english`,shorttitle: `GANGs`,title: `GANGs: Generative Adversarial Network Games`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Game Theory/2017 GANGs_Generative Adversarial Network Games  2017OliehoekGANGs.pdf`,tags: `gans,#corrupted author,#merged,game theory`},
  {key: `2017_oleary`,type: `book`,translator: ` `,editor: ` `,author: `Zina O'Leary`,abstract: `The Essential Guide to Doing Your Research Project 2e is the ultimate companion to successfully completing your research project. Warm and pragmatic, it gives you the skills and the confidence needed to succeed no matter what happens along the way. The book guides you through every step of your research project, from getting started to analysing data and writing up. Each stage is clearly set out, highlighting best practice and providing practical tips and down-to-earth advice for actually doing research. Key features include: Fully developed companion website including podcasts, worksheets, examples of real projects and links to journal articles Chapter summaries Boxed definitions of key terms Full glossary Suggestions for further reading Bursting with real world examples and multidisciplinary case studies, this book addresses the key questions posed by anyone hoping to complete a research project. It is the must-have textbook every student needs. Available with Perusall―an eBook that makes it easier to prepare for class Perusall is an award-winning eBook platform featuring social annotation tools that allow students and instructors to collaboratively mark up and discuss their SAGE textbook. Backed by research and supported by technological innovations developed at Harvard University, this process of learning through collaborative annotation keeps your students engaged and makes teaching easier and more effective. Learn more.`,edition: `2`,isbn: `9781446258972`,journal: `SAGE Publications Ltd`,pages: `1--415`,publisher: `SAGE Publications Ltd`,title: `The Essential Guide to Doing Your Research Project | SAGE Publications Ltd`,url: `https://uk.sagepub.com/en-gb/eur/the-essential-guide-to-doing-your-research-project/book249279`,year: `2017`,tags: `#corrupted author,#merged`},
  {key: `2017_ojha_etal1`,type: `article`,editor: ` `,author: `Varun Kumar Ojha and Ajith Abraham and Václav Snášel`,translator: ` `,abstract: `Over the past two decades, the feedforward neural network (FNN) optimization has been a key interest among the researchers and practitioners of multiple disciplines. The FNN optimization is often viewed from the various perspectives: the optimization of weights, network architecture, activation nodes, learning parameters, learning environment, etc. Researchers adopted such diﬀerent viewpoints mainly to improve the FNN’s generalization ability. The gradient-descent algorithm such as backpropagation has been widely applied to optimize the FNNs. Its success is evident from the FNN’s application to numerous real-world problems. However, due to the limitations of the gradient-based optimization methods, the metaheuristic algorithms including the evolutionary algorithms, swarm intelligence, etc., are still being widely explored by the researchers aiming to obtain generalized FNN for a given problem. This article attempts to summarize a broad spectrum of FNN optimization methodologies including conventional and metaheuristic approaches. This article also tries to connect various research directions emerged out of the FNN optimization practices, such as evolving neural network (NN), cooperative coevolution NN, complex-valued NN, deep learning, extreme learning machine, quantum NN, etc. Additionally, it provides interesting research challenges for future research to cope-up with the present information processing era.`,doi: `10.1016/j.engappai.2017.01.013`,eprint: `1705.05584`,eprinttype: `arxiv`,issn: `0952-1976`,journal: `Engineering Applications of Artificial Intelligence`,langid: `english`,pages: `97--116`,shorttitle: `Metaheuristic Design of Feedforward Neural Networks`,title: `Metaheuristic Design of Feedforward Neural Networks: A Review of Two Decades of Research`,url: `http://arxiv.org/abs/1705.05584`,urldate: `2019-04-05`,volume: `60`,year: `2017`},
  {key: `2017_ojha_etal`,type: `article`,author: `Varun Kumar Ojha and Ajith Abraham and V'aclav Sn'avsel`,editor: ` `,translator: ` `,journal: `Engineering Applications of Artificial Intelligence`,pages: `97--116`,publisher: `Elsevier`,title: `Metaheuristic design of feedforward neural networks: A review of two decades of research`,volume: `60`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Optimizers/2017 metaheuristic design of feedforward neural networks - a review of two decades of - ojha et al.pdf`,tags: `#merged,review,#corrupted author,evolutive`},
  {key: `2017_oberguggenberger_etal`,type: `book`,author: `Michael Oberguggenberger and Joachim Toft and Jasson Vindas and Patrik Wahlberg`,editor: ` `,translator: ` `,isbn: `9783319519104`,title: `Generalized Functions and Fourier Analysis`,url: `http://link.springer.com/10.1007/978-3-319-51911-1`,volume: `260`,year: `2017`},
  {key: `2017_nielsen`,type: `article`,editor: ` `,translator: ` `,author: `Frank Nielsen`,archiveprefix: `arXiv`,arxivid: `1612.01010v2`,eprint: `1612.01010v2`,title: `DeepBach: a Steerable Model for Bach Chorales Generation`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Deep Learning/DeepBach a Steerable Model for Bach Chorales Generation - Hadjeres et al..pdf`,tags: `#merged`},
  {key: `2017_nevcasova_etal`,type: `inproceedings`,translator: ` `,author: `Gabriela Nevcasov'a and Filip Kocina and Petr Veigend and Jan Chaloupka and V'aclav vS'atek and Jiř'i Kunovsk'y`,editor: ` `,abstract: `The paper deals with the numerical solution of partial differential equations (PDEs), especially wave equation. Two methods are used to obtain numerical solution of the wave equation. The Finite Difference Method (FDM) is used for transformation of wave equation to the system of ordinary differential equations (ODEs), different types of difference formulas are used. The influence of arithmetic to higher order difference formulas is also presented. The Modern Taylor Series Method (MTSM) allows to solve ODEs numerically with extremely high precision. An important feature of this method is an automatic integration order setting, i.e. using as many Taylor series terms as the defined accuracy requires.`,doi: `10.1063/1.4992649`,isbn: `9780735415386`,issn: `15517616`,journal: `AIP Conference Proceedings`,pages: `480013`,publisher: `Author(s)`,title: `Solving wave equation using finite differences and Taylor series`,volume: `1863`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Finite Difference/2017NecasovaSolving Solving Wave Equation Using Finite Differences and Taylor Series.pdf`,tags: `#merged,#corrupted author`},
  {key: `2017_necasova_etal`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Gabriela Nečasová and Filip Kocina and Petr Veigend and Jan Chaloupka and Václav Šátek and Jiří Kunovský`,abstract: `The paper deals with the numerical solution of partial diﬀerential equations (PDEs), especially wave equation. Two methods are used to obtain numerical solution of the wave equation. The Finite Diﬀerence Method (FDM) is used for transformation of wave equation to the system of ordinary diﬀerential equations (ODEs), diﬀerent types of diﬀerence formulas are used. The inﬂuence of arithmetic to higher order diﬀerence formulas is also presented. The Modern Taylor Series Method (MTSM) allows to solve ODEs numerically with extremely high precision. An important feature of this method is an automatic integration order setting, i.e. using as many Taylor series terms as the deﬁned accuracy requires.`,doi: `10.1063/1.4992649`,eventtitle: `INTERNATIONAL CONFERENCE OF NUMERICAL ANALYSIS AND APPLIED MATHEMATICS (ICNAAM 2016)`,journal: `AIP Conference Proceedings`,langid: `english`,location: `Rhodes, Greece`,pages: `480013`,publisher: `Author(s)`,title: `Solving wave equation using finite differences and Taylor series`,urldate: `2019-03-26`,year: `2017`,tags: `finite difference methods,tesse`},
  {key: `2017_naelga_etal`,type: `article`,translator: ` `,author: `Arnelo D. Naelga and Rene M. Chavez`,editor: ` `,abstract: `The purpose of this study to determine the effectiveness of mock up trainer model in order to improve student's performance in test and repair wiring/lighting system, car alarm system and servicing central locking system. This study adopted one group before and after experimental research design in conducting and gathering information. The training and instruments were administered to 40 third year students in Bukidnon State University, Malaybalay City, Bukidnon. Furthermore, this study used descriptive statistics such as frequency, mean, percentages and standard deviation to describe the respondents. The study utilized the F-test and t-test to establish the difference and regression analysis to measure the extent of effect of input and process variables to output variable. The study found out that the instructional trainer has yielded is positive significance in the program status and highly significant in pre-test result. These are in terms of its effects in output variable and written post-test evaluation. The effect is negative and significant in parent's monthly income, significant in pre-test practical and input process variable's effect in post-test practical evaluation. The following conclusions and implications were drawn. The mock up trainer has been instrumental in improving student's score in test and repair wiring/lighting system, servicing car alarm system and a servicing central locking system. This is because the trainer serves as the medium of instruction to help develop the learning of the students for the automotive electrical system, car alarm with central locking system and other automotive vehicle accessories such as ignition system. Understanding such basic principles will enable the students to be self-reliant, more confident of themselves and they will be able to perform auto electrical and car alarm with central locking system installation and trouble-shooting circuits.`,doi: `10.3923/jeasci.2017.9331.9336`,issn: `18187803`,journal: `Journal of Engineering and Applied Sciences`,keywords: `Car alann,Central locking system,Central locking system and innovation trainer,Instructional trainer automotive lighting,Post-test evaluation,Servicing`,number: `Specialissue12`,pages: `9331--9336`,title: `An instructional trainer innovation for automotive lighting, car alarm and central locking system`,volume: `12`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Writing/2018ElsevierElsevier Elsevier How to Publish in Scholarly Journals.pdf`},
  {key: `2017_muin_etal`,type: `article`,editor: ` `,translator: ` `,author: `Fathiah Abdul Muin and Teddy Surya Gunawan and Mira Kartiwi and Elsheikh M.A. Elsheikh`,abstract: `Over the years, lossless audio compression has gained popularity as researchers and businesses has become more aware of the need for better quality and higher storage demand. This paper will analyse various lossless audio coding algorithm and standards that are used and available in the market focusing on Linear Predictive Coding (LPC) specifically due to its popularity and robustness in audio compression, nevertheless other prediction methods are compared to verify this. Advanced representation of LPC such as LSP decomposition techniques are also discussed within this paper.`,doi: `10.1063/1.5002024`,isbn: `9780735415638`,issn: `15517616`,journal: `AIP Conference Proceedings`,number: `September`,title: `A review of lossless audio compression standards and algorithms`,volume: `1883`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2017 A review of lossless audio compression standards and algorithms - Muin et al..pdf`},
  {key: `2017_muggeo`,type: `article`,translator: ` `,author: `Vito M.R. Muggeo`,editor: ` `,abstract: `This paper is concerned with interval estimation for the breakpoint parameter in segmented regression. We present score-type confidence intervals derived from the score statistic itself and from the recently proposed gradient statistic. Due to lack of regularity conditions of the score, non-smoothness and non-monotonicity, naive application of the score-based statistics is unfeasible and we propose to exploit the smoothed score obtained via induced smoothing. We compare our proposals with the traditional methods based on the Wald and the likelihood ratio statistics via simulations and an analysis of a real dataset: results show that the smoothed score-like statistics perform in practice somewhat better than competitors, even when the model is not correctly specified.`,doi: `10.1111/anzs.12200`,issn: `1467842X`,journal: `Australian and New Zealand Journal of Statistics`,keywords: `changepoint,confidence interval,induced smoothing,piecewise linear relationship,score inference`,number: `3`,pages: `311--322`,title: `Interval estimation for the breakpoint in segmented regression: a smoothed score-based approach`,volume: `59`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/approx k segments/2017 Interval estimation for the breakpoint in segmented regression a smoothed score-based approach - Muggeo.pdf`},
  {key: `2017_moskala_etal`,type: `book`,translator: ` `,author: `Marcin Moskala and Igor Wojda`,editor: ` `,abstract: `Learn how to make Android development much faster using a variety of Kotlin features, from basics to advanced, to write better quality code.Key FeaturesLeverage specific features of Kotlin to ease Android application developmentWrite code based on both object oriented and functional programming to build robust applicationsFilled with various practical examples so you can easily apply your knowledge to real world scenariosIdentify the improved way of dealing with common Java patternsBook DescriptionNowadays, improved application development does not just mean building better performing applications. It has become crucial to find improved ways of writing code. Kotlin is a language that helps developers build amazing Android applications easily and effectively. This book discusses Kotlin features in context of Android development. It demonstrates how common examples that are typical for Android development, can be simplified using Kotlin. It also shows all the benefits, improvements and new possibilities provided by this language.The book is divided in three modules that show the power of Kotlin and teach you how to use it properly. Each module present features in different levels of advancement. The first module covers Kotlin basics. This module will lay a firm foundation for the rest of the chapters so you are able to read and understand most of the Kotlin code. The next module dives deeper into the building blocks of Kotlin, such as functions, classes, and function types. You will learn how Kotlin brings many improvements to the table by improving common Java concepts and decreasing code verbosity. The last module presents features that are not present in Java. You will learn how certain tasks can be achieved in simpler ways thanks to Kotlin.Through the book, you will learn how to use Kotlin for Android development. You will get to know and understand most important Kotlin features, and how they can be used. You will be ready to start your own adventure with Android development with Kotlin.What you will learnRun a Kotlin application and understand the integration with Android StudioIncorporate Kotlin into new/existing Android Java based projectLearn about Kotlin type system to deal with null safety and immutabilityDefine various types of classes and deal with propertiesDefine collections and transform them in functional wayDefine extensions, new behaviours to existing libraries and Android framework classesUse generic type variance modifiers to define subtyping relationship between generic typesBuild a sample applicationTable of ContentsBeginning Your Kotlin AdventureLaying a FoundationPlaying with FunctionsClasses and ObjectsFunctions as First-Class CitizensGenerics Are Your FriendsExtension Functions and PropertiesDelegatesMaking Your Marvel Gallery Application`,edition: `1`,pagetotal: `440`,publisher: `Packt Publishing`,shorttitle: `Android Development with Kotlin`,title: `Android Development with Kotlin: Enhance your skills for Android development using Kotlin`,year: `2017`,tags: `#merged`},
  {key: `2017_miyato_etal`,type: `article`,translator: ` `,editor: ` `,author: `Takeru Miyato and Andrew M Dai and Ian Goodfellow`,abstract: `Adversarial training provides a means of regularizing supervised learning algorithms while virtual adversarial training is able to extend supervised learning algorithms to the semi-supervised setting. However, both methods require making small perturbations to numerous entries of the input vector, which is inappropriate for sparse high-dimensional inputs such as one-hot word representations. We extend adversarial and virtual adversarial training to the text domain by applying perturbations to the word embeddings in a recurrent neural network rather than to the original input itself. The proposed method achieves state of the art results on multiple benchmark semi-supervised and purely supervised tasks. We provide visualizations and analysis showing that the learned word embeddings have improved in quality and that while training, the model is less prone to overfitting.`,archiveprefix: `arXiv`,arxivid: `1605.07725`,eprint: `1605.07725`,journal: `5th International Conference on Learning Representations, ICLR 2017 - Conference Track Proceedings`,title: `Adversarial training methods for semi-supervised text classification`,url: `http://arxiv.org/abs/1605.07725`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2017 ADVERSARIAL TRAINING METHODS FOR SEMI-SUPERVISED TEXT CLASSIFICATION - Miyato et al.pdf`,tags: `#merged`},

  {key: `2017_mital1`,type: `unpublished`,author: `Parag K Mital`,translator: ` `,editor: ` `,abstract: `A recently published method for audio style transfer has shown how to extend the process of image style transfer to audio. This method synthesizes audio "content" and "style" independently using the magnitudes of a short time Fourier transform, shallow convolutional networks with randomly initialized filters, and iterative phase reconstruction with Griffin-Lim. In this work, we explore whether it is possible to directly optimize a time domain audio signal, removing the process of phase reconstruction and opening up possibilities for real-time applications and higher quality syntheses. We explore a variety of style transfer processes on neural networks that operate directly on time domain audio signals and demonstrate one such network capable of audio stylization.`,annote: `From Duplicate 2 (Time Domain Neural Audio Style Transfer. - Mital, P K)preprint`,archiveprefix: `arXiv`,arxivid: `1711.11160`,eprint: `1711.11160`,issn: `23318422`,journal: `arXiv`,number: `Nips`,title: `Time Domain Neural Audio Style Transfer.`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Sound/Time Domain Neural Audio Style Transfer - Mital.pdf`,tags: `#merged`},

  {key: `2017_minsky_etal`,type: `book`,translator: ` `,author: `Marvin Minsky and Seymour A. Papert`,editor: ` `,isbn: `0262534770`,keywords: `linear-classification neural-networks seminal`,location: `MA`,pagetotal: `316`,publisher: `MIT Press`,title: `Perceptrons: An Introduction to Computational Geometry`,url: `https://www.ebook.de/de/product/28875910/marvin/////////_minsky/////////_seymour/////////_a/////////_papert/////////_perceptrons/////////_an/////////_introduction/////////_to/////////_computational/////////_geometry.html`,year: `2017`},
  {key: `2017_mehri_etal`,type: `article`,author: `Soroush Mehri and Kundan Kumar and Ishaan Gulrajani and Rithesh Kumar and Shubham Jain and Jose Sotelo and Aaron Courville and Yoshua Bengio`,editor: ` `,translator: ` `,abstract: `In this paper we propose a novel model for unconditional audio generation based on generating one audio sample at a time. We show that our model, which profits from combining memory-less modules, namely autoregressive multilayer percep-trons, and stateful recurrent neural networks in a hierarchical structure is able to capture underlying sources of variations in the temporal sequences over very long time spans, on three datasets of different nature. Human evaluation on the generated samples indicate that our model is preferred over competing models. We also show how each component of the model contributes to the exhibited performance.`,archiveprefix: `arXiv`,arxivid: `1612.07837`,eprint: `1612.07837`,journal: `5th International Conference on Learning Representations, ICLR 2017 - Conference Track Proceedings`,shorttitle: `SampleRNN`,title: `Samplernn: An unconditional end-to-end neural audio generation model`,url: `http://arxiv.org/abs/1612.07837`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Sound/2017 SAMPLERNN AN UNCONDITIONAL END-TO-END NEURAL AUDIO GENERATION MODEL - Mehri et al..pdf`,tags: `#merged`},
  {key: `2017_mehes_etal`,type: `article`,translator: ` `,author: `S Mehes and  Or and Maarten van Walstijn and Paul Stapleton`,editor: ` `,abstract: `Exploration is an intrinsic element of designing and engaging with acoustic as well as digital musical instruments. This paper reports on the ongoing development of a virtual-acoustic instrument based on a physical model of a string coupled nonlinearly to a plate. The performer drives the model by tactile interaction with a string-board controller fitted with piezo-electric sensors. The string-plate model is formulated in a way that prioritises its parametric explorability. Where the roles of creating performance gestures and designing instruments are traditionally separated, such a design provides a continuum across these domains. The string-plate model, its real-time implementation, and the control interface are described, and the system is preliminarily evaluated through informal observations of how musicians engage with the system.`,journal: `Proceedings of the International Conference on New Interfaces for Musical Expression`,pages: `399--403`,title: `Virtual-Acoustic Instrument Design: Exploring the Parameter Space of a String-Plate Model`,url: `http://www.nime.org/proceedings/2017/nime2017_paper0075.pdf`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/DMI/Virtual-Acoustic Instrument Design Exploring the Parameter Space of a String-Plate Model - Mehes et al..pdf`},

  {key: `2017_marzen_etal`,type: `article`,translator: ` `,editor: ` `,author: `Sarah E. Marzen and Simon DeDeo`,abstract: `In complex environments, there are costs to both ignorance and perception. An organism needs to track fitness-relevant information about its world, but the more information it tracks, the more resources it must devote to perception. As a first step towards a general understanding of this trade-off, we use a tool from information theory, rate-distortion theory, to study large, unstructured environments with fixed, randomly drawn penalties for stimuli confusion ('distortions'). We identify two distinct regimes for organisms in these environments: a high-fidelity regime where perceptual costs grow linearly with environmental complexity, and a low-fidelity regime where perceptual costs are, remarkably, independent of the number of environmental states. This suggests that in environments of rapidly increasing complexity, well-adapted organisms will find themselves able to make, just barely, the most subtle distinctions in their environment.`,archiveprefix: `arXiv`,arxivid: `1506.06138`,doi: `10.1098/rsif.2017.0166`,eprint: `1506.06138`,issn: `17425662`,journal: `Journal of the Royal Society Interface`,keywords: `Information theory,Lossy compression,Neuroscience,Perception,Rate-distortion,Signalling`,number: `130`,pmid: `28490604`,title: `The evolution of lossy compression`,volume: `14`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2017 The evolution of lossy compression - Marzen and DeDeo.pdf`},
  {key: `2017_marttunen_etal1`,type: `article`,editor: ` `,author: `Mika Marttunen and Judit Lienert and Valerie Belton`,translator: ` `,abstract: `Structuring problems for Multi-Criteria Decision Analysis (MCDA) has attracted increasing attention over the past 20 years from both a conceptual and a practical perspective. This is reflected in a significant growth in the number of published applications which use a formal approach to problem structuring in combination with an analytic method for multi-criteria analysis. The problem structuring approaches (PSMs) include general methodologies such as Checkland's Soft Systems Method (SSM), Eden and Ackermann's Strategic Options Design and Analysis (SODA) and other methods that focus on a particular aspect. We carried out a literature review that covers eight PSMs (Cognitive and Causal Maps, DPSIR, Scenario Planning, SSM, Stakeholder Analysis, Strategic Choice Approach, SODA and SWOT) and seven MCDA methods (AHP, ANP, ELECTRE, MAUT, MAVT, PROMETHEE and TOPSIS). We first identified and analysed 333 articles published during 2000-2015, then selected 68 articles covering all PSM-MCDA combinations, which were studied in detail to understand the associated processes, benefits and challenges. The three PSMs most commonly combined with MCDA are SWOT, Scenario Planning and DPSIR. AHP was by far the most commonly applied MCDA method. Combining PSMs with MCDA produces a richer view of the decision situation and enables more effective support for different phases of the decision-making process. Some limitations and challenges in combining PSMs and MCDA are also identified, most importantly relating to building a value tree and assigning criteria weights.`,doi: `https://doi.org/10.1016/j.ejor.2017.04.041`,issn: `0377-2217`,journal: `European Journal of Operational Research`,keywords: `Problem structuring, Multiple Criteria Decision Analysis, Multi-methodology, Multi-stakeholder decision-making`,number: `1`,pages: `1 - 17`,title: `Structuring problems for Multi-Criteria Decision Analysis in practice: A literature review of method combinations`,url: `http://www.sciencedirect.com/science/article/pii/S0377221717303880`,volume: `263`,year: `2017`},
  {key: `2017_marttunen_etal`,type: `article`,editor: ` `,author: `Mika Marttunen and Judit Lienert and Valerie Belton`,translator: ` `,abstract: `Structuring problems for Multi-Criteria Decision Analysis (MCDA) has attracted increasing attention over the past 20 years from both a conceptual and a practical perspective. This is reflected in a significant growth in the number of published applications which use a formal approach to problem structuring in combination with an analytic method for multi-criteria analysis. The problem structuring approaches (PSMs) include general methodologies such as Checkland's Soft Systems Method (SSM), Eden and Ackermann's Strategic Options Design and Analysis (SODA) and other methods that focus on a particular aspect. We carried out a literature review that covers eight PSMs (Cognitive and Causal Maps, DPSIR, Scenario Planning, SSM, Stakeholder Analysis, Strategic Choice Approach, SODA and SWOT) and seven MCDA methods (AHP, ANP, ELECTRE, MAUT, MAVT, PROMETHEE and TOPSIS). We first identified and analysed 333 articles published during 2000-2015, then selected 68 articles covering all PSM-MCDA combinations, which were studied in detail to understand the associated processes, benefits and challenges. The three PSMs most commonly combined with MCDA are SWOT, Scenario Planning and DPSIR. AHP was by far the most commonly applied MCDA method. Combining PSMs with MCDA produces a richer view of the decision situation and enables more effective support for different phases of the decision-making process. Some limitations and challenges in combining PSMs and MCDA are also identified, most importantly relating to building a value tree and assigning criteria weights.`,doi: `10.1016/j.ejor.2017.04.041`,issn: `03772217`,journal: `European Journal of Operational Research`,keywords: `Multi-methodology,Multi-stakeholder decision-making,Multiple Criteria Decision Analysis,Problem structuring`,number: `1`,pages: `1--17`,publisher: `Elsevier B.V.`,title: `Structuring problems for Multi-Criteria Decision Analysis in practice: A literature review of method combinations`,url: `http://dx.doi.org/10.1016/j.ejor.2017.04.041`,volume: `263`,year: `2017`},
  {key: `2017_martin1`,type: `phdthesis`,author: `M Martin`,editor: ` `,translator: ` `,abstract: `game Gomoku-swap2. The challenges of this domain are the size of the branching factor and the depth of the game. For this reason, the game cannot be solved exactly and so the evaluation function estimating the quality of a game state is the most important factor. Because it is impossible to solve the game exactly, we use Monte Carlo Tree Search (MCTS) where we use large number of simulations as an evaluation function. To guide the search in the MCTS we use the Neural Network learned on the human-played games. In experimental evaluation, we show that the Neural Network heuristic significantly enhances the performance of play. This leads to the first algorithm capable of human-like performance in the game Gomoku-swap2.`,institution: `Czech Technical University in Prague`,keywords: `Gomoku,Gomoku-swap2,MCTS,Neural Network`,number: `May`,title: `Application of Game Theoretic Algorithms to Gomoku`,url: `https://dspace.cvut.cz/bitstream/handle/10467/70078/F3-BP-2017-Muzika-Martin-Application///////%5C%5C`,year: `2017`,tags: `#merged`},

  {key: `2017_louizos_etal2`,type: `article`,author: `Christos Louizos and Max Welling`,editor: ` `,translator: ` `,arxivid: `1712.01312v1`,eprint: `1712.01312v1`,eprinttype: `arXiv`,pages: `1--13`,title: `L EARNING S PARSE N EURAL N ETWORKS THROUGH L 0 R EGULARIZATION`,year: `2017`,tags: `tesse`},
  {key: `2017_louizos_etal1`,type: `article`,author: `Christos Louizos and Max Welling and Diederik P Kingma`,editor: ` `,translator: ` `,abstract: `We propose a practical method for L0norm regularization for neural networks: pruning the network during training by encouraging weights to become exactly zero. Such regularization is interesting since (1) it can greatly speed up training and inference, and (2) it can improve generalization. AIC and BIC, well-known model selection criteria, are special cases of L0regularization. However, since the L0norm of weights is non-differentiable, we cannot incorporate it directly as a regularization term in the objective function. We propose a solution through the inclusion of a collection of non-negative stochastic gates, which collectively determine which weights to set to zero. We show that, somewhat surprisingly, for certain distributions over the gates, the expected L0regularized objective is differentiable with respect to the distribution parameters. We further propose the hard concrete distribution for the gates, which is obtained by "stretching" a binary concrete distribution and then transforming its samples with a hard-sigmoid. The parameters of the distribution over the gates can then be jointly optimized with the original network parameters. As a result our method allows for straightforward and efficient learning of model structures with stochastic gradient descent and allows for conditional computation in a principled way. We perform various experiments to demonstrate the effectiveness of the resulting approach and regularizer.`,archiveprefix: `arXiv`,arxivid: `1712.01312`,eprint: `1712.01312`,issn: `23318422`,journal: `arXiv`,pages: `1--13`,title: `Learning sparse neural networks through L0regularization`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/LEARNING SPARSE NEURAL NETWORKS THROUGH L0 REGULARIZATION - Louizos et al..pdf`,tags: `#merged`},
  {key: `2017_louizos_etal`,type: `article`,editor: ` `,translator: ` `,author: `Christos Louizos and Max Welling and Diederik P. Kingma`,abstract: `We propose a practical method for L0 norm regularization for neural networks: pruning the network during training by encouraging weights to become exactly zero. Such regularization is interesting since (1) it can greatly speed up training and inference, and (2) it can improve generalization. AIC and BIC, well-known model selection criteria, are special cases of L0 regularization. However, since the L0 norm of weights is non-differentiable, we cannot incorporate it directly as a regularization term in the objective function. We propose a solution through the inclusion of a collection of non-negative stochastic gates, which collectively determine which weights to set to zero. We show that, somewhat surprisingly, for certain distributions over the gates, the expected L0 norm of the resulting gated weights is differentiable with respect to the distribution parameters. We further propose the hard concrete distribution for the gates, which is obtained by "stretching" a binary concrete distribution and then transforming its samples with a hard-sigmoid. The parameters of the distribution over the gates can then be jointly optimized with the original network parameters. As a result our method allows for straightforward and efﬁcient learning of model structures with stochastic gradient descent and allows for conditional computation in a principled way. We perform various experiments to demonstrate the effectiveness of the resulting approach and regularizer.`,eprint: `1712.01312`,eprinttype: `arxiv`,journal: `arXiv:1712.01312 [cs, stat]`,langid: `english`,title: `Learning Sparse Neural Networks through \$L0\$ Regularization`,url: `http://arxiv.org/abs/1712.01312`,urldate: `2019-03-26`,year: `2017`},
  {key: `2017_loder`,type: `book`,translator: ` `,editor: ` `,author: `Wolfgang Loder`,isbn: `9781484226094`,title: `Web Applications with Elm: Functional Programming for the Web`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2018 Web Applications with Elm Functional Programming for the Web - Loder.pdf`},
  {key: `2017_lin_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Xiaofan Lin and Cong Zhao and Wei Pan`,abstract: `We introduce a novel scheme to train binary convolutional neural networks (CNNs) - CNNs with weights and activations constrained to -1,+1 at run-time. It has been known that using binary weights and activations drastically reduce memory size and accesses, and can replace arithmetic operations with more efficient bitwise operations, leading to much faster test-time inference and lower power consumption. However, previous works on binarizing CNNs usually result in severe prediction accuracy degradation. In this paper, we address this issue with two major innovations: (1) approximating full-precision weights with the linear combination of multiple binary weight bases; (2) employing multiple binary activations to alleviate information loss. The implementation of the resulting binary CNN, denoted as ABC-Net, is shown to achieve much closer performance to its full-precision counterpart, and even reach the comparable prediction accuracy on ImageNet and forest trail datasets, given adequate binary weight bases and activations.`,archiveprefix: `arXiv`,arxivid: `1711.11294`,eprint: `1711.11294`,issn: `10495258`,journal: `Advances in Neural Information Processing Systems`,number: `3`,pages: `345--353`,title: `Towards accurate binary convolutional neural network`,volume: `2017-December`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/binary nns/2017 Towards Accurate Binary Convolutional Neural Networks.pdf`},
  {key: `2017_lin_etal`,type: `article`,editor: ` `,translator: ` `,author: `Mude Lin and Liang Lin and Xiaodan Liang and Keze Wang and Hui Cheng`,abstract: `3D human articulated pose recovery from monocular image sequences is very challenging due to the diverse appearances, viewpoints, occlusions, and also the human 3D pose is inherently ambiguous from the monocular imagery. It is thus critical to exploit rich spatial and temporal long-range dependencies among body joints for accurate 3D pose sequence prediction. Existing approaches usually manually design some elaborate prior terms and human body kinematic constraints for capturing structures, which are often insufficient to exploit all intrinsic structures and not scalable for all scenarios. In contrast, this paper presents a Recurrent 3D Pose Sequence Machine(RPSM) to automatically learn the image-dependent structural constraint and sequence-dependent temporal context by using a multi-stage sequential refinement. At each stage, our RPSM is composed of three modules to predict the 3D pose sequences based on the previously learned 2D pose representations and 3D poses: (i) a 2D pose module extracting the image-dependent pose representations, (ii) a 3D pose recurrent module regressing 3D poses and (iii) a feature adaption module serving as a bridge between module (i) and (ii) to enable the representation transformation from 2D to 3D domain. These three modules are then assembled into a sequential prediction framework to refine the predicted poses with multiple recurrent stages. Extensive evaluations on the Human3.6M dataset and HumanEva-I dataset show that our RPSM outperforms all state-of-the-art approaches for 3D pose estimation.`,eprint: `1707.09695`,eprinttype: `arxiv`,journal: `arXiv:1707.09695 [cs]`,langid: `english`,title: `Recurrent 3D Pose Sequence Machines`,url: `http://arxiv.org/abs/1707.09695`,urldate: `2019-03-26`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Machine Learning/Recurrent 3D Pose Sequence Machines - Lin et al..pdf`,tags: `tesse,#merged`},
  {key: `2017_lifshits_etal`,type: `article`,translator: ` `,author: `Аркадий Лифшиц and Arkadiy Lifshits`,editor: ` `,abstract: `Reviews the book "Human Resource Management Theory and Practice, second edition," by John Bratton and Jeffrey Gold.`,doi: `10.12737/1711-1`,journal: `Human resource management: theory and practice`,title: `Human resource management: theory and practice`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Management/Human Resource Management/1999 Human resource management - theory and practice - Bratton et al.pdf`},
  {key: `2017_li_etal3`,type: `inproceedings`,translator: ` `,author: `Bo Li and Tara N. Sainath and Arun Narayanan and Joe Caroselli and Michiel Bacchiani and Ananya Misra and Izhak Shafran and Haşim Sak and Golan Pundak and Kean Chin and Khe Chai Sim and Ron J. Weiss and Kevin W. Wilson and Ehsan Variani and Chanwoo Kim and Olivier Siohan and Mitchel Weintraub and Erik McDermott and Richard Rose and Matt Shannon`,editor: ` `,abstract: `This paper describes the technical and system building advances made to the Google Home multichannel speech recognition system, which was launched in November 2016. Technical advances include an adaptive dereverberation frontend, the use of neural network models that do multichannel processing jointly with acoustic modeling, and Grid-LSTMs to model frequency variations. On the system level, improvements include adapting the model using Google Home speciﬁc data. We present results on a variety of multichannel sets. The combination of technical and system advances result in a reduction of WER of 8-28 ///% relative compared to the current production system.`,doi: `10.21437/Interspeech.2017-234`,journal: `Interspeech 2017`,langid: `english`,pages: `399--403`,publisher: `ISCA`,title: `Acoustic Modeling for Google Home`,url: `http://www.isca-speech.org/archive/Interspeech/////////_2017/abstracts/0234.html`,urldate: `2019-04-07`,year: `2017`,tags: `tesse`},
  {key: `2017_li_etal2`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Bo Li and Tara N. Sainath and Arun Narayanan and Joe Caroselli and Michiel Bacchiani and Ananya Misra and Izhak Shafran and Haşim Sak and Golan Pundak and Kean Chin and Khe Chai Sim and Ron J. Weiss and Kevin W. Wilson and Ehsan Variani and Chanwoo Kim and Olivier Siohan and Mitchel Weintraub and Erik McDermott and Richard Rose and Matt Shannon`,abstract: `This paper describes the technical and system building advances made to the Google Home multichannel speech recognition system, which was launched in November 2016. Technical advances include an adaptive dereverberation frontend, the use of neural network models that do multichannel processing jointly with acoustic modeling, and Grid-LSTMs to model frequency variations. On the system level, improvements include adapting the model using Google Home speciﬁc data. We present results on a variety of multichannel sets. The combination of technical and system advances result in a reduction of WER of 8-28/% relative compared to the current production system.`,doi: `10.21437/Interspeech.2017-234`,journal: `Interspeech 2017`,langid: `english`,pages: `399--403`,publisher: `ISCA`,title: `Acoustic Modeling for Google Home`,url: `http://www.isca-speech.org/archive/Interspeech_2017/abstracts/0234.html`,urldate: `2021-01-15`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/2017 Acoustic Modeling for Google Home - Li et al..pdf`,tags: `#merged`},
  {key: `2017_li_etal1`,type: `article`,editor: ` `,author: `Junxuan Li and Shaodi You and Antonio Robles-Kelly`,translator: ` `,abstract: `In this paper, we present a frequency domain neural network for image super-resolution. The network employs the convolution theorem so as to cast convolutions in the spatial domain as products in the frequency domain. Moreover, the non-linearity in deep nets, often achieved by a rectifier unit, is here cast as a convolution in the frequency domain. This not only yields a network which is very computationally efficient at testing but also one whose parameters can all be learnt accordingly. The network can be trained using back propagation and is devoid of complex numbers due to the use of the Hartley transform as an alternative to the Fourier transform. Moreover, the network is potentially applicable to other problems elsewhere in computer vision and image processing which are often cast in the frequency domain. We show results on super-resolution and compare against alternatives elsewhere in the literature. In our experiments, our network is one to two orders of magnitude faster than the alternatives with an imperceptible loss of performance.`,eprint: `1712.03037`,eprinttype: `arxiv`,journal: `arXiv:1712.03037 [cs]`,title: `A Frequency Domain Neural Network for Fast Image Super-resolution`,url: `http://arxiv.org/abs/1712.03037`,urldate: `2019-03-28`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2018 A Frequency Domain Neural Network for Fast Image Super-resolution - Li et al..pdf`,tags: `#merged,#corrupted author,tesse`},
