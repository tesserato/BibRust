  {key: `2012_parsaeian_etal1`,type: `article`,translator: ` `,author: `M Parsaeian and K Mohammad and M Mahmoudi and H Zeraati`,editor: ` `,journal: `Iranian journal of public health`,number: `6`,pages: `86`,publisher: `Tehran University of Medical Sciences`,title: `Comparison of logistic regression and artificial neural network in low back pain prediction: second national health survey`,volume: `41`,year: `2012`},
  {key: `2012_parsaeian_etal`,type: `article`,translator: ` `,author: `M Parsaeian and K Mohammad and M Mahmoudi and H Zeraati`,editor: ` `,abstract: `Background: The purpose of this investigation was to compare empirically predictive ability of an artificial neural network with a logistic regression in prediction of low back pain. Methods: Data from the second national health survey were considered in this investigation. This data includes the information of low back pain and its associated risk factors among Iranian people aged 15 years and older. Artificial neural network and logistic regression models were developed using a set of 17294 data and they were validated in a test set of 17295 data. Hosmer and Lemeshow recommendation for model selection was used in fitting the logistic regression. A three-layer perceptron with 9 inputs, 3 hidden and 1 output neurons was employed. The efficiency of two models was compared by receiver operating characteristic analysis, root mean square and -2 Loglikelihood criteria. Results: The area under the ROC curve (SE), root mean square and -2Loglikelihood of the logistic regression was 0.752 (0.004), 0.3832 and 14769.2, respectively. The area under the ROC curve (SE), root mean square and -2Loglikelihood of the artificial neural network was 0.754 (0.004), 0.3770 and 14757.6, respectively. Conclusions: Based on these three criteria, artificial neural network would give better performance than logistic regression. Although, the difference is statistically significant, it does not seem to be clinically significant.`,issn: `22516093`,journal: `Iranian Journal of Public Health`,keywords: `Artificial neural network,Logistic regression,Low back pain,Second national health survey`,number: `6`,pages: `86--92`,pmid: `23113198`,title: `Comparison of logistic regression and artificial neural network in low back pain prediction: Second national health survey`,volume: `41`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Comparison of Logistic Regression and Artificial Neural Network in Low Back Pain Prediction Second National Health Survey - Parsaeian et al..pdf`,tags: `#merged`},
  {key: `2012_palunko_etal`,type: `article`,editor: ` `,translator: ` `,author: `Ivana Palunko and Patricio Cruz and Rafael Fierro`,address: `445 HOES LANE, PISCATAWAY, NJ 08855-4141 USA`,doi: `10.1109/MRA.2012.2205617`,issn: `1070-9932`,journal: `IEEE ROBOTICS & AUTOMATION MAGAZINE`,month: `sep`,number: `3`,pages: `69--79`,publisher: `IEEE-INST ELECTRICAL ELECTRONICS ENGINEERS INC`,title: `Agile Load Transportation Safe and Efficient Load Manipulation with Aerial Robots`,volume: `19`,year: `2012`},
  {key: `2012_odonnell_etal`,type: `article`,translator: ` `,editor: ` `,author: `J O’Donnell and G McRobbie`,abstract: `This study will research a modern design of acoustic guitar by analysis of the vibrational modes. The guitar that will undergo testing has been provided by Emerald Guitars and is solely constructed using Carbon Fiber Reinforced Plastic (CFRP). With the use of COMSOL Multiphysics© the soundboard of the guitar will be simulated and analysis will be carried out to determine the first 10 eigenfrequencies and the modal shapes these create. This paper will detail the preliminary results obtained using the physical data collected through experimental testing in a previous study. The paper will demonstrate an application of the finite element method in the field of musical acoustics.`,langid: `english`,pages: `4`,title: `A Study into the Acoustic and Vibrational Effects of Carbon Fiber Reinforced Plastic as a Sole Manufacturing Material for Acoustic Guitars`,year: `2012`},
  {key: `2012_nowe_etal`,type: `incollection`,editor: ` `,translator: ` `,author: `Ann Nowé and Peter Vrancx and Yann-Michaël De Hauwere`,doi: `10.1007/978-3-642-27645-3/////////_14`,isbn: `9783642276446`,journal: `Reinforcement Learning`,location: `Berlin, Heidelberg`,pages: `441--470`,publisher: `Springer Berlin Heidelberg`,title: `Game Theory and Multi-agent Reinforcement Learning`,urldate: `2019-04-16`,volume: `12`,year: `2012`,tags: `game theory`},
  {key: `2012_nagle_etal1`,type: `book`,author: `R Kent Nagle and Edward B Saff and Arthur David Snider`,editor: ` `,translator: ` `,abstract: `Aim: The Patient Education Programme for Parkinson's disease (PEPP) was assessed in a recent randomised controlled trial (RCT). In this study, a trend was identified towards significant improvement of patients' quality of life (Qol) as well as a significant reduction of caregivers' psychosocial burden and need for help. This study is aimed at evaluating the effectiveness of the PEPP in clinical practice as compared with the RCT in an academic setting. The second aim is to assess its effectiveness in clinical practice at 6-month follow-up. Methods: Fifty-five patients and 50 caregivers from nine clinical settings participated in the PEPP consisting of eight weekly sessions of 90 min. Self-report questionnaires were used to assess patients' Qol (PDQ-39) and caregivers' psychosocial burden and need for help (BELA-A-k) at baseline, directly after the programme and at 6-month follow-up. To compare the baseline data and short-term effects, data were used from an RCT study which included 64 Parkinson's disease patients and 46 caregivers. Results: Compared with the RCT control group, significant effects, after Bonferoni adjustment, were found for patients' Qol as well as for caregivers' psychosocial burden and need for help. No significant changes were found between baseline scores compared with 6-month follow-up. Scores returned to baseline levels at 6-month follow-up. Conclusions: Effects from the RCT study were replicated and the effect on patients' Qol was now significant. However, at 6-month follow-up, scores returned to baseline levels, indicating the need for some form of a booster session.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,eprint: `1011.1669v3`,isbn: `9788578110796`,issn: `1098-6596`,pages: `893`,pmid: `25246403`,title: `Fundamentals of Differential Equations and Boundary Value Problems`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mathematics/Differential Equations/2012 Fundamentals of differential equations - Nagle et al.pdf`},
  {key: `2012_nagle_etal`,type: `book`,editor: ` `,author: `R. Kent Nagle and E. B. Saff and Arthur David Snider`,translator: ` `,isbn: `97803217477309780321758200`,langid: `english`,location: `Boston`,note: `OCLC: 701619880`,publisher: `Pearson Education`,title: `Fundamentals of differential equations`,year: `2012`,tags: `tesse`},
  {key: `2012_morse`,type: `unpublished`,translator: ` `,author: `Bryan Morse`,editor: ` `,langid: `english`,pages: `4`,title: `The Fourier Transform: Examples, Properties, Common Pairs`,year: `2012`,tags: `#merged,harmonic analysis`},
  {key: `2012_moczydlower_etal1`,type: `inproceedings`,editor: ` `,author: `Bruno Moczydlower and Marcelo Curzio Salomao and Celso Cesar M. Branco and Regis Kruel Romeu and Tiago Da Rosa Homem and Luiz Carlos De Freitas and Helena Assaf T Souza Lima`,translator: ` `,abstract: `The Santos Basin Pre-Salt Cluster (SBPSC), Offshore Southeast Brazil, is a unique scenario, posing great development challenges. The microbial carbonate reservoir is unusual regarding its origin and petrophysical properties; the fluids have a variable CO2 content; the few analogue reservoirs around the world do not compare in terms of volumes, water depth and distance to the coast; and there are also flow assurance issues.`,doi: `10.2118/152860-MS`,journal: `SPE Latin America and Caribbean Petroleum Engineering Conference`,langid: `english`,location: `Mexico City, Mexico`,publisher: `Society of Petroleum Engineers`,title: `Development of the Brazilian Pre-Salt Fields - When To Pay for Information and When To Pay for Flexibility`,urldate: `2019-04-07`,year: `2012`,tags: `#merged`},
  {key: `2012_moczydlower_etal`,type: `inproceedings`,editor: ` `,author: `B Moczydlower and M C Salom~ao and C C M Branco and R K Romeu and T R Homem and L C S Freitas and H A T S Lima`,translator: ` `,abstract: `The Santos Basin Pre-Salt Cluster (SBPSC), Offshore Southeast Brazil, is a unique scenario, posing great development challenges. The microbial carbonate reservoir is unusual regarding its origin and petrophysical properties; the fluids have a variable CO2 content; the few analogue reservoirs around the world do not compare in terms of volumes, water depth and distance to the coast; and there are also flow assurance issues. Considering the importance of these reserves for the Brazilian economy and the opportunity to accelerate cash flow, Petrobras and its partners have opted for a fast track development, including extended well tests (EWTs) and production pilots. The current Petrobras Business Plan (2011-15) foresees mat the SBPSC areas alone will produce over 500,000 boe/d in 2015 and over 1,100,000 boe/d in 2020. These numbers refer only to Petrobras share and do not include me transfer of rights with economic compensation from the Brazilian government to Petrobras. Therefore, the initial development phase will have to cope with several uncertainties, mainly the subsurface ones. Some of the most relevant are the quality and the heterogeneity degree of each reservoir zone; the compositional grading of the fluids; the performance of different EOR methods; and the presence of fractures affecting the flow. How to specify and anticipate the acquisition of expensive equipment, such as FPSOs and subsea devices, with uncertainties to be clarified? When is it worth to invest in more data acquisition, such as EWTs, core and fluid sampling, extensive lab analysis or even more appraisal wells? The timing and the uncertainty reduction foreseen for each initiative must be taken into account. On the other hand, when is it better to pay for extra flexibilities, accepting the inevitable CAPEX increase? Some examples would be: smart completions and possibility to inject different chemical products in the wells; gas and water separated lines for each satellite injector; flexible subsea layout, allowing multiples strategies and the addition of more wells; FPSO plants designed to inject desulphated water, or to export, import or reinject me gas, and also to separate variable CO2 contents in the produced fluids. This paper aims to discuss the influence of the main subsurface uncertainties in the selection of alternatives to develop the giant fields in the SBPSC, in a fast track way. Copyright 2012, Society of Petroleum Engineers.`,doi: `10.2118/152860-ms`,isbn: `9781622760466`,journal: `SPE Latin American and Caribbean Petroleum Engineering Conference Proceedings`,pages: `872--882`,publisher: `Society of Petroleum Engineers`,title: `Development of the Brazilian pre-salt fields - When to pay for information and when to pay for flexibility`,volume: `1`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Pre Sal/2012 Development of the Brazilian Pre-Salt Fields - When To Pay for Information and When To Pay for Flexibility - Moczydlower et al..pdf`,tags: `#corrupted author,#merged`},
  {key: `2012_mcgrawhill`,type: `book`,translator: ` `,author: `With Mcgraw-hill`,editor: ` `,abstract: `book`,isbn: `9780078111006`,keywords: `01-0331`,pages: `584`,title: `Managerial Accounting 14E- Garrison, Noreen& Brewer`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Management/2012 Managerial accounting - Garrison et al.pdf`},
  {key: `2012_locke_etal1`,type: `book`,author: `John Locke and John Locke`,editor: ` `,translator: ` `,abstract: `[Brackets] enclose editorial explanations. Small /textperiodcentereddots/textperiodcentered enclose material that has been added, but can be read as though it were part of the original text. Occasional •bullets, and also indenting of passages that are not quotations, are meant as aids to grasping the structure of a sentence or a thought. Every four-point ellipsis. .. . indicates the omission of a brief passage that seems to present more difficulty than it is worth. Longer omissions are reported between brackets in normal-sized type.-Locke wrote this in 1697, seven years before his death, but he didn't revise or publish it, and in a few places the text is evidently jumbled. The present version will omit some of those passages and will sort out the others as best it can. Most of the section-headings are Locke's.`,doi: `10.1037/13729-001`,edition: `facsimile edition`,isbn: `9781855062252`,journal: `Locke's conduct of the understanding (5th ed.).`,pages: `3--144`,publisher: `Thoemmes Pr`,title: `Of the conduct of the understanding.`,year: `2012`},
  {key: `2012_locke_etal`,type: `book`,editor: ` `,author: `John Locke and John Locke`,translator: ` `,abstract: `[Brackets] enclose editorial explanations. Small /textperiodcentereddots/textperiodcenteredenclose material that has been added, but can be read as though it were part of the original text. Occasional •bullets, and also indenting of passages that are not quotations, are meant as aids to grasping the structure of a sentence or a thought. Every four-point ellipsis. .. . indicates the omission of a brief passage that seems to present more difficulty than it is worth. Longer omissions are reported between brackets in normal-sized type.-Locke wrote this in 1697, seven years before his death, but he didn't revise or publish it, and in a few places the text is evidently jumbled. The present version will omit some of those passages and will sort out the others as best it can. Most of the section-headings are Locke's.`,doi: `10.1037/13729-001`,edition: `facsimile`,isbn: `9781855062252`,journal: `Locke's conduct of the understanding (5th ed.).`,pages: `3--144`,publisher: `Thoemmes Pr`,title: `Of the conduct of the understanding.`,year: `2012`},
  {key: `2012_liu`,type: `article`,author: `Zhi Guo Liu`,editor: ` `,translator: ` `,abstract: `Two pairs of inverse relations for elliptic theta functions are established with the method of Fourier series expansion, which allow us to recover many classical results in theta functions. Many nontrivial new theta function identities are discovered. Some curious trigonometric identities are derived. /textcopyright 2012 World Scientific Publishing Company.`,doi: `10.1142/S1793042112501126`,isbn: `1793042112501`,issn: `17930421`,journal: `International Journal of Number Theory`,keywords: `Elliptic function,Entire function,Fourier series,Schr/"oter formula,Theta function`,number: `8`,pages: `1977--2002`,title: `Some inverse relations and theta function identities`,volume: `8`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Jacobi Theta Functions/2012 Some Inverse Relations And Theta Function Identities - Liu.pdf`},
  {key: `2012_lecun_etal1`,type: `incollection`,author: `Y. A. Lecun and  Others`,editor: ` `,translator: ` `,doi: `10.1007/978-3-642-35289-8/////////_3`,journal: `Neural networks: Tricks of the trade`,location: `Traducao. [s.l.] p. 948`,pages: `9--48`,publisher: `Springer`,title: `Efficient backprop`,year: `2012`,tags: `tesse`},
  {key: `2012_lecun_etal`,type: `incollection`,translator: ` `,author: `Yann A. LeCun and L'eon Bottou and Genevieve B. Orr and Klaus-Robert M"uller`,editor: ` `,abstract: `The convergence of back-propagation learning is analyzed so as to explain common phenomenon observed by practitioners. Many undesirable behaviors of backprop can be avoided with tricks that are rarely exposed in serious technical publications. This paper gives some of those tricks, and offers explanations of why they work. Many authors have suggested that second-order optimization methods are advantageous for neural net training. It is shown that most "classical" second-order methods are impractical for large neural networks. A few methods are proposed that do not have these limitations.`,address: `Traducao. [s.l.] p. 9�48`,doi: `10.1007/978-3-642-35289-8_3`,journal: `Neural networks: Tricks of the trade`,pages: `9--48`,publisher: `Springer`,title: `Efficient BackProp`,year: `2012`,tags: `#merged,#corrupted author`},

  {key: `2012_larson_etal`,type: `book`,author: `Ron Larson and Betsy Farber`,editor: ` `,translator: ` `,isbn: `9780321693624`,title: `ELEMENTARY STATISTICS Fifth Edition`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Statistics/2012 Elementary statistics - picturing the world - Larson et al.pdf`},
  {key: `2012_larson`,type: `article`,editor: ` `,author: `J. Walter Larson`,translator: ` `,abstract: `A framework for visualizing and detecting climate variability and change based on time-dependent probability density functions (PDFs) is developed. A set of information-theoretic statistics based on the Shannon Entropy and the Kullback-Leibler Divergence (KLD) are defined to assess PDF complexity and temporal variability. The KLD-based measures quantify the representativeness of a thirty year sampling window of a larger climatic record, how well a long sample can predict a smaller sample's PDF, and how well one thirty year sample matches a similar sample shifted in time. These techniques are applied the the Central England Temperature record, the longest continuous meteorological observational record. /textcopyright 2012 Published by Elsevier Ltd.`,doi: `10.1016/j.procs.2012.04.098`,issn: `18770509`,journal: `Procedia Computer Science`,keywords: `Climate change,Climate variability,Information theory,Probability density function`,pages: `917--926`,title: `Visualizing climate variability with time-dependent probability density functions, detecting it using information theory`,volume: `9`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2012 Visualizing Climate Variability with Time-Dependent Probability Density Functions, Detecting it with Information Theory - Larson.pdf`},
  {key: `2012_koller_etal2`,type: `incollection`,author: `Martin Koller and Anna Salerno and  Alex and er Muhr and Angelika Reiterer and Emo Chiellini and Sergio Casella and Predrag Horvat and Gerhart Braunegg`,translator: ` `,editor: ` `,doi: `10.5772/48737`,journal: `Polyester`,month: `sep`,publisher: `InTech`,title: `Whey Lactose as a Raw Material for Microbial Production of Biodegradable Polyesters`,year: `2012`},
  {key: `2012_koller_etal1`,type: `incollection`,author: `Martin Koller and Anna Salerno and Alex Muhr and  Er and Angelika Reiterer and Emo Chiellini and Sergio Casella and Predrag Horvat and Gerhart Braunegg`,editor: ` `,translator: ` `,abstract: `Abstract Long-haul travel does not constitute an obstacle for tourists to travel and is fast gaining the attention of tourists in new and unique experiences. This study was conducted to identify the long-haul travel motivation by international tourists to Penang. A total of 400 respondents participated in this survey, conducted around the tourist attractions in Penang, using cluster random sampling. However, only 370 questionnaires were only used for this research. Data were analysed using SPSS software 22 version. The findings, ‘knowledge and novelty seeking' were the main push factors that drove long-haul travel by international tourists to Penang. Meanwhile, the main pull factor that attracts long- haul travel by international tourists to Penang was its ‘culture and history'. Additionally, there were partly direct and significant relationships between socio-demographic, trip characteristics and travel motivation (push factors and pull factors). Overall, this study identified the long-haul travel motivations by international tourists to Penang based on socio-demographic, trip characteristics and travel motivation and has indirectly helped in understanding the long-haul travel market particularly for Penang and Southeast Asia. This research also suggested for an effective marketing and promotion strategy in pro- viding useful information that is the key to attract international tourists to travel long distances. Keywords:`,doi: `10.5772/48737`,isbn: `9789535107705`,journal: `Polyester`,publisher: `InTech`,title: `Whey Lactose as a Raw Material for Microbial Production of Biodegradable Polyesters`,url: `http://www.intechopen.com/books/polyester/whey-lactose-as-a-raw-material-for-microbial-production-of-biodegradable-polyesters`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2020 A branch-cut-and-price algorithm for the traveling salesperson problem with hotel selection - Barbosa and Uchoa.pdf`},
  {key: `2012_koller_etal`,type: `incollection`,author: `Martin Koller and Anna Salerno and Alex Muhr and  er and Angelika Reiterer and Emo Chiellini and Sergio Casella and Predrag Horvat and Gerhart Braunegg`,editor: ` `,translator: ` `,doi: `10.5772/48737`,isbn: `9789535107705`,journal: `Polyester`,langid: `english`,publisher: `InTech`,title: `Whey Lactose as a Raw Material for Microbial Production of Biodegradable Polyesters`,url: `http://www.intechopen.com/books/polyester/whey-lactose-as-a-raw-material-for-microbial-production-of-biodegradable-polyesters`,urldate: `2019-04-07`,year: `2012`,tags: `#merged`},
  {key: `2012_kasabov1`,type: `inproceedings`,editor: ` `,author: `Nikola Kasabov`,translator: ` `,journal: `ANNPR`,organization: `Springer`,pages: `225--243`,title: `NeuCube EvoSpike Architecture for Spatio-temporal Modelling and Pattern Recognition of Brain Signals.`,year: `2012`,tags: `#merged`},
  {key: `2012_kasabov`,type: `inproceedings`,author: `Nikola Kasabov`,translator: ` `,editor: ` `,abstract: `The brain functions as a spatio-temporal information processing machine and deals extremely well with spatio-temporal data. Spatio- and spectro-temporal data (SSTD) are the most common data collected to measure brain signals and brain activities, along with the recently obtained gene and protein data. Yet, there are no computational models to integrate all these different types of data into a single model to help understand brain processes and for a better brain signal pattern recognition. The EU FP7 Marie Curie IIF EvoSpike project develops methods and tools for spatio and spectro temporal pattern recognition. This paper proposes a new evolving spiking model called NeuCube as part of the EvoSpike project, especially for modeling brain data. The NeuCube is 3D evolving Neurogenetic Brain Cube of spiking neurons that is an approximate map of structural and functional areas of interest of an animal or human brain. Optionally, gene information is included in the NeuCube in the form of gene regulatory networks that relate to spiking neuronal parameters of interest. Different types of brain SSTD can be used to train a NeuCube, including: EEG, fMRI, video-, image- and sound data, complex multimodal data. Potential applications are: EEG -, fMRI-, and multimodal brain data modeling and pattern recognition; Brain-Computer Interfaces; cognitive and emotional robots; neuro-prosthetics and neuro-rehabilitation; modeling brain diseases. Analysis of the internal structure of the model can trigger new hypotheses about spatio-temporal pathways in the brain. /textcopyright 2012 Springer-Verlag.`,doi: `10.1007/978-3-642-33212-8_21`,isbn: `9783642332111`,issn: `03029743`,journal: `Lecture Notes in Computer Science (including subseries Lecture Notes in Artificial Intelligence and Lecture Notes in Bioinformatics)`,keywords: `EEG,computational neuro-genetic modelling,evolving neurogenetic brain cube,fMRI,gene regulatory networks,pattern recognition,personalized modeling,probabilistic modeling,spatio/spectro-temporal brain data,spiking neural networks`,organization: `Springer`,pages: `225--243`,title: `NeuCube EvoSpike architecture for spatio-temporal modelling and pattern recognition of brain signals`,volume: `7477 LNAI`,year: `2012`},
  {key: `2012_karana2`,type: `article`,translator: ` `,editor: ` `,author: `Elvin Karana`,abstract: `Over the past decade, the deployment of sustainable product design has led to a dramatic increase in the use of bio-plastics as an environmentally sensitive substitute to regular petroleum-based ones. Published literature has explored the environmental performance and their suitability as an alternative for regular plastics. However, the reception of these materials by users, who come into contact with these materials embodied in consumer products, has not been researched and published. Even though the principle of using such materials with improved environmental credentials is sound, it is down to the users' appreciation of those materials that ultimately determine their commercial success. A significant challenge faced by material developers and product designers is to facilitate the appraisal of bio-plastics as a natural alternative to regular plastics, whilst at the same time meeting users' perceptions of quality. Drawing on the results of an empirical study this paper discusses when a material is perceived as 'natural' and/or 'high- quality'. The study concludes that there are more contradictory aspects than congruent aspects when evoking these two meanings. Imposition of new aesthetic values and uniqueness are discussed as critical strategies to elicit the desired meanings. /textcopyright 2012 Elsevier Ltd. All rights reserved.`,doi: `10.1016/j.jclepro.2012.07.034`,issn: `09596526`,journal: `Journal of Cleaner Production`,keywords: `Bio-plastics,High-quality,Material acceptance,Meaning attribution,Natural`,pages: `316--325`,publisher: `Elsevier Ltd`,title: `Characterization of 'natural' and 'high-quality' materials to improve perception of bio-plastics`,url: `http://dx.doi.org/10.1016/j.jclepro.2012.07.034`,volume: `37`,year: `2012`},
  {key: `2012_karana1`,type: `article`,editor: ` `,translator: ` `,author: `Elvin Karana`,abstract: `Over the past decade, the deployment of sustainable product design has led to a dramatic increase in the use of bio-plastics as an environmentally sensitive substitute to regular petroleum-based ones. Published literature has explored the environmental performance and their suitability as an alternative for regular plastics. However, the reception of these materials by users, who come into contact with these materials embodied in consumer products, has not been researched and published. Even though the principle of using such materials with improved environmental credentials is sound, it is down to the users' appreciation of those materials that ultimately determine their commercial success. A significant challenge faced by material developers and product designers is to facilitate the appraisal of bio-plastics as a natural alternative to regular plastics, whilst at the same time meeting users' perceptions of quality. Drawing on the results of an empirical study this paper discusses when a material is perceived as 'natural' and/or 'high- quality'. The study concludes that there are more contradictory aspects than congruent aspects when evoking these two meanings. Imposition of new aesthetic values and uniqueness are discussed as critical strategies to elicit the desired meanings. /textcopyright2012 Elsevier Ltd. All rights reserved.`,doi: `10.1016/j.jclepro.2012.07.034`,issn: `09596526`,journal: `Journal of Cleaner Production`,keywords: `Bio-plastics,High-quality,Material acceptance,Meaning attribution,Natural`,pages: `316--325`,title: `Characterization of 'natural' and 'high-quality' materials to improve perception of bio-plastics`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0959652612003721`,volume: `37`,year: `2012`,tags: `#merged`},
  {key: `2012_karana`,type: `article`,translator: ` `,editor: ` `,author: `Elvin Karana`,abstract: `Over the past decade, the deployment of sustainable product design has led to a dramatic increase in the use of bio-plastics as an environmentally sensitive substitute to regular petroleum-based ones. Published literature has explored the environmental performance and their suitability as an alternative for regular plastics. However, the reception of these materials by users, who come into contact with these materials embodied in consumer products, has not been researched and published. Even though the principle of using such materials with improved environmental credentials is sound, it is down to the users’ appreciation of those materials that ultimately determine their commercial success. A signiﬁcant challenge faced by material developers and product designers is to facilitate the appraisal of bio-plastics as a natural alternative to regular plastics, whilst at the same time meeting users’ perceptions of quality.`,doi: `10.1016/j.jclepro.2012.07.034`,issn: `0959-6526`,journal: `Journal of Cleaner Production`,langid: `english`,pages: `316--325`,title: `Characterization of ‘natural’ and ‘high-quality’ materials to improve perception of bio-plastics`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0959652612003721`,urldate: `2019-04-07`,volume: `37`,year: `2012`,tags: `#merged`},
  {key: `2012_kakarala`,type: `article`,author: `Ramakrishna Kakarala`,translator: ` `,editor: ` `,abstract: `Whenever ranking data are collected, such as in elections, surveys, and database searches, it is frequently the case that partial rankings are available instead of, or sometimes in addition to, full rankings. Statistical methods for partial rankings have been discussed in the literature. However, there has been relatively little published on their Fourier analysis, perhaps because the abstract nature of the transforms involved impede insight. This paper provides as its novel contributions an analysis of the Fourier transform for partial rankings, with particular attention to the first three ranks, while emphasizing on basic signal processing properties of transform magnitude and phase. It shows that the transform and its magnitude satisfy a projection invariance and analyzes the reconstruction of data from either magnitude or phase alone. The analysis is motivated by appealing to corresponding properties of the familiar DFT and by application to two real-world data sets.`,doi: `10.1155/2012/579050`,issn: `1687-9562`,journal: `Advances in Numerical Analysis`,pages: `1--15`,title: `Interpreting the Phase Spectrum in Fourier Analysis of Partial Ranking Data`,volume: `2012`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Harmonic Analysis/Fourier Transform/2012 Interpreting the Phase Spectrum in Fourier Analysis of Partial Ranking Data - Kakarala.pdf`},

  {key: `2012_huang_etal`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Po-Sen Huang and Scott Deeann Chen and Paris Smaragdis and Mark Hasegawa-Johnson`,abstract: `Separating singing voices from music accompaniment is an important task in many applications, such as music information retrieval, lyric recognition and alignment. Music accompaniment can be assumed to be in a low-rank subspace, because of its repetition structure; on the other hand, singing voices can be regarded as relatively sparse within songs. In this paper, based on this assumption, we propose using robust principal component analysis for singing-voice separation from music accompaniment. Moreover, we examine the separation result by using a binary time-frequency masking method. Evaluations on the MIR-1K dataset show that this method can achieve around 1∼1.4 dB higher GNSDR compared with two state-of-the-art approaches without using prior training or requiring particular features.`,doi: `10.1109/ICASSP.2012.6287816`,eventtitle: `ICASSP 2012 - 2012 IEEE International Conference on Acoustics, Speech and Signal Processing`,isbn: `978146730046997814673004529781467300445`,journal: `2012 IEEE International Conference on Acoustics, Speech and Signal Processing (ICASSP)`,langid: `english`,location: `Kyoto, Japan`,pages: `57--60`,publisher: `IEEE`,title: `Singing-voice separation from monaural recordings using robust principal component analysis`,url: `http://ieeexplore.ieee.org/document/6287816/`,urldate: `2021-01-15`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/2012 Singing-voice separation from monaural recordings using robust principal component analysis - Huang et al..pdf`,tags: `#merged,#corrupted author`},
  {key: `2012_horstmann`,type: `book`,editor: ` `,author: `C Horstmann`,translator: ` `,abstract: `Scala is a modern programming language for the Java Virtual Machine (JVM) that combines the best features of object-oriented and functional programming languages. Using Scala, you can write programs more concisely than in Java, as well as leverage the full power of concurrency. Since Scala runs on the JVM, it can access any Java library and is interoperable with Java frameworks. Scala for the Impatient concisely shows developers what Scala can do and how to do it. In this book, Cay Horstmann, the principal author of the international best-selling Core Java™, offers a rapid, code-based introduction that's completely practical. Horstmann introduces Scala concepts and techniques in "blog-sized" chunks that you can quickly master and apply. Hands-on activities guide you through well-defined stages of competency, from basic to expert. Coverage includes Getting started quickly with Scala's interpreter, syntax, tools, and unique idioms Mastering core language features: functions, arrays, maps, tuples, packages, imports, exception handling, and more Becoming familiar with object-oriented programming in Scala: classes, inheritance, and traits Using Scala for real-world programming tasks: working with files, regular expressions, and XML Working with higher-order functions and the powerful Scala collections library Leveraging Scala's powerful pattern matching and case classes Creating concurrent programs with Scala actors Implementing domain-specific languages Understanding the Scala type system Applying advanced "power tools" such as annotations, implicits, and delimited continuations Scala is rapidly reaching a tipping point that will reshape the experience of programming. This book will help object-oriented programmers build on their existing skills, allowing them to immediately construct useful applications as they gradually master advanced programming techniques.`,annote: `OCLC: ocn964820811`,edition: `2`,isbn: `9780321774095`,keywords: `Computer programming,Functional programming (Computer science),Programming languages (Electronic computers),Scala (Computer program language)`,pages: `113`,publisher: `Addison-Wesley`,title: `Scala for the Impatient`,url: `http://www.citeulike.org/group/15926/article/9539546`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Programming/2017 Scala for the impatient - Horstmann.pdf`},

  {key: `2012_hinton_etal3`,type: `misc`,author: `Geoffrey Hinton and Nitish Srivastava and Kevin Swersky`,translator: ` `,editor: ` `,title: `Lecture 6a Overview of mini-batch gradient descent. Coursera.`,year: `2012`},
  {key: `2012_hinton_etal2`,type: `article`,editor: ` `,author: `Geoffrey Hinton and Li Deng and Dong Yu and George E Dahl and Abdel-rahman Mohamed and Navdeep Jaitly and Andrew Senior and Vincent Vanhoucke and Patrick Nguyen and Tara N Sainath and  others`,translator: ` `,journal: `IEEE Signal Processing Magazine`,number: `6`,pages: `82--97`,publisher: `IEEE`,title: `Deep neural networks for acoustic modeling in speech recognition: The shared views of four research groups`,volume: `29`,year: `2012`},
  {key: `2012_hinton_etal1`,type: `article`,translator: ` `,author: `Geoffrey Hinton and Li Deng and Dong Yu and George E Dahl and Abdel-rahman Mohamed and Navdeep Jaitly and Andrew Senior and Vincent Vanhoucke and Patrick Nguyen and Tara N Sainath and Brian Kingsbury`,editor: ` `,abstract: `Most current speech recognition systems use hidden Markov models (HMMs) to deal with the temporal variability of speech and Gaussian mixture models (GMMs) to determine how well each state of each HMM fits a frame or a short window of frames of coefficients that represents the acoustic input. An alternative way to evaluate the fit is to use a feed-forward neural network that takes several frames of coefficients as input and produces posterior probabilities over HMM states as output. Deep neural networks (DNNs) that have many hidden layers and are trained using new methods have been shown to outperform GMMs on a variety of speech recognition benchmarks, sometimes by a large margin. This article provides an overview of this progress and represents the shared views of four research groups that have had recent successes in using DNNs for acoustic modeling in speech recognition.`,archiveprefix: `arXiv`,arxivid: `1207.0580`,doi: `10.1109/MSP.2012.2205597`,eprint: `1207.0580`,isbn: `10535888`,issn: `1053-5888`,journal: `IEEE Signal Processing Magazine`,keywords: `speech recognition`,number: `November`,pages: `82--97`,pmid: `13057166`,title: `Deep Neural Networks for Acoustic Modeling in Speech Recognition`,year: `2012`,tags: `#corrupted author,speech recognition,#merged`},
  {key: `2012_hinton_etal`,type: `article`,translator: ` `,editor: ` `,author: `Geoffrey Hinton and Li Deng and Dong Yu and George Dahl and Abdel-rahman Mohamed and Navdeep Jaitly and Andrew Senior and Vincent Vanhoucke and Patrick Nguyen and Tara Sainath and Brian Kingsbury`,doi: `10.1109/MSP.2012.2205597`,issn: `1053-5888`,journal: `IEEE Signal Processing Magazine`,langid: `english`,number: `6`,pages: `82--97`,publisher: `IEEE`,shorttitle: `Deep Neural Networks for Acoustic Modeling in Speech Recognition`,title: `Deep Neural Networks for Acoustic Modeling in Speech Recognition: The Shared Views of Four Research Groups`,url: `http://ieeexplore.ieee.org/document/6296526/`,urldate: `2019-04-07`,volume: `29`,year: `2012`,tags: `#merged`},
  {key: `2012_hinrichsen1`,type: `article`,author: `Haye Hinrichsen`,editor: ` `,translator: ` `,abstract: `The human sense of hearing perceives a combination of sounds 'in tune' if the corresponding harmonic spectra are correlated, meaning that the neuronal excitation pattern in the inner ear exhibits some kind of order. Based on this observation it is suggested that musical instruments such as pianos can be tuned by minimizing the Shannon entropy of suitably preprocessed Fourier spectra. This method reproduces not only the correct stretch curve but also similar pitch uctuations as in the case of high-quality aural tuning. /textcopyrightby the Sociedade Brasileira de F/'isica.`,archiveprefix: `arXiv`,arxivid: `1203.5101`,doi: `10.1590/s1806-11172012000200004`,eprint: `1203.5101`,issn: `01024744`,journal: `Revista Brasileira de Ensino de Fisica`,keywords: `Acoustics,Biophysics,Classical physics`,number: `2`,pages: `1--8`,title: `Entropy-based tuning of musical instruments`,url: `http://www.scielo.br/scielo.php?script=sci///////%5C%5C_arttext///////%5C%5C&pid=S1806-11172012000200004///////%5C%5C&lng=en///////%5C%5C&tlng=en`,volume: `34`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Music/2012 Entropy-based tuning of musical instruments - Hinrichsen.pdf`,tags: `#merged`},
  {key: `2012_hinrichsen`,type: `article`,translator: ` `,author: `Haye Hinrichsen`,editor: ` `,abstract: `The human sense of hearing perceives a combination of sounds ‘in tune’ if the corresponding harmonic spectra are correlated, meaning that the neuronal excitation pattern in the inner ear exhibits some kind of order. Based on this observation it is suggested that musical instruments such as pianos can be tuned by minimizing the Shannon entropy of suitably preprocessed Fourier spectra. This method reproduces not only the correct stretch curve but also similar pitch ﬂuctuations as in the case of high-quality aural tuning.`,doi: `10.1590/S1806-11172012000200004`,issn: `1806-1117`,journal: `Revista Brasileira de Ensino de Física`,langid: `english`,number: `2`,pages: `1--8`,title: `Entropy-based tuning of musical instruments`,url: `http://www.scielo.br/scielo.php?script=sci/////////_arttext/////////&pid=S1806-11172012000200004/////////&lng=en/////////&tlng=en`,urldate: `2019-03-26`,volume: `34`,year: `2012`,tags: `tesse`},

  {key: `2012_heaton`,type: `book`,translator: ` `,author: `Jeff Heaton`,editor: ` `,abstract: `This book introduces the reader to the basic math used for neural network calculation. This book assumes the reader has only knowledge of college algebra and computer programming. This book begins by showing how to calculate output of a neural network and moves on to more advanced training methods such as backpropagation, resilient propagation and Levenberg Marquardt optimization. The mathematics needed by these techniques is also introduced. Mathematical topics covered by this book include first, second, Hessian matrices, gradient descent and partial derivatives. All mathematical notation introduced is explained. Neural networks covered include the feedforward neural network and the self organizing map. This book provides an ideal supplement to our other neural books. This book is ideal for the reader, without a formal mathematical background, that seeks a more mathematical description of neural networks.`,archiveprefix: `arXiv`,arxivid: `1508.05133v2`,eprint: `1508.05133v2`,isbn: `9781475190878`,issn: `08936080`,pages: `112`,pmid: `7491034`,title: `Introduction to the Math of Neural Networks`,url: `http://www.heatonresearch.com/book/introduction-neural-network-math.html`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mathematics/2012 Introduction to the Math of Neural Networks - Jeff Heaton.pdf`},

  {key: `2012_hansen_etal`,type: `article`,editor: ` `,translator: ` `,author: `Per Christian Hansen and V'ictor Pereyra and Godela Scherer`,abstract: `As one of the classical statistical regression techniques, and often the first to be taught to new students, least squares fitting can be a very effective tool in data analysis. Given measured data, we establish a relationship between independent and dependent variables so that we can use the data predictively. The main concern of Least Squares Data Fitting with Applications is how to do this on a computer with efficient and robust computational methods for linear and nonlinear relationships. The presentation also establishes a link between the statistical setting and the computational issues. In a number of applications, the accuracy and efficiency of the least squares fit is central, and Per Christian Hansen, V/'ictor Pereyra, and Godela Scherer survey modern computational methods and illustrate them in fields ranging from engineering and environmental sciences to geophysics. Anyone working with problems of linear and nonlinear least squares fitting will find this book invaluable as a hands-on guide, with accessible text and carefully explained problems. Included are • an overview of computational methods together with their properties and advantages • topics from statistical regression analysis that help readers to understand and evaluate the computed solutions • many examples that illustrate the techniques and algorithms Least Squares Data Fitting with Applications can be used as a textbook for advanced undergraduate or graduate courses and professionals in the sciences and in engineering.`,doi: `10.1353/book.21076`,isbn: `9781421408583`,journal: `Least Squares Data Fitting with Applications`,pages: `1--305`,title: `Least squares data fitting with applications`,volume: `9781421408583`,year: `2012`},
  {key: `2012_guston_etal`,type: `book`,editor: ` `,author: `David Guston and Jennifer Kuzma`,translator: ` `,abstract: `Most decisions need to be made by reference to several criteria or/nobjectives. I choose a new bicycle or car on grounds of cost, comfort,/nexpected long life, vulnerability to theft and appearance. Planners/nand designers might choose a dam site on grounds of cost, size of available storage, annual inﬂow, location relative to water demand centres, environmental impact (including visual merit or demerit, affect on ﬂora and fauna, etc.) and social impact (number of homes, farms or factories needing to be relocated).`,doi: `10.4135/9781412972093.n246`,isbn: `9781119974079`,journal: `Encyclopedia of Nanoscience and Society`,title: `Multicriteria Decision Analysis`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Multiple Criteria Decision Analysis/2013 Multi-criteria decision analysis - methods and software - Ishizaka et al.pdf`},

  {key: `2012_greene`,type: `book`,translator: ` `,author: `William H. Greene`,editor: ` `,edition: `7`,isbn: `9780131395381`,keywords: `Econometrics`,langid: `english`,location: `Boston`,note: `OCLC: ocn692292382`,pagetotal: `1188`,publisher: `Prentice Hall`,title: `Econometric analysis`,year: `2012`,tags: `tesse`},
  {key: `2012_gossett`,type: `book`,translator: ` `,author: `P. Gossett`,editor: ` `,abstract: `How is the Beatles' "Help!" similar to Stravinsky's "Dance of the Adolescents?" How does Radiohead's "Just" relate to the improvisations of Bill Evans? And how do Chopin's works exploit the non-Euclidean geometry of musical chords? In this groundbreaking work, author Dmitri Tymoczko describes a new framework for thinking about music that emphasizes the commonalities among styles from medieval polyphony to contemporary rock. Tymoczko identifies five basic musical features that jointly contribute to the sense of tonality, and shows how these features recur throughout the history of Western music. In the process he sheds new light on an age-old question: what makes music sound good? A Geometry of Music provides an accessible introduction to Tymoczko's revolutionary geometrical approach to music theory. The book shows how to construct simple diagrams representing relationships among familiar chords and scales, giving readers the tools to translate between the musical and visual realms and revealing surprising degrees of structure in otherwise hard-to-understand pieces. Tymoczko uses this theoretical foundation to retell the history of Western music from the eleventh century to the present day. Arguing that traditional histories focus too narrowly on the "common practice" period from 1680-1850, he proposes instead that Western music comprises an extended common practice stretching from the late middle ages to the present. He discusses a host of familiar pieces by a wide range of composers, from Bach to the Beatles, Mozart to Miles Davis, and many in between. A Geometry of Music is accessible to a range of readers, from undergraduate music majors to scientists and mathematicians with an interest in music. Defining its terms along the way, it presupposes no special mathematical background and only a basic familiarity with Western music theory. The book also contains exercises designed to reinforce and extend readers' understanding, along with a series of appendices that explore the technical details of this exciting new theory.`,doi: `10.1215/0961754x-1630505`,isbn: `9780195336672`,issn: `0961-754X`,journal: `Common Knowledge`,number: `3`,pages: `552--553`,title: `A Geometry of Music: Harmony and Counterpoint in the Extended Common Practice`,volume: `18`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/2011 A geometry of music - harmony and counterpoint in the extended common practice - Tymoczko.pdf`},
  {key: `2012_gorrostietahurtado`,type: `article`,editor: ` `,author: `Efren Gorrostieta-Hurtado`,translator: ` `,abstract: `One of the main problems encountered in developing and building an acoustic guitar is to establish a formal methodology that allows us to observe the impact of some parameters involved in the process. This paper propose a modal analysis in the different stages of construction, and it is performed by -a finite element analysis of the soundboard of the instrument according to the relationship that that have the- frequencies and vibration modes, here, a set of certain parameters in the design are used to improve sound performance.`,doi: `10.5897/IJPS11.1603`,issn: `1992-1950`,journal: `International Journal of the Physical Sciences`,langid: `english`,number: `13`,title: `Vibration analysis in the design and construction of an acoustic guitar`,url: `http://www.academicjournals.org/IJPS/abstracts/abstracts/abstract2012/23Mar/Gorrostieta-Hurtado/////////%20et/////////%20al.htm`,urldate: `2019-04-05`,volume: `7`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Guitar/2012 Vibration analysis in the design and construction of an acoustic guitar - Efren Gorrostieta-Hurtado.pdf`,tags: `tesse,#merged,#corrupted author`},

  {key: `2012_friedrich_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Johannes Friedrich and Walter Senn`,abstract: `Humans and animals face decision tasks in an uncertain multi-agent environment where an agent's strategy may change in time due to the co-adaptation of others strategies. The neuronal substrate and the computational algorithms underlying such adaptive decision making, however, is largely unknown. We propose a population coding model of spiking neurons with a policy gradient procedure that successfully acquires optimal strategies for classical game-theoretical tasks. The suggested population reinforcement learning reproduces data from human behavioral experiments for the blackjack and the inspector game. It performs optimally according to a pure (deterministic) and mixed (stochastic) Nash equilibrium, respectively. In contrast, temporal-difference(TD)-learning, covariance-learning, and basic reinforcement learning fail to perform optimally for the stochastic strategy. Spike-based population reinforcement learning, shown to follow the stochastic reward gradient, is therefore a viable candidate to explain automated decision learning of a Nash equilibrium in two-player games. /textcopyright 2012 Friedrich, Senn.`,doi: `10.1371/journal.pcbi.1002691`,issn: `1553734X`,journal: `PLoS Computational Biology`,keywords: `game theory`,number: `9`,pages: `e1002691`,pmid: `23028289`,title: `Spike-based Decision Learning of Nash Equilibria in Two-Player Games`,volume: `8`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Game Theory/2012 Spike Based Decision Learning of Nash Equilibria in Two Player Games  2012FriedrichSpike.pdf`,tags: `#merged,game theory`},
  {key: `2012_friedrich_etal`,type: `article`,author: `Johannes Friedrich and Walter Senn`,editor: ` `,translator: ` `,abstract: `Humans and animals face decision tasks in an uncertain multi-agent environment where an agent’s strategy may change in time due to the co-adaptation of others strategies. The neuronal substrate and the computational algorithms underlying such adaptive decision making, however, is largely unknown. We propose a population coding model of spiking neurons with a policy gradient procedure that successfully acquires optimal strategies for classical game-theoretical tasks. The suggested population reinforcement learning reproduces data from human behavioral experiments for the blackjack and the inspector game. It performs optimally according to a pure (deterministic) and mixed (stochastic) Nash equilibrium, respectively. In contrast, temporal-difference(TD)-learning, covariance-learning, and basic reinforcement learning fail to perform optimally for the stochastic strategy. Spike-based population reinforcement learning, shown to follow the stochastic reward gradient, is therefore a viable candidate to explain automated decision learning of a Nash equilibrium in two-player games.`,doi: `10.1371/journal.pcbi.1002691`,issn: `1553-7358`,journal: `PLoS Computational Biology`,langid: `english`,number: `9`,pages: `e1002691`,title: `Spike-based Decision Learning of Nash Equilibria in Two-Player Games`,urldate: `2019-03-28`,volume: `8`,year: `2012`,tags: `game theory`},
  {key: `2012_francl`,type: `book`,editor: ` `,translator: ` `,author: `Michelle Francl`,abstract: `(Technical Reference). In his first book, The Daily Adventures of Mixerman , the author detailed the frustrating and often hilarious goings on during the process of recording a major-label band. Musicians, engineers, and producers laughed and cried at the crazy goings-on they'd never imagined or recognized all too well. Now Mixerman turns his razor-sharp gaze to the art of mixing and gives followers and the uninitiated reason to hope if not for logic and civility in the recording studio then at least for a good sounding record. With a firm commitment to art over technology and to maintaining a grasp of each, Mixerman outlines his own approach to recording success, based on his years mixing records in all genres of music for all kinds of artists, often under trying circumstances. As he states in his introduction to the new volume, "Even if you're not a professional mixer, even if you're a musician trying to mix your own work or a studio owner in a smaller market, you have your own set of pressures to deal with while you're mixing. Regardless of what those pressures are, it's important to identify and recognize them, if for no other reason than so you can learn to completely ignore them." But how? "That's where the Zen comes in.`,doi: `10.1038/nchem.1279`,issn: `17554349`,journal: `Nature Chemistry`,number: `3`,pages: `142--144`,pmid: `22354415`,publisher: `Hal Leonard`,title: `Zen and the art of molecules`,volume: `4`,year: `2012`},

  {key: `2012_farouki1`,type: `article`,author: `Rida T Farouki`,translator: ` `,editor: ` `,abstract: `One hundred years after the introduction of the Bernstein polynomial basis, we survey the historical development and current state of theory, algorithms, and applications associated with this remarkable method of representing polynomials over finite domains. Originally introduced by Sergei Natanovich Bernstein to facilitate a constructive proof of the Weierstrass approximation theorem, the leisurely convergence rate of Bernstein polynomial approximations to continuous functions caused them to languish in obscurity, pending the advent of digital computers. With the desire to exploit the power of computers for geometric design applications, however, the Bernstein form began to enjoy widespread use as a versatile means of intuitively constructing and manipulating geometric shapes, spurring further development of basic theory, simple and efficient recursive algorithms, recognition of its excellent numerical stability properties, and an increasing diversification of its repertoire of applications. This survey provides a brief historical perspective on the evolution of the Bernstein polynomial basis, and a synopsis of the current state of associated algorithms and applications. /textcopyright2012 Elsevier B.V. All rights reserved.`,doi: `10.1016/j.cagd.2012.03.001`,issn: `01678396`,journal: `Computer Aided Geometric Design`,keywords: `Bernstein basis,B/'ezier curves and surfaces,Numerical stability,Polynomial algorithms,Polynomial approximation,Weierstrass theorem`,number: `6`,pages: `379--419`,shorttitle: `The Bernstein polynomial basis`,title: `The Bernstein polynomial basis: A centennial retrospective`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0167839612000192`,volume: `29`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2012 The Bernstein polynomial basis A centennial retrospective - Farouki.pdf`,tags: `#merged`},
  {key: `2012_farouki`,type: `article`,translator: ` `,editor: ` `,author: `Rida T. Farouki`,abstract: `One hundred years after the introduction of the Bernstein polynomial basis, we survey the historical development and current state of theory, algorithms, and applications associated with this remarkable method of representing polynomials over ﬁnite domains. Originally introduced by Sergei Natanovich Bernstein to facilitate a constructive proof of the Weierstrass approximation theorem, the leisurely convergence rate of Bernstein polynomial approximations to continuous functions caused them to languish in obscurity, pending the advent of digital computers. With the desire to exploit the power of computers for geometric design applications, however, the Bernstein form began to enjoy widespread use as a versatile means of intuitively constructing and manipulating geometric shapes, spurring further development of basic theory, simple and eﬃcient recursive algorithms, recognition of its excellent numerical stability properties, and an increasing diversiﬁcation of its repertoire of applications. This survey provides a brief historical perspective on the evolution of the Bernstein polynomial basis, and a synopsis of the current state of associated algorithms and applications.`,doi: `10.1016/j.cagd.2012.03.001`,issn: `0167-8396`,journal: `Computer Aided Geometric Design`,langid: `english`,number: `6`,pages: `379--419`,shorttitle: `The Bernstein polynomial basis`,title: `The Bernstein polynomial basis: A centennial retrospective`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0167839612000192`,urldate: `2019-03-31`,volume: `29`,year: `2012`,tags: `tesse`},
  {key: `2012_estellesarolas_etal2`,type: `article`,author: `Enrique Estell'es-Arolas and Fern Gonz'alez-Ladr'on-De-Guevara and  o`,editor: ` `,translator: ` `,abstract: `Crowdsourcing' is a relatively recent concept that encompasses many practices. This diversity leads to the blurring of the limits of crowdsourcing that may be identified virtually with any type of internet-based collaborative activity, such as co-creation or user innovation. Varying definitions of crowdsourcing exist, and therefore some authors present certain specific examples of crowdsourcing as paradigmatic, while others present the same examples as the opposite. In this article, existing definitions of crowdsourcing are analysed to extract common elements and to establish the basic characteristics of any crowdsourcing initiative. Based on these existing definitions, an exhaustive and consistent definition for crowdsourcing is presented and contrasted in 11 cases. /textcopyright The Author(s) 2012.`,doi: `10.1177/0165551512437638`,isbn: `0165551500000`,issn: `01655515`,journal: `Journal of Information Science`,keywords: `crowdsourcing,definition,innovation`,number: `2`,pages: `189--200`,title: `Towards an integrated crowdsourcing definition`,volume: `38`,year: `2012`},
  {key: `2012_estellesarolas_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Enrique Estell'es-Arolas and Fern Gonz'alez-Ladr'on-De-Guevara and  O`,abstract: `Crowdsourcing' is a relatively recent concept that encompasses many practices. This diversity leads to the blurring of the limits of crowdsourcing that may be identified virtually with any type of internet-based collaborative activity, such as co-creation or user innovation. Varying definitions of crowdsourcing exist, and therefore some authors present certain specific examples of crowdsourcing as paradigmatic, while others present the same examples as the opposite. In this article, existing definitions of crowdsourcing are analysed to extract common elements and to establish the basic characteristics of any crowdsourcing initiative. Based on these existing definitions, an exhaustive and consistent definition for crowdsourcing is presented and contrasted in 11 cases. /textcopyrightThe Author(s) 2012.`,doi: `10.1177/0165551512437638`,isbn: `0165551500000`,issn: `01655515`,journal: `Journal of Information Science`,keywords: `crowdsourcing,definition,innovation`,number: `2`,pages: `189--200`,title: `Towards an integrated crowdsourcing definition`,volume: `38`,year: `2012`,tags: `#corrupted author`},
  {key: `2012_estellesarolas_etal`,type: `article`,translator: ` `,author: `E. Estelles-Arolas and F. Gonzalez-Ladron-de-Guevara`,editor: ` `,abstract: `Crowdsourcing is a relatively recent concept that encompasses many practices. This diversity leads to the blurring of the limits of crowdsourcing that may be identified virtually with any type of Internet-based collaborative activity, such as co-creation or user innovation. Varying definitions of crowdsourcing exist and therefore, some authors present certain specific examples of crowdsourcing as paradigmatic, while others present the same examples as the opposite. In this paper, existing definitions of crowdsourcing are analyzed to extract common elements and to establish the basic characteristics of any crowdsourcing initiative. Based on these existing definitions, an exhaustive and consistent definition for crowdsourcing is presented and contrasted in eleven cases.`,doi: `10.1177/016555150000000`,isbn: `0165551500000`,journal: `Journal of Information Science`,keywords: `crowdsourcing,definition,innovation`,number: `2`,pages: `189--200`,title: `Towards an integrated crowdsourcing definition`,volume: `38`,year: `2012`},
  {key: `2012_erfanmanesh_etal`,type: `article`,author: `Mohammadamin Erfanmanesh and Vala Ali Rohani and A. Abrizah`,translator: ` `,editor: ` `,abstract: `This paper examines the co-authorship network in the field of scientometrics using social network analysis techniques with the aim of developing an understanding of research collaboration in this scientific community. Using co-authorship data from 3125 articles published in the journal Scientometrics with a time span of more than three decades (1980-2012), we construct an evolving co-authorship network and calculate three centrality measures (closeness, betweenness, and degree) for 3024 authors, 1207 institutions, 68 countries and 22 academic fields in this network. This paper also discusses the usability of centrality measures in author ranking, and suggests that centrality measures can be useful indicators for impact analysis. Findings revealed that scientometrics was not dominated by a couple of key researchers as quite a significant number of popular researchers were identified. The United States occupies the topmost position in all measures except for degree centrality. The most active, central and collaborative academic discipline in scientometrics is Information & Library Science.`,issn: `13946234`,journal: `Malaysian Journal of Library and Information Science`,keywords: `Betweenness centrality,Centrality measures,Closeness centrality,Co-authorship collaborative network,Degree centrality,Social network analysis`,number: `3`,pages: `73--93`,title: `Co-authorship network of scientometrics research collaboration`,volume: `17`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/2012 Co-authorship network of scientometrics research collaboration.pdf`},
  {key: `2012_ebnesajjad`,type: `book`,editor: ` `,translator: ` `,author: `Sina Ebnesajjad`,abstract: `Biopolymers and Biodegradable Plastics are a hot issue across the Plastics industry, and for many of the industry sectors that use plastic, from packaging to medical devices and from the construction indusry to the automotive sector. This book brings together a number of key biopolymer and biodegradable plastics topics in one place for a broad audience of engineers and scientists, especially those designing with biopolymers and biodegradable plastics, or evaluating the options for switching from traditional plastics to biopolymers. Topics covered include preparation, fabrication, applications and recycling (including biodegradability and compostability). Applications in key areas such as films, coatings controlled release and tissue engineering are discussed. Dr Ebnesajjad provides readers with an in-depth reference for the plastics industry - material suppliers and processors, bio-polymer producers, bio-polymer processors and fabricators - and for industry sectors utilizing biopolymers - automotive, packaging, construction, wind turbine manufacturers, film manufacturers, adhesive and coating industries, medical device manufacturers, biomedical engineers, and the recycling industry. Essential information and practical guidance for engineers and scientists working with bioplastics, or evaluating a migration to bioplastics. Includes key published material on biopolymers, updated specifically for this Handbook, and new material including coverage of PLA and Tissue Engineering Scaffolds. Coverage of materials and applications together in one handbook enables engineers and scientists to make informed design decisions.`,annote: `OCLC: 820108309`,doi: `10.1016/C2011-0-07342-8`,isbn: `9781455730032`,journal: `Handbook of Biopolymers and Biodegradable Plastics: Properties, Processing and Applications`,pages: `1--462`,publisher: `Elsevier`,series: `Plastics design library (PDL)`,shorttitle: `Handbook of biopolymers and biodegradable plastics`,title: `Handbook of Biopolymers and Biodegradable Plastics: Properties, Processing and Applications`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2013 Handbook of biopolymers and biodegradable plastics properties, processing and applications - Ebnesajjad.pdf`,tags: `#merged`},
  {key: `2012_duchi_etal`,type: `article`,author: `John C. Duchi and Peter L. Bartlett and Martin J. Wainwright`,editor: ` `,translator: ` `,abstract: `By combining randomized smoothing techniques with accelerated gradient methods, we obtain convergence rates for stochastic optimization procedures, both in expectation and with high probability, that have optimal dependence on the variance of the gradient estimates. To the best of our knowledge, these are the first variance-based rates for non-smooth optimization. A combination of our techniques with recent work on decentralized optimization yields order-optimal parallel stochastic optimization algorithms. We give applications of our results to several statistical machine learning problems, providing experimental results (in the full version of the paper) demonstrating the effectiveness of our algorithms. /textcopyright 2012 IEEE.`,doi: `10.1109/CDC.2012.6426698`,issn: `01912216`,journal: `Proceedings of the IEEE Conference on Decision and Control`,keywords: `adaptivity,online learning,stochastic convex optimization,subgradient methods`,pages: `5442--5444`,title: `Randomized smoothing for (parallel) stochastic optimization`,volume: `12`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/Adaptive Subgradient Methods for Online Learning and Stochastic Optimization - Duchi et al.pdf`},

  {key: `2012_donnell_etal`,type: `article`,editor: ` `,translator: ` `,author: `Jimmy O Donnell and Graeme Mcrobbie`,abstract: `This study will research a modern design of acoustic guitar by analysis of the vibrational modes. The guitar that will undergo testing has been provided by Emerald Guitars and is solely constructed using Carbon Fiber Reinforced Plastic (CFRP). With the use of COMSOL Multiphysics/textcopyrightthe soundboard of the guitar will be simulated and analysis will be carried out to determine the first 10 eigenfrequencies and the modal shapes these create. This paper will detail the preliminary results obtained using the physical data collected through experimental testing in a previous study. The paper will demonstrate an application of the finite element method in the field of musical acoustics.`,journal: `2012 COMSOL Conference`,pages: `4`,title: `A Study Into the Acoustic and Vibrational Effects of Carbon Fiber Reinforced Plastic As a Sole Manufacturing Material for Acoustic Guitars`,year: `2012`,tags: `#merged`},
  {key: `2012_dingsoyr_etal`,type: `article`,editor: ` `,translator: ` `,author: `Torgeir Dingsoyr and Sridhar Nerur and VenuGopal Balijepally and Nils Brede Moe`,abstract: `Ever since the agile manifesto was created in 2001, the researchcommunity has devoted a great deal of attention to agile softwaredevelopment. This article examines publications and citations toillustrate how the research on agile has progressed in the 10 yearsfollowing the articulation of the manifesto. Specifically, we delineatethe conceptual structure underlying agile scholarship by performing ananalysis of authors who have made notable contributions to the field.Further, we summarize prior research and introduce contributions in thisspecial issue on agile software development. We conclude by discussingdirections for future research and urging agile researchers to embrace atheory-based approach in their scholarship. (C) 2012 Elsevier Inc. Allrights reserved.`,address: `360 PARK AVE SOUTH, NEW YORK, NY 10010-1710 USA`,doi: `10.1016/j.jss.2012.02.033`,issn: `0164-1212`,journal: `JOURNAL OF SYSTEMS AND SOFTWARE`,keywords: `Agile software development; Theory; Software engin,XP; Scrum; Lean software development; Crystal met`,month: `jun`,number: `6`,pages: `1213--1221`,publisher: `ELSEVIER SCIENCE INC`,title: `A decade of agile methodologies: Towards explaining agile software development`,volume: `85`,year: `2012`},
  {key: `2012_deming_etal`,type: `article`,author: `David J Deming and Claudia Goldin and Lawrence F Katz`,translator: ` `,editor: ` `,abstract: `Private for-profit institutions have been the fastest-growing part ofthe U.S. higher education sector. For-profit enrollment increased from0.2 percent to 9.1 percent of total enrollment in degree-grantingschools from 1970 to 2009, and for-profit institutions account for themajority of enrollments in non-degree-granting postsecondary schools. Wedescribe the schools, students, and programs in the for-profit highereducation sector, its phenomenal recent growth, and its relationship tothe federal and state governments. Using the 2004 to 2009 BeginningPostsecondary Students (BPS) longitudinal survey, we assess outcomes ofa recent cohort of first-time undergraduates who attended for-profitsrelative to comparable students who attended community colleges or otherpublic or private non-profit institutions. We find that relative tothese other institutions, for-profits educate a larger fraction ofminority, disadvantaged, and older students, and they have greatersuccess at retaining students in their first year and getting them tocomplete short programs at the certificate and AA levels. But we alsofind that for-profit students end up with higher unemployment andidleness'' rates and lower earnings six years after enteringprograms than do comparable students from other schools and that, notsurprisingly, they have far greater default rates on their loans.`,address: `2014 BROADWAY, STE 305, NASHVILLE, TN 37203 USA`,doi: `10.1257/jep.26.1.139`,issn: `0895-3309`,journal: `JOURNAL OF ECONOMIC PERSPECTIVES`,number: `1`,pages: `139--163`,publisher: `AMER ECONOMIC ASSOC`,title: `The For-Profit Postsecondary School Sector: Nimble Critters or Agile Predators?`,volume: `26`,year: `2012`},
