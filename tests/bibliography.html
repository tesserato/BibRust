  {key: `1979_alex_etal2`,type: `book`,editor: ` `,author: ` Alex and Christopher er`,translator: ` `,abstract: `This volume provides the opening work in Christopher Alexander's seminal trilogy on architecture (continued in A Pattern Language and The Oregon Experiment). Here he provides a fascinating introduction to the ideas behind the succeeding two books.`,isbn: `0195024028`,issn: `15403602`,journal: `New York Oxford University Press`,pages: `Alexander, C., Ishikawa, S., & Silverstein, M. (19`,pmid: `3653177`,publisher: `Oxford University Press`,title: `The Timeless Way of Building`,year: `1979`},
  {key: `1979_alex_etal1`,type: `book`,translator: ` `,author: ` Alex and Christopher Er`,editor: ` `,abstract: `This volume provides the opening work in Christopher Alexander's seminal trilogy on architecture (continued in A Pattern Language and The Oregon Experiment). Here he provides a fascinating introduction to the ideas behind the succeeding two books.`,isbn: `0195024028`,issn: `15403602`,journal: `New York Oxford University Press`,pages: `Alexander, C., Ishikawa, S., & Silverstein, M. (19`,pmid: `3653177`,publisher: `Oxford University Press`,title: `The Timeless Way of Building`,year: `1979`},
  {key: `1979_alex_etal`,type: `book`,editor: ` `,translator: ` `,author: ` Alex and Christopher er`,abstract: `The theory of architecture implicit in our world today, Christopher Alexander believes, is bankrupt. More and more people are aware that something is deeply wrong. Yet the power of present-day ideas is so great that many feel uncomfortable, even afraid, to say openly that they dislike what is happening, because they are afraid to seem foolish, afraid perhaps that they will be laughed at. Now, at last, there is a coherent theory which describes in modern terms an architecture as ancient as human society itself. The Timeless Way of Building is the introductory volume in the Center for Environmental Structure series, Christopher Alexander presents in it a new theory of architecture, building, and planning which has at its core that age-old process by which the people of a society have always pulled the order of their world from their own being. Alexander writes, "There is one timeless way of building. It is thousands of years old, and the same today as it has always been. The great traditional buildings of the past, the villages and tents and temples in which man feels at home, have always been made by people who were very close to the center of this way. And as you will see, this way will lead anyone who looks for it to buildings which are themselves as ancient in their form as the trees and hills, and as our faces are.`,isbn: `9780195024029`,location: `New York, NY`,pagetotal: `552`,publisher: `Oxford University Press`,title: `The Timeless Way of Building`,year: `1979`,tags: `tesse`},
  {key: `1978_rouse`,type: `misc`,author: `Hunter Rouse`,translator: ` `,editor: ` `,isbn: `0486636992`,title: `Elementary mechanics of fluids / by Hunter Rouse`,url: `https://discovery.upc.edu/iii/encore/record/C__Rb1105468__SElementary`,year: `1978`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/rouse_h_-_elementary_mechanics_of_fluids.pdf`},
  {key: `1978_lilianti`,type: `article`,author: `Emma Lilianti`,editor: ` `,translator: ` `,abstract: `PURPOSE: This study examined the influence of two psychosocial variables mediating between disease severity and quality of life (QoL) in epilepsy; social support and mastery (measured by locus of control and self-efficacy). A model placing these two variables as mediators between disease severity and QoL was tested with structural equation modeling. METHODS: Eighty-nine patients with epilepsy (58% men, age 36+/-12 years) were given the following instruments: Liverpool Seizure Severity Scale, Interpersonal Support Evaluation List, Epileptic Self-Efficacy Scale, Locus of Control scale, and the World Health Organization's Quality of Life Questionnaire, the WHOQOL. RESULTS: Structural equation modeling showed good fit between the research model and the data (Bentler-Bonett Normalized Index of fit, 0.96; LISREL GFI, 0.95). Ninety percent of the variance of the WHOQOL was explained by a combination of disease severity, self-efficacy in epilepsy, social support, and locus of control. Mastery was found to mediate the correlation between disease severity and QoL, and social support was found to act as a mediator between disease severity and mastery. CONCLUSIONS: The study findings emphasize the possibility of improving QoL among patients with epilepsy by counseling and treatment aimed at reinforcing their self-efficacy and locus of control, as well as by improving their SoS.`,keywords: `debt equity ratio,pertumbuhan laba,total asset turnover`,number: `3`,pages: `1--19`,title: `PDF created with FinePrint pdfFactory Pro trial version www.pdffactory.com`,volume: `12`,year: `1978`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Luthiery/MezzalunaBWTiled.pdf`},
  {key: `1978_creator`,type: `article`,editor: ` `,translator: ` `,author: ` `,journal: `Notes`,title: `Garegnani, Pierangelo, Notes on consumption, investment and effective demand: I , Cambridge Journal of Economics, 2:4 (1978:Dec.) p.335`,volume: `4`,year: `1978`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/Garegnani - Notas sobre demanda agregada 1978 I.pdf`},
  {key: `1977_weinreich`,type: `article`,editor: ` `,author: `G. Weinreich`,translator: ` `,abstract: `The admittance of the piano bridge has a crucial effect on piano tone by coupling together the strings belonging to one note into a single dynamical system. in this paper, we first develop theoretical expressions that show how the rate of energy transmission to the bridge as a function of time (including the phenomena of beats and "aftersound") depends on bridge admittance, hammer irregularities, and the exact state in which the piano is tuned. We then present experimental data showing the effects of mutual string coupling on beats and aftersound, as well as the great importance of the two polarizations of the string motion. The function of the una corda pedal in controlling the aftersound is explained, and the stylistic possibilities of a split damper are pointed out. The way in which an excellent tuner can use fine tuning of the unisons to make the aftersound more uniform is discussed. /textcopyright 1977 by the Acoustical Society of America`,doi: `10.1121/1.381677`,issn: `NA`,journal: `Journal of the Acoustical Society of America`,number: `6`,pages: `1474--1484`,title: `Coupled piano strings`,volume: `62`,year: `1977`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Piano/1977WeinreichCoupled Coupled piano strings.pdf`},
  {key: `1977_morgan`,type: `book`,editor: ` `,translator: ` `,author: `Cliff Morgan`,abstract: `To provide some insight of how signal processing software is aiding in the extraction and analysis of laser signals, some examples are discussed. Fluorescence-decay research is discussed in some detail along with laser-fusion research and other applications.`,isbn: `0966017676`,issn: `00224650`,journal: `Journal of Spacecraft and Rockets`,number: `11`,pages: `52--57`,title: `Digital Signal Processing.`,volume: `13`,year: `1977`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Digital Signal Processing/1999 The scientist and engineer's guide to digital signal processing - Smith.pdf`},
  {key: `1977_ling_etal`,type: `book`,author: `Robert F Ling and Charles L Lawson and Richard J Hanson`,translator: ` `,editor: ` `,abstract: `Predicting the binding mode of flexible polypeptides to proteins is an important task that falls outside the domain of applicability of most small molecule and protein−protein docking tools. Here, we test the small molecule flexible ligand docking program Glide on a set of 19 non-\$/alpha\$-helical peptides and systematically improve pose prediction accuracy by enhancing Glide sampling for flexible polypeptides. In addition, scoring of the poses was improved by post-processing with physics-based implicit solvent MM- GBSA calculations. Using the best RMSD among the top 10 scoring poses as a metric, the success rate (RMSD ≤ 2.0 /AAfor the interface backbone atoms) increased from 21% with default Glide SP settings to 58% with the enhanced peptide sampling and scoring protocol in the case of redocking to the native protein structure. This approaches the accuracy of the recently developed Rosetta FlexPepDock method (63% success for these 19 peptides) while being over 100 times faster. Cross-docking was performed for a subset of cases where an unbound receptor structure was available, and in that case, 40% of peptides were docked successfully. We analyze the results and find that the optimized polypeptide protocol is most accurate for extended peptides of limited size and number of formal charges, defining a domain of applicability for this approach.`,annote: `OCLC: 844911591`,doi: `10.2307/2286501`,edition: `1`,isbn: `9780898713565`,issn: `01621459`,journal: `Journal of the American Statistical Association`,number: `360`,pages: `930`,publisher: `SIAM`,series: `Classics in applied mathematics`,title: `Solving Least Squares Problems.`,volume: `72`,year: `1977`,tags: `#merged`},
  {key: `1977_alex_etal`,type: `misc`,author: ` Alex and Christopher er`,editor: ` `,translator: ` `,title: `Christopher Alexander - The Timeless Way of Building (1979, Oxford University Press)`,year: `1977`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/DIY/1979 The Timeless Way of Building - Christopher Alexander.pdf`},
  {key: `1976_provencher1`,type: `article`,editor: ` `,translator: ` `,author: `Stephen Provencher`,abstract: `A method based on the Fourier convolution theorem is developed for the analysis of data composed of random noise, plus an unknown constant "base line," plus a sum of (or an integral over a continuous spectrum of) exponential decay functions. The Fourier method's usual serious practical limitation of needing high accuracy data over a very wide time range is eliminated by the introduction of convergence parameters and a Gaussian taper window. A computer program is described for the analysis of discrete spectra, where the data involves only a sum of exponentials. The program is completely automatic in that the only necessary inputs are the raw data (not necessarily in equal intervals of time); no potentially biased initial guesses concerning either the number or the values of the components are needed. The outputs include the number of components, the amplitudes and time constants together with their estimated errors, and a spectral plot of the solution. The limiting resolving power of the method is studied by analyzing a wide range of simulated two-, three-, and four-component data. The results seem to indicate that the method is applicable over a considerably wider range of conditions than nonlinear least squares or the method of moments.`,doi: `10.1016/s0006-3495(76)85660-3`,journal: `Biophysical Journal`,langid: `english`,number: `1`,pages: `27--41`,publisher: `Elsevier BV`,title: `A Fourier method for the analysis of exponential decay curves`,url: `https://www.cell.com/biophysj/pdf/S0006-3495(76)85660-3.pdf`,urldate: `2019-03-26`,volume: `16`,year: `1976`,tags: `acoustics,tesse`},
  {key: `1976_provencher`,type: `article`,editor: ` `,translator: ` `,author: `S W Provencher`,abstract: `A method based on the Fourier convolution theorem is developed for the analysis of data composed of random noise, plus an unknown constant "base line," plus a sum of (or an integral over a continuous spectrum of) exponential decay functions. The Fourier method's usual serious practical limitation of needing high accuracy data over a very wide range is eliminated by the introduction of convergence parameters and a Gaussian taper window. A computer program is described for the analysis of discrete spectra, where the data involves only a sum of exponentials. The program is completely automatic in that the only necessary inputs are the raw data (not necessarily in equal intervals of time); no potentially biased initial guesses concerning either the number or the values of the components are needed. The outputs include the number of components, the amplitudes and time constants together with their estimated errors, and a spectral plot of the solution. The limiting resolving power of the method is studied by analyzing a wide range of simulated two-, three-, and four-component data. The results seem to indicate that the method is applicable over a considerably wider range of conditions than nonlinear least squares or the method of moments. /textcopyright1976, The Biophysical Society. All rights reserved.`,doi: `10.1016/S0006-3495(76)85660-3`,isbn: `00063495`,issn: `00063495`,journal: `Biophysical Journal`,number: `1`,pages: `27--41`,pmid: `1244888`,title: `A Fourier method for the analysis of exponential decay curves`,volume: `16`,year: `1976`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Harmonic Analysis/Fourier Transform/1976 A Fourier method for the analysis of exponential decay curves - Provencher.pdf`,tags: `#merged`},
  {key: `1976_product`,type: `article`,editor: ` `,translator: ` `,author: `Continued Product`,number: `November`,pages: `1134--1136`,title: `I|f (1 +`,volume: `1`,year: `1976`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/1976 Suggestion for a Fast Binary SineCosine Generator - Baker.pdf`},
  {key: `1976_markel_etal`,type: `book`,author: `D Markel and a H Gray and John D Markel`,editor: ` `,translator: ` `,isbn: `9783642662881`,title: `Berlin Heidelberg New York 1976`,year: `1976`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Linear Prediction/1976 Linear Prediction of Speech - Markel and Gray.pdf`},
  {key: `1975_makhoul`,type: `article`,editor: ` `,author: `John Makhoul`,translator: ` `,abstract: `This paper gives an exposition of linear prediction in the analysis of discrete signals. The signal is modeled as a linear combination of its past values and present and past values of a hypothetical input to a system whose output is the given signal. in the frequency domain, this is equivalent to modeling the signal spectrum by a pole-zero spectrum. The major part of the paper is devoted to all-pole models. The model parameters are obtained by a least squares analysis in the time domain. Two methods result, depending on whether the signal is assumed to be stationary or nonstationary. The same results are then derived in the frequency domain. The resulting spectral matching formulation allows for the modeling of selected portions of a spectrum, for arbitrary spectral shaping in the frequency domain, and for the modeling of continuous as well as discrete spectra. This also leads to a discussion of the advantages and disadvantages of the least squares error criterion. A spectral interpretation is given to the normalized minimum prediction error. Applications of the normalized error are given, including the determination of an "optimal" number of poles. The use of linear prediction in data compression is reviewed. for purposes of transmission, particular attention is given to the quantization and encoding of the reflection (or partial correlation) coefficients. Finally, a brief introduction to pole-zero modeling is given. /textcopyright 1975, IEEE. All rights reserved.`,doi: `10.1109/PROC.1975.9792`,issn: `15582256`,journal: `Proceedings of the IEEE`,number: `4`,pages: `561--580`,title: `Linear Prediction: A Tutorial Review`,volume: `63`,year: `1975`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/makhoul1975.pdf`},
  {key: `1975_chu`,type: `article`,author: `Shih I. Chu`,translator: ` `,editor: ` `,abstract: `The effective potential formalism of Rabitz is extended to a general potential expressed in terms of relative or body-fixed coordinates and applied to the study of the H2-HD rotationally inelastic collisions. The H, and HD molecules are treated as rigid rotors and their interaction potential is derived from the H2-H2 potential. Long-range quadrupole-dipole and quadrupole-quadrupole interactions are also considered. Quantum-mechanical close-coupling calculations for three-dimensional collisions of para-H2, and ortho-H2 with HD are performed up to E=0.20 eV. The general features of the rotational excitation cross sections of HD are examined and their sensitivity to certain aspects of the potential are analyzed. In particular, the different roles of the short- and long-range anisotropies are illustrated. It is found that the degree of anisotropy is meaningful only in relation to the magnitude of the "effectively" spherically symmetric part of potential. The rate constants for pure rotational transitions of HD are presented in the temperature range of 5 to 800 °K. The relation of these results to the quantitative interpretation of the thermal balance of interstellar clouds is pointed out. We have also calculated the rotational relaxation times for the lowest two levels of HD, which could be examined and compared with future sound absorption experiments to assess the accuracy of the H2-HD interaction potential. Copyright /textcopyright 1975 American Institute of Physics.`,doi: `10.1063/1.430285`,issn: `00219606`,journal: `The Journal of Chemical Physics`,number: `10`,pages: `4089--4100`,title: `Effective potential study of the rotational excitation of HD by collision with H2`,volume: `62`,year: `1975`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/A Tutorial Guide to Mixed-Integer Programming Models and Solution Techniques - Smith and Taskın.pdf`},
  {key: `1974_werbos1`,type: `article`,editor: ` `,translator: ` `,author: `Paul John Werbos`,journal: `Doctoral Dissertation, Applied Mathematics, Harvard University, MA`,title: `Beyond regression: New tools for prediction and analysis in the behavioral sciences`,year: `1974`,tags: `#merged`},
  {key: `1974_werbos`,type: `article`,author: `Paul Werbos`,translator: ` `,editor: ` `,journal: `Ph. D. dissertation, Harvard University`,title: `Beyond Regression:" New Tools for Prediction and Analysis in the Behavioral Sciences`,year: `1974`},
  {key: `1974_smith`,type: `report`,author: `R E Smith`,editor: ` `,translator: ` `,abstract: `Two algorithms are presented for smoothing arbitrary sets of data. They are the explicit variable algorithm and the parametric variable algorithm. The former would be used where large gradients are not encountered because of the smaller amount of calculation required. The latter would be used if the data being smoothed were double valued or experienced large gradients. Both algorithms use a least-squares technique to obtain a cubic spline fit to the data. The advantage of the spline fit is that the first and second derivatives are continuous. This method is best used in an interactive graphics environment so that the junction values for the spline curve can be manipulated to improve the fit.`,keywords: `computer graphics,tesse`,month: `feb`,title: `A smoothing algorithm using cubic spline functions`,url: `https://ntrs.nasa.gov/search.jsp?R=19740008165`,year: `1974`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Computer Graphics/1974 A Smoothing Algorithm Using Cubic Spline Functions_1974Smithsmoothing.pdf`,tags: `#merged,computer graphics,tesse`},
  {key: `1974_balkema_etal`,type: `article`,translator: ` `,author: `a a Balkema and L De Haan`,editor: ` `,abstract: `The asymptotic behaviour of the residual life time at time t is investigated (for t rightarrow infty). We derive weak limit laws and their domains of attraction and treat rates of convergence and moment convergence. The presentation exploits the close similarity with extreme value theory.`,issn: `0091-1798`,journal: `Statistics`,number: `5`,pages: `347--370`,title: `Institute of Mathematical Statistics is collaborating with JSTOR to digitize, preserve, and extend access to The Annals of Probability. /textregisteredwww.jstor.org`,url: `http://projecteuclid.org/euclid.aop/1176996548`,volume: `2`,year: `1974`,tags: `#merged`},
  {key: `1973_nica`,type: `book`,author: `Bogdan Nica`,editor: ` `,translator: ` `,abstract: `This chapter introduces the basic terminology associated with the graph theory. The chapter presents several binary operations on graphs. These operations construct more complicated graphs and build examples of frequently encountered graphs. A graph is said to be Eulerian if the graph itself can be expressed as a closed trail. A graph is said to be Hamiltonian if it has a spanning cycle. (This corresponds to the "traveling salesman" problem; Hamiltonian graphs have not been completely characterized). The chapter also presents certain subgraphs that are known by their special names through a series of definitions. The chapter discusses various infinite families of graphs, bipartite graphs, and nontrivial graph. The chapter also presents several definitions of bipartite graph, labeled graph, nontrivial graph, directed graph, and their associated problems. /textcopyright 1984, Academic Press, Inc.`,doi: `10.1016/S0304-0208(08)71130-7`,isbn: `9783037191880`,issn: `03040208`,journal: `North-Holland Mathematics Studies`,number: `C`,pages: `5--13`,title: `A brief introduction to graph theory`,volume: `8`,year: `1973`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Graph Theory/2018 A Brief Introduction to Spectral Graph Theory - Bogdan Nica.pdf`},
  {key: `1973_kiel_etal`,type: `book`,editor: ` `,author: `R. E. Kiel and R. F. Bergeron and T. J. Kessler and A. E. Kaplan`,translator: ` `,abstract: `In-flight experiments were conducted to characterize the important physical and chemical properties of re-entry flowfields. Data obtained by electrostatic probes form the basis of a comprehensive analysis of the clean air boundary-layer plasma of a slender re-entry vehicle. Corroboration of two independent, yet complementary, theoretical models has been obtained: 1) A simple diffusion/convection model determines electron levels within the plasma on the basis of measured probe currents. Independence of the probe bias for a range of altitudes and positions on the vehicle is strong evidence of this model's essential correctness; 2) A complete numerical solution to the equations governing the vehicle's hypersonic, reacting flowfield has been generated. The boundary-layer plasma is embedded in this solution as a trace species (e-) distribution. Agreement between the calculated electron densities and the processed probe data is qualitatively complete and quantitatively compelling: for a wide range of altitudes and all probe stations the agreement is within experimental accuracy. /textcopyright 1973 American Institute of Aeronautics and Astronautics, Inc. All rights reserved.`,doi: `10.2514/3.6905`,isbn: `9781118479919`,issn: `00011452`,journal: `AIAA Journal`,number: `9`,pages: `1235--1240`,title: `Boundary-layer plasma of a re-entry vehicle - A comparison of prediction models and flight measurements`,volume: `11`,year: `1973`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/Fundamentals of Continuum Mechanics - Rudnicki.pdf`},

  {key: `1970_smith_etal`,type: `book`,editor: ` `,translator: ` `,author: `T. Smith and P. E. O'Sullivan and B. Oakes and R. B. Conn and D. M. Harman and P. K. Baade and J. M. Mason and H. G. Leventhall and M. C. Bhattacharya and  Mulholl and K. A. and M. J. Crocker and J. A. Marsh and W. E. Scholes and A. C. Salvidge and J. W. Sargent`,abstract: `Proceedings includes 12 papers on building acoustics. Among the topics considered are traffic noise criteria for dwellings; equipment sound power measurement in reverberation rooms; the airborne sound insulation of glass; field performance of a noise carrier; the sound insulation of wood joint floors; and an improved technique for the measurement of airborne sound transmission in buildings. Following is Part I of the listing of 12 papers presented: Traffic Noise Criteria for Dwellings. By D. M. Harman. Equipment Sound Power Measurement in Reverberation Rooms. By P. K. Baade. Effects of Polymer Additives on the Internal Damping of Cement Mortar Beams. By J. M. Mason and H. G. Leventhall. Propagation and Radiation of Sound Energy by Flanking Transmission Via Structural Junctions. By M. C. Bhattacharya, K. A. Mulholland and M. J. Crocker. Airborne Sound Insulation of Glass. By J. A. Marsh. Field Performance of a Noise Barrier. By W. E. Scholes, A. C. Salvidge and J. W. Sargent. Real Windows. By P. T. Lewis.`,doi: `10.1201/b18219-7`,isbn: `9780415428538`,issn: `00073628`,journal: `Building Acoustics, Edited Proceedings of Conference, University of Newcastle upon Tyne`,title: `Building Acoustics.`,year: `1970`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Acoustics/2008 Building acoustics - Vigran.pdf`},

  {key: `1969_nievergelt`,type: `book`,editor: ` `,author: `J Nievergelt`,translator: ` `,abstract: `Perceptrons were invented in the fifties when "learning machine" was an exciting new concept. For a decade thereafter, there has been much describing, experimenting, and speculating about what perceptrons can and cannot do. Discussions of this topic were typically lively and vague, because the underlying model and the concepts used were rarely completely defined. Copyright /textcopyright1969 by The Institute of Electrical and Electronics Engineers, Inc.`,address: `MA`,doi: `10.1109/T-C.1969.222718`,issn: `00189340`,journal: `IEEE Transactions on Computers`,number: `6`,pages: `572`,publisher: `MIT Press, Cambridge`,title: `R69-13 Perceptrons: An Introduction to Computational Geometry`,volume: `C-18`,year: `1969`,tags: `#merged`},

  {key: `1964_merkle_etal`,type: `article`,author: `F. Henry Merkle and Clarence A. Discher`,editor: ` `,translator: ` `,abstract: `Controlled-potential electrolysis is suitable for the coulometric determination of several pharmaceutically important N-substituted phenothiazines. The concentration of sulfuric acid, used as the supporting electrolyte, has a differentiating effect on the half-wave potentials of the compounds studied. Polarographic measurements obtained with a rotating platinum microelectrode established current-voltage curves. The compounds could be quantitatively oxidized to a free radical or to a sulfoxide by selection of suitable acid concentrations and applied potentials. Electroreduction of the free radicals occurs at approximately +0.25 volt vs. S.C.E. on a platinum electrode. In the case of the sulfoxides, a single 2-electron reduction step occurred at ca. -0.95 volt vs. S.C.E. on a mercury pool cathode. The determinations showed good reproducibility and an accuracy of ca. 1% was obtained with sample concentrations of 10-3 M or greater. /textcopyright 1964, American Chemical Society. All rights reserved.`,doi: `10.1021/ac60214a048`,issn: `15206882`,journal: `Analytical Chemistry`,number: `8`,pages: `1639--1643`,title: `Controlled-Potential Coulometric Analysis of N-Substituted Phenothiazine Derivatives`,volume: `36`,year: `1964`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Least mean squares/1964 Smoothing and Differentiation of Data by Simplified Least Squares Procedures. - Savitzky and Golay.pdf`},

  {key: `1962_gluss`,type: `article`,translator: ` `,editor: ` `,author: `Brian Gluss`,abstract: `Suppose that it is required to store as much information as possible concerning a function g(x) defined over a given interval (\$/alpha\$, \$/beta\$), given that a specified amount of storage is available. This problem is closely related to that of storing N + 1 line segments joining the successive points (\$/alpha\$, Y0), (u1, Y1), /textperiodcentered/textperiodcentered/textperiodcentered, (uN, YN), (\$/beta\$, YN+1), given N, the uj and Yj being determined such that the lines give the best least squares fit to the curve. A computational algorithm is determined for solving this problem in general, and it is shown how the points are determined when the uj and Yj are constrained, for example, to integer values. The method used is similar to that used in recent line-segment curve-fitting papers by Bellman and by Gluss. Finally, the information encoding aspects of the model are discussed. /textcopyright 1962.`,doi: `10.1016/S0019-9958(62)90599-5`,issn: `00199958`,journal: `Information and Control`,number: `3`,pages: `261--267`,title: `A line segment curve-fitting algorithm related to optimal encoding of information`,volume: `5`,year: `1962`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/approx k segments/1962 A line segment curve-fitting algorithm related to optimal encoding of information - Gluss.pdf`},
  {key: `1962_bedrosian`,type: `misc`,author: `E Bedrosian`,editor: ` `,translator: ` `,abstract: `The usual product theorem for Hilbert transforms states that under certain conditions x(t)y(t), the Hilbert transform of a product of two signals x(t) and y(t), is equal to x(t)y (t), a result having repeated use in simplifying calculations involving modulated waveforms. Several sufficient conditions for the theorem to hold are well-known and appear in the literature. Here, using a time-domain approach, we derive a necessary and sufficient condition for the validity of the theorem and show as an example two signals which have the desired property but which do not satisfy any of the earlier sufficient conditions.`,issn: `00189219`,journal: `Proceedings of the IEEE`,number: `3`,pages: `520--521`,title: `A product theorem for Hilbert transforms`,url: `http://ieeexplore.ieee.org/lpdocs/epic03/wrapper.htm?arnumber=1457763`,volume: `74`,year: `1962`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/analytic signal/RM3439.pdf`},
  {key: `1962_andrews_etal`,type: `book`,author: `Victor L. Andrews and J. Fred Weston`,editor: ` `,translator: ` `,abstract: `Access to this document was granted through an Emerald subscription provided by emerald-srm:434496 [] For Authors If you would like to write for this, or any other Emerald publication, then please use our Emerald for Authors service information about how to choose which publication to write for and submission guidelines are available for all. Please visit www.emeraldinsight.com/authors for more information. About Emerald www.emeraldinsight.com Emerald is a global publisher linking research and practice to the benefit of society. The company manages a portfolio of more than 290 journals and over 2,350 books and book series volumes, as well as providing an extensive range of online products and additional customer resources and services. Emerald is both COUNTER 4 and TRANSFER compliant. The organization is a partner of the Committee on Publication Ethics (COPE) and also works with Portico and the LOCKSS initiative for digital archive preservation. Abstract Purpose – Directors play a hard-to-quantify but critical role in the success of corporations. Outside directors supplement the firm-specific knowledge of inside directors by providing expertise and monitoring. Prior research finds that outside directors who are commercial bankers can be both beneficial and costly to large, non-financial corporations. Smaller, bank-dependent corporations should benefit more than large firms from the services banker directors provide, but may also be more prone to the costs they can impose. The purpose of this paper is to investigate the influence of bank dependency on appointments of banker directors. Design/methodology/approach – The author estimates models relating the probability of a first-time banker-director appointment to proxies of bank dependency on data for a matched sample of firms with and without banker directors drawn from a size-representative sample of Compustat firms. Findings – Bank-dependent firms are less likely to appoint bankers as directors than bank-independent firms. Bank-dependent firms are also less likely to appoint bankers whose employers are firms' creditors (i.e. affiliated bankers). Bank-dependent and bank-independent firms are indistinguishable in their probabilities of appointing unaffiliated bankers as directors. Practical implications – Bank-dependent firms with unexploited growth opportunities appear unable to ameliorate their financial constraints by having banker directors. Appointing retired bankers to boards may give firms the benefits of banker directors without the costs. Originality/value – This paper is the first to: document the prevalence of banker directors at smaller corporations; present econometric evidence on banker-director appointments at firms ranging from small to large; and identify bank dependency as a factor limiting appointments of affiliated banker directors.`,doi: `10.2307/2977800`,isbn: `9780136119463`,issn: `00221082`,journal: `The Journal of Finance`,number: `4`,pages: `688`,title: `Managerial Finance.`,volume: `17`,year: `1962`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Management/2012 Principles of managerial finance - Gitman et al.pdf`},

  {key: `1960_cooper_etal`,type: `book`,author: `J. L. B. Cooper and Paul R. Halmos`,editor: ` `,translator: ` `,abstract: `Predicting the binding mode of flexible polypeptides to proteins is an important task that falls outside the domain of applicability of most small molecule and protein−protein docking tools. Here, we test the small molecule flexible ligand docking program Glide on a set of 19 non-\$/alpha\$-helical peptides and systematically improve pose prediction accuracy by enhancing Glide sampling for flexible polypeptides. In addition, scoring of the poses was improved by post-processing with physics-based implicit solvent MM- GBSA calculations. Using the best RMSD among the top 10 scoring poses as a metric, the success rate (RMSD ≤ 2.0 /AA for the interface backbone atoms) increased from 21% with default Glide SP settings to 58% with the enhanced peptide sampling and scoring protocol in the case of redocking to the native protein structure. This approaches the accuracy of the recently developed Rosetta FlexPepDock method (63% success for these 19 peptides) while being over 100 times faster. Cross-docking was performed for a subset of cases where an unbound receptor structure was available, and in that case, 40% of peptides were docked successfully. We analyze the results and find that the optimized polypeptide protocol is most accurate for extended peptides of limited size and number of formal charges, defining a domain of applicability for this approach.`,doi: `10.2307/3612585`,isbn: `9780486814865`,issn: `00255572`,journal: `The Mathematical Gazette`,number: `348`,pages: `142`,title: `Finite-Dimensional Vector Spaces`,volume: `44`,year: `1960`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Linear Algebra/2017 Finite-Dimensional Vector Spaces - Paul R. Halmos.pdf`},
  {key: `1959_gardner_etal1`,type: `article`,translator: ` `,author: `Donald G Gardner and Jeanne C Gardner and George Laush and W Wayne Meinke`,editor: ` `,abstract: `A frequently encountered problem in many branches of science involves the resolution of experimental data into a sum of independent exponential curves of the form f(t)=∑ni=1Niexp(- \$/lambda\$it), i-l in order to estimate the physically significant parameters Ni and X,-. Such problems arise, for example, in the analysis of multicomponent radioactive decay curves, and in the study of the dielectric properties of certain compounds. This paper is concerned with the numerical evaluation of a mathematical approach to the problem. The approach is based on the inversion of the Laplace integral equation by a method of Fourier transforms. The results of the analysis appear in the form of a frequency spectrum. Each true peak in the spectrum indicates a component, the abscissa value at the center of the peak is the decay constant X,-, while the height of the peak is directly proportional to Ni/\$/lambda\$t. Results obtained on an IBM 650 computer indicate that the method may possess certain advantages over previous methods of analysis.`,doi: `10.1063/1.1730560`,issn: `00219606`,journal: `The Journal of Chemical Physics`,keywords: `qualityAssured`,number: `4`,pages: `978--986`,qualityassured: `qualityAssured`,title: `Method for the analysis of multicomponent exponential decay curves`,volume: `31`,year: `1959`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/1959 Method for the Analysis of Multicomponent Exponential Decay Curves - Gardner et al..pdf`,tags: `#merged`},

  {key: `1934_br_etal`,type: `article`,author: ` Br and Dorothea e`,editor: ` `,translator: ` `,abstract: `Sociologist Zsuzsa Gille places the October 4, 2010 toxic spill in Hungary and political reactions to it in context of the country's post-socialist transition and the rise of a peculiar right wing party that is implementing an anti-neoliberal agenda. She describes how locals make sense of the tragedy, include their views on the toxins in the reservoir, on victims, and on local politics./n/nThe seven-foot wave of red mud that burst from an alumina plant reservoir covered over 15 square miles, flooded towns, killed 10 people, injured over a hundred, and extinguished all wildlife in the Marcal river. /n/nZsuzsa Gille is Associate Professor of Sociology at the University of Illinois at Urbana-Champaign. Her book, "From the Cult of Waste to the Trash Heap of History: The Politics of Waste in Socialist and Postsocialist Hungary," explains changing rationalizations, ideologies, and unintended consequences of industrial waste under state socialism and capitalism in Hungary./n/nThe World Beyond the Headlines is a project of the Center for International Studies, which brings scholars, journalists, and world leaders to the University to discuss issues of current global importance. /n/nFor more information on this event, visit https://cis.uchicago.edu/events/2010-2011/110224-gille/n/nInformation on the entire The World Beyond the Headlines series can be found at http://cis.uchicago.edu/wbh/n/nThis program was organized by the University of Chicago Center for International Studies and co-sponsored by the Program on the Global Environment and the Center for East European and Russian/Eurasian Studies./n/nFebruary 24, 2011`,journal: `Source`,title: `Becoming a Writer Dorothea Brande`,year: `1934`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/Becoming A Writer - Dorothea Brande.pdf`},
