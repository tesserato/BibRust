  {key: `2011_kotler_etal`,type: `book`,translator: ` `,editor: ` `,author: `Philip Kotler and Gary Armstrong`,abstract: `Learn how to create value and gain loyal customers. Today’s marketing challenge is to create vibrant, interactive communities of consumers who make products and brands a part of their daily lives. To help readers understand how to create value and gain loyal customers, Principles of Marketing presents fundamental marketing information in a comprehensive format, organized around an innovative customer-value framework. The fourteenth edition includes coverage on sustainability and a focus on marketing in today's challenging economic climate.`,edition: `1`,isbn: `9780132167123`,location: `Boston`,pagetotal: `744`,publisher: `Prentice Hall`,title: `Principles of Marketing`,year: `2011`,tags: `tesse`},
  {key: `2011_kennedy_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Rodney A. Kennedy and Parastoo Sadeghi`,abstract: `This lively and accessible book describes the theory and applications of Hilbert spaces and also presents the history of the subject to reveal the ideas behind theorems and the human struggle that led to them. The authors begin by establishing the concept of 'countably infinite', which is central to the proper understanding of separable Hilbert spaces. Fundamental ideas such as convergence, completeness and dense sets are first demonstrated through simple familiar examples and then formalised. Having addressed fundamental topics in Hilbert spaces, the authors then go on to cover the theory of bounded, compact and integral operators at an advanced but accessible level. Finally, the theory is put into action, considering signal processing on the unit sphere, as well as reproducing kernel Hilbert spaces. The text is interspersed with historical comments about central figures in the development of the theory, which helps bring the subject to life.`,doi: `10.1017/CBO9780511844515`,isbn: `9780511844515`,journal: `Hilbert Space Methods in Signal Processing`,pages: `1--420`,title: `Hilbert space methods in signal processing`,volume: `9781107010031`,year: `2011`},

  {key: `2011_james2`,type: `book`,translator: ` `,author: `J. F. James`,editor: ` `,abstract: `Fourier transform theory is of central importance in a vast range of applications in physical science, engineering and applied mathematics. Providing a concise introduction to the theory and practice of Fourier transforms, this book is invaluable to students of physics, electrical and electronic engineering, and computer science. After a brief description of the basic ideas and theorems, the power of the technique is illustrated through applications in optics, spectroscopy, electronics and telecommunications. The rarely discussed but important field of multi-dimensional Fourier theory is covered, including a description of Computer Axial Tomography (CAT scanning). The book concludes by discussing digital methods, with particular attention to the Fast Fourier Transform and its implementation. This new edition has been revised to include new and interesting material, such as convolution with a sinusoid, coherence, the Michelson stellar interferometer and the van Cittert-Zernike theorem, Babinet's principle and dipole arrays.`,doi: `10.1017/CBO9780511762307`,edition: `3`,isbn: `9780511762307`,journal: `A Student's Guide to Fourier Transforms: With Applications in Physics and Engineering, Third Edition`,pages: `1--146`,publisher: `Cambridge University Press`,shorttitle: `A student's guide to Fourier transforms`,title: `A student's guide to fourier transforms: With applications in physics and engineering, third edition`,volume: `9780521176835`,year: `2011`},

  {key: `2011_inman_etal`,type: `article`,author: `R Anthony Inman and R Samuel Sale and Kenneth W Green Jr. and Dwayne Whitten`,editor: ` `,translator: ` `,abstract: `A structural model incorporating agile manufacturing as the focalconstruct is theorized and tested. The model includes the primarycomponents of JIT (JIT-purchasing and JIT-production) as antecedents andoperational performance and firm performance as consequences to agilemanufacturing. Using data collected from production and operationsmanagers working for large U.S. manufacturers, the model is assessedfollowing a structural equation modeling methodology. The resultsindicate that JIT-purchasing has a direct positive relationship withagile manufacturing while the positive relationship betweenJIT-production and agile manufacturing is mediated by JIT-purchasing.The results also indicate that agile manufacturing has a direct positiverelationship with the operational performance of the firm, that theoperational performance of the firm has a direct positive relationshipwith the marketing performance of the firm, and that the positiverelationship between the operational performance of the firm and thefinancial performance of the firm is mediated by the marketingperformance of the firm. (C) 2010 Elsevier B.V. All rights reserved.`,address: `PO BOX 211, 1000 AE AMSTERDAM, NETHERLANDS`,doi: `10.1016/j.jom.2010.06.001`,issn: `0272-6963`,journal: `JOURNAL OF OPERATIONS MANAGEMENT`,keywords: `Agile manufacturing; JIT systems; Organizational p`,month: `may`,number: `4`,pages: `343--355`,publisher: `ELSEVIER SCIENCE BV`,title: `Agile manufacturing: Relation to JIT, operational performance and firm performance`,volume: `29`,year: `2011`},

  {reviewed: true,key: `2011_hudson`,type: `book`,translator: ` `,editor: ` `,author: `Jennifer Hudson`,abstract: `This book provides an in-depth study of the creative and manufacturing processes behind 50 contemporary domestic design objects. Chosen from around the world, they span furniture, lighting, tableware, and textiles. The workof both long-established and emerging designers is featured, with each product selected for its significant use of new technology, unorthodox, or complex production process, use of innovative materials and, in some cases, for the creativeconcept behind it.`,isbn: `9761856695411`,pages: `241`,title: `Process: 50 product designs form concept to manufacture`,year: `2011`,file: `C:/Users/tesse/OneDrive/Arquivo/01 Graduação/2014 2/Projeto Final I/referências projeto final/Process 50 Product Designs from Concept to Manufacture, Jennifer Hudson.pdf`},
  {key: `2011_hewitt`,type: `book`,author: `Michael. Hewitt`,editor: ` `,translator: ` `,abstract: `Harmony for Computer Musicians explains harmony fundamentals in the most simple and accessible way possible. Concepts are taught using the MIDI keyboard environment and today's computer composing and recording software. By reading this book and following the exercises contained within it the aspiring music producer/computer musician will be able to great progress toward understanding harmony"--Resource description page.`,isbn: `9781435456723`,keywords: `14354567269781435456723`,pages: `282`,title: `Harmony for computer musicians`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/2011 Harmony for computer musicians - Hewitt.pdf`},

  {key: `2011_greene`,type: `article`,author: `William H Greene`,editor: ` `,translator: ` `,abstract: `OBJECTIVE This study examines the role of community-based health insurance (CBHI) in influencing health-seeking behaviour in Burkina Faso, West Africa. Community-based health insurance was introduced in Nouna district, Burkina Faso, in 2004 with the goal to improve access to contracted providers based at primary- and secondary-level facilities. The paper specifically examines the effect of CBHI enrolment on reducing the prevalence of seeking modern and traditional methods of self-treatment as the first choice in care among the insured population. METHODS Three stages of analysis were adopted to measure this effect. First, propensity score matching was used to minimize the observed baseline differences between the insured and uninsured populations. Second, through matching the average treatment effect on the treated, the effect of insurance enrolment on health-seeking behaviour was estimated. Finally, multinomial logistic regression was applied to model demand for available health care options, including no treatment, traditional self-treatment, modern self-treatment, traditional healers and facility-based care. RESULTS For the first choice in care sought, there was no significant difference in the prevalence of self-treatment among the insured and uninsured populations, reaching over 55% for each group. When comparing the alternative option of no treatment, CBHI played no significant role in reducing the demand for self-care (either traditional or modern) or utilization of traditional healers, while it did significantly increase consumption of facility-based care. The average treatment effect on the treated was insignificant for traditional self-care, modern self-care and traditional healer, but was significant with a positive effect for use of facility care. Discussion While CBHI does have a positive impact on facility care utilization, its effect on reducing the prevalence of self-care is limited. The policy recommendations for improving the CBHI scheme's responsiveness to population health care demand should incorporate community-based initiatives that offer attractive and appropriate alternatives to self-care.`,isbn: `0262650401`,journal: `Ariel`,number: `3`,pages: `108`,title: `Solution Manual for`,url: `http://www.ncbi.nlm.nih.gov/pubmed/21414993`,volume: `32`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Physics/2013 Fundamentals of Physics Solution Mantual - Halliday & Resnick.pdf`},
  {key: `2011_ghosh`,type: `article`,translator: ` `,editor: ` `,author: `Arka Ghosh`,abstract: `— Financial forecasting is an example of a signal processing problem w hi ch is challenging due to Small sizes, high noi se, non-stationarity, and non-linearity,but fast forecasting of stock market price is very important for strategi c business planning.Present study is aimed to develop a comparative predictive model w ith Feedforward Multilayer Arti ficial Neural Netw ork & Recurr ent Time Delay Neural Netw ork for the Financial Timeseries Prediction.This study is developed with the help of histori cal stockprice dataset made a vailable by GoogleFinance.To develop this prediction model Backpropagation method w ith Gradient Descent learning has been implemented.Finally the Neural Net ,learned w ith said algorithm is found to be skillful predictor for non-stationary noisy Financial Timeseries. Over past fifteen years, a view has emerged that computing based on models inspired by our understanding of the structure and function of the biological neural networks may hold the key to the success of solving intelligent tasks by machines like noisy time series prediction and more[1]. A neural network is a massively parallel distributed processor that has a natural propensity for storing experiential knowledge and making it available for use. It resembles the brain in two respects: Knowledge is acquired by the network through a learning process and interneuron connection strengths known as synaptic weights are used to store the knowledge[2]. Moreover, recently the Markets have become a more accessible investment tool, not only for strategic investors but for common people as well. Consequently they are not only related to macroeconomic parameters, but they influence everyday life in a more direct way. Therefore they constitute a mechanism which has important and direct social impacts. The characteristic that all Stock Markets have in common is the uncertainty, which is related with their short and long-term future state. This feature is undesirable for the investor but it is also unavoidable whenever the Stock Market is selected as the investment tool. The best that one can do is to try to reduce this uncertainty. Stock Market Prediction (or Forecasting) is one of the instruments in this process. We cannot exactly predict what will happen tomorrow, but from previous experiences we can roughly predict tomorrow. In this paper this knowledge based approach is taken. The accuracy of the predictive system which is made by ANN can be tuned with help of different network architectures. Network is consists of input layer ,hidden layer & output layer of neuron, no of neurons per layer can be configured according to the needed result accuracy & throughput,there is no cut & bound rule for that.the network can be trained by using sample training data set,this neural network model is very much useful for mapping unknown functional dependencies between different input & output tuples.In this paper two types of neural network architecture,feed forward multilayer network & timedelay recurrent network is used for the prediction of the NASDAQ stock price.A comparative error study for both network architecture is introduced in this paper.`,keywords: `Computer Science - Artificial Intelligence,Computer Science - Neural and Evolutionary Computi`,pages: `7`,title: `Comparative study of Financial Time Series Prediction by Artificial Neural Network with Gradient Descent Learning`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Comparative study of Financial Time Series Prediction By Artificial Neural Network with Gradient Descent Learning - Ghosh.PDF`},

  {key: `2011_fluminense_etal`,type: `article`,translator: ` `,author: `Universidade Federal Fluminense and Escola D E Engenharia`,editor: ` `,pages: `133`,title: `Universidade federal fluminense escola de engenharia departamento de engenharia qu/'imica`,year: `2011`},
  {reviewed: true,key: `2011_erocal`,type: `thesis`,author: `Burçin Eröcal`,editor: ` `,translator: ` `,abstract: `The main result of this thesis is an eﬀective method to extend Karr’s symbolic summation framework to algebraic extensions. These arise, for example, when working with expressions involving (−1)n. An implementation of this method, including a modernised version of Karr’s algorithm is also presented. Karr’s algorithm is the summation analogue of the Risch algorithm for indeﬁnite integration. In the summation case, towers of specialized diﬀerence ﬁelds called ΠΣ-ﬁelds are used to model nested sums and products. This is similar to the way elementary functions involving nested logarithms and exponentials are represented in diﬀerential ﬁelds in the integration case. In contrast to the integration framework, only transcendental extensions are allowed in Karr’s construction. Algebraic extensions of ΠΣ-ﬁelds can even be rings with zero divisors. Karr’s methods rely heavily on the ability to solve ﬁrst-order linear diﬀerence equations and they are no longer applicable over these rings. Based on Bronstein’s formulation of a method used by Singer for the solution of diﬀerential equations over algebraic extensions, we transform a ﬁrst-order linear equation over an algebraic extension to a system of ﬁrst-order equations over a purely transcendental extension ﬁeld. However, this domain is not necessarily a ΠΣ-ﬁeld. Using a structure theorem by Singer and van der Put, we reduce this system to a single ﬁrst-order equation over a ΠΣ-ﬁeld, which can be solved by Karr’s algorithm. We also describe how to construct towers of diﬀerence ring extensions on an algebraic extension, where the same reduction methods can be used. A common bottleneck for symbolic summation algorithms is the computation of nullspaces of matrices over rational function ﬁelds. We present a fast algorithm for matrices over Q(x) which uses fast arithmetic at the hardware level with calls to BLAS subroutines after modular reduction. This part is joint work with Arne Storjohann.`,institution: `Johannes Kepler University Linz`,langid: `english`,title: `Algebraic Extensions for Symbolic Summation`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Mathematics/2011 Algebraic Extensions for Symbolic Summation_2011EroecalAlgebraic.pdf`,tags: `mathematics,summation`},
  {key: `2011_edwards`,type: `article`,editor: ` `,translator: ` `,author: `Michael Edwards`,abstract: `The composer still composes but also gets to take a programming-nabled journey of musical discovery. /textcopyright 2011 ACM.`,doi: `10.1145/1965724.1965742`,issn: `00010782`,journal: `Communications of the ACM`,keywords: `algorithmic composition,au-,computer music,computer-aided composition,lejaren hiller,ligeti,stochastic music,tomatic composition,xenakis`,number: `7`,pages: `58--67`,title: `Algorithmic composition: Computational thinking in music`,volume: `54`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Music/Algorithmic Composition Computational Thinking in Music DRAFT - Edwards.pdf`},
  {key: `2011_duda_etal1`,type: `article`,author: `Krzysztof Duda and Leszek B Magalas and Mariusz Majewski and Tomasz P Zieli'nski`,editor: ` `,translator: ` `,abstract: `In this paper, we analyze and compare the properties of different well-known and also new nonparametric discrete Fourier transform (DFT)-based methods for resonant frequency and logarithmic decrement estimation in application to mechanical spectroscopy. We derive a new DFT interpolation algorithm for a signal analyzed with Rife-Vincent class-I windows and also propose new formulas that extend Bertocco and Yoshida methods. We study errors of the resonant frequency and logarithmic decrement estimation in realistic conditions that include measurement noise and a zero-point drift. We also investigate the systematic errors of the estimation methods of interest. A nonlinear least squares time-domain parametric signal fitting is used to determine the boundaries of statistical efficiency in all tests. /textcopyright2011 IEEE.`,doi: `10.1109/TIM.2011.2113124`,issn: `00189456`,journal: `IEEE Transactions on Instrumentation and Measurement`,keywords: `Damping estimation,discrete Fourier transform (DFT),frequency estimation,interpolated DFT,logarithmic decrement,mechanical spectroscopy,signal processing`,number: `11`,pages: `3608--3618`,title: `DFT-based estimation of damped oscillation parameters in low-frequency mechanical spectroscopy`,volume: `60`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2011 dft-based estimation of damped oscillation parameters in low-frequency - duda et al.pdf`,tags: `#corrupted author,#merged`},
  {key: `2011_duda_etal`,type: `article`,editor: ` `,translator: ` `,author: `Krzysztof Duda and Leszek B. Magalas and Mariusz Majewski and Tomasz P. Zielinski`,abstract: `In this paper, we analyze and compare the properties of different well-known and also new nonparametric discrete Fourier transform (DFT)-based methods for resonant frequency and logarithmic decrement estimation in application to mechanical spectroscopy. We derive a new DFT interpolation algorithm for a signal analyzed with Rife–Vincent class-I windows and also propose new formulas that extend Bertocco and Yoshida methods. We study errors of the resonant frequency and logarithmic decrement estimation in realistic conditions that include measurement noise and a zero-point drift. We also investigate the systematic errors of the estimation methods of interest. A nonlinear least squares time-domain parametric signal ﬁtting is used to determine the boundaries of statistical efﬁciency in all tests.`,doi: `10.1109/TIM.2011.2113124`,issn: `0018-9456, 1557-9662`,journal: `IEEE Transactions on Instrumentation and Measurement`,langid: `english`,number: `11`,pages: `3608--3618`,title: `DFT-based Estimation of Damped Oscillation Parameters in Low-Frequency Mechanical Spectroscopy`,url: `http://ieeexplore.ieee.org/document/6022793/`,urldate: `2019-03-28`,volume: `60`,year: `2011`},

  {key: `2011_christiano_etal`,type: `book`,translator: ` `,editor: ` `,author: `Paul Christiano and Jonathan A. Kelner and Aleks Madry and  er and Daniel A. Spielman and Shang Hua Teng`,abstract: `We introduce a new approach to computing an approximately maximum s-t flow in a capacitated, undirected graph. This flow is computed by solving a sequence of electrical flow problems. Each electrical flow is given by the solution of a system of linear equations in a Laplacian matrix, and thus may be approximately computed in nearly-linear time. Using this approach, we develop the fastest known algorithm for computing approximately maximum s-t flows. For a graph having n vertices and m edges, our algorithm computes a (1-∈)-approximately maximum s-t flow in time ∼O(mn1/3∈-11/3). A dual version of our approach gives the fastest known algorithm for computing a (1+∈)-approximately minimum s-t cut. It takes ∼O(m+n 4/3∈-16/3) time. Previously, the best dependence on m and n was achieved by the algorithm of Goldberg and Rao (J. ACM 1998), which can be used to compute approximately maximum s-t flows in time ∼O(m√n∈-1), and approximately minimum s-t cuts in time ∼O(m+n3/2∈-3). /textcopyright 2011 ACM.`,archiveprefix: `arXiv`,arxivid: `1010.2921`,doi: `10.1145/1993636.1993674`,eprint: `1010.2921`,isbn: `9781450306911`,issn: `07378017`,journal: `Proceedings of the Annual ACM Symposium on Theory of Computing`,keywords: `electrical flows,laplacian linear systems,maximum flows,minimum cuts,multiplicative weights update method`,pages: `273--281`,title: `Electrical flows, Laplacian systems, and faster approximation of maximum flow in undirected graphs`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Graph Theory/2013 Electrical Flows, Laplacian Systems, and Faster Approximation of Maximum Flow in Undirected Graphs.pdf`},
  {key: `2011_christian`,type: `book`,author: `Paul Christian`,editor: ` `,translator: ` `,abstract: `In this chapter we will look at the nature, preparation and properties of degradable polymers. We will discuss both natural and synthetic polymers and look at how they are either isolated or prepared and also at how they degrade via both biotic and abiotic pathways. /textcopyright2011 Woodhead Publishing Limited. All rights reserved.`,annote: `OCLC: 255638513`,doi: `10.1016/B978-1-84569-741-9.50002-1`,edition: `2`,isbn: `9781845697419`,journal: `Electrospinning for Tissue Regeneration`,keywords: `Abiotic,Biotic,Degradation mechanism,Natural polymers,Synthetic polymers`,pages: `34--50`,publisher: `CRC Press`,title: `Polymer chemistry`,year: `2011`,tags: `#merged`},
  {key: `2011_chou1`,type: `article`,author: `Jyh Rong Chou`,editor: ` `,translator: ` `,abstract: `This paper presents a novel methodology for dealing with decision-making problems in product design fields. The purpose of this study is to evaluate product form design in terms of the perspectives of Gestalt psychology and Minimalist principles. Unlike traditional AHP methods, the proposed decision-making model uses distinct mathematical tools to establish priorities for the criteria and synthesize the evaluation results. A case study was conducted to illustrate the practicability of this proposed model. It has shown a credible result. In addition to product form design, this model can be applied to related design fields, such as plane design and other visual design. Relevance to industry: Product form design is a creative process that involves complex visual perceptions. It is very important to develop an effective decision support system for designers to deal with problems concerning the consumers' psychological preferences toward product forms. As Gestalt psychology and Minimalist principles provide an important perspective on visual perception, it is appropriate to apply these principles in assessing the quality of product form design. /textcopyright2011 Elsevier B.V.`,doi: `10.1016/j.ergon.2011.07.006`,issn: `01698141`,journal: `International Journal of Industrial Ergonomics`,keywords: `Decision-making,Evaluation,Gestalt psychology,Minimalism,Product form design`,number: `6`,pages: `607--616`,title: `A Gestalt-Minimalism-based decision-making model for evaluating product form design`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0169814111000886`,volume: `41`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2011 a gestalt–minimalism-based decision-making model for evaluating product form - chou.pdf`,tags: `#merged`},
  {key: `2011_chou`,type: `article`,editor: ` `,translator: ` `,author: `Jyh-Rong Chou`,abstract: `This paper presents a novel methodology for dealing with decision-making problems in product design ﬁelds. The purpose of this study is to evaluate product form design in terms of the perspectives of Gestalt psychology and Minimalist principles. Unlike traditional AHP methods, the proposed decision-making model uses distinct mathematical tools to establish priorities for the criteria and synthesize the evaluation results. A case study was conducted to illustrate the practicability of this proposed model. It has shown a credible result. In addition to product form design, this model can be applied to related design ﬁelds, such as plane design and other visual design.`,doi: `10.1016/j.ergon.2011.07.006`,issn: `0169-8141`,journal: `International Journal of Industrial Ergonomics`,langid: `english`,number: `6`,pages: `607--616`,title: `A Gestalt–Minimalism-based decision-making model for evaluating product form design`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0169814111000886`,urldate: `2019-04-05`,volume: `41`,year: `2011`},
  {key: `2011_chernov_etal`,type: `article`,editor: ` `,author: `N. Chernov and H. Ma`,translator: ` `,abstract: `In computer vision one often fits ellipses and other conics to observed points on a plane or ellipsoids/quadrics to spacial point clouds. The most accurate and robust fit is obtained by minimizing geometric (orthogonal) distances, but this problem has no closed form solution and most known algorithms are prohibitively slow. We revisit this issue based on recent advances by S. J. Ahn, D. Eberly, and our own. Ahn has sorted out various approaches and identified the most efficient one. Eberly has developed a fast method of projecting points onto ellipses/ellipsoids (and gave a proof of its convergence). We extend Eberly's projection algorithm to other conics, as well as quadrics in space. We also demonstrate that Eberly's projection method combined with Ahn's most efficient approach (and using Taubin's algebraic fit for initialization) makes a highly efficient fitting scheme working well for all quadratic curves and surfaces. /textcopyright 2011 by Nova Science Publishers, Inc. All rights reserved.`,isbn: `9781612093994`,journal: `Computer Vision`,keywords: `Conics,Fitting ellipses,Least squares,Orthogonal regression,Quadrics`,pages: `287--302`,title: `Least squares fitting of quadratic curves and surfaces`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Least mean squares/LEAST SQUARES FITTING OF QUADRATIC CURVES AND SURFACES - Chernov and Ma.pdf`},

  {key: `2011_bostock_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Michael Bostock and Vadim Ogievetsky and Jeffrey Heer`,abstract: `Data-Driven Documents (D3) is a novel representation-transparent approach to visualization for the web. Rather than hide the underlying scenegraph within a toolkit-specific abstraction, D3 enables direct inspection and manipulation of a native representation: the standard document object model (DOM). With D3, designers selectively bind input data to arbitrary document elements, applying dynamic transforms to both generate and modify content. We show how representational transparency improves expressiveness and better integrates with developer tools than prior approaches, while offering comparable notational efficiency and retaining powerful declarative components. Immediate evaluation of operators further simplifies debugging and allows iterative development. Additionally, we demonstrate how D3 transforms naturally enable animation and interaction with dramatic performance improvements over intermediate representations. /textcopyright2011 IEEE.`,doi: `10.1109/TVCG.2011.185`,issn: `10772626`,journal: `IEEE Transactions on Visualization and Computer Graphics`,keywords: `2D graphics.,Information visualization,toolkits,user interfaces`,number: `12`,pages: `2301--2309`,title: `D3 data-driven documents`,url: `http://ieeexplore.ieee.org/document/6064996/`,volume: `17`,year: `2011`,tags: `#merged`},

  {key: `2011_arguello_etal`,type: `article`,editor: ` `,translator: ` `,author: `Henry Arguello and Gonzalo R Arce`,abstract: `Coded aperture snapshot spectral imaging (CASSI) provides a mechanismfor capturing a 3D spectral cube with a single shot 2D measurement. Inmany applications selective spectral imaging is sought since relevantinformation often lies within a subset of spectral bands. Capturing andreconstructing all the spectral bands in the observed image cube, tothen throw away a large portion of this data, is inefficient. To thisend, this paper extends the concept of CASSI to a system admittingmultiple shot measurements, which leads not only to higher quality ofreconstruction but also to spectrally selective imaging when thesequence of code aperture patterns is optimized. The aperture codeoptimization problem is shown to be analogous to the optimization of aconstrained multichannel filter bank. The optimal code apertures allowthe decomposition of the CASSI measurement into several subsets, eachhaving information from only a few selected spectral bands. The richtheory of compressive sensing is used to effectively reconstruct thespectral bands of interest from the measurements. A number ofsimulations are developed to illustrate the spectral imagingcharacteristics attained by optimal aperture codes. (C) 2011 OpticalSociety of America`,address: `2010 MASSACHUSETTS AVE NW, WASHINGTON, DC 20036 USA`,doi: `10.1364/JOSAA.28.002400`,issn: `1084-7529`,journal: `JOURNAL OF THE OPTICAL SOCIETY OF AMERICA A-OPTICS IMAGE SCIENCE AND VISION`,month: `nov`,number: `11`,pages: `2400--2413`,publisher: `OPTICAL SOC AMER`,title: `Code aperture optimization for spectrally agile compressive imaging`,volume: `28`,year: `2011`},
  {key: `2011_anter_etal`,type: `book`,editor: ` `,translator: ` `,author: `Faik H Anter and Hind S Hasan`,abstract: `Ruby, Io, Prolog, Scala, Erlang, Clojure, Haskell. With Seven Languages in Seven Weeks, by Bruce A. Tate, you'll go beyond the syntax-and beyond the 20-minute tutorial you'll find someplace online. This book has an audacious goal: to present a meaningful exploration of seven languages within a single book. Rather than serve as a complete reference or installation guide, Seven Languages hits what's essential and unique about each language. Moreover, this approach will help teach you how to grok new languages. For each language, you'll solve a nontrivial problem, using techniques that show off the language's most important features. As the book proceeds, you'll discover the strengths and weaknesses of the languages, while dissecting the process of learning languages quickly--for example, finding the typing and programming models, decision structures, and how you interact with them. Among this group of seven, you'll explore the most critical programming models of our time. Learn the dynamic typing that makes Ruby, Python, and Perl so flexible and compelling. Understand the underlying prototype system that's at the heart of JavaScript. See how pattern matching in Prolog shaped the development of Scala and Erlang. Discover how pure functional programming in Haskell is different from the Lisp family of languages, including Clojure. Explore the concurrency techniques that are quickly becoming the backbone of a new generation of Internet applications. Find out how to use Erlang's let-it-crash philosophy for building fault-tolerant systems. Understand the actor model that drives concurrency design in Io and Scala. Learn how Clojure uses versioning to solve some of the most difficult concurrency problems. It's all here, all in one place. Use the concepts from one language to find creative solutions in another-or discover a language that may become one of your favorites.`,isbn: `9781934356593`,journal: `University of Anbar for pure science`,keywords: `epoxy,glass fibers,hardness,water absorption`,number: `3`,pages: `300`,title: `Effect of Water Absorption on Hardness Property for Epoxy Reinforced by Glass Fibers`,volume: `5`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Programming/2010 Seven Languages in Seven Weeks - Tate.pdf`},
  {key: `2011_andrade1`,type: `article`,editor: ` `,author: `Chittaranjan Andrade`,translator: ` `,abstract: `Abstracts of scientific papers are sometimes poorly written, often lack important information, and occasionally convey a biased picture. This paper provides detailed suggestions, with examples, for writing the background, methods, results, and conclusions sections of a good abstract. The primary target of this paper is the young researcher; however, authors with all levels of experience may find useful ideas in the paper.`,doi: `10.4103/0019-5545.82558`,issn: `00195545`,journal: `Indian Journal of Psychiatry`,keywords: `Abstract,Preparing a manuscript,Writing skills`,number: `2`,pages: `172--175`,title: `How to write a good abstract for a scientific paper or conference presentation`,url: `http://www.indianjpsychiatry.org/text.asp?2011/53/2/172/82558`,volume: `53`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Writing/2011 How to write a good abstract for a scientific paper or conference presentation - Andrade.pdf`,tags: `#merged`},

  {key: `2010_wrede_etal`,type: `book`,translator: ` `,editor: ` `,author: `Robert Wrede and Murray Spiegel`,abstract: `All trademarks are trademarks of their respective owners. Rather than put a trademark symbol after every occurrence of a trademarked name, we use names in an editorial fashion only, and to the benefi t of the trademark owner, with no intention of infringement of the trademark. Where such designations appear in this book, they have been printed with initial caps. McGraw-Hill eBooks are available at special quantity discounts to use as premiums and sales promotions, or for use in corporate training programs. To contact a representative please`,isbn: `9780071623674`,keywords: `0071623663`,pages: `456`,title: `Schaum's Outline of Advanced Calculus, Third Edition (Schaum's Outline Series)`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mathematics/Calculus/2010 Schaum's Outline of Advanced Calculus - Robert C. Wrede & Murray R. Spiegel.pdf`},
  {key: `2010_wierstra_etal2`,type: `article`,author: `Daan Wierstra and Alex F"orster and  er and Jan Peters and J"urgen Schmidhuber`,editor: ` `,translator: ` `,journal: `Logic Journal of the IGPL`,number: `5`,pages: `620--634`,publisher: `Oxford University Press`,title: `Recurrent policy gradients`,volume: `18`,year: `2010`},
  {key: `2010_wierstra_etal1`,type: `article`,translator: ` `,author: `D. Wierstra and A. Forster and J. Peters and J. Schmidhuber`,editor: ` `,abstract: `Reinforcement learning for partially observable Markov decision problems (POMDPs) is a challenge as it requires policies with an internal state. Traditional approaches suﬀer signiﬁcantly from this shortcoming and usually make strong assumptions on the problem domain such as perfect system models, state-estimators and a Markovian hidden system. Recurrent neural networks (RNNs) oﬀer a natural framework for dealing with policy learning using hidden state and require only few limiting assumptions. As they can be trained well using gradient descent, they are suited for policy gradient approaches.`,doi: `10.1093/jigpal/jzp049`,issn: `1367-0751, 1368-9894`,journal: `Logic Journal of IGPL`,langid: `english`,number: `5`,pages: `620--634`,title: `Recurrent policy gradients`,urldate: `2019-03-28`,volume: `18`,year: `2010`,tags: `tesse`},

  {key: `2010_vezzosi_etal`,type: `book`,author: `Ra'ul I. Vezzosi and Ernesto Brunetto and Jorge I. Noriega`,editor: ` `,translator: ` `,abstract: `Artificial Intelligence Illuminated presents an overview of the background and history of artificial intelligence, emphasizing its importance in todays society and potential for the future. The book covers a range of AI techniques, algorithms, and methodologies, including game playing, intelligent agents, machine learning, genetic algorithms, and Artificial Life. Material is presented in a lively and accessible manner and the author focuses on explaining how AI techniques relate to and are derived from natural systems, such as the human brain and evolution, and explaining how the artificial equivalents are used in the real world. Each chapter includes student exercises and review questions, and a detailed glossary at the end of the book defines important terms and concepts highlighted throughout the text.`,doi: `10.5710/amgh.v47i1.12`,isbn: `0763732303`,issn: `0002-7014`,journal: `Ameghiniana`,number: `1`,pages: `123--128`,title: `Las Aves de la Formaci/'on /~Nuapua (Holoceno temprano) de Bolivia`,volume: `47`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/2004 Artificial intelligence illuminated - Coppin.pdf`},
  {key: `2010_vassiliades_etal1`,type: `inproceedings`,editor: ` `,author: `Vassilis Vassiliades and Chris Christodoulou`,translator: ` `,abstract: `In this paper, we investigate the importance of rewards in Multiagent Reinforcement Learning in the context of the Iterated Prisoner's Dilemma. We use an evolutionary algorithm to evolve valid payoff structures with the aim of encouraging mutual cooperation. An exhaustive analysis is performed by investigating the effect of: i) the lower and upper bounds of the search space of the payoff values, ii) the reward sign, iii) the population size, and iv) the mutation operators used. Our results indicate that valid structures that encourage cooperation can quickly be obtained, while their analysis shows that: i) they should contain a mixture of positive and negative values and ii) the magnitude of the positive values should be much smaller than the magnitude of the negative values. /textcopyright2010 IEEE.`,doi: `10.1109/IJCNN.2010.5596937`,isbn: `9781424469178`,journal: `Proceedings of the International Joint Conference on Neural Networks`,pages: `1--8`,publisher: `IEEE`,shorttitle: `Multiagent Reinforcement Learning in the Iterated`,title: `Multiagent reinforcement learning in the iterated prisoner's dilemma: Fast cooperation through evolved payoffs`,url: `http://ieeexplore.ieee.org/document/5596937/`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Reinforcement Learning/2010 Multiagent Reinforcement Learning in the Iterated Prisoner's Dilemma Fast cooperation through evolved payoffs - Vassiliades and Christodoulou.pdf`},
  {key: `2010_vassiliades_etal`,type: `inproceedings`,author: `Vassilis Vassiliades and Chris Christodoulou`,editor: ` `,translator: ` `,abstract: `In this paper, we investigate the importance of rewards in Multiagent Reinforcement Learning in the context of the Iterated Prisoner's Dilemma. We use an evolutionary algorithm to evolve valid payoff structures with the aim of encouraging mutual cooperation. An exhaustive analysis is performed by investigating the effect of: i) the lower and upper bounds of the search space of the payoff values, ii) the reward sign, iii) the population size, and iv) the mutation operators used. Our results indicate that valid structures that encourage cooperation can quickly be obtained, while their analysis shows that: i) they should contain a mixture of positive and negative values and ii) the magnitude of the positive values should be much smaller than the magnitude of the negative values.`,doi: `10.1109/IJCNN.2010.5596937`,eventtitle: `2010 International Joint Conference on Neural Networks (IJCNN)`,isbn: `9781424469161`,journal: `The 2010 International Joint Conference on Neural Networks (IJCNN)`,langid: `english`,location: `Barcelona, Spain`,pages: `1--8`,publisher: `IEEE`,shorttitle: `Multiagent Reinforcement Learning in the Iterated Prisoner's Dilemma`,title: `Multiagent Reinforcement Learning in the Iterated Prisoner's Dilemma: Fast cooperation through evolved payoffs`,url: `http://ieeexplore.ieee.org/document/5596937/`,urldate: `2019-03-28`,year: `2010`,tags: `tesse`},
  {key: `2010_vaccaro_etal1`,type: `article`,author: `Guilherme Lu'is Roehe Vaccaro and Christopher Pohlmann and Andr'e Cirne Lima and Manoela Silveira dos Santos and Cristina Botti de Souza and Debora Azevedo`,editor: ` `,translator: ` `,abstract: `This paper presents a study based on the Systems Thinking and Scenario Planning (STSP) method, focusing the biodiesel production chain of Rio Grande do Sul State. The aim of the study was to identify key elements to comprehend the systemic structure of interaction among the ties of this chain. The study was held by a team of specialists over five months, including 15 meetings. Discussions were based on quantitative and qualitative data and a systemic map was constructed and refined. Based on this modeling, four different prospective scenarios were comparatively analyzed in order to propose strategic actions to promote the sustainability and competitiveness of the chain. The results were then presented to two different groups of external specialists in order to validate the conclusions drawn and the proposals. Both groups agreed with the ideas presented. The paper is constructed as follows: a brief introduction focusing on contextual elements of the biodiesel production in Brazil and in Rio Grande do Sul; some background material regarding agroindustrial production chains and an overview of the biodiesel production chain of interest; a description of the method used to perform the research; main results and discussion; and conclusions. With this paper the authors also hope to contribute to the discussion regarding competitiveness and sustainability of biofuel chains in Brazil. /textcopyright2009 Elsevier Ltd. All rights reserved.`,doi: `10.1016/j.rser.2009.12.008`,issn: `13640321`,journal: `Renewable and Sustainable Energy Reviews`,keywords: `Biodiesel,Competitiveness,Scenario planning,Sustainability,Systems thinking`,number: `4`,pages: `1263--1272`,title: `Prospective scenarios for the biodiesel chain of a Brazilian state`,url: `https://linkinghub.elsevier.com/retrieve/pii/S1364032109002883`,volume: `14`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2010 Prospective scenarios for the biodiesel chain of a Brazilian state - Vaccaro et al..pdf`,tags: `#merged,#corrupted author`},
  {key: `2010_vaccaro_etal`,type: `article`,editor: ` `,author: `Guilherme Luís Roehe Vaccaro and Christopher Pohlmann and André Cirne Lima and Manoela Silveira dos Santos and Cristina Botti de Souza and Debora Azevedo`,translator: ` `,abstract: `This paper presents a study based on the Systems Thinking and Scenario Planning (STSP) method, focusing the biodiesel production chain of Rio Grande do Sul State. The aim of the study was to identify key elements to comprehend the systemic structure of interaction among the ties of this chain. The study was held by a team of specialists over ﬁve months, including 15 meetings. Discussions were based on quantitative and qualitative data and a systemic map was constructed and reﬁned. Based on this modeling, four different prospective scenarios were comparatively analyzed in order to propose strategic actions to promote the sustainability and competitiveness of the chain. The results were then presented to two different groups of external specialists in order to validate the conclusions drawn and the proposals. Both groups agreed with the ideas presented. The paper is constructed as follows: a brief introduction focusing on contextual elements of the biodiesel production in Brazil and in Rio Grande do Sul; some background material regarding agroindustrial production chains and an overview of the biodiesel production chain of interest; a description of the method used to perform the research; main results and discussion; and conclusions. With this paper the authors also hope to contribute to the discussion regarding competitiveness and sustainability of biofuel chains in Brazil.`,doi: `10.1016/j.rser.2009.12.008`,issn: `1364-0321`,journal: `Renewable and Sustainable Energy Reviews`,langid: `english`,number: `4`,pages: `1263--1272`,title: `Prospective scenarios for the biodiesel chain of a Brazilian state`,url: `https://linkinghub.elsevier.com/retrieve/pii/S1364032109002883`,urldate: `2019-04-07`,volume: `14`,year: `2010`},
  {key: `2010_trappenberg`,type: `book`,author: `Thomas P. Trappenberg`,editor: ` `,translator: ` `,edition: `2`,isbn: `9780199568413`,langid: `english`,location: `Oxford New York Auckland`,note: `OCLC: 699333421`,pagetotal: `390`,publisher: `Oxford University Press`,title: `Fundamentals of computational neuroscience`,year: `2010`,tags: `tesse,#merged`},
  {key: `2010_tabone_etal2`,type: `article`,author: `Michaelangelo D. Tabone and James J. Cregg and Eric J. Beckman and  L and Amy E. is`,translator: ` `,editor: ` `,abstract: `This study evaluates the efficacy of green design principles such as the "12 Principles of Green Chemistry," and the "12 Principles of Green Engineering" with respect to environmental impacts found using life cycle assessment (LCA) methodology. A case study of 12 polymers is presented, seven derived from petroleum, four derived from biological sources, and one derived from both. The environmental impacts of each polymer's production are assessed using LCA methodology standardized by the International Organization for Standardization (ISO). Each polymer is also assessed for its adherence to green design principles using metrics generated specifically for this paper. Metrics include atom economy, mass from renewable sources, biodegradability, percent recycled, distance of furthest feedstock, price, life cycle health hazards and life cycle energy use. A decision matrix is used to generate single value metrics for each polymer evaluating either adherence to green design principles or life-cycle environmental impacts. Results from this study show a qualified positive correlation between adherence to green design principles and a reduction of the environmental impacts of production. The qualification results from a disparity between biopolymers and petroleum polymers. While biopolymers rank highly in terms of green design, they exhibit relatively large environmental impacts from production. Biopolymers rank 1, 2, 3, and 4 based on green design metrics; however they rank in the middle of the LCA rankings. Polyolefins rank 1, 2, and 3 in the LCA rankings, whereas complex polymers, such as PET, PVC, and PC place at the bottom of both ranking systems. /textcopyright 2010 American Chemical Society.`,doi: `10.1021/es101640n`,issn: `0013936X`,journal: `Environmental Science and Technology`,number: `21`,pages: `8264--8269`,pmid: `20866068`,shorttitle: `Sustainability Metrics`,title: `Sustainability metrics: Life cycle assessment and green design in polymers`,volume: `44`,year: `2010`},

`8264--8269`,pmid: `20866068`,shorttitle: `Sustainability Metrics`,title: `Sustainability metrics: Life cycle assessment and green design in polymers`,volume: `44`,year: `2010`},

  {key: `2010_steinbu_etal`,type: `book`,editor: ` `,translator: ` `,author: `Alex Steinbu and  er`,abstract: `The genus Rhodococcus in the sub-order Corynebacteriniae has had a chequered taxonomic history, but many of the early uncertainties and confusions have been resolved satisfactorily through the application of chemotaxonomic and phylogenetic characters. Such information has allowed the creation and formal recognition of the closely related genera Gordonia , Tsukamurella and Dietzia to include isolates once placed unconvincingly in the genus Rhodococcus , and the re-assignment of former members of Nocardia and Tsukamurella to it. However, several taxonomic difficulties remain. Where to place Rhodococcus equi is still problematic, and many Rhodococcus isolates, some probably representing new species, have never been formally described. This chapter discusses the history of the evolution of this genus and its current status and suggests what systematic issues need to be resolved in the future.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,eprint: `1011.1669v3`,isbn: `9783642128622`,issn: `1098-6596`,journal: `Molecular Microbiology`,pmid: `25246403`,title: `Microbiology Monographs Series Editor : Alexander Steinbu`,volume: `20`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2010 plastics from bacteria - chen.PDF`},
  {key: `2010_stein_etal`,type: `book`,editor: ` `,author: `Elias M Stein and Rami Shakarchi`,translator: ` `,abstract: `With this second volume, we enter the intriguing world of complex analysis. From the first theorems on, the elegance and sweep of the results is evident. The starting point is the simple idea of extending a function initially given for real values of the argument to one that is defined when the argument is complex. From there, one proceeds to the main properties of holomorphic functions, whose proofs are generally short and quite illuminating: the Cauchy theorems, residues, analytic continuation, the argument principle. With this background, the reader is ready to learn a wealth of additional material connecting the subject with other areas of mathematics: the Fourier transform treated by contour integration, the zeta function and the prime number theorem, and an introduction to elliptic functions culminating in their application to combinatorics and number theory. Thoroughly developing a subject with many ramifications, while striking a careful balance between conceptual insights and the technical underpinnings of rigorous analysis, Complex Analysis will be welcomed by students of mathematics, physics, engineering and other sciences. The Princeton Lectures in Analysis represents a sustained effort to introduce the core areas of mathematical analysis while also illustrating the organic unity between them. Numerous examples and applications throughout its four planned volumes, of which Complex Analysis is the second, highlight the far-reaching consequences of certain ideas in analysis to other fields of mathematics and a variety of sciences. Stein and Shakarchi move from an introduction addressing Fourier series and integrals to in-depth considerations of complex analysis; measure and integration theory, and Hilbert spaces; and, finally, further topics such as functional analysis, distributions and elements of probability theory.`,doi: `10.2307/j.ctv1b9f4xt.10`,isbn: `9781400831159`,issn: `00255572`,journal: `Complex Analysis`,number: `2`,pages: `1--379`,publisher: `Princeton University Press`,series: `Princeton lectures in analysis`,title: `Complex analysis`,year: `2010`,tags: `#merged`},

  {key: `2010_sean`,type: `book`,author: `Luke (George Mason University) Sean`,editor: ` `,translator: ` `,abstract: `This is a set of lecture notes for an undergraduate class on metaheuristics. They were constructed for a course I taught in Spring of 2009, and I wrote them because, well, theres a lack of undergraduate texts on the topic. As these are lecture notes for an undergraduate class on the topic, which is unusual, these notes have certain traits. First, theyre informal and contain a number of my own personal biases and misinformation. Second, they are light on theory and examples: theyre mostly descriptions of algorithms and handwavy, intuitive explanations about why and where youd want to use them. Third, theyre chock full of algorithms great and small. I think these notes would best serve as a complement to a textbook, but can also stand alone as rapid introduction to the field. I make no guarantees whatsoever about the correctness of the algorithms or text in these notes. Indeed, theyre likely to have a lot of errors. Please tell me of any errors you find (and correct!). Some complex algorithms have been presented in simplified versions. In those cases Ive noted it.`,annote: `OCLC: 876159426`,edition: `2`,isbn: `9780557148592`,issn: `1389-2576`,journal: `Optimization`,pages: `1--220`,publisher: `lulu.com`,shorttitle: `Essentials of metaheuristics`,title: `Essentials of Metaheuristics: A Set of Undergraduate Lecture Notes`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mathematics/2013 Essentials of metaheuristics - a set of undergraduate lecture notes - Luke.pdf`,tags: `#merged`},

  {key: `2010_rumseyjohnson`,type: `book`,author: `Deborah Rumsey-Johnson`,editor: ` `,translator: ` `,abstract: `Statistics Essentials For Dummies not only provides students enrolled in Statistics I with an excellent high-level overview of key concepts, but it also serves as a reference or refresher for students in upper-level statistics courses. Free of review and ramp-up material, Statistics Essentials For Dummies sticks to the point, with content focused on key course topics only. It provides discrete explanations of essential concepts taught in a typical first semester college-level statistics course, from odds and error margins to confidence intervals and conclusions. This guide is also a perfect reference for parents who need to review critical statistics concepts as they help high school students with homework assignments, as well as for adult learners headed back into the classroom who just need a refresher of the core concepts.The Essentials For Dummies SeriesDummies is proud to present our new series, The Essentials For Dummies. Now students who are prepping for exams, preparing to study new material, or who just need a refresher can have a concise, easy-to-understand review guide that covers an entire course by concentrating solely on the most important concepts. From algebra and chemistry to grammar and Spanish, our expert authors focus on the skills students most need to succeed in a subject.`,isbn: `9780470618394`,keywords: `Statistics`,pages: `192`,publisher: `Wiley Pub., Inc`,series: `For dummies`,title: `Statistics Essentials For Dummies (For Dummies (Lifestyles Paperback))`,url: `http://www.amazon.com/Statistics-Essentials-Dummies-Lifestyles-Paperback/dp/0470618396%3FSubscriptionId%3D1V7VTJ4HA4MFT9XBJ1R2%26tag%3Dmekentosjcom-20%26linkCode%3Dxm2%26camp%3D2025%26creative%3D165953%26creativeASIN%3D0470618396`,year: `2010`,tags: `#merged,#corrupted author`},

  {key: `2010_rubin_etal`,type: `book`,editor: ` `,translator: ` `,author: `David Rubin and Erhard Krempl`,abstract: `Continuum Mechanics is a branch of physical mechanics that describes the macroscopic mechanical behavior of solid or fluid materials considered to be continuously distributed. It is fundamental to the fields of civil, mechanical, chemical and bioengineering. This time-tested text has been used for over 35 years to introduce junior and senior-level undergraduate engineering students, as well as graduate students, to the basic principles of continuum mechanics and their applications to real engineering problems. The text begins with a detailed presentation of the coordinate invariant quantity, the tensor, introduced as a linear transformation. This is then followed by the formulation of the kinematics of deformation, large as well as very small, the description of stresses and the basic laws of continuum mechanics. As applications of these laws, the behaviors of certain material idealizations (models) including the elastic, viscous and viscoelastic materials, are presented.This new edition offers expanded coverage of the subject matter both in terms of details and contents, providing greater flexibility for either a one or two-semester course in either continuum mechanics or elasticity. Although this current edition has expanded the coverage of the subject matter, it nevertheless uses the same approach as that in the earlier editions - that one can cover advanced topics in an elementary way that go from simple to complex, using a wealth of illustrative examples and problems. It is, and will remain, one of the most accessible textbooks on this challenging engineering subject. Significantly expanded coverage of elasticity in Chapter 5, including solutions of some 3-D problems based on the fundamental potential functions approach.New section at the end of Chapter 4 devoted to the integral formulation of the field equationsSeven new appendices appear at the end of the relevant chapters to help make each chapter more self-containedExpanded and improved problem sets providing both intellectual challenges and engineering applications. /textcopyright2010 Elsevier Inc. All rights reserved.`,annote: `OCLC: 832831309`,doi: `10.1016/B978-0-7506-8560-3.X0001-1`,edition: `3`,isbn: `9780750685603`,journal: `Introduction to Continuum Mechanics`,publisher: `Elsevier [u.a.]`,title: `Introduction to Continuum Mechanics`,year: `2010`,tags: `#merged`},
  {key: `2010_ross`,type: `book`,editor: ` `,translator: ` `,author: `Timothy J Ross`,abstract: `The first edition of Fuzzy Logic with Engineering Applications (1995) was the first classroom text for undergraduates in the field. Now updated for the second time, this new edition features the latest advances in the field including material on expansion of the MLFE method using genetic algorithms, cognitive mapping, fuzzy agent-based models and total uncertainty. Redundant or obsolete topics have been removed, resulting in a more concise yet inclusive text that will ensure the book retains its broad appeal at the forefront of the literature. Fuzzy Logic with Engineering Applications, 3rd Edition is oriented mainly towards methods and techniques. Every chapter has been revised, featuring new illustrations and examples throughout. Supporting MATLAB code is downloadable at www.wileyeurope.com/go/fuzzylogic. This will benefit student learning in all basic operations, the generation of membership functions, and the specialized applications in the latter chapters of the book, providing an invaluable tool for students as well as for self-study by practicing engineers. /textcopyright2010 John Wiley & Sons, Ltd.`,doi: `10.1002/9781119994374`,edition: `2`,isbn: `9780470743768`,journal: `Fuzzy Logic with Engineering Applications: Third Edition`,publisher: `Wiley`,title: `Fuzzy Logic with Engineering Applications`,year: `2010`,tags: `#merged`},
  {key: `2010_rabenstein_etal1`,type: `article`,author: `Rudolf Rabenstein and Tilman Koch and Christian Popp`,translator: ` `,editor: ` `,abstract: `Tubular bells are geometrically simple representatives of three-dimensional vibrating structures. Under certain assumptions, a tubular bell can be modeled as a rectangular plate with different types of homogeneous boundary conditions. Suitable functional transformations with respect to time and space turn the corresponding initial-boundary value problem into a two-dimensional transfer function. An algorithmic model follows according to the functional transformation method in digital sound synthesis. As with simpler vibrating structures (strings, membranes) the synthesis algorithms consist of a parallel arrangement of second-order sections. Their coefficients are obtained by simple analytic expressions directly from the physical parameters of the tubular bell. /textcopyright2010 IEEE.`,doi: `10.1109/TASL.2009.2035214`,issn: `15587916`,journal: `IEEE Transactions on Audio, Speech and Language Processing`,keywords: `Audio signal processing,Physical modeling,Sound synthesis,Virtual instruments`,number: `4`,pages: `881--890`,shorttitle: `Tubular Bells`,title: `Tubular bells: A physical and algorithmic model`,url: `http://ieeexplore.ieee.org/document/5299084/`,volume: `18`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Physical Modeling/2010 Tubular Bells A Physical and Algorithmic Model - Rabenstein et al..pdf`,tags: `#merged`},
  {key: `2010_rabenstein_etal`,type: `article`,translator: ` `,author: `Rudolf Rabenstein and Tilman Koch and Christian Popp`,editor: ` `,abstract: `Tubular bells are geometrically simple representatives of three-dimensional vibrating structures. Under certain assumptions, a tubular bell can be modeled as a rectangular plate with different types of homogeneous boundary conditions. Suitable functional transformations with respect to time and space turn the corresponding initial-boundary value problem into a two-dimensional transfer function. An algorithmic model follows according to the functional transformation method in digital sound synthesis. As with simpler vibrating structures (strings, membranes) the synthesis algorithms consist of a parallel arrangement of second-order sections. Their coefﬁcients are obtained by simple analytic expressions directly from the physical parameters of the tubular bell.`,doi: `10.1109/TASL.2009.2035214`,issn: `1558-7916`,journal: `IEEE Transactions on Audio, Speech, and Language Processing`,langid: `english`,number: `4`,pages: `881--890`,shorttitle: `Tubular Bells`,title: `Tubular Bells: A Physical and Algorithmic Model`,url: `http://ieeexplore.ieee.org/document/5299084/`,urldate: `2019-03-31`,volume: `18`,year: `2010`,tags: `tesse`},
