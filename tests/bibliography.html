  {key: `2015_courtney_etal2`,type: `article`,editor: ` `,translator: ` `,author: `Elya Courtney and Michael Courtney`,abstract: `Fourier transform methods are used to analyze functions and data sets to provide frequencies, amplitudes, and phases of underlying oscillatory components. Fast Fourier transform (FFT) methods offer speed advantages over evaluation of explicit integrals (EI) that define Fourier transforms. This paper compares frequency, amplitude, and phase accuracy of the two methods for well resolved peaks over a wide array of data sets including cosine series with and without random noise and a variety of physical data sets, including atmospheric \$/mathrmCO_2\$ concentrations, tides, temperatures, sound waveforms, and atomic spectra. The FFT uses MIT's FFTW3 library. The EI method uses the rectangle method to compute the areas under the curve via complex math. Results support the hypothesis that EI methods are more accurate than FFT methods. Errors range from 5 to 10 times higher when determining peak frequency by FFT, 1.4 to 60 times higher for peak amplitude, and 6 to 10 times higher for phase under a peak. The ability to compute more accurate Fourier transforms has promise for improved data analysis in many fields, including more sensitive assessment of hypotheses in the environmental sciences related to \$/mathrmCO_2\$ concentrations and temperature. Other methods are available to address different weaknesses in FFTs; however, the EI method always produces the most accurate output possible for a given data set. On the 2011 Lenovo ThinkPad used in this study, an EI transform on a 10,000 point data set took 31 seconds to complete. Source code (C) and Windows executable for the EI method are available at https://sourceforge.net/projects/amoreaccuratefouriertransform/.`,archiveprefix: `arXiv`,arxivid: `1507.01832`,eprint: `1507.01832`,title: `A More Accurate Fourier Transform`,url: `http://arxiv.org/abs/1507.01832`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Harmonic Analysis/2015 A More Accurate Fourier Transform_2015CourtneyMore.pdf`,tags: `#merged`},
  {key: `2015_courtney_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Elya Courtney and Michael Courtney`,abstract: `Fourier transform methods are used to analyze functions and data sets to provide frequencies, amplitudes, and phases of underlying oscillatory components. Fast Fourier transform (FFT) methods oﬀer speed advantages over evaluation of explicit integrals (EI) that deﬁne Fourier transforms. This paper compares frequency, amplitude, and phase accuracy of the two methods for well resolved peaks over a wide array of data sets including cosine series with and without random noise and a variety of physical data sets, including atmospheric CO2 concentrations, tides, temperatures, sound waveforms, and atomic spectra. The FFT uses MIT’s FFTW3 library. The EI method uses the rectangle method to compute the areas under the curve via complex math. Results support the hypothesis that EI methods are more accurate than FFT methods. Errors range from 5 to 10 times higher when determining peak frequency by FFT, 1.4 to 60 times higher for peak amplitude, and 6 to 10 times higher for phase under a peak. The ability to compute more accurate Fourier transforms has promise for improved data analysis in many ﬁelds, including more sensitive assessment of hypotheses in the environmental sciences related to CO2 concentrations and temperature. Other methods are available to address diﬀerent weaknesses in FFTs; however, the EI method always produces the most accurate output possible for a given data set. On the 2011 Lenovo ThinkPad used in this study, an EI transform on a 10,000 point data set took 31 seconds to complete. Source code (C) and Windows executable for the EI method are available at https://sourceforge.net/projects/amoreaccuratefouriertransform/.`,eprint: `1507.01832`,eprintclass: `physics`,eprinttype: `arxiv`,langid: `english`,title: `A More Accurate Fourier Transform`,year: `2015`,tags: `harmonic analysis`},

  {key: `2015_cissik_etal`,type: `book`,author: `John Cissik and Jay. Dawes`,editor: ` `,translator: ` `,abstract: `Utilizing overlooked equipment like heavy ropes, suspension devices, and sandbags, Maximum Interval Training offers a proven plan for developing power, strength, explosiveness, quickness, and agility. It features 148 exercises for athletes and serious strength and conditioning enthusiasts alike. Maximum Interval Conditioning -- Maximum Interval Exercises -- Maximum Interval Program Design -- Maximum Interval Performance Programs.`,isbn: `9781492500230`,pages: `351`,title: `Maximum interval training`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Fitness/2015 Maximum Interval Training - Cissik, John,Dawes, Jay.pdf`},
  {key: `2015_chrupala_etal`,type: `book`,translator: ` `,author: `Grzegorz Chrupala and Akos Kadar and Afra Alishahi and Chengqing Zong and Michael Strube`,editor: ` `,abstract: `We propose Imaginet, a model of learning visually grounded representations of language from coupled textual and visual input. The model consists of two Gated Recurrent Unit networks with shared word embeddings, and uses a multi-task objective by receiving a textual description of a scene and trying to concurrently predict its visual representation and the next word in the sentence. Like humans, it acquires meaning representations for individual words from descriptions of visual scenes. Moreover, it learns to effectively use sequential structure in semantic interpretation of multi-word phrases.`,isbn: `9781941643730`,langid: `english`,note: `OCLC: 6893507677`,publisher: `Association for Computational Linguistics`,title: `Learning language through pictures`,year: `2015`,tags: `#merged,tesse`},
  {key: `2015_cho_etal`,type: `article`,editor: ` `,author: `Kyunghyun Cho and Bart van Merrienboer and Dzmitry Bahdanau and Yoshua Bengio`,translator: ` `,abstract: `Neural machine translation is a relatively new approach to statistical machine translation based purely on neural networks. The neural machine translation models often consist of an encoder and a decoder. The encoder extracts a fixed-length representation from a variable-length input sentence, and the decoder generates a correct translation from this representation. In this paper, we focus on analyzing the properties of the neural machine translation using two models; RNN Encoder--Decoder and a newly proposed gated recursive convolutional neural network. We show that the neural machine translation performs relatively well on short sentences without unknown words, but its performance degrades rapidly as the length of the sentence and the number of unknown words increase. Furthermore, we find that the proposed gated recursive convolutional network learns a grammatical structure of a sentence automatically.`,archiveprefix: `arXiv`,arxivid: `1409.1259`,doi: `10.3115/v1/w14-4012`,eprint: `1409.1259`,pages: `103--111`,title: `On the Properties of Neural Machine Translation: Encoder–Decoder Approaches`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2014 On the Properties of Neural Machine Translation Encoder–Decoder Approaches - Cho et al..pdf`,tags: `#merged`},
  {key: `2015_cheng_etal`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Tian Cheng and Simon Dixon and Matthias Mauch`,abstract: `We investigate piano acoustics and compare the theoretical temporal decay of individual partials to recordings of real-world piano notes from the RWC Music Database. We ﬁrst describe the theory behind double decay and beats, known phenomena caused by the interaction between strings and soundboard. Then we ﬁt the decay of the ﬁrst 30 partials to a standard linear model and two physically-motivated non-linear models that take into account the coupling of strings and soundboard. We show that the use of non-linear models provides a better ﬁt to the data. We use these estimated decay rates to parameterise the characteristic decay response (decay rates along frequencies) of the piano under investigation. The results also show that dynamics have no signiﬁcant effect on the decay rate.`,doi: `10.1109/ICASSP.2015.7178038`,eventtitle: `ICASSP 2015 - 2015 IEEE International Conference on Acoustics, Speech and Signal Processing (ICASSP)`,isbn: `9781467369978`,journal: `2015 IEEE International Conference on Acoustics, Speech and Signal Processing (ICASSP)`,langid: `english`,location: `South Brisbane, Queensland, Australia`,pages: `594--598`,publisher: `IEEE`,title: `Modelling the decay of piano sounds`,url: `http://ieeexplore.ieee.org/document/7178038/`,urldate: `2019-03-28`,year: `2015`,tags: `#merged,piano`},
  {key: `2015_chatziioannou_etal1`,type: `article`,editor: ` `,author: `Vasileios Chatziioannou and Maarten Van Walstijn`,translator: ` `,abstract: `Collisions are an innate part of the function of many musical instruments. Due to the nonlinear nature of contact forces, special care has to be taken in the construction of numerical schemes for simulation and sound synthesis. Finite difference schemes and other time-stepping algorithms used for musical instrument modelling purposes are normally arrived at by discretising a Newtonian description of the system. However because impact forces are non-analytic functions of the phase space variables, algorithm stability can rarely be established this way. This paper presents a systematic approach to deriving energy conserving schemes for frictionless impact modelling. The proposed numerical formulations follow from discretising Hamilton's equations of motion, generally leading to an implicit system of nonlinear equations that can be solved with Newton's method. The approach is first outlined for point mass collisions and then extended to distributed settings, such as vibrating strings and beams colliding with rigid obstacles. Stability and other relevant properties of the proposed approach are discussed and further demonstrated with simulation examples. The methodology is exemplified through a case study on tanpura string vibration, with the results confirming the main findings of previous studies on the role of the bridge in sound generation with this type of string instrument.`,doi: `10.1016/j.jsv.2014.11.017`,issn: `10958568`,journal: `Journal of Sound and Vibration`,pages: `262--279`,title: `Energy conserving schemes for the simulation of musical instrument contact dynamics`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0022460X14009146`,volume: `339`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Musical/2015 Energy conserving schemes for the simulation of musical instrument contact dynamics - Chatziioannou and van Walstijn.pdf`,tags: `#merged`},
  {key: `2015_chatziioannou_etal`,type: `article`,editor: ` `,translator: ` `,author: `Vasileios Chatziioannou and Maarten van Walstijn`,abstract: `Collisions are an innate part of the function of many musical instruments. Due to the nonlinear nature of contact forces, special care has to be taken in the construction of numerical schemes for simulation and sound synthesis. Finite difference schemes and other time-stepping algorithms used for musical instrument modelling purposes are normally arrived at by discretising a Newtonian description of the system. However because impact forces are nonanalytic functions of the phase space variables, algorithm stability can rarely be established this way. This paper presents a systematic approach to deriving energy conserving schemes for frictionless impact modelling. The proposed numerical formulations follow from discretising Hamilton's equations of motion, generally leading to an implicit system of nonlinear equations that can be solved with Newton's method. The approach is first outlined for point mass collisions and then extended to distributed settings, such as vibrating strings and beams colliding with rigid obstacles. Stability and other relevant properties of the proposed approach are discussed and further demonstrated with simulation examples. The methodology is exemplified through a case study on tanpura string vibration, with the results confirming the main findings of previous studies on the role of the bridge in sound generation with this type of string instrument.`,doi: `10.1016/j.jsv.2014.11.017`,issn: `0022-460X`,journal: `Journal of Sound and Vibration`,langid: `english`,pages: `262--279`,title: `Energy conserving schemes for the simulation of musical instrument contact dynamics`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0022460X14009146`,urldate: `2019-03-26`,volume: `339`,year: `2015`,tags: `tesse,finite difference methods`},
  {reviewed: true,key: `2015_chabassier_etal`,type: `article`,editor: ` `,author: `Juliette Chabassier and Marc Duruflé and Patrick Joly`,translator: ` `,abstract: `This article is the second of a series of two papers devoted to the numerical simulation of the piano. It concerns the numerical aspects of the work, the implementation of a piano code and the presentation of corresponding simulations. The main diﬃculty is time discretisation and stability is achieved via energy methods. Numerical illustrations are provided for a realistic piano and compared to experimental recordings.`,doi: `10.1051/m2an/2015007`,issn: `0764-583X,1290-3841`,journal: `ESAIM: Mathematical Modelling and Numerical Analysis`,keywords: `piano`,number: `1`,pages: `93--133`,publisher: `EDP Sciences`,shorttitle: `Time domain simulation of a piano. Part 2`,title: `Time domain simulation of a piano. Part 2: numerical aspects`,url: `http://www.esaim-m2an.org/10.1051/m2an/2015007/pdf`,volume: `50`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Piano/2016 Time Domain Simulation of a Piano. Part 2_ Numerical Aspects_2016ChabassierTime.pdf`,tags: `#retrieved,piano,#corrupted author`},
  {key: `2015_cauca_etal`,type: `article`,editor: ` `,translator: ` `,author: `Universidad del Cauca and Ennio Hugo Idrobo-Ávila and Rubiel Vargas-Cañas and Universidad del Cauca`,doi: `10.17533/udea.redin.n76a04`,issn: `0120-6230`,journal: `Revista Facultad de Ingeniería Universidad de Antioquia`,langid: `english`,number: `76`,shorttitle: `Acoustic and mechanic characterization of materials used in manufacturing the soundboard of the spanish guitar`,title: `Acoustic and mechanic characterization of materials used in manufacturing the soundboard of the spanish guitar: influence in the sonority`,url: `http://aprendeenlinea.udea.edu.co/revistas/index.php/ingenieria/article/view/21021`,urldate: `2019-04-05`,year: `2015`},
  {key: `2015_c_etal`,type: `article`,editor: ` `,translator: ` `,author: ` C and cCaʇatay an`,abstract: `Abstract An efficient and low complexity frequency estimation method based on the discrete Fourier transform (DFT) samples is described. The suggested method can operate with an arbitrary window function in the absence or presence of zero-padding. The frequency estimation performance of the suggested method is shown to follow the Cramer-Rao bound closely without any error floor due to estimator bias, even at exceptionally high signal-to-noise-ratio (SNR) values.`,doi: `10.1016/j.sigpro.2015.03.009`,issn: `01651684`,journal: `Signal Processing`,keywords: `Frequency estimation,Interpolated DFT,IpDFT,Rife-Vincent windows,Side-lobe suppression`,pages: `245--250`,title: `Fine resolution frequency estimation from three DFT samples: Case of windowed data`,volume: `114`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2015 Fine resolution frequency estimation from three DFT samples Case of windowed data - Candan.PDF`},
  {key: `2015_bubeck`,type: `article`,translator: ` `,author: `S'ebastien Bubeck`,editor: ` `,abstract: `This monograph presents the main complexity theorems in convex optimization and their corresponding algorithms. Starting from the fundamental theory of black-box optimization, the material progresses towards recent advances in structural optimization and stochastic optimization. Our presentation of black-box optimization, strongly influenced by Nesterov's seminal book and Nemirovski's lecture notes, includes the analysis of cutting plane methods, as well as (accelerated) gradient descent schemes. We also pay special attention to non- Euclidean settings (relevant algorithms include Frank-Wolfe, mirror descent, and dual averaging) and discuss their relevance in machine learning. We provide a gentle introduction to structural optimization with FISTA (to optimize a sum of a smooth and a simple non-smooth term), saddle-point mirror prox (Nemirovski's alternative to Nesterov's smoothing), and a concise description of interior point methods. In stochastic optimization we discuss stochastic gradient descent, minibatches, random coordinate descent, and sublinear algorithms. We also briefly touch upon convex relaxation of combinatorial problems and the use of randomness to round solutions, as well as random walks based methods.`,archiveprefix: `arXiv`,arxivid: `1405.4980`,doi: `10.1561/2200000050`,eprint: `1405.4980`,issn: `19358245`,journal: `Foundations and Trends in Machine Learning`,number: `3-4`,pages: `231--357`,title: `Convex optimization: Algorithms and complexity`,volume: `8`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/ANNs&Sustainability/2015 Convex Optimization Algorithms and Complexity.pdf`},
  {key: `2015_briefs_etal`,type: `book`,author: `Springer Briefs and I N Applied`,translator: ` `,editor: ` `,abstract: `History of Neural Networks Yadav N Yadav A Kumar M 2015 pp: 13-15`,isbn: `9789401798150`,title: `SPRINGER BRIEFS IN APPLIED SCIENCES AND An Introduction to Neural Network Methods for Differential Equations`,url: `https://link.springer.com/content/pdf/10.1007%2F978-94-017-9816-7.pdf`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mathematics/Differential Equations/2015 An Introduction to Neural Network Methods for Differential Equations - Yadav et al.pdf`},
  {key: `2015_borgelt_etal`,type: `collection`,author: `Christian Borgelt and Christian Braune and Marie Jeanne Lesot and Rudolf Kruse`,editor: ` `,translator: ` `,abstract: `Since it is an unsupervised data analysis approach, clustering relies solely on the location of the data points in the data space or, alternatively, on their relative distances or similarities. As a consequence, clustering can suffer from the presence of noisy data points and outliers,which can obscure the structure of the clusters in the data and thus may drive clustering algorithms to yield suboptimal or even misleading results. Fuzzy clustering is no exception in this respect, although it features an aspect of robustness, due to which outliers and generally data points that are atypical for the clusters in the data have a lesser influence on the cluster parameters. Starting from this aspect, we provide in this paper an overview of different approaches with which fuzzy clustering can be made less sensitive to noise and outliers and categorize them according to the component of standard fuzzy clustering they modify.`,annote: `OCLC: 908374518`,isbn: `9783319196824`,issn: `14349922`,journal: `Studies in Fuzziness and Soft Computing`,keywords: `fuzzy set theory`,number: `326`,pages: `315--335`,publisher: `Springer`,series: `Studies in fuzziness and soft computing`,title: `Fifty Years of Fuzzy Logic and its Applications`,url: `http://www.scopus.com/inward/record.url?eid=2-s2.0-84930225797&partnerID=tZOtx3y1`,volume: `326`,year: `2015`},
  {key: `2015_bjorck1`,type: `book`,author: `Ake Bjorck`,translator: ` `,editor: ` `,abstract: `Work on this book started more than 15 years ago, when I began a revision of a textbook from 1974 on numerical methods. That book devoted only about 90 pages to matrix computations compared to the more than 700 pages of the present book. This difference reflects not only a change in ambition, but also an increase in size and importance of the subject. A stunning growth in hardware performance has allowed more sophisticated mathematical models to be employed in sciences and engineering. In most of these applications, solution of systems of linear equations and/or eigenvalue problems lies at the core. Increased problem sizes and changes in computer architecture have also made the development of new methods and new implementations of old ones necessary. Although there is a link between matrix computations and linear algebra as taught in departments of mathematics, there are also several important differences. Matrices are used to represent many different objects such as networks and images, besides linear transformations. Concepts such as ill-conditioning, norms, and orthogonality, which do not extend to arbitrary fields, are central to matrix com- putations. This is the reason for not using ‘‘linear algebra'' in the title of the book.`,doi: `10.1007/978-3-319-05089-8`,isbn: `9783319050881`,pages: `800`,publisher: `Springer International Publishing`,series: `Texts in Applied Mathematics`,title: `Numerical Methods in Matrix Computations`,url: `http://link.springer.com/10.1007/978-3-319-05089-8`,volume: `59`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mathematics/2014 Numerical methods in matrix computations -.pdf`,tags: `#merged`},
  {key: `2015_bjorck`,type: `book`,author: `Åke Björck`,editor: ` `,translator: ` `,doi: `10.1007/978-3-319-05089-8`,isbn: `97833190508819783319050898`,langid: `english`,location: `Cham`,publisher: `Springer International Publishing`,series: `Texts in Applied Mathematics`,title: `Numerical Methods in Matrix Computations`,urldate: `2019-03-31`,volume: `59`,year: `2015`,tags: `tesse`},
  {key: `2015_bilbao_etal`,type: `article`,translator: ` `,author: `S Bilbao and A Torin and V Chatziioannou`,editor: ` `,abstract: `Collisions play an important role in many aspects of the physics of musical instruments. The striking action of a hammer or mallet in keyboard and percussion instruments is perhaps the most important example, but others include reed-beating efects in wind instruments, the string/neck interaction in fretted instruments such as the guitar as well as in the sitar and the wire/membrane interaction in the snare drum. From a simulation perspective, whether the eventual goal is the validation of musical instrument models or sound synthesis, such highly nonlinear problems pose various dificulties, not the least of which is the risk of numerical instability. In this article, a novel finite diference time domain simulation framework for such collision problems is developed, where numerical stability follows from strict numerical energy conservation or dissipation, and where a power law formulation for collisions is employed, as a potential function within a passive formulation. The power law serves both as a model of deformable collision, and as a mathematical penalty under perfectly rigid, non-deformable collision. Various numerical examples, illustrating the unifying features of such methods across a wide variety of systems in musical acoustics are presented, including numerical stability and energy conservation/dissipation, bounds on spurious penetration in the case of rigid collisions, as well as various aspects of musical instrument physics.`,archiveprefix: `arXiv`,arxivid: `1405.2589`,doi: `10.3813/AAA.918813`,eprint: `1405.2589`,issn: `16101928`,journal: `Acta Acustica united with Acustica`,number: `1`,pages: `155--173`,title: `Numerical modeling of collisions in musical instruments`,url: `http://arxiv.org/abs/1405.2589`,volume: `101`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Musical/2014 Numerical Modeling of Collisions in Musical Instruments - Bilbao et al..pdf`,tags: `#merged`},
  {key: `2015_berjon_etal`,type: `article`,author: `Daniel Berj'on and Guillermo Gallego and Carlos Cuevas and Francisco Mor'an and Narciso Garc'ia`,translator: ` `,editor: ` `,abstract: `Many computer vision and human-computer interaction applications developed in recent years need evaluating complex and continuous mathematical functions as an essential step toward proper operation. However, rigorous evaluation of these kind of functions often implies a very high computational cost, unacceptable in real-time applications. To alleviate this problem, functions are commonly approximated by simpler piecewise-polynomial representations. Following this idea, we propose a novel, efficient, and practical technique to evaluate complex and continuous functions using a nearly optimal design of two types of piecewise linear approximations in the case of a large budget of evaluation subintervals. To this end, we develop a thorough error analysis that yields asymptotically tight bounds to accurately quantify the approximation performance of both representations. It provides an improvement upon previous error estimates and allows the user to control the tradeoff between the approximation error and the number of evaluation subintervals. To guarantee real-time operation, the method is suitable for, but not limited to, an efficient implementation in modern graphics processing units, where it outperforms previous alternative approaches by exploiting the fixed-function interpolation routines present in their texture units. The proposed technique is a perfect match for any application requiring the evaluation of continuous functions; we have measured in detail its quality and efficiency on several functions, and, in particular, the Gaussian function because it is extensively used in many areas of computer vision and cybernetics, and it is expensive to evaluate.`,doi: `10.1109/TCYB.2015.2482365`,issn: `21682275`,journal: `IEEE Transactions on Cybernetics`,keywords: `Bessel,Computer vision,Gaussian,Image processing,Lorentzian,Numerical approximation and analysis,Parallel processing,Piecewise linearization`,number: `10`,pages: `2584--2595`,title: `Optimal piecewise linear function approximation for gpu-based applications`,volume: `46`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/approx k segments/2016 Optimal Piecewise Linear Function Approximation for GPU-Based Applications - Berjon et al..pdf`},
  {reviewed: true,key: `2015_bennasar_etal`,type: `article`,author: `Mohamed Bennasar and Yulia Hicks and Rossitza Setchi`,editor: ` `,translator: ` `,abstract: `Feature selection is used in many application areas relevant to expert and intelligent systems, such as data mining and machine learning, image processing, anomaly detection, bioinformatics and natural language processing. Feature selection based on information theory is a popular approach due its computational efficiency, scalability in terms of the dataset dimensionality, and independence from the classifier. Common drawbacks of this approach are the lack of information about the interaction between the features and the classifier, and the selection of redundant and irrelevant features. The latter is due to the limitations of the employed goal functions leading to overestimation of the feature significance. To address this problem, this article introduces two new nonlinear feature selection methods, namely Joint Mutual Information Maximisation (JMIM) and Normalised Joint Mutual Information Maximisation (NJMIM); both these methods use mutual information and the 'maximum of the minimum' criterion, which alleviates the problem of overestimation of the feature significance as demonstrated both theoretically and experimentally. The proposed methods are compared using eleven publically available datasets with five competing methods. The results demonstrate that the JMIM method outperforms the other methods on most tested public datasets, reducing the relative average classification error by almost 6% in comparison to the next best performing method. The statistical significance of the results is confirmed by the ANOVA test. Moreover, this method produces the best trade-off between accuracy and stability.`,doi: `10.1016/j.eswa.2015.07.007`,isbn: `09574174`,issn: `09574174`,journal: `Expert Systems with Applications`,keywords: `Classification,Conditional mutual information,Dimensionality reduction,Feature selection,Feature selection stability,Joint mutual information,Mutual information,Subset feature selection,other`,number: `22`,pages: `8520--8532`,publisher: `Elsevier Ltd.`,title: `Feature selection using Joint Mutual Information Maximisation`,url: `http://dx.doi.org/10.1016/j.eswa.2015.07.007`,volume: `42`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2015 Feature selection using Joint Mutual Information Maximisation - Bennasar et al.pdf`,tags: `other`},
  {key: `2015_bengio_etal`,type: `article`,translator: ` `,editor: ` `,author: `Yoshua Bengio and Dong-Hyun Lee and Jorg Bornschein and Thomas Mesnard and Zhouhan Lin`,abstract: `Neuroscientists have long criticised deep learning algorithms as incompatible with current knowledge of neurobiology. We explore more biologically plausible versions of deep representation learning, focusing here mostly on unsupervised learning but developing a learning mechanism that could account for supervised, unsupervised and reinforcement learning. The starting point is that the basic learning rule believed to govern synaptic weight updates (Spike-Timing-Dependent Plasticity) arises out of a simple update rule that makes a lot of sense from a machine learning point of view and can be interpreted as gradient descent on some objective function so long as the neuronal dynamics push firing rates towards better values of the objective function (be it supervised, unsupervised, or reward-driven). The second main idea is that this corresponds to a form of the variational EM algorithm, i.e., with approximate rather than exact posteriors, implemented by neural dynamics. Another contribution of this paper is that the gradients required for updating the hidden states in the above variational interpretation can be estimated using an approximation that only requires propagating activations forward and backward, with pairs of layers learning to form a denoising auto-encoder. Finally, we extend the theory about the probabilistic interpretation of auto-encoders to justify improved sampling schemes based on the generative interpretation of denoising auto-encoders, and we validate all these ideas on generative learning tasks.`,archiveprefix: `arXiv`,arxivid: `1502.04156`,eprint: `1502.04156`,title: `Towards Biologically Plausible Deep Learning`,url: `http://arxiv.org/abs/1502.04156`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/backpropagation alternative/2016 Towards Biologically Plausible Deep Learning.pdf`},
  {key: `2015_balle_etal1`,type: `article`,author: `Johannes Ball'e and Valero Laparra and Eero P. Simoncelli`,editor: ` `,translator: ` `,abstract: `We introduce a parametric nonlinear transformation that is well-suited for Gaussianizing data from natural images. The data are linearly transformed, and each component is then normalized by a pooled activity measure, computed by exponentiating a weighted sum of rectified and exponentiated components and a constant. We optimize the parameters of the full transformation (linear transform, exponents, weights, constant) over a database of natural images, directly minimizing the negentropy of the responses. The optimized transformation substantially Gaussianizes the data, achieving a significantly smaller mutual information between transformed components than alternative methods including ICA and radial Gaussianization. The transformation is differentiable and can be efficiently inverted, and thus induces a density model on images. We show that samples of this model are visually similar to samples of natural image patches. We demonstrate the use of the model as a prior probability density that can be used to remove additive noise. Finally, we show that the transformation can be cascaded, with each layer optimized using the same Gaussianization objective, thus offering an unsupervised method of optimizing a deep network architecture.`,archiveprefix: `arXiv`,arxivid: `1511.06281`,eprint: `1511.06281`,journal: `arXiv preprint arXiv:1511.06281`,keywords: `image classification`,pages: `1--14`,title: `Density Modeling of Images using a Generalized Normalization Transformation`,url: `http://arxiv.org/abs/1511.06281`,year: `2015`,tags: `#merged,image classification`},
  {key: `2015_balle_etal`,type: `article`,author: `Johannes Ballé and Valero Laparra and Eero P. Simoncelli`,translator: ` `,editor: ` `,abstract: `We introduce a parametric nonlinear transformation that is well-suited for Gaussianizing data from natural images. The data are linearly transformed, and each component is then normalized by a pooled activity measure, computed by exponentiating a weighted sum of rectiﬁed and exponentiated components and a constant. We optimize the parameters of the full transformation (linear transform, exponents, weights, constant) over a database of natural images, directly minimizing the negentropy of the responses. The optimized transformation substantially Gaussianizes the data, achieving a signiﬁcantly smaller mutual information between transformed components than alternative methods including ICA and radial Gaussianization. The transformation is differentiable and can be efﬁciently inverted, and thus induces a density model on images. We show that samples of this model are visually similar to samples of natural image patches. We demonstrate the use of the model as a prior probability density that can be used to remove additive noise. Finally, we show that the transformation can be cascaded, with each layer optimized using the same Gaussianization objective, thus offering an unsupervised method of optimizing a deep network architecture.`,eprint: `1511.06281`,eprinttype: `arxiv`,journal: `arXiv:1511.06281 [cs]`,langid: `english`,title: `Density Modeling of Images using a Generalized Normalization Transformation`,url: `http://arxiv.org/abs/1511.06281`,urldate: `2019-04-05`,year: `2015`,tags: `tesse`},
  {key: `2015_bahrampour_etal2`,type: `article`,editor: ` `,translator: ` `,author: `Soheil Bahrampour and Naveen Ramakrishnan and Lukas Schott and Mohak Shah`,journal: `arXiv preprint arXiv:1511.06435`,title: `Comparative study of deep learning software frameworks`,year: `2015`,tags: `#merged`},
  {key: `2015_bahrampour_etal1`,type: `article`,author: `Soheil Bahrampour and Naveen Ramakrishnan and Lukas Schott and Mohak Shah`,editor: ` `,translator: ` `,abstract: `Deep learning methods have resulted in significant performance improvements in several application domains and as such several software frameworks have been developed to facilitate their implementation. This paper presents a comparative study of five deep learning frameworks, namely Caffe, Neon, TensorFlow, Theano, and Torch, on three aspects: extensibility, hardware utilization, and speed. The study is performed on several types of deep learning architectures and we evaluate the performance of the above frameworks when employed on a single machine for both (multi-threaded) CPU and GPU (Nvidia Titan X) settings. The speed performance metrics used here include the gradient computation time, which is important during the training phase of deep networks, and the forward time, which is important from the deployment perspective of trained networks. For convolutional networks, we also report how each of these frameworks support various convolutional algorithms and their corresponding performance. From our experiments, we observe that Theano and Torch are the most easily extensible frameworks. We observe that Torch is best suited for any deep architecture on CPU, followed by Theano. It also achieves the best performance on the GPU for large convolutional and fully connected networks, followed closely by Neon. Theano achieves the best performance on GPU for training and deployment of LSTM networks. Caffe is the easiest for evaluating the performance of standard deep architectures. Finally, TensorFlow is a very flexible framework, similar to Theano, but its performance is currently not competitive compared to the other studied frameworks.`,address: `neon, theano, and torch for deep learning`,archiveprefix: `arXiv`,arxivid: `1511.06435`,eprint: `1511.06435`,isbn: `9150617397`,issn: `19494912`,journal: `ArXiv`,keywords: `7000:Marketing,8331:Internet services industry,9130:Experiment/theoretical treatment,9175:Western Europe,9190:United States,Business And Economics--Marketing And Purchasing,Comparative studies,Discount coupons,Europe,Lotteries,Older people,Social networks,United States--US,Viral marketing`,number: `1`,pages: `1--14`,publisher: `Comparative study of caffe`,title: `Comparative Study of Deep Learning Software Frameworks`,url: `http://arxiv.org/abs/1511.06435`,volume: `2`,year: `2015`,tags: `#merged`},

ywords: `7000:Marketing,8331:Internet services industry,9130:Experiment/theoretical treatment,9175:Western Europe,9190:United States,Business And Economics--Marketing And Purchasing,Comparative studies,Discount coupons,Europe,Lotteries,Older people,Social networks,United States--US,Viral marketing`,number: `1`,pages: `1--14`,publisher: `Comparative study of caffe`,title: `Comparative Study of Caffe, Neon, Theano, and Torch for Deep Learning`,url: `http://search.proquest.com/docview/1626785137?accountid=10755%5Cnhttp://sfx.bib-bvb.de/sfx_uben?url_ver=Z39.88-2004&rft_val_fmt=info:ofi/fmt:kev:mtx:journal&genre=unknown&sid=ProQ:ProQ:abiglobal&atitle=BEHAVIOUR+OF+ELDERLY+USERS+ON+FACEBOOK+TOWARD+VIRAL+M`,volume: `2`,year: `2015`},
  {key: `2015_baharev_etal1`,type: `resreport`,translator: ` `,editor: ` `,author: `Ali Baharev and Hermann Schichl and Arnold Neumaier`,abstract: `Given a directed graph G, a feedback arc set of G is a subset of its edges containing at least one edge of every cycle in G. Finding a feedback arc set of minimum cardinality is the minimum feedback arc set problem. The present paper focuses on large and sparse graphs. The minimum set cover formulation of the minimum feedback arc set problem is practical as long as all the simple cycles in G can be enumerated. Unfortunately, even sparse graphs can have Ω(2n) simple cycles, and such graphs appear in practice. An exact method is proposed that enumerates simple cycles in a lazy fashion, and extends an incomplete cycle matrix iteratively in the hope that only a tractable number of cycles has to be enumerated until a minimum feedback arc set is found. Numerical results are given on a test set containing large and sparse test graphs relevant for industrial applications.`,institution: `University of Vienna`,langid: `english`,pages: `34`,title: `An exact method for the minimum feedback arc set problem`,year: `2015`,tags: `tesse`},
  {key: `2015_baharev_etal`,type: `article`,editor: ` `,author: `Ali Baharev and Hermann Schichl and Arnold Neumaier`,translator: ` `,abstract: `Abstract Given a directed graph G, a feedback arc set of G is a subset of its edges containing at least one edge of every cycle in G. Finding a feedback arc set of minimum cardinality is the minimum feedback arc set problem. The present paper focuses on large and sparse ...`,journal: `University of Vienna`,keywords: `1,a directed graph g,e,edges of,graph if it has,introduction,is a pair,it is a simple,linear,maximum acyclic subgraph,minimum feedback arc set,minimum feedback vertex set,no multiple edges or,of finite sets,ordering problem,self-loops,tearing,the edges e,the vertices v and,v`,pages: `35--60`,title: `An exact method for the minimum feedback arc set problem`,volume: `10`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/An exact method for the minimum feedback arc set problem - Baharev et al.pdf`,tags: `#merged`},

  {key: `2015_azad1`,type: `book`,translator: ` `,author: `Kahlid Azad`,editor: ` `,abstract: `An intuitive description of calculus`,keywords: `Mathematics: calculus`,pages: `74`,shorttitle: `Calculus, Better Explained`,title: `Calculus, Better Explained: A Guide to Developing Lasting Intuition`,url: `http://betterexplained.com/`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mathematics/2020 Calculus, Better Explained_ A Guide to Developing Lasting Intuition - Kalid Azad.pdf`,tags: `#merged`},
  {key: `2015_azad`,type: `book`,author: `Kalid Azad`,editor: ` `,translator: ` `,abstract: `Calculus, Better Explained is the calculus primer you wish you had in school. Learn the essential concepts using concrete analogies and vivid diagrams, not mechanical definitions. Calculus isn't a set of rules, it's a specific, practical viewpoint we can apply to everyday thinking.Frustrated With Abstract, Mechanical Lessons? I was too. Despite years of classes, I didn't have a strong understanding of calculus concepts. Sure, I could follow mechanical steps, but I had no lasting intuition.The classes I've seen are too long, taught in the wrong order, and without solid visualizations. Here's how this course is different:1) It gets to the point. A typical class plods along, saving concepts like Integrals until Week 8. I want to see what calculus can offer by Minute 8. Each compact, tightly-written lesson can be read in 15 minutes.2) Concepts are taught in their natural order. Most classes begin with the theory of limits, a technical concept discovered 150 years after calculus was invented. That's like putting a new driver into a Formula-1 racecar on day 1. We can begin with the easy-to-grasp concepts discovered 2000 years ago.3) It has vivid analogies and visualizations. Calculus is usually defined as the "study of change"... which sounds like history or geology. Instead of an abstract definition, we'll see calculus a step-by-step viewpoint to explore patterns.4) It's written by a human, for humans. I'm not a haughty professor or strict schoolmarm. I'm a friend who saw a fun way to internalize some difficult ideas. This course is a chat over coffee, not a keep-your-butt-in-your-seat lecture.The goal is to help you grasp the Aha! moments behind calculus in hours, not a painful semester (or a decade, in my case).Join Thousands Of Happy ReadersHere's a few samples of anonymous feedback as people went through the course. The material covers a variety of levels, whether you're looking for intuitive appreciation or the specifics of the rules."I've done all of this stuff before, and I do understand calculus intuitively, but this was the most fun I've had going through this kind of thing. The informal writing and multitude of great analogies really helps this become an enjoyable read and the rest is simple after that - you make this seem easy, but at the same time, you aren't doing it for us…This is what math education is supposed to be like :)""I have psychology and medicine background so I relate your ideas to my world. To me the most useful idea was what each circle production feels like. Rings are natural growth…Slices are automatable chunks and automation cheapens production… Boards in the shape on an Arch are psychologically most palatable for work (wind up, hard part, home stretch). Brilliant and kudos, from one INTP to another.""I like how you're introducing both derivatives and integrals at the same time - it's really helps with understanding the relationship between them. Also, I appreciate how you're coming from such a different angle than is traditionally taken - it's always interesting to see where you decide to go next.""That was breathtaking. Seriously, mail my air back please, I've grown used to it. Beautiful work, thank you. Lesson 15 was masterful. I am starting to feel calculus. "d/dx is good" (sorry, couldn't resist!).`,pagetotal: `87`,shorttitle: `Calculus, Better Explained`,title: `Calculus, Better Explained: A Guide To Developing Lasting Intuition`,year: `2015`},

  {key: `2015_almeida_etal`,type: `book`,author: `Fern Almeida and  o`,editor: ` `,translator: ` `,publisher: `Elsevier Brasil`,title: `Experi/^encias empresariais em sustentabilidade`,year: `2015`},
  {key: `2015_allen_etal`,type: `book`,translator: ` `,author: `David Allen and James Fallows`,editor: ` `,abstract: `The book Lifehack calls "The Bible of business and personal productivity.""A completely revised and updated edition of the blockbuster bestseller from 'the personal productivity guru'"—Fast CompanySince it was first published almost fifteen years ago, David Allen’s Getting Things Done has become one of the most influential business books of its era, and the ultimate book on personal organization. "GTD" is now shorthand for an entire way of approaching professional and personal tasks, and has spawned an entire culture of websites, organizational tools, seminars, and offshoots. Allen has rewritten the book from start to finish, tweaking his classic text with important perspectives on the new workplace, and adding material that will make the book fresh and relevant for years to come. This new edition of Getting Things Done will be welcomed not only by its hundreds of thousands of existing fans but also by a whole new generation eager to adopt its proven principles.`,edition: `revised edition`,pagetotal: `352`,publisher: `Penguin Books`,shorttitle: `Getting Things Done`,title: `Getting Things Done: The Art of Stress-Free Productivity`,year: `2015`},
  {key: `2015_agostinelli_etal`,type: `article`,author: `Forest Agostinelli and Matthew Hoffman and Peter Sadowski and Pierre Baldi`,translator: ` `,editor: ` `,archiveprefix: `arXiv`,arxivid: `1412.6830v3`,eprint: `1412.6830v3`,number: `2013`,pages: `1--9`,title: `L Earning a Ctivation F Unctions`,year: `2015`},
  {key: `2014_zen_etal1`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Heiga Zen and Andrew Senior`,abstract: `Statistical parametric speech synthesis (SPSS) using deep neural networks (DNNs) has shown its potential to produce naturally-sounding synthesized speech. However, there are limitations in the current implementation of DNN-based acoustic modeling for speech synthesis, such as the unimodal nature of its objective function and its lack of ability to predict variances. To address these limitations, this paper investigates the use of a mixture density output layer. It can estimate full probability density functions over real-valued output features conditioned on the corresponding input features. Experimental results in objective and subjective evaluations show that the use of the mixture density output layer improves the prediction accuracy of acoustic features and the naturalness of the synthesized speech.`,doi: `10.1109/ICASSP.2014.6854321`,eventtitle: `ICASSP 2014 - 2014 IEEE International Conference on Acoustics, Speech and Signal Processing (ICASSP)`,isbn: `9781479928934`,journal: `2014 IEEE International Conference on Acoustics, Speech and Signal Processing (ICASSP)`,langid: `english`,location: `Florence, Italy`,pages: `3844--3848`,publisher: `IEEE`,title: `Deep mixture density networks for acoustic modeling in statistical parametric speech synthesis`,url: `http://ieeexplore.ieee.org/document/6854321/`,urldate: `2019-04-18`,year: `2014`},
  {key: `2014_zen_etal`,type: `inproceedings`,editor: ` `,author: `Heiga Zen and Andrew Senior`,translator: ` `,abstract: `Statistical parametric speech synthesis (SPSS) using deep neural networks (DNNs) has shown its potential to produce naturally-sounding synthesized speech. However, there are limitations in the current implementation of DNN-based acoustic modeling for speech synthesis, such as the unimodal nature of its objective function and its lack of ability to predict variances. To address these limitations, this paper investigates the use of a mixture density output layer. It can estimate full probability density functions over real-valued output features conditioned on the corresponding input features. Experimental results in objective and subjective evaluations show that the use of the mixture density output layer improves the prediction accuracy of acoustic features and the naturalness of the synthesized speech.`,doi: `10.1109/ICASSP.2014.6854321`,eventtitle: `ICASSP 2014 - 2014 IEEE International Conference on Acoustics, Speech and Signal Processing (ICASSP)`,isbn: `9781479928934`,journal: `2014 IEEE International Conference on Acoustics, Speech and Signal Processing (ICASSP)`,langid: `english`,location: `Florence, Italy`,pages: `3844--3848`,publisher: `IEEE`,title: `Deep mixture density networks for acoustic modeling in statistical parametric speech synthesis`,url: `http://ieeexplore.ieee.org/document/6854321/`,urldate: `2021-01-15`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/2014 Deep mixture density networks for acoustic modeling in statistical parametric speech synthesis - Zen and Senior.pdf`,tags: `#merged`},
  {reviewed: true,key: `2014_zahedi_etal`,type: `article`,translator: ` `,author: `Zohreh Zahedi and Rodrigo Costas and Paul Wouters`,editor: ` `,doi: `10.1007/s11192-014-1264-0`,issn: `0138-9130,1588-2861`,journal: `Scientometrics`,keywords: `General Social Sciences,Library,Information Sciences,Computer Science Applications`,langid: `en`,number: `2`,pages: `1491--1513`,publisher: `Springer Science and Business Media LLC`,title: `How well developed are altmetrics? A cross-disciplinary analysis of the presence of ‘alternative metrics’ in scientific publications`,url: `http://link.springer.com/content/pdf/10.1007/s11192-014-1264-0.pdf`,volume: `101`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/Altmetrics/2014 How Well Developed Are Altmetrics_a Cross Disciplinary Analysis of the Presence of ‘alternative Metrics’ in Scientific Publications  2014ZahediHow.pdf`,tags: `bibliometry,#merged,#retrieved`},
  {key: `2014_zagrean1`,type: `collection`,translator: ` `,editor: ` `,author: `L Zagrean`,abstract: `Mycotoxins are small (MW approximately 700), toxic chemical products formed as secondary metabolites by a few fungal species that readily colonise crops and contaminate them with toxins in the field or after harvest. Ochratoxins and Aflatoxins are mycotoxins of major significance and hence there has been significant research on broad range of analytical and detection techniques that could be useful and practical. Due to the variety of structures of these toxins, it is impossible to use one standard technique for analysis and/or detection. Practical requirements for high-sensitivity analysis and the need for a specialist laboratory setting create challenges for routine analysis. Several existing analytical techniques, which offer flexible and broad-based methods of analysis and in some cases detection, have been discussed in this manuscript. There are a number of methods used, of which many are lab-based, but to our knowledge there seems to be no single technique that stands out above the rest, although analytical liquid chromatography, commonly linked with mass spectroscopy is likely to be popular. This review manuscript discusses (a) sample pre-treatment methods such as liquid-liquid extraction (LLE), supercritical fluid extraction (SFE), solid phase extraction (SPE), (b) separation methods such as (TLC), high performance liquid chromatography (HPLC), gas chromatography (GC), and capillary electrophoresis (CE) and (c) others such as ELISA. Further currents trends, advantages and disadvantages and future prospects of these methods have been discussed.`,doi: `10.4183/aeb.2014.529`,edition: `5`,isbn: `9780071390118`,issn: `18410987`,journal: `Acta Endocrinologica (Bucharest)`,number: `3`,pages: `529--529`,publisher: `McGraw-Hill Education / Medical`,title: `Principles of Neural Science`,volume: `10`,year: `2014`},
  {key: `2014_zagrean`,type: `collection`,author: `L Zagrean`,translator: ` `,editor: ` `,abstract: `Mycotoxins are small (MW approximately 700), toxic chemical products formed as secondary metabolites by a few fungal species that readily colonise crops and contaminate them with toxins in the field or after harvest. Ochratoxins and Aflatoxins are mycotoxins of major significance and hence there has been significant research on broad range of analytical and detection techniques that could be useful and practical. Due to the variety of structures of these toxins, it is impossible to use one standard technique for analysis and/or detection. Practical requirements for high-sensitivity analysis and the need for a specialist laboratory setting create challenges for routine analysis. Several existing analytical techniques, which offer flexible and broad-based methods of analysis and in some cases detection, have been discussed in this manuscript. There are a number of methods used, of which many are lab-based, but to our knowledge there seems to be no single technique that stands out above the rest, although analytical liquid chromatography, commonly linked with mass spectroscopy is likely to be popular. This review manuscript discusses (a) sample pre-treatment methods such as liquid-liquid extraction (LLE), supercritical fluid extraction (SFE), solid phase extraction (SPE), (b) separation methods such as (TLC), high performance liquid chromatography (HPLC), gas chromatography (GC), and capillary electrophoresis (CE) and (c) others such as ELISA. Further currents trends, advantages and disadvantages and future prospects of these methods have been discussed.`,doi: `10.4183/aeb.2014.529`,edition: `5`,isbn: `9780071390118`,issn: `18410987`,journal: `Acta Endocrinologica (Bucharest)`,number: `3`,pages: `529`,publisher: `McGraw-Hill Education / Medical`,title: `Principles of Neural Science`,volume: `10`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/Implementation/2016 Python machine learning - unlock deeper insights into machine learning with this - Raschka.pdf`},
  {key: `2014_yosinski_etal1`,type: `article`,translator: ` `,author: `Jason Yosinski and Jeff Clune and Yoshua Bengio and Hod Lipson`,editor: ` `,abstract: `Many deep neural networks trained on natural images exhibit a curious phenomenon in common: on the first layer they learn features similar to Gabor filters and color blobs. Such first-layer features appear not to be specific to a particular dataset or task, but general in that they are applicable to many datasets and tasks. Features must eventually transition from general to specific by the last layer of the network, but this transition has not been studied extensively. In this paper we experimentally quantify the generality versus specificity of neurons in each layer of a deep convolutional neural network and report a few surprising results. Transferability is negatively affected by two distinct issues: (1) the specialization of higher layer neurons to their original task at the expense of performance on the target task, which was expected, and (2) optimization difficulties related to splitting networks between co-adapted neurons, which was not expected. In an example network trained on ImageNet, we demonstrate that either of these two issues may dominate, depending on whether features are transferred from the bottom, middle, or top of the network. We also document that the transferability of features decreases as the distance between the base task and target task increases, but that transferring features even from distant tasks can be better than using random features. A final surprising result is that initializing a network with transferred features from almost any number of layers can produce a boost to generalization that lingers even after fine-tuning to the target dataset.`,archiveprefix: `arXiv`,arxivid: `1411.1792`,eprint: `1411.1792`,issn: `10495258`,keywords: `theory`,pages: `1--9`,title: `How transferable are features in deep neural networks?`,url: `http://arxiv.org/abs/1411.1792`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2014YosinskiHow How Transferable Are Features in Deep Neural Networks_.pdf`,tags: `theory,#merged`},
  {key: `2014_yosinski_etal`,type: `article`,translator: ` `,author: `Jason Yosinski and Jeff Clune and Yoshua Bengio and Hod Lipson`,editor: ` `,abstract: `Many deep neural networks trained on natural images exhibit a curious phenomenon in common: on the ﬁrst layer they learn features similar to Gabor ﬁlters and color blobs. Such ﬁrst-layer features appear not to be speciﬁc to a particular dataset or task, but general in that they are applicable to many datasets and tasks. Features must eventually transition from general to speciﬁc by the last layer of the network, but this transition has not been studied extensively. In this paper we experimentally quantify the generality versus speciﬁcity of neurons in each layer of a deep convolutional neural network and report a few surprising results. Transferability is negatively affected by two distinct issues: (1) the specialization of higher layer neurons to their original task at the expense of performance on the target task, which was expected, and (2) optimization difﬁculties related to splitting networks between co-adapted neurons, which was not expected. In an example network trained on ImageNet, we demonstrate that either of these two issues may dominate, depending on whether features are transferred from the bottom, middle, or top of the network. We also document that the transferability of features decreases as the distance between the base task and target task increases, but that transferring features even from distant tasks can be better than using random features. A ﬁnal surprising result is that initializing a network with transferred features from almost any number of layers can produce a boost to generalization that lingers even after ﬁne-tuning to the target dataset.`,arxivid: `1411.1792`,eprint: `1411.1792`,eprinttype: `arXiv`,issn: `1049-5258`,keywords: `theory`,langid: `english`,pages: `9`,title: `How transferable are features in deep neural networks?`,url: `http://arxiv.org/abs/1411.1792`,year: `2014`,ta   {key: `2014_winter_etal1`,type: `article`,author: `Joost C.F. de Winter and Amir A. Zadpoor and Dimitra Dodou`,editor: ` `,translator: ` `,abstract: `Web of Science (WoS) and Google Scholar (GS) are prominent citation services with distinct indexing mechanisms. Comprehensive knowledge about the growth patterns of these two citation services is lacking. We analyzed the development of citation counts in WoS and GS for two classic articles and 56 articles from diverse research fields, making a distinction between retroactive growth (i.e., the relative difference between citation counts up to mid-2005 measured in mid-2005 and citation counts up to mid-2005 measured in April 2013) and actual growth (i.e., the relative difference between citation counts up to mid-2005 measured in April 2013 and citation counts up to April 2013 measured in April 2013). One of the classic articles was used for a citation-by-citation analysis. Results showed that GS has substantially grown in a retroactive manner (median of 170 % across articles), especially for articles that initially had low citations counts in GS as compared to WoS. Retroactive growth of WoS was small, with a median of 2 % across articles. Actual growth percentages were moderately higher for GS than for WoS (medians of 54 vs. 41 %). The citation-by-citation analysis showed that the percentage of citations being unique in WoS was lower for more recent citations (6.8 % for citations from 1995 and later vs. 41 % for citations from before 1995), whereas the opposite was noted for GS (57 vs. 33 %). It is concluded that, since its inception, GS has shown substantial expansion, and that the majority of recent works indexed in WoS are now also retrievable via GS. A discussion is provided on quantity versus quality of citations, threats for WoS, weaknesses of GS, and implications for literature research and research evaluation. /textcopyright 2013 Akad/'emiai Kiad/'o, Budapest, Hungary.`,doi: `10.1007/s11192-013-1089-2`,issn: `01389130`,journal: `Scientometrics`,keywords: `Automatic indexing,Citation Index,Citation classic,Historic trend,Most highly cited paper,Strengths and weaknesses`,number: `2`,pages: `1547--1565`,title: `The expansion of Google Scholar versus Web of Science: A longitudinal study`,volume: `98`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/2014 The Expansion of Google Scholar Versus Web of Science_a Longitudinal Study  2014Winterexpansion.pdf`},
  {key: `2014_winter_etal`,type: `article`,author: `Joost C. F. de Winter and Amir A. Zadpoor and Dimitra Dodou`,editor: ` `,translator: ` `,abstract: `Web of Science (WoS) and Google Scholar (GS) are prominent citation services with distinct indexing mechanisms. Comprehensive knowledge about the growth patterns of these two citation services is lacking. We analyzed the development of citation counts in WoS and GS for two classic articles and 56 articles from diverse research ﬁelds, making a distinction between retroactive growth (i.e., the relative difference between citation counts up to mid-2005 measured in mid-2005 and citation counts up to mid-2005 measured in April 2013) and actual growth (i.e., the relative difference between citation counts up to mid-2005 measured in April 2013 and citation counts up to April 2013 measured in April 2013). One of the classic articles was used for a citation-by-citation analysis. Results showed that GS has substantially grown in a retroactive manner (median of 170 /////// % across articles), especially for articles that initially had low citations counts in GS as compared to WoS. Retroactive growth of WoS was small, with a median of 2 /////// % across articles. Actual growth percentages were moderately higher for GS than for WoS (medians of 54 vs. 41 /////// %). The citation-by-citation analysis showed that the percentage of citations being unique in WoS was lower for more recent citations (6.8 /////// % for citations from 1995 and later vs. 41 /////// % for citations from before 1995), whereas the opposite was noted for GS (57 vs. 33 /////// %). It is concluded that, since its inception, GS has shown substantial expansion, and that the majority of recent works indexed in WoS are now also retrievable via GS. A discussion is provided on quantity versus quality of citations, threats for WoS, weaknesses of GS, and implications for literature research and research evaluation.`,doi: `10.1007/s11192-013-1089-2`,issn: `0138-9130`,jou   {key: `2014_white_etal`,type: `book`,editor: ` `,author: `Harvey E. White and Donald H. White`,translator: ` `,abstract: `This foundational text is written for students who want to go beyond the perceptual stage of music to learn how musical sound is created and perceived. It surveys a wide range of topics related to acoustics, beginning with a brief history of the art and science of music. Succeeding chapters explore the general principles of sound, musical scales, the primary ways in which sound can be generated, the characteristics of instruments, the use of mechanical and electronic recording devices, hi-fi stereophonic and quadraphonic sound, the design of electronic musical instruments, and architectural acoustics.Comprehensive yet accessible, Physics and Music includes over 300 diagrams, photographs, and tables. Each chapter concludes with questions, problems, and projects, in addition to references for further study. 1980 edition.`,edition: `reprint edition`,isbn: `9780486779348`,location: `Mineola, New York`,pagetotal: `448`,publisher: `Dover Publications`,shorttitle: `Physics and Music`,title: `Physics and Music: The Science of Musical Sound`,year: `2014`},
  {key: `2014_weinman`,type: `article`,editor: ` `,translator: ` `,author: `Jaime J Weinman`,number: `May 2012`,pages: `261277`,title: `Top of page`,year: `2014`,tags: `tesse`},
  {reviewed: true,key: `2014_wang_etal`,type: `inproceedings`,editor: ` `,author: `Yu Wang and Boxun Li and Rong Luo and Yiran Chen and Ningyi Xu and Huazhong Yang`,translator: ` `,abstract: `The world is experiencing a data revolution to discover knowledge in big data. Large scale neural networks are one of the mainstream tools of big data analytics. Processing big data with large scale neural networks includes two phases: the training phase and the operation phase. Huge computing power is required to support the training phase. And the energy efficiency (power efficiency) is one of the major considerations of the operation phase. We first explore the computing power of GPUs for big data analytics and demonstrate an efficient GPU implementation of the training phase of large scale recurrent neural networks (RNNs). We then introduce a promising ultrahigh energy efficient implementation of neural networks' operation phase by taking advantage of the emerging memristor technique. Experiment results show that the proposed GPU implementation of RNNs is able to achieve 2 ∼ 11× speed-up compared with the basic CPU implementation. And the scaled-up recurrent neural network trained with GPUs realizes an accuracy of 47% on the Microsoft Research Sentence Completion Challenge, the best result achieved by a single RNN on the same dataset. In addition, the proposed memristor-based implementation of neural networks demonstrates power efficiency of > 400 GFLOPS/W and achieves energy savings of 22× on the HMAX model compared with its pure digital implementation counterpart. /textcopyright 2014 EDAA.`,doi: `10.7873/DATE2014.358`,isbn: `9783981537024`,issn: `15301591`,journal: `Proceedings - Design, Automation and Test in Europe, DATE`,number: `61373026`,pages: `1--2`,title: `Energy efficient neural networks for big data analytics`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2014WangEnergy Energy Efficient Neural Networks for Big Data Analytics.pdf`},
  {key: `2014_vouga`,type: `article`,author: `Etienne Vouga`,editor: ` `,translator: ` `,pages: `1--11`,title: `Lectures in Discrete Differential Geometry 1 – Plane Curves What is Discrete Differential Geometry ?`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/curvature/Lectures in Discrete Diﬀerential Geometry 1 – Plane Curves - Vouga.pdf`},
  {key: `2014_vincent_etal`,type: `article`,author: `Pascal Vincent and Alex de Brébisson and  re and Xavier Bouthillier`,translator: ` `,editor: ` `,abstract: `An important class of problems involves training deep neural networks with sparse prediction targets of very high dimension D. These occur naturally in e.g. neural language models or the learning of word-embeddings, often posed as predicting the probability of next words among a vocabulary of size D (e.g. 200 000). Computing the equally large, but typically non-sparse D-dimensional output vector from a last hidden layer of reasonable dimension d (e.g. 500) incurs a prohibitive O(Dd) computational cost for each example, as does updating the D × d output weight matrix and computing the gradient needed for backpropagation to previous layers. While efﬁcient handling of large sparse network inputs is trivial, the case of large sparse targets is not, and has thus so far been sidestepped with approximate alternatives such as hierarchical softmax or sampling-based approximations during training. In this work we develop an original algorithmic approach which, for a family of loss functions that includes squared error and spherical softmax, can compute the exact loss, gradient update for the output weights, and gradient for backpropagation, all in O(d2) per example instead of O(Dd), remarkably without ever computing the D-dimensional output. The proposed algorithm yields aofsptheeedcuopmopfut4Dadt,ioi.nes.`,eprint: `1412.7091`,eprinttype: `arxiv`,journal: `arXiv:1412.7091 [cs]`,langid: `english`,title: `Efficient Exact Gradient Update for training Deep Networks with Very Large Sparse Targets`,url: `http://arxiv.org/abs/1412.7091`,urldate: `2019-03-26`,year: `2014`},

  {key: `2014_toshev_etal1`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Alex Toshev and  Er and Christian Szegedy`,abstract: `We propose a method for human pose estimation based on Deep Neural Networks (DNNs). The pose estimation is formulated as a DNN-based regression problem towards body joints. We present a cascade of such DNN regres- sors which results in high precision pose estimates. The approach has the advantage of reasoning about pose in a holistic fashion and has a simple but yet powerful formula- tion which capitalizes on recent advances in Deep Learn- ing. We present a detailed empirical analysis with state-of- art or better performance on four academic benchmarks of diverse real-world images.`,archiveprefix: `arXiv`,arxivid: `1312.4659`,doi: `10.1109/CVPR.2014.214`,eprint: `1312.4659`,isbn: `9781479951178`,issn: `10636919`,journal: `Proceedings of the IEEE Computer Society Conference on Computer Vision and Pattern Recognition`,keywords: `cascades,deep learning,human pose estimation,neural networks`,pages: `1653--1660`,publisher: `IEEE`,shorttitle: `DeepPose`,title: `DeepPose: Human pose estimation via deep neural networks`,url: `http://ieeexplore.ieee.org/lpdocs/epic03/wrapper.htm?arnumber=6909610`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2014ToshevDeeppose DeepPose_ Human Pose Estimation Via Deep Neural Networks.pdf`},
  {key: `2014_toshev_etal`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Alex Toshev and  er and Christian Szegedy`,abstract: `We propose a method for human pose estimation based on Deep Neural Networks (DNNs). The pose estimation is formulated as a DNN-based regression problem towards body joints. We present a cascade of such DNN regressors which results in high precision pose estimates. The approach has the advantage of reasoning about pose in a holistic fashion and has a simple but yet powerful formulation which capitalizes on recent advances in Deep Learning. We present a detailed empirical analysis with state-ofart or better performance on four academic benchmarks of diverse real-world images.`,doi: `10.1109/CVPR.2014.214`,eventtitle: `2014 IEEE Conference on Computer Vision and Pattern Recognition (CVPR)`,isbn: `9781479951185`,journal: `2014 IEEE Conference on Computer Vision and Pattern Recognition`,langid: `english`,location: `Columbus, OH, USA`,pages: `1653--1660`,publisher: `IEEE`,shorttitle: `DeepPose`,title: `DeepPose: Human Pose Estimation via Deep Neural Networks`,url: `http://ieeexplore.ieee.org/lpdocs/epic03/wrapper.htm?arnumber=6909610`,urldate: `2019-03-26`,year: `2014`,tags: `tesse`},

  {key: `2014_thakur_etal1`,type: `article`,editor: ` `,author: `Vijay Kumar Thakur and Manju Kumari Thakur and Raju Kumar Gupta`,translator: ` `,abstract: `The effective utilization of raw natural fibers as indispensable component in polymers for developing novel low-cost eco-friendly composites with properties such as acceptable specific strength, low density, high toughness, good thermal properties, and biodegradability is one of the most rapidly emerging fields of research in polymer engineering and science. In fact, raw natural fiber-reinforced composites are the subject of numerous scientific and research projects, as well as many commercial programs. Keeping in mind the immense advantages of raw natural fibers, in the present article we concisely review raw natural fiber/polymer matrix composites with particular focus on their mechanical properties. /textcopyright2014 Copyright Taylor & Francis Group, LLC.`,doi: `10.1080/1023666X.2014.880016`,issn: `1023666X`,journal: `International Journal of Polymer Analysis and Characterization`,keywords: `Composites,Mechanical properties,Natural fibers,Polymers`,number: `3`,pages: `256--271`,shorttitle: `Review`,title: `Review: Raw Natural Fiber-Based Polymer Composites`,volume: `19`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/Biocomposites/2014 review - thakur et al.pdf`,tags: `#merged`},
