  {key: `2015_salama_etal2`,type: `article`,translator: ` `,author: `Khalid M. Salama and Ashraf M. Abdelbar`,editor: ` `,abstract: `Ant colony optimization (ACO) has been successfully applied to classification, where the aim is to build a model that captures the relationships between the input attributes and the target class in a given domain's dataset. The constructed classification model can then be used to predict the unknown class of a new pattern. While artificial neural networks are one of the most widely used models for pattern classification, their application is commonly restricted to fully connected three-layer topologies. In this paper, we present a new algorithm, ANN-Miner, which uses ACO to learn the structure of feed-forward neural networks. We report computational results on 40 benchmark datasets for several variations of the algorithm. Performance is compared to the standard three-layer structure trained with two different weight-learning algorithms (back propagation, and the ACOℝ algorithm), and also to a greedy algorithm for learning NN structures. A nonparametric Friedman test is used to determine statistical significance. In addition, we compare our proposed algorithm with NEAT, a prominent evolutionary algorithm for evolving neural networks, as well as three different well-known state-of-the-art classifiers, namely the C4.5 decision tree induction algorithm, the Ripper classification rule induction algorithm, and support vector machines.`,doi: `10.1007/s11721-015-0112-z`,issn: `19353820`,journal: `Swarm Intelligence`,keywords: `Ant colony optimization (ACO),Machine learning,Neural networks,Pattern classification,evolutive`,number: `4`,pages: `229--265`,publisher: `Springer US`,title: `Learning neural network structures with ant colony algorithms`,volume: `9`,year: `2015`,tags: `evolutive`},
  {key: `2015_salama_etal1`,type: `article`,author: `Khalid M Salama and Ashraf M Abdelbar`,translator: ` `,editor: ` `,abstract: `Ant colony optimization (ACO) has been successfully applied to classification, where the aim is to build a model that captures the relationships between the input attributes and the target class in a given domain's dataset. The constructed classification model can then be used to predict the unknown class of a new pattern. While artificial neural networks are one of the most widely used models for pattern classification, their application is commonly restricted to fully connected three-layer topologies. In this paper, we present a new algorithm, ANN-Miner, which uses ACO to learn the structure of feed-forward neural networks. We report computational results on 40 benchmark datasets for several variations of the algorithm. Performance is compared to the standard three-layer structure trained with two different weight-learning algorithms (back propagation, and the ACOR algorithm), and also to a greedy algorithm for learning NN structures. A nonparametric Friedman test is used to determine statistical significance. In addition, we compare our proposed algorithm with NEAT, a prominent evolutionary algorithm for evolving neural networks, as well as three different well-known state-of-the-art classifiers, namely the C4.5 decision tree induction algorithm, the Ripper classification rule induction algorithm, and support vector machines.`,doi: `10.1007/s11721-015-0112-z`,issn: `19353820`,journal: `Swarm Intelligence`,keywords: `Ant colony optimization (ACO),Machine learning,Neural networks,Pattern classification,evolutive`,number: `4`,pages: `229--265`,publisher: `Springer US`,title: `Learning neural network structures with ant colony algorithms`,volume: `9`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2015 Learning neural network structures with ant colony algorithms - Salama and Abdelbar.pdf`,tags: `#merged,evolutive`},
  {key: `2015_salama_etal`,type: `article`,author: `Khalid M. Salama and Ashraf M. Abdelbar`,translator: ` `,editor: ` `,abstract: `Ant colony optimization (ACO) has been successfully applied to classiﬁcation, where the aim is to build a model that captures the relationships between the input attributes and the target class in a given domain’s dataset. The constructed classiﬁcation model can then be used to predict the unknown class of a new pattern. While artiﬁcial neural networks are one of the most widely used models for pattern classiﬁcation, their application is commonly restricted to fully connected three-layer topologies. In this paper, we present a new algorithm, ANN-Miner, which uses ACO to learn the structure of feed-forward neural networks. We report computational results on 40 benchmark datasets for several variations of the algorithm. Performance is compared to the standard three-layer structure trained with two different weight-learning algorithms (back propagation, and the ACOR algorithm), and also to a greedy algorithm for learning NN structures. A nonparametric Friedman test is used to determine statistical signiﬁcance. In addition, we compare our proposed algorithm with NEAT, a prominent evolutionary algorithm for evolving neural networks, as well as three different well-known state-of-the-art classiﬁers, namely the C4.5 decision tree induction algorithm, the Ripper classiﬁcation rule induction algorithm, and support vector machines.`,doi: `10.1007/s11721-015-0112-z`,issn: `1935-3812, 1935-3820`,journal: `Swarm Intelligence`,langid: `english`,number: `4`,pages: `229--265`,title: `Learning neural network structures with ant colony algorithms`,urldate: `2019-04-05`,volume: `9`,year: `2015`,tags: `#merged,tesse`},
  {key: `2015_sak_etal1`,type: `article`,translator: ` `,author: `Haşim Hacsim Haşim Sak and  Others and Andrew Senior and Kanishka Rao and Franccoise Francoise Beaufays`,editor: ` `,abstract: `We have recently shown that deep Long Short-Term Memory (LSTM) recurrent neural networks (RNNs) outperform feed forward deep neural networks (DNNs) as acoustic models for speech recognition. More recently, we have shown that the performance of sequence trained context dependent (CD) hidden Markov model (HMM) acoustic models using such LSTM RNNs can be equaled by sequence trained phone models initialized with connectionist temporal classification (CTC). In this paper, we present techniques that further improve performance of LSTM RNN acoustic models for large vocabulary speech recognition. We show that frame stacking and reduced frame rate lead to more accurate models and faster decoding. CD phone modeling leads to further improvements. We also present initial results for LSTM RNN models outputting words directly.`,annote: `From Duplicate 4 (Fast and accurate recurrent neural network acoustic models for speech recognition. - Sak, H; others)preprint`,archiveprefix: `arXiv`,arxivid: `1507.06947`,eprint: `1507.06947`,issn: `19909772`,journal: `arXiv preprint arXiv:1507.06947`,keywords: `Acoustic modeling,CTC,Connectionist temporal classification,LSTM RNN,Long short-term memory recurrent neural networks,Speech recognition,speech recognition`,pages: `1468--1472`,pmid: `1000285842`,title: `Fast and Accurate Recurrent Neural Network Acoustic Models for Speech Recognition`,url: `http://arxiv.org/abs/1507.06947`,volume: `2015-Janua`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Language/Recognition/2015 fast and accurate recurrent neural network acoustic models for speech - sak et al.pdf`,tags: `#merged,speech recognition,#corrupted author`},
  {key: `2015_sak_etal`,type: `inproceedings`,translator: ` `,author: `Hasim Sak and Andrew W. Senior and Kanishka Rao and Françoise Beaufays`,editor: ` `,abstract: `We have recently shown that deep Long Short-Term Memory (LSTM) recurrent neural networks (RNNs) outperform feed forward deep neural networks (DNNs) as acoustic models for speech recognition. More recently, we have shown that the performance of sequence trained context dependent (CD) hidden Markov model (HMM) acoustic models using such LSTM RNNs can be equaled by sequence trained phone models initialized with connectionist temporal classification (CTC). In this paper, we present techniques that further improve performance of LSTM RNN acoustic models for large vocabulary speech recognition. We show that frame stacking and reduced frame rate lead to more accurate models and faster decoding. CD phone modeling leads to further improvements. We also present initial results for LSTM RNN models outputting words directly.`,arxivid: `1507.06947`,booktitle: `Interspeech 2015`,eprint: `1507.06947`,eprinttype: `arXiv`,journal: `arXiv preprint arXiv:1507.06947`,keywords: `speech recognition`,pages: `1468--1472`,pmid: `1000285842`,title: `Fast and Accurate Recurrent Neural Network Acoustic Models for Speech Recognition`,url: `https://www.isca-speech.org/archive/interspeech/////////_2015/i15/////////_1468.html`,year: `2015`,tags: `speech recognition,#merged`},
  {key: `2015_sainath_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Tara N. Sainath and Brian Kingsbury and George Saon and Hagen Soltau and Abdel-rahman rahman Mohamed and George Dahl and Bhuvana Ramabhadran and  Others and Brian Kingsbury and George Saon and Hagen Soltau and Abdel-rahman rahman Mohamed and George Dahl and Bhuvana Ramabhadran`,abstract: `Convolutional Neural Networks (CNNs) are an alternative type of neural network that can be used to reduce spectral variations and model spectral correlations which exist in signals. Since speech signals exhibit both of these properties, we hypothesize that CNNs are a more effective model for speech compared to Deep Neural Networks (DNNs). In this paper, we explore applying CNNs to large vocabulary continuous speech recognition (LVCSR) tasks. First, we determine the appropriate architecture to make CNNs effective compared to DNNs for LVCSR tasks. Specifically, we focus on how many convolutional layers are needed, what is an appropriate number of hidden units, what is the best pooling strategy. Second, investigate how to incorporate speaker-adapted features, which cannot directly be modeled by CNNs as they do not obey locality in frequency, into the CNN framework. Third, given the importance of sequence training for speech tasks, we introduce a strategy to use ReLU+dropout during Hessian-free sequence training of CNNs. Experiments on 3 LVCSR tasks indicate that a CNN with the proposed speaker-adapted and ReLU+dropout ideas allow for a 12%-14% relative improvement in WER over a strong DNN system, achieving state-of-the art results in these 3 tasks.`,archiveprefix: `arXiv`,arxivid: `1309.1501`,doi: `10.1016/j.neunet.2014.08.005`,eprint: `1309.1501`,isbn: `08936080`,issn: `18792782`,journal: `Neural Networks`,keywords: `Deep learning,Neural networks,Speech recognition,speech recognition`,pages: `39--48`,pmid: `25439765`,publisher: `Elsevier Ltd`,title: `Deep Convolutional Neural Networks for Large-scale Speech Tasks`,url: `http://dx.doi.org/10.1016/j.neunet.2014.08.005`,volume: `64`,year: `2015`,tags: `speech recognition`},
  {key: `2015_sainath_etal`,type: `article`,author: `Tara N. Sainath and Brian Kingsbury and George Saon and Hagen Soltau and Abdel-rahman Mohamed and George Dahl and Bhuvana Ramabhadran`,editor: ` `,translator: ` `,doi: `10.1016/j.neunet.2014.08.005`,journal: `Neural Networks`,pages: `39--48`,title: `Deep Convolutional Neural Networks for Large-scale Speech Tasks`,volume: `64`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2015SainathDeep Deep Convolutional Neural Networks for Large Scale Speech Tasks.pdf`,tags: `tesse,#merged,speech recognition`},
  {key: `2015_ruiz_etal`,type: `book`,editor: ` `,translator: ` `,author: `Arr'oliga Araica Bl Ru'iz and  'on and John W Creswell and Six Byzantine Portraits and Louis Cohen and Lawrence Manion and Keith Morrison and Μ ΜΗΤΡΟ\$Sigma\$\$Upsilon\$\$Lambda\$Η Μ \$Theta\$ΕΟ\$Delta\$\$Omega\$ΡΟ\$Upsilon\$ and Bert Creemers`,abstract: `The six chapters of this theme issue consider three trends in educational effectiveness research: (1) integration of effectiveness phenomena at different levels, (2) a more model-driven approach than in the past, and (3) increased complexity of analysis tools and techniques to suit the new emphasis on process. (SLD)`,isbn: `0203985982`,journal: `Book`,keywords: `emerging power,indonesian,military economic perspective`,number: `2`,pages: `54--67`,title: `No 主観的健康感を中心とした在宅高齢者における 健康関連指標に関する共分散構造分析Title`,url: `http://repositorio.unan.edu.ni/2986/1/5624.pdf`,volume: `3`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/backpropagation alternative/2012LecunEfficient Efficient Backprop.pdf`,tags: `#corrupted author,#merged`},
  {key: `2015_rognoli_etal1`,type: `article`,author: `Valentina Rognoli and Massimo Bianchini and Stefano Maffei and Elvin Karana`,translator: ` `,editor: ` `,doi: `10.1016/j.matdes.2015.07.020`,journal: `Materials /& Design`,month: `dec`,pages: `692--702`,publisher: `Elsevier BV`,title: `DIY materials`,volume: `86`,year: `2015`,tags: `#merged,tesse`},
  {key: `2015_rognoli_etal`,type: `article`,author: `Valentina Rognoli and Massimo Bianchini and Stefano Maffei and Elvin Karana`,editor: ` `,translator: ` `,abstract: `The democratization of personal fabrication technologies in parallel to the rising desire of individuals for personalizing their products offers great opportunities to experiment with advanced, distributed and shared production processes as well as design new materials. In this article, we introduce the notion of Do-It-Yourself (DIY) Materials, which are created through individual or collective self-production practices, often by techniques and processes of the designer's own invention. They can be totally new materials, modified, or further developed versions of existing materials. In order to provide an operational vocabulary to discuss DIY materials, we have collected 27 DIY material cases developed in the last five years. We group the collected cases under two main categories: (1) DIY new materials: which focus on creative material ingredients (e.g. a material made of dried, blended waste citrus peel combined with natural binders); and (2) DIY new identities for conventional materials: which focus on new production techniques, giving new expressions to existing materials (i.e. they do not necessarily contain new ingredients, such as 3D printed metal). Grounded on the commonalities of collected cases, we discuss the design opportunities, including new aesthetic impressions offered through DIY material design practices.`,doi: `10.1016/j.matdes.2015.07.020`,issn: `18734197`,journal: `Materials and Design`,keywords: `DIY materials,Imperfection,Personalisation,Self-production`,pages: `692--702`,title: `DIY materials`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0264127515300964`,volume: `86`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/Materials/2015 DIY materials - Rognoli et al..pdf`,tags: `#merged`},
  {key: `2015_reyes_etal2`,type: `article`,editor: ` `,translator: ` `,author: `Marco A Reyes and Rafael Arcos-Olalla`,abstract: `Following a letter by Bassett, we show first that it is possible to find an analytical approximation to the error function in terms of a finite series of hyperbolic tangents from the supersymmetric (SUSY) solution of the Poschl-Teller eigenvalue problem in quantum mechanics (QM). Afterwards, we show that the second order differential equation for the derivatives of Dawson's function can be found in another SUSY related eigenvalue problem, where the factorization of the simple harmonic oscillator Hamiltonian renders the wrong-sign Hermite differential equation, and that Dawson's second order differential equation possess a singular SUSY type relation to this equation.`,archiveprefix: `arXiv`,arxivid: `1510.03735`,eprint: `1510.03735`,issn: `0035-001X`,keywords: `02,05,1,10,11,30,dawson,error function,gp,ln,mv,pacs numbers,pb,s function,supersymmetry,the error function,the integral,which is defined by`,number: `2`,pages: `1--13`,title: `Supersymmetric features of the Error and Dawson's functions`,url: `http://arxiv.org/abs/1510.03735`,year: `2015`,tags: `#corrupted author,#merged`},
  {key: `2015_reyes_etal1`,type: `article`,author: `Marco A. Reyes and Rafael Arcos-Olalla`,editor: ` `,translator: ` `,abstract: `Following a letter by Bassett, we show ﬁrst that it is possible to ﬁnd an analytical approximation to the error function in terms of a ﬁnite series of hyperbolic tangents from the supersymmetric (SUSY) solution of the Po¨schl-Teller eigenvalue problem in quantum mechanics (QM). Afterwards, we show that the second order diﬀerential equation for the derivatives of Dawson’s function can be found in another SUSY related eigenvalue problem, where the factorization of the simple harmonic oscillator Hamiltonian renders the wrong-sign Hermite diﬀerential equation, and that Dawson’s second order diﬀerential equation possess a singular SUSY type relation to this equation.`,eprint: `1510.03735`,eprinttype: `arxiv`,journal: `arXiv:1510.03735 [math-ph, physics:quant-ph]`,langid: `english`,title: `Supersymmetric features of the Error and Dawson's functions`,url: `http://arxiv.org/abs/1510.03735`,urldate: `2019-03-26`,year: `2015`,tags: `tesse`},
