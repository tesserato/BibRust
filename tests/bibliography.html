  {key: `2014_tang_etal`,type: `article`,editor: ` `,author: `Duyu Tang and Furu Wei and Bing Qin and Li Dong and Ting Liu and Ming Zhou`,translator: ` `,abstract: `In this paper, we propose a joint segmenta- tion and classification framework for sen- timent analysis. Existing sentiment clas- sification algorithms typically split a sen- tence as a word sequence, which does not effectively handle the inconsistent senti- ment polarity between a phrase and the words it contains, such as "not bad" and "a great deal of ". We address this issue by developing a joint segmentation and classification framework (JSC), which si- multaneously conducts sentence segmen- tation and sentence-level sentiment classi- fication. Specifically, we use a log-linear model to score each segmentation candi- date, and exploit the phrasal information of top-ranked segmentations as features to build the sentiment classifier. A marginal log-likelihood objective function is de- vised for the segmentation model, which is optimized for enhancing the sentiment classification performance. The joint mod- el is trained only based on the annotat- ed sentiment polarity of sentences, with- out any segmentation annotations. Experi- ments on a benchmark Twitter sentimen- t classification dataset in SemEval 2013 show that, our joint model performs com- parably with the state-of-the-art methods.`,doi: `10.1109/TASLP.2015.2449071`,isbn: `2329929023`,issn: `2329-9290`,journal: `Proceedings of the 2014 Conferenve on Empirical Methods in Natural Language Processing (EMNLP)`,number: `2002`,pages: `477--487`,title: `A Joint Segmentation and Classification Framework for Sentiment Analysis`,volume: `23`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2015 A Joint Segmentation and Classification Framework for Sentence Level Sentiment Classification - Duyu Tang et al.pdf`,tags: `#merged`},
  {key: `2014_talwalkar`,type: `book`,translator: ` `,editor: ` `,author: `Presh Talwalkar`,abstract: `This book is a selection of the best articles from Game Theory Tuesdays, a column from the blog Mind Your Decisions. Articles from Game Theory Tuesdays have been referenced in The Freakonomics Blog, Yahoo Finance, and CNN.com. Game theory is the study of interactive decision making--that is, in situations where each person's action affects the outcome for the whole group. Game theory is a beautiful subject and this book will teach you how to understand the theory and practically implement solutions through a series of stories and the aid of over 30 illustrations. This book has two primary objectives. (1) To help you recognize strategic games, like the Prisoner's Dilemma, Bertrand Duopoly, Hotelling's Game, the Game of Chicken, and Mutually Assured Destruction. (2) To show you how to make better decisions and change the game, a powerful concept that can transform no-win situations into mutually beneficial outcomes. You'll learn how to negotiate better by making your threats credible, sometimes limiting options or burning bridges, and thinking about new ways to create better outcomes. As these goals indicate, game theory is about more than board games and gambling. It all seems so simple, and yet that definition belies the complexity of game theory. While it may only take seconds to get a sense of game theory, it takes a lifetime to appreciate and master it. This book will get you started.`,isbn: `9781500497446`,pagetotal: `154`,publisher: `CreateSpace Independent Publishing Platform`,shorttitle: `The Joy of Game Theory`,title: `The Joy of Game Theory: An Introduction to Strategic Thinking`,year: `2014`},
  {key: `2014_syazana_etal`,type: `candthesis`,author: `N U R Syazana and B T Nazri`,translator: ` `,editor: ` `,abstract: `Nowadays, the demand for fossil fuels is quite high. But, the extensive use of fossil fuels is causing the gradual decrease of fossil fuels. Therefore, a way to get rid of widespread of using fossil fuels is by developing a new renewable source that can benefit our environment. Resin is one of the important polymeric in the chemical industry. Resins such as alkyd resins are widely used in coatings and paint industry. There are many researches about producing a resin from renewable sources such as vegetable oils. The naturally used vegetable oils in producing resin are soyabean, rapeseed, coconut, castor or linseed oils. Other than that, there are many potential vegetable oils such as karawila, nahar, rubber or safflower oil. Scientist and engineers are dedicated to find another alternative to replace using fossil fuels as the main components in resin making. This study was inspired to do a research by using palm oil as the main components in making renewable resin or bio resin. In this study, waste cooking oil was used as the main component in making bio resin. The synthesis of resin begins with alcoholysis of waste cooking oil with glycerol followed by esterification process. Then, the monoglyceride was reacted with anhydride to obtain bio resin. The resulting product which is bio resin was characterized for physiochemical properties, thermogravimetric analysis (TGA), the infrared spectrum using Fourier Transform Infrared Spectroscopy (FTIR), melting point using Differential Scanning Calorimeter (DSC). The result was compared with previous literature about producing resin from renewable material such as karawila seed oil. The expected resin is feasible in replacing synthetic resin. Thus, improvements and more research need to be made as to market the resin.`,institution: `UNIVERSITI MALAYSIA PAHANG`,number: `Bio-resin`,pages: `1--24`,title: `Production of Bio Resin From Palm Oil`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/PRODUCTION OF BIO RESIN FROM PALM OIL - Nazri.pdf`,tags: `#merged`},
  {key: `2014_susskind_etal1`,type: `book`,translator: ` `,editor: ` `,author: `Leonard Susskind and Art Friedman`,abstract: `From the bestselling author of The Theoretical Minimum, a DIY introduction to the math and science of quantum physicsFirst he taught you classical mechanics. Now, physicist Leonard Susskind has teamed up with data engineer Art Friedman to present the theory and associated mathematics of the strange world of quantum mechanics.In this follow-up to The Theoretical Minimum, Susskind and Friedman provide a lively introduction to this famously difficult field, which attempts to understand the behavior of sub-atomic objects through mathematical abstractions. Unlike other popularizations that shy away from quantum mechanics' weirdness, Quantum Mechanics embraces the utter strangeness of quantum logic. The authors offer crystal-clear explanations of the principles of quantum states, uncertainty and time dependence, entanglement, and particle and wave states, among other topics, and each chapter includes exercises to ensure mastery of each area. Like The Theoretical Minimum, this volume runs parallel to Susskind's eponymous Stanford University-hosted continuing education course.An approachable yet rigorous introduction to a famously difficult topic, Quantum Mechanics provides a tool kit for amateur scientists to learn physics at their own pace.`,doi: `10.5860/choice.52-0330`,isbn: `9780465062904`,issn: `0009-4978`,journal: `Choice Reviews Online`,number: `01`,pages: `52--0330--52--0330`,publisher: `Basic Books`,shorttitle: `Quantum Mechanics`,title: `Quantum mechanics: the theoretical minimum`,volume: `52`,year: `2014`},
  {key: `2014_susskind_etal`,type: `book`,author: `Leonard Susskind and Art Friedman`,translator: ` `,editor: ` `,abstract: `From the bestselling author of The Theoretical Minimum, a DIY introduction to the math and science of quantum physicsFirst he taught you classical mechanics. Now, physicist Leonard Susskind has teamed up with data engineer Art Friedman to present the theory and associated mathematics of the strange world of quantum mechanics.In this follow-up to The Theoretical Minimum, Susskind and Friedman provide a lively introduction to this famously difficult field, which attempts to understand the behavior of sub-atomic objects through mathematical abstractions. Unlike other popularizations that shy away from quantum mechanics' weirdness, Quantum Mechanics embraces the utter strangeness of quantum logic. The authors offer crystal-clear explanations of the principles of quantum states, uncertainty and time dependence, entanglement, and particle and wave states, among other topics, and each chapter includes exercises to ensure mastery of each area. Like The Theoretical Minimum, this volume runs parallel to Susskind's eponymous Stanford University-hosted continuing education course.An approachable yet rigorous introduction to a famously difficult topic, Quantum Mechanics provides a tool kit for amateur scientists to learn physics at their own pace.`,doi: `10.5860/choice.52-0330`,isbn: `9780465062904`,issn: `0009-4978`,journal: `Choice Reviews Online`,number: `01`,pages: `52--330`,publisher: `Basic Books`,shorttitle: `Quantum Mechanics`,title: `Quantum mechanics: the theoretical minimum`,volume: `52`,year: `2014`},
  {key: `2014_stankovic_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Ljubivsa Stankovi'c and Igor Djurovi'c and Srdjan Stankovi'c and Marko Simeunovi'c and Slobodan Djukanovi'c and Milovs Dakovi'c`,abstract: `The instantaneous frequency (IF) is a very important feature of nonstationary signals in numerous applications. The first overview of the concept and application of the IF estimators is presented in seminal papers by Boashash. Since then, a significant knowledge has been gained about the performance of the IF estimators. This knowledge has been used not only for development of various IF estimators but also for introduction of novel time-frequency (TF) representations. The IF estimation in environments characterized by low signal-to-noise (SNR) has achieved significant benefits from these theoretical developments. In this paper, we review some of the most important developments in the last two decades related to the concept of the IF, performance analysis of IF estimators, and development of IF estimators for low SNR environments.`,doi: `10.1016/j.dsp.2014.09.008`,issn: `10512004`,journal: `Digital Signal Processing: A Review Journal`,keywords: `Instantaneous frequency,Non-parametric estimation,Parametric estimation,Robust estimation,Time-frequency signal analysis`,pages: `1--13`,shorttitle: `Instantaneous frequency in time–frequency analysis`,title: `Instantaneous frequency in time-frequency analysis: Enhanced concepts and performance of estimation algorithms`,url: `https://linkinghub.elsevier.com/retrieve/pii/S1051200414002838`,volume: `35`,year: `2014`,tags: `#corrupted author,#merged`},
  {key: `2014_stankovic_etal`,type: `article`,author: `Ljubiša Stanković and Igor Djurović and Srdjan Stanković and Marko Simeunović and Slobodan Djukanović and Miloš Daković`,editor: ` `,translator: ` `,abstract: `The instantaneous frequency (IF) is a very important feature of nonstationary signals in numerous applications. The ﬁrst overview of the concept and application of the IF estimators is presented in seminal papers by Boashash. Since then, a signiﬁcant knowledge has been gained about the performance of the IF estimators. This knowledge has been used not only for development of various IF estimators but also for introduction of novel time–frequency (TF) representations. The IF estimation in environments characterized by low signal-to-noise (SNR) has achieved signiﬁcant beneﬁts from these theoretical developments. In this paper, we review some of the most important developments in the last two decades related to the concept of the IF, performance analysis of IF estimators, and development of IF estimators for low SNR environments.`,doi: `10.1016/j.dsp.2014.09.008`,issn: `1051-2004`,journal: `Digital Signal Processing`,langid: `english`,pages: `1--13`,shorttitle: `Instantaneous frequency in time–frequency analysis`,title: `Instantaneous frequency in time–frequency analysis: Enhanced concepts and performance of estimation algorithms`,url: `https://linkinghub.elsevier.com/retrieve/pii/S1051200414002838`,urldate: `2019-03-28`,volume: `35`,year: `2014`,tags: `dsp,tesse`},
  {key: `2014_srivastava_etal`,type: `article`,translator: ` `,author: `Nitish Srivastava and Geoffrey Hinton and Alex Krizhevsky and Ilya Sutskever and Ruslan Salakhutdinov`,editor: ` `,abstract: `Deep neural nets with a large number of parameters are very powerful machine learning systems. However, overfitting is a serious problem in such networks. Large networks are also slow to use, making it difficult to deal with overfitting by combining the predictions of many different large neural nets at test time. Dropout is a technique for addressing this problem. The key idea is to randomly drop units (along with their connections) from the neural network during training. This prevents units from co-adapting too much. During training, dropout samples from an exponential number of different " thinned " networks. At test time, it is easy to approximate the effect of averaging the predictions of all these thinned networks by simply using a single unthinned network that has smaller weights. This significantly reduces overfitting and gives major improvements over other regularization methods. We show that dropout improves the performance of neural networks on supervised learning tasks in vision, speech recognition, document classification and computational biology, obtaining state-of-the-art results on many benchmark data sets.`,arxivid: `1102.4807`,doi: `10.1214/12-AOS1000`,eprint: `1102.4807`,eprinttype: `arXiv`,isbn: `15324435`,issn: `1533-7928`,journal: `Journal of Machine Learning Research`,keywords: `deep learning,model combination,neural networks,regularization,seminal`,langid: `english`,pages: `1929--1958`,title: `Dropout: A Simple Way to Prevent Neural Networks from Overfitting`,volume: `15`,year: `2014`,tags: `seminal,#merged`},
  {key: `2014_socher1`,type: `article`,author: `Richard Socher`,translator: ` `,editor: ` `,publisher: `Citeseer`,title: `Recursive deep learning for natural language processing and computer vision`,year: `2014`,tags: `#merged,tesse`},

  {key: `2014_silva_etal`,type: `book`,author: `Kleber Aparecido da Silva and Joseane Severo`,translator: ` `,editor: ` `,abstract: `Predicting the binding mode of flexible polypeptides to proteins is an important task that falls outside the domain of applicability of most small molecule and protein−protein docking tools. Here, we test the small molecule flexible ligand docking program Glide on a set of 19 non-\$/alpha\$-helical peptides and systematically improve pose prediction accuracy by enhancing Glide sampling for flexible polypeptides. In addition, scoring of the poses was improved by post-processing with physics-based implicit solvent MM- GBSA calculations. Using the best RMSD among the top 10 scoring poses as a metric, the success rate (RMSD ≤ 2.0 /AAfor the interface backbone atoms) increased from 21% with default Glide SP settings to 58% with the enhanced peptide sampling and scoring protocol in the case of redocking to the native protein structure. This approaches the accuracy of the recently developed Rosetta FlexPepDock method (63% success for these 19 peptides) while being over 100 times faster. Cross-docking was performed for a subset of cases where an unbound receptor structure was available, and in that case, 40% of peptides were docked successfully. We analyze the results and find that the optimized polypeptide protocol is most accurate for extended peptides of limited size and number of formal charges, defining a domain of applicability for this approach.`,annote: `OCLC: 817147074`,doi: `10.1590/1984-639820145507`,isbn: `9788579340017`,issn: `1984-6398`,journal: `Revista Brasileira de Lingu/'istica Aplicada`,number: `4`,pages: `1197--1202`,publisher: `Par/'abola Ed.`,shorttitle: `Libras?`,title: `Que l/'ingua /'e essa?: cren/ccas e preconceitos em torno da l/'ingua de sinais e da realidade surda`,volume: `14`,year: `2014`,tags: `#merged`},
  {key: `2014_sigtia_etal1`,type: `article`,translator: ` `,author: `Siddharth Sigtia and Emmanouil Benetos and Srikanth Cherla and Tillman Weyde`,editor: ` `,abstract: `In this paper, we investigate the use of Music Language Models (MLMs) for improving Automatic Music Transcription performance. The MLMs are trained on sequences of symbolic polyphonic music from the Nottingham dataset. We train Recurrent Neural Network (RNN)-based models, as they are capable of capturing complex temporal structure present in symbolic music data. Similar to the function of language models in automatic speech recognition, we use the MLMs to generate a prior probability for the occurrence of a sequence. The acoustic AMT model is based on probabilistic latent component analysis, and prior information from the MLM is incorporated into the transcription framework using Dirichlet priors. We test our hybrid models on a dataset of multiple-instrument polyphonic music and report a signiﬁcant 3 /`,langid: `english`,pages: `6`,title: `An rnn-based music language model for improving automatic music transcription`,year: `2014`,tags: `tesse`},
  {key: `2014_sigtia_etal`,type: `article`,translator: ` `,author: `Siddharth Sigtia and Emmanouil Benetos and Srikanth Cherla and Tillman Weyde and Artur S d'Avila Garcez and Simon Dixon`,editor: ` `,abstract: `In this paper, we investigate the use of Music Language Models (MLMs) for improving Automatic Music Transcription performance. The MLMs are trained on sequences of symbolic polyphonic music from the Nottingham dataset. We train Recurrent Neural Network (RNN)-based models, as they are capable of capturing complex temporal structure present in symbolic music data. Similar to the function of language models in automatic speech recognition, we use the MLMs to generate a prior probability for the occurrence of a sequence. The acoustic AMT model is based on probabilistic latent component analysis, and prior information from the MLM is incorporated into the transcription framework using Dirichlet priors. We test our hybrid models on a dataset of multiple-instrument polyphonic music and report a significant 3% improvement in terms of F-measure, when compared to using an acoustic-only model.`,journal: `Proceedings of the 15th International Society for Music Information Retrieval Conference, ISMIR 2014`,pages: `53--58`,title: `An RNN-based music language model for improving automatic music transcription`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Music/Transcription/2014 AN RNN-BASED MUSIC LANGUAGE MODEL FOR IMPROVING AUTOMATIC MUSIC TRANSCRIPTION - Sigtia et al..pdf`,tags: `#merged,#corrupted author`},
  {key: `2014_shepherd_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Micah R Shepherd and Stephen A Hambric and Dennis B Wess`,abstract: `A finite element model of a bare top plate with braces and a bridge plate was created using orthotropic material properties. The natural variation of the wood properties including dependence on moisture content was also determined. The simulated modes were then compared to experimentally obtained modes from top plate prototypes. Uncertainty analysis was also performed to determine the statistical bound of natural variability between wood samples. The natural frequencies of the model fall within the computed error bound. These results reinforce the importance of obtaining accurate material properties for acoustic guitar modeling.`,doi: `10.1121/1.4898740`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,number: `5`,pages: `EL357----EL361`,title: `The effects of wood variability on the free vibration of an acoustic guitar top plate`,volume: `136`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Guitar/2014 the effects of wood variability on the free vibration of an acoustic guitar top - shepherd et al.pdf`,tags: `#merged`},
  {key: `2014_shepherd_etal`,type: `article`,author: `Micah R. Shepherd and Stephen A. Hambric and Dennis B. Wess`,translator: ` `,editor: ` `,abstract: `A ﬁnite element model of a bare top plate with braces and a bridge plate was created using orthotropic material properties. The natural variation of the wood properties including dependence on moisture content was also determined. The simulated modes were then compared to experimentally obtained modes from top plate prototypes. Uncertainty analysis was also performed to determine the statistical bound of natural variability between wood samples. The natural frequencies of the model fall within the computed error bound. These results reinforce the importance of obtaining accurate material properties for acoustic guitar modeling.`,doi: `10.1121/1.4898740`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,langid: `english`,number: `5`,pages: `EL357--EL361`,title: `The effects of wood variability on the free vibration of an acoustic guitar top plate`,urldate: `2019-04-05`,volume: `136`,year: `2014`},
  {key: `2014_shen_etal`,type: `article`,translator: ` `,author: `Yelong Shen and Xiaodong He and Jianfeng Gao and Li Deng and Gr'egoire Mesnil`,editor: ` `,abstract: `In this paper, we propose a new latent semantic model that incorporates a convolutional-pooling structure over word sequences to learn low-dimensional, semantic vector representations for search queries and Web documents. In order to capture the rich contextual structures in a query or a document, we start with each word within a temporal context window in a word sequence to directly capture contextual features at the word n-gram level. Next, the salient word n-gram features in the word sequence are discovered by the model and are then aggregated to form a sentence-level feature vector. Finally, a non-linear transformation is applied to extract high-level semantic information to generate a continuous vector representation for the full text string. The proposed convolutional latent semantic model (CLSM) is trained on clickthrough data and is evaluated on a Web document ranking task using a large-scale, real-world data set. Results show that the proposed model effectively captures salient semantic information in queries and documents for the task while significantly outperforming previous state-of-the-art semantic models.`,archiveprefix: `arXiv`,arxivid: `1308.0850`,doi: `10.1145/2661829.2661935`,eprint: `1308.0850`,isbn: `9781450325981`,issn: `18792782`,journal: `CIKM 2014 - Proceedings of the 2014 ACM International Conference on Information and Knowledge Management`,keywords: `Convolutional neural network,Semantic representation,Web search`,pages: `101--110`,pmid: `23459267`,title: `A latent semantic model with convolutional-pooling structure for information retrieval`,url: `http://arxiv.org/abs/1308.0850`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2013GravesGenerating Generating Sequences with Recurrent Neural Networks.pdf`,tags: `#corrupted author,#merged`},

  {key: `2014_schildt`,type: `book`,editor: ` `,translator: ` `,author: `Herbert Schildt`,abstract: `Predicting the binding mode of flexible polypeptides to proteins is an important task that falls outside the domain of applicability of most small molecule and protein−protein docking tools. Here, we test the small molecule flexible ligand docking program Glide on a set of 19 non-\$/alpha\$-helical peptides and systematically improve pose prediction accuracy by enhancing Glide sampling for flexible polypeptides. In addition, scoring of the poses was improved by post-processing with physics-based implicit solvent MM- GBSA calculations. Using the best RMSD among the top 10 scoring poses as a metric, the success rate (RMSD ≤ 2.0 /AA for the interface backbone atoms) increased from 21% with default Glide SP settings to 58% with the enhanced peptide sampling and scoring protocol in the case of redocking to the native protein structure. This approaches the accuracy of the recently developed Rosetta FlexPepDock method (63% success for these 19 peptides) while being over 100 times faster. Cross-docking was performed for a subset of cases where an unbound receptor structure was available, and in that case, 40% of peptides were docked successfully. We analyze the results and find that the optimized polypeptide protocol is most accurate for extended peptides of limited size and number of formal charges, defining a domain of applicability for this approach.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,eprint: `1011.1669v3`,isbn: `9788578110796`,issn: `1098-6596`,journal: `Mc Graw Hil`,number: `1`,pages: `1`,pmid: `25246403`,title: `Java Complete Reference`,volume: `1`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Programming/Java/2014 Java - the complete reference - Schildt.pdf`},

  {key: `2014_sathyanarayana`,type: `unpublished`,author: `Shashi Sathyanarayana`,editor: ` `,translator: ` `,langid: `english`,pages: `15`,title: `A Gentle Introduction to Backpropagation`,year: `2014`,tags: `tesse`},
  {reviewed: true,key: `2014_sarroff_etal`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Andy M. Sarroff and Michael Casey`,abstract: `With an optimal network topology and tuning of hyperpa-rameters, artificial neural networks (ANNs) may be trained to learn a mapping from low level audio features to one or more higher-level representations. Such artificial neural networks are commonly used in classification and regression settings to perform arbitrary tasks. In this work we suggest repurposing autoencoding neural networks as musical audio synthesizers. We offer an interactive musical audio synthesis system that uses feedforward artificial neural networks for musical audio synthesis, rather than discriminative or regression tasks. In our system an ANN is trained on frames of low-level features. A high level representation of the musical audio is learned though an autoencoding neural net. Our real-time synthesis system allows one to interact directly with the parameters of the model and generate musical audio in real time. This work therefore proposes the exploitation of neural networks for creative musical applications. Copyright:`,isbn: `9789604661374`,journal: `Proceedings - 40th International Computer Music Conference, ICMC 2014 and 11th Sound and Music Computing Conference, SMC 2014 - Music Technology Meets Philosophy: From Digital Echos to Virtual Ethos`,number: `1`,pages: `1411--1417`,title: `Musical audio synthesis using autoencoding neural nets`,volume: `1`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Music/Musical audio synthesis using autoencoding neural nets - Sarroff and Casey.pdf`,tags: `#merged,sound synthesis,neural networks`},
  {key: `2014_rogers_etal`,type: `book`,author: `Timothy T Rogers and  Mcclell and James L.`,translator: ` `,editor: ` `,abstract: `This paper introduces a special issue of Cognitive Science initiated on the 25th anniversary of the publication of Parallel Distributed Processing (PDP), a two-volume work that introduced the use of neural network models as vehicles for understanding cognition. The collection surveys the core commitments of the PDP framework, the key issues the framework has addressed, and the debates the framework has spawned, and presents viewpoints on the current status of these issues. The articles focus on both historical roots and contemporary developments in learning, optimality theory, perception, memory, language, conceptual knowledge, cognitive control, and consciousness. Here we consider the approach more generally, reviewing the original motivations, the resulting framework, and the central tenets of the underlying theory. We then evaluate the impact of PDP both on the field at large and within specific subdomains of cognitive science and consider the current role of PDP models within the broader landscape of contemporary theoretical frameworks in cognitive science. Looking to the future, we consider the implications for cognitive science of the recent success of machine learning systems called "deep networks"-systems that build on key ideas presented in the PDP volumes. /textcopyright2014 Cognitive Science Society, Inc.`,doi: `10.1111/cogs.12148`,isbn: `97802621812049780262132183`,issn: `03640213`,journal: `Cognitive Science`,keywords: `Cognition,Cognitive control,Connectionist models,Language,Learning,Memory,Neural networks,Perception`,number: `6`,pages: `1024--1077`,pmid: `25087578`,publisher: `MIT Press`,series: `Computational models of cognition and perception`,shorttitle: `Parallel distributed processing`,title: `Parallel distributed processing at 25: Further explorations in the microstructure of cognition`,volume: `38`,year: `2014`,tags: `#merged`},

  {key: `2014_poole`,type: `book`,editor: ` `,author: `David Poole`,translator: ` `,abstract: `David Poole's innovative LINEAR ALGEBRA: A MODERN INTRODUCTION, 4e emphasizes a vectors approach and better prepares students to make the transition from computational to theoretical mathematics. Balancing theory and applications, the book is written in a conversational style and combines a traditional presentation with a focus on student-centered learning. Theoretical, computational, and applied topics are presented in a flexible yet integrated way. Stressing geometric understanding before computational techniques, vectors and vector geometry are introduced early to help students visualize concepts and develop mathematical maturity for abstract thinking. Additionally, the book includes ample applications drawn from a variety of disciplines, which reinforce the fact that linear algebra is a valuable tool for modeling real-life problems.`,edition: `4`,isbn: `9781285463247`,location: `Stamford, CT`,pagetotal: `720`,publisher: `Cengage Learning`,shorttitle: `Linear Algebra`,title: `Linear Algebra: A Modern Introduction`,year: `2014`,tags: `tesse,#merged,linear algebra`},
  {key: `2014_pontes_etal1`,type: `book`,author: `Orl Pontes and o Domingues de Ara'ujo and Rilva Lopes de Sousa-Mu~noz`,editor: ` `,translator: ` `,abstract: `OBJETIVOS: Avaliar a satisfa/cc/~ao dos estudantes do internato do curso de gradua/cc/~ao em Medicina da Universidade Federal da Para/'iba (UFPB) sobre seu /'ultimo rod/'izio. M/'ETODOS: Estudo transversal e observacional realizado no curso de Medicina da UFPB, envolvendo estudantes do novo curr/'iculo. Foi aplicado um question/'ario elaborado pelos autores e pr/'e-testado. RESULTADOS: Foram inclu/'idos 124 estudantes (91,2% dos internos). A m/'edia dos percentuais de estudantes satisfeitos foi de 49,6%, correlacionando-se inversamente com o n/'umero de rod/'izios cursados. O maior grau de satisfa/cc/~ao foi observado no rod/'izio de Sa/'ude Coletiva (76%), e o mais baixo, no de Cl/'inica M/'edica (23,1%) em todos os aspectos avaliados. Revelaram-se inexist/^encia de preceptoria nos hospitais conveniados, excesso de atividades burocr/'aticas, relacionamento conflituoso com residentes, pr/'atica insuficiente e enfoque em problemas muito espec/'ificos. CONCLUS/~OES: A satisfa/cc/~ao dos estudantes com o internato m/'edico da UFPB foi baixa. O rod/'izio de Cl/'inica M/'edica atingiu os percentuais mais baixos em todos os aspectos avaliados, enquanto o de Sa/'ude Coletiva, os melhores. Constatou-se que o Regimento do internato n/~ao est/'a sendo cumprido adequadamente.OBJECTIVES: To evaluate undergraduate medical students' satisfaction with their last internship rotation of Internship at Universidade Federal da Para/'iba (UFPB). METHODS: Observational and cross-sectional study, developed at the UFPB Medical School, involving interns enrolled under the new medical course curriculum. A pretested questionnaire prepared by the authors was applied. RESULTS: The sample population was of 124 students (91.2% of the total number of interns). The average percentage of satisfied students was 49.6%, inversely correlated to the number of rotations already attended. The highest degree of satisfaction was observed in the Family Medicine rotation (76%), and the lowest in the Internal Medicine rotation (23.1%), when all aspects were evaluated. Other findings included: a lack of preceptors in associated hospitals, excessive administrative activities, conflicting relationship with residents, insufficient practice and focus on very specific problems. CONCLUSION: The study demonstrated that UFPB medical students' satisfaction with the internship program was low. The Internal Medicine rotation reported the lowest percentage in all aspects evaluated, while the Family Medicine rotation reported the highest. Furthermore, it was found that the Internship regulations were not being upheld adequately.`,doi: `10.1590/s0100-55022014000400014`,isbn: `8522431698`,issn: `0100-5502`,journal: `Revista Brasileira de Educa/cc/~ao M/'edica`,number: `4`,pages: `519--531`,title: `O internato m/'edico no novo curr/'iculo de uma universidade p/'ublica: a aprecia/cc/~ao do estudante`,volume: `38`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Writing/2009 Como elaborar projetos de pesquisa - Gil.pdf`},
  {key: `2014_pontes_etal`,type: `article`,editor: ` `,translator: ` `,author: `Orl Pontes and o Domingues de Ara'ujo and Rilva Lopes de Sousa-Mu~noz`,abstract: `OBJETIVOS: Avaliar a satisfa/cc/~ao dos estudantes do internato do curso de gradua/cc/~ao em Medicina da Universidade Federal da Para/'iba (UFPB) sobre seu /'ultimo rod/'izio. M/'ETODOS: Estudo transversal e observacional realizado no curso de Medicina da UFPB, envolvendo estudantes do novo curr/'iculo. Foi aplicado um question/'ario elaborado pelos autores e pr/'e-testado. RESULTADOS: Foram inclu/'idos 124 estudantes (91,2% dos internos). A m/'edia dos percentuais de estudantes satisfeitos foi de 49,6%, correlacionando-se inversamente com o n/'umero de rod/'izios cursados. O maior grau de satisfa/cc/~ao foi observado no rod/'izio de Sa/'ude Coletiva (76%), e o mais baixo, no de Cl/'inica M/'edica (23,1%) em todos os aspectos avaliados. Revelaram-se inexist/^encia de preceptoria nos hospitais conveniados, excesso de atividades burocr/'aticas, relacionamento conflituoso com residentes, pr/'atica insuficiente e enfoque em problemas muito espec/'ificos. CONCLUS/~OES: A satisfa/cc/~ao dos estudantes com o internato m/'edico da UFPB foi baixa. O rod/'izio de Cl/'inica M/'edica atingiu os percentuais mais baixos em todos os aspectos avaliados, enquanto o de Sa/'ude Coletiva, os melhores. Constatou-se que o Regimento do internato n/~ao est/'a sendo cumprido adequadamente.OBJECTIVES: To evaluate undergraduate medical students' satisfaction with their last internship rotation of Internship at Universidade Federal da Para/'iba (UFPB). METHODS: Observational and cross-sectional study, developed at the UFPB Medical School, involving interns enrolled under the new medical course curriculum. A pretested questionnaire prepared by the authors was applied. RESULTS: The sample population was of 124 students (91.2% of the total number of interns). The average percentage of satisfied students was 49.6%, inversely correlated to the number of rotations already attended. The highest degree of satisfaction was observed in the Family Medicine rotation (76%), and the lowest in the Internal Medicine rotation (23.1%), when all aspects were evaluated. Other findings included: a lack of preceptors in associated hospitals, excessive administrative activities, conflicting relationship with residents, insufficient practice and focus on very specific problems. CONCLUSION: The study demonstrated that UFPB medical students' satisfaction with the internship program was low. The Internal Medicine rotation reported the lowest percentage in all aspects evaluated, while the Family Medicine rotation reported the highest. Furthermore, it was found that the Internship regulations were not being upheld adequately.`,isbn: `8522431698`,journal: `Revista Brasileira de Educa/cc/~ao M/'edica`,number: `4`,pages: `519--531`,title: `Metodologia do trabalho`,volume: `38`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Writing/2009 Como elaborar projetos de pesquisa - Gil.pdf`,tags: `#merged,#corrupted author`},
  {key: `2014_pirkle1`,type: `book`,translator: ` `,editor: ` `,author: `Will Pirkle`,abstract: `Includes index. Synthesizer fundamentals -- Writing plug-ins -- MIDI -- Analog and digital signal processing -- Synthesizer oscillator design -- Envelope generators and controlled amplifiers -- Synthesizer filter design -- Modulation matrix, polyphony and global parametrization -- MiniSynth : analog modeling synth -- DigiSynth : sample playback synthesizer -- VectorSynth and AniSynth : vector synthesizers -- DXSynth : FM synthesizer -- Delay effects.`,edition: `1`,isbn: `9781138787070`,journal: `Focal Press`,publisher: `Routledge`,shorttitle: `Designing Software Synthesizer Plug-Ins in C++`,title: `Designing Software Synthesizer Plug-Ins in C++: For RackAFX, VST3, and Audio Units`,volume: `3`,year: `2014`},
  {key: `2014_pirkle`,type: `book`,translator: ` `,editor: ` `,author: `Will Pirkle`,abstract: `Bridging the gap from theory to programming, Designing Software Synthesizer Plug-Ins in C++ For RackAFX, VST3 and Audio Units contains complete code for designing and implementing software synthesizers for both Windows and Mac platforms. You will learn synthesizer operation, starting with the underlying theory of each synthesizer component, and moving on to the theory of how these components combine to form fully working musical instruments that function on a variety of target digital audio workstations (DAWs). Containing some of the latest advances in theory and algorithm development, this book contains information that has never been published in textbook form, including several unique algorithms of the author’s own design. The book is broken into three parts: plug-in programming, theory and design of the central synthesizer components of oscillators, envelope generators, and filters, and the design and implementation of six complete polyphonic software synthesizer musical instruments, which can be played in real time. The instruments implement advanced concepts including a user-programmable modulation matrix. The final chapter shows you the theory and code for a suite of delay effects to augment your synthesizers, introducing you to audio effect processing. The companion website, www.focalpress.com/cw/pirkle, gives you access to free software to guide you through the application of concepts discussed in the book, and code for both Windows and Mac platforms. In addition to the software, it features bonus projects, application notes, and video tutorials. A reader forum, monitored by the author, gives you the opportunity for questions and information exchange.`,edition: `1`,isbn: `9781138787070`,location: `Burlington, MA`,pagetotal: `760`,publisher: `Routledge`,shorttitle: `Designing Software Synthesizer Plug-Ins in C++`,title: `Designing Software Synthesizer Plug-Ins in C++: For RackAFX, VST3, and Audio Units`,year: `2014`},
  {key: `2014_peirce`,type: `misc`,author: `Anthony Peirce`,editor: ` `,translator: ` `,abstract: `In this lecture we introduce the finite difference method that is widely used for approximating PDEs using the computer. We use the definition of the derivative and Taylor series to derive finite difference approximations to the first and second derivatives of a function. We then use these finite difference quotients to approximate the derivatives in the heat equation and to derive a finite difference approximation to the heat equation. Similarly, the technique is applied to the wave equation and Laplace's Equation. The technique is illustrated using an EXCEL spreadsheets.`,annote: `Introductory lecture notes on Partial Differential Equations`,keywords: `Finite Difference Approximations to derivatives,Key Concepts,Laplace's Equation,The Finite Difference Method,The Heat Equation,The Wave Equation`,publisher: `The University of British Columbia`,title: `Solving the Heat, Laplace and Wave equations using finite difference methods`,url: `https://www.math.ubc.ca//textasciitilde`,year: `2014`},

  {key: `2014_paiva_etal`,type: `article`,translator: ` `,editor: ` `,author: `G Paiva and J M C Dos Santos`,abstract: `233 The Brazilian guitar is a countryside musical instrument and presents different characteristics that vary regionally by configuring as a sparse group of string musical instruments. Basically, the instrument diversity comes from different geometries of resonance box, shapes of sound hole, types of wood, different tunings, and number and arrangement of strings. This paper intends to present the numerical and experimental modal analysis of a Brazilian guitar, without strings, in a free boundary condition. The modal analysis technique is applied in the determination of the natural frequencies and the corresponding mode shapes. The main dimensions of an actual Brazilian guitar body are used to build the computational model geometry. The numerical modal analysis uses finite element method (FEM) to determine the dynamic behavior of the vibroacoustic system, which is composed by the structural and acoustic systems coupled. The experimental modal analysis is carried out in an actual Brazilian guitar body, where the structural modal parameters (frequency and mode shape) are extracted and used to update the numerical model. Finally, numerical and experimental results are compared and discussed.`,journal: `ISMA International Symposium on Music Acoustics, Le Mans, France`,number: `October 2015`,pages: `233--239`,title: `Modal analysis of a Brazilian guitar body`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Guitar/2014 Modal Analysis of a Brazilian Guitar Body - Paiva.pdf`,tags: `#merged`},

  {key: `2014_otavio_etal`,type: `online`,translator: ` `,author: `Chico Otávio and Bruno Góes`,editor: ` `,title: `O Globo - Ponte Rio Niterói`,titleaddon: `O Globo`,url: `http://infograficos.oglobo.globo.com/pais/ponte-rio-niteroi.html`,urldate: `2019-04-08`,year: `2014`},
  {key: `2014_ohanlon_etal1`,type: `article`,translator: ` `,author: `Ken O'Hanlon and Mark D Plumbley`,editor: ` `,abstract: `Non-negative Matrix Factorisation (NMF) is a popular tool in musical signal processing. However, problems using this methodology in the context of Automatic Music Transcription (AMT) have been noted resulting in the proposal of supervised and constrained variants of NMF for this purpose. Group sparsity has previously been seen to be effective for AMT when used with stepwise methods. In this paper group sparsity is introduced to supervised NMF decompositions and a dictionary tuning approach to AMT is proposed based upon group sparse NMF using the \$/beta\$-divergence. Experimental results are given showing improved AMT results over the state-of-the-art NMF-based AMT system. /textcopyright2014 IEEE.`,doi: `10.1109/ICASSP.2014.6854173`,isbn: `9781479928927`,issn: `15206149`,journal: `ICASSP, IEEE International Conference on Acoustics, Speech and Signal Processing - Proceedings`,keywords: `Automatic music transcription,group sparsity,nonnegative matrix factorisation`,number: `May`,pages: `3112--3116`,title: `Polyphonic piano transcription using non-negative Matrix Factorisation with group sparsity`,volume: `1`,year: `2014`,tags: `#merged,#corrupted author`},

  {key: `2014_moon_etal1`,type: `article`,author: `Il Joon Moon and Sung Hwa Hong`,editor: ` `,translator: ` `,doi: `10.7874/kja.2014.18.1.1`,issn: `2092-9862, 2093-3797`,journal: `Korean Journal of Audiology`,keywords: `hearing,speech perception,temporal envelope,temporal fine structure`,langid: `english`,number: `1`,pages: `1--7`,publisher: `The Korean Audiological Society`,title: `What Is Temporal Fine Structure and Why Is It Important ?`,url: `http://ejao.org/journal/view.php?doi=10.7874/kja.2014.18.1.1`,urldate: `2019-03-28`,volume: `18`,year: `2014`},
  {key: `2014_moon_etal`,type: `article`,translator: ` `,author: `Il Joon Moon and Sung Hwa Hong`,editor: ` `,abstract: `Complex sound like speech can be characterized as the sum of number of amplitude-modulated signals representing the outputs of an array of narrow frequency bands. Temporal information at the output of each band can be separated into temporal fine structure (TFS), the rapid oscillations close to the center frequency and temporal envelope (ENV), slower amplitude modulations superimposed on the TFS. TFS information can be carried in the pattern of phase locking to the stimulus waveform, while ENV by the changes in firing rate over time. The relative importance of temporal ENV and TFS information in understanding speech has been studied using various sound-processing techniques. A number of studies demonstrated that ENV cues are associated with speech recognition in quiet, while TFS cues are possibly linked to melody/pitch perception and listening to speech in a competing background. However, there are evidences that recovered ENV from TFS as well as TFS itself may be partially responsible for speech recognition. Current technologies used in cochlear implants (CI) are not efficient in delivering the TFS cues, and new attempts have been made to deliver TFS information into sound-processing strategy in CI. We herein discuss the current updated findings of TFS with a literature review. /textcopyright2014 The Korean Audiological Society.`,doi: `10.7874/kja.2014.18.1.1`,issn: `20933797`,journal: `Korean Journal of Audiology`,keywords: `Hearing loss,Speech perception,Temporal envelope,Temporal fine structure`,number: `1`,pages: `1--7`,title: `What is temporal fine structure and why is it important?`,volume: `18`,year: `2014`,tags: `#merged`},
  {key: `2014_montgomery_etal`,type: `book`,editor: ` `,translator: ` `,author: `Douglas C. Montgomery and George C. Runger`,abstract: `This best-selling engineering statistics text provides a practical approach that is more oriented to engineering and the chemical and physical sciences than many similar texts. It is packed with unique problem sets that reflect realistic situations engineers will encounter in their working lives. This text shows how statistics, the science of data is just as important for engineers as the mechanical, electrical, and materials sciences"--`,edition: `6`,isbn: `9781118539712`,location: `Hoboken, NJ`,pagetotal: `811`,publisher: `John Wiley and Sons, Inc`,title: `Applied statistics and probability for engineers`,year: `2014`,tags: `#merged,probability,tesse`},

  {key: `2014_meyers`,type: `book`,editor: ` `,author: `Scott Meyers`,translator: ` `,abstract: `Includes index. "Coming to grips with C++11 and C++14 is more than a matter of familiarizing yourself with the features they introduce (e.g., auto type declarations, move semantics, lambda expressions, and concurrency support). The challenge is learning to use those features effectively -- so that your software is correct, efficient, maintainable, and portable. That's where this practical book comes in. It describes how to write truly great software using C++11 and C++14 -- i.e. using modern C++ ... Effective Modern C++ follows the proven guideline-based, example-driven format of Scott Meyers' earlier books, but covers entirely new material"--Publisher's website. Deducing types -- auto -- Moving to Modern C++ -- Smart pointers -- Rvalue references, move semantics, and perfect forwarding -- Lambda expressions -- The concurrency API -- Tweaks.`,isbn: `9781491903995`,journal: `O'Reilly Media`,keywords: `O'Reilly Media,Scott Meyers`,pages: `315`,title: `Effective Modern C++ (C++ 11 and 14)`,url: `http://www.amazon.com/Effective-Modern-Specific-Ways-Improve/dp/1491903996`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Programming/C++/2014 Effective modern C++ - 42 specific ways to improve your use of C++11 and C++14 - Meyers.pdf`},
  {key: `2014_merri`,type: `article`,translator: ` `,editor: ` `,author: `Bart Van Merri`,arxivid: `1409.1259v2`,eprint: `1409.1259v2`,eprinttype: `arXiv`,title: `On the Properties of Neural Machine Translation: Encoder–Decoder Approaches`,year: `2014`},
  {key: `2014_merolla_etal`,type: `article`,translator: ` `,editor: ` `,author: `Paul A. Merolla and John V. Arthur and Rodrigo Alvarez-Icaza and Andrew S. Cassidy and Jun Sawada and Filipp Akopyan and Bryan L. Jackson and Nabil Imam and Chen Guo and Yutaka Nakamura and Bernard Brezzo and Ivan Vo and Steven K. Esser and Rathinakumar Appuswamy and Brian Taba and Arnon Amir and Myron D. Flickner and William P. Risk and Rajit Manohar and Dharmendra S. Modha`,abstract: `Inspired by the brain's structure, we have developed an efficient, scalable, and flexible non-von Neumann architecture that leverages contemporary silicon technology. To demonstrate, we built a 5.4-billion-transistor chip with 4096 neurosynaptic cores interconnected via an intrachip network that integrates 1 million programmable spiking neurons and 256 million configurable synapses. Chips can be tiled in two dimensions via an interchip communication interface, seamlessly scaling the architecture to a cortexlike sheet of arbitrary size. The architecture is well suited to many applications that use complex neural networks in real time, for example, multiobject detection and classification. With 400-pixel-by-240-pixel video input at 30 frames per second, the chip consumes 63 milliwatts.`,doi: `10.1126/science.1254642`,issn: `10959203`,journal: `Science`,number: `6197`,pages: `668--673`,pmid: `25104385`,title: `A million spiking-neuron integrated circuit with a scalable communication network and interface`,volume: `345`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Spiking Neural Networks/2014 A million spiking-neuron integrated circuit with a scalable communication network and interface.pdf`},
  {key: `2014_medeiros_etal1`,type: `incollection`,author: `Rodrigo Medeiros and Filipe Calegario and Giordano Cabral and Geber Ramalho`,translator: ` `,editor: ` `,__markedentry: `[tesse:1]`,doi: `10.1007/978-3-319-07668-3_62`,journal: `Design, User Experience, and Usability. Theories, Methods, and Tools for Designing the User Experience`,pages: `643--652`,publisher: `Springer International Publishing`,title: `Challenges in Designing New Interfaces for Musical Expression`,year: `2014`},
  {key: `2014_medeiros_etal`,type: `article`,translator: ` `,editor: ` `,author: `Rodrigo Medeiros and Filipe Calegario and Giordano Cabral and Geber Ramalho`,abstract: `The new interfaces are changing the way we interact with computers. In the musical context, those new technologies open a wide range of possibilities in the creation of New Interfaces for Musical Expression (NIME). Despite 10 years of research in NIME, it is hard to find artifacts that have been widely or convincingly adopted by musicians. In this paper, we discuss some NIME design challenges, highlighting particularities related to the digital and musical nature of these artifacts, such as virtuosity, cultural elements, context of use, creation catalysis, success criteria, adoption strategy, etc. With these challenges, we aim to call attention for the intersection of music, computing and design, which can be an interesting area for people working on product design and interaction design.`,journal: `International Conference of Design, User Experience, and Usability`,keywords: `design challenges,digital musical instrument,interaction design,musical expression,new interfaces for,user experience`,pages: `643--652`,title: `Challenges in Designing New Interfaces`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/DMI/2014 Challenges in Designing New Interfaces for Musical Expression - Medeiros et al..pdf`},
  {key: `2014_martin_etal`,type: `article`,author: `Travis Martin and Xiao Zhang and M. E.J. Newman`,translator: ` `,editor: ` `,abstract: `Eigenvector centrality is a common measure of the importance of nodes in a network. Here we show that under common conditions the eigenvector centrality displays a localization transition that causes most of the weight of the centrality to concentrate on a small number of nodes in the network. In this regime the measure is no longer useful for distinguishing among the remaining nodes and its efficacy as a network metric is impaired. As a remedy, we propose an alternative centrality measure based on the nonbacktracking matrix, which gives results closely similar to the standard eigenvector centrality in dense networks where the latter is well behaved but avoids localization and gives useful results in regimes where the standard centrality fails.`,archiveprefix: `arXiv`,arxivid: `1401.5093`,doi: `10.1103/PhysRevE.90.052808`,eprint: `1401.5093`,issn: `15502376`,journal: `Physical Review E - Statistical, Nonlinear, and Soft Matter Physics`,number: `5`,pages: `1--8`,title: `Localization and centrality in networks`,volume: `90`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Graph Theory/2015 Localization and centrality in networks.pdf`},
  {key: `2014_long_etal`,type: `article`,editor: ` `,translator: ` `,author: `Jonathan Long and Evan Shelhamer and Trevor Darrell`,abstract: `Convolutional networks are powerful visual models that yield hierarchies of features. We show that convolutional networks by themselves, trained end-to-end, pixelsto-pixels, exceed the state-of-the-art in semantic segmentation. Our key insight is to build "fully convolutional" networks that take input of arbitrary size and produce correspondingly-sized output with efﬁcient inference and learning. We deﬁne and detail the space of fully convolutional networks, explain their application to spatially dense prediction tasks, and draw connections to prior models. We adapt contemporary classiﬁcation networks (AlexNet [19], the VGG net [31], and GoogLeNet [32]) into fully convolutional networks and transfer their learned representations by ﬁne-tuning [4] to the segmentation task. We then deﬁne a novel architecture that combines semantic information from a deep, coarse layer with appearance information from a shallow, ﬁne layer to produce accurate and detailed segmentations. Our fully convolutional network achieves state-of-the-art segmentation of PASCAL VOC (20 ///% relative improvement to 62.2 ///% mean IU on 2012), NYUDv2, and SIFT Flow, while inference takes less than one ﬁfth of a second for a typical image.`,eprint: `1411.4038`,eprinttype: `arxiv`,journal: `arXiv:1411.4038 [cs]`,langid: `english`,title: `Fully Convolutional Networks for Semantic Segmentation`,url: `http://arxiv.org/abs/1411.4038`,urldate: `2019-04-05`,year: `2014`,tags: `tesse`},
  {key: `2014_livni_etal`,type: `inproceedings`,author: `Roi Livni and Shai Shalev-Shwartz and Ohad Shamir`,editor: ` `,translator: ` `,journal: `Advances in neural information processing systems`,pages: `855--863`,title: `On the computational efficiency of training neural networks`,year: `2014`,tags: `#merged,#corrupted author`},
  {key: `2014_lin_etal`,type: `article`,editor: ` `,translator: ` `,author: `Min Lin and Qiang Chen and Shuicheng Yan`,abstract: `We propose a novel deep network structure called "Network In Network"(NIN) to enhance model discriminability for local patches within the receptive field. The conventional convolutional layer uses linear filters followed by a nonlinear activation function to scan the input. Instead, we build micro neural networks with more complex structures to abstract the data within the receptive field. We instantiate the micro neural network with a multilayer perceptron, which is a potent function approximator. The feature maps are obtained by sliding the micro networks over the input in a similar manner as CNN; they are then fed into the next layer. Deep NIN can be implemented by stacking mutiple of the above described structure. With enhanced local modeling via the micro network, we are able to utilize global average pooling over feature maps in the classification layer, which is easier to interpret and less prone to overfitting than traditional fully connected layers. We demonstrated the state-of-the-art classification performances with NIN on CIFAR-10 and CIFAR-100, and reasonable performances on SVHN and MNIST datasets.`,archiveprefix: `arXiv`,arxivid: `1312.4400`,eprint: `1312.4400`,journal: `2nd International Conference on Learning Representations, ICLR 2014 - Conference Track Proceedings`,pages: `1--10`,title: `Network in network`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2013LinNetwork Network in Network.pdf`},
  {key: `2014_lillicrap_etal1`,type: `article`,editor: ` `,author: `Timothy P Lillicrap and Daniel Cownden and Douglas B Tweed and Colin J Akerman`,translator: ` `,abstract: `The brain processes information through many layers of neurons. This deep architecture is representationally powerful, but it complicates learning by making it hard to identify the responsible neurons when a mistake is made. In machine learning, the backpropagation algorithm assigns blame to a neuron by computing exactly how it contributed to an error. To do this, it multiplies error signals by matrices consisting of all the synaptic weights on the neuron's axon and farther downstream. This operation requires a precisely choreographed transport of synaptic weight information, which is thought to be impossible in the brain. Here we present a surprisingly simple algorithm for deep learning, which assigns blame by multiplying error signals by random synaptic weights. We show that a network can learn to extract useful information from signals sent through these random feedback connections. In essence, the network learns to learn. We demonstrate that this new mechanism performs as quickly and accurately as backpropagation on a variety of problems and describe the principles which underlie its function. Our demonstration provides a plausible basis for how a neuron can be adapted using error signals generated at distal locations in the brain, and thus dispels long-held assumptions about the algorithmic constraints on learning in neural circuits.`,archiveprefix: `arXiv`,arxivid: `1411.0247`,eprint: `1411.0247`,pages: `1--27`,title: `Random feedback weights support learning in deep neural networks`,url: `http://arxiv.org/abs/1411.0247`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2014LillicrapRandom Random Feedback Weights Support Learning in Deep Neural Networks.pdf`,tags: `#merged`},
  {key: `2014_lillicrap_etal`,type: `article`,author: `Timothy P. Lillicrap and Daniel Cownden and Douglas B. Tweed and Colin J. Akerman`,editor: ` `,translator: ` `,abstract: `The brain processes information through many layers of neurons. This deep architecture is representationally powerful1,2,3,4, but it complicates learning by making it hard to identify the responsible neurons when a mistake is made1,5. In machine learning, the backpropagation algorithm1 assigns blame to a neuron by computing exactly how it contributed to an error. To do this, it multiplies error signals by matrices consisting of all the synaptic weights on the neuron’s axon and farther downstream. This operation requires a precisely choreographed transport of synaptic weight information, which is thought to be impossible in the brain 1,6,7,8,9,10,11,12,13,14. Here we present a surprisingly simple algorithm for deep learning, which assigns blame by multiplying error signals by random synaptic weights. We show that a network can learn to extract useful information from signals sent through these random feedback connections. In essence, the network learns to learn. We demonstrate that this new mechanism performs as quickly and accurately as backpropagation on a variety of problems and describe the principles which underlie its function. Our demonstration provides a plausible basis for how a neuron can be adapted using error signals generated at distal locations in the brain, and thus dispels long-held assumptions about the algorithmic constraints on learning in neural circuits.`,arxivid: `1411.0247v1`,eprint: `1411.0247`,eprinttype: `arxiv`,journal: `arXiv:1411.0247 [cs, q-bio]`,langid: `english`,pages: `1--27`,title: `Random feedback weights support learning in deep neural networks`,url: `http://arxiv.org/abs/1411.0247`,urldate: `2019-03-26`,year: `2014`,tags: `tesse`},
  {key: `2014_law_etal`,type: `article`,translator: ` `,author: `Kara Lavender Law and Richard C Thompson`,editor: ` `,doi: `10.1126/science.1254065`,issn: `10959203`,journal: `Science`,number: `6193`,pages: `144--145`,pmid: `25013051`,title: `Microplastics in the seas`,volume: `345`,year: `2014`,tags: `tesse,#merged`},
  {key: `2014_kowaliw_etal`,type: `book`,author: `Taras Kowaliw and Nicolas Bredeche and Ren'e Doursat`,editor: ` `,translator: ` `,abstract: `The pursuit of artificial intelligence has been a highly active domain of research for decades, yielding exciting scientific insights and productive new technologies. In terms of generating intelligence, however, this pursuit has yielded only limited success. This book explores the hypothesis that adaptive growth is a means of moving forward. By emulating the biological process of development, we can incorporate desirable characteristics of natural neural systems into engineered designs and thus move closer towards the creation of brain-like systems. The particular focus is on how to design artificial neural networks for engineering tasks. The book consists of contributions from 18 researchers, ranging from detailed reviews of recent domains by senior scientists, to exciting new contributions representing the state of the art in machine learning research. The book begins with broad overviews of artificial neurogenesis and bio-inspired machine learning, suitable both as an introduction to the domains and as a reference for experts. Several contributions provide perspectives and future hypotheses on recent highly successful trains of research, including deep learning, the Hyper NEAT model of developmental neural network design, and a simulation of the visual cortex. Other contributions cover recent advances in the design of bio-inspired artificial neural networks, including the creation of machines for classification, the behavioural control of virtual agents, the design of virtual multi-component robots and morphologies and the creation of flexible intelligence. Throughout, the contributors share their vast expertise on the means and benefits of creating brain-like machines. This book is appropriate for advanced students and practitioners of artificial intelligence and machine learning.`,isbn: `1860949`,journal: `Combining Development and Learning in Artificial Neural Networks`,pages: `261`,title: `Growing Adaptive Machines`,url: `http://link.springer.com/10.1007/978-3-642-55337-0`,volume: `557`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/2014 Growing Adaptive Machines - Kowaliw et al..pdf`},
  {key: `2014_kopparapu_etal1`,type: `article`,translator: ` `,author: `Sunil Kopparapu and M Satish`,editor: ` `,abstract: `In this paper we show that the knowledge of noise statistics contaminating a signal can be effectively used to choose an optimal Gaussian filter to eliminate noise. Very specifically, we show that the additive white Gaussian noise (AWGN) contaminating a signal can be filtered best by using a Gaussian filter of specific characteristics. The design of the Gaussian filter bears relationship with the noise statistics and also some basic information about the signal. We first derive a relationship between the properties of the Gaussian filter, noise statistics and the signal and later show through experiments that this relationship can be used effectively to identify the optimal Gaussian filter that can effectively filter noise.`,archiveprefix: `arXiv`,arxivid: `1406.3172`,eprint: `1406.3172`,number: `2`,pages: `1--7`,title: `Optimal Gaussian Filter for Effective Noise Filtering`,url: `http://arxiv.org/abs/1406.3172`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/Optimal Gaussian Filter for Effective Noise Filtering - Kopparapu and Satish.pdf`,tags: `#merged`},
  {key: `2014_kopparapu_etal`,type: `misc`,translator: ` `,author: `Sunil Kopparapu and M. Satish`,editor: ` `,abstract: `In this paper we show that the knowledge of noise statistics contaminating a signal can be effectively used to choose an optimal Gaussian ﬁlter to eliminate noise. Very speciﬁcally, we show that the additive white Gaussian noise (AWGN) contaminating a signal can be ﬁltered best by using a Gaussian ﬁlter of speciﬁc characteristics. The design of the Gaussian ﬁlter bears relationship with the noise statistics and also some basic information about the signal. We ﬁrst derive a relationship between the properties of the Gaussian ﬁlter, noise statistics and the signal and later show through experiments that this relationship can be used effectively to identify the optimal Gaussian ﬁlter that can effectively ﬁlter noise.`,arxivid: `1406.3172v1`,eprint: `1406.3172`,eprinttype: `arxiv`,journal: `arXiv:1406.3172 [cs]`,langid: `english`,number: `2`,pages: `1--7`,title: `Optimal Gaussian Filter for Effective Noise Filtering`,url: `http://arxiv.org/abs/1406.3172`,urldate: `2019-03-26`,year: `2014`,tags: `tesse`},

  {key: `2014_kim`,type: `article`,translator: ` `,author: `Yoon Kim`,editor: ` `,abstract: `We report on a series of experiments with convolutional neural networks (CNN) trained on top of pre-trained word vectors for sentence-level classification tasks. We show that a simple CNN with little hyperparameter tuning and static vectors achieves excellent results on multiple benchmarks. Learning task-specific vectors through fine-tuning offers further gains in performance. We additionally propose a simple modification to the architecture to allow for the use of both task-specific and static vectors. The CNN models discussed herein improve upon the state of the art on 4 out of 7 tasks, which include sentiment analysis and question classification.`,archiveprefix: `arXiv`,arxivid: `1408.5882`,doi: `10.3115/v1/d14-1181`,eprint: `1408.5882`,isbn: `9781937284961`,issn: `10709908`,journal: `EMNLP 2014 - 2014 Conference on Empirical Methods in Natural Language Processing, Proceedings of the Conference`,keywords: `sentence classification,sentiment analysis`,pages: `1746--1751`,pmid: `10463930`,title: `Convolutional neural networks for sentence classification`,url: `http://arxiv.org/abs/1408.5882`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2014KimConvolutional Convolutional Neural Networks for Sentence Classification.pdf`,tags: `#merged,sentiment analysis,sentence classification`},
  {key: `2014_karpathy_etal`,type: `article`,editor: ` `,translator: ` `,author: `Andrej Karpathy and Thomas Leung`,abstract: `Convolutional Neural Networks (CNNs) have been es- tablished as a powerful class of models for image recog- nition problems. Encouraged by these results, we pro- vide an extensive empirical evaluation of CNNs on large- scale video classification using a new dataset of 1 million YouTube videos belonging to 487 classes. We study mul- tiple approaches for extending the connectivity of a CNN in time domain to take advantage of local spatio-temporal information and suggest a multiresolution, foveated archi- tecture as a promising way of speeding up the training. Our best spatio-temporal networks display significant per- formance improvements compared to strong feature-based baselines (55.3% to 63.9%), but only a surprisingly mod- est improvement compared to single-frame models (59.3% to 60.9%). We further study the generalization performance of our best model by retraining the top layers on the UCF- 101 Action Recognition dataset and observe significant per- formance improvements compared to the UCF-101 baseline model (63.3% up from 43.9%).`,archiveprefix: `arXiv`,arxivid: `1412.0767`,eprint: `1412.0767`,isbn: `9781479951185`,issn: `978-1-4799-5118-5`,journal: `Proceedings of the IEEE conference on Computer Vision and Pattern Recognition`,pages: `10--20`,pmid: `24356354`,title: `Karpathy_Large-scale_Video_Classification_2014_CVPR_paper`,url: `http://cs.stanford.edu/people/karpathy/deepvideo`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2014KarpathyLarge Large Scale Video Classification with Convolutional Neural Networks.pdf`},
  {key: `2014_kapralova_etal`,type: `article`,editor: ` `,author: `Olga Kapralova and John Alex and Eugene Weinstein and Pedro Moreno and Olivier Siohan`,translator: ` `,abstract: `Deep neural networks (DNNs) have recently become the state of the art technology in speech recognition systems. In this paper we propose a new approach to constructing large high quality unsupervised sets to train DNN models for large vocabulary speech recognition. The core of our technique consists of two steps. We first redecode speech logged by our production recognizer with a very accurate (and hence too slow for real-time usage) set of speech models to improve the quality of ground truth transcripts used for training alignments. Using confidence scores, transcript length and transcript flattening heuristics designed to cull salient utterances from three decades of speech per language, we then carefully select training data sets consisting of up to 15K hours of speech to be used to train acoustic models without any reliance on manual transcription. We show that this approach yields models with approximately 18K context dependent states that achieve 10% relative improvement in large vocabulary dictation and voice-search systems for Brazilian Portuguese, French, Italian and Russian languages.`,issn: `19909772`,journal: `Proceedings of the Annual Conference of the International Speech Communication Association, INTERSPEECH`,keywords: `Acoustic modeling,Data selection,Deep neural networks,Large unsupervised training sets`,pages: `2083--2087`,title: `A big data approach to acoustic model training corpus selection`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/A big data approach to acoustic model training corpus selection - Kapralova et al..pdf`,tags: `tesse,#merged`},
  {key: `2014_kamler_etal3`,type: `book`,translator: ` `,author: `Barbara Kamler and Pat Thomson`,editor: ` `,abstract: `Helping Doctoral Students Write offers a proven approach to effective doctoral writing. By treating research as writing and writing as research, the authors offer pedagogical strategies for doctoral supervisors that will assist the production of well-argued and lively dissertations.It is clear that many doctoral candidates find research writing complicated and difficult, but the advice they receive often glosses over the complexities of writing and/or locates the problem in the writer. Kamler and Thomson provide a highly effective framework for scholarly work that is located in personal, institutional and cultural contexts.The pedagogical approach developed in the book is based on the notion of writing as a social practice. This approach allows supervisors to think of doctoral writers as novices who need to learn new ways with words as they enter the discursive practices of scholarly communities. This involves learning sophisticated writing practices with specific sets of conventions and textual characteristics. The authors offer supervisors practical advice on helping with commonly encountered writing tasks such as the proposal, the journal abstract, the literature review and constructing the dissertation argument.The first edition of this book has helped many academics and thousands of research students produce better written material. Now fully updated the second edition includes:• Examples from a broader range of academic disciplines• A new chapter on writing from the thesis for peer reviewed journals• More advice on reading and note taking, performance and conferences,• Further information on developing a personal academic writing style, and• Advice on the use of social media (blogs, tweets and wikis) to create trans-disciplinary and trans-national networks and conversations.Their discussion of the complexities of forming a scholarly identity is illustrated throughout by stories and writings of actual doctoral students.In conclusion, they present a persuasive and proven argument that universities must move away from simply auditing supervision to supporting the development of scholarly research communities. Any supervisor keen to help their students develop as academics will find the ideas and practical solutions presented in this book fascinating and insightful reading.`,doi: `10.4324/9781315813639`,edition: `2`,isbn: `97804158234879780415823494`,journal: `Taylor and Francis Ltd 5`,keywords: `Academic, EDUCATION / General, EDUCATION / Higher, EDUCATION / Research,Dissertations`,pages: `1--191`,publisher: `Routledge`,shorttitle: `Helping doctoral students write`,title: `Helping doctoral students write: Pedagogies for supervision, second edition`,volume: `9781315813639`,year: `2014`},

  {key: `2014_irnich_etal`,type: `book`,translator: ` `,editor: ` `,author: `Stefan Irnich and Michael Schneider and Daniele Vigo`,abstract: `Vehicle routing problems, among the most studied in combinatorial optimization, arise in many practical contexts (freight distribution and collection, transportation, garbage collection, newspaper delivery, etc.). Operations researchers have made significant developments in the algorithms for their solution, and Vehicle Routing: Problems, Methods, and Applications, Second Edition reflects these advances. The text of the new edition is either completely new or significantly revised and provides extensive and complete state-of-the-art coverage of vehicle routing by those who have done most of the innovative research in the area; it emphasizes methodology related to specific classes of vehicle routing problems and, since vehicle routing is used as a benchmark for all new solution techniques, contains a complete overview of current solutions to combinatorial optimization problems. It also includes several chapters on important and emerging applications, such as disaster relief and green vehicle routing. Audience: This book is intended for both researchers and graduate level students in operations research and applied mathematics. Practitioners will find this book particularly useful. Readers need a basic knowledge of the main methods for the solution of combinatorial optimization problems.`,doi: `10.1137/1.9781611973594.ch9`,isbn: `9781611973587`,journal: `Vehicle Routing`,pages: `241--271`,title: `Chapter 9: Four Variants of the Vehicle Routing Problem`,year: `2014`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Linear Programming/2014 Vehicle Routing_Problems, Methods, and Applications - Paolo Toth et al.pdf`},
  {key: `2014_ijspeert`,type: `review`,author: `Auke J Ijspeert`,editor: ` `,translator: ` `,abstract: `The graceful and agile movements of animals are difficult to analyze andemulate because locomotion is the result of a complex interplay of manycomponents: the central and peripheral nervous systems, themusculoskeletal system, and the environment. The goals of bioroboticsare to take inspiration from biological principles to design robots thatmatch the agility of animals, and to use robots as scientific tools toinvestigate animal adaptive behavior. Used as physical models, biorobotscontribute to hypothesis testing in fields such as hydrodynamics,biomechanics, neuroscience, and prosthetics. Their use may contribute tothe design of prosthetic devices that more closely take human locomotionprinciples into account.`,address: `1200 NEW YORK AVE, NW, WASHINGTON, DC 20005 USA`,doi: `10.1126/science.1254486`,issn: `0036-8075`,journal: `SCIENCE`,month: `oct`,number: `6206`,pages: `196--203`,publisher: `AMER ASSOC ADVANCEMENT SCIENCE`,title: `Biorobotics: Using robots to emulate and investigate agile locomotion`,volume: `346`,year: `2014`},
