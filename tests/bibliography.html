  {key: `2016_barrow_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Devon K Barrow and Sven F Crone`,abstract: `This paper evaluates k-fold and Monte Carlo cross-validation and aggregation (crogging) for combining neural network autoregressive forecasts. We introduce Monte Carlo crogging which combines bootstrapping and cross-validation (CV) in a single approach through repeated random splitting of the original time series into mutually exclusive datasets for training. As the training/validation split is independent of the number of folds, the algorithm offers more flexibility in the size, and number of training samples compared to k-fold cross-validation. The study also provides for crogging and bagging: (1) the first systematic evaluation across time series length and combination size, (2) a bias and variance decomposition of the forecast errors to understand improvement gains, and (3) a comparison to established benchmarks of model averaging and selection. Crogging can easily be extended to other autoregressive models. Results on real and simulated series demonstrate significant improvements in forecasting accuracy especially for short time series and long forecast horizons.`,doi: `10.1016/j.ijforecast.2015.12.011`,issn: `01692070`,journal: `International Journal of Forecasting`,keywords: `Bootstrapping,Cross-validation,Forecast combination,Monte Carlo,Time series,forecasting`,number: `4`,pages: `1120--1137`,publisher: `Elsevier B.V.`,title: `Cross-validation aggregation for combining autoregressive neural network forecasts`,url: `http://dx.doi.org/10.1016/j.ijforecast.2015.12.011`,volume: `32`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2016 Cross-validation aggregation for combining autoregressive neural network forecasts - Barrow and Crone.pdf`,tags: `forecasting,#merged`},
  {key: `2016_barrow_etal`,type: `article`,author: `Devon K. Barrow and Sven F. Crone`,translator: ` `,editor: ` `,abstract: `This paper evaluates k-fold and Monte Carlo cross-validation and aggregation (crogging) for combining neural network autoregressive forecasts. We introduce Monte Carlo crogging which combines bootstrapping and cross-validation (CV) in a single approach through repeated random splitting of the original time series into mutually exclusive datasets for training. As the training/validation split is independent of the number of folds, the algorithm offers more flexibility in the size, and number of training samples compared to k-fold cross-validation. The study also provides for crogging and bagging: (1) the first systematic evaluation across time series length and combination size, (2) a bias and variance decomposition of the forecast errors to understand improvement gains, and (3) a comparison to established benchmarks of model averaging and selection. Crogging can easily be extended to other autoregressive models. Results on real and simulated series demonstrate significant improvements in forecasting accuracy especially for short time series and long forecast horizons.`,doi: `10.1016/j.ijforecast.2015.12.011`,issn: `0169-2070`,journal: `International Journal of Forecasting`,langid: `english`,number: `4`,pages: `1120--1137`,title: `Cross-validation aggregation for combining autoregressive neural network forecasts`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0169207016300188`,urldate: `2019-03-28`,volume: `32`,year: `2016`,tags: `#merged`},
  {key: `2016_balle_etal2`,type: `article`,translator: ` `,author: `Johannes Ball'e and Valero Laparra and Eero P. Simoncelli`,editor: ` `,abstract: `We describe an image compression method, consisting of a nonlinear analysis transformation, a uniform quantizer, and a nonlinear synthesis transformation. The transforms are constructed in three successive stages of convolutional linear filters and nonlinear activation functions. Unlike most convolutional neural networks, the joint nonlinearity is chosen to implement a form of local gain control, inspired by those used to model biological neurons. Using a variant of stochastic gradient descent, we jointly optimize the entire model for rate-distortion performance over a database of training images, introducing a continuous proxy for the discontinuous loss function arising from the quantizer. Under certain conditions, the relaxed loss function may be interpreted as the log likelihood of a generative model, as implemented by a variational autoencoder. Unlike these models, however, the compression model must operate at any given point along the rate-distortion curve, as specified by a trade-off parameter. Across an independent set of test images, we find that the optimized method generally exhibits better rate-distortion performance than the standard JPEG and JPEG 2000 compression methods. More importantly, we observe a dramatic improvement in visual quality for all images at all bit rates, which is supported by objective quality estimates using MS-SSIM.`,archiveprefix: `arXiv`,arxivid: `1611.01704`,doi: `10.1016/S0197-3975(03)00059-6`,eprint: `1611.01704`,isbn: `01973975`,issn: `01973975`,journal: `arXiv preprint arXiv:1611.01704`,keywords: `image compression,image compression- lossy`,pmid: `16508805`,title: `End-to-end Optimized Image Compression`,url: `http://arxiv.org/abs/1611.01704`,year: `2016`,tags: `image compression,#merged,#corrupted author,image compression- lossy`},
  {key: `2016_balle_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Johannes Ball'e and Valero Laparra and Eero P Simoncelli`,abstract: `We introduce a parametric nonlinear transformation that is well-suited for Gaussianizing data from natural images. The data are linearly transformed, and each component is then normalized by a pooled activity measure, computed by exponentiating a weighted sum of rectified and exponentiated components and a constant. We optimize the parameters of the full transformation (linear transform, exponents, weights, constant) over a database of natural images, directly minimizing the negentropy of the responses. The optimized transformation substantially Gaussianizes the data, achieving a significantly smaller mutual information between transformed components than alternative methods including ICA and radial Gaussianization. The transformation is differentiable and can be efficiently inverted, and thus induces a density model on images. We show that samples of this model are visually similar to samples of natural image patches. We demonstrate the use of the model as a prior probability density that can be used to remove additive noise. Finally, we show that the transformation can be cascaded, with each layer optimized using the same Gaussianization objective, thus offering an unsupervised method of optimizing a deep network architecture.`,archiveprefix: `arXiv`,arxivid: `1511.06281`,eprint: `1511.06281`,journal: `4th International Conference on Learning Representations, ICLR 2016 - Conference Track Proceedings`,keywords: `image classification`,pages: `1--14`,title: `Density modeling of images using a generalized normalization transformation`,url: `http://arxiv.org/abs/1511.06281`,year: `2016`,tags: `#merged,#corrupted author,image classification`},
  {key: `2016_balle_etal`,type: `article`,editor: ` `,translator: ` `,author: `Johannes Ballé and Valero Laparra and Eero P. Simoncelli`,abstract: `We describe an image compression method, consisting of a nonlinear analysis transformation, a uniform quantizer, and a nonlinear synthesis transformation. The transforms are constructed in three successive stages of convolutional linear ﬁlters and nonlinear activation functions. Unlike most convolutional neural networks, the joint nonlinearity is chosen to implement a form of local gain control, inspired by those used to model biological neurons. Using a variant of stochastic gradient descent, we jointly optimize the entire model for rate–distortion performance over a database of training images, introducing a continuous proxy for the discontinuous loss function arising from the quantizer. Under certain conditions, the relaxed loss function may be interpreted as the log likelihood of a generative model, as implemented by a variational autoencoder. Unlike these models, however, the compression model must operate at any given point along the rate–distortion curve, as speciﬁed by a trade-off parameter. Across an independent set of test images, we ﬁnd that the optimized method generally exhibits better rate–distortion performance than the standard JPEG and JPEG 2000 compression methods. More importantly, we observe a dramatic improvement in visual quality for all images at all bit rates, which is supported by objective quality estimates using MS-SSIM.`,eprint: `1611.01704`,eprinttype: `arxiv`,journal: `arXiv:1611.01704 [cs, math]`,langid: `english`,title: `End-to-end Optimized Image Compression`,url: `http://arxiv.org/abs/1611.01704`,urldate: `2019-03-26`,year: `2016`,tags: `tesse`},
  {key: `2016_baig_etal`,type: `article`,editor: ` `,translator: ` `,author: `Thomas V. Joseph Nipun Sadvilkar Mohan Kumar Silaparasetty Anthony So Mirza Rahim Baig and Ian Goodfellow Courville and Yoshua Bengio and  Aaron`,abstract: `Deep learning is a form of machine learning that enables computers to learn from experience and understand the world in terms of a hierarchy of concepts. Because the computer gathers knowledge from experience, there is no need for a human computer operator to formally specify all the knowledge that the computer needs. The hierarchy of concepts allows the computer to learn complicated concepts by building them out of simpler ones; a graph of these hierarchies would be many layers deep. This book introduces a broad range of topics in deep learning. The text offers mathematical and conceptual background, covering relevant concepts in linear algebra, probability theory and information theory, numerical computation, and machine learning. It describes deep learning techniques used by practitioners in industry, including deep feedforward networks, regularization, optimization algorithms, convolutional networks, sequence modeling, and practical methodology; and it surveys such applications as natural language processing, speech recognition, computer vision, online recommendation systems, bioinformatics, and video games. Finally, the book offers research perspectives, covering such theoretical topics as linear factor models, autoencoders, representation learning, structured probabilistic models, Monte Carlo methods, the partition function, approximate inference, and deep generative models. Deep Learning can be used by undergraduate or graduate students planning careers in either industry or research, and by software engineers who want to begin using deep learning in their products or platforms. A website offers supplementary material for both readers and instructors"--Page 4 of cover. Introduction -- Applied math and machine learning basics. Linear algebra -- Probability and information theory -- Numerical computation -- Machine learning basics -- Deep networks: modern practices. Deep feedforward networks -- Regularization for deep learning -- Optimization for training deep models -- Convolutional networks -- Sequence modeling: recurrent and recursive nets -- Practical methodology -- Applications -- Deep learning research. Linear factor models -- Autoencoders -- Representation learning -- Structured probabilistic models for deep learning -- Monte Carlo methods -- Confronting the partition function -- Approximate inference -- Deep generative models.`,isbn: `3463353563306`,journal: `Nature`,keywords: `cnn,convolutional neural networks,deep learning,plant disease`,number: `7553`,pages: `1--73`,title: `Deep learning 简介 一 、 什么是 Deep Learning ？`,volume: `29`,year: `2016`},
  {key: `2016_bahrampour_etal`,type: `article`,editor: ` `,translator: ` `,author: `Soheil Bahrampour and Naveen Ramakrishnan and Lukas Schott and Mohak Shah`,bibsource: `dblp computer science bibliography, https://dblp.org`,biburl: `https://dblp.org/rec/bib/journals/corr/BahrampourRSS15`,eprint: `1511.06435`,eprinttype: `arXiv`,journal: `CoRR`,location: `neon, theano, and torch for deep learning`,publisher: `Comparative study of caffe`,timestamp: `Mon, 13 Aug 2018 16:47:26 +0200`,title: `Comparative Study of Caffe, Neon, Theano, and Torch for Deep Learning`,url: `http://arxiv.org/abs/1511.06435`,volume: `abs/1511.06435`,year: `2016`,tags: `#merged,tesse`},
  {key: `2016_authors`,type: `article`,author: `For Authors`,translator: ` `,editor: ` `,title: `Journal of Modelling in Management`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2017 Sensibility analysis of MCDA using prospective in Brazilian energy sector - Gomes et al.pdf`},
  {key: `2016_aperianebibucmes_etal`,type: `article`,translator: ` `,editor: ` `,author: `Antonio Perianes-Rodriguez aperiane@bib.ucm.es and Ludo Waltman waltmanlr@cwts.leidenuniv.nl and Nees Jan van Eck ecknjpvan@cwts.leidenuniv.nl`,abstract: `The analysis of bibliometric networks, such as co-authorship, bibliographic coupling, and co-citation networks, has received a considerable amount of attention. Much less attention has been paid to the construction of these networks. We point out that different approaches can be taken to construct a bibliometric network. Normally the full counting approach is used, but we propose an alternative fractional counting approach. The basic idea of the fractional counting approach is that each action, such as co-authoring or citing a publication, should have equal weight, regardless of for instance the number of authors, citations, or references of a publication. We present two empirical analyses in which the full and fractional counting approaches yield very different results. These analyses deal with co-authorship networks of universities and bibliographic coupling networks of journals. Based on theoretical considerations and on the empirical analyses, we conclude that for many purposes the fractional counting approach is preferable over the full counting one. [ABSTRACT FROM AUTHOR]`,issn: `17511577`,journal: `Journal of Informetrics`,keywords: `Bibliometrics,Citation analysis,Citation networks,Fractional calculus,Information science`,number: `4`,pages: `1178--1195`,title: `Constructing bibliometric networks: A comparison between full and fractional counting.`,url: `http://10.0.3.248/j.joi.2016.10.006%0Ahttp://search.ebscohost.com/login.aspx?direct=true&db=llf&AN=119964321&site=ehost-live`,volume: `10`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/2016 Constructing Bibliometric Networks_a Comparison between Full and Fractional Counting  2016PerianesRodriguezConstructing.pdf`},

  {key: `2016_aljumah_etal1`,type: `article`,author: `Abdullah Aljumah and Tariq Ahamad`,translator: ` `,editor: ` `,abstract: `DDoS attacks are the perfect planned attacks with the aim to stop the legitimate users from accessing the system or the service by consuming the bandwidth or by making the system or service unavailable. The attackers do not attack to steal or access any information but they decline the performance of the network and the system. DDoS attack at application layers are difficult to detect because they imitate the legitimate traffic. We used Lyapunav coefficient to check the traffic and patter for being attack traffic or legitimate traffic and a six step technique is designed using chaos theory to secure networks from DDoS attack traffic. In this research article we have proposed a novel approach of detecting DDoS attack using artificial neural network and theory of chaos.`,journal: `Ijcsns`,keywords: `security`,number: `12`,pages: `132`,title: `A Novel Approach for Detecting DDoS using Artificial Neural Networks.`,volume: `16`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2016AljumahNovel A Novel Approach for Detecting DDoS Using Artificial Neural Networks.pdf`,tags: `security,#merged`},

  {key: `2016_adzievski_etal`,type: `book`,author: `Kuzman Adzievski and Abul Hasan Siddiqi`,translator: ` `,editor: ` `,abstract: `With a special emphasis on engineering and science applications, this textbook provides a mathematical introduction to PDEs at the undergraduate level. It takes a new approach to PDEs by presenting computation as an integral part of the study of differential equations. The authors use Mathematica/textregisteredalong with graphics to improve understanding and interpretation of concepts. They also present exercises in each chapter and solutions to selected examples. Topics discussed include Laplace and Fourier transforms as well as Sturm-Liouville boundary value problems.`,doi: `10.1201/b15775`,edition: `1`,isbn: `9781466510579`,journal: `Introduction to Partial Differential Equations for Scientists and Engineers Using Mathematica`,publisher: `Chapman and Hall/CRC`,title: `Introduction to Partial Differential Equations for Scientists and Engineers Using Mathematica`,url: `https://www.taylorfrancis.com/books/9781466510579`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mathematics/Differential Equations/2016 Introduction to partial differential equations for scientists and engineers using Mathematica - Kuzman Adzievski & Abul Hasan Siddiqi.pdf`,tags: `#merged`},

  {key: `2015_zhou_etal`,type: `article`,author: `Hao Zhou and Yin Fei Zheng`,translator: ` `,editor: ` `,abstract: `Quadrature demodulation is used in medical ultrasound imaging to derive the envelope and instantaneous phase of the received radio-frequency (RF) signal. In quadrature demodulation, RF signal is multiplied with the sine and cosine wave reference signal and then low-pass filtered to produce the base-band complex signal, which has high computational complexity. In this paper, we propose an efficient quadrature demodulation method for B-mode and color flow imaging, in which the RF signal is demodulated by a pair of finite impulse response filters without mixing with the reference signal, to reduce the computational complexity. The proposed method was evaluated with simulation and in vivo experiments. From the simulation results, the proposed quadrature demodulation method produced similar normalized residual sum of squares (NRSS) and velocity profile compared with the conventional quadrature demodulation method. In the in vivo color flow imaging experiments, the time of the demodulation process was 5.66 ms and 3.36 ms, for the conventional method and the proposed method, respectively. These results indicated that the proposed method can maintain the performance of quadrature demodulation while reducing computational complexity.`,doi: `10.1631/FITEE.1400205`,issn: `20959230`,journal: `Frontiers of Information Technology and Electronic Engineering`,keywords: `B-mode ultrasound imaging,Color flow imaging,Finite impulse response filter,Quadrature demodulation`,number: `4`,pages: `301--310`,title: `Anefficient quadrature demodulator for medical ultrasound imaging`,volume: `16`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/envelope/2015 Anefficient quadrature demodulator for medical ultrasound imaging - Zhou.pdf`},
  {key: `2015_zhang_etal`,type: `article`,author: `Lixin Zhang and Long Wang`,editor: ` `,translator: ` `,abstract: `In order to establish a reasonable and effective financial crisis early warning model, the article chooses some financial indicators and uses factor analysis to get the common factors to conduct the most salient financial indicators. In the case that multirole linearity is not significant, the article uses the logistic regression to analyse eligible financial data and obtains the financial crisis warning model. Then the article found that this model has a high predictive accuracy.`,doi: `10.2174/1874110X01509012055`,issn: `1874110X`,journal: `Open Cybernetics and Systemics Journal`,keywords: `Early warning,Experimental analysis,Factor analysis,Financial indicators,Logistic regression estimation`,number: `1`,pages: `2055--2059`,title: `Construction of the logistic regression estimation model in early warning on pure financial indicators`,url: `http://benthamopen.com/ABSTRACT/TOCSJ-9-2055`,volume: `9`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2015 Construction of the Logistic Regression Estimation Model in Early Warning on Pure Financial Indicators - Lixin and Long.pdf`,tags: `#merged`},
  {key: `2015_zen_etal2`,type: `article`,editor: ` `,translator: ` `,author: `Heiga Zen and Hasim Sak`,abstract: `Long short-term memory recurrent neural networks (LSTM-RNNs) have been applied to various speech applications including acoustic modeling for statistical parametric speech synthesis. One of the concerns for applying them to text-to-speech applications is its effect on latency. To address this concern, this paper proposes a low-latency, streaming speech synthesis architecture using unidirectional LSTM-RNNs with a recurrent output layer. The use of unidirectional RNN architecture allows frame-synchronous streaming inference of output acoustic features given input linguistic features. The recurrent output layer further encourages smooth transition between acoustic features at consecutive frames. Experimental results in subjective listening tests show that the proposed architecture can synthesize natural sounding speech without requiring utterance-level batch processing.`,doi: `10.1109/ICASSP.2015.7178816`,institution: `IEEE`,isbn: `9781467369978`,issn: `15206149`,journal: `ICASSP, IEEE International Conference on Acoustics, Speech and Signal Processing - Proceedings`,keywords: `Statistical parametric speech synthesis,long short-term memory,low-latency,recurrent neural networks,speech synthesis`,pages: `4470--4474`,title: `Unidirectional long short-term memory recurrent neural network with recurrent output layer for low-latency speech synthesis`,volume: `2015-August`,year: `2015`,tags: `#merged,speech synthesis`},

  {key: `2015_zen_etal`,type: `article`,author: `Heiga Zen and Hasim Sak`,translator: ` `,editor: ` `,abstract: `Long short-term memory recurrent neural networks (LSTM-RNNs) have been applied to various speech applications including acoustic modeling for statistical parametric speech synthesis. One of the concerns for applying them to text-to-speech applications is its effect on latency. To address this concern, this paper proposes a low-latency, streaming speech synthesis architecture using unidirectional LSTM-RNNs with a recurrent output layer. The use of unidirectional RNN architecture allows frame-synchronous streaming inference of output acoustic features given input linguistic features. The recurrent output layer further encourages smooth transition between acoustic features at consecutive frames. Experimental results in subjective listening tests show that the proposed architecture can synthesize natural sounding speech without requiring utterance-level batch processing.`,doi: `10.1109/ICASSP.2015.7178816`,institution: `IEEE`,isbn: `9781467369978`,issn: `15206149`,journal: `ICASSP, IEEE International Conference on Acoustics, Speech and Signal Processing - Proceedings`,keywords: `Statistical parametric speech synthesis,long short-term memory,low-latency,recurrent neural networks,speech synthesis`,pages: `4470--4474`,title: `Unidirectional long short-term memory recurrent neural network with recurrent output layer for low-latency speech synthesis`,volume: `2015-Augus`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Language/Synthesis/2015 unidirectional long short-term memory recurrent neural network with recurrent - zen et al.pdf`,tags: `speech synthesis,#merged`},
  {key: `2015_yee3`,type: `book`,translator: ` `,author: `Thomas W. Yee`,editor: ` `,abstract: `This book presents a greatly enlarged statistical framework compared to generalized linear models (GLMs) with which to approach regression modelling. Comprising of about half-a-dozen major classes of statistical models, and fortified with necessary infrastructure to make the models more fully operable, the framework allows analyses based on many semi-traditional applied statistics models to be performed as a coherent whole. Since their advent in 1972, GLMs have unified important distributions under a single umbrella with enormous implications. However, GLMs are not flexible enough to cope with the demands of practical data analysis. And data-driven GLMs, in the form of generalized additive models (GAMs), are also largely confined to the exponential family. The methodology here and accompanying software (the extensive VGAM R package) are directed at these limitations and are described comprehensively for the first time in one volume. This book treats distributions and classical models as generalized regression models, and the result is a much broader application base for GLMs and GAMs. The book can be used in senior undergraduate or first-year postgraduate courses on GLMs or categorical data analysis and as a methodology resource for VGAM users. In the second part of the book, the R package VGAM allows readers to grasp immediately applications of the methodology. R code is integrated in the text, and datasets are used throughout. Potential applications include ecology, finance, biostatistics, and social sciences. The methodological contribution of this book stands alone and does not require use of the VGAM package.`,annote: `OCLC: ocn907271683`,doi: `10.1007/978-1-4939-2818-7`,isbn: `9781493928187`,journal: `Vector Generalized Linear and Additive Models: With an Implementation in R`,keywords: `Hochleistungsrechnen, Linear models (Statistics), Lineares Modell, Regression analysis, Statistisches Modell, Vector spaces, Wahrscheinlichkeitstheorie,Datenverarbeitung`,pages: `1--589`,publisher: `Springer`,series: `Springer series in statistics`,shorttitle: `Vector generalized linear and additive models`,title: `Vector Generalized Linear and Additive Models: With an Implementation in R`,year: `2015`},

  {key: `2015_xu_etal1`,type: `article`,author: `Wenduan Xu and Michael Auli and Stephen Clark`,translator: ` `,editor: ` `,abstract: `Recent work on supertagging using a feed-forward neural network achieved signifi-cant improvements for CCG supertagging and parsing (Lewis and Steedman, 2014). However, their architecture is limited to considering local contexts and does not naturally model sequences of arbitrary length. In this paper, we show how di-rectly capturing sequence information us-ing a recurrent neural network leads to fur-ther accuracy improvements for both su-pertagging (up to 1.9%) and parsing (up to 1% FI), on CCGBank, Wikipedia and biomedical text.`,doi: `10.3115/v1/p15-2041`,isbn: `9781941643730`,journal: `Acl-2015`,keywords: `sentence classification`,number: `2014`,pages: `250--255`,publisher: `Association for Computational Linguistics`,title: `CCG Supertagging with a Recurrent Neural Network`,url: `https://doi.org/10.3115/v1/p15-2041`,volume: `2`,year: `2015`,tags: `sentence classification,#merged`},

  {key: `2015_wu_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Bin Wu and Bailang Yu and Chang Huang and Qiusheng Wu and Jianping Wu`,doi: `10.1080/2150704x.2015.1117156`,journal: `Remote Sensing Letters`,number: `2`,pages: `170--179`,publisher: `Informa UK Limited`,title: `Automated extraction of ground surface along urban roads from mobile laser scanning point clouds`,volume: `7`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/2015 Automated extraction of ground surface along urban roads from mobile laser scanning point clouds - Wu.pdf`,tags: `#merged,envelope`},
  {reviewed: true,key: `2015_wu_etal`,type: `article`,editor: ` `,author: `Chih-Wei Wu and  Alex and er Lerch`,translator: ` `,abstract: `In this paper, a drum transcription algorithm using partially fixed non-negative matrix factorization is presented. The proposed method allows users to identify percussive events in complex mixtures with a minimal training set. The algorithm decomposes the music signal into two parts: percussive part with pre-defined drum templates and harmonic part with undefined entries. The harmonic part is able to adapt to the music content, allowing the algorithm to work in polyphonic mixtures. Drum event times can be simply picked from the percussive activation matrix with onset detection. The system is efficient and robust even with a minimal training set. The recognition rates for the ENST dataset vary from 56.7 to 78.9% for three percussive instruments extracted from polyphonic music.`,doi: `10.1109/EUSIPCO.2015.7362590`,isbn: `9780992862633`,journal: `2015 23rd European Signal Processing Conference, EUSIPCO 2015`,keywords: `Automatic Music Transcription,Drum Transcription,MIR,NMF,music transcription,tesis`,pages: `1281--1285`,title: `Drum transcription using partially fixed non-negative matrix factorization`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Music/Transcription/2015 DRUM TRANSCRIPTION USING PARTIALLY FIXED NON-NEGATIVE MATRIX FACTORIZATION WITH TEMPLATE ADAPTATION - Wu and Lerch.pdf`,tags: `music transcription,thesis`},
  {key: `2015_wang_etal2`,type: `article`,editor: ` `,translator: ` `,author: `Bo Wang and Yubin Gao`,journal: `TELKOMNIKA (Telecommunication Computing Electronics and Control)`,number: `1`,pages: `137--145`,title: `An Image Compression Scheme Based on Fuzzy Neural Network`,volume: `13`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2015 An Image Compression Scheme Based on Fuzzy Neural Network - Wang and Gao.pdf`,tags: `#merged`},
  {key: `2015_wang_etal1`,type: `article`,author: `Bo Wang and Yubin Gao`,editor: ` `,translator: ` `,abstract: `Image compression technology is to compress the redundancy between the pixels to reduce the transmission broadband and storage space by using the correlation of the image pixels. Fuzzy neural network effectively integrates neural network technology and fuzzy technology; combines learning, self- adaptivity, imagination and identity and uses rule-based reasoning and fuzzy information processing in the nodes; thus greatly improving the transparency of fuzzy neural network. This paper mainly investigates the applications of fuzzy neural network in image compression and realizes the image compression and reconstruction of fuzzy neural network. It is demonstrated in the simulation experiment that the image compression algorithm based on fuzzy neural network has significant advantages in training speed, compression quality and robustness.`,doi: `10.12928/telkomnika.v13i1.1270`,issn: `2302-9293`,journal: `TELKOMNIKA (Telecommunication Computing Electronics and Control)`,keywords: `fuzzy theory,image compression,image compression- lossy,neural network`,number: `1`,pages: `137`,title: `An Image Compression Scheme Based on Fuzzy Neural Network`,url: `http://journal.uad.ac.id/index.php/TELKOMNIKA/article/view/1270`,volume: `13`,year: `2015`,tags: `image compression- lossy`},

  {key: `2015_wade`,type: `book`,author: `Paul Wade`,editor: ` `,translator: ` `,isbn: `0938045830`,journal: `Convict conditioning series`,keywords: `Calisthenics,Exercise`,pages: `353 TS  -- WorldCat T4  -- Superhuman power, maximum`,title: `Explosive calisthenics`,url: `http://www.worldcat.org/oclc/949726189`,volume: `3`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Fitness/2015 Explosive Calisthenics_ Superhuman Power, Maximum Speed anombat-Ready Reflexes--Using Bodyweight-Only Methods - Paul Wade.pdf`},
  {key: `2015_vinod`,type: `article`,editor: ` `,author: `Samprasad Vinod`,translator: ` `,abstract: `Penelitian ini bertujuan untuk mengetahui pengaruh harga diskon dan persepsi produk terhadap nilai belanja serta perilaku pembelian konsumen untuk kategori produk fashion. Penelitian ini dilakukan di sebuah department store yang terletak di dalam pusat perbelanjaan Tunjungan Plaza Surabaya. Sebanyak 100 orang responden menjadi volunter di dalam penelitian ini, sedangkan untuk batasan kategori produk fashion yang diteliti meliputi pakaian, tas, alas kaki (sepatu, sandal dan sepatu sandal), serta aksesoris (kacamata, perhiasan dan topi). Hasil penelitian ini menunjukkan bahwa harga diskon berpengaruh terhadap belanja hedonik konsumen. Begitu pula pada variabel persepsi produk dapat meningkatkan belanja hedonik. Selanjutnya pengaruh positif juga ditunjukkan pada variabel persepsi produk terhadap belanja utilitarian konsumen, dan belanja hedonik serta utilitarian memiliki pengaruh yang positif terhadap perilaku pembelian konsumen di department store. Keywords:`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,eprint: `1011.1669v3`,isbn: `9788578110796`,issn: `1098-6596`,journal: `Watkins Publishing`,keywords: `icle`,pages: `1--138`,pmid: `25246403`,title: `9 Secrets of Successful Meditation`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Metaphysics/Meditation/2015 9 Secrets of Successful Meditation - Samprasad Vinod.pdf`},
  {key: `2015_vincent_etal`,type: `article`,author: `Pascal Vincent and Alex De Br'ebisson and  re and Xavier Bouthillier`,editor: ` `,translator: ` `,abstract: `An important class of problems involves training deep neural networks with sparse prediction targets of very high dimension D. These occur naturally in e.g. neural language models or the learning of word-embeddings, often posed as predicting the probability of next words among a vocabulary of size D (e.g. 200 000). Computing the equally large, but typically non-sparse D-dimensional output vector from a last hidden layer of reasonable dimension d (e.g. 500) incurs a prohibitive O(Dd) computational cost for each example, as does updating the D × d output weight matrix and computing the gradient needed for backpropagation to previous layers. While efficient handling of large sparse network inputs is trivial, the case of large sparse targets is not, and has thus so far been sidestepped with approximate alternatives such as hierarchical softmax or sampling-based approximations during training. In this work we develop an original algorithmic approach which, for a family of loss functions that includes squared error and spherical softmax, can compute the exact loss, gradient update for the output weights, and gradient for backpropagation, all in O(d2) per example instead of O(Dd), remarkably without ever computing the D-dimensional output. The proposed algorithm yields a speedup of D/4d, i.e. two orders of magnitude for typical sizes, for that critical part of the computations that often dominates the training time in this kind of network architecture.`,archiveprefix: `arXiv`,arxivid: `1412.7091`,eprint: `1412.7091`,issn: `10495258`,journal: `Advances in Neural Information Processing Systems`,pages: `1108--1116`,title: `Efficient exact gradient update for training deep networks with very large sparse targets`,volume: `2015-January`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2014 efficient exact gradient update for training deep networks with very large - vincent et al.pdf`,tags: `#corrupted author,#merged`},
  {key: `2015_verou1`,type: `book`,editor: ` `,translator: ` `,author: `Lea Verou`,abstract: `1781`,edition: `1`,isbn: `9781449372637`,pages: `354`,publisher: `O'Reilly Media`,shorttitle: `CSS Secrets`,title: `CSS secrets : better solutions to everyday web design problems`,year: `2015`},
  {key: `2015_verou`,type: `book`,author: `Lea Verou`,editor: ` `,translator: ` `,abstract: `In this practical guide, CSS expert Lea Verou provides 47 undocumented techniques and tips to help intermediate-to advanced CSS developers devise elegant solutions to a wide range of everyday web design problems.Rather than focus on design, CSS Secrets shows you how to solve problems with code. You'll learn how to apply Lea's analytical approach to practically every CSS problem you face to attain DRY, maintainable, flexible, lightweight, and standards-compliant results.Inspired by her popular talks at over 60 international web development conferences, Lea Verou provides a wealth of information for topics including:Backgrounds and BordersShapesVisual EffectsTypographyUser ExperienceStructure and LayoutTransitions and Animations`,edition: `1`,isbn: `9781449372637`,location: `Sebastopol, CA`,pagetotal: `392`,publisher: `O'Reilly Media`,shorttitle: `CSS Secrets`,title: `CSS Secrets: Better Solutions to Everyday Web Design Problems`,year: `2015`,tags: `tesse`},
  {key: `2015_vakhtina_etal`,type: `article`,translator: ` `,author: `Elena Vakhtina and Jan Henrik Wosnitza`,editor: ` `,abstract: `In this investigation, we examine the univariate as well as the multivariate capabilities of the log-periodic [super-exponential] power law (LPPL) for the prediction of bank runs. The research is built upon daily CDS spreads of 40 international banks for the period from June 2007 to March 2010, i.e. at the heart of the global financial crisis. For this time period, 20 of the financial institutions received federal bailouts and are labeled as defaults while the remaining institutions are categorized as non-defaults. The employed multivariate pattern recognition approach represents a modification of the CORA3 algorithm. The approach is found to be robust regardless of reasonable changes of its inputs. Despite the fact that distinct alarm indices for banks do not clearly demonstrate predictive capabilities of the LPPL, the synchronized alarm indices confirm the multivariate discriminative power of LPPL patterns in CDS spread developments acknowledged by bootstrap intervals with 70% confidence level.`,doi: `10.1016/j.physa.2014.07.024`,issn: `03784371`,journal: `Physica A: Statistical Mechanics and its Applications`,keywords: `Bank run prediction,CORA3 algorithm,Credit default swap spreads,Econophysics,Log-periodic [super-exponential] power law,Phase transition`,pages: `304--320`,publisher: `Elsevier B.V.`,title: `Capital market based warning indicators of bank runs`,url: `http://dx.doi.org/10.1016/j.physa.2014.07.024`,volume: `417`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2015 Capital market based warning indicators of bank runs - Vakhtina and Wosnitza.pdf`},

  {key: `2015_torin1`,type: `phdthesis`,editor: ` `,author: `Alberto Torin`,translator: ` `,title: `Percussion Instrument Modelling In 3D : Sound Synthesis Through Time Domain Numerical Simulation University of Edinburgh`,year: `2015`},
  {key: `2015_torin`,type: `phdthesis`,author: `Alberto Torin`,editor: ` `,translator: ` `,langid: `english`,title: `Percussion Instrument Modelling In 3D: Sound Synthesis Through Time Domain Numerical Simulation`,year: `2015`,tags: `#merged`},
  {key: `2015_toderici_etal1`,type: `article`,editor: ` `,translator: ` `,author: `George Toderici and Sean M. O'Malley and Sung Jin Hwang and Damien Vincent and David Minnen and Shumeet Baluja and Michele Covell and Rahul Sukthankar and Sean M. O'Malley and Sung Jin Hwang and Damien Vincent and David Minnen and Shumeet Baluja and Michele Covell and Rahul Sukthankar`,abstract: `A large fraction of Internet traffic is now driven by requests from mobile devices with relatively small screens and often stringent bandwidth requirements. Due to these factors, it has become the norm for modern graphics-heavy websites to transmit low-resolution, low-bytecount image previews (thumbnails) as part of the initial page load process to improve apparent page responsiveness. Increasing thumbnail compression beyond the capabilities of existing codecs is therefore a current research focus, as any byte savings will significantly enhance the experience of mobile device users. Toward this end, we propose a general framework for variable-rate image compression and a novel architecture based on convolutional and deconvolutional LSTM recurrent networks. Our models address the main issues that have prevented autoencoder neural networks from competing with existing image compression algorithms: (1) our networks only need to be trained once (not per-image), regardless of input image dimensions and the desired compression rate; (2) our networks are progressive, meaning that the more bits are sent, the more accurate the image reconstruction; and (3) the proposed architecture is at least as efficient as a standard purpose-trained autoencoder for a given number of bits. On a large-scale benchmark of 32\$/times\$32 thumbnails, our LSTM-based approaches provide better visual quality than (headerless) JPEG, JPEG2000 and WebP, with a storage size that is reduced by 10% or more.`,archiveprefix: `arXiv`,arxivid: `1511.06085`,eprint: `1511.06085`,journal: `4th International Conference on Learning Representations, ICLR 2016 - Conference Track Proceedings`,keywords: `image compression- lossy`,pages: `1--12`,title: `Variable Rate Image Compression with Recurrent Neural Networks`,url: `http://arxiv.org/abs/1511.06085`,year: `2015`,tags: `image compression- lossy`},
  {key: `2015_toderici_etal`,type: `article`,translator: ` `,editor: ` `,author: `George Toderici and Sean M. O'Malley and Sung Jin Hwang and Damien Vincent and David Minnen and Shumeet Baluja and Michele Covell and Rahul Sukthankar`,abstract: `A large fraction of Internet trafﬁc is now driven by requests from mobile devices with relatively small screens and often stringent bandwidth requirements. Due to these factors, it has become the norm for modern graphics-heavy websites to transmit low-resolution, low-bytecount image previews (thumbnails) as part of the initial page load process to improve apparent page responsiveness. Increasing thumbnail compression beyond the capabilities of existing codecs is therefore a current research focus, as any byte savings will signiﬁcantly enhance the experience of mobile device users. Toward this end, we propose a general framework for variable-rate image compression and a novel architecture based on convolutional and deconvolutional LSTM recurrent networks. Our models address the main issues that have prevented autoencoder neural networks from competing with existing image compression algorithms: (1) our networks only need to be trained once (not per-image), regardless of input image dimensions and the desired compression rate; (2) our networks are progressive, meaning that the more bits are sent, the more accurate the image reconstruction; and (3) the proposed architecture is at least as efﬁcient as a standard purpose-trained autoencoder for a given number of bits. On a large-scale benchmark of 32×32 thumbnails, our LSTM-based approaches provide better visual quality than (headerless) JPEG, JPEG2000 and WebP, with a storage size that is reduced by 10 ///% or more.`,eprint: `1511.06085`,eprinttype: `arxiv`,journal: `arXiv:1511.06085 [cs]`,langid: `english`,title: `Variable Rate Image Compression with Recurrent Neural Networks`,url: `http://arxiv.org/abs/1511.06085`,urldate: `2019-04-05`,year: `2015`,tags: `#merged,tesse`},

  {key: `2015_theis_etal`,type: `inproceedings`,translator: ` `,author: `Lucas Theis and Matthias Bethge`,editor: ` `,journal: `Advances in Neural Information Processing Systems`,pages: `1927--1935`,title: `Generative image modeling using spatial LSTMs`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/GAN/Generative Image Modeling Using Spatial LSTMs - Theis and Bethge.pdf`,tags: `#merged,image synthesis`},
  {key: `2015_teshnizi_etal1`,type: `article`,translator: ` `,author: `Saeed Hosseini Teshnizi and Sayyed Mohhamad Taghi Ayatollahi`,editor: ` `,abstract: `Background and objective: Artificial Neural Networks (ANNs) have recently been applied in situations where an analysis based on the logistic regression (LR) is a standard statistical approach; direct comparisons of the results, however, are seldom attempted. In this study, we compared both logistic regression models and feed-forward neural networks on the academic failure data set. Methods: The data for this study included 18 questions about study situation of 275 undergraduate students selected randomly from among nursing and midwifery and paramedic schools of Hormozgan University of Medical Sciences in 2013. Logistic regression with forward method and feed forward Artificial Neural Network with 15 neurons in hidden layer were fitted to the dataset. The accuracy of the models in predicting academic failure was compared by using ROC (Receiver Operating Characteristic) and classification accuracy. Results: Among nine ANNs, the ANN with 15 neurons in hidden layer was a better ANN compared with LR. The Area Under Receiver Operating Characteristics (AUROC) of the LR model and ANN with 15 neurons in hidden layers, were estimated as 0.55 and 0.89, respectively and ANN was significantly greater than the LR. The LR and ANN models respectively classified 77.5% and 84.3% of the students correctly. Conclusion: Based on this dataset, it seems the classification of the students in two groups with and without academic failure by using ANN with 15 neurons in the hidden layer is better than the LR model.`,doi: `10.5455/aim.2015.23.296-300`,issn: `19865988`,journal: `Acta Informatica Medica`,keywords: `Academic failure,Artificial Neural Network,Logistic regression`,number: `5`,pages: `296--300`,title: `A comparison of logistic regression model and artificial neural networks in predicting of student's academic failure`,url: `http://www.scopemed.org/fulltextpdf.php?mno=203919`,volume: `23`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2015 a comparison of logistic regression model and artificial neural networks in - teshnizi et al.PDF`,tags: `#merged`},
  {key: `2015_teshnizi_etal`,type: `article`,author: `Saeed Teshnizi and Sayyed Ayatollahi`,editor: ` `,translator: ` `,abstract: `Background and objective: Artificial Neural Networks (ANNs) have recently been applied in situations where an analysis based on the logistic regression (LR) is a standard statistical approach; direct comparisons of the results, however, are seldom attempted. In this study, we compared both logistic regression models and feed-forward neural networks on the academic failure data set. Methods: The data for this study included 18 questions about study situation of 275 undergraduate students selected randomly from among nursing and midwifery and paramedic schools of Hormozgan University of Medical Sciences in 2013. Logistic regression with forward method and feed forward Artificial Neural Network with 15 neurons in hidden layer were fitted to the dataset. The accuracy of the models in predicting academic failure was compared by using ROC (Receiver Operating Characteristic) and classification accuracy. Results: Among nine ANNs, the ANN with 15 neurons in hidden layer was a better ANN compared with LR. The Area Under Receiver Operating Characteristics (AUROC) of the LR model and ANN with 15 neurons in hidden layers, were estimated as 0.55 and 0.89, respectively and ANN was significantly greater than the LR. The LR and ANN models respectively classified 77.5/////////% and 84.3/////////% of the students correctly. Conclusion: Based on this dataset, it seems the classification of the students in two groups with and without academic failure by using ANN with 15 neurons in the hidden layer is better than the LR model.`,doi: `10.5455/aim.2015.23.296-300`,issn: `0353-8109`,journal: `Acta Informatica Medica`,langid: `english`,number: `5`,pages: `296`,title: `A Comparison of Logistic Regression Model and Artificial Neural Networks in Predicting of Student's Academic Failure`,url: `http://www.scopemed.org/fulltextpdf.php?mno=203919`,urldate: `2019-03-26`,volume: `23`,year: `2015`,tags: `#merged`},
  {key: `2015_tang_etal2`,type: `article`,editor: ` `,author: `Duyu Tang and Bing Qin and Furu Wei and Li Dong and Ting Liu and Ming Zhou`,translator: ` `,abstract: `In this paper, we propose a joint segmentation and classification framework for sentence-level sentiment classification. It is widely recognized that phrasal information is crucial for sentiment classification. However, existing sentiment classification algorithms typically split a sentence as a word sequence, which does not effectively handle the inconsistent sentiment polarity between a phrase and the words it contains, such as 'not bad,' 'bad' and 'a great deal of,' 'great'. We address this issue by developing a joint framework for sentence-level sentiment classification. It simultaneously generates useful segmentations and predicts sentence-level polarity based on the segmentation results. Specifically, we develop a candidate generation model to produce segmentation candidates of a sentence; a segmentation ranking model to score the usefulness of a segmentation candidate for sentiment classification; and a classification model for predicting the sentiment polarity of a segmentation. We train the joint framework directly from sentences annotated with only sentiment polarity, without using any syntactic or sentiment annotations in segmentation level. We conduct experiments for sentiment classification on two benchmark datasets: a tweet dataset and a review dataset. Experimental results show that: 1) our method performs comparably with state-of-The-art methods on both datasets; 2) joint modeling segmentation and classification outperforms pipelined baseline methods in various experimental settings.`,doi: `10.1109/TASLP.2015.2449071`,isbn: `2329929023`,issn: `15587916`,journal: `IEEE Transactions on Audio, Speech and Language Processing`,keywords: `Artificial intelligence,joint segmentation and classification,natural language processing,sentiment analysis,sentiment classification`,number: `11`,pages: `1750--1761`,title: `A Joint Segmentation and Classification Framework for Sentence Level Sentiment Classification`,volume: `23`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2015 A Joint Segmentation and Classification Framework for Sentence Level Sentiment Classification - Duyu Tang et al.pdf`,tags: `sentiment analysis,#merged`},
  {key: `2015_tang_etal1`,type: `article`,author: `Duyu Tang and Bing Qin and Furu Wei and Li Dong and Ting Liu and Ming Zhou`,editor: ` `,translator: ` `,abstract: `In this paper, we propose a joint segmentation and classiﬁcation framework for sentence-level sentiment classiﬁcation. It is widely recognized that phrasal information is crucial for sentiment classiﬁcation. However, existing sentiment classiﬁcation algorithms typically split a sentence as a word sequence, which does not effectively handle the inconsistent sentiment polarity between a phrase and the words it contains, such as "not bad," "bad" and "a great deal of," "great". We address this issue by developing a joint framework for sentence-level sentiment classiﬁcation. It simultaneously generates useful segmentations and predicts sentence-level polarity based on the segmentation results. Speciﬁcally, we develop a candidate generation model to produce segmentation candidates of a sentence; a segmentation ranking model to score the usefulness of a segmentation candidate for sentiment classiﬁcation; and a classiﬁcation model for predicting the sentiment polarity of a segmentation. We train the joint framework directly from sentences annotated with only sentiment polarity, without using any syntactic or sentiment annotations in segmentation level. We conduct experiments for sentiment classiﬁcation on two benchmark datasets: a tweet dataset and a review dataset. Experimental results show that: 1) our method performs comparably with state-of-the-art methods on both datasets; 2) joint modeling segmentation and classiﬁcation outperforms pipelined baseline methods in various experimental settings.`,doi: `10.1109/TASLP.2015.2449071`,issn: `2329-9290`,journal: `IEEE/ACM Transactions on Audio, Speech, and Language Processing`,langid: `english`,number: `11`,pages: `1750--1761`,title: `A Joint Segmentation and Classification Framework for Sentence Level Sentiment Classification`,url: `http://ieeexplore.ieee.org/document/7138591/`,urldate: `2019-04-05`,volume: `23`,year: `2015`,tags: `tesse`},
  {key: `2015_tang_etal`,type: `article`,author: `Jiexiong Tang and  ChenweiDeng and Guang-Bin Huang`,editor: ` `,translator: ` `,abstract: `— Extreme learning machine (ELM) is an emerging learning algorithm for the generalized single hidden layer feedforward neural networks, of which the hidden node parame-ters are randomly generated and the output weights are analyti-cally computed. However, due to its shallow architecture, feature learning using ELM may not be effective for natural signals (e.g., images/videos), even with a large number of hidden nodes. To address this issue, in this paper, a new ELM-based hierarchical learning framework is proposed for multilayer perceptron. The proposed architecture is divided into two main components: 1) self-taught feature extraction followed by supervised feature classification and 2) they are bridged by random initialized hidden weights. The novelties of this paper are as follows: 1) unsupervised multilayer encoding is conducted for feature extraction, and an ELM-based sparse autoencoder is developed via 1 constraint. By doing so, it achieves more compact and meaningful feature representations than the original ELM; 2) by exploiting the advantages of ELM random feature mapping, the hierarchically encoded outputs are randomly projected before final decision making, which leads to a better generalization with faster learning speed; and 3) unlike the greedy layerwise training of deep learning (DL), the hidden layers of the proposed framework are trained in a forward manner. Once the previous layer is established, the weights of the current layer are fixed without fine-tuning. Therefore, it has much better learning efficiency than the DL. Extensive experiments on various widely used classification data sets show that the proposed algorithm achieves better and faster convergence than the existing state-of-the-art hierarchical learning methods. Furthermore, multiple applications in computer vision further confirm the generality and capability of the proposed learning scheme. Index Terms— Deep learning (DL), deep neural network (DNN), extreme learning machine (ELM), multilayer perceptron (MLP), random feature mapping.`,doi: `10.1109/TNNLS.2015.2424995`,isbn: `216223882162237`,issn: `2162-237X`,journal: `IEEE Transactions on Neural Networks and Learning Systems`,keywords: `ELM`,pages: `1--13`,pmid: `25966483`,title: `Extreme Learning Machine for Multilayer Perceptron`,year: `2015`,tags: `elm`},
  {key: `2015_tamir_etal`,type: `book`,author: `Dan E Tamir and Naphtali D Rishe and Abraham K Editors and  el`,editor: ` `,translator: ` `,isbn: `9783319196824`,pages: `684`,title: `Studies in Fuzziness and Soft Computing Fifty Years of Fuzzy Logic and its Applications`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Fuzzy Logic/2015 Fifty Years of Fuzzy Logic and its Applications - Tamir et al.pdf`},
  {key: `2015_tambe_etal`,type: `inproceedings`,author: `Milind Tambe and Arunesh Sinha`,editor: ` `,translator: ` `,title: `Stackelberg Security Games ( SSG ) Basics and Application Overview`,year: `2015`},
  {key: `2015_tambe`,type: `article`,author: `Arunesh Sinha Bo An，Milind Tambe`,editor: ` `,translator: ` `,abstract: `Security is a critical concern around the world, whether it is the challenge of protecting ports, airports and other critical infrastructure, interdicting the illegal flow of drugs, weapons and money, protecting endangered species, forests and fisheries, suppressing urban crime or security in cyberspace. Unfortunately, limited security resources prevent full security coverage at all times; instead, we must optimize the use of limited security resources. To that end, we founded the "security games" framework to build decision-aids for security agencies. Security games is a novel area of research that is based on computational and behavioral game theory, while also incorporating elements of AI planning under uncertainty and machine learning. We have deployed securitygames based decision aids for infrastructure security such as at the ports and ferry traffic with the US coast guard (in the ports of New York, Boston, Los Angeles/Long Beach, Houston and others), for security of airports and air traffic with the US Federal Air Marshals and the Los Angeles World Airport (LAX) police, and tested this framework for security of metro trains with the Los Angeles Sheriff's Department. Moreover, recent work on "green security games" has led to testing our decision aids for protection of fisheries with the US Coast Guard and protection of wildlife at sites in multiple countries, and opportunistic crime security games have focused on suppressing urban crime. This chapter will discuss applications of security games, and outline research challenges in security games including algorithms for scaling up security games as well as for handling significant adversarial uncertainty and learning models of human adversary behaviors. امنیت یک نگرانی مهم در سراسر جهان است، که آیا آن را به چالش حفاظت از بنادر، فرودگاه ها و دیگر زیرساخت های حیاتی، ممنوعیت جریان غیر قانونی مواد مخدر، سلاح و پول، حفاظت از گونه های در معرض خطر، جنگل و شیلات، سرکوب جرم یا امنیت شهری در فضای مجازی است . متاسفانه، منابع امنیتی محدود جلوگیری از پوشش امنیتی کامل در هر زمان. در عوض، ما باید با استفاده از منابع امنیتی محدود بهینه سازی. برای این منظور، ما "بازی های امنیتی" چارچوب برای ساخت تصمیم کمک برای سازمان های امنیتی تاسیس شد. بازی های امنیت یک منطقه جدیدی از تحقیقاتی است که در تئوری بازی ها محاسباتی و رفتاری بر اساس، در حالی که همچنین ترکیب عناصر برنامه ریزی AI تحت عدم قطعیت و یادگیری ماشین است. ما کمک تصمیم گیری بر اساس securitygames برای امنیت زیرساخت هایی مانند در بنادر و کشتی های ترافیک با گارد ساحلی ایالات متحده (در بنادر نیویورک، بوستون، لس آنجلس / لانگ بیچ، هوستون و دیگران) مستقر کرده اند، برای امنیت فرودگاه ها و هوا ترافیک با مارشال ایالات متحده فدرال هوایی و پلیس فرودگاه جهان لس آنجلس (LAX)، و این چارچوب برای امنیت قطارهای مترو با وزارت لس آنجلس کلانتر تست شده است. علاوه بر این، آثار اخیر در "بازی های امنیت سبز" است به آزمایش ایدز تصمیم ما برای حفاظت از ماهیگیری با گارد ساحلی ایالات متحده و حفاظت از حیات وحش در سایت ها در کشورهای متعدد، و بازی های امنیتی جرم و جنایت فرصت طلب به رهبری در سرکوب جرم و جنایت شهری متمرکز شده است. این فصل برنامه های کاربردی از بازی های امنیتی مورد بحث، و رئوس مطالب چالش های پژوهش در بازی های امنیتی از جمله الگوریتم برای پوسته پوسته شدن تا بازی امنیتی و همچنین برای دست زدن به عدم قطعیت خصمانه قابل توجه و مدل های رفتارهای دشمن انسان یادگیری`,pages: `1--23`,title: `Stackelberg Security Games (SSG) Basics Overview`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Game Theory/2017 Stackelberg Security Games (SSG) Basics and Application Overview  2017AnStackelberg.pdf`},
  {key: `2015_tallarida1`,type: `book`,author: `Ronald J. Tallarida`,translator: ` `,editor: ` `,isbn: `9783319069227`,issn: `21941017`,journal: `Springer Proceedings in Mathematics and Statistics`,title: `Pocket Book of Formulas Mathematical Integrals and`,url: `http://scholar.google.com/scholar?hl=en&btnG=Search&q=intitle:OPERATIONS+Research+CALCULATIONS+HANDBOOK#0`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mathematics/2015 Pocket Book of Integrals and Mathematical Formulas - Tallarida.pdf`},
  {key: `2015_tallarida`,type: `book`,author: `Ronald J. Tallarida`,editor: ` `,translator: ` `,abstract: `1. Elementary algebra and geometry -- 2. Determinants, matrices, and linear systems of equations -- 3. Trigonometry -- 4. Analytic geometry -- 5. Series, number facts, and theory -- 6. Differential calculus -- 7. Integral calculus -- 8. Vector analysis -- 9. Special functions -- 10. Differential equations -- 11. Statistics -- 12. Financial mathematics.`,isbn: `9781498704762`,note: `OCLC: 946827504`,title: `Pocket book of integrals and mathematical formulas`,year: `2015`,tags: `tesse,calculus`},
  {key: `2015_susskind_etal`,type: `book`,editor: ` `,author: `Leonard Susskind and Art Friedman`,translator: ` `,abstract: `From the bestselling author of The Theoretical Minimum, a DIY introduction to the math and science of quantum mechanics.First he taught you classical mechanics. Now, physicist Leonard Susskind has teamed up with data engineer Art Friedman to present the theory and associated mathematics of the strange world of quantum mechanics.In this follow-up to the New York Times best-selling The Theoretical Minimum, Susskind and Friedman provide a lively introduction to this famously difficult field, which attempts to understand the behavior of sub-atomic objects through mathematical abstractions. Unlike other popularizations that shy away from quantum mechanics' weirdness, Quantum Mechanics embraces the utter strangeness of quantum logic. The authors offer crystal-clear explanations of the principles of quantum states, uncertainty and time dependence, entanglement, and particle and wave states, among other topics, and each chapter includes exercises to ensure mastery of each area. Like The Theoretical Minimum, this volume runs parallel to Susskind's eponymous Stanford University-hosted continuing education course.An approachable yet rigorous introduction to a famously difficult topic, Quantum Mechanics provides a tool kit for amateur scientists to learn physics at their own pace.`,isbn: `9780465062904`,location: `New York`,pagetotal: `384`,publisher: `Basic Books`,shorttitle: `Quantum Mechanics`,title: `Quantum Mechanics: The Theoretical Minimum`,year: `2015`,tags: `tesse,quantum mechanics`},
  {key: `2015_stoppani`,type: `book`,translator: ` `,author: `J I M Stoppani`,editor: ` `,isbn: `9781450459747`,pages: `584`,title: `Encyclopedia of Muscle & Strength Second Edition`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Fitness/2014 Jim Stoppani's Encyclopedia of Muscle & Strength - Jim Stoppani.pdf`},
  {reviewed: true,key: `2015_sterling_etal`,type: `book`,author: `Peter Sterling and Simon Laughlin`,translator: ` `,editor: ` `,abstract: `Neuroscience research has exploded, with more than fifty thousand neuroscientists applying increasingly advanced methods. A mountain of new facts and mechanisms has emerged. And yet a principled framework to organize this knowledge has been missing. In this book, Peter Sterling and Simon Laughlin, two leading neuroscientists, strive to fill this gap, outlining a set of organizing principles to explain the whys of neural design that allow the brain to compute so efficiently. Setting out to –reverse engineer— the brain -- disassembling it to understand it -- Sterling and Laughlin first consider why an animal should need a brain, tracing computational abilities from bacterium to protozoan to worm. They examine bigger brains and the advantages of –anticipatory regulation— identify constraints on neural design and the need to –nanofy— and demonstrate the routes to efficiency in an integrated molecular system, phototransduction. They show that the principles of neural design at finer scales and lower levels apply at larger scales and higher levels; describe neural wiring efficiency; and discuss learning as a principle of biological design that includes –save only what is needed.—Sterling and Laughlin avoid speculation about how the brain might work and endeavor to make sense of what is already known. Their distinctive contribution is to gather a coherent set of basic rules and exemplify them across spatial and functional scales. .`,annote: `OCLC: 915145186`,doi: `10.7551/mitpress/9780262028707.001.0001`,isbn: `9780262327312`,issn: `0009-4978`,journal: `Principles of Neural Design`,keywords: `Brain,Learning,Neural Pathways,Neural circuitry,Physiology,physiology`,pages: `1--542`,publisher: `The MIT Press`,title: `Principles of neural design`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/2015 Principles of neural design - Sterling et al.pdf`},
  {key: `2015_stefano_etal2`,type: `article`,author: `Nara Medianeira Stefano and Nelson Casarotto Filho and Liz Garcia Lupi Vergara and  ra and Rodrigo Ulisses Garbin Da Rocha`,editor: ` `,translator: ` `,abstract: `This paper presents a state-of-the-art literature survey on COPRAS applications and methodologies. The classification this review contains 59 papers, where if analyzed: titles and authors, cited journal, area classification, application areas, other multi-criteria methods combined with the COPRAS, authors nationality and country and most cited articles (or scientific recognition). This document provides useful insights about the COPRAS which is a new method, with many research opportunity.`,doi: `10.1109/TLA.2015.7404925`,issn: `15480992`,journal: `IEEE Latin America Transactions`,keywords: `Literature review,MCDA,MCDM,Multi-criteria`,number: `12`,pages: `3899--3906`,title: `COPRAS (Complex Proportional Assessment): State of the art research and its applications`,volume: `13`,year: `2015`},

  {key: `2015_spring_etal`,type: `article`,editor: ` `,translator: ` `,author: `Optimization Spring and Laurent Lessard`,title: `9 . Equality constraints and tradeoffs More least squares`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2017LessardEquality Equality Constraints and Tradeoffs.pdf`},
  {key: `2015_smith`,type: `article`,editor: ` `,author: `Leslie N. Smith`,translator: ` `,abstract: `It is known that the learning rate is the most important hyper-parameter to tune for training deep neural networks. This paper describes a new method for setting the learning rate, named cyclical learning rates, which practically eliminates the need to experimentally ﬁnd the best values and schedule for the global learning rates. Instead of monotonically decreasing the learning rate, this method lets the learning rate cyclically vary between reasonable boundary values. Training with cyclical learning rates instead of ﬁxed values achieves improved classiﬁcation accuracy without a need to tune and often in fewer iterations. This paper also describes a simple way to estimate "reasonable bounds" – linearly increasing the learning rate of the network for a few epochs. In addition, cyclical learning rates are demonstrated on the CIFAR-10 and CIFAR-100 datasets with ResNets, Stochastic Depth networks, and DenseNets, and the ImageNet dataset with the AlexNet and GoogLeNet architectures. These are practical tools for everyone who trains neural networks.`,arxivid: `1506.01186v6`,eprint: `1506.01186`,eprinttype: `arxiv`,journal: `arXiv:1506.01186 [cs]`,langid: `english`,number: `April`,title: `Cyclical Learning Rates for Training Neural Networks`,url: `http://arxiv.org/abs/1506.01186`,urldate: `2019-03-26`,year: `2015`,tags: `tesse`},
  {reviewed: true,key: `2015_slama_etal`,type: `article`,translator: ` `,editor: ` `,author: `Michael C. C. Slama and Bertrand Delgutte`,abstract: `Speech reception depends critically on temporal modulations in the amplitude envelope of the speech signal. Reverberation encountered in everyday environments can substantially attenuate these modulations. To assess the effect of reverberation on the neural coding of amplitude envelope, we recorded from single units in the inferior colliculus (IC) of unanesthetized rabbit using sinusoidally amplitude modulated (AM) broadband noise stimuli presented in simulated anechoic and reverberant environments. Although reverberation degraded both rate and temporal coding of AM in IC neurons, in most neurons, the degradation in temporal coding was smaller than the AM attenuation in the stimulus. This compensation could largely be accounted for by the compressive shape of the modulation input-output function (MIOF), which describes the nonlinear transformation of modulation depth from acoustic stimuli into neural responses. Additionally, in a subset of neurons, the temporal coding of AM was better for reverberant stimuli than for anechoic stimuli having the same modulation depth at the ear. Using hybrid anechoic stimuli that selectively possess certain properties of reverberant sounds, we show that this reverberant advantage is not caused by envelope distortion, static interaural decorrelation, or spectral coloration. Overall, our results suggest that the auditory system may possess dual mechanisms that make the coding of amplitude envelope relatively robust in reverberation: one general mechanism operating for all stimuli with small modulation depths, and another mechanism dependent on very specific properties of reverberant stimuli, possibly the periodic fluctuations in interaural correlation at the modulation frequency.`,doi: `10.1523/JNEUROSCI.3615-14.2015`,issn: `15292401`,journal: `Journal of Neuroscience`,keywords: `Amplitude modulation,Envelope,Inferior colliculus,Reverberation,Single-unit,Unanesthetized rabbit`,number: `10`,pages: `4452--4468`,pmid: `25762687`,title: `Neural coding of sound envelope in reverberant environments`,volume: `35`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/unused/4452.full.pdf`,tags: `envelope`},
  {key: `2015_schulman_etal`,type: `article`,author: `John Schulman and Nicolas Heess and Theophane Weber and Pieter Abbeel`,editor: ` `,translator: ` `,abstract: `In a variety of problems originating in supervised, unsupervised, and reinforcement learning, the loss function is defined by an expectation over a collection of random variables, which might be part of a probabilistic model or the external world. Estimating the gradient of this loss function, using samples, lies at the core of gradient-based learning algorithms for these problems. We introduce the formalism of stochastic computation graphs-directed acyclic graphs that include both deterministic functions and conditional probability distributions- and describe how to easily and automatically derive an unbiased estimator of the loss function's gradient. The resulting algorithm for computing the gradient estimator is a simple modification of the standard backpropagation algorithm. The generic scheme we propose unifies estimators derived in variety of prior work, along with variance-reduction techniques therein. It could assist researchers in developing intricate models involving a combination of stochastic and deterministic operations, enabling, for example, attention, memory, and control actions.`,archiveprefix: `arXiv`,arxivid: `1506.05254`,eprint: `1506.05254`,issn: `10495258`,journal: `Advances in Neural Information Processing Systems`,pages: `3528--3536`,title: `Gradient estimation using stochastic computation graphs`,volume: `2015-January`,year: `2015`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/Gradient Estimation Using Stochastic Computation Graphs - Schulman et al.pdf`},

  {key: `2015_scarduelli_etal`,type: `article`,author: `Fabio Scarduelli and Carlos Fern Fiorini and  o`,editor: ` `,translator: ` `,abstract: `This article presents an analysis of a survey answered by classical guitar teachers of Brazilian public universities, as far as the technique and repertoire used at these institutions. Departing from a broad participation (95.4% of the universities offering a degree in classical guitar), it was possible to draw a map of classical guitar teaching in Brazil. The results may raise questions about the pedagogy and the profile of the guitar alumni.`,doi: `10.1590/permusi2015a3112`,issn: `15177599`,journal: `Per Musi`,keywords: `Bachelor's degree in classical guitar in Brazil,Bachelor's degree in music in Brazil,Classical guitar pedagogy`,number: `31`,pages: `215--234`,title: `O viol/~ao na universidade brasileira: Um di/'alogo com docentes atrav/'es de um question/'ario`,year: `2015`},
