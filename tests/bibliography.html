  {key: `2012_creator1`,type: `collection`,editor: ` `,translator: ` `,author: ` `,abstract: `Publisher's Note: Products purchased from Third Party sellers are not guaranteed by the publisher for quality, authenticity, or access to any online entitlements included with the product.Now updated: the definitive neuroscience resource―from Eric R. Kandel, MD (winner of the Nobel Prize in 2000); James H. Schwartz, MD, PhD; Thomas M. Jessell, PhD; Steven A. Siegelbaum, PhD; and A. J. Hudspeth, PhDA Doody's Core Title for 2017!900 full-color illustrationsDeciphering the link between the human brain and behavior has always been one of the most intriguing―and often challenging―aspects of scientific endeavor. The sequencing of the human genome, and advances in molecular biology, have illuminated the pathogenesis of many neurological diseases and have propelled our knowledge of how the brain controls behavior.To grasp the wider implications of these developments and gain a fundamental understanding of this dynamic, fast-moving field, Principles of Neuroscience stands alone as the most authoritative and indispensible resource of its kind.In this classic text, prominent researchers in the field expertly survey the entire spectrum of neural science, giving an up-to-date, unparalleled view of the discipline for anyone who studies brain and mind. Here, in one remarkable volume, is the current state of neural science knowledge―ranging from molecules and cells, to anatomic structures and systems, to the senses and cognitive functions―all supported by more than 900 precise, full-color illustrations. In addition to clarifying complex topics, the book also benefits from a cohesive organization, beginning with an insightful overview of the interrelationships between the brain, nervous system, genes, and behavior. Principles of Neural Science then proceeds with an in-depth examination of the molecular and cellular biology of nerve cells, synaptic transmission, and the neural basis of cognition. The remaining sections illuminate how cells, molecules, and systems give us sight, hearing, touch, movement, thought, learning, memories, and emotions.The new fifth edition of Principles of Neural Science is thoroughly updated to reflect the tremendous amount of research, and the very latest clinical perspectives, that have significantly transformed the field within the last decade.Ultimately, Principles of Neural Science affirms that all behavior is an expression of neural activity, and that the future of clinical neurology and psychiatry hinges on the progress of neural science. Far exceeding the scope and scholarship of similar texts, this unmatched guide offers a commanding, scientifically rigorous perspective on the molecular mechanisms of neural function and disease―one that you’ll continually rely on to advance your comprehension of brain, mind, and behavior.FEATURESThe cornerstone reference in the field of neuroscience that explains how the nerves, brain, and mind functionClear emphasis on how behavior can be examined through the electrical activity of both individual neurons and systems of nerve cellsCurrent focus on molecular biology as a tool for probing the pathogenesis of many neurological diseases, including muscular dystrophy, Huntington disease, and certain forms of Alzheimer’s diseaseMore than 900 engaging full-color illustrations―including line drawings, radiographs, micrographs, and medical photographs clarify often-complex neuroscience conceptsOutstanding section on the development and emergence of behavior, including important coverage of`,edition: `5`,isbn: `9780071390118`,location: `New York`,pagetotal: `1760`,publisher: `McGraw-Hill Education / Medical`,title: `Principles of Neural Science`,year: `2012`,tags: `tesse`},
  {key: `2012_creator`,type: `collection`,translator: ` `,editor: ` `,author: ` `,annote: `OCLC: ocn768170254`,isbn: `97836422764469783642276453`,location: `Heidelberg ; New York`,note: `OCLC: ocn768170254`,pagetotal: `638`,publisher: `Springer`,series: `Adaptation, learning, and optimization`,shorttitle: `Reinforcement learning`,title: `Reinforcement learning: state-of-the-art`,volume: `12`,year: `2012`,tags: `#merged`},
  {key: `2012_costa`,type: `book`,editor: ` `,translator: ` `,author: `S. F. Costa`,abstract: `No Brasil, poucos livros, principalmente de Estatística, passam da 2ª ou 3ª edição. O sucesso desta obra, agora em 5.ª edição, totalmente revista, deve-se, indiscutivelmente, à preocupação do autor com a organização e apresentação da matéria e à calorosa acolhida que a obra vem recebendo por parte dos usuários desde seu lançamento em 1988. Continua disponível, aos usuários que contatem a Editora por meio de formulário incluso no livro, o gabarito da Curva Normal, instrumento grandemente facilitador na resolução de alguns exercícios e problemas que dependam da visualização do gráfico, além das respostas aos exercícios propostos no livro. Aos professores estão disponíveis as soluções dos exercícios propostos no livro do aluno, além de exercícios e problemas adicionais. O gabarito com a Curva Normal também faz parte desse material. Sem dúvida, uma obra que prioriza a compreensão por parte dos alunos.`,edition: `1`,isbn: `9788529404196`,publisher: `Harbra`,title: `Introdução Ilustrada à Estatística`,year: `2012`},
  {key: `2012_cohena_etal`,type: `article`,editor: ` `,translator: ` `,author: `Michael A. Cohena and Can Ozan Tan`,abstract: `We describe an expansion of Legendre polynomials, analogous to the Taylor expansion, for approximating arbitrary functions. We show that the polynomial coefficients in the Legendre expansion, and thus, the whole series, converge to zero much more rapidly compared to those in the Taylor expansion of the same order. Furthermore, using numerical analysis with a sixth-order polynomial expansion, we demonstrate that the Legendre polynomial approximation yields an error at least an order of magnitude smaller than that of the analogous Taylor series approximation. This strongly suggests that Legendre expansions, instead of Taylor expansions, should be used when global accuracy is important. /textcopyright 2012 Elsevier Ltd.`,archiveprefix: `arXiv`,arxivid: `1108.0608`,doi: `10.1016/j.aml.2012.03.007`,eprint: `1108.0608`,issn: `08939659`,journal: `Applied Mathematics Letters`,keywords: `Least squares,Legendre polynomial,Numerical approximation`,number: `11`,pages: `1947--1952`,publisher: `Elsevier Ltd`,title: `A polynomial approximation for arbitrary functions`,url: `http://dx.doi.org/10.1016/j.aml.2012.03.007`,volume: `25`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2012 A polynomial approximation for arbitrary functions - Cohen and Tan.pdf`},
  {key: `2012_clayden_etal1`,type: `book`,author: `Jonathan Clayden and Nick Greeves and Stuart Warren`,editor: ` `,translator: ` `,abstract: `In the last two decades, electricity grids have faced many challenges that they were not designed to handle. These include integrating weather-dependent renewables, distributed generators, storage units and other advanced components, as well as taking into account active demand. These challenges, together with the ageing of infrastructures, make it more difficult to deliver cost- effective, reliable power. To overcome these issues requires creating new network architectures. The research project Fractal Grid proposes fractality as a core concept to model, analyze and design smart grids in their evolution up to 2030 and beyond. This paper presents the project, its methodological approach and the first results.`,annote: `OCLC: 775825174`,doi: `10.1016/s0016-0032(26)91405-1`,edition: `2`,isbn: `9780199270293`,issn: `00160032`,journal: `Journal of the Franklin Institute`,keywords: `1,3 substituted 1,3 tetrahalopropanes,4,6 we have proposed,a general method for,alk 1 ynyl,cycloaddition,dehydrohalogenation,earlier,fer catalysis,halocarbenes,halocarbenes by alkaline,halocyclopropanes,phase trans,the generation of`,number: `7`,pages: `1261`,publisher: `Oxford University Press`,title: `Organic Chemistry Organic Chemistry`,volume: `51`,year: `2012`},
  {key: `2012_clayden_etal`,type: `book`,translator: ` `,editor: ` `,author: `Jonathan Clayden and Nick Greeves and Stuart G. Warren`,edition: `2`,isbn: `9780199270293`,keywords: `Textbooks, Chemistry, Organic`,langid: `english`,location: `Oxford`,note: `OCLC: 775825174`,pagetotal: `1234`,publisher: `Oxford University Press`,title: `Organic chemistry`,year: `2012`,tags: `tesse`},
  {key: `2012_cesgranrio`,type: `book`,author: ` CESGRANRIO`,editor: ` `,translator: ` `,isbn: `9788535259117`,title: `Cesgranrio`,url: `https://www.tecconcursos.com.br/conteudo/questoes/137953`,year: `2012`},
  {key: `2012_cao_etal`,type: `article`,translator: ` `,author: `Yan Cao and Gang Wei and Fang Jiong Chen`,editor: ` `,abstract: `A closed-form expanded autocorrelation method for real single-tone frequency estimation is proposed. Firstly, the modified covariance (MC) method based on multiple autocorrelation lags is applied to provide a coarse frequency estimate. Then, a closed-form adjustment term based on a least square cost function is derived to get the fine frequency estimate. Simulation results show that the performance of the proposed algorithm, when compared with several existing closed-form time-domain estimators, is closer to the Cramer-Rao bound (CRB). Moreover, the proposed method has lower computation complexity than other autocorrelation-based approaches, which also use multiple autocorrelation lags. /textcopyright 2011 Elsevier B.V. All rights reserved.`,doi: `10.1016/j.sigpro.2011.09.025`,issn: `01651684`,journal: `Signal Processing`,keywords: `Autocorrelation lag,Frequency estimation,Real single sinusoid,Taylor series expansion`,number: `4`,pages: `885--892`,publisher: `Elsevier`,title: `A closed-form expanded autocorrelation method for frequency estimation of a sinusoid`,url: `http://dx.doi.org/10.1016/j.sigpro.2011.09.025`,volume: `92`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2012 A closed-form expanded autocorrelation method for frequency estimation of a sinusoid - Cao et al.pdf`},
  {key: `2012_cabral_etal`,type: `article`,editor: ` `,translator: ` `,author: `Izunildo Cabral and Antonio Grilo and Virgilio Cruz-Machado`,abstract: `In modern business environments, an effective supply chain management(SCM) is crucial to business continuity. Competition between supplychains (SC) has replaced the traditional competition between companies.Lean, Agile, Resilient and Green (LARG) paradigms are advocated as thefoundation of a competitive SCM. To make a supply chain morecompetitive, capable of responding to the demands of customers withagility and capable of responding effectively to unexpected disturbance,in conjugation with environmental responsibilities and the necessity toeliminate processes that add no value, companies must implement a set ofLARG SCM practices and key performance indicators (KPI) to measure theirinfluence on the SC performance. However, the selection of the best LARGSCM practices and KPIs is a complex problem, involving dependencies andfeedbacks. This paper proposes an integrated LARG analytic networkprocess (ANP) model to support decision-making in choosing the mostappropriate practices and KPIs to be implemented by companies in an SC.To validate the model in an exploratory approach, a case study in anautomaker supply chain is presented.`,address: `4 PARK SQUARE, MILTON PARK, ABINGDON OX14 4RN, OXON, ENGLAND`,doi: `10.1080/00207543.2012.657970`,issn: `0020-7543`,journal: `INTERNATIONAL JOURNAL OF PRODUCTION RESEARCH`,keywords: `lean; agile; resilient; green; SCM; ANP`,number: `17, SI`,pages: `4830--4845`,publisher: `TAYLOR & FRANCIS LTD`,title: `A decision-making model for Lean, Agile, Resilient and Green supply chain management`,volume: `50`,year: `2012`,tags: `#merged,#corrupted author`},
  {key: `2012_brugger`,type: `book`,editor: ` `,author: `Peter Brugger`,translator: ` `,abstract: `* V.S. Ramachandran has exploded the boundaries of modern science - so much so that he has been praised by Richard Dawkins as a latter-day Marco Polo. *A specialist in brain damage, he is famous for an instinctive, intuitive approach to neurological disorders that has led him to successfully 'amputate' phantom limbs, as well as solving the riddles of apotemnophilia (an obsession with self-amputation), and Capgrass syndrome (where patients who are in all other respects fully recovered become convinced that their loved ones are imposters). This new book will explore why the human brain is so unique and how it became so enchantingly complex. Taking us to the frontiers of neurology, he reveals what baffling and extreme case studies can teach us about the brain and how it evolved. Along the way we hear stories that are by turns moving, funny, tragic and disturbing, but always utterly fascinating.`,doi: `10.1080/13546805.2012.685295`,isbn: `9780099537595`,issn: `1354-6805`,journal: `Cognitive Neuropsychiatry`,number: `4`,pages: `351--358`,publisher: `Windmill Books`,shorttitle: `The Tell-Tale Brain`,title: `The tell-tale brain: Unlocking the mystery of human nature`,volume: `17`,year: `2012`,tags: `#merged`},
  {key: `2012_brown_etal`,type: `article`,author: `Jason I. Brown and Dilcher Karl and Manna Dante V`,translator: ` `,editor: ` `,abstract: `We derive series expansions for the Jacobi theta functions \$/theta\$,(q), j = 2, 3, 4, and for \$/theta\$ 3(z, q), all in terms of a certain sequence of sparse binomial-type polynomials. As consequences we obtain series identities involving second-order recurrence sequences and Chebyshev polynomials of the first kind.`,issn: `00150517`,journal: `Fibonacci Quarterly`,number: `1`,pages: `5--10`,title: `Series representations of theta functions in terms of a sequence of polynomials`,volume: `50`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Jacobi Theta Functions/2012 Series Representations Of Theta Functions In Terms Of A Sequence Of Polynomials - Brown et al..pdf`},
  {key: `2012_bock_etal1`,type: `inproceedings`,translator: ` `,author: `Sebastian Bock and Markus Schedl and Sebastian Böck and Markus Schedl`,editor: ` `,booktitle: `Proceedings of the 2012 IEEE International Conference on Acoustics, Speech and Signal Processing (ICASSP)`,doi: `10.1109/ICASSP.2012.6287832`,institution: `IEEE`,isbn: `9781467300469`,journal: `Network`,keywords: `music transcription`,pages: `121--124`,publisher: `AnaisIEEE`,title: `Polyphonic Piano Note Transcription With Recurrent Neural Networks`,year: `2012`,tags: `music transcription,tesse`},
  {key: `2012_bock_etal`,type: `article`,author: `Sebastian Bock and Markus Schedl`,editor: ` `,translator: ` `,abstract: `In this paper a new approach for polyphonic piano note onset transcription is presented. It is based on a recurrent neural network to simultaneously detect the onsets and the pitches of the notes from spectral features. Long Short-Term Memory units are used in a bidirectional neural network to model the context of the notes. The use of a single regression output layer instead of the often used one-versus-all classification approach enables the system to significantly lower the number of erroneous note detections. Evaluation is based on common test sets and shows exceptional temporal precision combined with a significant boost in note transcription performance compared to current state-of-the-art approaches. The system is trained jointly with various synthesized piano instruments and real piano recordings and thus generalizes much better than existing systems. /textcopyright2012 IEEE.`,doi: `10.1109/ICASSP.2012.6287832`,isbn: `9781467300469`,issn: `15206149`,journal: `ICASSP, IEEE International Conference on Acoustics, Speech and Signal Processing - Proceedings`,keywords: `music information retrieval,music transcription,neural networks`,pages: `121--124`,title: `Polyphonic piano note transcription with recurrent neural networks`,year: `2012`,tags: `#merged,music transcription`},
  {key: `2012_bilbao`,type: `article`,author: `Stefan Bilbao`,translator: ` `,editor: ` `,abstract: `The snare drum is a complex system, relying on the interaction of multiple components: the drumheads, or membranes, a set of snares, the surrounding acoustic field and an internal cavity. Because these components are multidimensional, and due to a strong distributed non-linearity (the snare interaction), many techniques used frequently in physical modeling synthesis applications, such as digital waveguides and modal methods are difficult to apply. In this article, finite difference time domain techniques are applied to a full 3D system, and various features of interest, such as the coupling between membranes, and the interaction between the membranes and the snares, are examined in detail. Also discussed are various numerical features, such as spurious splitting of degenerate modes and bandwidth limitation, and estimates of computational complexity are provided. Sound examples are presented.`,doi: `10.1121/1.3651240`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,number: `1`,pages: `914--925`,title: `Time domain simulation and sound synthesis for the snare drum`,volume: `131`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Drums/2012 Time domain simulation and sound synthesis for the snare drum - Bilbao.pdf`,tags: `tesse,#merged`},
  {key: `2012_bettisoutl_etal1`,type: `article`,editor: ` `,author: ` Bettis-Outl and  Harriette`,translator: ` `,abstract: `Although an abundance of academic literature positions organizational information processing as antecedent to decision making, little attention is paid to the possibility that decision making can be antecedent to certain elements of organizational information processing. Specifically, does the decision making process impact the type of organizational learning that takes place? Do different approaches to decision making alter the amount and variety of information made available to the organization, that is, the level of information overload? This paper examines incremental and comprehensive decision making to understand the effects of different decision making types on organizational learning and information overload. Incrementalism suggests that decision making should take place in small steps or increments. This approach analyzes only a few scenarios to make decisions resulting in few, if any, major organizational changes. However, comprehensive decision making requires the consideration of all possible scenarios and potential outcomes, resulting in a major overhaul of traditions and procedures within the organization. Consequently, each decision making approach has a different impact on organizational learning and information overload. /textcopyright2011 Elsevier Inc.`,doi: `10.1016/j.jbusres.2010.12.021`,issn: `01482963`,journal: `Journal of Business Research`,keywords: `Decision making,Incrementalism,Information overload,Organizational learning`,month: `jun`,number: `6`,pages: `814--820`,publisher: `Elsevier Inc.`,title: `Decision-making's impact on organizational learning and information overload`,url: `http://www.sciencedirect.com/science/article/pii/S0148296310002845`,volume: `65`,year: `2012`,tags: `#corrupted author,#merged`},
  {key: `2012_bettisoutl_etal`,type: `article`,author: ` Bettis-Outl and  H`,editor: ` `,translator: ` `,abstract: `Although an abundance of academic literature positions organizational information processing as antecedent to decision making, little attention is paid to the possibility that decision making can be antecedent to certain elements of organizational information processing. Specifically, does the decision making process impact the type of organizational learning that takes place? Do different approaches to decision making alter the amount and variety of information made available to the organization, that is, the level of information overload? This paper examines incremental and comprehensive decision making to understand the effects of different decision making types on organizational learning and information overload. Incrementalism suggests that decision making should take place in small steps or increments. This approach analyzes only a few scenarios to make decisions resulting in few, if any, major organizational changes. However, comprehensive decision making requires the consideration of all possible scenarios and potential outcomes, resulting in a major overhaul of traditions and procedures within the organization. Consequently, each decision making approach has a different impact on organizational learning and information overload. (C) 2011 Elsevier Inc. All rights reserved.`,doi: `10.1016/j.jbusres.2010.12.021`,issn: `0148-2963`,journal: `Journal of Business Research`,keywords: `Decision making,Incrementalism,Information overload,Organizational learning`,number: `6`,pages: `814--820`,publisher: `Elsevier Inc.`,title: `Decision-making's impact on organizational learning and information overload`,url: `http://www.sciencedirect.com/science/article/pii/S0148296310002845`,volume: `65`,year: `2012`},
  {key: `2012_barendrecht1`,type: `unpublished`,author: `Pj Barendrecht`,translator: ` `,editor: ` `,journal: `Student.Tue.Nl`,pages: `1--13`,title: `A gentle introduction to rational B/'ezier curves and NURBS`,url: `http://www.student.tue.nl/S/p.j.barendrecht/GentleIntroToNURBS.pdf`,volume: `2012`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/A gentle introduction to rational B´ezier curves and NURBS - Barendrecht.pdf`,tags: `#merged`},
  {key: `2012_barendrecht`,type: `unpublished`,editor: ` `,translator: ` `,author: `P. J. Barendrecht`,langid: `english`,title: `A gentle introduction to rational Bézier curves and NURBS`,year: `2012`,tags: `tesse`},
  {key: `2012_atkinson_etal`,type: `collection`,translator: ` `,author: `Anthony a Atkinson and Robert S Kaplan and S Mark Young`,editor: ` `,abstract: `An approach to management accounting from the perspective of a business manager. Management Accounting: Information for Decision-Making and Strategy Execution explains how business managers can estimate and manage the cost and profitability of their products and customers. This text also covers how managers use financial and nonfinancial information to improve processes, design and develop new products, and motivate employee performance.`,annote: `OCLC: ocn639166510`,edition: `6`,isbn: `9780137024971`,keywords: `Managerial accounting`,pages: `550`,publisher: `Pearson`,shorttitle: `Management accounting`,title: `MANAGEMENT Information for Decision-Making and Strategy Execution`,year: `2012`},
  {key: `2012_anderson_etal1`,type: `article`,author: `Simon P. Anderson and André de Palma`,translator: ` `,editor: ` `,abstract: `The Information Age has a surfeit of information received relative to what is processed. We model multiple sectors competing for consumer attention, with competition in price within each sector. Sector advertising levels follow a constant elasticity of substitution (CES) form, and within-sector prices are dispersed with a truncated Pareto distribution. The "information hump" shows highest ad levels for intermediate attention levels. Overall, advertising is excessive, although the allocation across sectors is optimal. The blame for information overload falls most on product categories with low information transmission costs and low profits. /textcopyright2012, RAND.`,doi: `10.1111/j.1756-2171.2011.00155.x`,issn: `07416261`,journal: `RAND Journal of Economics`,number: `1`,pages: `1--25`,title: `Competition for attention in the Information (overload) Age`,url: `http://doi.wiley.com/10.1111/j.1756-2171.2011.00155.x`,volume: `43`,year: `2012`,tags: `#merged,#corrupted author`},
  {key: `2012_anderson_etal`,type: `article`,author: `Simon P. Anderson and André de Palma`,editor: ` `,translator: ` `,abstract: `The Information Age has a surfeit of information received relative to what is processed. We model multiple sectors competing for consumer attention, with competition in price within each sector. Sector advertising levels follow a constant elasticity of substitution (CES) form, and within-sector prices are dispersed with a truncated Pareto distribution. The "information hump" shows highest ad levels for intermediate attention levels. Overall, advertising is excessive, although the allocation across sectors is optimal. The blame for information overload falls most on product categories with low information transmission costs and low profits.`,doi: `10.1111/j.1756-2171.2011.00155.x`,journal: `The RAND Journal of Economics`,number: `1`,pages: `1--25`,title: `Competition for attention in the Information (overload) Age`,volume: `43`,year: `2012`},
  {key: `2012_anderson`,type: `book`,author: `Thomas A. Williams David R. Dennis J. Sweeney Anderson`,editor: ` `,translator: ` `,isbn: `9781285027555`,publisher: `Cengage Learning`,title: `Statistics for Business and Economics`,year: `2012`,tags: `probability,tesse`},
  {key: `2012_agarwal_etal`,type: `article`,editor: ` `,translator: ` `,author: `Alekh Agarwal and Sah Negahban and   and Martin J. Wainwright`,abstract: `We analyze a class of estimators based on convex relaxation for solving high-dimensional matrix decomposition problems. The observations are noisy realizations of a linear transformation X of the sum of an (approximately) low rank matrix with a second matrix endowed with a complementary form of low-dimensional structure; this set-up includes many statistical models of interest, including factor analysis, multi-task regression and robust covariance estimation. We derive a general theorem that bounds the Frobenius norm error for an estimate of the pair obtained by solving a convex optimization problem that combines the nuclear norm with a general decomposable regularizer. Our results use a "spikiness" condition that is related to, but milder than, singular vector incoherence. We specialize our general result to two cases that have been studied in past work: low rank plus an entrywise sparse matrix, and low rank plus a columnwise sparse matrix. For both models, our theory yields nonasymptotic Frobenius error bounds for both deterministic and stochastic noise matrices, and applies to matrices that can be exactly or approximately low rank, and matrices that can be exactly or approximately sparse. Moreover, for the case of stochastic noise matrices and the identity observation operator, we establish matching lower bounds on the minimax error. The sharpness of our nonasymptotic predictions is confirmed by numerical simulations. /textcopyrightInstitute of Mathematical Statistics, 2012.`,archiveprefix: `arXiv`,arxivid: `1102.4807`,doi: `10.1214/12-AOS1000`,eprint: `1102.4807`,isbn: `15324435`,issn: `00905364`,journal: `Annals of Statistics`,keywords: `Composite regularizers,High-dimensional inference,Nuclear norm,seminal`,number: `2`,pages: `1171--1197`,title: `Noisy matrix decomposition via convex relaxation: Optimal rates in high dimensions`,volume: `40`,year: `2012`,tags: `seminal,#merged`},
  {key: `2012_abreu`,type: `book`,author: `Antônio Suárez Abreu`,editor: ` `,translator: ` `,isbn: `9788585851811`,langid: `portuguese`,title: `A Arte de Argumentar`,year: `2012`,tags: `tesse`},
  {key: `2011_zoran1`,type: `article`,translator: ` `,author: `Amit Zoran`,editor: ` `,abstract: `This paper considers the controversy of modern acoustic instruments, which may have come to an evolutionary impasse, due to its high standardization that makes it difficult to explore design modifications. A new approach for the design and fabrication of an acoustic instrument is presented, using digital fabrication technologies, and specifically 3D printing, which has the potential to influence new designs, and to lead to new acoustics and ergonomic innovations. This paper describes the key concepts of this approach, presenting the development process of such a 3D printed instrument-a prototype ofa 3D printed concert flute, some other 3D printed elements, and a conceptual example of an innovative trumpet-discussing the potential of the new technology in fabricating and designing of musical instruments. /textcopyright2011 Copyright Taylor and Francis Group, LLC.`,doi: `10.1080/09298215.2011.621541`,issn: `09298215`,journal: `Journal of New Music Research`,number: `4`,pages: `379--387`,shorttitle: `The 3D Printed Flute`,title: `The 3D Printed Flute: Digital Fabrication and Design of Musical Instruments`,volume: `40`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/DMI/2011 The 3D Printed Flute Digital Fabrication and Design of Musical Instruments - Zoran.pdf`,tags: `#merged`},
  {key: `2011_zoran`,type: `article`,author: `Amit Zoran`,translator: ` `,editor: ` `,abstract: `This paper considers the controversy of modern acoustic instruments, which may have come to an evolutionary impasse, due to its high standardization that makes it diﬃcult to explore design modiﬁcations. A new approach for the design and fabrication of an acoustic instrument is presented, using digital fabrication technologies, and speciﬁcally 3D printing, which has the potential to inﬂuence new designs, and to lead to new acoustics and ergonomic innovations. This paper describes the key concepts of this approach, presenting the development process of such a 3D printed instrument—a prototype of a 3D printed concert ﬂute, some other 3D printed elements, and a conceptual example of an innovative trumpet—discussing the potential of the new technology in fabricating and designing of musical instruments.`,doi: `10.1080/09298215.2011.621541`,issn: `0929-8215, 1744-5027`,journal: `Journal of New Music Research`,langid: `english`,number: `4`,pages: `379--387`,shorttitle: `The 3D Printed Flute`,title: `The 3D Printed Flute: Digital Fabrication and Design of Musical Instruments`,urldate: `2019-04-05`,volume: `40`,year: `2011`,tags: `tesse`},
  {key: `2011_yunos_etal`,type: `article`,author: `M. Z. B. Yunos and WAWA Rahman`,translator: ` `,editor: ` `,doi: `10.3923/jas.2011.2456.2459`,journal: `J. Appl. Sci`,number: `13`,pages: `2456--2459`,title: `Effect of glycerol on performance rice straw/starch based polymer`,volume: `11`,year: `2011`,tags: `#merged`},
  {key: `2011_wu_etal`,type: `review`,author: `Chong Wu and David Barnes`,editor: ` `,translator: ` `,abstract: `The paper reviews the literature on supply partner decision-makingpublished between 2001 and 2011, a period that has seen a significantincrease in work published in this field. The progress made indeveloping new models and methods that can be applied to this task isassessed in the context of the previous literature. Particular attentionis given to those methods that are especially relevant for use in agilesupply chains. The paper uses a classification framework that enablesmodels intended for similar purposes to be compared and tracked overtime. It is also used to identify a number of gaps in the literature.The findings highlight an on-going need to develop methods that are ableto meet the combination of qualitative and quantitative objectives thatare typically found in partner selection problems in practice. (C) 2011Elsevier Ltd. All rights reserved.`,address: `THE BOULEVARD, LANGFORD LANE, KIDLINGTON, OXFORD OX5 1GB, OXON, ENGLAND`,doi: `10.1016/j.pursup.2011.09.002`,issn: `1478-4092`,journal: `JOURNAL OF PURCHASING AND SUPPLY MANAGEMENT`,keywords: `Literature review; Partner selection; Agile supply`,month: `dec`,number: `4`,pages: `256--274`,publisher: `ELSEVIER SCI LTD`,title: `A literature review of decision-making models and approaches for partner selection in agile supply chains`,volume: `17`,year: `2011`},
  {key: `2011_witten_etal`,type: `book`,editor: ` `,translator: ` `,author: `Ian H. Witten and Eibe Frank and Mark A. Hall`,abstract: `Data Mining: Practical Machine Learning Tools and Techniques, Third Edition, offers a thorough grounding in machine learning concepts as well as practical advice on applying machine learning tools and techniques in real-world data mining situations. This highly anticipated third edition of the most acclaimed work on data mining and machine learning will teach you everything you need to know about preparing inputs, interpreting outputs, evaluating results, and the algorithmic methods at the heart of successful data mining. Thorough updates reflect the technical changes and modernizations that have taken place in the field since the last edition, including new material on Data Transformations, Ensemble Learning, Massive Data Sets, Multi-instance Learning, plus a new version of the popular Weka machine learning software developed by the authors. Witten, Frank, and Hall include both tried-and-true techniques of today as well as methods at the leading edge of contemporary research. The book is targeted at information systems practitioners, programmers, consultants, developers, information technology managers, specification writers, data analysts, data modelers, database R/////////&D professionals, data warehouse engineers, data mining professionals. The book will also be useful for professors and students of upper-level undergraduate and graduate-level data mining and machine learning courses who want to incorporate data mining as part of their data management knowledge base and expertise.Provides a thorough grounding in machine learning concepts as well as practical advice on applying the tools and techniques to your data mining projectsOffers concrete tips and techniques for performance improvement that work by transforming the input or output in machine learning methodsIncludes downloadable Weka software toolkit, a collection of machine learning algorithms for data mining tasks―in an updated, interactive interface. Algorithms in toolkit cover: data pre-processing, classification, regression, clustering, association rules, visualization`,edition: `3`,isbn: `9780123748560`,location: `Burlington, MA`,pagetotal: `664`,publisher: `Morgan Kaufmann`,shorttitle: `Data Mining`,title: `Data Mining: Practical Machine Learning Tools and Techniques`,year: `2011`},
  {key: `2011_wang_etal1`,type: `article`,author: `Jin Wang and Haining Zhang and Guodong Lu and Zheng Liu`,editor: ` `,translator: ` `,abstract: `With the development of computer-aided design (CAD) technology and increasing demands of customized footwear, shoe-lasts are requested to be designed rapidly so as to speed-up the process of footwear manufacturing. Thus, this study presents a CAD system for shoe-last rapid customized design based on the piecewise reconstruction to realize the interactive deformation and separate/global shoe-last form reuse. First, piecewise remodeling method is proposed based on the multi-layer parametric definition and contour curves are extracted from the mesh. Then, five types of proper constraints to support surface manipulation are proposed, and the draft-driven deformation by the contour curve bending can realize the interactive local surface design in free angle of view. Finally, shoe-last styles can be saved and reused globally or separately to share design results between different shoe-lasts. Experimental examples show that customized shoe-lasts can be easily and rapidly generated by adopting the parametric design methods. /textcopyrightSpringer-Verlag London Limited 2010.`,doi: `10.1007/s00170-010-3144-y`,issn: `02683768`,journal: `International Journal of Advanced Manufacturing Technology`,keywords: `Form reus,Interactive deformation,Parametric design,Shoe-last`,month: `jan`,number: `1-4`,pages: `173--186`,title: `Rapid parametric design methods for shoe-last customization`,url: `http://link.springer.com/10.1007/s00170-010-3144-y`,volume: `54`,year: `2011`,tags: `#merged`},
  {key: `2011_wang_etal`,type: `article`,editor: ` `,translator: ` `,author: `Jin Wang and Haining Zhang and Guodong Lu and Zheng Liu`,abstract: `With the development of computer-aided design (CAD) technology and increasing demands of customized footwear, shoe-lasts are requested to be designed rapidly so as to speed-up the process of footwear manufacturing. Thus, this study presents a CAD system for shoe-last rapid customized design based on the piecewise reconstruction to realize the interactive deformation and separate/global shoe-last form reuse. First, piecewise remodeling method is proposed based on the multi-layer parametric definition and contour curves are extracted from the mesh. Then, five types of proper constraints to support surface manipulation are proposed, and the draft-driven deformation by the contour curve bending can realize the interactive local surface design in free angle of view. Finally, shoe-last styles can be saved and reused globally or separately to share design results between different shoe-lasts. Experimental examples show that customized shoe-lasts can be easily and rapidly generated by adopting the parametric design methods.`,doi: `10.1007/s00170-010-3144-y`,issn: `0268-3768`,journal: `The International Journal of Advanced Manufacturing Technology`,keywords: `deformation,form reuse,interactive,parametric design,shoe-last`,number: `1-4`,pages: `173--186`,title: `Rapid parametric design methods for shoe-last customization`,volume: `54`,year: `2011`},
  {key: `2011_wade`,type: `book`,translator: ` `,editor: ` `,author: `Paul Wade`,abstract: `Includes index. Subject: How to Train As If Your VERY LIFE Depended on Your Degree of REAL Strength, Power and Toughness. Most physical training systems are designed for the domesticated human animal. That is to say, for us humans who live lives of such relative security that we cultivate our strength and power more out of pride and for a sense of accomplishment than out of an absolute need to survive in the wild. The professional athlete hones his body to function well in a sports event-rather than to emerge safe from a life-or-death struggle.`,isbn: `0938045342`,pages: `354`,title: `Convict Conditioning 2: Advanced Prison Training Tactics for Muscle Gain, Fat Loss, and Bulletproof Joints`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Fitness/2011 Convict Conditioning 2 - Paul Wade.pdf`},
  {key: `2011_vinet_etal1`,type: `book`,author: `Luc Vinet and Alexei Zhedanov`,editor: ` `,translator: ` `,abstract: `We study a family of 'classical' orthogonal polynomials which satisfy (apart from a three-term recurrence relation) an eigenvalue problem with a differential operator of Dunkl type. These polynomials can be obtained from the little q-Jacobi polynomials in the limit q = -1. We also show that these polynomials provide a nontrivial realization of the Askey-Wilson algebra for q = -1. /textcopyright 2011 IOP Publishing Ltd.`,annote: `From Duplicate 2 (A 'missing' family of classical orthogonal polynomials - Vinet, Luc; Zhedanov, Alexei)OCLC: 845476314`,archiveprefix: `arXiv`,arxivid: `1011.1669`,doi: `10.1088/1751-8113/44/8/085201`,eprint: `1011.1669`,isbn: `9783540928270`,issn: `17518113`,journal: `Journal of Physics A: Mathematical and Theoretical`,number: `8`,pages: `25--44`,pmid: `25246403`,publisher: `Springer`,series: `Applied optimization`,title: `A 'missing' family of classical orthogonal polynomials`,url: `http://dx.doi.org/10.1016/j.jsames.2011.03.003%0Ahttps://doi.org/10.1016/j.gr.2017.08.001%0Ahttp://dx.doi.org/10.1016/j.precamres.2014.12.018%0Ahttp://dx.doi.org/10.1016/j.precamres.2011.08.005%0Ahttp://dx.doi.org/10.1080/00206814.2014.902757%0Ahttp://dx.,http://link.springer.com/10.1007/978-3-540-92828-7`,volume: `44`,year: `2011`},
  {key: `2011_vinet_etal`,type: `book`,translator: ` `,editor: ` `,author: `Luc Vinet and Alexei Zhedanov`,abstract: `We study a family of 'classical' orthogonal polynomials which satisfy (apart from a three-term recurrence relation) an eigenvalue problem with a differential operator of Dunkl type. These polynomials can be obtained from the little q-Jacobi polynomials in the limit q = -1. We also show that these polynomials provide a nontrivial realization of the Askey-Wilson algebra for q = -1. /textcopyright2011 IOP Publishing Ltd.`,annote: `From Duplicate 2 (A 'missing' family of classical orthogonal polynomials - Vinet, Luc; Zhedanov, Alexei)OCLC: 845476314`,archiveprefix: `arXiv`,arxivid: `1011.1669`,doi: `10.1088/1751-8113/44/8/085201`,eprint: `1011.1669`,isbn: `9783540928270`,issn: `17518113`,journal: `Journal of Physics A: Mathematical and Theoretical`,number: `8`,pages: `25--44`,pmid: `25246403`,publisher: `Springer`,series: `Applied optimization`,title: `A 'missing' family of classical orthogonal polynomials`,url: `http://dx.doi.org/10.1016/j.jsames.2011.03.003%0Ahttps://doi.org/10.1016/j.gr.2017.08.001%0Ahttp://dx.doi.org/10.1016/j.precamres.2014.12.018%0Ahttp://dx.doi.org/10.1016/j.precamres.2011.08.005%0Ahttp://dx.doi.org/10.1080/00206814.2014.902757%0Ahttp://dx.`,volume: `44`,year: `2011`},
  {key: `2011_vieira_etal1`,type: `article`,editor: ` `,author: `Melissa Gurgel Adeodato Vieira and Mariana Altenhofen Da Silva and Lucielen Oliveira Dos Santos and Marisa Masumi Beppu`,translator: ` `,abstract: `In recent years, much attention has been focused on research to replace petroleum-based commodity plastics, in a cost-effective manner, with biodegradable materials offering competitive mechanical properties. Biopolymers have been considered as the most promising materials for this purpose. However, they generally present poor mechanical properties regarding processability and end-use application, since the fragility and brittleness exhibited during thermoformation can limit their potential for application. In order to overcome this problem, plasticizers are added to provide the necessary workability to biopolymers. This class of products became more visible when biodegradable additives and plasticizers also became the focus of material scientists. The use of natural and/or biodegradable plasticizers, with low toxicity and good compatibility with several plastics, resins, rubber and elastomers in substitution of conventional plasticizers, such as phthalates and other synthetic conventional plasticizers attracted the market along with the increasing worldwide trend towards use of biopolymers. Here we discuss the main results and developments in natural plasticizer/synthetic and biopolymer-based films during the last decades. /textcopyright2011 Elsevier Ltd. All rights reserved.`,doi: `10.1016/j.eurpolymj.2010.12.011`,issn: `00143057`,journal: `European Polymer Journal`,keywords: `Additives,Biodegradable,Biopolymers,Films,Plasticizer`,number: `3`,pages: `254--263`,shorttitle: `Natural-based plasticizers and biopolymer films`,title: `Natural-based plasticizers and biopolymer films: A review`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0014305710004763`,volume: `47`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/Biocomposites/2011 natural-based plasticizers and biopolymer films - vieira et al.pdf`,tags: `#merged`},
  {key: `2011_vieira_etal`,type: `article`,editor: ` `,translator: ` `,author: `Melissa Gurgel Adeodato Vieira and Mariana Altenhofen da Silva and Lucielen Oliveira dos Santos and Marisa Masumi Beppu`,abstract: `In recent years, much attention has been focused on research to replace petroleum-based commodity plastics, in a cost-effective manner, with biodegradable materials offering competitive mechanical properties. Biopolymers have been considered as the most promising materials for this purpose. However, they generally present poor mechanical properties regarding processability and end-use application, since the fragility and brittleness exhibited during thermoformation can limit their potential for application. In order to overcome this problem, plasticizers are added to provide the necessary workability to biopolymers. This class of products became more visible when biodegradable additives and plasticizers also became the focus of material scientists. The use of natural and/or biodegradable plasticizers, with low toxicity and good compatibility with several plastics, resins, rubber and elastomers in substitution of conventional plasticizers, such as phthalates and other synthetic conventional plasticizers attracted the market along with the increasing worldwide trend towards use of biopolymers. Here we discuss the main results and developments in natural plasticizer/synthetic and biopolymer-based ﬁlms during the last decades.`,doi: `10.1016/j.eurpolymj.2010.12.011`,issn: `0014-3057`,journal: `European Polymer Journal`,langid: `english`,number: `3`,pages: `254--263`,shorttitle: `Natural-based plasticizers and biopolymer films`,title: `Natural-based plasticizers and biopolymer films: A review`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0014305710004763`,urldate: `2019-04-07`,volume: `47`,year: `2011`},
  {key: `2011_veselic1`,type: `book`,author: `Krevsimir Veseli'c`,editor: ` `,translator: ` `,abstract: `The theory of linear damped oscillations was originally developed more than hundred years ago and is still of vital research interest to engineers, mathematicians and physicists alike. This theory plays a central role in explaining the stability of mechanical structures in civil engineering, but it also has applications in other fields such as electrical network systems and quantum mechanics. This volume gives an introduction to linear finite dimensional damped systems as they are viewed by an applied mathematician. After a short overview of the physical principles leading to the linear systems model, a largely self-contained mathematical theory for this model is presented. this includes the geometry of the underlying indefinite eigenvalue problem. Particular attention is paid to the sensitivity issues which influence numerical computations. finally, several recent research developments are included, e.g. Lyapunov stability and the perturbation of the time evolution."--P. [4] of cover`,annote: `OCLC: ocn747814290`,doi: `10.1007/978-3-642-21335-9_1`,isbn: `9783642213342`,issn: `00758434`,journal: `Lecture Notes in Mathematics`,keywords: `Harmonic oscillators,Linear systems,Textbooks`,number: `2023`,pages: `1--226`,publisher: `Springer`,series: `Lecture notes in mathematics`,shorttitle: `Damped oscillations of linear systems`,title: `Damped oscillations of linear systems: A mathematical introduction`,volume: `2023`,year: `2011`,tags: `#corrupted author,#merged`},
  {key: `2011_veselic`,type: `book`,author: `Krešimir Veselić`,translator: ` `,editor: ` `,abstract: `The theory of linear damped oscillations was originally developed more than hundred years ago and is still of vital research interest to engineers, mathematicians and physicists alike. This theory plays a central role in explaining the stability of mechanical structures in civil engineering, but it also has applications in other fields such as electrical network systems and quantum mechanics. This volume gives an introduction to linear finite dimensional damped systems as they are viewed by an applied mathematician. After a short overview of the physical principles leading to the linear systems model, a largely self-contained mathematical theory for this model is presented. this includes the geometry of the underlying indefinite eigenvalue problem. Particular attention is paid to the sensitivity issues which influence numerical computations. finally, several recent research developments are included, e.g. Lyapunov stability and the perturbation of the time evolution."--P. [4] of cover`,isbn: `9783642213342`,keywords: `Textbooks, Harmonic oscillators, Linear systems`,langid: `english`,location: `Berlin ; London ; New York`,note: `OCLC: ocn747814290`,number: `2023`,pagetotal: `209`,publisher: `Springer`,series: `Lecture notes in mathematics`,shorttitle: `Damped oscillations of linear systems`,title: `Damped oscillations of linear systems: a mathematical introduction`,year: `2011`,tags: `tesse,acoustics`},
  {key: `2011_verter1`,type: `article`,translator: ` `,author: `Vedat Verter`,editor: ` `,doi: `10.1007/978-1-4419-7572-0_2`,isbn: `9781441975720`,issn: `08848289`,journal: `International Series in Operations Research and Management Science`,pages: `25--37`,title: `Uncapacitated and capacitated facility location problems`,volume: `155`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2011 Uncapacitated and Capacitated Facility Location Problems - Verter.pdf`},
  {key: `2011_verter`,type: `incollection`,translator: ` `,author: `Vedat Verter`,editor: ` `,doi: `10.1007/978-1-4419-7572-0/////////_2`,isbn: `97814419757139781441975720`,journal: `Foundations of Location Analysis`,langid: `english`,location: `Boston, MA`,pages: `25--37`,publisher: `Springer US`,title: `Uncapacitated and Capacitated Facility Location Problems`,urldate: `2019-03-26`,volume: `155`,year: `2011`,tags: `tesse`},
  {reviewed: true,key: `2011_vanclay`,type: `article`,author: `Jerome K. Vanclay`,translator: ` `,editor: ` `,abstract: `A review of Garﬁeld's journal impact factor and its speciﬁc implementation as the Thomson Reuters impact factor reveals several weaknesses in this commonly-used indicator of journal standing. Key limitations include the mismatch between citing and cited documents, the deceptive display of three decimals that belies the real precision, and the absence of conﬁdence intervals. These are minor issues that are easily amended and should be corrected, but more substantive improvements are needed. There are indications that the scientiﬁc community seeks and needs better certiﬁcation of journal procedures to improve the quality of published science. Comprehensive certiﬁcation of editorial and review procedures could help ensure adequate procedures to detect duplicate and fraudulent submissions.`,doi: `10.1007/s11192-011-0561-0`,issn: `0138-9130,1588-2861`,journal: `Scientometrics`,keywords: `bibliometry`,langid: `en`,number: `2`,pages: `211--238`,publisher: `Springer Science and Business Media LLC`,shorttitle: `Impact factor`,title: `Impact factor: outdated artefact or stepping-stone to journal certification?`,url: `http://link.springer.com/content/pdf/10.1007/s11192-011-0561-0.pdf`,volume: `92`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/2012 Impact Factor_Outdated Artefact or Stepping Stone to Journal Certification    2012VanclayImpact.pdf`,tags: `bibliometry,#merged,#retrieved`},
  {key: `2011_ulrich`,type: `book`,author: `Karl Ulrich`,editor: ` `,translator: ` `,isbn: `9780983648703`,publisher: `University of Pennsylvania`,title: `Design: Creation of Artifacts in Society`,url: `https://www.amazon.com/Design-Creation-Artifacts-Karl-Ulrich-ebook/dp/B005S4EO1Y?SubscriptionId=AKIAIOBINVZYXZQZ2U3A/////////&tag=chimbori05-20/////////&linkCode=xm2/////////&camp=2025/////////&creative=165953/////////&creativeASIN=B005S4EO1Y`,year: `2011`},
  {key: `2011_tzeng_etal1`,type: `book`,translator: ` `,editor: ` `,author: `Gwo Hshiung Tzeng and Jih Jeng Huang`,abstract: `Decision makers are often faced with several conflicting alternatives. How do they evaluate trade-offs when there are more than three criteria? To help people make optimal decisions, scholars in the discipline of multiple criteria decision making (MCDM) continue to develop new methods for structuring preferences and determining the correct relative weights for criteria. A compilation of modern decision-making techniques, Multiple Attribute Decision Making: Methods and Applications focuses on the fuzzy set approach to multiple attribute decision making (MADM). Drawing on their experience, the authors bring together current methods and real-life applications of MADM techniques for decision analysis. They also propose a novel hybrid MADM model that combines DEMATEL and analytic network process (ANP) with VIKOR procedures. The first part of the book focuses on the theory of each method and includes examples that can be calculated without a computer, providing a complete understanding of the procedures. Methods include the analytic hierarchy process (AHP), ANP, simple additive weighting method, ELECTRE, PROMETHEE, the gray relational model, fuzzy integral technique, rough sets, and the structural model. Integrating theory and practice, the second part of the book illustrates how methods can be used to solve real-world MADM problems. Applications covered in the book include: • AHP to select planning and design services for a construction project • TOPSIS and VIKOR to evaluate the best alternative-fuel vehicles for urban areas • ELECTRE to solve network design problems in urban transportation planning • PROMETEE to set priorities for the development of new energy systems, from solar thermal to hydrogen energy • Fuzzy integrals to evaluate enterprise intranet web sites • Rough sets to make decisions in insurance marketing Helping readers understand how to apply MADM techniques to their decision making, this book is suitable for undergraduate and graduate students as well as practitioners.`,annote: `OCLC: 746841344`,isbn: `9781439861585`,journal: `Multiple Attribute Decision Making: Methods and Applications`,pages: `1--333`,publisher: `CRC Press`,series: `A Chapman ///////////& Hall book`,shorttitle: `Multiple attribute decision making`,title: `Multiple attribute decision making: Methods and applications`,year: `2011`},
  {key: `2011_tzeng_etal`,type: `book`,translator: ` `,editor: ` `,author: `Gwo-hshiung Tzeng and Jih-Jeng Huang`,isbn: `9781439861578`,location: `Boca Raton, Fla.`,note: `OCLC: 746841344`,pagetotal: `335`,publisher: `CRC Press`,series: `A Chapman ///////////& Hall book`,shorttitle: `Multiple attribute decision making`,title: `Multiple attribute decision making: methods and appliations`,year: `2011`},
  {key: `2011_turner_etal`,type: `article`,translator: ` `,author: `Richard E. Turner and Maneesh Sahani`,editor: ` `,abstract: `Demodulation is an ill-posed problem whenever both carrier and envelope signals are broadband and unknown. Here, we approach this problem using the methods of probabilistic inference. The new approach, called Probabilistic Amplitude Demodulation (PAD), is computationally challenging but improves on existing methods in a number of ways. By contrast to previous approaches to demodulation, it satisfies five key desiderata: PAD has soft constraints because it is probabilistic; PAD is able to automatically adjust to the signal because it learns parameters; PAD is user-steerable because the solution can be shaped by user-specific prior information; PAD is robust to broad-band noise because this is modeled explicitly; and PAD's solution is self-consistent, empirically satisfying a Carrier Identity property. Furthermore, the probabilistic view naturally encompasses noise and uncertainty, allowing PAD to cope with missing data and return error bars on carrier and envelope estimates. Finally, we show that when PAD is applied to a bandpass-filtered signal, the stop-band energy of the inferred carrier is minimal, making PAD well-suited to sub-band demodulation. /textcopyright 2006 IEEE.`,doi: `10.1109/TASL.2011.2135852`,issn: `15587916`,journal: `IEEE Transactions on Audio, Speech and Language Processing`,keywords: `Carrier,demodulation,envelope,inference,learning`,number: `8`,pages: `2398--2411`,title: `Demodulation as probabilistic inference`,volume: `19`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/envelope/2011 Demodulation as Probabilistic Inference - Turner and Sahani.pdf`,tags: `#merged,envelope`},
  {key: `2011_stein_etal`,type: `book`,author: `Elias M. Stein and Rami Shakarchi`,editor: ` `,translator: ` `,abstract: `This first volume, a three-part introduction to the subject, is intended for students with a beginning knowledge of mathematical analysis who are motivated to discover the ideas that shape Fourier analysis. It begins with the simple conviction that Fourier arrived at in the early nineteenth century when studying problems in the physical sciences--that an arbitrary function can be written as an infinite sum of the most basic trigonometric functions. The first part implements this idea in terms of notions of convergence and summability of Fourier series, while highlighting applications such as the isoperimetric inequality and equidistribution. The second part deals with the Fourier transform and its applications to classical partial differential equations and the Radon transform; a clear introduction to the subject serves to avoid technical difficulties. The book closes with Fourier theory for finite abelian groups, which is applied to prime numbers in arithmetic progression. In organizing their exposition, the authors have carefully balanced an emphasis on key conceptual insights against the need to provide the technical underpinnings of rigorous analysis. Students of mathematics, physics, engineering and other sciences will find the theory and applications covered in this volume to be of real interest. The Princeton Lectures in Analysis represents a sustained effort to introduce the core areas of mathematical analysis while also illustrating the organic unity between them. Numerous examples and applications throughout its four planned volumes, of which Fourier Analysis is the first, highlight the far-reaching consequences of certain ideas in analysis to other fields of mathematics and a variety of sciences. Stein and Shakarchi move from an introduction addressing Fourier series and integrals to in-depth considerations of complex analysis; measure and integration theory, and Hilbert spaces; and, finally, further topics such as functional analysis, distributions and elements of probability theory.`,isbn: `9781400831234`,journal: `Fourier Analysis: An Introduction`,pages: `1--309`,title: `Fourier analysis: An introduction`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Harmonic Analysis/2003 Fourier Analysis - Stein, Elias M. and Shakarchi, Rami.pdf`},
  {key: `2011_spiliopoulos1`,type: `article`,author: `Leonidas Spiliopoulos`,editor: ` `,translator: ` `,abstract: `This paper addresses the question of whether neural networks (NNs), a realistic cognitive model of human information processing, can learn to backward induce in a two-stage game with a unique subgame-perfect Nash equilibrium. The NNs were found to predict the Nash equilibrium approximately 70% of the time in new games. Similarly to humans, the neural network agents are also found to suffer from subgame and truncation inconsistency, supporting the contention that they are appropriate models of general learning in humans. The agents were found to behave in a bounded rational manner as a result of the endogenous emergence of decision heuristics. In particular a very simple heuristic socialmax, that chooses the cell with the highest social payoff explains their behavior approximately 60% of the time, whereas the ownmax heuristic that simply chooses the cell with the maximum payoff for that agent fares worse explaining behavior roughly 38%, albeit still significantly better than chance. These two heuristics were found to be ecologically valid for the backward induction problem as they predicted the Nash equilibrium in 67% and 50% of the games respectively. Compared to various standard classification algorithms, the NNs were found to be only slightly more accurate than standard discriminant analyses. However, the latter do not model the dynamic learning process and have an ad hoc postulated functional form. In contrast, a NN agent's behavior evolves with experience and is capable of taking on any functional form according to the universal approximation theorem.`,doi: `10.2139/ssrn.812044`,issn: `1556-5068`,journal: `SSRN Electronic Journal`,pages: `10`,title: `Learning Backward Induction: A Neural Network Agent Approach`,year: `2011`},

  {key: `2011_spaniel`,type: `book`,author: `William Spaniel`,translator: ` `,editor: ` `,abstract: `Game Theory 101: The Complete Textbook is a no-nonsense, games-centered introduction to strategic form (matrix) and extensive form (game tree) games. From the first lesson to the last, this textbook introduces games of increasing complexity and then teaches the game theoretical tools necessary to solve them. Quick, efficient, and to the point, Game Theory 101: The Complete Textbook is perfect for introductory game theory, intermediate microeconomics, and political science.`,shorttitle: `Game Theory 101`,title: `Game Theory 101: The complete Textbook`,url: `https://read.amazon.com/?asin=B005L7ANWC`,year: `2011`},

  {key: `2011_sarris_etal`,type: `book`,translator: ` `,author: `Nikos Sarris and Michael G Strintzis`,editor: ` `,abstract: `I am not going to go into too much detail on 3D Modelling and animation. If you need more help than I offer here, you may need to learn a few modelling basics. This is a topic in itself and way too comprehensive to cover here. I will eventually write up a walkthrough of creating an MDL from beginning to end. Feel free to email me if you have some specific questions. I use Lightwave 3D v5 for modelling and animating models for quake. All of the models in X-MEN Quake are created specifically and individually for each character. I use bones to animate the meshes. I will be describing some methods for doing things here that I have found to be the best. These methods are for Lightwave 3d, Util3D, and QuakeMe, and not necessarily useful for other modellers or editors. When first creating your model, keep an eye on the polygon count. As you will be creating the model with quads, double the count for the total number. Apparently if your models are over 500 poly's they slow the game considerably, so keep them simple. The player model is 408 poly's (including weapons) and my models for X-MEN Quake are all between 400 and 500 poly's. This seems to be a good number, allowing for enough detail while not slowing the game. Remember to triangulate your model once it is finished. I originally created my models to the scale of the player mesh that I had extracted but didn't take into account the scale factor in the modelgen script, resulting in them being way too big. But then when I scaled them down, the texture that was created was too small. I finally created the base frame to the scale of the player mesh, which gave me a good texture size, and scaled the animation frames to 0.4 of the base, which made the MDL the right scale for the game. So make sure that if you extract a frame from an existing MDL for size reference, that you set the scale in the modelgen script to "1". When animating, preview at 10 frames per second. This is the speed you will see most of the`,doi: `10.4018/978-1-59140-299-2`,isbn: `1931777985`,journal: `3D Modeling and Animation`,keywords: `# Hardcover: 350 pages# Publisher: IRM Press (March 22, 2005)# Language: English`,title: `3D Modeling and Animation`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Animation/2004 3D Modeling and Animation - Synthesis and Analysis Techniques for the Human Body - Sarris et al.pdf`},

  {key: `2011_rafiei_etal2`,type: `article`,editor: ` `,translator: ` `,author: `F. Mokhatab Rafiei and S. M. Manzari and S. Bostanian`,abstract: `The purpose of this study is to design a model to predict financial health of companies. Financial ratios for 180 manufacturing companies quoted in Tehran Stock Exchange for one year (year ended March 21, 2008) have been used. Three models; based on artificial neural networks (ANN), genetic algorithm (GA), and multiple discriminant analysis (MDA) are utilized to classify the bankrupt from non bankrupt corporations. ANN model achieved 98.6% and 96.3% accuracy rates in training and holdout samples, respectively. To evaluate the reliability of the model, the data were examined with genetic algorithm and Multivariate discriminate analysis method. GA model attained only 92.5% and 91.5% accuracy rates and MDA reached 80.6% and 79.9 in training and holdout samples, respectively. /textcopyright 2011 Published by Elsevier Ltd.`,doi: `10.1016/j.eswa.2011.02.082`,issn: `09574174`,journal: `Expert Systems with Applications`,keywords: `Artificial neural networks,Discriminant analysis,Financial health prediction,Financial ratios,Genetic algorithm,Iranian company`,number: `8`,pages: `10210--10217`,shorttitle: `Financial health prediction models using artificial neural networks, genetic algorithm and multivariate discriminant analysis`,title: `Financial health prediction models using artificial neural networks, genetic algorithm and multivariate discriminant analysis: Iranian evidence`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0957417411002880`,volume: `38`,year: `2011`,tags: `#merged`},

  {key: `2011_rafiei_etal`,type: `article`,author: `F. Mokhatab Rafiei and S. M. Manzari and S. Bostanian`,editor: ` `,translator: ` `,abstract: `The purpose of this study is to design a model to predict ﬁnancial health of companies. Financial ratios for 180 manufacturing companies quoted in Tehran Stock Exchange for one year (year ended March 21, 2008) have been used. Three models; based on artiﬁcial neural networks (ANN), genetic algorithm (GA), and multiple discriminant analysis (MDA) are utilized to classify the bankrupt from non bankrupt corporations. ANN model achieved 98.6 ///% and 96.3 ///% accuracy rates in training and holdout samples, respectively. To evaluate the reliability of the model, the data were examined with genetic algorithm and Multivariate discriminate analysis method. GA model attained only 92.5 ///% and 91.5 ///% accuracy rates and MDA reached 80.6 ///% and 79.9 in training and holdout samples, respectively.`,doi: `10.1016/j.eswa.2011.02.082`,issn: `0957-4174`,journal: `Expert Systems with Applications`,langid: `english`,number: `8`,pages: `10210--10217`,shorttitle: `Financial health prediction models using artificial neural networks, genetic algorithm and multivariate discriminant analysis`,title: `Financial health prediction models using artificial neural networks, genetic algorithm and multivariate discriminant analysis: Iranian evidence`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0957417411002880`,urldate: `2019-03-26`,volume: `38`,year: `2011`,tags: `tesse`},
  {key: `2011_ordanini_etal1`,type: `article`,translator: ` `,author: `Andrea Ordanini and Lucia Miceli and Marta Pizzetti and A Parasuraman`,editor: ` `,abstract: `Purpose – The purpose of this paper is to analyze the emerging crowd-funding phenomenon, that is a collective effort by consumers who network and pool their money together, usually via the internet, in order to invest in and support efforts initiated by other people or organizations. Successful service businesses that organize crowd-funding and act as intermediaries are emerging, attesting to the viability of this means of attracting investment. Design/methodology/approach – The research employs a "grounded theory" approach, performing an in-depth qualitative analysis of three cases involving crowd-funding initiatives: SellaBand in the music business, Trampoline in financial services, and Kapipal in non-profit services. These cases were selected to represent a diverse set of crowd-funding operations that vary in terms of risk/return for the investor and the type of payoff associated to the investment. Findings – The research addresses two research questions: how and why do consumers turn into crowd-funding participants? and how and why do service providers set up a crowd-funding initiative? Concerning the first research question, the authors' findings reveal purposes, characteristics, roles and tasks, and investment size of crowd-funding activity from the consumer's point of view. Regarding the second research question, the authors' analysis reveals purposes, service roles, and network effects of crowd-funding activity investigated from the point of view of the service organization that set up the initiative. Practical implications – The findings also have implications for service managers interested in launching and/or managing crowd-funding initiatives. Originality/value – The paper addresses an emerging phenomenon and contributes to service theory in terms of extending the consumer's role from co-production and co-creation to investment. /textcopyright2011, Emerald Group Publishing Limited.`,doi: `10.1108/09564231111155079`,issn: `17575818`,journal: `Journal of Service Management`,keywords: `Crowd-funding,Customer-investors,Customers,Investments,Service innovation`,number: `4`,pages: `443--470`,title: `Crowd-funding: Transforming customers into investors through innovative service platforms`,url: `http://www.emeraldinsight.com/10.1108/09564231111155079`,volume: `22`,year: `2011`,tags: `#merged`},

uction and co-creation to investment.`,doi: `10.1108/09564231111155079`,issn: `1757-5818`,journal: `Journal of Service Management`,keywords: `crowd-funding,customer-investors,customers,investments,paper type research paper,service innovation`,number: `4`,pages: `443--470`,title: `Crowd-funding: transforming customers into investors through innovative service platforms`,volume: `22`,year: `2011`},
  {reviewed: true,key: `2011_omodhrain`,type: `article`,translator: ` `,author: `Sile O'Modhrain`,editor: ` `,doi: `10.1162/COMJ/////////_a/////////_00038`,issn: `0148-9267`,journal: `Computer Music Journal`,langid: `english`,number: `1`,pages: `28--42`,title: `A Framework for the Evaluation of Digital Musical Instruments`,urldate: `2019-03-26`,volume: `35`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/DMI/2011 A Framework for the Evaluation of Digital Musical Instruments - O'Modhrain.pdf`,tags: `digital musical instruments,#merged,tesse`},
  {key: `2011_noble1`,type: `article`,editor: ` `,author: `Charles H Noble`,translator: ` `,abstract: `While the popular understanding of the influence of design is growing, academic research has largely been restricted to considering consumer-level responses to design elements. This paper reviews this past work and proposes a more strategic research agenda for the field, with the potential to explicate linkages between design elements and strategies and outcomes related to innovation and corporate performance. /textcopyright2011 Product Development & Management Association.`,doi: `10.1111/j.1540-5885.2011.00808.x`,issn: `07376782`,journal: `Journal of Product Innovation Management`,number: `3`,pages: `389--393`,publisher: `Blackwell Publishing Inc`,title: `On elevating strategic design research`,url: `http://dx.doi.org/10.1111/j.1540-5885.2011.00808.x`,volume: `28`,year: `2011`,tags: `#merged`},

  {key: `2011_mezo`,type: `article`,translator: ` `,author: `Istv'an Mező`,editor: ` `,abstract: `Using the duplication formulas of the elliptic trigonometric functions of Gosper, we deduce some new special values for the first two Jacobi theta functions. At the end of the paper, we show how is it possible to extend our arguments and deduce a wide variety of additional special values for the Jacobi thetas. In addition, an identity is revealed between these functions and the Weber modular function.`,archiveprefix: `arXiv`,arxivid: `1106.2703`,eprint: `1106.2703`,keywords: `euler modular function,jackson q -gamma function,jacobi theta functions,q -sine function,weber modular function`,number: `September`,title: `Several special values of Jacobi theta functions`,url: `http://arxiv.org/abs/1106.2703`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Jacobi Theta Functions/2013 Several special values of Jacobi theta functions - Mező.pdf`},
  {key: `2011_mcfarl_etal`,type: `book`,translator: ` `,editor: ` `,author: ` McFarl and David Sawyer`,abstract: `You don't need programming experience to add interactive and visual effects to your web pages with JavaScript. This Missing Manual shows you how the jQuery library makes JavaScript programming fun, easy, and accessible to web designers at every level...`,edition: `4`,journal: `Online`,pages: `538`,publisher: `O'Reilly Media`,shorttitle: `CSS`,title: `CSS: The Missing Manual (Missing Manual)`,url: `http://shop.oreilly.com/product/0636920015048.do`,volume: `1`,year: `2011`},
  {key: `2011_mathematics`,type: `article`,translator: ` `,author: `Applied Mathematics`,editor: ` `,archiveprefix: `arXiv`,arxivid: `1106.1042v1`,eprint: `1106.1042v1`,keywords: `1991 msc,33d05,33e05,hypergeometric function,jacobi theta functions,q -gamma function,q -loggamma function,riemann zeta function`,number: `June`,pages: `1--11`,title: `On the integral of the fourth Jacobi theta function`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Jacobi Theta Functions/2011 On the integral of the fourth Jacobi theta function - Mező.pdf`},
  {key: `2011_martin`,type: `article`,author: `Richard K. Martin`,editor: ` `,translator: ` `,abstract: `Received signal strength (RSS) is a common tool for locating a transmitter via a sensor network. It is considered common knowledge that RSS performs well if the transmitter is inside the convex hull of the sensor network, and poorly otherwise. However, this positioning rule of thumb is binary, vague, and not always accurate. In this letter, we consider the alpha shape, which is a generalization of the concept of a convex hull. We show that the alpha shape gives a more accurate estimate of localization performance than the convex hull, and we show how to use it to obtain a quasi-continuous and quantitative (rather than binary and qualitative) estimate of a sensor network's performance. We then compare this rule of thumb to more detailed, computationally intensive performance limits generated by the Cramer-Rao lower bound, with very good agreement. /textcopyright 2011 IEEE.`,doi: `10.1109/LSP.2011.2173193`,issn: `10709908`,journal: `IEEE Signal Processing Letters`,keywords: `Alpha hull,Cramer-Rao lower bound,alpha shape,received signal strength`,number: `12`,pages: `741--744`,title: `Using alpha shapes to approximate signal strength based positioning performance`,volume: `18`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/2011 Using Alpha Shapes to Approximate Signal Strength Based Positioning Performance - Martin.pdf`},
  {key: `2011_lyons`,type: `book`,author: `Richard G Lyons`,translator: ` `,editor: ` `,publisher: `Pearson Education India`,title: `Understanding Digital Signal Processing, 3/E`,year: `2011`},
  {key: `2011_loy_etal`,type: `book`,author: `Gareth Loy and John M. Chowning`,editor: ` `,translator: ` `,edition: `1`,isbn: `97802625165639780262122856`,location: `Cambridge, Mass.`,note: `OCLC: 935185987`,pagetotal: `562`,publisher: `MIT Press`,shorttitle: `Musimathics`,title: `Musimathics: The Mathematical Foundations of Music II`,volume: `2`,year: `2011`,tags: `tesse`},
  {key: `2011_loy`,type: `book`,translator: ` `,editor: ` `,author: `Gareth Loy`,abstract: `A commonsense, self-contained introduction to the mathematics and physics of music; essential reading for musicians, music engineers, and anyone interested in the intersection of art and science."Mathematics can be as effortless as humming a tune, if you know the tune," writes Gareth Loy. In Musimathics, Loy teaches us the tune, providing a friendly and spirited tour of the mathematics of music―a commonsense, self-contained introduction for the nonspecialist reader. It is designed for musicians who find their art increasingly mediated by technology, and for anyone who is interested in the intersection of art and science.In Volume 1, Loy presents the materials of music (notes, intervals, and scales); the physical properties of music (frequency, amplitude, duration, and timbre); the perception of music and sound (how we hear); and music composition. Calling himself "a composer seduced into mathematics," Loy provides answers to foundational questions about the mathematics of music accessibly yet rigorously. The examples given are all practical problems in music and audio.Additional material can be found at http://www.musimathics.com.`,edition: `reprint edition`,isbn: `9780262516556`,location: `Cambridge, Mass.`,pagetotal: `504`,publisher: `The MIT Press`,shorttitle: `Musimathics`,title: `Musimathics: The Mathematical Foundations of Music I`,volume: `1`,year: `2011`,tags: `tesse`},
  {key: `2011_lokki_etal`,type: `article`,author: `Tapio Lokki and Jukka P"atynen and Sakari Tervo and Samuel Siltanen and Lauri Savioja`,editor: ` `,translator: ` `,doi: `10.1121/1.3579145`,journal: `The Journal of the Acoustical Society of America`,number: `6`,pages: `EL223--EL228`,publisher: `Acoustical Society of America (ASA)`,title: `Engaging concert hall acoustics is made up of temporal envelope preserving reflections`,volume: `129`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/envelope/2011 Engaging concert hall acoustics is made up of temporal envelope preserving reflections - Lokki et al.pdf`,tags: `envelope,#merged`},
  {key: `2011_lihan_etal`,type: `article`,translator: ` `,author: `Taylan Lihan and Seyed M R Iravani and Mark S Daskin`,editor: ` `,abstract: `Given a set of items with associated deterministic weights and random rewards, the adaptive stochastic knapsack problem (adaptive SKP) maximizes the probability of reaching a predetermined target reward level when items are inserted sequentially into a capacitated knapsack before the reward of each item is realized. This model arises in resource allocation problems that permit or require sequential allocation decisions in a probabilistic setting. One particular application is in obsolescence inventory management. In this paper, the adaptive SKP is formulated as a dynamic programming (DP) problem for discrete random rewards. The paper also presents a heuristic that mixes adaptive and static policies to overcome the "curse of dimensionality" in the DP. The proposed heuristic is extended to problems with normally distributed random rewards. The heuristic can solve large problems quickly, and its solution always outperforms a static policy. The numerical study indicates that a near-optimal solution can be obtained by using an algorithm with limited look-ahead capabilities. /textcopyright2011 INFORMS.`,doi: `10.1287/opre.1100.0857`,issn: `0030364X`,journal: `Operations Research`,keywords: `Dynamic programming,Sequential decision analysis`,number: `1`,pages: `242--248`,title: `The adaptive knapsack problem with stochastic rewards`,url: `http://users.iems.northwestern.edu//textasciitilde`,volume: `59`,year: `2011`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2011IlhanAdaptive The Adaptive Knapsack Problem with Stochastic Rewards.pdf`,tags: `#merged`},
