#splash {

  display: flex;
  flex-direction: column;

  align-items: center;
  z-index: 1;

.lds-roller {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}

.lds-roller div {
  animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
  transform-origin: 40px 40px;
}

.lds-roller div:after {
  content: " ";
  display: block;
  position: absolute;
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: #fff;
  margin: -4px 0 0 -4px;
}

.lds-roller div:nth-child(1) {
  animation-delay: -0.036s;
}

.lds-roller div:nth-child(1):after {
  top: 63px;
  left: 63px;
}

.lds-roller div:nth-child(2) {
  animation-delay: -0.072s;
}

.lds-roller div:nth-child(2):after {
  top: 68px;
  left: 56px;
}

.lds-roller div:nth-child(3) {
  animation-delay: -0.108s;
}

.lds-roller div:nth-child(3):after {
  top: 71px;
  left: 48px;
}

.lds-roller div:nth-child(4) {
  animation-delay: -0.144s;
}

.lds-roller div:nth-child(4):after {
  top: 72px;
  left: 40px;
}

.lds-roller div:nth-child(5) {
  animation-delay: -0.18s;
}

.lds-roller div:nth-child(5):after {
  top: 71px;
  left: 32px;
}

.lds-roller div:nth-child(6) {
  animation-delay: -0.216s;
}

.lds-roller div:nth-child(6):after {
  top: 68px;
  left: 24px;
}

.lds-roller div:nth-child(7) {
  animation-delay: -0.252s;
}

.lds-roller div:nth-child(7):after {
  top: 63px;
  left: 17px;
}

.lds-roller div:nth-child(8) {
  animation-delay: -0.288s;
}

.lds-roller div:nth-child(8):after {
  top: 56px;
  left: 12px;
}

@keyframes lds-roller {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

  {key: `year_spiliopoulos`,type: `article`,author: `Leonidas Spiliopoulos`,editor: ` `,translator: ` `,abstract: `This paper addresses the question of whether neural networks (NNs), a realistic cognitive model of human information processing, can learn to backward induce in a two-stage game with a unique subgame-perfect Nash equilibrium. The NNs were found to predict the Nash equilibrium approximately 70 ///% of the time in new games. Similarly to humans, the neural network agents are also found to suffer from subgame and truncation inconsistency, supporting the contention that they are appropriate models of general learning in humans. The agents were found to behave in a bounded rational manner as a result of the endogenous emergence of decision heuristics. In particular a very simple heuristic socialmax, that chooses the cell with the highest social payoff explains their behavior approximately 60 ///% of the time, whereas the ownmax heuristic that simply chooses the cell with the maximum payoff for that agent fares worse explaining behavior roughly 38 ///%, albeit still signiﬁcantly better than chance. These two heuristics were found to be ecologically valid for the backward induction problem as they predicted the Nash equilibrium in 67 ///% and 50 ///% of the games respectively. Compared to various standard classiﬁcation algorithms, the NNs were found to be only slightly more accurate than standard discriminant analyses. However, the latter do not model the dynamic learning process and have an ad hoc postulated functional form. In contrast, a NN agent’s behavior evolves with experience and is capable of taking on any functional form according to the universal approximation theorem.`,langid: `english`,pages: `10`,title: `Learning backward induction: a neural network agent approach`,tags: `tesse`},

  {key: `year_slack_etal1`,type: `book`,translator: ` `,author: `Prof Nigel Slack and  Br and Prof Alistair on-Jones and Prof Robert Johnston`,editor: ` `,abstract: `Were you looking for the book with access to MyOMLab? This product is the book alone and does NOT come with access to MyOMLab. Buy Operations Management, 8th edition with MyOMLab access card (ISBN 9781292098777) if you need access to MyOMLab as well, and save money on this resource. You will also need a course ID from your instructor to access MyOMLab. Operations management is important, exciting, challenging /ldots and everywhere you look! Important, because it enables organizations to provide services and products that we all need Exciting, because it is central to constant changes in customer preference, networks of supply and demand, and developments in technology Challenging, because solutions must be must be financially sound, resource-efficient, as well as environmentally and socially responsible And everywhere, because in our daily lives, whether at work or at home, we all experience and manage processes and operations. New features: There are now more than 110 of the popular ‘Operations in Practice' examples throughout the book, over 40 ///% of which are new. The importance of sustainability and Corporate Social Responsibility (CSR) has been emphasized further, and included throughout the book. We have even further strengthened the emphasis on the idea that ‘operations management' is relevant to every type of business and all functional areas of the organization. Many new ideas in operations management have been incorporated, including the ‘three level' approach to performance, the relationship between innovation, creativity and design, crowdsourcing, ideas management, business ecosystems, triadic relationships, office layout, telecommuting and organisational ‘ambidexterity'. However, we have retained the emphasis on the foundations of the subject. Six of the 19 cases at the end of the chapter are new (but the old ones are still available on the web site), and provide an up-to-date selection of operations issues. Operations Management focuses on the sustainable and socially responsible imperatives of operations management, using over 120 cases and illustrations of real-life operations around the world, including Apple, M/'edecins Sans Fronti/eres, Amazon, Ecover, Dyson, Disneyland Paris, Google, The North Face, and many more. This is 24-carat excellence'Par /AAhlstr/"om, Torsten and Ragnar S/"oderberg Chair of Business Administration, Stockholm School of Economics 'Operations Management is engaging and accessible, but it never dumbs-down. The book is comprehensive, but not overwhelming. Students hold on to this one; it's a ‘keeper'.'Michael Shulver, Birmingham Business School 'This continues to be the definitive operations Management text /ldots written by the masters of the field!'Dr Ross Ritchie, Lecturer in Operations Management, Loughborough University 'An essential text packed full of up-to-date examples that really bring the subject to life'Claire Moxham, University of Liverpool Management School 'An excellent book for those studying operations management. This book provides great illustrations to seamlessly link theory with practice' Frank Wiengarten, ESADE Business School Operations Management by Nigel Slack and Alistair Brandon-Jones is quite simply the best text on operations management. Comprehensive, engaging and insightful, I cannot recommend this book highly enough'Professor Andy Neely, Head, Institute for Manufacturing, Cambridge University Carrie Queenan, University of South Carolina Peter Race, Henley Business School, University of Reading`,edition: `8`,isbn: `9781292098678`,publisher: `Pearson`,title: `Operations Management`},

  {key: `year_sirkia_etal`,type: `misc`,translator: ` `,author: `Rami Sirki"a and Maarit Laanti`,editor: ` `,abstract: `Enterprises that approach uncertainty and risk in software development based on lean and agile methods often do experience financial control as a restriction. Traditional budgeting and cost reporting is a system based on rigid frames, and it – along with the process of project cost accounting – burdens the lean and agile enterprise with unnecessary and counterproductive overhead and friction. The traditional system provides, at best, a false sense of cost control to any enterprise. In this paper we share insights related to how project-?‐based cost accounting can be transformed to a structure based on agile and lean finance and control. Our insights and examples are intended to remove a key impediment to transforming the finance function of your enterprise to something measurably more lean and agile. This work is based both on an actual case completed with our employer and on our knowledge of financial processes at major Finnish companies`,keywords: `SAFe,Scaled Agile Framework,agile,agile software development,beyond budgeting,budgeting,cost center,cost center accounting,cost management,lean,lean enterprise,lean finance,management accounting,project costing,rolling forecast,traditional budgeting`,pages: `14`,title: `Lean and agile financial planning`,url: `http://www.scrummaster.dk/lib/AgileLeanLibrary/Topics////////%5C%5C_ScalingScrumAgile/Whitepaper///////%5C%5C_///////%5C%5C`,tags: `#merged,#corrupted author`},
  {key: `year_silva_etal`,type: `book`,translator: ` `,author: `Michelle Silva and D E Oliveira and Sherley Cabral and Moreira Michelle and Silva De`,editor: ` `,isbn: `9788564124172`,title: `No/cc/~oes De Contabilidade B/'asica Para Cursos T/'ecnicos`},
  {key: `year_sigtia_etal`,type: `article`,author: `Siddharth Sigtia and Emmanouil Benetos and Simon Dixon`,editor: ` `,translator: ` `,abstract: `We present a neural network model for polyphonic music transcription. The architecture of the proposed model is analogous to speech recognition systems and comprises an acoustic model and a music language model. The acoustic model is a neural network used for estimating the probabilities of pitches in a frame of audio. The language model is a recurrent neural network that models the correlations between pitch combinations over time. The proposed model is general and can be used to transcribe polyphonic music without imposing any constraints on the polyphony or the number or type of instruments. The acoustic and language model predictions are combined using a probabilistic graphical model. Inference over the output variables is performed using the beam search algorithm. We investigate various neural network architectures for the acoustic models and compare their performance to two popular state-of-the-art acoustic models. We also present an efﬁcient variant of beam search that improves performance and reduces run-times by an order of magnitude, making the model suitable for real-time applications. We evaluate the model’s performance on the MAPS dataset and show that the proposed model outperforms state-ofthe-art transcription systems.`,langid: `english`,pages: `14`,title: `An End-to-End Neural Network for Polyphonic Music Transcription`},

  {key: `year_schuurmans_etal`,type: `article`,editor: ` `,translator: ` `,author: `Dale Schuurmans and Martin A Zinkevich`,abstract: `We investigate a reduction of supervised learning to game playing that reveals new connections and learning methods. For convex one-layer problems, we demonstrate an equivalence between global minimizers of the training problem and Nash equilibria in a simple game. We then show how the game can be extended to general acyclic neural networks with differentiable convex gates, establishing a bijection between the Nash equilibria and critical (or KKT) points of the deep learning problem. Based on these connections we investigate alternative learning methods, and ﬁnd that regret matching can achieve competitive training performance while producing sparser models than current deep learning strategies.`,langid: `english`,pages: `9`,title: `Deep Learning Games`},

  {key: `year_robel`,type: `article`,author: `Alex Röbel`,editor: ` `,translator: ` `,abstract: `Time series prediction is one of the major applications of neural networks. After a short introduction into the basic theoretical foundations we argue that the iterated prediction of a dynamical system may be interpreted as a model of the system dynamics. By means of RBF neural networks we describe a modeling approach and extend it to be able to model instationary systems. As a practical test for the capabilities of the method we investigate the modeling of musical and speech signals and demonstrate that the model may be used for synthesis of musical and speech signals.`,langid: `english`,pages: `7`,title: `Neural Network Modeling of Speech and Music Signals`,tags: `tesse`},

  {key: `year_perception`,type: `article`,author: `Computational Perception`,editor: ` `,translator: ` `,abstract: `In this paper a new approach for polyphonic piano note onset transcription is presented. It is based on a recurrent neural network to simultaneously detect the onsets and the pitches of the notes from spectral features. Long Short-Term Mem-ory units are used in a bidirectional neural network to model the context of the notes. The use of a single regression out-put layer instead of the often used one-versus-all classifica-tion approach enables the system to significantly lower the number of erroneous note detections. Evaluation is based on common test sets and shows exceptional temporal preci-sion combined with a significant boost in note transcription performance compared to current state-of-the-art approaches. The system is trained jointly with various synthesized piano instruments and real piano recordings and thus generalizes much better than existing systems.`,keywords: `Index Terms— music information retrieval,neural net-works`,pages: `1--4`,title: `Sebastian B ¨ ock , Markus Schedl`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Music/Transcription/2012BockPolyphonic Polyphonic Piano Note Transcription with Recurrent Neural Networks.pdf`},

  {key: `year_nayebi_etal1`,type: `article`,translator: ` `,author: `Aran Nayebi and Matt Vitelli`,editor: ` `,abstract: `We compare the performance of two different types of recurrent neural networks (RNNs) for the task of algorithmic music generation, with audio waveforms as input. In particular, we focus on RNNs that have a sophisticated gating mechanism, namely, the Long Short-Term Memory (LSTM) network and the recently introduced Gated Recurrent Unit (GRU). Our results indicate that the generated outputs of the LSTM network were signiﬁcantly more musically plausible than those of the GRU.`,langid: `english`,pages: `6`,title: `GRUV: Algorithmic Music Generation using Recurrent Neural Networks`,tags: `tesse`},

  {key: `year_musicology`,type: `book`,translator: ` `,author: `Systematic Musicology`,editor: ` `,abstract: `Necrobiotic xanthogranuloma is a systemic disease associated in most cases with monoclonal paraproteinaemia. Although the causative role of the paraproteinaemia is supposed, the pathogenesis of this disease remains unknown. We report a 65-year-old woman with a 28-year history of disseminated indurated plaques involving her face, trunk and extremities. Since 1994 an IgG kappa paraproteinaemia was present. Current biopsies showed typical histological features of necrobiotic xanthogranuloma. We treated this extraordinary widespread condition with melphalan and prednisolone. Although the serum levels of IgG kappa light chains and gamma globulins decreased, the cutaneous plaques extended rapidly in size and number, which casts doubt on the causative significance of the paraproteinaemia in the pathogenesis of necrobiotic xanthogranuloma. The paraproteinaemia in patients with necrobiotic xanthogranuloma may rather reflect a secondary phenomenon than the originating cause. Pathogenetic and therapeutical concepts based thereon that have been proposed so far should be critically reconsidered.`,isbn: `1167112211671122`,pmid: `16172046`,title: `Handbook Systematic Musicology`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/2018 Springer Handbook of Systematic Musicology - Bader.pdf`},
  {key: `year_moukalled_etal`,type: `book`,editor: ` `,translator: ` `,author: `F Moukalled and L Mangani and M Darwish`,abstract: `An Advanced Introduction with OpenFOAM/textregistered and Matlab /textregistered This textbook explores both the theoretical foundation of the Finite Volume Method (FVM) and its applications in Computational Fluid Dynamics (CFD). Readers will discover a thorough explanation of the FVM numerics and algorithms used in the simulation of incompressible and compressible fluid flows, along with a detailed examination of the components needed for the development of a collocated unstructured pressure-based CFD solver. Two particular CFD codes are explored. The first is uFVM, a three-dimensional unstructured pressure-based finite volume academic CFD code, implemented within Matlab/textregistered. The second is OpenFOAM/textregistered, an open source framework used in the development of a range of CFD programs for the simulation of industrial scale flow problems. With over 220 figures, numerous examples and more than one hundred exercises on FVM numerics, programming, and applications, this textbook is suitable for use in an introductory course on the FVM, in an advanced course on CFD algorithms, and as a reference for CFD programmers and researchers.`,isbn: `9783319168739`,title: `Fluid Mechanics and Its Applications Fluid Mechanics and Its Applications Series Editor: A. Thess The Finite Volume Method in Computational Fluid Dynamics An Advanced Introduction with OpenFOAM/textregistered and Matlab/textregistered The Finite Volume Method in Computational Fluid`,volume: `M`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Physics/Fluid Mechanics/2016 Fluid Mechanics and Its Applications - Moukalled et al.pdf`},

  {key: `year_meho_etal`,type: `article`,translator: ` `,editor: ` `,author: `Lokman I Meho and Kiduk Yang`,abstract: `The Institute for Scientific Information’s (ISI) citation databases have been used for decades as a starting point and often as the only tools for locating citations and/or conducting citation analyses. ISI databases (or Web of Science [WoS]), however, may no longer be sufficient because new databases and tools that allow citation searching are now available. Using citations to the work of 25 library and information science faculty members as a case study, this paper examines the effects of using Scopus and Google Scholar (GS) on the citation counts and rankings of scholars as measured by WoS. Overall, more than 10,000 citing and purportedly citing documents were examined. Results show that Scopus significantly alters the relative ranking of those scholars that appear in the middle of the rankings and that GS stands out in its coverage of conference proceedings as well as international, non-English language journals. The use of Scopus and GS, in addition to WoS, helps reveal a more accurate and comprehensive picture of the scholarly impact of authors. WoS data took about 100 hours of collecting and processing time, Scopus consumed 200 hours, and GS a grueling 3,000 hours.`,langid: `english`,pages: `48`,title: `Impact of Data Sources on Citation Counts and Rankings of LIS Faculty: Web of Science vs. Scopus and Google Scholar`},

  {key: `year_marcondes`,type: `book`,translator: ` `,editor: ` `,author: `Danilo Marcondes`,abstract: `Resultado de mais de quinze anos dedicados ao ensino da filosofia, este verdadeiro guia da hist/'oria do pensamento ocidental situa pensadores e correntes filos/'oficas em seu contexto hist/'orico, discute id/'eias e conceitos e, quando necess/'ario, apresenta os textos mais relevantes dos fil/'osofos em quest/~ao, como o mito da caverna de Plat/~ao ou a tabela dos ju/'izos e categorias de Kant. Dividido cronologicamente em quatro partes - filosofia antiga, medieval, moderna e contempor/^anea -, ap/'os cada cap/'itulo o livro traz quadros sin/'oticos que recapitulam a mat/'eria estudada, uma sele/cc/~ao de leituras sugeridas, al/'em de propor quest/~oes e temas para discuss/~ao em sala de aula, o que refor/cca e traduz o car/'ater expressamente did/'atico da obra. Conta tamb/'em com /'indice remissivo.`,publisher: `Zahar`,shorttitle: `Inicia/cc/~ao /a hist/'oria da filosofia`,title: `Inicia/cc/~ao /a hist/'oria da filosofia: Dos pr/'e-socr/'aticos a Wittgenstein`},

  {key: `year_maestre_etal`,type: `article`,editor: ` `,author: `Esteban Maestre and Gary Scavone`,translator: ` `,abstract: `We provide an overview of a current research project on measuring, modeling, and virtually recreating the sound radiation characteristics of real acoustic violins. Our general approach is based on measuring the directivity of an acoustic violin, and designing a digital filter structure that mimics the observed directivity while allowing interactive operation. The digital filter structure is fed by the electrical signal coming from a silent electric violin as played by a musician. In a hemi-anechoic chamber, we use a microphone array to characterize the frequency-dependent directivity transfer function of a real violin by exciting the bridge with an impact hammer and measuring the acoustic pressure at 4320 points on a sphere surrounding the instrument. From the input force and output pressure signals obtained from the real violin measurements, we use deconvolution to estimate 4320 impulse responses each corresponding to a radiation direction. With such impulse responses, we use State Wave Synthesis to model the observed directivity in time-varying conditions and efficiently render directional wavefronts in a virtual environment. We characterize the silent violin transfer function by exciting the bridge with an impact hammer and measuring the electrical signal at its output, leading to an impulse response that we use to design an inverse filter to recover the force excitation at the bridge.`,keywords: `Directivity,Electric Violin,Radiation,Replica,Silent Violin,Violin,Virtual`,pages: `7`,title: `Creating virtual acoustic replicas of real violins`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/2019 Creating Virtual Acoustic Replicas of Real Violins - Maestre and Scavone.pdf`},

  {key: `year_lazyprogrammer`,type: `book`,translator: ` `,author: ` LazyProgrammer`,editor: ` `,abstract: `LSTM, GRU, and more advanced recurrent neural networksLike Markov models, Recurrent Neural Networks are all about learning sequences - but whereas Markov Models are limited by the Markov assumption, Recurrent Neural Networks are not - and as a result, they are more expressive, and more powerful than anything we’ve seen on tasks that we haven’t made progress on in decades.In the first section of the course we are going to add the concept of time to our neural networks.I’ll introduce you to the Simple Recurrent Unit, also known as the Elman unit.We are going to revisit the XOR problem, but we’re going to extend it so that it becomes the parity problem - you’ll see that regular feedforward neural networks will have trouble solving this problem but recurrent networks will work because the key is to treat the input as a sequence.In the next section of the book, we are going to revisit one of the most popular applications of recurrent neural networks - language modeling.One popular application of neural networks for language is word vectors or word embeddings. The most common technique for this is called Word2Vec, but I’ll show you how recurrent neural networks can also be used for creating word vectors.In the section after, we’ll look at the very popular LSTM, or long short-term memory unit, and the more modern and efficient GRU, or gated recurrent unit, which has been proven to yield comparable performance.We’ll apply these to some more practical problems, such as learning a language model from Wikipedia data and visualizing the word embeddings we get as a result.All of the materials required for this course can be downloaded and installed for FREE. We will do most of our work in Numpy, Matplotlib, and Theano. I am always available to answer your questions and help you along your data science journey.See you in class!"Hold up... what’s deep learning and all this other crazy stuff you’re talking about?"If you are completely new to deep learning, you might want to check out my earlier books and courses on the subject:Deep Learning in Python https://www.amazon.com/dp/B01CVJ19E8Deep Learning in Python Prerequisities https://www.amazon.com/dp/B01D7GDRQ2Much like how IBM’s Deep Blue beat world champion chess player Garry Kasparov in 1996, Google’s AlphaGo recently made headlines when it beat world champion Lee Sedol in March 2016.What was amazing about this win was that experts in the field didn’t think it would happen for another 10 years. The search space of Go is much larger than that of chess, meaning that existing techniques for playing games with artificial intelligence were infeasible. Deep learning was the technique that enabled AlphaGo to correctly predict the outcome of its moves and defeat the world champion.Deep learning progress has accelerated in recent years due to more processing power (see: Tensor Processing Unit or TPU), larger datasets, and new algorithms like the ones discussed in this book.`,pagetotal: `56`,shorttitle: `Deep Learning`,title: `Deep Learning: Recurrent Neural Networks in Python: LSTM, GRU, and more RNN machine learning architectures in Python and Theano`,tags: `#merged`},

  {key: `year_komar_etal`,type: `book`,author: `Brian Komar and Ronald Beekelaar and Joern Wettern`,editor: ` `,translator: ` `,abstract: `In this paper, sample preparation protocols based on common cation-exchange and Sr-specific extraction chromatographic resin were evaluated and investigated for natural geological samples prior to 87Sr/86Sr ratio measurement using MC-ICP-MS or TIMS. Several CRMs and real geological samples were digested using HF, HNO3 and HClO4 in closed vessels prior to sequential chemical purifications and then Sr isotopic ratios were determined by MC-ICP-MS or TIMS. Because HREEs reside in the Sr fraction when common cation-exhange resin is used, this purification technique is unsuitable prior to MC-ICP-MS analysis, as doubly loaded HREE interfere on Sr masses. We observe an obviously positive relationship between the radiogenic 87Sr/86Sr ratio and the content of HREEs in the Sr fractions, as well as a negative relationship between un-radiogenic 84Sr/86Sr or 84Sr/88Sr ratios and the content of HREEs in the Sr fractions during MC-ICP-MS Sr isotopic measurement. Such effects are insignificant for TIMS measurement, because ionization temperatures are generally lower and can be well controlled during the analyses. In contrast to the traditional Sr purification method (cation exchange resin), Sr-specific extraction chromatographic resin produces high purity Sr fractions, making it feasible for both MC-ICP-MS and TIMS.`,isbn: `9780471794110`,journal: `Production`,title: `DUMmIES 2`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/2006 Drums for Dummies - Jeff Strong.pdf`},

  {reviewed: true,key: `year_karjalainen_etal`,type: `inproceedings`,translator: ` `,author: `M. Karjalainen and C. Erkut and L. Savioja`,editor: ` `,abstract: `This paper describes a systematic approach to specification and compilation of different physical modeling schemes particularly for sound synthesis studies. First we formulate theoretically a unified way of constructing physical interaction models which include elements that use both wave variables and Kirchhoff variables. These elements can be applied to build 1-D and multidimensional structures as well as lumped element models. In addition, typical signal processing algorithms are supported. A software environment (Block Compiler) has been developed, allowing for high-level object-based specification of physical models and their compilation to efficient code for execution.`,doi: `10.1109/ICASSP.2003.1199999`,isbn: `0780376633`,journal: `2003 IEEE International Conference on Acoustics, Speech, and Signal Processing, 2003. Proceedings. (ICASSP '03).`,keywords: `acoustics`,pages: `V--433--6`,publisher: `IEEE`,title: `Compilation of unified physical models for efficient sound synthesis`,url: `http://xplorestaging.ieee.org/ielx5/8535/26996/01199999.pdf?arnumber=1199999`,volume: `5`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Physical Modeling/2003 Compilation of unified physical models for efficient sound synthesis - Karjalainen et al..pdf`,tags: `#retrieved,#merged,acoustics`},
  {key: `year_kamra_etal`,type: `article`,translator: ` `,editor: ` `,author: `Nitin Kamra and Umang Gupta and Fei Fang and Yan Liu and Milind Tambe`,abstract: `A wealth of algorithms centered around (integer) linear programming have been proposed to compute equilibrium strategies in security games with discrete states and actions. However, in practice many domains possess continuous state and action spaces. In this paper, we consider a continuous space security game model with inﬁnite-size action sets for players and present a novel deep learning based approach to extend the existing toolkit for solving security games. Specifically, we present (i) OptGradFP, a novel and general algorithm that searches for the optimal defender strategy in a parameterized continuous search space, and can also be used to learn policies over multiple game states simultaneously; (ii) OptGradFP-NN, a convolutional neural network based implementation of OptGradFP for continuous space security games. We demonstrate the potential to predict good defender strategies via experiments and analysis of OptGradFP and OptGradFP-NN on discrete and continuous game settings.`,langid: `english`,pages: `10`,title: `Policy Learning for Continuous Space Security Games Using Neural Networks`,tags: `#merged,tesse`},
  {key: `year_k_etal`,type: `article`,translator: ` `,author: ` K and Alej us and  ra and Friedrich Wolfgang Gutmann`,editor: ` `,abstract: `In this work it is discussed the wave propagation in an elastic medium, particularly along strings and the air. The basic principles of the wave propagation are presented, taking as an example case a typical instrument from the state of Bahia, well known by all Brazilians, the berimbau.`,journal: `A f`,langid: `portuguese`,pages: `7`,title: `A f´ısica das oscilac¸˜oes mecˆanicas em instrumentos musicais: Exemplo do berimbau`},

  {key: `year_jaynes_etal`,type: `book`,translator: ` `,author: `Edwin T Jaynes and G Larry Bretthorst and EBSCO Publishing`,editor: ` `,abstract: `The standard rules of probability can be interpreted as uniquely valid principles in logic. In this book, E.T. Jaynes dispels the imaginary distinction between'probability theory'and'statistical inference', leaving a logical unity and simplicity, which provides greater technical power and flexibility in applications. This book goes beyond the conventional mathematics of probability theory, viewing the subject in a wider context. New results are discussed, along with applications of probability theory to a wide variety of problems in physics, mathematics, economics, chemistry and biology. It contains many exercises and problems, and is suitable for use as a textbook on graduate level courses involving data analysis. The material is aimed at readers who are already familiar with applied mathematics at an advanced undergraduate level or higher. The book will be of interest to scientists working in any area where inference from incomplete information is necessary. (A cura dell'editore).`,annote: `OCLC: 982265136`,isbn: `9780511065897`,publisher: `Cambridge University Press`,shorttitle: `Probability theory`,title: `Probability theory: the logic of science`,url: `http://www5.unitn.it/Biblioteca/it/Web/LibriElettroniciDettaglio/50847`,tags: `#merged`},

  {key: `year_hu_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Junling Hu and Michael P Wellman`,abstract: `In this paper, we adopt general-sum stochastic games as a framework for multiagent reinforcement learning. Our work extends previous work by Littman on zero-sum stochastic games to a broader framework. We design a multiagent Q-learning method under this framework, and prove that it converges to a Nash equilibrium under speci ed conditions. This algorithm is useful for nding the optimal strategy when there exists a unique Nash equilibrium in the game. When there exist multiple Nash equilibria in the game, this algorithm should be combined with other learning techniques to nd optimal strategies.`,langid: `english`,pages: `9`,title: `Multiagent Reinforcement LeAarlgnoinrigt:hmTheoretical Framework and an`},
  {key: `year_hu_etal`,type: `article`,translator: ` `,author: `Junling Hu and Michael P Wellman`,editor: ` `,abstract: `We extend Q-learning to a noncooperative multiagent context, using the framework of generalsum stochastic games. A learning agent maintains Q-functions over joint actions, and performs updates based on assuming Nash equilibrium behavior over the current Q-values. This learning protocol provably converges given certain restrictions on the stage games (deﬁned by Q-values) that arise during learning. Experiments with a pair of two-player grid games suggest that such restrictions on the game structure are not necessarily required. Stage games encountered during learning in both grid environments violate the conditions. However, learning consistently converges in the ﬁrst grid game, which has a unique equilibrium Q-function, but sometimes fails to converge in the second, which has three different equilibrium Q-functions. In a comparison of ofﬂine learning performance in both games, we ﬁnd agents are more likely to reach a joint optimal path with Nash Q-learning than with a single-agent Q-learning method. When at least one agent adopts Nash Q-learning, the performance of both agents is better than using single-agent Q-learning. We have also implemented an online version of Nash Q-learning that balances exploration with exploitation, yielding improved performance.`,pages: `31`,title: `Nash Q-Learning for General-Sum Stochastic Games`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Game Theory/Nash Q-Learning for General-Sum Stochastic Games - Hu and Wellman.pdf`,tags: `game theory,#merged,tesse`},
  {key: `year_horie_etal`,type: `article`,editor: ` `,author: `Ryota Horie and Eitaro Aiyoshi`,translator: ` `,abstract: `We propose a new mutually coupled plural Neural Networks (N.N.) modules and its application to associative memories from the view point of noncooperative game theory. First, We propose a new dynamical searching model named Parallel Steepest Descent Method with Braking operators (PSDMB) which searches the Nash Equilibrium (NE) points under [0, 11-intervalor nonnegative constraints. Second, we propose a new mutually coupled plural N.N. modules named Game Neural Networks (GNN) to realize the proposed PSDMB with quadratic objective functions. In Addition, we indicate relations between the PSDMB, the GNN and the Lotka-Volterra equation, Last, for an application of the proposed GNN, we propose two kinds of multi modular associative memories which can associate the combined patterns composed of plural partial patterns: (1) the combined patterns are stored as the NE points and robust for noisy inputs; (2) the circulative sequence of the combined patterns are stored as saddles of a heteroclinic cycle.`,langid: `english`,pages: `6`,title: `Neural Networks Realization of Searching Models for Nash Equilibr' and Their Application to Associative`},
  {key: `year_hoogenboom_etal`,type: `article`,translator: ` `,editor: ` `,author: `Barbara J Hoogenboom and Robert C Manske`,abstract: `Successful production of a written product for submission to a peer-reviewed scientific journal requires substantial effort. Such an effort can be maximized by following a few simple suggestions when composing/ creating the product for submission. By following some suggested guidelines and avoiding common errors, the process can be streamlined and success realized for even beginning/novice authors as they negotiate the publication process. The purpose of this invited commentary is to offer practical suggestions for achieving success when writing and submitting manuscripts to The International Journal of Sports Physical Therapy and other professional journals.`,keywords: `writing`,pages: `6`,title: `How To Write A Scientific Article`,tags: `#merged,writing`},

  {key: `year_gulli`,type: `book`,editor: ` `,translator: ` `,author: `Antonio Gulli`,abstract: `This book starts by introducing you to supervised learning algorithms such as simple linear regression, the classical multilayer perceptron and more sophisticated deep convolutional networks. You will also explore image processing with recognition of hand written digit images, classification of images into different categories, and advanced objects recognition with related image annotations. An example of identification of salient points for face detection is also provided. Next you will be introduced to Recurrent Networks, which are optimized for processing sequence data such as text, audio or time series. Following that, you will learn about unsupervised learning algorithms such as Autoencoders and the very popular Generative Adversarial Networks (GAN). You will also explore non-traditional uses of neural networks as Style Transfer. Finally, you will look at Reinforcement Learning and its application to AI game playing, another popular direction of research and application of neural networks.`,isbn: `97817871284229781787129030`,keywords: `COM004000 - COMPUTERS / Intelligence (AI) & Semantics,COM018000 - COMPUTERS / Data Processing,COM044000 - COMPUTERS / Neural Networks`,publisher: `Packt`,shorttitle: `Deep learning with Keras`,title: `Title Page Deep Learning with Keras Implement neural networks with Keras on Theano and TensorFlow`},

  {key: `year_giannakopoulos`,type: `article`,author: `Petros Giannakopoulos`,editor: ` `,translator: ` `,abstract: `We employ the Deep Q-Learning algorithm with Experience Replay to train an agent capable of achieving a high-level of play in the L-Game while selflearning from low-dimensional states. We also employ variable batch size for training in order to mitigate the loss of the rare reward signal and significantly accelerate training. Despite the large action space due to the number of possible moves, the low-dimensional state space and the rarity of rewards, which only come at the end of a game, DQL is successful in training an agent capable of strong play without the use of any search methods or domain knowledge.`,langid: `english`,pages: `6`,title: `A Deep Q-Learning Agent for the L-Game with Variable Batch Training`,tags: `tesse,game theory`},
  {key: `year_ghosh`,type: `article`,editor: ` `,author: `Arka Ghosh`,translator: ` `,abstract: `Financial forecasting is an example of a signal processing problem which is challenging due to Small sizes, high noise, non-stationarity, and non-linearity,but fast forecasting of stock market price is very important for strategic business planning.Present study is aimed to develop a comparative predictive model with Feedforward Multilayer Artificial Neural Network /////////& Recurrent Time Delay Neural Network for the Financial Timeseries Prediction.This study is developed with the help of historical stockprice dataset made available by GoogleFinance.To develop this prediction model Backpropagation method with Gradient Descent learning has been implemented.Finally the Neural Net ,learned with said algorithm is found to be skillful predictor for non-stationary noisy Financial Timeseries.`,langid: `english`,pages: `7`,title: `Comparative study of Financial Time Series Prediction By Artificial Neural Network with Gradient Descent Learning`},

  {key: `year_esumo`,type: `article`,author: `R Esumo`,translator: ` `,editor: ` `,abstract: `The environmental matter has been studied in several areas of the scientific knowledge due the scenery of development,. In this sense, the Global Reporting Initiative (GRI), an independent organization, is developing a strategic world-wide accepted model through guidelines based on principles. The goal of this article is identify the behavioral diversities regarding to the economic and environmental aspects of the partner capital open companies acting in Brazil that adopt GRI's Guidelines. Besides advancing, this global net which is ruled in sustainability allow that the companies choose the indicative they want to report, and also it does not demand the submission of reports to the external audit. The methodology of the research is data rising and bibliographical, with exploratory purpose. It was identified that GRI's Indicators contributes for the sustainable development as well as guarantee the inevitable tendency consisting in what is demonstrated, corresponding to the reality of the open capital companies with performance in Brazil, country that prioritizes GRI's Principles.`,langid: `portuguese`,pages: `14`,title: `ANÁLISE COMPARATIVA DOS RELATÓRIOS DE SUSTENTABILIDADE DO GLOBAL REPORTING INITIATIVE COM ÊNFASE NAS EMPRESAS DE CAPITAL ABERTO COM ATUAÇÃO NO BRASIL`},
  {key: `year_erkut_etal`,type: `article`,author: `Cumhur Erkut and Matti Karjalainen`,editor: ` `,translator: ` `,abstract: `The one-dimensional digital waveguides, combined with the commuted synthesis method, allow modeling and high-quality synthesis of plucked string instrument tones in a very eﬃcient manner. However, the increasing computational power of the modern processors makes it feasible to experiment with more complex algorithms also for real-time sound synthesis purposes. By certain simpliﬁcations, time-domain methods based on ﬁnite diﬀerences (FDTD) are eﬃcient enough to run in real time on modern processors and yet they are more ﬂexible than the computationally less expensive commuted synthesis. The resulting structures, which are called 1-D FDTD waveguides, have previously been shown to be equal to or to approximate many properties of digital waveguides, including lossless and lossy propagation, input and output ports, terminations, and scattering junctions. The numerical stability of the 1-D FDTD waveguides, as well as their initialization and formation of the traveling waves are well understood. However, a careful comparison between 1-D FDTD waveguides and conventional digital waveguides in terms of their limitations, computational eﬃciency, accuracy, and interaction has not been carried out. The aim of this paper is to ﬁll this gap by highlighting important properties of both methods side by side in string instrument modeling and synthesis. We then try to combine the best properties of both methods and discuss the interaction of the two model structures. Synthetic tones and short musical phrases obtained by both synthesis models will be demonstrated during the presentation. These sound examples will also be available at http://www.acoustics.hut.fi/demos/.`,langid: `english`,pages: `8`,title: `Finite difference method vs. digital waveguide method in string instrument modeling and synthesis`},

  {key: `year_dean_etal`,type: `article`,editor: ` `,author: `Brian C. Dean and Michel X. Goemans and Jan Vondrak`,translator: ` `,abstract: `We consider a stochastic variant of the NP-hard 0/1 knapsack problem in which item values are deterministic and item sizes are independent random variables with known, arbitrary distributions. Items are placed in the knapsack sequentially, and the act of placing an item in the knapsack instantiates its size. Our goal is to compute a solution "policy" that maximizes the expected value of items placed in the knapsack, and we consider both non-adaptive policies (that designate a priori a ﬁxed sequence of items to insert) and adaptive policies (that can make dynamic choices based on the instantiated sizes of items placed in the knapsack thus far). We show that adaptivity provides only a constant-factor improvement by demonstrating a greedy non-adaptive algorithm that approximates the optimal adaptive policy within a factor of 7. We also design an adaptive polynomial-time algorithm which approximates the optimal adaptive policy within a factor of 5 + , for any constant > 0.`,langid: `english`,pages: `10`,title: `Approximating the Stochastic Knapsack Problem: The Beneﬁt of Adaptivity`,tags: `tesse`},

  {key: `year_cost_etal`,type: `book`,author: ` Cost and Moheb I`,editor: ` `,translator: ` `,abstract: `The real story of how our brains and nervous systems change throughout our lifetimes―with or without "brain training."Fifty years ago, neuroscientists thought that a mature brain was fixed like a fly in amber, unable to change. Today, we know that our brains and nervous systems change throughout our lifetimes. This concept of neuroplasticity has captured the imagination of a public eager for self-improvement―and has inspired countless Internet entrepreneurs who peddle dubious "brain training" games and apps. In this book, Moheb Costandi offers a concise and engaging overview of neuroplasticity for the general reader, describing how our brains change continuously in response to our actions and experiences.Costandi discusses key experimental findings, and describes how our thinking about the brain has evolved over time. He explains how the brain changes during development, and the "synaptic pruning" that takes place before brain maturity. He shows that adult brains can grow new cells (citing, among many other studies, research showing that sexually mature male canaries learn a new song every year). He describes the kind of brain training that can bring about improvement in brain function. It's not gadgets and games that promise to "rewire your brain" but such sustained cognitive tasks as learning a musical instrument or a new language. (Costandi also notes that London cabbies increase their gray matter after rigorous training in their city's complicated streets.) He tells how brains compensate after stroke or injury; describes addiction and pain as maladaptive forms of neuroplasticity; and considers brain changes that accompany childhood, adolescence, parenthood, and aging. Each of our brains is custom-built. Neuroplasticity is at the heart of what makes us human.`,isbn: `9780262529334`,publisher: `The MIT Press`,title: `Neuroplasticity`},

  {key: `year_cilimkovic`,type: `article`,translator: ` `,editor: ` `,author: `Mirza Cilimkovic`,abstract: `Neural Networks (NN) are important data mining tool used for classiﬁcation and clustering. It is an attempt to build machine that will mimic brain activities and be able to learn. NN usually learns by examples. If NN is supplied with enough examples, it should be able to perform classiﬁcation and even discover new trends or patterns in data. Basic NN is composed of three layers, input, output and hidden layer. Each layer can have number of nodes and nodes from input layer are connected to the nodes from hidden layer. Nodes from hidden layer are connected to the nodes from output layer. Those connections represent weights between nodes.`,langid: `english`,pages: `12`,title: `Neural Networks and Back Propagation Algorithm`,tags: `tesse`},

  {key: `year_ceddia1`,type: `book`,author: `Dave Ceddia`,editor: ` `,translator: ` `,abstract: `Front-end development today is massively overwhelming.The React ecosystem is huge – Redux, React Router, Webpack, Babel… Where do you even start?Most people begin by reading tutorials, but sifting through them to find the one that makes it 'click' is an exercise in frustration. On top of that, they dish out pages of code and leave it up to you to "learn by osmosis."If you've tried to learn React on your own, you've probably had the same experience I did: after sifting through countless tutorials and video, you still can’t cobble together your own app. One second you’re nodding along, sure that you understand. The next, you’re staring at a blinking cursor wondering what to type.Thousands of people are already using React in their jobs or startups, and you can too -- once you figure it out.But what if you could skip straight to being as productive with React as you are with your current framework of choice?What if you were able to code as fast as you can think, using the JavaScript you know and love?Writing apps could be fun again! And fast.Teaching yourself React can be overwhelming… but it doesn’t have to be. You can master the fundamentals in a matter of days.Here's the thing: you need real practice. Not just nodding along to tutorials, but actually building examples and exercises. That's how you gain mastery, and this book will show you how.You’ll get hands-on practice building a series of small components and micro apps – no big monolithic app here. The bite-size apps will have you reviewing concepts until they’re second nature.With the included exercises you will be writing your own code right from the start – this isn’t a "copy, paste, watch it run" tutorial.Don't worry, we won't build any "ToDo" apps. The world already has enough of those.Learn to turn mockups directly into code, how to "think in components," and how to handle changing state in React's world of one-way data flow.Here's what the book covers:- Easy project setup with Create React App (you’ll be running code within minutes)- Debugging strategies for when things go wrong- Mastering JSX syntax, including "if"s, loops, and dynamic child components- Using props to communicate between components, and make them as reusable as possible- How PropTypes can save you time debugging and help "future you" remember how to use the components you wrote- Using the "children" prop to render dynamic content- How to write React in the modern ES6 style, with a gentle introduction to ES6 syntax (you don't need to know ES6!)- How input controls work in React (controlled and uncontrolled)- Where and how to properly use component state in a React application- Stateful vs Stateless components- The lifecycle of a component, and how to use it to your advantageThe book includes examples large and small, and 25 exercises to hone your knowledge.Buy Pure React and start learning React today!`,pagetotal: `191`,shorttitle: `Pure React`,title: `Pure React: A step-by-step guide to mastering React.`},

  {key: `year_cabrinha`,type: `article`,translator: ` `,author: `Mark Cabrinha`,editor: ` `,abstract: `The development of digital fabrication has reintroduced material processes with digital processes. There has been much discussion about the tool and the objects of the tool, but little discussion of the implication of the material process on the digital process. A brief historical review on the development of computer numerical control and the origins of the Bézier curve reveals an instrumental fact: computer numerical controlled tools necessitated advancements in computational surfaces which eventually led to NURBS (Non-Uniform Rational B-Splines) surfaces. In other words, the origins of NURBS surfaces resides in its relation to material processes, rather than many current approaches that develop free form surfaces and then force the tool onto the material without regard to the material properties.`,langid: `english`,pages: `14`,title: `From Bézier to NURBS: Integrating Material and Digital Techniques through a Plywood Shell`},
  {key: `year_burnette`,type: `book`,translator: ` `,editor: ` `,author: `Ed Burnette`,abstract: `Google's Android is shaking up the mobile market in a big way. With Android, you can write programs that run on any compatible cell phone or tablet in the world. It's a mobile platform you can't afford not to learn, and this book gets you started. Hello, Android has been updated to Android 2.3.3, with revised code throughout to reflect this updated version. That means that the book is now up-to-date for tablets such as the Kindle Fire. All examples were tested for forwards and backwards compatibility on a variety of devices and versions of Android from 1.5 to 4.0. (Note: the Kindle Fire does not support home screen widgets or wallpaper, so those samples couldn't be tested on the Fire.)Android is an operating system for mobile phones and tablets. It's inside millions of cell phones and other devices, including the hugely popular Amazon Kindle Fire, making Android the foremost platform for mobile application developers. That could be your own program running on all those devices.Within minutes, Hello, Android will get you started creating your first working application: Android's version of "Hello, World." From there, you'll build up a more substantial example: an Android Sudoku game. By gradually adding features to the game, you'll learn the basics of Android programming. You'll also see how to build in audio and video support, add graphics using 2D and 3D OpenGL, network with web pages and web services, and store data with SQLite. You'll also learn how to publish your applications to the Android Market.The /////////#1 book for learning Android is now in its third edition. Every page and example was reviewed and updated for compatibility with the latest versions. Freshly added material covers installing applications to the SD card, supporting multi-touch, and creating live wallpaper. You'll also find plenty of real-world advice on how to support all major Android versions in use today.If you'd rather be coding than reading about coding, this book is for you.`,edition: `3`,isbn: `9781934356562`,publisher: `Pragmatic Bookshelf`,shorttitle: `Hello, Android`,title: `Hello, Android: Introducing Google's Mobile Development Platform`,tags: `#merged`},

  {key: `year_bucur`,type: `book`,author: `Voichita Bucur`,translator: ` `,editor: ` `,abstract: `The acoustics of wood deals with all aspects of wood that are of concern to acoustics, from sound barriers produced by forests and trees, to the use of wood in acoustical panels; from the crystallographic symmetry classes of different woods, to surface wave propagation in wood structures; from the influence of aging and moisture on elastic propagation in wood, to the chemical methods of improving acoustic properties; from the counting of the average ring width in violin tops, to the high Q properties of guitar wood for sustaining "sing" modes; from acoustic micrographs of acoustic microscopy techniques, to the character- istics of the acoustic emissions of different wood species.`,isbn: `9783642740671`,title: `Acoustics in Wood`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/2006 Acoustics of wood - Bucur.pdf`},
  {key: `year_bruce_etal`,type: `book`,editor: ` `,author: `Robert Bruce and Brian Mercer`,translator: ` `,isbn: `0738704679`,title: `90-Day Guide To Out-of-Body Experience`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Metaphysics/2004 Mastering astral projection - 90-day guide to out-of-body experience - Bruce et al.pdf`},
  {key: `year_bruce1`,type: `book`,author: `Robert Bruce`,translator: ` `,editor: ` `,abstract: `This is the fabulous FIRST EDITION of Astral DynamicsThe first edition of Astral Dynamics (the book you are now reading about) contains a great deal of content that was dropped from the 2009 second edition to save space. These are essentially two quite different books. Most people want both these amazing books, so we convinced Robert Bruce to produce an eBook version of the original First Edition of Astral Dynamics, with full color illustrations and other improvements. This First Edition went out of print in 2009. THE FIRST EDITION OF ASTRAL DYNAMICS - In one fascinating volume, Robert Bruce gathered together a personal narrative, a "how-to", a troubleshooting guide, and a theoretical perspective on the nonphysical structure underlying the strange and multidimensional life we all lead. Whether you are a skeptic, a veteran astral projector, a newbie, or an armchair traveler, there's treasure here. It's in a class by itself. What he says here rings true. In fact, it does a lot more than ring true. It opens doors. Astral Dynamics provides the intelligent and motivated reader with everything needed to put theory into practice. The book's six parts may be read each on their own, but they have been placed to build nicely one upon the other. Part One, "Elements of Projection", presents Robert's theory of what actually goes on when the projectable astral double leaves the physical body. This in itself, right out of the gate, is fascinating terrain. His theory of the consequences of the mind-split that results from projection is itself worth the price of the book. Part Two, "NEW Energy Ways", presents his stunningly practical method of raising energy and awareness by using touch, which he calls Tactile Imaging. I have tried this method on half a dozen people, selected more or less at random, each of whom obtained the desired awareness within seconds! And then, as if the new method of visualization weren't enough, Robert proceeds to describe the nature and anatomy of our energy bodies, a description firmly rooted in his own personal explorations. Part Three, "Core Skills", builds on this foundation, demonstrating how to succeed at the three tasks that are essential to success in astral projection: deep physical relaxation, taming the mind, and attaining the trance state. Part Four, "Projection Exit and Technique", tells you what you need to know to stop reading about astral projection and actually do it. Part Five, "The Akashic Connection", proceeds into the realm of the theoretical, not for the sake of getting lost in theory, but in order to make sense of things seen and heard. Particularly interesting is Robert's description of the nature and meaning of what he calls the Akashic Pulse. As to his description and analysis of the astral planes, the silver cord, the etheric body, and the Akashic record — I doubt that these have been equaled anywhere in the subject's extensive modern literature. I am confident that they have not been excelled. Part Six, "Strange Astral Phenomena", takes on a few conundrums that are worth exploring. Projection into higher realms; reality fluctuations; astral noise; what Robert calls astral wildlife, and astral combat... he covers the turf as it hasn't been covered to date. And he does it so casually, in so unpretentious a manner, his mood ranging from deepest awe to casually joking, with all the range between. If you have any interest at all in the subject of astral projection, lucid dreaming — higher consciousness in general — you're going to love this book. I predict that it will become a classic, read and valued for many years to come. Frank DeMarco - Chairman, Hampton Roads Publishing Company, Inc., VA.About the Author:Robert Bruce is the author of six groundbreaking books exploring such mysteries as the human energy body, the out-of-body experience, Kundalini, mind's-eye vision, spiritual and psychic development, metaphysics, clairvoyance, and psychi`,edition: `1`,publisher: `Magic Light Press`,shorttitle: `Astral Dynamics`,title: `Astral Dynamics: A NEW Approach to Out-of-Body Experience`,tags: `tesse,#merged`},

  {key: `year_biggam`,type: `article`,editor: ` `,translator: ` `,author: `John Biggam`,abstract: `• How do I plan a dissertation proposal? • How do I clarify my research objectives? • How do I conduct a literature review? • What is essential to focus on while writing my Master's dissertation? This practical book offers straightforward guidance to help Master's students to clarify their objectives and structure their work in order to produce a successful dissertation. Using case examples of both good and bad student practice, the handbook takes students through each step of the dissertation process, from their initial research proposal to the final submission. The author uses clear illustrations of what students need to do – or not do – to reach their potential, helping them to avoid the most common pitfalls.`,title: `Open UP Study Skills`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Languages/English/2007 Grammar_ a Friendly Approach - Christine Sinclair.pdf`},

  {key: `year_babes_etal`,type: `inproceedings`,translator: ` `,author: `Monica Babes and Michael Wunder and Michael Littman`,editor: ` `,abstract: `Q-learning is a simple, powerful algorithm for behavior learning. It was derived in the context of single agent decision making in Markov decision process environments, but its applicability is much broader—in experiments in multiagent environments, Q-learning has also performed well. Our preliminary analysis using dynamical systems ﬁnds that Qlearning's indirect control of behavior via estimates of value contributes to its beneﬁcial performance in general-sum 2player games like the Prisoner's Dilemma.`,journal: `Proc. of 8th Int. Conf. on Autonomous Agents and Multiagent Systems (AAMAS 2009)`,pages: `4`,title: `Q-learning in Two-Player Two-Action Games`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/rename manually/Q-learning in Two-Player Two-Action Games - Babes et al..pdf`,tags: `#merged,tesse`},

  {key: `year_agrawal_etal`,type: `unpublished`,translator: ` `,editor: ` `,author: `Anurag Agrawal and Deepak Jaiswal`,abstract: `We study the problem of development of intelligent machine learning applications to exploit the problems of adaptation that arise in multi-agent systems, for expected-long-termproﬁt maximization. We present two results. First, we propose a learning algorithm for the Iterated Prisoners Dilemma (IPD) problem. Using numerical analysis we show that it performs strictly better than the tit-for-tat algorithm and many other adaptive and non-adaptive strategies. Second, we study the same problem from the aspect of zero-sum games. We discuss how AI and Machine Learning techniques work closely to give our agent a 'mind-reading' capability.`,keywords: `game theory`,pages: `5`,title: `When Machine Learning Meets AI and Game Theory`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Game Theory/2005 When Machine Learning Meets AI and Game Theory  2005AgrawalWhen.pdf`,tags: `game theory,#merged`},

  {key: `6100_xixuefeng`,type: `book`,editor: ` `,author: ` 奚雪峰`,translator: ` `,abstract: `指代消解一直是自然语言处理中的核心问题, 提出一种利用 DBN (deep belief nets)模型的 Deeplearning 学习机制进行基于语义特征的指代消解方法。DBN 模型由多层无监督的 RBM (restricted Boltzmannmachine)网络和一层有监督的 BP (back-propagation)网络组成, RBM 网络确保特征向量映射达到最优, 最后一层 BP 网络分类 RBM 网络的输出特征向量, 从而训练指代消解分类器。在 ACE04 英文语料及 ACE05 中文语料上进行测试, 实验结果表明, 增加 RBM 训练层数可以提高系统性能。此外, 引入对特征集合的抽象分层因素, 也对系统性能提升产生积极作用。`,isbn: `9781491914250`,journal: `国家自然科学基金`,keywords: `deep learning,deep semantic feature,pronoun resolution,与之前出现的语言单位,之间所存在的特殊语义关联,在语言学中,称为,称为先,称为照应语 anaphor,自然语言篇章中的一个语言单位,行语 antecedent`,pages: `2013--9`,title: `基于 Deep Learning 的代词指代消解`,volume: `修回日期`,year: `6100`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/Implementation/2017 Deep Learning_ DL4J and Beyond - Adam Gibson & Josh Patterson.pdf`},
