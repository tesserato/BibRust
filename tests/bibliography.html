  {key: `2013_heemskerk1`,type: `article`,editor: ` `,translator: ` `,author: `Jacques Heemskerk`,abstract: `The Compact Disc was a smashing success. It pushed the traditional 45 and 33 RPM vinyl records off the market in an astonishingly short period of time. But the struggle to develop the CD and to get it on the market was just as fascinating. /textcopyrightEuropean Physical Society, EDP Sciences, 2013.`,doi: `10.1051/epn/2013601`,issn: `05317479`,journal: `Europhysics News`,number: `6`,pages: `21--24`,title: `An eye-witness report on how the CD came about`,volume: `44`,year: `2013`,tags: `#merged`},
  {key: `2013_heemskerk`,type: `article`,author: `Jacques Heemskerk`,editor: ` `,translator: ` `,abstract: `The economics of French instrumentmaking is mostly made up of very small handicraft enterprises. But craftsmen do not always have the means to embark, by themselves, on an innovation strategy. The idea is to try to respond to current challenges in instrument making; for example, the reduction in costs of design times or the adaptation to customer needs. All of this necessitates the development of low cost tools for characterising and prototyping of instruments dedicated to their use in workshops. Examples of collaborative approach between instrument makers and research laboratories are presented. Mainly, the PAFI project, for "Instrument-making Aid Platform" aims to develop characterisation tools for all the instrument families. The initiative’s originality lies in the fact that "pilot craftsmen" are associated with every stage of development. The process involves a research program and the support of craftsmen for developing the hardware and software. Bearing in mind the international economic context, these experiences may act as a basis for broadening and pursuing this initiative on an international scale. The open and progressive nature of the work means that we can consider such a prospect with a view to maintaining the smallscale production of high-quality instruments.`,doi: `10.1051/epn/2013601`,issn: `0531-7479, 1432-1092`,journal: `Europhysics News`,langid: `english`,number: `6`,pages: `21--24`,title: `An eye-witness report on how the CD came about`,urldate: `2019-04-05`,volume: `44`,year: `2013`,tags: `tesse`},
  {key: `2013_hayes1`,type: `article`,translator: ` `,author: `Brian Hayes`,editor: ` `,doi: `10.1511/2013.101.92`,issn: `00030996`,journal: `American Scientist`,number: `2`,pages: `92--97`,title: `First links in the Markov chain`,volume: `101`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Markov/2013 First Links in the Markov Chain - Hayes.pdf`,tags: `#merged`},
  {key: `2013_hayes`,type: `article`,author: `Brian Hayes`,translator: ` `,editor: ` `,journal: `American Scientist`,langid: `english`,number: `April`,pages: `7`,title: `First Links in the Markov Chain`,year: `2013`,tags: `tesse`},
  {key: `2013_hartmann`,type: `book`,author: `William M. Hartmann`,editor: ` `,translator: ` `,abstract: `Summary: Principles of Musical Acoustics focuses on the basic principles in the science and technology of music. Musical examples and specific musical instruments demonstrate the principles. The book begins with a study of vibrations and waves, in that order. These topics constitute the basic physical properties of sound, one of two pillars supporting the science of musical acoustics. The second pillar is the human element, the physiological and psychological aspects of acoustical science. The perceptual topics include loudness, pitch, tone color, and localization of sound. With these two pillars in place, it is possible to go in a variety of directions. The book treats in turn, the topics of room acoustics, audio both analog and digital, broadcasting, and speech. It ends with chapters on the traditional musical instruments, organized by family. The mathematical level of this book assumes that the reader is familiar with elementary algebra. Trigonometric functions, logarithms and powers also appear in the book, but computational techniques are included as these concepts are introduced, and there is further technical help in appendices.`,isbn: `9781461467854`,pages: `352`,title: `Principles of Musical Acoustics`,url: `http://link.springer.com/10.1007/978-1-4614-6786-1`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Acoustics/2013 Principles of Musical Acoustics - Hartmann.pdf`},
  {key: `2013_gual_etal`,type: `misc`,translator: ` `,author: ` Gual and Daniel ri`,editor: ` `,langid: `english`,pages: `12`,title: `Analysis of an Acoustic Guitar`,url: `https://courses.physics.illinois.edu/phys406/sp2017/Student/////////_Projects/Spring13/Dan/////////_Gualandri/////////_P406/////////_Final/////////_Project/////////_Report/////////_Sp13.pdf`,year: `2013`,tags: `tesse`},
  {key: `2013_grolemund`,type: `book`,translator: ` `,author: `Garrett Grolemund`,editor: ` `,abstract: `Predicting the binding mode of flexible polypeptides to proteins is an important task that falls outside the domain of applicability of most small molecule and protein−protein docking tools. Here, we test the small molecule flexible ligand docking program Glide on a set of 19 non-\$/alpha\$-helical peptides and systematically improve pose prediction accuracy by enhancing Glide sampling for flexible polypeptides. In addition, scoring of the poses was improved by post-processing with physics-based implicit solvent MM- GBSA calculations. Using the best RMSD among the top 10 scoring poses as a metric, the success rate (RMSD ≤ 2.0 /AAfor the interface backbone atoms) increased from 21% with default Glide SP settings to 58% with the enhanced peptide sampling and scoring protocol in the case of redocking to the native protein structure. This approaches the accuracy of the recently developed Rosetta FlexPepDock method (63% success for these 19 peptides) while being over 100 times faster. Cross-docking was performed for a subset of cases where an unbound receptor structure was available, and in that case, 40% of peptides were docked successfully. We analyze the results and find that the optimized polypeptide protocol is most accurate for extended peptides of limited size and number of formal charges, defining a domain of applicability for this approach.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,eprint: `1011.1669v3`,isbn: `9788578110796`,issn: `1098-6596`,journal: `Journal of Chemical Information and Modeling`,keywords: `icle`,number: `9`,pages: `1689--1699`,pmid: `25246403`,publisher: `O'Reilly UK Ltd.`,title: `Hands-On Programming with R`,url: `https://d1b10bmlvqabco.cloudfront.net/attach/ighbo26t3ua52t/igp9099yy4v10/igz7vp4w5su9/OReilly///////%5C%5C_HandsOn///////%5C%5C_Programming///////%5C%5C_with///////%5C%5C_R///////%5C%5C_2014.pdf`,volume: `53`,year: `2013`,f   {key: `2013_greiman1`,type: `book`,translator: ` `,editor: ` `,author: `Virginia Greiman`,doi: `10.1002/9781118671092`,isbn: `97811186710929781118115473`,publisher: `John Wiley ///////////& Sons, Inc.`,shorttitle: `Megaproject Management`,title: `Megaproject management [Recurso electr/'onico] : lessons on risk and project management from the Big Dig / Virginia A. Greiman`,url: `http://encore.fama.us.es/iii/encore/record/C__Rb2619627__Smegaproject__Orightresult__U__X6?lang=spi&suite=cobalt`,year: `2013`},
  {key: `2013_greiman`,type: `book`,author: `Virginia A. Greiman`,editor: ` `,translator: ` `,doi: `10.1002/9781118671092`,isbn: `97811186710929781118115473`,langid: `english`,location: `Hoboken, NJ, USA`,publisher: `John Wiley ///////////& Sons, Inc.`,shorttitle: `Megaproject Management`,title: `Megaproject Management: Lessons on Risk and Project Management from the Big Dig`,urldate: `2019-04-08`,year: `2013`},
  {key: `2013_graves_etal2`,type: `article`,editor: ` `,author: `Alex Graves and A.-r. Abdel-rahman Rahman Mohamed and Geoffrey Hinton`,translator: ` `,abstract: `Recurrent neural networks (RNNs) are a powerful model for sequential data. End-to-end training methods such as Connectionist Temporal Classification make it possible to train RNNs for sequence labelling problems where the input-output alignment is unknown. The combination of these methods with the Long Short-term Memory RNN architecture has proved particularly fruitful, delivering state-of-the-art results in cursive handwriting recognition. However RNN performance in speech recognition has so far been disappointing, with better results returned by deep feedforward networks. This paper investigates /emphdeep recurrent neural networks, which combine the multiple levels of representation that have proved so effective in deep networks with the flexible use of long range context that empowers RNNs. When trained end-to-end with suitable regularisation, we find that deep Long Short-term Memory RNNs achieve a test set error of 17.7% on the TIMIT phoneme recognition benchmark, which to our knowledge is the best recorded score.`,archiveprefix: `arXiv`,arxivid: `1303.5778`,doi: `10.1109/ICASSP.2013.6638947`,edition: `acoustics`,eprint: `1303.5778`,institution: `IEEE`,isbn: `9781479903566`,issn: `1520-6149`,journal: `Acoustics, speech and signal processing (icassp), 2013 ieee international conference on`,keywords: `deep neural networks,recurrent neural networks,speech recognition`,number: `3`,pages: `6645--6649`,pmid: `27295638`,publisher: `Anais�IEEE`,title: `Speech Recognition with Deep Recurrent Neural Networks`,url: `http://arxiv.org/abs/1303.5778`,year: `2013`,tags: `speech recognition,#merged`},
  {key: `2013_graves_etal1`,type: `article`,translator: ` `,author: `Alex Graves and Abdel Rahman Mohamed and Geoffrey Hinton`,editor: ` `,abstract: `Recurrent neural networks (RNNs) are a powerful model for sequential data. End-to-end training methods such as Connectionist Temporal Classification make it possible to train RNNs for sequence labelling problems where the input-output alignment is unknown. The combination of these methods with the Long Short-term Memory RNN architecture has proved particularly fruitful, delivering state-of-the-art results in cursive handwriting recognition. However RNN performance in speech recognition has so far been disappointing, with better results returned by deep feedforward networks. This paper investigates deep recurrent neural networks, which combine the multiple levels of representation that have proved so effective in deep networks with the flexible use of long range context that empowers RNNs. When trained end-to-end with suitable regularisation, we find that deep Long Short-term Memory RNNs achieve a test set error of 17.7% on the TIMIT phoneme recognition benchmark, which to our knowledge is the best recorded score. /textcopyright2013 IEEE.`,archiveprefix: `arXiv`,arxivid: `1303.5778`,doi: `10.1109/ICASSP.2013.6638947`,eprint: `1303.5778`,isbn: `9781479903566`,issn: `15206149`,journal: `ICASSP, IEEE International Conference on Acoustics, Speech and Signal Processing - Proceedings`,keywords: `deep neural networks,recurrent neural networks,speech recognition`,number: `3`,pages: `6645--6649`,pmid: `27295638`,title: `Speech recognition with deep recurrent neural networks`,url: `http://arxiv.org/abs/1303.5778`,year: `2013`,tags: `#merged,speech recognition`},
  {key: `2013_graves_etal`,type: `inproceedings`,author: `A. Graves and A. Mohamed and G. Hinton`,editor: ` `,translator: ` `,doi: `10.1109/ICASSP.2013.6638947`,edition: `acoustics`,journal: `Proceedings of the 2013 IEEE International Conference on Acoustics, Speech and Signal Processing`,keywords: `Noise, Recurrent neural networks, Training, Vectors, Acoustics, recurrent neural networks, speech recognition, Speech recognition, connectionist temporal classification, deep neural networks, deep recurrent neural networks, end-to-end training methods, long short-term memory RNN architecture, sequential data`,pages: `6645--6649`,publisher: `AnaisIEEE`,title: `Speech recognition with deep recurrent neural networks`,year: `2013`},
  {key: `2013_graves`,type: `article`,translator: ` `,author: `Alex Graves`,editor: ` `,abstract: `This paper shows how Long Short-term Memory recurrent neural networks can be used to generate complex sequences with long-range structure, simply by predicting one data point at a time. The approach is demonstrated for text (where the data are discrete) and online handwriting (where the data are real-valued). It is then extended to handwriting synthesis by allowing the network to condition its predictions on a text sequence. The resulting system is able to generate highly realistic cursive handwriting in a wide variety of styles.`,eprint: `1308.0850`,eprinttype: `arxiv`,journal: `arXiv:1308.0850 [cs]`,langid: `english`,title: `Generating Sequences With Recurrent Neural Networks`,url: `http://arxiv.org/abs/1308.0850`,urldate: `2019-03-28`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2013GravesGenerating Generating Sequences with Recurrent Neural Networks.pdf`,tags: `tesse,#merged`},

  {key: `2013_galligan_etal1`,type: `article`,author: `Finbar Galligan and Sharon Dyas-Correia`,editor: ` `,translator: ` `,__markedentry: `[tesse:1]`,abstract: `Altmetrics is the focus for this edition of "Balance Point." The column editor invited Finbar Galligan who has gained considerable knowledge of altmetrics to co-author the column. Altmetrics, their relationship to traditional metrics, their importance, uses, potential impacts, and possible future directions are examined. The authors conclude that altmetrics have an important future role to play and that they offer the potential to revolutionize the analysis of the value and impact of scholarly work.`,doi: `https://doi.org/10.1016/j.serrev.2013.01.003`,issn: `0098-7913`,journal: `Serials Review`,number: `1`,pages: `56 - 61`,title: `Altmetrics: Rethinking the Way We Measure`,url: `http://www.sciencedirect.com/science/article/pii/S009879131300004X`,volume: `39`,year: `2013`},

  {key: `2013_fallis`,type: `book`,editor: ` `,author: `A.G Fallis`,translator: ` `,abstract: `Predicting the binding mode of flexible polypeptides to proteins is an important task that falls outside the domain of applicability of most small molecule and protein−protein docking tools. Here, we test the small molecule flexible ligand docking program Glide on a set of 19 non-\$/alpha\$-helical peptides and systematically improve pose prediction accuracy by enhancing Glide sampling for flexible polypeptides. In addition, scoring of the poses was improved by post-processing with physics-based implicit solvent MM- GBSA calculations. Using the best RMSD among the top 10 scoring poses as a metric, the success rate (RMSD ≤ 2.0 /AA for the interface backbone atoms) increased from 21% with default Glide SP settings to 58% with the enhanced peptide sampling and scoring protocol in the case of redocking to the native protein structure. This approaches the accuracy of the recently developed Rosetta FlexPepDock method (63% success for these 19 peptides) while being over 100 times faster. Cross-docking was performed for a subset of cases where an unbound receptor structure was available, and in that case, 40% of peptides were docked successfully. We analyze the results and find that the optimized polypeptide protocol is most accurate for extended peptides of limited size and number of formal charges, defining a domain of applicability for this approach.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,eprint: `1011.1669v3`,isbn: `9788578110796`,issn: `1098-6596`,journal: `Journal of Chemical Information and Modeling`,keywords: `icle`,number: `9`,pages: `1689--1699`,pmid: `25246403`,title: `Chinese Mythology`,volume: `53`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mythology/2009 Chinese Mythology A to Z - Jeremy Roberts.pdf`},
  {key: `2013_elliot_etal1`,type: `article`,translator: ` `,author: `Esi Abbam Elliot and Cheryl Nakata`,editor: ` `,abstract: `In today's global business environment, where multinational companies are pressed to increase revenues in order to survive, creativity may hold the key to ensuring their new product development (NPD) efforts lead to innovations with worldwide appeal, such as Apple's iPad and Gillette's Fusion Razor. To leverage creativity for effective global NPD, businesses want to know how cultures differ in their concepts of creativity and the impact of those differences on approaches to developing new products. Because global new products are increasingly developed in, by, and for multiple cultures, a particular need is for a culturally reflective understanding, or conceptualization, of creativity. While creativity is believed to be culturally tied, the dominant framework of creativity used in business and management assumes that creativity is culturally indifferent or insensitive. This knowledge gap is addressed by studying the role of creativity in NPD practices in a cross-cultural or global context. The study begins by first developing a culturally anchored conceptualization of creativity. Called cross-cultural creativity, the concept draws on creativity insights from the field of art and aesthetics. The concept specifies two modes of creativity, neither of which is superior to the other, called the spontaneous or S route and the divergent or D route. The S route emphasizes adaptiveness, processes, intuitiveness, and metamorphism, while the D route focuses on disruptiveness, results, rationality, and literalism. Next, this new concept is applied to NPD by positing how creativity in distinct cultures may shape NPD practices, as illustrated by Japanese and U.S. firms. Research propositions are formulated to capture these patterns, and thereafter, theoretical and practical implications of the framework and propositions are discussed. The implications center on global NPD, which is a complex enterprise involving typically more than one culture to design and develop new products for several geographic markets. The study is of interest to researchers needing a globally situated, culturally attached framework of creativity for international NPD studies, and managers seeking to exploit creativity in multinational and multicultural innovation projects. /textcopyright2013 Product Development & Management Association.`,doi: `10.1111/jpim.12066`,issn: `15405885`,journal: `Journal of Product Innovation Management`,month: `dec`,number: `SUPPL 1`,pages: `110--125`,title: `Cross-cultural creativity: Conceptualization and propositions for global new product development`,url: `http://doi.wiley.com/10.1111/jpim.12066`,volume: `30`,year: `2013`,tags: `#merged`},
  {key: `2013_elliot_etal`,type: `article`,translator: ` `,editor: ` `,author: `E.a. Elliot and C. Nakata`,abstract: `In today's global business environment, where multinational companies are pressed to increase revenues in order to survive, creativity may hold the key to ensuring their new product development (NPD) efforts lead to innovations with worldwide appeal, such as Apple's iPad and Gillette's Fusion Razor. To leverage creativity for effective global NPD, businesses want to know how cultures differ in their concepts of creativity and the impact of those differences on approaches to developing new products. Because global new products are increasingly developed in, by, and for multiple cultures, a particular need is for a culturally reflective understanding, or conceptualization, of creativity. While creativity is believed to be culturally tied, the dominant framework of creativity used in business and management assumes that creativity is culturally indifferent or insensitive. This knowledge gap is addressed by studying the role of creativity in NPD practices in a cross-cultural or global context. The study begins by first developing a culturally anchored conceptualization of creativity. Called cross-cultural creativity, the concept draws on creativity insights from the field of art and aesthetics. The concept specifies two modes of creativity, neither of which is superior to the other, called the spontaneous or S route and the divergent or D route. The S route emphasizes adaptiveness, processes, intuitiveness, and metamorphism, while the D route focuses on disruptiveness, results, rationality, and literalism. Next, this new concept is applied to NPD by positing how creativity in distinct cultures may shape NPD practices, as illustrated by Japanese and U.S. firms. Research propositions are formulated to capture these patterns, and thereafter, theoretical and practical implications of the framework and propositions are discussed. The implications center on global NPD, which is a complex enterprise involving typically more than one culture to design and develop new products for several geographic markets. The study is of interest to researchers needing a globally situated, culturally attached framework of creativity for international NPD studies, and managers seeking to exploit creativity in multinational and multicultural innovation projects.`,doi: `10.1111/jpim.12066`,issn: `0737-6782`,journal: `Journal of Product Innovation Management`,pages: `110--125`,title: `Cross-Cultural Creativity: Conceptualization and propositions for global new product development`,volume: `30`,year: `2013`},
  {key: `2013_deserio`,type: `article`,author: `Robert DeSerio`,editor: ` `,translator: ` `,abstract: `How duplicate genes provide genetic robustness remains an unresolved question. We have examined the duplicated histone deacetylases Sir2p and Hst1p in Saccharomyces cerevisiae and find that these paralogs with non-overlapping functions can provide genetic robustness against null mutations through a substitution mechanism. Hst1p is an NAD(+)-dependent histone deacetylase that acts with Sum1p to repress a subset of midsporulation genes. However, hst1Delta mutants show much weaker derepression of target loci than sum1Delta mutants. We show that this modest derepression of target loci in hst1Delta strains occurs in part because Sir2p substitutes for Hst1p. Sir2p contributes to repression of the midsporulation genes only in the absence of Hst1p and is recruited to target promoters by a physical interaction with the Sum1 complex. Furthermore, when Sir2p associates with the Sum1 complex, the complex continues to repress in a promoter-specific manner and does not spread. Our results imply that after the duplication, SIR2 and HST1 subfunctionalized. The single SIR2/HST1 gene from Kluyveromyces lactis, a closely related species that diverged prior to the duplication, can suppress an hst1Delta mutation in S. cerevisiae as well as interact with Sir4p in S. cerevisiae. In addition, the existence of two distinct protein interaction domains for the Sir and Sum1 complexes was revealed through the analysis of a chimeric Sir2-Hst1 molecule. Therefore, the ability of Sir2p to substitute for Hst1p probably results from a retained but reduced affinity for the Sum1 complex that is a consequence of subfunctionalization via the duplication, degeneration, and complementation mechanism. These results suggest that the evolutionary path of duplicate gene preservation may be an important indicator for the ability of duplicated genes to contribute to genetic robustness.`,issn: `1553-7404`,number: `6`,title: `Addendum: The Fourier transform of decaying oscillations (Ilidio Notes)`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Harmonic Analysis/! 2017 Addendum _ the Fourier Transform of Decaying Oscillations_2017DeSerioAddendum.pdf`,tags: `#merged`},
  {key: `2013_deng_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Li Deng and Geoffrey E Hinton and Brian Kingsbury`,abstract: `In this paper, we provide an overview of the invited and contributed papers presented at the special session at ICASSP-2013, entitled "New Types of Deep Neural Network Learning for Speech Recognition and Related Applications," as organized by the authors. We also describe the historical context in which acoustic models based on deep neural networks have been developed. The technical overview of the papers presented in our special session is organized into five ways of improving deep learning methods: (1) better optimization; (2) better types of neural activation function and better network architectures; (3) better ways to determine the myriad hyper-parameters of deep neural networks; (4) more appropriate ways to preprocess speech for deep neural networks; and (5) ways of leveraging multiple languages or dialects that are more easily achieved with deep neural networks than with Gaussian mixture models.`,archiveprefix: `arXiv`,arxivid: `1303.5778v1`,doi: `10.1109/ICASSP.2013.6639344`,eprint: `1303.5778v1`,institution: `IEEE`,isbn: `9781479903566`,issn: `1520-6149`,journal: `2013 IEEE International Conference on Acoustics, Speech and Signal Processing`,keywords: `Acoustics,Hidden Markov models,ICASSP- 2013,Neural networks,Optimization,Speech,Speech recognition,Training,acoustic models,acoustic signal processing,convolutional neural network,deep neural network,deep neural network learning,dialects,learning (artificial intelligence),multilingual,multiple languages,multitask,music processing,myriad hyper-parameter determination,network architectures,neural activation function,neural net architecture,optimisation,parameter estimation,recurrent neural network,review,spectrogram features,speech preprocessing,speech recognition`,pages: `8599--8603`,pmid: `23127789`,title: `New types of deep neural network learning for speech recognition   {key: `2013_dahl_etal`,type: `article`,translator: ` `,editor: ` `,author: `George E. Dahl and Tara N. Sainath and Geoffrey E. Hinton`,abstract: `Recently, pre-trained deep neural networks (DNNs) have outperformed traditional acoustic models based on Gaussian mixture models (GMMs) on a variety of large vocabulary speech recognition benchmarks. Deep neural nets have also achieved excellent results on various computer vision tasks using a random 'dropout' procedure that drastically improves generalization error by randomly omitting a fraction of the hidden units in all layers. Since dropout helps avoid over-fitting, it has also been successful on a small-scale phone recognition task using larger neural nets. However, training deep neural net acoustic models for large vocabulary speech recognition takes a very long time and dropout is likely to only increase training time. Neural networks with rectified linear unit (ReLU) non-linearities have been highly successful for computer vision tasks and proved faster to train than standard sigmoid units, sometimes also improving discriminative performance. In this work, we show on a 50-hour English Broadcast News task that modified deep neural networks using ReLUs trained with dropout during frame level training provide an 4.2% relative improvement over a DNN trained with sigmoid units, and a 14.4% relative improvement over a strong GMM/HMM system. We were able to obtain our results with minimal human hyper-parameter tuning using publicly available Bayesian optimization code. /textcopyright 2013 IEEE.`,doi: `10.1109/ICASSP.2013.6639346`,isbn: `9781479903566`,issn: `15206149`,journal: `ICASSP, IEEE International Conference on Acoustics, Speech and Signal Processing - Proceedings`,keywords: `Bayesian optimization,LVCSR,acoustic modeling,broadcast news,deep learning,dropout,neural networks,rectified linear units`,number: `2010`,pages: `8609--8613`,title: `Improving deep neural networks for LVCSR using rectified linear units and   {key: `2013_creator`,type: `collection`,author: ` `,translator: ` `,editor: ` `,isbn: `9781455728343`,langid: `english`,location: `Amsterdam`,note: `OCLC: 820108309`,pagetotal: `462`,publisher: `Elsevier`,series: `Plastics design library (PDL)`,shorttitle: `Handbook of biopolymers and biodegradable plastics`,title: `Handbook of biopolymers and biodegradable plastics: properties, processing and applications`,year: `2013`},
  {key: `2013_clune_etal4`,type: `article`,editor: ` `,author: `Jeff Clune and Jean Baptiste Mouret and Hod Lipson`,translator: ` `,abstract: `A central biological question is how natural organisms are so evolvable (capable of quickly adapting to new environments). A key driver of evolvability is the widespread modularity of biological networks-their organization as functional, sparsely connected subunits-but there is no consensus regarding why modularity itself evolved. Although most hypotheses assume indirect selection for evolvability, here we demonstrate that the ubiquitous, direct selection pressure to reduce the cost of connections between network nodes causes the emergence of modular networks. Computational evolution experiments with selection pressures to maximize network performance and minimize connection costs yield networks that are significantly more modular and more evolvable than control experiments that only select for performance. These results will catalyse research in numerous disciplines, such as neuroscience and genetics, and enhance our ability to harness evolution for engineering purposes. /textcopyright 2013 The Authors.`,archiveprefix: `arXiv`,arxivid: `1207.2743`,doi: `10.1098/rspb.2012.2863`,eprint: `1207.2743`,isbn: `1471295409628452`,issn: `14712954`,journal: `Proceedings of the Royal Society B: Biological Sciences`,keywords: `Evolution,Evolvability,Modularity,Networks,Systems biology`,number: `1755`,pages: `20122863--20122863`,pmid: `23363632`,title: `The evolutionary origins of modularity`,url: `http://rspb.royalsocietypublishing.org/cgi/doi/10.1098/rspb.2012.2863`,volume: `280`,year: `2013`},

  {key: `2013_chwastyk_etal`,type: `book`,author: `Anna. Chwastyk and Witold. Kosi'nski`,editor: ` `,translator: ` `,abstract: `The aim of the article is to present the current state of the theory of Ordered Fuzzy Numbers. A new model of the theory of fuzzy number was introduced in 2002 to overcome drawbacks of classical (convex) fuzzy numbers. Two problems of management accounting are considered. The first relates to the management of supply and determining the optimal size of a delivery from outside which minimizes total costs, when unit costs of delivery and storage are fuzzy. The second problem is related to determination of the Internal Rate of Return (IRR) for investments in which`,isbn: `9781461479468`,journal: `Mathematica Applicanda`,keywords: `Ordered Fuzzy Numbers,defuzzification functionals,internal rate of return (IRR).,management of supply,net present value (NPV),partial order relations`,number: `1`,pages: `47--96`,title: `Calculus With Applications`,url: `https://books.google.es/books?id=dDq3BAAAQBAJ`,volume: `41`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mathematics/Calculus/2013 Calculus With Applications - Peter D. Lax & Maria Shea Terrell.pdf`},
  {key: `2013_chadegani_etal1`,type: `article`,editor: ` `,author: `Arezoo Aghaei Chadegani and Hadi Salehi and Melor M Md Yunus and Hadi Farhadi and Masood Fooladi and Maryam Farhadi and Nader Ale Ebrahim`,translator: ` `,abstract: `Nowadays, the world's scientific community has been publishing an enormous number of papers in different scientific fields. In such environment, it is essential to know which databases are equally efficient and objective for literature searches. It seems that two most extensive databases are Web of Science and Scopus. Besides searching the literature, these two databases used to rank journals in terms of their productivity and the total citations received to indicate the journals impact, prestige or influence. This article attempts to provide a comprehensive comparison of these databases to answer frequent questions which researchers ask, such as: How Web of Science and Scopus are different? In which aspects these two databases are similar? Or, if the researchers are forced to choose one of them, which one should they prefer? For answering these questions, these two databases will be compared based on their qualitative and quantitative characteristics.`,archiveprefix: `arXiv`,arxivid: `1305.0377`,doi: `10.5539/ass.v9n5p18`,eprint: `1305.0377`,issn: `19112017`,journal: `Asian Social Science`,keywords: `Citation tracking,Citations,Coverage,Database,H-index,Impact factor,Indexing,Provenance,Researcher ID,Researcher profile,Scopus,Searching,Web of science`,number: `5`,pages: `18--26`,shorttitle: `A Comparison between Two Main Academic Literature`,title: `A comparison between two main academic literature collections: Web of science and scopus databases`,url: `http://www.ccsenet.org/journal/index.php/ass/article/view/26960`,volume: `9`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/2013 A Comparison between Two Main Academic Literature Collections Web of Science and Scopus Databases - Chadegani et al..pdf   {key: `2013_boulangerlew_etal1`,type: `book`,editor: ` `,translator: ` `,author: ` Boulanger-Lew and Nicolas Owski and Yoshua Bengio and Pascal Vincent`,abstract: `We investigate the problem of transforming an input sequence into a high-dimensional output sequence in order to transcribe polyphonic audio music into symbolic notation. We introduce a probabilistic model based on a recurrent neural network that is able to learn realistic output distributions given the input and we devise an efficient algorithm to search for the global mode of that distribution. The resulting method produces musically plausible transcriptions even under high levels of noise and drastically outperforms previous stateof- the-art approaches on five datasets of synthesized sounds and real recordings, approximately halving the test error rate. /textcopyright2013 IEEE.`,archiveprefix: `arXiv`,arxivid: `1212.1936`,doi: `10.1109/ICASSP.2013.6638244`,eprint: `1212.1936`,isbn: `9781479903566`,issn: `15206149`,journal: `ICASSP, IEEE International Conference on Acoustics, Speech and Signal Processing - Proceedings`,keywords: `Sequence transduction,polyphonic transcription,recurrent neural network,restricted Boltzmann machine`,pages: `3178--3182`,publisher: `Anais�IEEE`,title: `High-dimensional sequence transduction`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2013 High-dimensional sequence transduction - Boulanger-Lewandowski et al.pdf`,tags: `#corrupted author`},

  {key: `2013_bosch_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Jan Bosch and Helena Holmstr"om Olsson and Jens Bj"ork and Jens Ljungblad`,abstract: `Software startups are more popular than ever and growing in numbers. They operate under conditions of extreme uncertainty and face many challenges. Often, agile development practices and lean principles are suggested as ways to increase the odds of succeeding as a startup, as they both advocate close customer collaboration and short feedback cycles focusing on delivering direct customer value. However, based on an interview study we see that despite guidance and support in terms of well-known and documented development methods, practitioners find it difficult to implement and apply these in practice. To explore this further, and to propose operational support for software startup companies, this study aims at investigating (1) what are the typical challenges when finding a product idea worth scaling, and (2) what solution would serve to address these challenges. To this end, we propose the ‘Early Stage Software Startup Development Model' (ESSSDM). The model extends already existing lean principles, but offers novel support for practitioners for investigating multiple product ideas in parallel, for determining when to move forward with a product idea, and for deciding when to abandon a product idea. The model was evaluated in a software startup project, as well as with industry professionals within the software startup domain.`,doi: `10.1007/978-3-642-44930-7_1`,isbn: `9783642449291`,issn: `18651348`,journal: `Lecture Notes in Business Information Processing`,keywords: `Agile software development,Lean principles,Process support,Software startup companies`,number: `February 2016`,pages: `1--15`,publisher: `Springer Berlin Heidelberg`,shorttitle: `The Early Stage Software Startup Development Model`,title: `The early stage software startup development model: A framework for operationalizing lean principles in software startups`,volume: `167`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2013 The Early Stage Software Startup Development Model A Framework for Operationalizing Lean Principles in Software Startups - Bosch et al.pdf`,tags: `#corrupted author,#merged`},

  {key: `2013_bernroider_etal1`,type: `article`,author: `Edward Bernroider and Patrick Schmöllerl`,editor: ` `,translator: ` `,title: `ePub WU Institutional Repository A technological , organisational , and environmental analysis`,year: `2013`},

  {key: `2013_benetos_etal`,type: `article`,author: `Emmanouil Benetos and Simon Dixon and Dimitrios Giannoulis and Holger Kirchhoff and Anssi Klapuri`,editor: ` `,translator: ` `,abstract: `Automatic music transcription is considered by many to be a key enabling technology in music signal processing. However, the performance of transcription systems is still significantly below that of a human expert, and accuracies reported in recent years seem to have reached a limit, although the field is still very active. In this paper we analyse limitations of current methods and identify promising directions for future research. Current transcription methods use general purpose models which are unable to capture the rich diversity found in music signals. One way to overcome the limited performance of transcription systems is to tailor algorithms to specific use-cases. Semi-automatic approaches are another way of achieving a more reliable transcription. Also, the wealth of musical scores and corresponding audio data now available are a rich potential source of training data, via forced alignment of audio to scores, but large scale utilisation of such data has yet to be attempted. Other promising approaches include the integration of information from multiple algorithms and different musical aspects. /textcopyright 2013 Springer Science+Business Media New York.`,doi: `10.1007/s10844-013-0258-3`,issn: `09259902`,journal: `Journal of Intelligent Information Systems`,keywords: `Automatic music transcription,Music information retrieval,Music signal analysis`,number: `3`,pages: `407--434`,title: `Automatic music transcription: Challenges and future directions`,volume: `41`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Music/Transcription/2013 Automatic music transcription challenges and future directions - Benetos et al..pdf`},

  {key: `2013_anderson`,type: `book`,editor: ` `,author: `John Anderson`,translator: ` `,abstract: `This volume provides the first focused treatment of the materials and methods used at the picoscale, which is the size regime for an individual atom. It addresses the key challenges in developing new instrumentation and techniques to visualize and measure structures at this sub-nanometer level. After introducing single-atom science and the synthesis and analysis of monatomic wires, the book presents picoscale methods ranging from STM to spectroscopic approaches at sub-nanometer spatial and energy resolutions. It also covers novel picoscale structures, molecular dynamics, "atom-by-atom" construction of molecules, biovisualization, and picoscale device applications, including the picomotor and single-photon quantum devices"-- "Nanoscale science has brought many new effects and inventions, and is the basis for a worldwide surge in nanotechnology. Currently there are more than one million scientists involved in projects with nanoscale structures and materials. From the development of new quantum mechanical methods to far-reaching applications in the electronic industry and medical diagnostics, nanoscience has inspired numerous scientists and engineers to new instrumental developments and inventions"-- Part 1. Picoscale detection -- part 2. Picoscale characterization -- part 3. Picoscale imaging -- pt. 4. Scanning probe microscopy -- pt. 5. Electron orbitals -- pt. 6. Atomic-scale magnetism -- pt. 7. Picowires -- pt. 8. Picometer positioning -- pt. 9. Picoscale devices.`,isbn: `0814471323`,issn: `978-1-84872-071-8 (Paperback); 978-1-84872-070-1 (Hardcover)`,journal: `Zitelli and Davis' Atlas of Pediatric Physical Diagnosis`,number: `March`,pages: `447--469`,title: `Fundamentals of Fundamentals of`,url: `https://www.crcpress.com/Fundamentals-of-Picoscience/Sattler/p/book/9781466505094#googlePreviewContainer`,volume: `5`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropb   {key: `2013_amer_etal`,type: `article`,editor: ` `,author: `Muhammad Amer and Tugrul U Daim and Antonie Jetter`,translator: ` `,abstract: `This paper reviews the scenario planning literature looking for answers for the following questions: How do qualitative and quantitative scenario methods differ and what are the advantages and disadvantages? What methods exist for quantitative scenario planning? Particularly quantitative scenario methods often lead to a large number of so-called "raw" scenarios that need to be further refined, discussed, and verbally described. How do scenario planners select raw scenarios for further exploration and how many should they choose? How is the problem of validation addressed in scenario studies?. /textcopyright2012 Elsevier Ltd.`,doi: `10.1016/j.futures.2012.10.003`,issn: `00163287`,journal: `Futures`,pages: `23--40`,title: `A review of scenario planning`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0016328712001978`,volume: `46`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2013 A review of scenario planning - Amer et al.pdf`,tags: `#merged,tesse`},
  {key: `2013_aliaj_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Ada Aliaj and Ilir Hoti`,abstract: `Financial Transactions have increased and have become more complex over this 20 years. This paper examines the importance of credit ratings assigned to banks in Europe and the positive and negative impacts. We will also see Albanian Banking system over the last 5 years focusing on the risks it faces. The aim of this article is to analyze and identify the importance of Banks' Rating. Actually, banks are the dominant sector within Albanian financial system, managing more than 95.5% of total financial assets. Although banks sometimes use internal models as a substitute for credit ratings for their credit assessments, the internal models themselves often tend to rely heavily on ratings for actual or methodological input. Investors' reliance on credit ratings has increased over the past 30 years. Acquiring information is costly, particularly for fixed income investors, given collective action problems. Thus investors seek to outsource creditworthiness assessments to rating agencies. Finally we will see if there is a need of Banks Rating in Albanian's Banks, the requirements of Basel III and the regulatory of the Bank of Albania.`,doi: `10.5901/mjss.2013.v4n10p490`,issn: `20399340`,journal: `Mediterranean Journal of Social Sciences`,keywords: `Banking system,Credit rating,Rating agencies`,number: `10`,pages: `490--496`,title: `Bank's rating a need or necessity in Albanian Banking System`,url: `http://www.mcser.org/journal/index.php/mjss/article/view/1219`,volume: `4`,year: `2013`,tags: `#merged`},
  {key: `2013_aliaj_etal`,type: `article`,editor: ` `,translator: ` `,author: `Ada Aliaj and Ilir Hoti`,abstract: `Financial Transactions have increased and have become more complex over this 20 years. This paper examines the importance of credit ratings assigned to banks in Europe and the positive and negative impacts. We will also see Albanian Banking system over the last 5 years focusing on the risks it faces. The aim of this article is to analyze and identify the importance of Banks’ Rating. Actually, banks are the dominant sector within Albanian financial system, managing more than 95.5 ///% of total financial assets. Although banks sometimes use internal models as a substitute for credit ratings for their credit assessments, the internal models themselves often tend to rely heavily on ratings for actual or methodological input. Investors’ reliance on credit ratings has increased over the past 30 years. Acquiring information is costly, particularly for fixed income investors, given collective action problems. Thus investors seek to outsource creditworthiness assessments to rating agencies. Finally we will see if there is a need of Banks Rating in Albanians Banks, the requirements of Basel III and the regulatory of the Bank of Albania.`,doi: `10.5901/mjss.2013.v4n10p490`,issn: `20399340, 20392117`,journal: `Mediterranean Journal of Social Sciences`,langid: `english`,title: `Bank’s Rating a Need or Necessity in Albanian Banking System`,url: `http://www.mcser.org/journal/index.php/mjss/article/view/1219`,urldate: `2019-03-26`,year: `2013`,tags: `tesse`},
  {reviewed: true,key: `2013_adriaanse_etal`,type: `article`,editor: ` `,translator: ` `,author: `Leslie S. Adriaanse and Chris Rensleigh`,abstract: `Purpose – The research aim for this study was to compare three citation resources with one another to identify the citation resource with the most representative South African scholarly environmental sciences citation coverage. This paper focuses on the results of the content veriﬁcation process which measured amongst others the citation counts, multiple copies and inconsistencies encountered across the three citation resources ISI Web of Science, Scopus and Google Scholar.`,doi: `10.1108/EL-12-2011-0174`,issn: `0264-0473`,journal: `The Electronic Library`,keywords: `bibliometry`,langid: `en`,number: `6`,pages: `727--744`,publisher: `Emerald`,title: `Web of Science, Scopus and Google Scholar`,url: `http://www.emeraldinsight.com/doi/full-xml/10.1108/EL-12-2011-0174`,volume: `31`,year: `2013`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/2013 Web of Science, Scopus and Google Scholar_a Content Comprehensiveness Comparison  2013S.AdriaanseWeb.pdf`,tags: `#retrieved,bibliometry,#merged`},
  {key: `2012_zoran_etal2`,type: `article`,translator: ` `,author: `Amit Zoran and Stephen Welch and William D. Hunt`,editor: ` `,abstract: `A platform for manipulation and examination the acoustic guitar is presented, based on a novel guitar design - the Chameleon Guitar - featuring a replaceable acoustic resonator functioning as the soundboard of the instrument. The goal of the design process is to create a tone as sonically close to that of a traditional guitar as possible, while maintaining an easily replaceable soundboard. An iterative, data driven approach was used, each design step coming under examination from one or more measurement tools: finite-element method, acoustic impulse testing, and laser vibrometry. Ideal resonator geometry, bridge location, and piezoelectric sensor positions were determined. The finished instrument was then examined with laser vibrometry to confirm earlier results, evaluate the behavior and chosen sensor positions for various tonewoods, and examine the acoustic effects of adding sensors and wax finish. The conclusions drawn are diverse and point to the significance of attention to detail in each step of instrument construction. For example, when changing instrument material from one softwood to another, ideal locations for piezoelectric sensors are subject to change. We conclude that detailed acoustic analysis can significantly aid in the construction of new instruments by quantifying the impact of instrument geometry and material properties. /textcopyright 2011 Elsevier Ltd. All rights reserved.`,doi: `10.1016/j.apacoust.2011.10.004`,issn: `0003682X`,journal: `Applied Acoustics`,keywords: `Guitar resonator`,number: `4`,pages: `338--347`,shorttitle: `A platform for manipulation and examination of the acoustic guitar`,title: `A platform for manipulation and examination of the acoustic guitar: The Chameleon Guitar`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0003682X11002738`,volume: `73`,year: `2012`},

  {key: `2012_zoran_etal`,type: `article`,author: `Amit Zoran and Stephen Welch and William D. Hunt`,translator: ` `,editor: ` `,abstract: `A platform for manipulation and examination the acoustic guitar is presented, based on a novel guitar design – the Chameleon Guitar – featuring a replaceable acoustic resonator functioning as the soundboard of the instrument. The goal of the design process is to create a tone as sonically close to that of a traditional guitar as possible, while maintaining an easily replaceable soundboard. An iterative, data driven approach was used, each design step coming under examination from one or more measurement tools: ﬁnite-element method, acoustic impulse testing, and laser vibrometry. Ideal resonator geometry, bridge location, and piezoelectric sensor positions were determined. The ﬁnished instrument was then examined with laser vibrometry to conﬁrm earlier results, evaluate the behavior and chosen sensor positions for various tonewoods, and examine the acoustic effects of adding sensors and wax ﬁnish. The conclusions drawn are diverse and point to the signiﬁcance of attention to detail in each step of instrument construction. For example, when changing instrument material from one softwood to another, ideal locations for piezoelectric sensors are subject to change. We conclude that detailed acoustic analysis can signiﬁcantly aid in the construction of new instruments by quantifying the impact of instrument geometry and material properties.`,doi: `10.1016/j.apacoust.2011.10.004`,issn: `0003-682X`,journal: `Applied Acoustics`,langid: `english`,number: `4`,pages: `338--347`,shorttitle: `A platform for manipulation and examination of the acoustic guitar`,title: `A platform for manipulation and examination of the acoustic guitar: The Chameleon Guitar`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0003682X11002738`,urldate: `2019-04-05`,volume: `73`,year: `2012`},

  {key: `2012_wiering_etal`,type: `book`,editor: ` `,translator: ` `,author: `Marco Wiering and Martijn van Otterlo`,abstract: `Reinforcement learning and games have a long and mutually beneficial common history. From one side, games are rich and challenging domains for testing reinforcement learning algorithms. From the other side, in several games the best computer players use reinforcement learning. The chapter begins with a selection of games and notable reinforcement learning implementations.Without any modifications, the basic reinforcement learning algorithms are rarely sufficient for high-level gameplay, so it is essential to discuss the additional ideas, ways of inserting domain knowledge, implementation decisions that are necessary for scaling up. These are reviewed in sufficient detail to understand their potentials and their limitations. The second part of the chapter lists challenges for reinforcement learning in games, together with a review of proposed solution methods. While this listing has a game-centric viewpoint, and some of the items are specific to games (like opponent modelling), a large portion of this overview can provide insight for other kinds of applications, too. In the third part we review how reinforcement learning can be useful in game development and find its way into commercial computer games. Finally, we provide pointers for more in-depth reviews of specific games and solution approaches.`,isbn: `9783642015267`,issn: `18674542`,keywords: `Coherence,Covariance,Defend,Income,Nash`,pages: `539--577`,title: `Reinforcement learning: adaptation, learning, and Optimization, Volume 12`,volume: `12`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/2012 Reinforcement Learning - Wiering and van Otterlo.pdf`},

  {key: `2012_wang_etal2`,type: `article`,author: `Xiaofeng Wang and Kieran Conboy and Oisin Cawley`,editor: ` `,translator: ` `,abstract: `In recent years there has been a noticeable shift in attention from those who use agile software development toward lean software development, often labelled as a shift "from agile to lean". However, the reality may not be as simple or linear as this label implies. To provide a better understanding of lean software development approaches and how they are applied in agile software development, we have examined 30 experience reports published in past agile software conferences in which experiences of applying lean approaches in agile software development were reported. The analysis identified six types of lean application. The results of our study show that lean can be applied in agile processes in different manners for different purposes. Lean concepts, principles and practices are most often used for continuous agile process improvement, with the most recent introduction being the kanban approach, introducing a continuous, flow-based substitute to time-boxed agile processes. /textcopyright 2012 Elsevier Inc. All rights reserved.`,doi: `10.1016/j.jss.2012.01.061`,issn: `01641212`,journal: `Journal of Systems and Software`,keywords: `Agile software development,Experience report,Kanban,Leagile,Lean software development,Scrum,Software engineering`,number: `6`,pages: `1287--1299`,shorttitle: `Leagile" software development`,title: `Leagile" software development: An experience report analysis of the application of lean approaches in agile software development`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0164121212000404`,volume: `85`,year: `2012`},

  {key: `2012_ulrich1`,type: `book`,translator: ` `,author: `Karl T. Ulrich`,editor: ` `,abstract: `The central theme of this monograph is that a unifying framework informs the human activity of design across all domains. With few exceptions, each idea in this work applies to graphics, environments, products, software, services, machines, and buildings. I dream that the design process could be integral to the primary, secondary, and post-secondary education of all individuals in modern society. This work is an attempt to lay out some of the ideas that would form that education.`,doi: `10.2139/ssrn.1951106`,isbn: `9780983648703`,issn: `1556-5068`,journal: `SSRN Electronic Journal`,publisher: `University of Pennsylvania`,title: `Design: Creation of Artifacts in Society`,url: `https://www.amazon.com/Design-Creation-Artifacts-Karl-Ulrich-ebook/dp/B005S4EO1Y?SubscriptionId=AKIAIOBINVZYXZQZ2U3A///////%5C%5C&tag=chimbori05-20///////%5C%5C&linkCode=xm2///////%5C%5C&camp=2025///////%5C%5C&creative=165953///////%5C%5C&creativeASIN=B005S4EO1Y`,year: `2012`},

  {key: `2012_trevino_etal`,type: `article`,author: `Jeffrey Trevino and Drew Allen`,editor: ` `,translator: ` `,doi: `10.1162/COMJ/////////_r/////////_00121`,issn: `0148-9267, 1531-5169`,journal: `Computer Music Journal`,langid: `english`,number: `2`,pages: `85--89`,title: `The Audio Programming Book, Edited by Richard Boulanger and Victor Lazzarini`,urldate: `2019-03-31`,volume: `36`,year: `2012`,tags: `tesse`},
  {key: `2012_torres_etal2`,type: `article`,translator: ` `,author: `J Alej Torres and  ro and J Luis Villarreal and R Ramırez`,editor: ` `,abstract: `The focus of this paper is to describe complex theoretical concepts about vibration and acoustics, considering experimental and computational tools. Some modal behaviors of a structure were explained. First, an experiment was designed to naked eye visualization of mode shapes in a thin film. Later, simulated deflections of a guitar top plate model were explored. This exploration was done through original scientific visualization software. Moreover, the developed computational tool was essential illustrating behaviors that used to be hard to visualize: acoustic waves. Sound radiation data were calculated from the vibration of the top plate model. These data were sliced to detect acoustic wavefronts and directivity patterns. Experimental and computational procedures developed in this work were useful illustrating vibroacoustic behaviors. Mode shapes and natural frequencies in the thin film experiment were clearly detected. Scientific visualization software showed ability to display vibroacoustic information in high density, with much semantic substance and time savings. The experiment can be easily implemented in a classroom, and the software can be used to explore other kind of data in standard Visualization Tool Kit format.`,issn: `1870-3542`,journal: `Revista mexicana de f/'isica E`,keywords: `acoustic wave,acoustics,classical mechanics,deflection,guitar,mathematics`,number: `1`,pages: `1--6`,title: `Experimental and simulated exploration of structural deflections and acoustic waves of guitar top plates`,volume: `58`,year: `2012`},

  {key: `2012_tijms2`,type: `book`,author: `Henk Tijms`,editor: ` `,translator: ` `,abstract: `Understanding Probability is a unique and stimulating approach to a first course in probability. The first part of the book demystifies probability and uses many wonderful probability applications from everyday life to help the reader develop a feel for probabilities. The second part, covering a wide range of topics, teaches clearly and simply the basics of probability. This fully revised third edition has been packed with even more exercises and examples and it includes new sections on Bayesian inference, Markov chain Monte-Carlo simulation, hitting probabilities in random walks and Brownian motion, and a new chapter on continuous-time Markov chains with applications. Here you will find all the material taught in an introductory probability course. The first part of the book, with its easy-going style, can be read by anybody with a reasonable background in high school mathematics. The second part of the book requires a basic course in calculus.`,annote: `OCLC: 803790744`,doi: `10.1017/CBO9781139206990`,edition: `3`,isbn: `9781139206990`,journal: `Understanding Probability, Third Edition`,keywords: `Chance, MATHEMATICS / Probability ///& Statistics / General, Mathematical analysis,Probabilities`,pages: `1--562`,publisher: `Cambridge Univ. Press`,title: `Understanding probability, third edition`,year: `2012`},

  {key: `2012_staff`,type: `article`,translator: ` `,editor: ` `,author: `Editorial Staff`,abstract: `The procedures for submitting manuscripts to the Journal of the Acoustical Society of America are described. The text manuscript, the individual fi gures, and an optional cover letter are each uploaded as separate fi les to the Journal's Manuscript Submission and Peer Review System. The required format for the text manuscript is intended so that it will be easily interpreted and copy-edited during the production editing process. Various detailed policies and rules that will produce the desired format are described, and a general guide to the preferred style for the writing of papers for the Journal is given. Criteria used by the editors in deciding whether or not a given paper should be published are summarized.`,isbn: `5165762327`,issn: `00014966`,journal: `The Journal of the Acoustical Society of America`,number: `4`,pages: `1--19`,title: `Information for contributors to the Journal of the Acoustical Society of America (JASA)`,volume: `132`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Writing/Science Writing/jasinfcon.pdf`},
  {key: `2012_speed1`,type: `article`,author: `M D A Speed`,translator: ` `,editor: ` `,title: `Voice synthesis using the three-dimensional digital waveguide mesh`,url: `http://core.kmi.open.ac.uk/download/pdf/9554518.pdf`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Digital Waveguides/Speed - 2012 - Voice Synthesis using the Three-Dimensional Digita.pdf`,tags: `#merged`},
  {key: `2012_speed`,type: `phdthesis`,editor: ` `,author: `Matthew David Adam Speed`,translator: ` `,abstract: `The acoustic response of the vocal tract is fundamental to our interpretation of voice production. As an acoustic filter, it shapes the spectral envelope of vocal fold vibration towards resonant modes, or formants, whose behaviours form the most basic building blocks of phonetics. Physical models of the voice exploit this effect by modelling the nature of wave propagation in abstracted cylindrical constructs. Whilst effective, the accuracy of such approaches is limited due to their limited geometrical analogue. Developments in numerical acoustics modelling meanwhile have seen the formalisation of higher dimensionality configurations of the same technologies, allowing a much closer geometrical representation of an acoustic field. The major focus of this thesis is the application of such a technique to the vocal tract, and comparison of its performance with lower dimensionality approaches. To afford the development of such models, a body of data is collected from Magnetic Resonance Imaging for a range of subjects, and procedures are developed for the decomposition of this imaging into suitable, efficient data structures for simulation. The simulation technique is exhaustively validated using a combination of bespoke measurement/inversion techniques and analytical determination of lower frequency behaviours. Finally, voice synthesis based on each numerical model is compared with acoustic recordings of the subjects involved and with equivalent simulations from lower dimensionality methods. It is found that application of a higher dimensionality method typically yields a more accurate frequency-domain representation of the voice, although in some cases lower dimensionality equivalents are seen to perform better at low frequencies.`,adsnote: `Provided by the SAO/NASA Astrophysics Data System`,adsurl: `http://adsabs.harvard.edu/abs/2012PhDT.......545S`,institution: `University of York`,school: `The University of York (United Kingdom`,title: `Voice Synthesis Using the Three-Dimensional Digital Waveguide Mesh`,url: `http://etheses.whiterose.ac.uk/2800/`,urldate: `2019-03-28`,year: `2012`,tags: `tesse`},
  {key: `2012_sondergaard_etal`,type: `article`,translator: ` `,author: `Pl Sondergaard and R Decorsiere and T Dau`,editor: ` `,abstract: `The envelope of a signal is broadly defined as the slow changes in time of the signal, where as the temporal fine structure (TFS) are the fast changes in time, i.e. the carrier wave(s) of the signal. The focus of this paper is on envelope and TFS in multi-channel systems. We discuss the difference between a linear and a non-linear model of information-extraction from the envelope, and show that using a non-linear method for information-extraction, it is possible to obtain almost all information about the originating signal. This is shown mathematically and numerically for different kinds of systems providing an increasingly better approximation to the auditory system. A corollary from these results is that it is not possible to generate a test signal containing contradictory information in its multi-channel envelope and TFS.`,journal: `/ldots Disorders, edited by T. Dau, JC /ldots`,number: `10`,pages: `10`,title: `On the relationship between multi-channel envelope and temporal fine structure`,url: `http://orbit.dtu.dk/services/downloadRegister/6264297/prod11321882176401.amtnote004[1].pdf`,year: `2012`},
  {key: `2012_simic_etal1`,type: `article`,translator: ` `,author: `Dragan Simi'c and Ilija Kovavcevi'c and Svetlana Simi'c`,editor: ` `,abstract: `The prediction of corporate financial failure, crucial for the prevention and mitigation of economic downturns in a national economy, requires the categorization of healthy and unhealthy companies. This study examines the case of Serbia and applies multivariant statistical methods and specific artificial neural network architectures-the self-organizing map (SOM)-to assess the corporate financial health of various companies. Financial ratios drawn from corporate balance sheets become the independent variables in a multivariate discriminant analysis (MDA). These financial ratios and the discriminant Z-score in the MDA form the input for the SOM, which creates a hybrid MDA-SOM model that is capable of predicting corporate financial insolvency. The experimental results of this research correctly estimate company financial health in 95% of cases. These are reliable predictions that are comparable with similar studies in other countries. /textcopyrightThe Author 2011. Published by Oxford University Press. All rights reserved.`,doi: `10.1093/jigpal/jzr009`,issn: `13689894`,journal: `Logic Journal of the IGPL`,keywords: `Corporate financial health,Corporate insolvency,Multivariate discriminant analysis,Self-organized maps`,number: `3`,pages: `536--549`,title: `Insolvency prediction for assessing corporate financial health`,volume: `20`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2012 Insolvency prediction for assessing corporate financial health - Simic et al.pdf`,tags: `#merged,#corrupted author`},
  {key: `2012_simic_etal`,type: `article`,editor: ` `,author: `D. Simic and I. Kovacevic and S. Simic`,translator: ` `,abstract: `The prediction of corporate ﬁnancial failure, crucial for the prevention and mitigation of economic downturns in a national economy, requires the categorization of healthy and unhealthy companies. This study examines the case of Serbia and applies multivariant statistical methods and speciﬁc artiﬁcial neural network architectures—the self-organizing map (SOM)—to assess the corporate ﬁnancial health of various companies. Financial ratios drawn from corporate balance sheets become the independent variables in a multivariate discriminant analysis (MDA). These ﬁnancial ratios and the discriminant Z-score in the MDA form the input for the SOM, which creates a hybrid MDA-SOM model that is capable of predicting corporate ﬁnancial insolvency. The experimental results of this research correctly estimate company ﬁnancial health in 95 ///% of cases. These are reliable predictions that are comparable with similar studies in other countries.`,doi: `10.1093/jigpal/jzr009`,issn: `1367-0751, 1368-9894`,journal: `Logic Journal of IGPL`,langid: `english`,number: `3`,pages: `536--549`,title: `Insolvency prediction for assessing corporate financial health`,urldate: `2019-03-26`,volume: `20`,year: `2012`,tags: `tesse`},

  {key: `2012_sangam_etal`,type: `article`,author: `S L Sangam and Shivaranjini S Mogali`,editor: ` `,translator: ` `,abstract: `The present paper aims to highlight the importance of mapping and visualization software tools viz: Bibexcel, CiteSpaceII, CoPalRed, IN-SPIRE, Leydesdorff's Software, Network Workbench Tool, Sci2 Tool, Vantage Point, and VOS Viewer. Further it covers software models, their use and operational process.`,journal: `Content Management in Networked Environment`,number: `May`,pages: `11`,shorttitle: `Mapping and Visualization Softwares tools`,title: `Mapping and Visualization Softwares tools: a review`,url: `https://edisciplinas.usp.br/pluginfile.php/4131773/mod///////%5C%5C_folder/content/0/Mapping///////%5C%5C`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/SangamMapping Mapping and Visualization Softwares Tools_ a Review.pdf`,tags: `#merged`},

  {key: `2012_riccomini_etal1`,type: `article`,author: `Claudio Riccomini and Lucy Gomes Sant´Anna and Colombo Celso Gaeta Tassinari`,editor: ` `,translator: ` `,abstract: `O pr/'e-sal /'e a maior descoberta petrol/'ifera mundial dos /'ultimos cinquenta anos. O petr/'oleo do pr/'e-sal est/'a alojado em reservat/'orios situados abaixo de extensa e espessa camada de sal que ocorre na regi/~ao costa-afora do Esp/'irito Santo at/'e Santa Catarina, em /'aguas profundas e ultraprofundas, localizados sob 3 a 4 km de rochas abaixo do fundo marinho. As investiga- /cc/~oes j/'a realizadas em algumas /'areas do pr/'e-sal revelaram prov/'aveis campos gigantes e supergigantes com volumes recuper/'aveis de at/'e 16 bilh/~oes de barris de /'oleo equivalente – boe (somat/'orio de petr/'oleo e g/'as natural), e potencial de ocorr/^encia de 70 a 100 bilh/~oes de barris de /'oleo equivalente, o que colocaria o Brasil entre os principais pa/'ises produtores. Este artigo aborda as condi/cc/~oes geol/'ogicas e o cen/'ario do passado no qual foram formadas as reservas do pr/'e-sal, as caracter/'isticas do sistema petrol/'ifero, reservas projetadas, explora/cc/~ao e produ/cc/~ao.`,doi: `10.11606/issn.2316-9036.v0i95p33-42`,issn: `0103-9989`,journal: `Revista USP`,number: `95`,pages: `33`,shorttitle: `Pr/'e-sal`,title: `Pr/'e-sal: geologia e explora/cc/~ao`,url: `http://www.revistas.usp.br/revusp/article/view/52236`,volume: `0`,year: `2012`,tags: `#corrupted author,#merged`},
  {key: `2012_riccomini_etal`,type: `article`,editor: ` `,translator: ` `,author: `Claudio Riccomini and Lucy Gomes Sant´Anna and Colombo Celso Gaeta Tassinari`,abstract: `Pre-salt is the world’s greatest oil-related finding of the past 50 years. Pre-salt oil lies in reserves located below large and thick salt layers found offshore Brazil, along the coast from the states of Espírito Santo to Santa Catarina, in deep and ultra-deep waters, and situated below 3-to-4-km-thick rock layers, under the seabed. The investigations carried out so far in some pre-salt areas have shown that giant and super-giant fields are likely to exist. Such fields could place Brazil among the leading oil producers as they are thought to hold up to 16 billion barrels of recoverable oil equivalent – boe (sum of oil and natural gas), and are likely to yield from 70 to 100 billion barrels of oil equivalent. This article deals with the geological conditions and the past scenario in which pre-salt reserves were formed, the characteristics of the oil system, estimated reserves, exploration and production.`,doi: `10.11606/issn.2316-9036.v0i95p33-42`,issn: `2316-9036, 0103-9989`,journal: `Revista USP`,langid: `portuguese`,number: `95`,pages: `33`,shorttitle: `Pré-sal`,title: `Pré-sal: geologia e exploração`,url: `http://www.revistas.usp.br/revusp/article/view/52236`,urldate: `2019-04-07`,volume: `0`,year: `2012`},
  {key: `2012_ramach_etal`,type: `book`,translator: ` `,editor: ` `,author: ` Ramach and V. S. ran`,abstract: `John, aged sixty, suffered a stroke and recovered fully, except in one respect: although he can see perfectly, he can no longer recognise faces, even his own reflection in a mirror.Whenever Francesca touches a particular texture, she experiences a vivid emotion: denim = extreme sadness; wax = embarrassment; orange peel = shock.Jimmie, whose left arm was recently amputated, can still feel it - and it's itchy.Our brains are the most enchanting and complex things in the known universe - but what happens when they go wrong? Dr V. S. Ramachandran, 'the Sherlock Holmes of brain science' and one of the world's leading neuroscientists, has spent a lifetime working with patients who suffer from rare and baffling brain conditions. In The Tell-Tale Brain, he tells their stories, and explores what they reveal about the greatest mystery of them all: how our minds work, and what makes each of us so uniquely human.`,isbn: `9780099537595`,pagetotal: `384`,publisher: `Windmill Books`,shorttitle: `The Tell-Tale Brain`,title: `The Tell-Tale Brain: Unlocking the Mystery of Human Nature`,year: `2012`,tags: `tesse`},
  {key: `2012_poetz_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Marion K Poetz and Martin Schreier`,abstract: `Generating ideas for new products used to be the exclusive domain of marketers, engineers, and/or designers. Users have only recently been recognized as an alternative source of new product ideas. Whereas some have attributed great potential to outsourcing idea generation to the "crowd" of users ("crowdsourcing"), others have clearly been more skeptical. The authors join this debate by presenting a real-world comparison of ideas actually generated by a firm's professionals with those generated by users in the course of an idea generation contest. Both professionals and users provided ideas to solve an effective and relevant problem in the consumer goods market for baby products. Executives from the underlying company evaluated all ideas (blind to their source) in terms of key quality dimensions including novelty, customer benefit, and feasibility. The study reveals that the crowdsourcing process generated user ideas that score significantly higher in terms of novelty and customer benefit, and somewhat lower in terms of feasibility. However, the average values for feasibility-in sharp contrast to novelty and customer benefit-tended to be relatively high overall, meaning that feasibility did not constitute a narrow bottleneck in this study. Even more interestingly, it is found that user ideas are placed more frequently than expected among the very best in terms of novelty and customer benefit. These findings, which are quite counterintuitive from the perspective of classic new product development (NPD) literature, suggest that, at least under certain conditions, crowdsourcing might constitute a promising method to gather user ideas that can complement those of a firm's professionals at the idea generation stage in NPD. /textcopyright2012 Product Development & Management Association.`,doi: `10.1111/j.1540-5885.2011.00893.x`,issn: `07376782`,journal: `Journal of Product Innovation Management`,month: `mar`,number: `2`,pages: `245--256`,title: `The value of crowdsourcing: Can users really compete with professionals in generating new product ideas?`,url: `http://doi.wiley.com/10.1111/j.1540-5885.2011.00893.x`,volume: `29`,year: `2012`,tags: `#merged`},
  {key: `2012_poetz_etal`,type: `article`,author: `Marion K. Poetz and Martin Schreier`,editor: ` `,translator: ` `,abstract: `Generating ideas for new products used to be the exclusive domain of marketers, engineers, and/or designers. Users have only recently been recognized as an alternative source of new product ideas. Whereas some have attributed great potential to outsourcing idea generation to the "crowd" of users ("crowdsourcing"), others have clearly been more skeptical. The authors join this debate by presenting a real-world comparison of ideas actually generated by a firm's professionals with those generated by users in the course of an idea generation contest. Both professionals and users provided ideas to solve an effective and relevant problem in the consumer goods market for baby products. Executives from the underlying company evaluated all ideas (blind to their source) in terms of key quality dimensions including novelty, customer benefit, and feasibility. The study reveals that the crowdsourcing process generated user ideas that score significantly higher in terms of novelty and customer benefit, and somewhat lower in terms of feasibility. However, the average values for feasibility—in sharp contrast to novelty and customer benefit—tended to be relatively high overall, meaning that feasibility did not constitute a narrow bottleneck in this study. Even more interestingly, it is found that user ideas are placed more frequently than expected among the very best in terms of novelty and customer benefit. These findings, which are quite counterintuitive from the perspective of classic new product development (NPD) literature, suggest that, at least under certain conditions, crowdsourcing might constitute a promising method to gather user ideas that can complement those of a firm's professionals at the idea generation stage in NPD.`,doi: `10.1111/j.1540-5885.2011.00893.x`,issn: `0737-6782`,journal: `Journal of Product Innovation Management`,number: `2`,pages: `245--256`,title: `The Value of Crowdsourcing: Can Users Really Compete with Professionals in Generating New Product Ideas?`,volume: `29`,year: `2012`},
  {key: `2012_pizarro_etal1`,type: `inproceedings`,editor: ` `,author: `Jorge Oscar De Santanna Pizarro and Celso Cesar M. Branco`,translator: ` `,doi: `10.2118/155665-ms`,journal: `SPE EOR Conference at Oil and Gas West Asia`,publisher: `Society of Petroleum Engineers`,title: `Challenges in Implementing an EOR Project in the Pre-Salt Province in Deep Offshore Brasil`,year: `2012`,tags: `#merged`},
  {key: `2012_pizarro_etal`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Jorge Oscar De Sant Anna Pizarro and Celso Cesar Moreira Branco`,abstract: `Carbonate reservoirs contain expressive part of the world oil reserves. The exploitation of these resources, however, presents several challenges mainly associated with their complex pore geometry, large scale variation in permeability and sometimes unfavorable wettability. These challenges can become more significant when we move to a deep offshore environment. As offshore projects need to be planned well in advance, due to the lack of room in the platforms for future expansion, the pioneer application of EOR methods needs to be considered from the conceptual stage of the development. This paper addresses the approach used to design the development basis for Lula field, formerly known as Tupi area, in the Pre-Salt Cluster (SBPSC) in Santos Basin, offshore Brazil. It focuses on the strategy of phased development, dynamic data acquisition and actions to add flexibility to the production system and how to manage uncertainties. A comprehensive analysis of the existing uncertainties, such as the reservoir characterization, early water and gas breakthrough, bypassed oil saturation, flow assurance in deep water flowlines and CaCO 3 scale possibility in production wells, favored a phased development concept aiming to mitigate risks.. The approach used to cope with these uncertainties in a Pilot Project as well as in the future development scenarios is presented. Most of the discussion is focused on how to consider feasible Enhanced Oil Recovery techniques through Pilot testing and future implementation in large scale in the field. It comprises the investigation of different recovery processes and first field results, including miscible processes using hydrocarbon gas and CO2. To optimize the oil displacement, a water alternating gas (WAG) injection process is also being designed. After one and a half year of extended well test production and the implementation of the first Pilot project in January, 2011, results confirm the decision of providing additional flexibility to the project. Dynamic appraisal proved essential to assess reservoir connectivity, evaluate stimulation methods, support reservoir characterization studies and define aspects related to flow in subsea lines. The first results of the injection of the CO2 stream, separated from the associated gas in the Pilot project, indicate that the chosen strategy has potential to be a successful one. The continuing production and pressure data monitoring of the WAG implementation in the Pilot, from 2012 on, will provide a more definitive conclusion about the feasibility. Good responses will translate in the EOR expansion to field scale. Copyright 2012, Society of Petroleum Engineers.`,doi: `10.2118/155665-ms`,isbn: `9781622760473`,journal: `Society of Petroleum Engineers - SPE EOR Conference at Oil and Gas West Asia 2012, OGWA - EOR: Building Towards Sustainable Growth`,pages: `954--966`,publisher: `Society of Petroleum Engineers`,title: `Challenges in implementing an EOR project in the Pre-Salt province in deep offshore Brasil`,volume: `2`,year: `2012`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Pre Sal/2012 Challenges in Implementing an EOR Project in the Pre-Salt Province in Deep Offshore Brasil - Pizarro and Branco.pdf`,tags: `#merged`},
