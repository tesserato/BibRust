  {key: `2010_priem_etal`,type: `electronic`,editor: ` `,translator: ` `,author: `Jason Priem and Dario Taraborelli and Paul Groth and Cameron Neylon`,__markedentry: `[tesse:1]`,howpublished: `online`,title: `Altmetrics: A manifesto`,url: `http://altmetrics.org/manifesto/`,urldate: `2018-11-19`,year: `2010`},
  {key: `2010_petre_etal1`,type: `book`,translator: ` `,editor: ` `,author: `M Petre and G Rugg`,abstract: `I feel grateful to have found this book only a year into my PhD. It has opened my eyes to the world of academia. There is more to a PhD than just research in the sense of working on a problem, getting some results and publishing your findings. This book has allowed me to open my eyes and see all the other things I should be doing to fully succeed at my endeavour of becoming a researcher myself." Dominic Hosler, University of Sheffield This bestselling book on the process of PhD research provides readers with engaging discussion and comprehensive guidance on aspects that other books don't usually mention. Covering all the key topics of the previous edition, including what a PhD is really about, how to do one well, how to decipher what your supervisor actually means by terms like 'good referencing' and 'clean research question', and how to design, report and defend your research,the authors continue to offer an accessible, down-to-earth, and insightful account of the whole PhD process. Their advice addresses how to avoid some of the pitfalls en route to a successful submission. Updated throughout, the new edition includes new material on: Critical thinking Research skills The route to research independence Different models of study The Unwritten Rules of PhD Research is essential reading for anyone considering a PhD or embarking on one. It will tell you the things many students wish someone had told them before they started.`,doi: `10.1049/em:20040508`,isbn: `9780335237029`,issn: `14724677`,journal: `Vasa`,pages: `320`,pmid: `1275585`,title: `The unwritten rules of PhD research`,url: `http://books.google.com/books?id=_DDwCqx6wpcC&printsec=frontcover&dq=unwritten+rules+of+phd+research&hl=&cd=1&source=gbs_api%255Cnpapers2://publication/uuid/48967E01-55F9-4397-B941-310D9C5405FA%255Cnhttp://medcontent.metapress.com/index/A65RM03P4874243N.p`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Writing/Science Writing/2010 The unwritten rules of PhD research - Petre and Rugg.pdf`,tags: `#merged`},
  {key: `2010_petre_etal`,type: `book`,editor: ` `,author: `Marian Petre and Gordon Rugg`,translator: ` `,doi: `10.1049/em:20040508`,edition: `2`,isbn: `9780335237029`,issn: `1472-4677`,journal: `Vasa`,langid: `english`,location: `Maidenhead`,note: `OCLC: 934394471`,pages: `320`,pagetotal: `272`,pmid: `1275585`,publisher: `Open University Press`,series: `Open up study skills`,title: `The unwritten rules of PhD research`,url: `http://books.google.com/books?id=`,year: `2010`,tags: `tesse`},
  {key: `2010_patrikalakis_etal1`,type: `book`,author: `Nicholas M Patrikalakis and Takashi Maekawa`,editor: ` `,translator: ` `,abstract: `Shape interrogation is the process of extraction of information from a geometric model. It is a fundamental component of Computer Aided Design and Manufacturing (CAD/CAM) systems. The authors focus on shape interrogation of geometric models bounded by free-form surfaces. Free-form surfaces, also called sculptured surfaces, are widely used in the bodies of ships, automobiles and aircraft, which have both functionality and attractive shape requirements. Many electronic devices as well as consumer products are designed with aesthetic shapes, which involve free-form surfaces. This book provides the mathematical fundamentals as well as algorithms for various shape interrogation methods. From the reviews: "This book provides the mathematical fundamentals as well as algorithms for various shape interrogation methods including nonlinear polynomial solvers, intersection problems, differential geometry of intersection curves, distance functions, curve and surface interrogation, umbilics and lines of curvature, geodesics, and offset curves and surfaces. [... ] It may well be one of the most important books of the 2002s that has been written on shape interrogation for graduate students in mathematics, engineering, computer science, focusing on geometrical modeling and solid modeling. The book will inform and enlighten professionals in industry and therefore remains essential reading for them too. Currently there are several excellent books in the area of geometric modeling and in the area of solid modeling. The major contribution of this book lies in its skilful manner of providing a bridge between these two areas that is guaranteed to make the target audience cry out aloud with delight." Current Engineering Practice 2002-2003, Vol. 45, Issue 3-4 "This book gives a detailed description of algorithms and computational methods for shape interrogation [... ] The book can be used in a course for advanced graduate students and also as a reference text for researchers and practitioners in CAD/CAM. [... ] is a very detailed and complete book on topics that are important in both the theory and the practice of geometric modeling." L. Henrique de Figueiredo, Mathematical Reviews 2003 a "... This book by Patrikalakis and Maekawa is the first thorough, long overdue, look at this crucial area. [... ] It will serve well any researcher, either in academia or industry, working in the area of freeform design or manufacturing. This work continues from the point where the traditional geometric design and solid modeling books stop. ... Shape interrogation and computational geometry of freeform shapes have been a part of the geometric design and manufacturing community for a long time. This book makes efforts and is likely to become the 'Bible' for this area. As a high-quality produced book, it is a must reference for any advanced researcher or developer who works with splines and freeform representations. If you consider yourself one, this book should probably be on your bookshelf." /textcopyrightSpringer-Verlag Berlin Heidelberg 2002. All rights are reserved.`,doi: `10.1007/978-3-642-04074-0`,isbn: `9783642040733`,journal: `Shape Interrogation for Computer Aided Design and Manufacturing`,pages: `1--408`,publisher: `Springer Berlin Heidelberg`,title: `Shape interrogation for computer aided design and manufacturing`,year: `2010`,tags: `#merged`},
  {key: `2010_patrikalakis_etal`,type: `book`,author: `Nicholas M. Patrikalakis and Takashi Maekawa`,editor: ` `,translator: ` `,doi: `10.1007/978-3-642-04074-0`,isbn: `97836420407339783642040740`,langid: `english`,location: `Berlin, Heidelberg`,publisher: `Springer Berlin Heidelberg`,title: `Shape Interrogation for Computer Aided Design and Manufacturing`,urldate: `2019-03-31`,year: `2010`,tags: `tesse`},
  {key: `2010_pan_etal`,type: `article`,author: `Feng Pan and Rakesh Nagi`,editor: ` `,translator: ` `,abstract: `This paper considers a supply chain design problem for a new marketopportunity with uncertain demand in an agile manufacturing setting. Weconsider the integrated optimization of logistics and production costsassociated with the supply chain members. These problems routinely occurin a wide variety of industries including semiconductor manufacturing,multi-tier automotive supply chains, and consumer appliances to name afew. There are two types of decision variables: binary variables forselection of companies to form the supply chain and continuous variablesassociated with production planning. A scenario approach is used tohandle the uncertainty of demand. The formulation is a robustoptimization model with three components in the objective function:expected total costs, cost variability due to demand uncertainty, andexpected penalty for demand unmet at the end of the planning horizon.The increase of computational time with the numbers of echelons andmembers per echelon necessitates a heuristic. A heuristic based on ak-shortest path algorithm is developed by using a surrogate distance todenote the effectiveness of each member in the supply chain. Theheuristic can find an optimal solution very quickly in some small- andmedium-size cases. For large problems, a good'' solution with asmall gap relative to our lower bound is obtained in a shortcomputational time. (C) 2009 Elsevier Ltd. All rights reserved.`,address: `THE BOULEVARD, LANGFORD LANE, KIDLINGTON, OXFORD OX5 1GB, ENGLAND`,doi: `10.1016/j.cor.2009.06.017`,issn: `0305-0548`,journal: `COMPUTERS & OPERATIONS RESEARCH`,keywords: `Supply chain formation; Integrated costs; Uncertai`,month: `apr`,number: `4`,pages: `668--683`,publisher: `PERGAMON-ELSEVIER SCIENCE LTD`,title: `Robust supply chain design under uncertain demand in agile manufacturing`,volume: `37`,year: `2010`},
  {key: `2010_oertel`,type: `article`,author: `Herbert Oertel`,editor: ` `,translator: ` `,abstract: `In contrast to the topics discussed in previous chapters, biofluid mechanics is concerned with flows that are influenced by flexible biological surfaces. We distinguish between flows past living bodies in air or in water, such as bird flight or the swimming of fish, and internal flows, such as the closed blood circulation of living beings. In the previous millions of years, evolution has developed crawling, running, swimming, gliding, and flying as methods of motion of living beings, depending on their size and weight. The necessary propulsion for altering position requires flow control adapted to the Reynolds number of the motion. The motion of bacteria and amoebae takes place at very small Reynolds numbers, where friction dominates, with cilia and flagella. Tadpoles and octopuses use the inertia of jet propulsion for motion. Eels move in a wavelike manner; whales use vortex separation at the tail fin for motion at Reynolds numbers of up to 108. Fast-swimming fish such as the shark have longitudinal grooves on their scales that affect the viscous sublayer of the flow boundary layer so that the flow drag is reduced. Heat and mass transport in living beings takes place in circulatory systems. These include respiration, the circulatory system of the blood, and the lymph, as well as that of water. All biological flows have in common that the motion is affected by external or internal highly flexible and structured surfaces. This leads to an actively controlled flow whose losses are kept small. Of the many different biological flows, in this chapter we will treat the flying of birds, the swimming of fishes as well as looking at the blood circulation of the human body in depth.`,doi: `10.1007/978-1-4419-1564-1_12`,issn: `2196968X`,journal: `Applied Mathematical Sciences (Switzerland)`,keywords: `Aortic Valve,Left Ventricle,Mitral Valve,Reynolds Number,Shear Rate`,pages: `685--752`,pmid: `9611395`,title: `Biofluid Mechanics`,volume: `158`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Fluid Mechanics/1998 Fluid Mechanics - Frank M. White.pdf`},
  {key: `2010_noda_etal`,type: `inbook`,author: `Isao Noda and S. Blake Lindsey and Daniel Caraway`,editor: ` `,translator: ` `,abstract: `A family of promising polyhydroxyalkanoate(PHA) polyesters called Nodax/texttrademark class PHA copolymers, consisting of (R)-3-hydroxyalkanoate comonomer units with medium-size-chain side groups and (R)-3-hydroxybutyrate, are described. The bio-based biodegradable plastics made from renewable resources will be commercially available from Meredian. Because of the unique design of the molecular structure, the Nodax/texttrademark class PHA copolymers have a set of useful attributes, including polyolefin-like thermomechanical properties, polyester-like physicochemical properties, and interesting biological properties. Therefore, broad ranges of industrial and consumer product applications are anticipated. The structure and properties of the new PHA copolymers, as well as processing and conversion to various products are reviewed with some historical background of the development and future commercialization plans.`,address: `Berlin, Heidelberg`,doi: `10.1007/978-3-642-03287-5_10`,isbn: `9783642032875`,journal: `Plastics from Bacteria: Natural Functions and Applications`,pages: `237--255`,publisher: `Springer Berlin Heidelberg`,title: `Nodax/texttrademark Class PHA Copolymers: Their Properties and Applications`,url: `https://doi.org/10.1007/978-3-642-03287-5_10`,year: `2010`},
  {key: `2010_moore_etal`,type: `article`,author: `David J Moore and Environmental Monitoring`,editor: ` `,translator: ` `,abstract: `This paper describes an algorithm, which performs monophonic music transcription. A pitch tracker calculates the fundamental frequency of the signal from the autocorrelation function. A continuity-restoration block takes the extracted pitch and determines the score corresponding to the original performance. The signal envelope analysis completes the transcription system, calculating attack-sustain-decay-release times, which improves the synthesis process. Attention is also paid to the extraction of timbre and wavetable synthesis.`,journal: `North`,pages: `1--2`,title: `Department of Geography King's College London, Strand, London WC2R 2LS, UK`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Music/Transcription/2000 MONOPHONIC TRANSCRIPTION WITH AUTOCORRELATION - Monti and Sandler.pdf`,tags: `#merged`},
  {key: `2010_moe_etal`,type: `article`,translator: ` `,editor: ` `,author: `Nils Brede Moe and Torgeir Dingsoyr and Tore Dyba`,abstract: `Context Software development depends significantly on team performance,as does any process that involves human interactionObjective Most current development methods argue that teams shouldself-manage Our objective is thus to provide a better understanding ofthe nature of self-managing agile teams, and the teamwork challengesthat arise when introducing such teamsMethod We conducted extensive fieldwork for 0 months in a softwaredevelopment company that introduced Scrum. We focused on the humansensemaking, on how mechanisms of teamwork were understood by the peopleinvolvedResults We describe a project through Dickinson and McIntyre's teamworkmodel, focusing on the interrelations between essential teamworkcomponents Problems with team orientation, team leadership andcoordination in addition to highly specialized skills and correspondingdivision of work were important barriers for achieving teameffectivenessConclusion Transitioning from individual work to self-managing teamsrequires a reorientation not only by developers but also by managementThis transition takes time and resources, but should not be neglected Inaddition to Dickinson and McIntyre's teamwork components, we found trustand shared mental models to be of fundamental importance (C) 2009Elsevier B V All rights reserved`,address: `PO BOX 211, 1000 AE AMSTERDAM, NETHERLANDS`,doi: `10.1016/j.infsof.2009.11.004`,issn: `0950-5849`,journal: `INFORMATION AND SOFTWARE TECHNOLOGY`,keywords: `Agile software development; Scrum; Software engine`,month: `may`,number: `5, SI`,pages: `480--491`,publisher: `ELSEVIER SCIENCE BV`,title: `A teamwork model for understanding an agile team: A case study of a Scrum project`,volume: `52`,year: `2010`},
  {key: `2010_mixerman`,type: `book`,translator: ` `,author: ` Mixerman`,editor: ` `,abstract: `(Technical Reference). In his first book, The Daily Adventures of Mixerman , the author detailed the frustrating and often hilarious goings on during the process of recording a major-label band. Musicians, engineers, and producers laughed and cried at the crazy goings-on they'd never imagined or recognized all too well. Now Mixerman turns his razor-sharp gaze to the art of mixing and gives followers and the uninitiated reason to hope if not for logic and civility in the recording studio then at least for a good sounding record. With a firm commitment to art over technology and to maintaining a grasp of each, Mixerman outlines his own approach to recording success, based on his years mixing records in all genres of music for all kinds of artists, often under trying circumstances. As he states in his introduction to the new volume, "Even if you're not a professional mixer, even if you're a musician trying to mix your own work or a studio owner in a smaller market, you have your own set of pressures to deal with while you're mixing. Regardless of what those pressures are, it's important to identify and recognize them, if for no other reason than so you can learn to completely ignore them." But how? "That's where the Zen comes in.`,pagetotal: `350`,publisher: `Hal Leonard`,title: `Zen and the Art of Mixing`,year: `2010`},
  {key: `2010_mignot_etal1`,type: `article`,editor: ` `,translator: ` `,author: `R'emi Mignot and Thomas H'elie and Denis Matignon`,abstract: `This paper deals with digital waveguide modeling of wind instruments. It presents the application of statespace representations for the refined acoustic model of WebsterLokshin. This acoustic model describes the propagation of longitudinal waves in axisymmetric acoustic pipes with a varying cross-section, visco-thermal losses at the walls, and without assuming planar or spherical waves. Moreover, three types of discontinuities of the shape can be taken into account (radius, slope, and curvature). The purpose of this work is to build low-cost digital simulations in the time domain based on the WebsterLokshin model. First, decomposing a resonator into independent elementary parts and isolating delay operators lead to a KellyLochbaum network of input/output systems and delays. Second, for a systematic assembling of elements, their statespace representations are derived in discrete time. Then, standard tools of automatic control are used to reduce the complexity of digital simulations in the time domain. The method is applied to a real trombone, and results of simulations are presented and compared with measurements. This method seems to be a promising approach in term of modularity, complexity of calculation, and accuracy, for any acoustic resonators based on tubes. /textcopyright2010 IEEE.`,doi: `10.1109/TASL.2009.2038671`,issn: `15587916`,journal: `IEEE Transactions on Audio, Speech and Language Processing`,keywords: `Acoustic signal processing,Acoustic waveguides,Linear delay filters,Partial differential equations,Signal synthesis,Statespace methods`,number: `4`,pages: `843--854`,shorttitle: `Digital Waveguide Modeling for Wind Instruments`,title: `Digital waveguide modeling for wind instruments: Building a statespace representation based on the websterlokshin model`,url: `http://ieeexplore.ieee.org/document/5446589/`,volume: `18`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Digital Waveguides/2010 digital waveguide modeling for wind instruments - building a state–space - mignot et al.pdf`,tags: `#merged,#corrupted author`},
  {key: `2010_mignot_etal`,type: `article`,editor: ` `,translator: ` `,author: `Rémi Mignot and Thomas Helie and Denis Matignon`,abstract: `This paper deals with digital waveguide modeling of wind instruments. It presents the application of state–space representations for the reﬁned acoustic model of Webster–Lokshin. This acoustic model describes the propagation of longitudinal waves in axisymmetric acoustic pipes with a varying cross-section, visco-thermal losses at the walls, and without assuming planar or spherical waves. Moreover, three types of discontinuities of the shape can be taken into account (radius, slope, and curvature). The purpose of this work is to build low-cost digital simulations in the time domain based on the Webster–Lokshin model. First, decomposing a resonator into independent elementary parts and isolating delay operators lead to a Kelly–Lochbaum network of input/output systems and delays. Second, for a systematic assembling of elements, their state–space representations are derived in discrete time. Then, standard tools of automatic control are used to reduce the complexity of digital simulations in the time domain. The method is applied to a real trombone, and results of simulations are presented and compared with measurements. This method seems to be a promising approach in term of modularity, complexity of calculation, and accuracy, for any acoustic resonators based on tubes.`,doi: `10.1109/TASL.2009.2038671`,issn: `1558-7916, 1558-7924`,journal: `IEEE Transactions on Audio, Speech, and Language Processing`,langid: `english`,number: `4`,pages: `843--854`,shorttitle: `Digital Waveguide Modeling for Wind Instruments`,title: `Digital Waveguide Modeling for Wind Instruments: Building a State–Space Representation Based on the Webster–Lokshin Model`,url: `http://ieeexplore.ieee.org/document/5446589/`,urldate: `2019-03-26`,volume: `18`,year: `2010`},

  {key: `2010_marisaldi_etal1`,type: `article`,editor: ` `,author: `M Marisaldi and F Fuschino and C Labanti and M Galli and F Longo and E Del Monte and G Barbiellini and M Tavani and A Giuliani and E Moretti and S Vercellone and E Costa and S Cutini and I Donnarumma and Y Evangelista and M Feroci and I Lapshov and F Lazzarotto and P Lipari and S Mereghetti and L Pacciani and M Rapisarda and P Soffitta and M Trifoglio and A Argan and F Boffelli and A Bulgarelli and P Caraveo and P W Cattaneo and A Chen and V Cocco and  D'Amm and F o and G De Paris and G Di Cocco and G Di Persio and A Ferrari and M Fiorini and  Froysl and  T and F Gianotti and A Morselli and A Pellizzoni and F Perotti and P Picozza and G Piano and M Pilia and M Prest and G Pucella and A Rappoldi and A Rubini and S Sabatini and E Striani and A Trois and E Vallazza and V Vittorini and A Zambra and D Zanello and L A Antonelli and S Colafrancesco and D Gasparrini and P Giommi and C Pittori and B Preger and P Santolamazza and F Verrecchia and L Salotti`,translator: ` `,abstract: `We report the detection by the Astrorivelatore Gamma a Immagini Leggero(AGILE) satellite of terrestrial gamma ray flashes (TGFs) obtained withthe minicalorimeter (MCAL) detector operating in the energy range0.3-100 MeV. We select events typically lasting a few milliseconds withspectral and directional selections consistent with the TGFcharacteristics previously reported by other space missions. During theperiod 1 June 2008 to 31 March 2009 we detect 34 high-confidence eventsshowing millisecond durations and a geographical distribution peakedover continental Africa and Southeast Asia. For the first time,AGILE-MCAL detects photons associated with TGF events up to 40 MeV. Wedetermine the cumulative spectral properties of the spectrum in therange 0.5-40 MeV, which can be effectively described by a Bremsstrahlungspectrum. We find that both the TGF cumulative spectral properties andtheir geographical distribution are in good agreement with the ReuvenRamaty High Energy Solar Spectroscopic Imager (RHESSI) results.`,address: `2000 FLORIDA AVE NW, WASHINGTON, DC 20009 USA`,doi: `10.1029/2009JA014502`,issn: `0148-0227`,journal: `JOURNAL OF GEOPHYSICAL RESEARCH-SPACE PHYSICS`,month: `mar`,publisher: `AMER GEOPHYSICAL UNION`,title: `Detection of terrestrial gamma ray flashes up to 40 MeV by the AGILE satellite`,volume: `115`,year: `2010`},
  {key: `2010_marisaldi_etal`,type: `article`,translator: ` `,author: `M Marisaldi and F Fuschino and C Labanti and M Galli and F Longo and E Del Monte and G Barbiellini and M Tavani and A Giuliani and E Moretti and S Vercellone and E Costa and S Cutini and I Donnarumma and Y Evangelista and M Feroci and I Lapshov and F Lazzarotto and P Lipari and S Mereghetti and L Pacciani and M Rapisarda and P Soffitta and M Trifoglio and A Argan and F Boffelli and A Bulgarelli and P Caraveo and P W Cattaneo and A Chen and V Cocco and  D'Amm and F O and G De Paris and G Di Cocco and G Di Persio and A Ferrari and M Fiorini and  Froysl and  T and F Gianotti and A Morselli and A Pellizzoni and F Perotti and P Picozza and G Piano and M Pilia and M Prest and G Pucella and A Rappoldi and A Rubini and S Sabatini and E Striani and A Trois and E Vallazza and V Vittorini and A Zambra and D Zanello and L A Antonelli and S Colafrancesco and D Gasparrini and P Giommi and C Pittori and B Preger and P Santolamazza and F Verrecchia and L Salotti`,editor: ` `,abstract: `We report the detection by the Astrorivelatore Gamma a Immagini Leggero(AGILE) satellite of terrestrial gamma ray flashes (TGFs) obtained withthe minicalorimeter (MCAL) detector operating in the energy range0.3-100 MeV. We select events typically lasting a few milliseconds withspectral and directional selections consistent with the TGFcharacteristics previously reported by other space missions. During theperiod 1 June 2008 to 31 March 2009 we detect 34 high-confidence eventsshowing millisecond durations and a geographical distribution peakedover continental Africa and Southeast Asia. For the first time,AGILE-MCAL detects photons associated with TGF events up to 40 MeV. Wedetermine the cumulative spectral properties of the spectrum in therange 0.5-40 MeV, which can be effectively described by a Bremsstrahlungspectrum. We find that both the TGF cumulative spectral properties andtheir geographical distribution are in good agreement with the ReuvenRamaty High Energy Solar Spectroscopic Imager (RHESSI) results.`,address: `2000 FLORIDA AVE NW, WASHINGTON, DC 20009 USA`,doi: `10.1029/2009JA014502`,issn: `0148-0227`,journal: `JOURNAL OF GEOPHYSICAL RESEARCH-SPACE PHYSICS`,month: `mar`,publisher: `AMER GEOPHYSICAL UNION`,title: `Detection of terrestrial gamma ray flashes up to 40 MeV by the AGILE satellite`,volume: `115`,year: `2010`,tags: `#corrupted author`},
  {key: `2010_lyons`,type: `book`,editor: ` `,author: `R G Lyons`,translator: ` `,date: `2011`,ean: `9780137027415`,edition: `3`,isbn: `0137027419`,location: `Upper Saddle River, NJ`,pagetotal: `992`,publisher: `Traducao. [s.l.] Pearson Education India`,title: `Understanding Digital Signal Processing, 3/E`,url: `https://www.ebook.de/de/product/11024296/richard/////////_g/////////_lyons/////////_understanding/////////_digital/////////_signal/////////_processing.html`,year: `2010`},
  {key: `2010_lupton`,type: `book`,author: `Ellen Lupton`,editor: ` `,translator: ` `,edition: `2`,isbn: `9781568989693`,keywords: `Graphic design (Typography), Type and type-founding`,langid: `english`,location: `New York`,note: `OCLC: ocn528665832`,pagetotal: `224`,publisher: `Princeton Architectural Press`,shorttitle: `Thinking with type`,title: `Thinking with type: a critical guide for designers, writers, editors, ///////////& students`,year: `2010`},
  {key: `2010_lin_etal`,type: `article`,editor: ` `,translator: ` `,author: `Wei Yang Lin and Yen Lin Chiu and Kerry R. Widder and Yu Hen Hu and Nigel Boston`,abstract: `The task of curvature estimation from discrete sampling points along a curve is investigated. A novel curvature estimation algorithm based on performing line integrals over an adaptive data window is proposed. The use of line integrals makes the proposed approach inherently robust to noise. Furthermore, the accuracy of curvature estimation is significantly improved by using wild bootstrapping to adaptively adjusting the data window for line integral. Compared to existing approaches, this new method promises enhanced performance, in terms of both robustness and accuracy, as well as low computation cost. A number of numerical examples using synthetic noisy and noiseless data clearly demonstrated the advantages of this proposed method over state-of-the-art curvature estimation algorithms. Copyright /textcopyright 2010 Wei-Yang Lin et al.`,doi: `10.1155/2010/240309`,issn: `16876172`,journal: `Eurasip Journal on Advances in Signal Processing`,title: `Robust and accurate curvature estimation using adaptive line integrals`,volume: `2010`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/curvature/2010 Robust and Accurate Curvature Estimation Using Adaptive Line Integrals - Lin et al..pdf`},
  {key: `2010_lee_etal`,type: `article`,author: `Gwanhoo Lee and Weidong Xia`,editor: ` `,translator: ` `,abstract: `As business and technology environments change at an unprecedented rate,software development agility to respond to changing user requirementshas become increasingly critical for software development performance.Agile software development approaches, which emphasizesense-and-respond, self-organization, cross-functional teams, andcontinuous adaptation, have been adopted by an increasing number oforganizations to improve their software development agility. However,the agile development literature is largely anecdotal and prescriptive,lacking empirical evidence and theoretical foundation to support theprinciples and practices of agile development. Little research hasempirically examined the software development agility construct in termsof its dimensions, determinants, and effects on software developmentperformance. As a result, there is a lack of understanding about howorganizations can effectively implement an agile development approach.Using an integrated research approach that combines quantitative andqualitative data analyses, this research opens the black box of agiledevelopment by empirically examining the relationships among twodimensions of software development agility (software team responseextensiveness and software team response efficiency), two antecedentsthat can be con trolled (team autonomy and team diversity), and threeaspects of software development performance (on-time completion,on-budget completion, and software functionality). Our PLS results ofsurvey, responses of 399 software project managers suggest that therelationships among these variables are more complex than what has beenperceived by the literature. The results suggest a tradeoff relationshipbetween response extensiveness and response efficiency. These twoagility dimensions impact software development performance differently:response efficiency positively affects all of on-time completion,on-budget completion, and software functionality, whereas responseextensiveness positively affects only software functionality. Theresults also suggest that team autonomy has a positive effect onresponse efficiency and a negative effect on response extensiveness, andthat team diversity has a positive effect on response extensiveness, Weconducted 10 post hoc case studies to qualitatively cross-validate ourPLS results and provide rich, additional insights regarding the complex,dynamic interplays between autonomy, diversity, agility, andperformance. The qualitative analysis also provides explanations forboth supported and unsupported hypotheses. We discuss these qualitativeanalysis results and conclude with the theoretical and practicalimplications of our research findings for agile development approaches.`,address: `UNIV MINNESOTA-SCH MANAGEMENT 271 19TH AVE SOUTH, MINNEAPOLIS, MN 55455 USA`,issn: `0276-7783`,journal: `MIS QUARTERLY`,keywords: `Software development agility; agile software devel`,month: `mar`,number: `1`,pages: `87--114`,publisher: `SOC INFORM MANAGE-MIS RES CENT`,title: `TOWARD AGILE: AN INTEGRATED ANALYSIS OF QUANTITATIVE AND QUALITATIVE FIELD DATA ON SOFTWARE DEVELOPMENT AGILITY`,volume: `34`,year: `2010`},
  {key: `2010_lai_etal`,type: `book`,author: `W. Michael Lai and David Rubin and Erhard Krempl`,editor: ` `,translator: ` `,edition: `3`,isbn: `9780750628945`,langid: `english`,location: `Amsterdam`,note: `OCLC: 832831309`,pagetotal: `556`,publisher: `Elsevier [u.a.]`,title: `Introduction to continuum mechanics`,year: `2010`,tags: `tesse`},
  {key: `2010_kuhlman_etal`,type: `article`,author: `Tom Kuhlman and John Farrington`,editor: ` `,translator: ` `,journal: `Sustainability`,number: `11`,pages: `3436--3448`,publisher: `Molecular Diversity Preservation International`,title: `What is sustainability?`,volume: `2`,year: `2010`},
  {key: `2010_kleine1`,type: `book`,translator: ` `,author: `Liliana L'opez Kleine`,editor: ` `,abstract: `The idea for this book came from the time the authors spent at the Statistics and Applied Mathematical Sciences Institute (SAMSI) in Research Triangle Park in North Carolina starting in fall 2003. The rst author was there for a total of two years, the rst year as a Duke/SAMSI Research Fellow. The second author was there for a year as a Post-Doctoral Scholar. The third author has the great fortune to be in RTP p- manently. SAMSI was – and remains – an incredibly rich intellectual environment with a general atmosphere of free-wheeling inquiry that cuts across established elds. SAMSI encourages creativity: It is the kind of place where researchers can be found at work in the small hours of the morning – computing, interpreting computations, and developing methodology. Visiting SAMSI is a unique and wonderful experience. The people most responsible for making SAMSI the great success it is include Jim Berger, Alan Karr, and Steve Marron. We would also like to express our gratitude to Dalene Stangl and all the others from Duke, UNC-Chapel Hill, and NC State, as well as to the visitors (short and long term) who were involved in the SAMSI programs. It was a magical time we remember with ongoing appreciation.`,annote: `OCLC: ocn440103793`,doi: `10.1111/j.1467-985x.2010.00646_3.x`,isbn: `97803879813459780387981352`,issn: `1467-985X`,journal: `Journal of the Royal Statistical Society: Series A (Statistics in Society)`,keywords: `Data Mining,Data mining,Machine learning,Maschinelles Lernen,Statistical methods,Statistik`,number: `3`,pages: `691--692`,publisher: `Springer`,series: `Springer series in statistics`,title: `Principles and Theory for Data Mining and Machine Learning`,volume: `173`,year: `2010`,tags: `#corrupted author`},
  {key: `2010_kleine`,type: `book`,author: `Liliana L'opez Kleine`,editor: ` `,translator: ` `,abstract: `The idea for this book came from the time the authors spent at the Statistics and Applied Mathematical Sciences Institute (SAMSI) in Research Triangle Park in North Carolina starting in fall 2003. The rst author was there for a total of two years, the rst year as a Duke/SAMSI Research Fellow. The second author was there for a year as a Post-Doctoral Scholar. The third author has the great fortune to be in RTP p- manently. SAMSI was – and remains – an incredibly rich intellectual environment with a general atmosphere of free-wheeling inquiry that cuts across established elds. SAMSI encourages creativity: It is the kind of place where researchers can be found at work in the small hours of the morning – computing, interpreting computations, and developing methodology. Visiting SAMSI is a unique and wonderful experience. The people most responsible for making SAMSI the great success it is include Jim Berger, Alan Karr, and Steve Marron. We would also like to express our gratitude to Dalene Stangl and all the others from Duke, UNC-Chapel Hill, and NC State, as well as to the visitors (short and long term) who were involved in the SAMSI programs. It was a magical time we remember with ongoing appreciation.`,annote: `OCLC: ocn440103793`,doi: `10.1111/j.1467-985x.2010.00646_3.x`,isbn: `97803879813459780387981352`,issn: `1467-985X`,journal: `Journal of the Royal Statistical Society: Series A (Statistics in Society)`,keywords: `Data Mining, Data mining, Maschinelles Lernen, Statistical methods, Statistik,Machine learning`,number: `3`,pages: `691--692`,publisher: `Springer`,series: `Springer series in statistics`,title: `Principles and Theory for Data Mining and Machine Learning`,volume: `173`,year: `2010`},
  {key: `2010_klapper`,type: `book`,translator: ` `,author: `Jennifer Klapper`,editor: ` `,abstract: `Discrete Fourier Analysis and Wavelets presents a thorough introduction to the mathematical foundations of signal and image processing. Key concepts and applications are addressed in a thought-provoking manner and are implemented using vector, matrix, and linear algebra methods. With a balanced focus on mathematical theory and computational techniques, this self-contained book equips readers with the essential knowledge needed to transition smoothly from mathematical models to practical digital data applications. The book first establishes a complete vector space and matrix framework for analyzing signals and images. Classical methods such as the discrete Fourier transform, the discrete cosine transform, and their application to JPEG compression are outlined followed by coverage of the Fourier series and the general theory of inner product spaces and orthogonal bases. The book then addresses convolution, filtering, and windowing techniques for signals and images. Finally, modern approaches are introduced, including wavelets and the theory of filter banks as a means of understanding the multiscale localized analysis underlying the JPEG 2000 compression standard. Throughout the book, examples using image compression demonstrate how mathematical theory translates into application. Additional applications such as progressive transmission of images, image denoising, spectrographic analysis, and edge detection are discussed. Each chapter provides a series of exercises as well as a MATLAB project that allows readers to apply mathematical concepts to solving real problems. Additional MATLAB routines are available via the book's related Web site. With its insightful treatment of the underlying mathematics in image compression and signal processing, Discrete Fourier Analysis and Wavelets is an ideal book for mathematics, engineering, and computer science courses at the upper-undergraduate and beginning graduate levels. It is also a valuable resource for mathematicians, engineers, and other practitioners who would like to learn more about the relevance of mathematics in digital data processing.`,doi: `10.1080/02664760902919762`,isbn: `9781119258230`,issn: `0266-4763`,journal: `Journal of Applied Statistics`,number: `10`,pages: `1783--1784`,title: `Discrete Fourier Analysis and Wavelets`,volume: `37`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Harmonic Analysis/Fourier Transform/2018 discrete fourier analysis and wavelets - applications to signal and image - broughton et al.pdf`},
  {key: `2010_keshavarz_etal`,type: `article`,translator: ` `,author: `Tajalli Keshavarz and Ipsita Roy`,editor: ` `,abstract: `Production of polyhydroxyalkanoates (PHAs) has been investigated for more than eighty years but recently a number of factors including increase in the price of crude oil and public awareness of the environmental issues have become a notable driving force for extended research on biopolymers. The versatility of PHAs has made them good candidates for the study of their potential in a variety of areas from biomedical/medical fields to food, packaging, textile and household material. While production costs are still a drawback to wider usage of these biopolymers, their application as low volume high cost items is becoming a reality. The future trend is to focus on the development of more efficient and economical processes for PHA production, isolation, purification and improvement of PHA material properties. /textcopyright 2010 Elsevier Ltd. All rights reserved.`,doi: `10.1016/j.mib.2010.02.006`,issn: `13695274`,journal: `Current Opinion in Microbiology`,number: `3`,pages: `321--326`,pmid: `20227907`,publisher: `Elsevier Ltd`,title: `Polyhydroxyalkanoates: bioplastics with a green agenda`,url: `http://dx.doi.org/10.1016/j.mib.2010.02.006`,volume: `13`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2010 polyhydroxyalkanoates - keshavarz et al.pdf`},
  {key: `2010_joyce_etal`,type: `article`,translator: ` `,author: `Karen E. Joyce and Paul J. Laurienti and Jonathan H. Burdette and Satoru Hayasaka`,editor: ` `,abstract: `Recent developments in network theory have allowed for the study of the structure and function of the human brain in terms of a network of interconnected components. Among the many nodes that form a network, some play a crucial role and are said to be central within the network structure. Central nodes may be identified via centrality metrics, with degree, betweenness, and eigenvector centrality being three of the most popular measures. Degree identifies the most connected nodes, whereas betweenness centrality identifies those located on the most traveled paths. Eigenvector centrality considers nodes connected to other high degree nodes as highly central. In the work presented here, we propose a new centrality metric called leverage centrality that considers the extent of connectivity of a node relative to the connectivity of its neighbors. The leverage centrality of a node in a network is determined by the extent to which its immediate neighbors rely on that node for information. Although similar in concept, there are essential differences between eigenvector and leverage centrality that are discussed in this manuscript. Degree, betweenness, eigenvector, and leverage centrality were compared using functional brain networks generated from healthy volunteers. Functional cartography was also used to identify neighborhood hubs (nodes with high degree within a network neighborhood). Provincial hubs provide structure within the local community, and connector hubs mediate connections between multiple communities. Leverage proved to yield information that was not captured by degree, betweenness, or eigenvector centrality and was more accurate at identifying neighborhood hubs. We propose that this metric may be able to identify critical nodes that are highly influential within the network. /textcopyright 2010 Joyce et al.`,doi: `10.1371/journal.pone.0012200`,issn: `19326203`,journal: `PLoS ONE`,number: `8`,pmid: `20808943`,title: `A new measure of centrality for brain networks`,volume: `5`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/graph theory and neural networks/2019 A New Measure of Centrality for Brain Networks.PDF`},
  {key: `2010_ioana_etal1`,type: `inproceedings`,translator: ` `,author: `Cornel Ioana and Jerome I Mars and Alex Serbanescu and  Ru and Srdjan Stankovic`,editor: ` `,abstract: `One of the most challenging applications of time-frequency representations deals with the analysis of the signal issued from natural environment. Recently, the interest for passive underwater context increased, basically due to the rich information carried out by the natural signals. Taken into account the non-linear multi-component time-frequency behavior of such signals, their analysis is a complex problem. In this paper we introduce a new time-frequency analysis concept that aims to extract the non-linear time-frequency components. The main feature of this technique is the joint use of time-amplitude, time-frequency and time-phase information. This is materialized by a short-time polynomial phase modeling and the fusion of local information according to the best locally matches of local cubic frequency modulations. Tests provided on real data illustrate the benefits of the proposed approach. /textcopyright2010 IEEE.`,doi: `10.1109/ICASSP.2010.5495259`,isbn: `9781424442966`,issn: `15206149`,journal: `ICASSP, IEEE International Conference on Acoustics, Speech and Signal Processing - Proceedings`,keywords: `Signal representations,Time-frequency analysis,Time-varying filters`,pages: `5634--5637`,publisher: `IEEE`,shorttitle: `Time-frequency-phase tracking approach`,title: `Time-frequency-phase tracking approach: Application to underwater signals in a passive context`,url: `http://ieeexplore.ieee.org/document/5495259/`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2010 Time-frequency-phase tracking approach  Application to underwater signals in a passive context - Ioana et al.pdf`},
  {key: `2010_ioana_etal`,type: `inproceedings`,translator: ` `,author: `Cornel Ioana and Jerome I. Mars and Alex Serbanescu and  ru and Srdjan Stankovic`,editor: ` `,abstract: `One of the most challenging applications of time-frequency representations deals with the analysis of the signal issued from natural environment. Recently, the interest for passive underwater context increased, basically due to the richness of the information carried out by the natural signals. Taken into account the non-linear multi-component time-frequency behavior of such signals, their analysis is a complex problem. In this paper we introduce a new time-frequency analysis concept that aims to extract the non-linear timefrequency components. The main feature of this technique is the joint use of time-amplitude, time-frequency and timephase information. This is materialized by a short-time polynomial phase modeling and the fusion of local information according to the best locally matches of local cubic frequency modulations. Tests provided on real data illustrate the benefits of the proposed approach.`,doi: `10.1109/ICASSP.2010.5495259`,isbn: `9781424442959`,journal: `2010 IEEE International Conference on Acoustics, Speech and Signal Processing`,langid: `english`,location: `Dallas, TX, USA`,pages: `5634--5637`,publisher: `IEEE`,shorttitle: `Time-frequency-phase tracking approach`,title: `Time-frequency-phase tracking approach : Application to underwater signals in a passive context`,url: `http://ieeexplore.ieee.org/document/5495259/`,urldate: `2019-03-28`,year: `2010`},
  {key: `2010_hsu_etal`,type: `article`,editor: ` `,translator: ` `,author: `Han Wen Hsu and Chi Min Liu`,abstract: `The theory of autoregressive (AR) modeling, also known as linear prediction, has been established by the Fourier analysis of infinite discrete-time sequences or continuous-time signals. Nevertheless, for various finite-length discrete trigonometric transforms (DTTs), including the discrete cosine and sine transforms of different types, the theory is not well established. Several DTTs have been used in current audio coding, and the AR modeling method can be applied to reduce coding artifacts or exploit data redundancies. This paper systematically develops the AR modeling fundamentals of temporal and spectral envelopes for the sixteen members of the DTTs. This paper first considers the AR modeling in the generalized discrete Fourier transforms (GDFTs). Then, we derive the modeling to all the DTTs by introducing the analytic transforms which convert the real-valued vectors into complex-valued ones. Through the process, we build the compact matrix representations for the AR modeling of the DTTs in both time domain and DTT domain. These compact forms also illustrate that the AR modeling for the envelopes can be performed through the Hilbert envelope and the power envelope. These compact forms can be used to develop new coding technologies or examine the possible defects in the existing AR modeling methods for DTTs, We apply the forms to analyze the current temporal noise shaping (TNS) tool in MPEG-2/4 advanced audio coding (AAC). /textcopyright 2010 IEEE.`,doi: `10.1109/TSP.2010.2047105`,issn: `1053587X`,journal: `IEEE Transactions on Signal Processing`,keywords: `Autoregressive (AR) modeling,Discrete cosine transform (DCT),Discrete trigonometric transform (DTT),Frequency-domain linear prediction,Generalized discrete Fourier transform (GDFT),Hilbert envelope,Linear prediction,Linear prediction in spectral domain,Temporal noise shaping (TNS)`,number: `7`,pages: `3692--3705`,title: `Autoregressive modeling of temporal/spectral envelopes with finite-length discrete trigonometric transforms`,volume: `58`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/envelope/2010 Autoregressive Modeling of TemporalSpectral Envelopes With Finite-Length Discrete Trigonometric Transforms - Hsu and Liu.pdf`},
  {key: `2010_hsiao_etal2`,type: `article`,translator: ` `,author: `Shih Wen Hsiao and Fu Yuan Chiu and Shu Hong Lu`,editor: ` `,abstract: `Industrial design attempts to enhance quality of life by designing products that meet consumer requirements. Combining concepts from various fields, including design, computer technology, aesthetics, and economics, industrial designers seek to improve quality of life by designing products that meet consumer needs. Industrial designers focus on customers' perceptions of products and their preferences for certain shapes, textures, colors, styles, linguistic variables, prices, and functions. Because new products are continuously being released, manufacturers must continually design products to satisfy customer needs to avoid displacement by market competitors. When planning strategies for marketing products to various users and consumers, managers must often consider multiple combinations of product shapes and must design products that cater to consumer tastes to minimize the risk of their products being rejected by the market. Companies with highly-skilled designers have more ideas, better and more competitive products, and shorter production times than companies with weak designers. This study analyzed product styles by applying genetic algorithms and Kansei Engineering Type II (AHP and Quantification Theory Type I). This research transforms the psychological conceptions of consumers into linguistic variables. A MATLAB program was constructed to enable designers to simulate consumer logic. The cognitive dissonance between virtual and real models was minimized by using a 3D CAD model, and the virtual model of optimum solutions in this study employed a rapid prototyping machine to generate real models efficiently. Future genetic algorithm models applying different decision theories may achieve even faster and more accurate results. Relevance to industry: Component diversification enables rapid improvement in product competitiveness. This study proposes a support model that conforms to the psychological preferences of consumers by applying a genetic algorithm method. Therefore, the model is applicable to electronic commerce websites or to other unmanned shops. /textcopyright 2010 Elsevier B.V.`,doi: `10.1016/j.ergon.2010.01.009`,issn: `01698141`,journal: `International Journal of Industrial Ergonomics`,keywords: `Genetic algorithms,Kansei Engineering,Morphological Analysis,Product design,Quantification Theory Type I Analytical Hierarchy Process`,number: `3`,pages: `237--246`,title: `Product-form design model based on genetic algorithms`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0169814110000107`,volume: `40`,year: `2010`},

  {key: `2010_hsiao_etal`,type: `article`,translator: ` `,author: `Shih-Wen Hsiao and Fu-Yuan Chiu and Shu-Hong Lu`,editor: ` `,abstract: `Industrial design attempts to enhance quality of life by designing products that meet consumer requirements. Combining concepts from various ﬁelds, including design, computer technology, aesthetics, and economics, industrial designers seek to improve quality of life by designing products that meet consumer needs. Industrial designers focus on customers' perceptions of products and their preferences for certain shapes, textures, colors, styles, linguistic variables, prices, and functions. Because new products are continuously being released, manufacturers must continually design products to satisfy customer needs to avoid displacement by market competitors. When planning strategies for marketing products to various users and consumers, managers must often consider multiple combinations of product shapes and must design products that cater to consumer tastes to minimize the risk of their products being rejected by the market. Companies with highly-skilled designers have more ideas, better and more competitive products, and shorter production times than companies with weak designers. This study analyzed product styles by applying genetic algorithms and Kansei Engineering Type II (AHP and Quantiﬁcation Theory Type I). This research transforms the psychological conceptions of consumers into linguistic variables. A MATLAB program was constructed to enable designers to simulate consumer logic. The cognitive dissonance between virtual and real models was minimized by using a 3D CAD model, and the virtual model of optimum solutions in this study employed a rapid prototyping machine to generate real models efﬁciently. Future genetic algorithm models applying different decision theories may achieve even faster and more accurate results.`,doi: `10.1016/j.ergon.2010.01.009`,issn: `0169-8141`,journal: `International Journal of Industrial Ergon   {key: `2010_guimaraes_etal`,type: `article`,author: `Jo~ao Guimar~aes and In Ficcc~ao and Jo~ao Guimar~aes Rosa`,editor: ` `,translator: ` `,abstract: `Primeiras est/'orias" constitui, certamente, o melhor livro para inicia/cc/~ao em Guimar/~aes Rosa. Sem deixar de apresentar os rasgos estil/'isticos insepar/'aveis de sua obra, o autor monta uma estrutura que torna toda a pesquisa, com a qual renovou a linguagem liter/'aria brasileira — com inova/cc/~oes formais, aproveitamento da linguagem coloquial e da fala popular —, mais assimil/'avel pelo leitor. O t/'itulo deste livro, no entanto, requer uma explica/cc/~ao, como j/'a observou Paulo R/'onai. "Est/'oria" /'e o neologismo que distingue a hist/'oria como conto — isto /'e, relato de acontecimentos fict/'icios — da hist/'oria como registro de acontecimentos reais da vida de povos e pa/'ises. E "primeiras" n/~ao est/'a aqui no sentido de juventude — ou de trabalhos anteriores j/'a publicados em volume —, mas sim por ser a primeira vez que o autor pratica o g/^enero "est/'orias", ou seja, o conto curto. Os temas destas est/'orias s/~ao m/'ultiplos, e diversas tamb/'em as situa/cc/~oes, os problemas e suas solu/cc/~oes. Entre elas encontram-se exemplares de v/'arios tipos de conto: o fant/'astico, o psicol/'ogico, o autobiogr/'afico, o aned/'otico, o sat/'irico, entre outros. Tamb/'em o tratamento dado a esses temas /'e diversificado: ora jocoso, ora pat/'etico, sarc/'astico, l/'irico, erudito, popular. Apesar dessa extrema diferencia/cc/~ao, as "est/'orias" apresentam uma unidade que, ainda no dizer de Paulo R/'onai, "n/~ao se reduz a tra/ccos estil/'isticos: prov/'em de uma concep/cc/~ao pessoal tanto da vida como da arte". A maioria dos contos desenrola-se numa regi/~ao n/~ao-especificada, mas reconhec/'ivel como a das obras anteriores, embora o seu cen/'ario seja apenas esbo/ccado. E isso porque, como h/'a um estilo Guimar/~aes Rosa, h/'a tamb/'em um mundo Guimar/~aes Rosa perfeitamente identific/'avel, no sentido de que sua obra criou um /^ambito pr/'oprio, um espa/cco geogr/'afico e temporal que n/~ao se demarca por latitudes e longitudes, nem pelos n/'umeros do calend/'ario. /'E, em /'ultima an/'alise, o espa/cco que circunscreve seus m/'iticos personagens, e t/~ao amplo como aquele outro, o mundo real, de cujos habitantes esses personagens s/~ao outras tantas facetas.`,issn: `2358-727X`,journal: `Revista Terceira Margem`,keywords: `Terceira margem,fi losofi a,mist/'erio,pensamento,verdade`,number: `22`,pages: `43--49`,title: `a Terceira Margem Do Rio`,volume: `14`,year: `2010`},

  {key: `2010_grahame_etal`,type: `book`,author: `Kenneth Grahame and Peter Hunt`,editor: ` `,translator: ` `,edition: `new ed`,isbn: `9780199567560`,keywords: `Country life, England, Fiction, Friendship, Pastoral fiction, River life, Toad, of Toad Hall`,langid: `english`,location: `Oxford ; New York`,note: `OCLC: ocn619552325`,pagetotal: `170`,publisher: `Oxford University Press`,title: `The wind in the willows`,year: `2010`,tags: `tesse`},
  {key: `2010_gowers_etal`,type: `collection`,editor: ` `,translator: ` `,author: `Timothy Gowers and June Barrow-Green and Imre Leader`,abstract: `This is a one-of-a-kind reference for anyone with a serious interest in mathematics. Edited by Timothy Gowers, a recipient of the Fields Medal, it presents nearly two hundred entries, written especially for this book by some of the world's leading mathematicians, that introduce basic mathematical tools and vocabulary; trace the development of modern mathematics; explain essential terms and concepts; examine core ideas in major areas of mathematics; describe the achievements of scores of famous mathematicians; explore the impact of mathematics on other disciplines such as biology, finance, and music--and much, much more. Unparalleled in its depth of coverage, The Princeton Companion to Mathematics surveys the most active and exciting branches of pure mathematics, providing the context and broad perspective that are vital at a time of increasing specialization in the field. Packed with information and presented in an accessible style, this is an indispensable resource for undergraduate and graduate students in mathematics as well as for researchers and scholars seeking to understand areas outside their specialties. Features nearly 200 entries, organized thematically and written by an international team of distinguished contributors: Presents major ideas and branches of pure mathematics in a clear, accessible style; Defines and explains important mathematical concepts, methods, theorems, and open problems; Introduces the language of mathematics and the goals of mathematical research; Covers number theory, algebra, analysis, geometry, logic, probability, and more; Traces the history and development of modern mathematics; Profiles more than ninety-five mathematicians who influenced those working today; Explores the influence of mathematics on other disciplines; Includes bibliographies, cross-references, and a comprehensive index.`,doi: `10.5860/choice.46-3606`,isbn: `9781400830398`,issn: `0009-4978`,journal: `The Princeton Companion to Mathematics`,keywords: `Mathematics`,pages: `1--1034`,publisher: `Princeton University Press`,title: `The Princeton companion to mathematics`,year: `2010`,tags: `#merged,#corrupted author`},
  {key: `2010_gouveia`,type: `article`,editor: ` `,translator: ` `,author: `Fl'avia Gouveia`,issn: `1984-4395`,journal: `Conhecimento & Inova/cc/~ao`,pages: `30--35`,title: `Tecnologia nacional para extrair petr/'oleo e g/'as do pr/'e-sal`,url: `http://inovacao.scielo.br/pdf/cinov/v6n1/10.pdf`,volume: `6`,year: `2010`,tags: `#merged,#corrupted author`},
  {key: `2010_gottschalk`,type: `article`,editor: ` `,author: `Petter Gottschalk`,translator: ` `,abstract: `Purpose – The purpose of this paper is to present a systematic approach to classify financial crime into main categories as well as sub categories. Design/methodology/approach – Based on a literature review, the main four categories were labeled corruption, fraud, theft, and manipulation, respectively. Findings – There is a massive variety of crime types and crime names in the literature that can successfully be allocated to main categories of financial crime. Research limitations/implications – The paper is based on exploratory research to stimulate future research in refining and improving the categories suggested here. Practical implications – The great variety of criminal activities is classified in this paper so that practitioners can organize their thinking around crime themes rather than crime examples when mapping crime. Social implications The public and society at large will be able to understand the confusing variety of financial crime in terms of main categories. Originality/value – There has been some confusion among both researchers and practitioners when communicating about examples of financial crime. The organizing framework in this paper will help allocate crime examples to main categories of financial crime. /textcopyright2010, Emerald Group Publishing Limited`,doi: `10.1108/13590791011082797`,isbn: `1359079051062`,issn: `17587239`,journal: `Journal of Financial Crime`,keywords: `Classification,Corruption,Fraud,Theft`,number: `4`,pages: `441--458`,title: `Categories of financial crime`,url: `http://dx.doi.org/10.1108/eb025814%5Cnhttp://`,volume: `17`,year: `2010`,tags: `#merged`},

  {key: `2010_fleischmann_etal`,type: `incollection`,translator: ` `,author: `Oliver Fleischmann and Lennart Wietzke and Gerald Sommer`,editor: ` `,doi: `10.1007/978-3-642-15986-2_45`,journal: `Lecture Notes in Computer Science`,pages: `442--451`,publisher: `Springer Berlin Heidelberg`,title: `A Novel Curvature Estimator for Digital Curves and Images`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/curvature/2010 A Novel Curvature Estimator for Digital Curves and Images - Fleischmann.pdf`,tags: `envelope,#merged`},
  {key: `2010_fini_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Riccardo Fini and Nicola Lacetera and Scott Shane`,abstract: `Research and public policy on academic entrepreneurship are largely based on the assumption that faculty members start businesses to commercialize inventions that have been disclosed to university administrators and have been patented. In this paper, we analyze a sample of 11,572 professors and find that much academic entrepreneurship occurs outside the university intellectual property system. Specifically, about 2/3 of businesses started by academics are not based on disclosed and patented inventions. Moreover, we show that individual characteristics, departmental and organizational affiliations, and time allocation of academics that have started business outside the IP system are different from those of academics that have started businesses to exploit disclosed and patented inventions. We discuss the implications for research on and the practice of academic entrepreneurship. /textcopyright2010 Elsevier B.V. All rights reserved.`,doi: `10.1016/j.respol.2010.05.014`,issn: `00487333`,journal: `Research Policy`,keywords: `Academic entrepreneurship,Business creation,Knowledge transfer`,month: `oct`,number: `8`,pages: `1060--1069`,title: `Inside or outside the IP system? Business creation in academia`,url: `http://linkinghub.elsevier.com/retrieve/pii/S0048733310001381`,volume: `39`,year: `2010`,tags: `#merged`},

  {key: `2010_feillet`,type: `article`,editor: ` `,author: `Dominique Feillet`,translator: ` `,abstract: `This paper provides a tutorial on column generation and branch-and-price for vehicle routing problems. The main principles and the basic theory of the methods are first outlined. Some additional issues, including reinforcement of the relaxation or stabilization, complete the paper. For the sake of simplicity, this material is illustrated with the case of the vehicle routing problem with time windows. /textcopyright 2010 Springer-Verlag.`,doi: `10.1007/s10288-010-0130-z`,issn: `16142411`,journal: `4or`,keywords: `Branch-and-price,Column generation,Vehicle routing problem`,number: `4`,pages: `407--424`,title: `A tutorial on column generation and branch-and-price for vehicle routing problems`,volume: `8`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Optimization/2010 A tutorial on column generation and branch-and-price for vehicle routing problems.pdf`},
  {reviewed: true,key: `2010_elkind_etal`,type: `article`,author: `Edith Elkind and Kevin Leyton-Brown`,editor: ` `,translator: ` `,abstract: `We brieﬂy survey the rise of game theory as a topic of study in artiﬁcial intelligence, and explain the term algorithmic game theory. We then describe three broad areas of current inquiry by AI researchers in algorithmic game theory: game playing, social choice, and mechanism design. Finally, we give short summaries of each of the six articles appearing in this issue.`,doi: `10.1609/aimag.v31i4.2310`,issn: `0738-4602`,journal: `AI Magazine`,langid: `english`,number: `4`,pages: `9`,title: `Algorithmic Game Theory and Artificial Intelligence`,url: `https://aaai.org/ojs/index.php/aimagazine/article/view/2310`,urldate: `2019-03-26`,volume: `31`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Game Theory/2010 Algorithmic Game Theory and Artificial Intelligence  2010ElkindAlgorithmic.pdf`,tags: `#corrupted author,#merged,game theory`},
  {key: `2010_eich_etal`,type: `article`,translator: ` `,author: `Markus Eich and Malgorzata Dabrowska and Frank Kirchner`,editor: ` `,abstract: `Understanding the three-dimensional working envi- ronment is one of the most challenging tasks in robotics. Only by labeling perceived objects with semantics, a robot can reason about its environment, execute high-level plans and interact autonomously with it. A robot can perceive its enviroment by using 3D LIDAR systems, which generate 3D point cloud images of the environment. This data is perceived in a spatial domain, i.e. the raw data gives only positions of the measured points. The transfer from the spatial domain to the semantic domain is known as the gap problem in AI and one of the hardest to solve. In this paper we present an approach on how to extract spatial entities from unorganized point cloud data generated by a tilting laser scanner. Additionally, we describe how the extracted spatial entities can be mapped to entities in the semantic domain using feature descriptors. We also discuss, how a-priori knowledge about typical indoor environments can be used for semantic labeling.`,journal: `/ldots International Conference on /ldots`,keywords: `own`,number: `November 2014`,title: `Semantic labeling: Classification of 3d entities based on spatial feature descriptors`,url: `http://www.best-of-robotics.org/pages/BRICS-events/icra2010/SemanticLabeling2010Eich.pdf`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/Semantic Labeling - Classiﬁcation of 3D Entities Based on Spatial Feature - Eich et al.pdf`},
  {key: `2010_edelsbrunner`,type: `article`,editor: ` `,translator: ` `,author: `Herbert Edelsbrunner`,abstract: `Alpha shapes have been conceived in 1981 as an attempt to define the shape of a finite set of point in the plane. Since then, connections to diverse areas in the sciences and engineering have developed, including to pattern recognition, digital shape sampling and processing, and structural molecular biology. This survey begins with a historical account and discusses geometric, algorithmic, topological, and combinatorial aspects of alpha shapes in this sequence.`,journal: `Tessellations in the Sciences`,pages: `1--25`,title: `Alpha Shapes - a Survey`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/alpha shapes/2010 Alpha Shapes  a Survey - Edelsbrunner.pdf`},
  {key: `2010_dur_etal`,type: `article`,editor: ` `,translator: ` `,author: ` Dur and  Fredo`,journal: `Computer`,title: `B/'ezier Curves and Splines`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Curves/Bezier Curves and Splines - Matusik.pdf`},
  {key: `2010_duchi_etal`,type: `article`,author: `John Duchi and Elad Hazan and Yoram Singer`,translator: ` `,editor: ` `,abstract: `We present a new family of subgradient methods that dynamically incorporate knowledge of the geometry of the data observed in earlier iterations to perform more informative gradient-based learning. The adaptation, in essence, allows us to find needles in haystacks in the form of very predictive yet rarely observed features. Our paradigm stems from recent advances in online learning which employ proximal functions to control the gradient steps of the algorithm. We describe and analyze an apparatus for adaptively modifying the proximal function, which significantly simplifies the task of setting a learning rate and results in regret guarantees that are provably as good as the best proximal function that can be chosen in hindsight. We corroborate our theoretical results with experiments on a text classification task, showing substantial improvements for classification with sparse datasets.`,isbn: `9780982252925`,journal: `COLT 2010 - The 23rd Conference on Learning Theory`,pages: `257--269`,title: `Adaptive subgradient methods for online learning and stochastic optimization`,volume: `12`,year: `2010`},

  {key: `2010_cilimkovic`,type: `article`,translator: ` `,author: `Mirza Cilimkovic`,editor: ` `,abstract: `Neural Networks (NN) are important data mining tool used for classification and clustering. It is an attempt to build machine that will mimic brain activities and be able to learn. NN usually learns by examples. If NN is supplied with enough examples, it should be able to perform classification and even discover new trends or patterns in data. Basic NN is composed of three layers, input, output and hidden layer. Each layer can have number of nodes and nodes from input layer are connected to the nodes from hidden layer. Nodes from hidden layer are connected to the nodes from output layer. Those connections represent weights between nodes. This paper describes one of most popular NN algorithms, Back Propagation (BP) Algorithm. The aim is to show the logic behind this algorithm. Idea behind BP algorithm is quite simple, output of NN is evaluated against desired output. If results are not satisfactory, connection (weights) between layers are modified and process is repeated again and again until error is small enough. Simple BP example is demonstrated in this paper with NN architecture also covered. New implementation of BP algorithm are emerging and there are few parameters that could be changed to improve performance of BP.`,journal: `Fett.Tu-Sofia.Bg`,keywords: `artificial neural networks,back propagation algorithm,neural networks`,number: `July`,pages: `3--7`,title: `Neural Networks and Back Propagation Algorithm`,url: `http://fett.tu-sofia.bg/et/2006/ET2006`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/CilimkovicNeural Neural Networks and Back Propagation Algorithm.pdf`,tags: `#merged`},
  {key: `2010_chen_etal`,type: `article`,editor: ` `,translator: ` `,author: `Bei Chen and Yulia R. Gel`,abstract: `Tracking of an unknown frequency embedded in noise is widely applied in a variety of applications. Unknown frequencies can be obtained by approximating generalized spectral density of a periodic process by an autoregressive (AR) model. The advantage is that an AR model has a simple structure and its parameters can be easily estimated iteratively, which is crucial for online (real-time) applications. Typically, the order of the AR approximation is chosen by information criteria. However, with an increase of a sample size, model order may change, which leads to re-estimation of all model parameters. We propose a new iterative procedure for frequency detection based on a regularization of an empirical information matrix. The suggested method enables to avoid the repeated model selection as well as parameter estimation steps and therefore optimize computational costs. The asymptotic properties of the proposed regularized AR (RAR) frequency estimates are derived and performance of RAR is evaluated by numerical examples. /textcopyright 2010 Elsevier Inc.`,doi: `10.1016/j.jmva.2010.02.006`,issn: `0047259X`,journal: `Journal of Multivariate Analysis`,keywords: `Autoregressive approximation,Frequency detection,Regularization,Robust trimming algorithm,Sinusoidal signals`,number: `7`,pages: `1712--1727`,title: `Autoregressive frequency detection using Regularized Least Squares`,volume: `101`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/2010 Autoregressive frequency detection using Regularized Least Squares - Chen and Gel.pdf`},
  {key: `2010_chen`,type: `collection`,editor: ` `,author: `Guo-Qiang Chen`,translator: ` `,annote: `OCLC: ocn428029360`,isbn: `9783642032868`,keywords: `9783642032868,ISBN-13 :`,pages: `10--30`,publisher: `Springer`,series: `Microbiology monographs ; v. 14`,shorttitle: `Plastics from bacteria`,title: `Plastics from Bacteria Natural Functions and Applications (Microbiology Monographs Volume 14)`,year: `2010`,tags: `#merged,#corrupted author`},
  {key: `2010_chee_etal2`,type: `article`,translator: ` `,author: `Jiun-Yee Chee and Sugama-Salim Yoga and Nyok-Sean Lau and Siew-Chen Ling and Raeid MM Abed and Kumar Sudesh`,editor: ` `,journal: `Current research, technology and education topics in applied microbiology and microbial biotechnology`,pages: `1395--1404`,publisher: `Formatex research center`,title: `Bacterially produced polyhydroxyalkanoate (PHA): converting renewable resources into bioplastics`,volume: `2`,year: `2010`},
  {key: `2010_chee_etal1`,type: `article`,editor: ` `,author: `Jiun-Yee Chee and Sugama-Salim Yoga and Nyok-Sean Lau and Siew-Chen Ling and Raeid M M Abed and Kumar Sudesh`,translator: ` `,langid: `english`,pages: `10`,title: `Bacterially Produced Polyhydroxyalkanoate (PHA): Converting Renewable Resources into Bioplastics`,year: `2010`},
  {key: `2010_chee_etal`,type: `article`,editor: ` `,author: `Jiun-yee Chee and Sugama-salim Yoga and Nyok-sean Lau and Siew-chen Ling and Raeid M M Abed`,translator: ` `,abstract: `Dependence on conventional plastics and their boundless usage have resulted in waste accumulation and greenhouse gas emissions. Recent technologies are directed towards the development of bio-green materials that exert negligible side- effects on the environment. A biologically-synthesized plastic, polyhydroxyalkanoate (PHA), has been attracting major interests due to its similar physical properties to synthetic plastics. Unlike synthetic plastics, PHA is produced from renewable resources and is degraded aerobically by microorganisms to CO2 and H2O upon disposal. The selections of suitable bacterial strains, inexpensive carbon sources, efficient fermentation and recovery processes are important aspects that should be taken into consideration for the commercialization of PHA. This chapter discusses economical strategies to reduce production costs of PHA as well as its applications in various fields.`,keywords: `bioplastics,downstream processing,pha,pha-producing bacteria,renewable resources`,pages: `1395--1404`,title: `Bacterially Produced Polyhydroxyalkanoate ( PHA ): Converting Renewable Resources into Bioplastics`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2010 bacterially produced polyhydroxyalkanoate (pha) - chee et al.pdf`,tags: `#merged,#corrupted author`},
  {key: `2010_carlos_etal`,type: `article`,translator: ` `,editor: ` `,author: `B Y Carlos and Gregorio Diuk`,journal: `Representations`,title: `AN OBJECT-ORIENTED REPRESENTATION FOR EFFICIENT REINFORCEMENT LEARNING Table of Contents`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Reinforcement Learning/2008 An object-oriented representation for efficient reinforcement learning - Diuk et al..pdf`},
  {key: `2010_blaauw_etal`,type: `article`,author: `Merlijn Blaauw and Jordi Bonada and Music Technology Group and Universitat Pompeu Fabra`,editor: ` `,translator: ` `,archiveprefix: `arXiv`,arxivid: `1704.03809v3`,eprint: `1704.03809v3`,pages: `1--9`,title: `A n p s s`,year: `2010`},
  {key: `2010_bioucasdias_etal1`,type: `article`,author: `Jos'e M Bioucas-Dias and M'ario A T Figueiredo`,editor: ` `,translator: ` `,abstract: `Multiplicative noise (also known as speckle noise) models are central to the study of coherent imaging systems, such as synthetic aperture radar and sonar, and ultrasound and laser imaging. These models introduce two additional layers of difficulties with respect to the standard Gaussian additive noise scenario: 1) the noise is multiplied by (rather than added to) the original image; 2) the noise is not Gaussian, with Rayleigh and Gamma being commonly used densities. These two features of multiplicative noise models preclude the direct application of most state-of-the-art algorithms, which are designed for solving unconstrained optimization problems where the objective has two terms: a quadratic data term (log-likelihood), reflecting the additive and Gaussian nature of the noise, plus a convex (possibly nonsmooth) regularizer (e.g., a total variation or wavelet-based regularizer/prior). In this paper, we address these difficulties by: 1) converting the multiplicative model into an additive one by taking logarithms, as proposed by some other authors; 2) using variable splitting to obtain an equivalent constrained problem; and 3) dealing with this optimization problem using the augmented Lagrangian framework. A set of experiments shows that the proposed method, which we name MIDAL (multiplicative image denoising by augmented Lagrangian), yields state-of-the-art results both in terms of speed and denoising performance. /textcopyright2006 IEEE.`,archiveprefix: `arXiv`,arxivid: `0912.1845`,doi: `10.1109/TIP.2010.2045029`,eprint: `0912.1845`,issn: `10577149`,journal: `IEEE Transactions on Image Processing`,keywords: `Augmented Lagrangian,Douglasa,Multiplicative noise,Rachford splitting,Speckled images,Synthetic aperture radar,Total variation,Variable splitting`,number: `7`,pages: `1720--1730`,title: `Multiplicative noise removal using variable splitting and constrained optimization`,url: `http://arxiv.org/abs/0912.1845`,volume: `19`,year: `2010`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2010 Multiplicative Noise Removal Using Variable Splitting and Constrained Optimization - Bioucas-Dias and Figueiredo.pdf`,tags: `#merged,#corrupted author`},
  {key: `2010_bioucasdias_etal`,type: `article`,author: `José M. Bioucas-Dias and Mário A. T. Figueiredo`,editor: ` `,translator: ` `,abstract: `Multiplicative noise (also known as speckle noise) models are central to the study of coherent imaging systems, such as synthetic aperture radar and sonar, and ultrasound and laser imaging. These models introduce two additional layers of difﬁculties with respect to the standard Gaussian additive noise scenario: (1) the noise is multiplied by (rather than added to) the original image; (2) the noise is not Gaussian, with Rayleigh and Gamma being commonly used densities. These two features of multiplicative noise models preclude the direct application of most state-of-the-art algorithms, which are designed for solving unconstrained optimization problems where the objective has two terms: a quadratic data term (log-likelihood), reﬂecting the additive and Gaussian nature of the noise, plus a convex (possibly nonsmooth) regularizer (e.g., a total variation or wavelet-based regularizer/prior). In this paper, we address these difﬁculties by: (1) converting the multiplicative model into an additive one by taking logarithms, as proposed by some other authors; (2) using variable splitting to obtain an equivalent constrained problem; and (3) dealing with this optimization problem using the augmented Lagrangian framework. A set of experiments shows that the proposed method, which we name MIDAL (multiplicative image denoising by augmented Lagrangian), yields state-of-the-art results both in terms of speed and denoising performance.`,doi: `10.1109/TIP.2010.2045029`,eprint: `0912.1845`,eprinttype: `arxiv`,issn: `1057-7149, 1941-0042`,journal: `IEEE Transactions on Image Processing`,langid: `english`,number: `7`,pages: `1720--1730`,title: `Multiplicative Noise Removal Using Variable Splitting and Constrained Optimization`,url: `http://arxiv.org/abs/0912.1845`,urldate: `2019-03-26`,volume: `19`,year: `2010`,tags: `tesse`},
