  {key: `2018_lipton_etal`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Zachary Lipton and Xiujun Li and Jianfeng Gao and Lihong Li and Faisal Ahmed and Li Deng`,journal: `Thirty-Second AAAI Conference on Artificial Intelligence`,shorttitle: `Bbq-networks`,title: `Bbq-networks: Efficient exploration in deep reinforcement learning for task-oriented dialogue systems`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2018 bbq-networks - lipton et al.pdf`,tags: `#merged`},
  {key: `2018_li_etal`,type: `article`,editor: ` `,author: `Huan Li and Zhongzhi Zhang`,translator: ` `,abstract: `Estimating the relative importance of vertices and edges is a fundamental issue in the analysis of complex networks, and has found vast applications in various aspects, such as social networks, power grids, and biological networks. Most previous work focuses on metrics of vertex importance and methods for identifying powerful vertices, while related work for edges is much lesser, especially for weighted networks, due to the computational challenge. In this paper, we propose to use the well-known Kirchhoff index as the measure of edge centrality in weighted networks, called \$/theta\$-Kirchhoff edge centrality. The Kirchhoff index of a network is defined as the sum of effective resistances over all vertex pairs. The centrality of an edge e is reected in the increase of Kirchhoff index of the network when the edge e is partially deactivated, characterized by a parameter \$/theta\$. We define two equivalent measures for \$/theta\$-Kirchhoff edge centrality. Both are global metrics and have a better discriminating power than commonly used measures, based on local or partial structural information of networks, e.g. edge betweenness and spanning edge centrality. Despite the strong advantages of Kirchhoff index as a centrality measure and its wide applications, computing the exact value of Kirchhoff edge centrality for each edge in a graph is computationally demanding. To solve this problem, for each of the \$/theta\$-Kirchhoff edge centrality metrics, we present an efficient algorithm to compute its \$/theta\$-approximation for all the m edges in nearly linear time in m. The proposed \$/theta\$-Kirchhoff edge centrality is the first global metric of edge importance that can be provably approximated in nearly-linear time. Moreover, according to the \$/theta\$-Kirchhoff edge centrality, we present a \$/theta\$-Kirchhoff vertex centrality measure, as well as a fast algorithm that can compute \$/theta\$-approximate Kirchhoff vertex centrality for all the n vertices in nearly linear time in m.`,archiveprefix: `arXiv`,arxivid: `1708.05959`,doi: `10.1137/1.9781611975031.153`,eprint: `1708.05959`,isbn: `9781611975031`,journal: `Proceedings of the Annual ACM-SIAM Symposium on Discrete Algorithms`,pages: `2377--2396`,title: `Kirchhoff index as a measure of edge centrality in weighted networks: Nearly linear time algorithms`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2018 Proceedings of the Twenty-Ninth Annual ACM-SIAM Symposium on Discrete Algorithms - Czumaj.pdf`},
  {key: `2018_lehtinen_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Jaakko Lehtinen and Jacob Munkberg and Jon Hasselgren and Samuli Laine and Tero Karras and Miika Aittala and Timo Aila`,abstract: `We apply basic statistical reasoning to signal reconstruction by machine learning - learning to map corrupted observations to clean signals - with a simple and powerful conclusion: It is possible to learn to restore images by only looking at corrupted examples, at performance at and some-times exceeding training using clean data, without explicit image priors or likelihood models of the corruption. In practice, we show that a single model learns photographic noise removal, denois- ing synthetic Monte Carlo images, and reconstruction of undersampled MRI scans - all corrupted by different processes - based on noisy data only.`,archiveprefix: `arXiv`,arxivid: `1803.04189`,eprint: `1803.04189`,isbn: `9781510867963`,journal: `35th International Conference on Machine Learning, ICML 2018`,number: `4`,pages: `4620--4631`,title: `Noise2Noise: Learning image restoration without clean data`,volume: `7`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/Noise2Noise Learning Image Restoration without Clean Data - Lehtinen et al.pdf`},
  {key: `2018_lehtinen_etal`,type: `article`,author: `Jaakko Lehtinen and Jacob Munkberg and Jon Hasselgren and Samuli Laine and Tero Karras and Miika Aittala and Timo Aila`,editor: ` `,translator: ` `,abstract: `We apply basic statistical reasoning to signal reconstruction by machine learning — learning to map corrupted observations to clean signals —with a simple and powerful conclusion: under certain common circumstances, it is possible to learn to restore signals without ever observing clean ones, at performance close or equal to training using clean exemplars. We show applications in photographic noise removal, denoising of synthetic Monte Carlo images, and reconstruction of MRI scans from undersampled inputs, all based on only observing corrupted data.`,eprint: `1803.04189`,eprinttype: `arxiv`,journal: `arXiv:1803.04189 [cs, stat]`,langid: `english`,shorttitle: `Noise2Noise`,title: `Noise2Noise: Learning Image Restoration without Clean Data`,url: `http://arxiv.org/abs/1803.04189`,urldate: `2019-03-26`,year: `2018`,tags: `tesse`},
  {key: `2018_lee_etal`,type: `article`,editor: ` `,author: `Chen Yu Lee and Patrick Gallagher and Zhuowen Tu`,translator: ` `,abstract: `In this paper, we seek to improve deep neural networks by generalizing the pooling operations that play a central role in the current architectures. We pursue a careful exploration of approaches to allow pooling to learn and to adapt to complex and variable patterns. The two primary directions lie in: (1) learning a pooling function via (two strategies of) combining of max and average pooling, and (2) learning a pooling function in the form of a tree-structured fusion of pooling filters that are themselves learned. In our experiments every generalized pooling operation we explore improves performance when used in place of average or max pooling. We experimentally demonstrate that the proposed pooling operations provide a boost in invariance properties relative to conventional pooling and set the state of the art on several widely adopted benchmark datasets. These benefits come with only a light increase in computational overhead during training (ranging from additional 5 to 15 percent in time complexity) and a very modest increase in the number of model parameters (e.g., additional 1, 9, and 27 parameters for mixed, gated, and 2-level tree pooling operators, respectively). To gain more insights about our proposed pooling methods, we also visualize the learned pooling masks and the embeddings of the internal feature responses for different pooling operations. Our proposed pooling operations are easy to implement and can be applied within various deep neural network architectures.`,archiveprefix: `arXiv`,arxivid: `1509.08985`,doi: `10.1109/TPAMI.2017.2703082`,eprint: `1509.08985`,issn: `01628828`,journal: `IEEE Transactions on Pattern Analysis and Machine Intelligence`,keywords: `Convolutional neural networks,deep learning,optimization,pooling functions,supervised classification`,number: `4`,pages: `863--875`,pmid: `28504932`,title: `Generalizing Pooling Functions in CNNs: Mixed, Gated, and Tree`,url: `http://arxiv.org/abs/1509.08985`,volume: `40`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Optimizers/generalizing pooling functions in convolutional neural networks - mixed, gated, - lee et al.pdf`,tags: `optimization,#merged`},
  {key: `2018_lebreton_etal`,type: `article`,translator: ` `,editor: ` `,author: `L Lebreton and B Slat and F Ferrari and B Sainte-Rose and J Aitken and R Marthouse and S Hajbane and S Cunsolo and A Schwarz and A Levivier and K Noble and P Debeljak and H Maral and R Schoeneich-Argent and R Brambini and J Reisser`,abstract: `Ocean plastic can persist in sea surface waters, eventually accumulating in remote areas of the world's oceans. Here we characterise and quantify a major ocean plastic accumulation zone formed in subtropical waters between California and Hawaii: The Great Pacific Garbage Patch (GPGP). Our model, calibrated with data from multi-vessel and aircraft surveys, predicted at least 79 (45-129) thousand tonnes of ocean plastic are floating inside an area of 1.6 million km2; a figure four to sixteen times higher than previously reported. We explain this difference through the use of more robust methods to quantify larger debris. Over three-quarters of the GPGP mass was carried by debris larger than 5 cm and at least 46% was comprised of fishing nets. Microplastics accounted for 8% of the total mass but 94% of the estimated 1.8 (1.1-3.6) trillion pieces floating in the area. Plastic collected during our study has specific characteristics such as small surface-to-volume ratio, indicating that only certain types of debris have the capacity to persist and accumulate at the surface of the GPGP. Finally, our results suggest that ocean plastic pollution within the GPGP is increasing exponentially and at a faster rate than in surrounding waters.`,doi: `10.1038/s41598-018-22939-w`,issn: `20452322`,journal: `Scientific Reports`,number: `1`,pmid: `29568057`,title: `Evidence that the Great Pacific Garbage Patch is rapidly accumulating plastic`,url: `http://www.nature.com/articles/s41598-018-22939-w`,volume: `8`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2018 Evidence that the Great Pacific Garbage Patch is rapidly accumulating plastic - Lebreton et al..pdf`,tags: `tesse,#merged,#corrupted author`},

  {key: `2018_lapan1`,type: `book`,author: `Maxim Lapan`,editor: ` `,translator: ` `,abstract: `We discuss deep reinforcement learning in an overview style. We draw a big picture, filled with details. We discuss six core elements, six important mechanisms, and twelve applications, focusing on contemporary work, and in historical contexts. We start with background of artificial intelligence, machine learning, deep learning, and reinforcement learning (RL), with resources. Next we discuss RL core elements, including value function, policy, reward, model, exploration vs. exploitation, and representation. Then we discuss important mechanisms for RL, including attention and memory, unsupervised learning, hierarchical RL, multiagent RL, relational RL, and learning to learn. After that, we discuss RL applications, including games, robotics, natural language processing (NLP), computer vision, finance, business management, healthcare, education, energy, transportation, computer systems, and, science, engineering, and art. Finally we summarize briefly, discuss challenges and opportunities, and close with an epilogue. 1`,isbn: `9781788834247`,journal: `Packt Publishing Ltd.`,keywords: `Algorithm,Application,Architecture,Art,Artificial intelligence,Attention,Business management,Computer systems,Computer vision,Deep RL,Deep learning,Deep reinforcement learning,Education,Energy,Engineering,Exploration vs. exploitation,Finance,Games,Healthcare,Hierarchical RL,Learning to learn,Machine learning,Memory,Model,Multiagent RL,Natural language processing,Policy,Reinforcement learning,Relational RL,Representation,Reward,Robotics,Science,Transportation,Unsupervised learning,Value function`,pages: `547`,publisher: `Packt Publishing`,shorttitle: `Deep Reinforcement Learning Hands-On`,title: `Deep Reinforcement Learning Hands-On. Apply modern RL methods, with deep Q-networks, value iteration, policy gradients, TRPO, AlphaGo zero and more`,year: `2018`},
  {key: `2018_lapan`,type: `book`,translator: ` `,author: `Maxim Lapan`,editor: ` `,abstract: `This practical guide will teach you how deep learning (DL) can be used to solve complex real-world problems.Key FeaturesExplore deep reinforcement learning (RL), from the first principles to the latest algorithmsEvaluate high-profile RL methods, including value iteration, deep Q-networks, policy gradients, TRPO, PPO, DDPG, D4PG, evolution strategies and genetic algorithmsKeep up with the very latest industry developments, including AI-driven chatbotsBook DescriptionRecent developments in reinforcement learning (RL), combined with deep learning (DL), have seen unprecedented progress made towards training agents to solve complex problems in a human-like way. Google's use of algorithms to play and defeat the well-known Atari arcade games has propelled the field to prominence, and researchers are generating new ideas at a rapid pace.Deep Reinforcement Learning Hands-On is a comprehensive guide to the very latest DL tools and their limitations. You will evaluate methods including Cross-entropy and policy gradients, before applying them to real-world environments. Take on both the Atari set of virtual games and family favorites such as Connect4. The book provides an introduction to the basics of RL, giving you the know-how to code intelligent learning agents to take on a formidable array of practical tasks. Discover how to implement Q-learning on 'grid world' environments, teach your agent to buy and trade stocks, and find out how natural language models are driving the boom in chatbots.What you will learnUnderstand the DL context of RL and implement complex DL modelsLearn the foundation of RL: Markov decision processesEvaluate RL methods including Cross-entropy, DQN, Actor-Critic, TRPO, PPO, DDPG, D4PG and othersDiscover how to deal with discrete and continuous action spaces in various environmentsDefeat Atari arcade games using the value iteration methodCreate your own OpenAI Gym environment to train a stock trading agentTeach your agent to play Connect4 using AlphaGo ZeroExplore the very latest deep RL research on topics including AI-driven chatbotsWho This Book Is ForSome fluency in Python is assumed. Basic deep learning (DL) approaches should be familiar to readers and some practical experience in DL will be helpful. This book is an introduction to deep reinforcement learning (RL) and requires no background in RL.Table of ContentsWhat is Reinforcement Learning?OpenAI GymDeep Learning with PyTorchThe Cross-Entropy MethodTabular Learning and the Bellman EquationDeep Q-NetworksDQN ExtensionsStocks Trading Using RLPolicy Gradients – An AlternativeThe Actor-Critic MethodAsynchronous Advantage Actor-CriticChatbots Training with RLWeb NavigationContinuous Action SpaceTrust Regions – TRPO, PPO, and ACKTRBlack-Box Optimization in RLBeyond Model-Free – ImaginationAlphaGo Zero`,isbn: `9781788834247`,location: `Birmingham Mumbai`,pagetotal: `546`,publisher: `Packt Publishing`,shorttitle: `Deep Reinforcement Learning Hands-On`,title: `Deep Reinforcement Learning Hands-On: Apply modern RL methods, with deep Q-networks, value iteration, policy gradients, TRPO, AlphaGo Zero and more`,year: `2018`},

  {key: `2018_kumar`,type: `article`,editor: ` `,translator: ` `,author: `Ashish Kumar`,doi: `10.4103/jisp.jisp/////////_195/////////_18`,issn: `0972-124X`,journal: `Journal of Indian Society of Periodontology`,langid: `english`,number: `2`,pages: `95`,shorttitle: `Is "Impact" the "Factor" that matters…?`,title: `Is "Impact" the "Factor" that matters…? (Part I)`,url: `http://www.jisponline.com/text.asp?2018/22/2/95/230828`,urldate: `2019-04-07`,volume: `22`,year: `2018`},
  {key: `2018_kulkarni_etal`,type: `article`,author: `Shruti R. Kulkarni and Bipin Rajendran`,editor: ` `,translator: ` `,abstract: `We demonstrate supervised learning in Spiking Neural Networks (SNNs) for the problem of handwritten digit recognition using the spike triggered Normalized Approximate Descent (NormAD) algorithm. Our network that employs neurons operating at sparse biological spike rates below 300Hz achieves a classification accuracy of 98.17% on the MNIST test database with four times fewer parameters compared to the state-of-the-art. We present several insights from extensive numerical experiments regarding optimization of learning parameters and network configuration to improve its accuracy. We also describe a number of strategies to optimize the SNN for implementation in memory and energy constrained hardware, including approximations in computing the neuronal dynamics and reduced precision in storing the synaptic weights. Experiments reveal that even with 3-bit synaptic weights, the classification accuracy of the designed SNN does not degrade beyond 1% as compared to the floating-point baseline. Further, the proposed SNN, which is trained based on the precise spike timing information outperforms an equivalent non-spiking artificial neural network (ANN) trained using back propagation, especially at low bit precision. Thus, our study shows the potential for realizing efficient neuromorphic systems that use spike based information encoding and learning for real-world applications.`,doi: `10.1016/j.neunet.2018.03.019`,issn: `18792782`,journal: `Neural Networks`,keywords: `Approximate computing,Neural networks,Neuromorphic computing,Pattern recognition,Spiking neurons,Supervised learning`,pages: `118--127`,pmid: `29674234`,publisher: `Elsevier Ltd`,title: `Spiking neural networks for handwritten digit recognition—Supervised learning and network optimization`,url: `https://doi.org/10.1016/j.neunet.2018.03.019`,volume: `103`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Spiking Neural Networks/2018 Spiking neural networks for handwritten digit recognition—Supervised learning and network optimization.pdf`},
  {key: `2018_koster_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Raphael Koster and Martin J. Chadwick and Yi Chen and David Berron and Andrea Banino and Emrah Düzel and Demis Hassabis and Dharshan Kumaran`,__markedentry: `[tesse:1]`,doi: `10.1016/j.neuron.2018.08.009`,journal: `Neuron`,month: `sep`,number: `6`,pages: `1342--1354.e6`,publisher: `Elsevier BV`,title: `Big-Loop Recurrence within the Hippocampal System Supports Integration of Information across Episodes`,volume: `99`,year: `2018`},
  {key: `2018_koster_etal`,type: `article`,translator: ` `,author: `Raphael Koster and Martin J. Chadwick and Yi Chen and David Berron and Andrea Banino and Emrah D"uzel and Demis Hassabis and Dharshan Kumaran`,editor: ` `,abstract: `Recent evidence challenges the widely held view that the hippocampus is specialized for episodic memory, by demonstrating that it also underpins the integration of information across experiences. Contemporary computational theories propose that these two contrasting functions can be accomplished by big-loop recurrence, whereby the output of the system is recirculated back into the hippocampus. We use ultra-high-resolution fMRI to provide support for this hypothesis, by showing that retrieved information is presented as a new input on the superficial entorhinal cortex—driven by functional connectivity between the deep and superficial entorhinal layers. Further, the magnitude of this laminar connectivity correlated with inferential performance, demonstrating its importance for behavior. Our findings offer a novel perspective on information processing within the hippocampus and support a unifying framework in which the hippocampus captures higher-order structure across experiences, by creating a dynamic memory space from separate episodic codes for individual experiences. The hippocampus is central for storing distinct episodes, while also supporting integration across related episodes. Using ultra-high-resolution fMRI, Koster et al. provide evidence for a core computational principle (big-loop recurrence) that can account for these apparently conflicting hippocampal roles.`,doi: `10.1016/j.neuron.2018.08.009`,issn: `10974199`,journal: `Neuron`,keywords: `7 Tesla,MVPA,fMRI,hippocampus,paired-associate inference task`,number: `6`,pages: `1342--1354.e6`,pmid: `30236285`,title: `Big-Loop Recurrence within the Hippocampal System Supports Integration of Information across Episodes`,volume: `99`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2018 Big-Loop Recurrence within the Hippocampal System Supports Integration of Information across Episodes - Koster et al.pdf`},
  {key: `2018_kim_etal2`,type: `article`,editor: ` `,author: `Bongjun Kim and Zafar Rafii`,translator: ` `,abstract: `We propose a system which can estimate from an audio recording that has previously undergone lossy compression the parameters used for the encoding, and therefore identify the corresponding lossy coding format. The system analyzes the audio signal and searches for the compression parameters and framing conditions which match those used for the encoding. In particular, we propose a new metric for measuring traces of compression which is robust to variations in the audio content and a new method for combining the estimates from multiple audio blocks which can refine the results. We evaluated this system with audio excerpts from songs and movies, compressed into various coding formats, using different bit rates, and captured digitally as well as through analog transfer. Results showed that our system can identify the correct format in almost all cases, even at high bit rates and with distorted audio, with an overall accuracy of 0.96.`,doi: `10.23919/EUSIPCO.2018.8553611`,isbn: `9789082797015`,issn: `22195491`,journal: `European Signal Processing Conference`,keywords: `Audio coding format,Lossy compression`,pages: `2459--2463`,title: `Lossy audio compression identification`,volume: `2018-September`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2018 Lossy Audio Compression Identification - Kim and Rafii.pdf`},
  {key: `2018_kim_etal1`,type: `inproceedings`,editor: ` `,author: `Juntae Kim and Heejin Choi and Jinuk Park and Minsoo Hahn and Sangjin Kim and Jong Jin Kim`,translator: ` `,abstract: `Singing voice synthesis (SVS) systems generate the singing voice from a musical score. Similar to the text-to-speech synthesis (TTS) field, SVS systems have also been greatly improved since the deep neural network (DNN) framework was introduced. Although they share many parts of the framework, the main difference between TTS and SVS systems is that the feature composing method, between linguistic and musical features, is important for SVS systems. In this paper, we propose a Korean SVS system based on a long-short term memory recurrent neural network (LSTM-RNN). At the feature composing stage, we propose a novel composing method, based on Korean syllable structure. At the synthesis stage, we adopt LSTM-RNN for the SVS. According to our experiments, our composed feature improved the naturalness of the voice, specifically in any part that has to be pronounced for a long time. Furthermore, LSTM-RNN outperformed the DNN based SVS system in both quantitative and qualitative evaluations.`,doi: `10.21437/Interspeech.2018-1575`,issn: `19909772`,journal: `Proceedings of the Annual Conference of the International Speech Communication Association, INTERSPEECH`,keywords: `Singing voice synthesis,Speech synthesis`,pages: `1551--1555`,publisher: `International Speech Communication Association`,title: `Korean singing voice synthesis system based on an LSTM recurrent neural network`,volume: `2018-Septe`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Sound/2018 Korean Singing Voice Synthesis Based on an LSTM Recurrent Neural Network - Kim et al..pdf`},
  {key: `2018_kim_etal`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Juntae Kim and Heejin Choi and Jinuk Park and Sangjin Kim and Jongjin Kim and Minsoo Hahn`,journal: `INTERSPEECH 2018`,publisher: `International Speech Communication Association`,title: `Korean Singing Voice Synthesis System based on an LSTM Recurrent Neural Network`,year: `2018`,tags: `tesse`},
  {key: `2018_kheradpisheh_etal`,type: `article`,author: `Saeed Reza Kheradpisheh and Mohammad Ganjtabesh and Simon J. Thorpe and Timoth'ee Masquelier`,editor: ` `,translator: ` `,abstract: `Previous studies have shown that spike-timing-dependent plasticity (STDP) can be used in spiking neural networks (SNN) to extract visual features of low or intermediate complexity in an unsupervised manner. These studies, however, used relatively shallow architectures, and only one layer was trainable. Another line of research has demonstrated – using rate-based neural networks trained with back-propagation – that having many layers increases the recognition robustness, an approach known as deep learning. We thus designed a deep SNN, comprising several convolutional (trainable with STDP) and pooling layers. We used a temporal coding scheme where the most strongly activated neurons fire first, and less activated neurons fire later or not at all. The network was exposed to natural images. Thanks to STDP, neurons progressively learned features corresponding to prototypical patterns that were both salient and frequent. Only a few tens of examples per category were required and no label was needed. After learning, the complexity of the extracted features increased along the hierarchy, from edge detectors in the first layer to object prototypes in the last layer. Coding was very sparse, with only a few thousands spikes per image, and in some cases the object category could be reasonably well inferred from the activity of a single higher-order neuron. More generally, the activity of a few hundreds of such neurons contained robust category information, as demonstrated using a classifier on Caltech 101, ETH-80, and MNIST databases. We also demonstrate the superiority of STDP over other unsupervised techniques such as random crops (HMAX) or auto-encoders. Taken together, our results suggest that the combination of STDP with latency coding may be a key to understanding the way that the primate visual system learns, its remarkable processing speed and its low energy consumption. These mechanisms are also interesting for artificial vision systems, particularly for hardware solutions.`,archiveprefix: `arXiv`,arxivid: `1611.01421`,doi: `10.1016/j.neunet.2017.12.005`,eprint: `1611.01421`,issn: `18792782`,journal: `Neural Networks`,keywords: `Deep learning,Object recognition,STDP,Spiking neural network,Temporal coding`,pages: `56--67`,pmid: `29328958`,publisher: `Elsevier Ltd`,title: `STDP-based spiking deep convolutional neural networks for object recognition`,url: `https://doi.org/10.1016/j.neunet.2017.12.005`,volume: `99`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Spiking Neural Networks/2018 STDP-based spiking deep convolutional neural networks for object recognition.pdf`},
  {key: `2018_kasban_etal`,type: `techreport`,editor: ` `,author: `Hany Kasban and Egyptian Atomic and Energy Authority`,translator: ` `,institution: `Clarivate Analytics`,number: `October`,publisher: `Clarivate Analytics`,title: `2018 Journal Citation Reports`,url: `https://clarivate.com/wp-content/uploads/2018/06/Crv///////%5C%5C_JCR///////%5C%5C_Full-Marketing-List///////%5C%5C_A4///////%5C%5C_2018///////%5C%5C_v4.pdf`,year: `2018`},
  {key: `2018_karras_etal`,type: `inproceedings`,author: `Tero Karras and Timo Aila and Samuli Laine and Jaakko Lehtinen`,editor: ` `,translator: ` `,abstract: `We describe a new training methodology for generative adversarial networks. The key idea is to grow both the generator and discriminator progressively: starting from a low resolution, we add new layers that model increasingly ﬁne details as training progresses. This both speeds the training up and greatly stabilizes it, allowing us to produce images of unprecedented quality, e.g., CELEBA images at 10242. We also propose a simple way to increase the variation in generated images, and achieve a record inception score of 8.80 in unsupervised CIFAR10. Additionally, we describe several implementation details that are important for discouraging unhealthy competition between the generator and discriminator. Finally, we suggest a new metric for evaluating GAN results, both in terms of image quality and variation. As an additional contribution, we construct a higher-quality version of the CELEBA dataset.`,journal: `ICLR 2018`,langid: `english`,pages: `26`,title: `Progressive Growing Of Gans For Improved Quality, Stability, And Variation`,year: `2018`,tags: `tesse`},
  {key: `2018_karasavvoglou_etal`,type: `book`,author: `Anastasios Karasavvoglou and Sre'cko Goi'c and Persefoni Polychronidou and Pavlos Delias`,editor: ` `,translator: ` `,abstract: `This volume comprises papers presented at the 8th international conference "The Economies of the Balkan and Eastern European Countries in the Changing World" (EBEEC) held in Split, Croatia in 2016. The papers cover a wide range of current issues relevant for the whole of Eastern Europe, such as European integration, economic growth, labour markets, education and tourism. Written by experienced researchers in the field of economic challenges for Eastern Europe, the papers not only analyse recent problems, but also offer policies to resolve them. Furthermore, they offer insights into the theoretical and empirical foundations of the economic processes described. The proceedings of the conference appeals to all those interested in the further economic development of the Balkan and Eastern European countries.`,doi: `10.1007/978-3-319-70377-0`,isbn: `9783319703763`,journal: `Proceedings of the 8th International Conference on the Economies of the Balkan and Eastern European Countries in the Changing World (EBEEC) in Split, Croatia, 2016`,keywords: `Accounting,Balkan,Banking,Eastern European countries,Economic crisis,Economic development,Economic growth,Education,European integration,Financial development,Labour market,Macroeconomics,Tourism`,pages: `903`,publisher: `Springer International Publishing`,series: `Springer Proceedings in Business and Economics`,title: `Economy, Finance and Business in Southeastern and Central Europe`,url: `https://link.springer.com/book/10.1007%2F978-3-319-70377-0#about`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Economics/2018 Economy, Finance and Business in Southeastern and Central Europe - Proceedings - Karasavvoglou et al.pdf`,tags: `#corrupted author,#merged`},
  {key: `2018_kamra_etal`,type: `article`,translator: ` `,author: `Nitin Kamra and Umang Gupta and Fei Fang and Yan Liu and Milind Tambe`,editor: ` `,abstract: `A wealth of algorithms centered around (integer) linear programming have been proposed to compute equilibrium strategies in security games with discrete states and actions. However, in practice many domains possess continuous state and action spaces. In this paper, we consider a continuous space security game model with infinite-size action sets for players and present a novel deep learning based approach to extend the existing toolkit for solving security games. Specifically, we present (i) OptGradFP, a novel and general algorithm that searches for the optimal defender strategy in a parameterized continuous search space, and can also be used to learn policies over multiple game states simultaneously; (ii) OptGradFP-NN, a convolutional neural network based implementation of OptGradFP for continuous space security games. We demonstrate the potential to predict good defender strategies via experiments and analysis of OptGradFP and OptGradFP-NN on discrete and continuous game settings.`,isbn: `9781577358008`,journal: `32nd AAAI Conference on Artificial Intelligence, AAAI 2018`,pages: `1103--1112`,title: `Policy learning for continuous space security games using neural networks`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/KamraPolicy Policy Learning for Continuous Space Security Games Using Neural Networks.pdf`,tags: `#merged`},
  {key: `2018_kaabar`,type: `book`,translator: ` `,editor: ` `,author: `Mohammed K A Kaabar`,doi: `10.13140/RG.2.1.3262.7287`,journal: `arXiv`,publisher: `CreateSpace`,title: `A Friendly Introduction to Differential Equations`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mathematics/Differential Equations/2015 A Friendly Introduction to Differential Equations - Mohammed Kaabar.pdf`,tags: `#merged`},
  {key: `2018_jr_etal`,type: `book`,translator: ` `,author: `William D. Callister Jr and David G. Rethwisch`,editor: ` `,abstract: `Sometimes it is useful to subdivide the discipline of materials science and engineering into materials science and materials engineering subdisciplines. Strictly speaking, materials science involves investigating the relationships that exist between the structures and properties of materials (i.e., why materials have their properties). In contrast, materials engineering involves, on the basis of these structure–property correlations, designing or engineering the structure of a material to produce a predetermined set of properties. From a functional perspective, the role of a materials scientist is to develop or synthesize new materials, whereas a materials engineer is called upon to create new products or systems using existing materials and/or to develop techniques for processing materials. Most graduates in materials programs are trained to be both materials scientists and materials engineers.`,isbn: `9781119321590`,pages: `975`,title: `Materials Science and Engineering - An Introduction 10th Edition`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Materials/2018 Materials Science and Engineering An Introduction - William Callister et al.pdf`},
  {key: `2018_johnston_etal`,type: `article`,translator: ` `,editor: ` `,author: `Nick Johnston and Damien Vincent and David Minnen and Michele Covell and Saurabh Singh and Troy Chinen and Sung Jin Hwang and Joel Shor and George Toderici`,abstract: `We propose a method for lossy image compression based on recurrent, convolutional neural networks that outperforms BPG (4:2:0), WebP, JPEG2000, and JPEG as measured by MS-SSIM. We introduce three improvements over previous research that lead to this state-of-the-art result using a single model. First, we modify the recurrent architecture to improve spatial diffusion, which allows the network to more effectively capture and propagate image information through the network's hidden state. Second, in addition to lossless entropy coding, we use a spatially adaptive bit allocation algorithm to more efficiently use the limited number of bits to encode visually complex image regions. Finally, we show that training with a pixel-wise loss weighted by SSIM increases reconstruction quality according to multiple metrics. We evaluate our method on the Kodak and Tecnick image sets and compare against standard codecs as well as recently published methods based on deep neural networks.`,archiveprefix: `arXiv`,arxivid: `1703.10114`,doi: `10.1109/CVPR.2018.00461`,eprint: `1703.10114`,isbn: `9781538664209`,issn: `10636919`,journal: `Proceedings of the IEEE Computer Society Conference on Computer Vision and Pattern Recognition`,keywords: `image compression- lossy`,pages: `4385--4393`,title: `Improved Lossy Image Compression with Priming and Spatially Adaptive Bit Rates for Recurrent Networks`,url: `http://arxiv.org/abs/1703.10114`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2017 improved lossy image compression with priming and spatially adaptive bit rates - johnston et al.pdf`,tags: `#merged,image compression- lossy`},
  {key: `2018_johnson`,type: `book`,translator: ` `,author: `Andrew Johnson`,editor: ` `,abstract: `Explore the support Rust offers for creating functional applications in Rust. Learn about various design patterns, implementing concurrency, metaprogramming, and so on in the processKey FeaturesLearn generics, organization, and design patterns in functional programmingModularize your applications and make them highly reusable and testable using functional design patternsGet familiar with complex concepts such as metaprogramming, concurrency, and immutabilityBook DescriptionFunctional programming allows developers to divide programs into smaller, reusable components that ease the creation, testing, and maintenance of software as a whole. Combined with the power of Rust, you can develop robust and scalable applications that fulfill modern day software requirements. This book will help you discover all the Rust features that can be used to build software in a functional way.We begin with a brief comparison of the functional and object-oriented approach to different problems and patterns. We then quickly look at the patterns of control flow, data the abstractions of these unique to functional programming. The next part covers how to create functional apps in Rust; mutability and ownership, which are exclusive to Rust, are also discussed. Pure functions are examined next and you'll master closures, their various types, and currying. We also look at implementing concurrency through functional design principles and metaprogramming using macros. Finally, we look at best practices for debugging and optimization.By the end of the book, you will be familiar with the functional approach of programming and will be able to use these techniques on a daily basis.What you will learnHow Rust supports the use of basic functional programming principlesUse functional programming to handle concurrency with eleganceRead and interpret complex type signatures for types and functionsImplement powerful abstractions using meta programming in RustCreate quality code formulaically using Rust's functional design patternsMaster Rust's complex ownership mechanisms particularly for mutabilityWho This Book Is ForThis book is for Rust developers who are comfortable with the language and now want to improve their coding abilities by learning advanced functional techniques to enhance their skillset and create robust and testable apps.Table of ContentsFunctional Programming - a comparisonFunctional Control FlowFunctional Data StructuresGenerics and PolymorphismCode Organization and Application ArchitectureMutability, Ownership, and Pure FunctionsDesign PatternsImplementing ConcurrencyMetaprogramming,Debugging, and Performance`,isbn: `9781788839358`,pagetotal: `292`,publisher: `Packt Publishing`,shorttitle: `Hands-On Functional Programming in Rust`,title: `Hands-On Functional Programming in Rust: Build modular and reactive applications with functional programming techniques in Rust 2018`,year: `2018`,tags: `#merged`},
  {key: `2018_ito`,type: `book`,author: `Yoshihiro Ito`,translator: ` `,editor: ` `,abstract: `Cell adhesion is a ubiquitous process that influences many aspects of cell behavior. At low concentrations of hyaluroic acid, the collagen fibers were not fully coated, and areas of both hyaluroic acid and collagen were available for cell adhesion, either directly or through any mediating protein. Vitronectin (VN) is of interest because of its roles in cell adhesion and spreading, in coagulation, in complement activation, and in three important aspects of artificial surface induced thrombosis. The RGD-BSA conjugates were used to coat tissue culture plastic surfaces which then served as substrata in cell adhesion experiments. The surfaces of solvent-cast films of this polymer were analyzed by X-ray photoelectron spectroscopy by which surface chemical composition was quantitatively measured at the outermost layer of several tenths of angstroms, which determines biological responses including cell adhesion and growth.`,doi: `10.1201/9781351077064`,edition: `1`,isbn: `0849367719`,journal: `Synthesis of Biocomposite Materials: Chemical and Biological Modifications of Natural Polymers`,pages: `245--284`,publisher: `CRC Press`,shorttitle: `Synthesis of Biocomposite Materials`,title: `Cell adhesion factor immobilized Materials`,url: `https://www.taylorfrancis.com/books/9781351085519`,year: `2018`},
  {key: `2018_ishizaka_etal`,type: `article`,translator: ` `,author: `Alessio Ishizaka and Sajid Siraj`,editor: ` `,abstract: `Many decision makers still question the usefulness of multi-criteria decision-making methods and prefer to rely on intuitive decisions. In this study we evaluated a number of multi-criteria decision-making tools for their usefulness using incentive-based experiments, which is a novel approach in operations research but common in psychology and experimental economics. In this experiment the participants were asked to compare five coffee shops to win a voucher for their best-rated shop. We found that, although the usefulness of different multi-criteria decision-making tools varied to some extent, all the tools were found to be useful in the sense that, when they decided to change their ranking, they followed the recommendation of the multi-criteria decision-making tool. Moreover, the level of inconsistency in the judgements provided had no significant effect on the usefulness of these tools.`,doi: `10.1016/j.ejor.2017.05.041`,issn: `03772217`,journal: `European Journal of Operational Research`,keywords: `AHP,Decision analysis,Experimental evaluation,MACBETH,SMART`,number: `2`,pages: `462--471`,publisher: `Elsevier`,title: `Are multi-criteria decision-making tools useful? An experimental comparative study of three methods`,volume: `264`,year: `2018`,tags: `#merged`},
  {key: `2018_ishikawa_etal1`,type: `article`,editor: ` `,author: `Ai Ishikawa and Dominik L Michels and Takaharu Yaguchi`,translator: ` `,abstract: `During the last decade, much attention has been given to sound rendering and the simulation of acoustic phenomena by solving appropriate models described by Hamiltonian partial differential equations. In this contribution, we introduce a procedure to develop appropriate tools inspired from geometric integration in order to simulate musical sounds. Geometric integrators are numerical integrators of excellent quality that are designed exclusively for Hamiltonian ordinary differential equations. The introduced procedure is a combination of two techniques in geometric integration: the semi-discretization method by Celledoni et al. (J Comput Phys 231:6770–6789, 2012) and symplectic partitioned Runge–Kutta methods. This combination turns out to be a right procedure that derives numerical schemes that are effective and suitable for computation of musical sounds. By using this procedure we derive a series of explicit integration algorithms for a simple model describing piano sounds as a representative example for virtual instruments. We demonstrate the advantage of the numerical methods by evaluating a variety of numerical test cases.`,doi: `10.1007/s13160-017-0292-6`,issn: `1868937X`,journal: `Japan Journal of Industrial and Applied Mathematics`,keywords: `Acoustic phenomena,Acoustic simulation,Geometric integration,Musical sounds,Partitioned Runge–Kutta methods,Separable Hamiltonian system,Sound rendering,Sound simulation,Symplectic integration,Virtual instruments,Virtual piano`,number: `2`,pages: `511--540`,title: `Geometric-integration tools for the simulation of musical sounds`,volume: `35`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Musical/2018 Geometric-integration tools for the simulation of musical sounds - Ishikawa et al..pdf`,tags: `#merged`},
  {key: `2018_ishikawa_etal`,type: `article`,author: `Ai Ishikawa and Dominik L. Michels and Takaharu Yaguchi`,translator: ` `,editor: ` `,abstract: `During the last decade, much attention has been given to sound rendering and the simulation of acoustic phenomena by solving appropriate models described by Hamiltonian partial differential equations. In this contribution, we introduce a procedure to develop appropriate tools inspired from geometric integration in order to simulate musical sounds. Geometric integrators are numerical integrators of excellent quality that are designed exclusively for Hamiltonian ordinary differential equations. The introduced procedure is a combination of two techniques in geometric integration: the semi-discretization method by Celledoni et al. (J Comput Phys 231:6770–6789, 2012) and symplectic partitioned Runge–Kutta methods. This combination turns out to be a right procedure that derives numerical schemes that are effective and suitable for computation of musical sounds. By using this procedure we derive a series of explicit integration algorithms for a simple model describing piano sounds as a representative example for virtual instruments. We demonstrate the advantage of the numerical methods by evaluating a variety of numerical test cases.`,doi: `10.1007/s13160-017-0292-6`,issn: `0916-7005, 1868-937X`,journal: `Japan Journal of Industrial and Applied Mathematics`,langid: `english`,number: `2`,pages: `511--540`,title: `Geometric-integration tools for the simulation of musical sounds`,urldate: `2019-03-26`,volume: `35`,year: `2018`,tags: `tesse`},

  {reviewed: true,key: `2018_hou_etal`,type: `article`,editor: ` `,translator: ` `,author: `Limin Hou and Li Xu`,abstract: `Short-time processing was employed to manipulate the amplitude, bandwidth, and  temporal fine structure (TFS) in sentences. Fifty-two native-English-speaking, normal-hearing listeners participated in four sentence-recognition experiments. Results showed that recovered envelope (E) played an important role in speech recognition when the bandwidth was > 1 equivalent rectangular bandwidth. Removing TFS drastically reduced sentence recognition. Preserving TFS greatly improved sentence recognition when amplitude information was available at a rate ≥ 10 Hz (i.e., time segment ≤ 100 ms). Therefore, the short-time TFS facilitates speech perception together with the recovered E and works with the coarse amplitude cues to provide useful information for speech recognition.`,doi: `10.1121/1.5024817`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,number: `2`,pages: `EL127--EL132`,pmid: `29495716`,title: `Role of short-time acoustic temporal fine structure cues in sentence recognition for normal-hearing listeners`,volume: `143`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/unused/2018 Role of short-time acoustic temporal fine structure cues in sentence recognition for normal-hearing listeners - Limin Hou and Li Xu.pdf`,tags: `temporal envelope,speech`},
  {key: `2018_horowitz_etal1`,type: `techreport`,translator: ` `,editor: ` `,author: `Michael C. Horowitz and Gregory C. Allen and Elsa B. Kania and Paul Scharre`,institution: `Center for a New American Security`,title: `Strategic Competition in an Era of Artificial Intelligence`,url: `https://www.cnas.org/publications/reports/strategic-competition-in-an-era-of-artificial-intelligence`,year: `2018`,tags: `tesse`},
  {key: `2018_horowitz_etal`,type: `book`,translator: ` `,author: `M C Horowitz and Gregory C Allen and Elsa B Kania and Paul Scharre`,editor: ` `,abstract: `This report is part of the Center for a New American Security's series on Artificial Intelligence and International Security. The series examines the potential consequences of advances in artificial intelligence for the national security community. Nearly every aspect of national security could be transformed by artificial intelligence. AI has applications for defense, intelligence, homeland security, diplomacy, surveillance, cybersecurity, information, and economic tools of statecraft. The United States must not only anticipate these developments, but act decisively to prepare for uses by competitors and take advantage of the opportunities AI presents. ALSO`,number: `July`,title: `Strategic Competition in an Era of Artificial Intelligence | Center for a New American Security`,url: `https://www.cnas.org/publications/reports/strategic-competition-in-an-era-of-artificial-intelligence`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/Strategic Competition in an Era of Artificial Intelligence - Horowitz et al.pdf`,tags: `#merged`},

  {key: `2018_hidayat_etal`,type: `article`,editor: ` `,translator: ` `,author: `Tonny Hidayat and Mohd Hafiz Zakaria and Ahmad Naim Che Pee`,abstract: `Image data, text, video, and audio data all require compression for storage issues and real-time access via computer networks. Audio data cannot use compression technique for generic data. The use of algorithms leads to poor sound quality, small compression ratios and algorithms are not designed for real-time access. Lossless audio compression has achieved observation as a research topic and business field of the importance of the need to store data with excellent condition and larger storage charges. This article will discuss and analyze the various lossless and standardized audio coding algorithms that concern about LPC definitely due to its reputation and resistance to compression that is audio. However, another expectation plans are likewise broke down for relative materials. Comprehension of LPC improvements, for example, LSP deterioration procedures is additionally examined in this paper.`,doi: `10.5013/IJSSST.a.19.05.31`,issn: `1473804X`,journal: `International Journal of Simulation: Systems, Science and Technology`,keywords: `Audio,Coding,Component,Compression,Lossless`,number: `5`,pages: `31.1--31.10`,title: `A critical assessment of advanced coding standards for lossless audio compression`,volume: `19`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2019 A Critical Assessment of Advanced Coding Standards for Lossless Audio Compression - Hidayat et al..pdf`},
  {key: `2018_hayashi1`,type: `article`,translator: ` `,author: `Yukio Hayashi`,editor: ` `,abstract: `Today's economy, production activity, and our life are sustained by social and technological network infrastructures, while new threats of network attacks by destructing loops have been found recently in network science. We inversely take into account the weakness, and propose a new design principle for incrementally growing robust networks. The networks are self-organized by enhancing interwoven long loops. In particular, we consider the range-limited approximation of linking by intermediations in a few hops, and show the strong robustness in the growth without degrading efficiency of paths. Moreover, we demonstrate that the tolerance of connectivity is reformable even from extremely vulnerable real networks according to our proposed growing process with some investment. These results may indicate a prospective direction to the future growth of our network infrastructures.`,archiveprefix: `arXiv`,arxivid: `1706.03910`,doi: `10.1017/nws.2017.25`,eprint: `1706.03910`,issn: `20501250`,journal: `Network Science`,keywords: `coexistence of efficiency and robustness,interwoven loops,long-distance relations,onion-like structure,unselfish self-organization`,number: `1`,pages: `54--70`,title: `A new design principle of robust onion-like networks self-organized in growth`,volume: `6`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/A new design principle of robust onion-like networks self-organized in growth - Hayashi.pdf`},
  {key: `2018_hayashi`,type: `article`,translator: ` `,author: `Yukio Hayashi`,editor: ` `,abstract: `Today’s economy, production activity, and our life are sustained by social and technological network infrastructures, while new threats of network attacks by destructing loops have been found recently in network science. We inversely take into account the weakness, and propose a new design principle for incrementally growing robust networks. The networks are self-organized by enhancing interwoven long loops. In particular, we consider the range-limited approximation of linking by intermediations in a few hops, and show the strong robustness in the growth without degrading eﬃciency of paths. Moreover, we demonstrate that the tolerance of connectivity is reformable even from extremely vulnerable real networks according to our proposed growing process with some investment. These results may indicate a prospective direction to the future growth of our network infrastructures.`,doi: `10.1017/nws.2017.25`,eprint: `1706.03910`,eprinttype: `arxiv`,issn: `2050-1242, 2050-1250`,journal: `Network Science`,langid: `english`,number: `1`,pages: `54--70`,title: `A new design principle of robust onion-like networks self-organized in growth`,url: `http://arxiv.org/abs/1706.03910`,urldate: `2019-03-26`,volume: `6`,year: `2018`,tags: `tesse`},
  {key: `2018_h_etal`,type: `article`,editor: ` `,author: ` H and Arushi a and Prerna Garg and Vijay Khare`,translator: ` `,abstract: `In painting, humans can draw an interrelation between the style and the content of a given image in order to enhance visual experiences. Deep neural networks like convolutional neural networks are being used to draw a satisfying conclusion of this problem of neural style transfer due to their exceptional results in the key areas of visual perceptions such as object detection and face recognition.In this study, along with style transfer on whole image it is also outlined how transfer of style can be performed only on the specific parts of the content image which is accomplished by using masks. The style is transferred in a way that there is a least amount of loss to the content image i.e., semantics of the image is preserved.`,doi: `10.1109/ICRIEECE44171.2018.9008937`,isbn: `9781538659946`,journal: `2018 International Conference on Recent Innovations in Electrical, Electronics and Communication Engineering, ICRIEECE 2018`,keywords: `Convolutional neural networks,Masking,VGG-19 model`,pages: `2099--2104`,title: `Masked Neural Style Transfer using Convolutional Neural Networks`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2016GatysImage Image Style Transfer Using Convolutional Neural Networks.pdf`},
  {key: `2018_gusenbauer`,type: `article`,author: `Michael Gusenbauer`,editor: ` `,translator: ` `,__markedentry: `[tesse:1]`,abstract: `Information on the size of academic search engines and bibliographic databases (ASEBDs) is often outdated or entirely unavailable. Hence, it is difficult to assess the scope of specific databases, such as Google Scholar. While scientometric studies have estimated ASEBD sizes before, the methods employed were able to compare only a few databases. Consequently, there is no up-to-date comparative information on the sizes of popular ASEBDs. This study aims to fill this blind spot by providing a comparative picture of 12 of the most commonly used ASEBDs. In doing so, we build on and refine previous scientometric research by counting query hit data as an indicator of the number of accessible records. Iterative query optimization makes it possible to identify a maximum number of hits for most ASEBDs. The results were validated in terms of their capacity to assess database size by comparing them with official information on database sizes or previous scientometric studies. The queries used here are replicable, so size information can be updated quickly. The findings provide first-time size estimates of ProQuest and EbscoHost and indicate that Google Scholar's size might have been underestimated so far by more than 50/%. By our estimation Google Scholar, with 389 million records, is currently the most comprehensive academic search engine.`,day: `10`,doi: `10.1007/s11192-018-2958-5`,issn: `1588-2861`,journal: `Scientometrics`,month: `Nov`,title: `Google Scholar to overshadow them all? Comparing the sizes of 12 academic search engines and bibliographic databases`,url: `https://doi.org/10.1007/s11192-018-2958-5`,year: `2018`},
  {key: `2018_gunawan_etal`,type: `article`,editor: ` `,translator: ` `,author: `Teddy Surya Gunawan and Mira Kartiwi`,abstract: `In recent years, multichannel audio systems are widely used in modern sound devices as it can provide more realistic and engaging experience to the listener. This paper focuses on the performance evaluation of three lossy, i.e. AAC, Ogg Vorbis, and Opus, and three lossless compression, i.e. FLAC, TrueAudio, and WavPack, for multichannel audio signals, including stereo, 5.1 and 7.1 channels. Experiments were conducted on the same three audio files but with different channel configurations. The performance of each encoder was evaluated based on its encoding time (averaged over 100 times), data reduction, and audio quality. Usually, there is always a trade-off between the three metrics. To simplify the evaluation, a new integrated performance metric was proposed that combines all the three performance metrics. Using the new measure, FLAC was found to be the best lossless compression, while Ogg Vorbis and Opus were found to be the best for lossy compression depends on the channel configuration. This result could be used in determining the proper audio format for multichannel audio systems.`,doi: `10.11591/ijeecs.v10.i1.pp146-153`,issn: `25024760`,journal: `Indonesian Journal of Electrical Engineering and Computer Science`,keywords: `Compression Ratio,Encoding Time,Lossless Compression,Lossy Compression,Multichannel Audio,PEAQ`,number: `1`,pages: `146--153`,title: `Performance evaluation of multichannel audio compression`,volume: `10`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2018 Performance Evaluation of Multichannel Audio Compression - Gunawan and Kartiwi.pdf`},
  {key: `2018_grinstein_etal`,type: `article`,editor: ` `,author: `Eric Grinstein and Ngoc Q K Duong and Alexey Ozerov and Patrick Perez`,translator: ` `,abstract: `Style transfer' among images has recently emerged as a very active research topic, fuelled by the power of convolution neural networks (CNNs), and has become fast a very popular technology in social media. This paper investigates the analogous problem in the audio domain: How to transfer the style of a reference audio signal to a target audio content? We propose a flexible framework for the task, which uses a sound texture model to extract statistics characterizing the reference audio style, followed by an optimization-based audio texture synthesis to modify the target content. In contrast to mainstream optimization-based visual transfer method, the proposed process is initialized by the target content instead of random noise and the optimized loss is only about texture, not structure. These differences proved key for audio style transfer in our experiments. In order to extract features of interest, we investigate different architectures, whether pre-trained on other tasks, as done in image style transfer, or engineered based on the human auditory system. Experimental results on different types of audio signal confirm the potential of the proposed approach.`,annote: `From Duplicate 2 (Audio Style Transfer - Grinstein, Eric; Duong, Ngoc Q.K.; Ozerov, Alexey; Perez, Patrick)preprint`,archiveprefix: `arXiv`,arxivid: `1710.11385`,doi: `10.1109/ICASSP.2018.8461711`,eprint: `1710.11385`,isbn: `9781538646588`,issn: `15206149`,journal: `ICASSP, IEEE International Conference on Acoustics, Speech and Signal Processing - Proceedings`,keywords: `Audio style transfer,Auditory system,Deep neural network,Sound texture model,Texture synthesis`,pages: `586--590`,title: `Audio Style Transfer`,volume: `2018-April`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2018 Audio Style Transfer - Grinstein et al.pdf`,tags: `#merged`},
  {key: `2018_griffiths_etal1`,type: `book`,translator: ` `,author: `David J. Griffiths and Darrell F. Schroeter`,editor: ` `,abstract: `Third edition. Schr/"odinger equation. Theory, The wave function -- Time-Independent Schrödinger equation -- Formalism -- Quantum mechanics in three dimensions -- Identical particles -- Applications. Time-independent perturbation theory -- The variational principle -- The WKB approximation -- Time-dependent perturbation theory -- The adiabatic approximation -- Scattering -- Appendix: Linear algebra.`,doi: `10.1017/9781316995433`,isbn: `9781107189638`,journal: `Introduction to Quantum Mechanics`,publisher: `Cambridge University Press`,title: `Introduction to Quantum Mechanics`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Physics/Quantum Mechanics/2018 Introduction to Quantum Mechanics - Griffiths et al.pdf`},
  {key: `2018_griffiths_etal`,type: `book`,author: `David J. Griffiths and Darrell F. Schroeter`,editor: ` `,translator: ` `,abstract: `Changes and additions to the new edition of this classic textbook include a new chapter on symmetries, new problems and examples, improved explanations, more numerical problems to be worked on a computer, new applications to solid state physics, and consolidated treatment of time-dependent potentials.`,edition: `3`,isbn: `9781107189638`,location: `Cambridge`,pagetotal: `508`,publisher: `Cambridge University Press`,title: `Introduction to Quantum Mechanics`,year: `2018`,tags: `quantum mechanics,tesse`},
  {key: `2018_gr_etal`,type: `article`,editor: ` `,author: ` Gr and Felipe o and Lis Granville and ro Z. and Luis C. Lamb`,translator: ` `,abstract: `Complex networks are ubiquitous to several Computer Science domains. Centrality measures are an important analysis mechanism to uncover vital elements of complex networks. However, these metrics have high computational costs and requirements that hinder their applications in large real-world networks. In this tutorial, we explain how the use of neural network learning algorithms can render the application of the metrics in complex networks of arbitrary size. Moreover, the tutorial describes how to identify the best configuration for neural network training and learning such for tasks, besides presenting an easy way to generate and acquire training data. We do so by means of a general methodology, using complex network models adaptable to any application. We show that a regression model generated by the neural network successfully approximates the metric values and therefore are a robust, effective alternative in real-world applications. The methodology and proposed machine learning model use only a fraction of time with respect to other approximation algorithms, which is crucial in complex network applications.`,issn: `23318422`,journal: `arXiv`,keywords: `Artificial intelligence and complex networks,Machine learning in complex networks,Network metrics and centralities`,number: `5`,title: `Machine learning in network centrality measures: Tutorial and outlook`,volume: `51`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/graph theory and neural networks/2018 Machine Learning in Network Centrality Measures Tutorial and Outlook.pdf`},
  {key: `2018_google`,type: `book`,author: ` Google`,translator: ` `,editor: ` `,abstract: `NSynth Super is an open source experimental instrument. It gives musicians the ability to explore completely new sounds generated by the NSynth machine learning algorithm.`,address: `Dispon�vel em`,keywords: `Creation,Creativity`,publisher: `<`,title: `Making music using new sounds generated with machine learning`,url: `https://www.youtube.com/watch?v=iTXU9Z0NYoU`,year: `2018`},
  {key: `2018_golrizkhatami_etal`,type: `article`,editor: ` `,translator: ` `,author: `Zahra Golrizkhatami and Shahram Taheri and Adnan Acan`,abstract: `A new architecture of deep neural networks, directed acyclic graph convolutional neural networks (DAG-CNNs), is used to classify heartbeats from electrocardiogram (ECG) signals into different subject-based classes. DAG-CNNs not only fuse the feature extraction and classification stages of the ECG classification into a single automated learning procedure, but also utilized multi-scale features and perform score-level fusion of multiple classifiers automatically. Therefore, DAG-CNN negates the necessity to extract hand-crafted features. In most of the current approaches, only the high level features which extracted by the last layer of CNN are used. Instead of performing feature level fusion manually and feeding the results into a classifier, the proposed multi-scale system can automatically learn different level of features, combine them and predict the output label. The results over the MIT-BIH arrhythmia benchmarks database demonstrate that the proposed system achieves a superior classification performance compared to most of the state-of-the-art methods.`,doi: `10.1080/08839514.2018.1501910`,issn: `10876545`,journal: `Applied Artificial Intelligence`,number: `7-8`,pages: `613--628`,publisher: `Taylor & Francis`,title: `Multi-scale features for heartbeat classification using directed acyclic graph CNN`,url: `https://doi.org/10.1080/08839514.2018.1501910`,volume: `32`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/graph theory and neural networks/2018 Multi-scale features for heartbeat classification using directed acyclic graph CNN.pdf`},
  {key: `2018_ginsberg_etal`,type: `book`,editor: ` `,translator: ` `,author: `Jerry H. Ginsberg and Jerry H. Ginsberg`,doi: `10.1007/978-3-319-56847-8_8`,isbn: `9783319568461`,journal: `Acoustics-A Textbook for Engineers and Physicists`,pages: `133--186`,title: `Radiation from a Source in a Baffle`,volume: `II`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Acoustics/2018 Acoustics-A Textbook for Engineers and Physicists - Ginsberg.pdf`},
  {key: `2018_giannakopoulos_etal`,type: `article`,translator: ` `,editor: ` `,author: `Petros Giannakopoulos and Yannis Cotronis`,abstract: `We employ the Deep Q-Learning algorithm with Experience Replay to train an agent capable of achieving a high-level of play in the L-Game while selflearning from low-dimensional states. We also employ variable batch size for training in order to mitigate the loss of the rare reward signal and significantly accelerate training. Despite the large action space due to the number of possible moves, the low-dimensional state space and the rarity of rewards, which only come at the end of a game, DQL is successful in training an agent capable of strong play without the use of any search methods or domain knowledge.`,issn: `23318422`,journal: `arXiv`,pages: `6`,title: `A Deep Q-Learning Agent for the L-Game with Variable Batch Training`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Deep Learning/A Deep Q-Learning Agent for the L-Game with Variable Batch Training - Giannakopoulos.pdf`,tags: `#merged`},

  {key: `2018_garrido_etal`,type: `book`,translator: ` `,author: `Gabriel Garrido and Prateek Joshi`,editor: ` `,abstract: `Computer vision is found everywhere in modern technology. OpenCV for Python enables us to run computer vision algorithms in real time. With the advent of powerful machines, we are getting more processing power to work with. Using this technology, we can seamlessly integrate our computer vision applications into the cloud. Web developers can develop complex applications without having to reinvent the wheel. This book is a practical tutorial that covers various examples at different levels, teaching you about the different functions of OpenCV and their actual implementations.`,isbn: `9781788396905`,pages: `244`,title: `OpenCV 3 . x with Python By Example (2nd Edition)`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Programming/2018 OpenCV 3.x with Python by example - make the most of OpenCV and Python to build - Garrido et al_o.pdf`},
