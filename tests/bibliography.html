  {key: `2009_pedgley_etal`,type: `article`,author: `Owain Pedgley and Eddie Norman and Rob Armstrong`,editor: ` `,translator: ` `,abstract: `This paper presents a case study of research leading to a significant innovation in the acoustic guitar sector (1). The acoustic guitar is a result of centuries of design and development with wood, and has evolved into an archetypal and traditional product with a relatively conservative user base. As with many other product sectors, most acoustic guitars are now mass-produced in China, where low labour costs contribute to an average out-of-factory price of just \$20 USID. This paper describes research into a dramatic shift in guitar materials, away from wood fabrication, towards the assembly of industrially moulded thermoplastic components. It is proposed that such a shift in materials can lead to competitive mass-manufacture of acoustic guitars outside of low labour cost countries, whilst invigorating the design of this popular musical instrument. Emphasis is placed on articulating the technical, aesthetic, market, and commercial requirements of a thermoplastic acoustic guitar. The crucial issue of sourcing appropriate forms of advice to aid product design is discussed. Focus is on the guitar soundboard, as the principal sound-generating component of the instrument. Three conclusions are reached, based on the patented soundboard technology that emerged from the research. First, instruments constructed. with foamed polycarbonate soundboards can rival the quality of wood counterparts, opening the way for a possible new industry of polymer musical instruments. Second, foamed polycarbonate soundboards have physical material properties surprisingly different to wood yet give equivalent acoustic performance. And third, innovation in this product sector benefits more from designerly ways of knowing and operating and less from scientific discoveries.`,issn: `0258-5316`,journal: `Metu Journal of the Faculty of Architecture`,keywords: `Designerly ways of knowing,Guitar,Industrial design,Material selection,Plastics,Product innovation`,number: `1`,pages: `157--175`,title: `Materials-inspired innovation for acoustic guitar design`,volume: `26`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Guitar/MATERIALS-INSPIRED INNOVATION   FOR ACOUSTIC GUITAR DESIGN - Pedgley et al..pdf`,tags: `#merged`},
  {key: `2009_parker`,type: `book`,author: `Barry Parker`,editor: ` `,translator: ` `,abstract: `Why does a harpsichord sound different from a piano? For that matter, why does middle C on a piano differ from middle C on a tuning fork, a trombone, or a flute? Good Vibrations explains in clear, friendly language the out-of-sight physics responsible not only for these differences but also for the whole range of noises we call music. The physical properties and history of sound are fascinating to study. Barry Parker's tour of the physics of music details the science of how instruments, the acoustics of rooms, electronics, and humans create and alter the varied sounds we hear. Using physics as a base, Parker discusses the history of music, how sounds are made and perceived, and the various effects of acting on sounds. In the process, he demonstrates what acoustics can teach us about quantum theory and explains the relationship between harmonics and the theory of waves. Peppered throughout with anecdotes and examples illustrating key concepts, this invitingly written book provides a firm grounding in the actual and theoretical physics of music. /textcopyright 2009 The Johns Hopkins University Press. All rights reserved.`,doi: `10.5860/choice.47-5081`,isbn: `9780801892646`,issn: `0009-4978`,journal: `Good Vibrations: The Physics of Music`,pages: `1--274`,title: `Good vibrations: The physics of music`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Acoustics/2009 Good vibrations - the physics of music - Parker.pdf`},
  {key: `2009_ozerov_etal`,type: `article`,translator: ` `,author: `Alexey Ozerov and C'edric F'evotte and Maurice Charbit`,editor: ` `,abstract: `We present a new probabilistic model for polyphonic audio termed Factorial Scaled Hidden Markov Model (FS-HMM), which generalizes several existing models, notably the Gaussian scaled mixture model and the Itakura-Saito Nonnegative Matrix Factorization (NMF) model. We describe two expectation-maximization (EM) algorithms for maximum likelihood estimation, which differ by the choice of complete data set. The second EM algorithm, based on a reduced complete data set and multiplicative updates inspired from NMF methodology, exhibits much faster convergence. We consider the FS-HMM in different configurations for the difficult problem of speech / music separation from a single channel and report satisfying results. /textcopyright2009 IEEE.`,doi: `10.1109/ASPAA.2009.5346527`,isbn: `9781424436798`,journal: `IEEE Workshop on Applications of Signal Processing to Audio and Acoustics`,keywords: `Audio source separation,Expectation-maximization algorithm,Factorial hidden markov model,Gaussian scaled mixture models,Nonnegative matrix factorization`,pages: `121--124`,title: `Factorial scaled hidden markov model for polyphonic audio representation and source separation`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Markov/2009 Factorial Scaled Hidden Markov Model for polyphonic audio representation and source separation - Ozerov et al..pdf`},
  {key: `2009_oudeyer_etal`,type: `article`,editor: ` `,translator: ` `,author: `Pierre Yves Oudeyer and Frederic Kaplan`,abstract: `Intrinsic motivation, centrally involved in spontaneous exploration and curiosity, is a crucial concept in developmental psychology. It has been argued to be a crucial mechanism for open-ended cognitive development in humans, and as such has gathered a growing interest from developmental roboticists in the recent years. The goal of this paper is threefold. First, it provides a synthesis of the different approaches of intrinsic motivation in psychology. Second, by interpreting these approaches in a computational reinforcement learning framework, we argue that they are not operational and even sometimes inconsistent. Third, we set the ground for a systematic operational study of intrinsic motivation by presenting a formal typology of possible computational approaches. This typology is partly based on existing computational models, but also presents new ways of conceptualizing intrinsic motivation. We argue that this kind of computational typology might be useful for opening new avenues for research both in psychology and developmental robotics. /textcopyright2007 Oudeyer and Kaplan.`,archiveprefix: `arXiv`,arxivid: `1410.5401`,doi: `10.3389/neuro.12.006.2007`,eprint: `1410.5401`,isbn: `00280836`,issn: `16625218`,journal: `Frontiers in Neurorobotics`,keywords: `Artificial intelligence,Cognitive development,Computational modeling,Curiosity,Developmental robotics,Exploration,Intrinsic motivation,Reinforcement learning,Reward,other`,number: `NOV`,pages: `1--26`,pmid: `18958277`,title: `What is intrinsic motivation? A typology of computational approaches`,volume: `3`,year: `2009`,tags: `other`},
  {key: `2009_noll`,type: `book`,translator: ` `,editor: ` `,author: `Terrie Noll`,abstract: `This hardcover book with internal spiral binding is 6.5in x 8in, a perfect size for carpenters and woodworkers to keep near their workbench or toolbox for quick access.The design of this book allows it to lay open flat, which allows for easy and frequent reference, and the interior photographs, illustrations and diagrams, make the learning process simple and fun for beginners, and provides useful tips for more advanced readers.The Joint Book contains easy-to-follow step-by-step instructions for creating edge and scarf joints, lapped and housed joints, mortise and tenon joints, miters and bevels, dovetails, dowels and biscuits, and provides detailed descriptions of fasteners, hardware, and knockdown joints. This book is the perfect companion for any woodworker interested in improving their joint-making skills.`,edition: `edição: spi`,isbn: `9780785822271`,location: `London`,publisher: `Chartwell Books`,shorttitle: `The Joint Book`,title: `The Joint Book: The Complete Guide to Wood Joinery`,year: `2009`,tags: `tesse`},
  {key: `2009_nievergelt`,type: `article`,author: `Yves Nievergelt`,editor: ` `,translator: ` `,abstract: `Computing the distance from a point to a helix is logically equivalent to solving Kepler's equation for elliptic motions. The "eccentricity" reflects the relation between the relative positions of the point and the helix, and the ratio of the curvature to the torsion of the helix. In particular, the "eccentricity" may have any non-negative value, which may exceed 1. Nevertheless, numerical analysis confirms that Newton's and Halley's methods converge to the solution from initial values provided by established algorithms from celestial mechanics. /textcopyright 2008 Elsevier B.V. All rights reserved.`,doi: `10.1016/j.nima.2008.10.006`,issn: `01689002`,journal: `Nuclear Instruments and Methods in Physics Research, Section A: Accelerators, Spectrometers, Detectors and Associated Equipment`,keywords: `Distance from a point to a helix,Elliptic motion,Halley's method,Kepler's equation,Newton's method`,number: `3`,pages: `788--794`,title: `Computing the distance from a point to a helix and solving Kepler's equation`,volume: `598`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2009 Computing the distance from a point to a helix and solving Kepler's equation - Nievergelt.pdf`},
  {key: `2009_morin`,type: `unpublished`,translator: ` `,author: `David Morin`,editor: ` `,note: `Chapter 3`,title: `Fourier analysis.pdf`,url: `http://www.people.fas.harvard.edu//textasciitilde`,year: `2009`,tags: `#merged,harmonic analysis`},
  {key: `2009_misra_etal1`,type: `article`,translator: ` `,author: `Subhas Ch Misra and  ra and Vinod Kumar and Uma Kumar`,editor: ` `,abstract: `Agile software development (ASD) is an emerging approach in softwareengineering, initially advocated by a group of 17 software professionalswho practice a set of lightweight'' methods, and share a common setof values of software development. In this paper, we advance thestate-of-the-art of the research in this area by conducting asurvey-based ex-post-facto study for identifying factors from theperspective of the ASD practitioners that will influence the success ofprojects that adopt ASD practices. In this paper, we describe ahypothetical success factors framework we developed to address ourresearch question, the hypotheses we conjectured, the researchmethodology, the data analysis techniques we used to validate thehypotheses, and the results we obtained from data analysis. The studywas conducted using an unprecedentedly large-scale survey-basedmethodology, consisting of respondents who practice ASD and who hadexperience practicing plan-driven software development in the past. Thestudy indicates that nine of the 14 hypothesized factors havestatistically significant relationship with Success''. The importantsuccess factors that were found are: customer satisfaction, customercollaboration, customer commitment, decision time, corporate culture,control, personal characteristics, societal culture, and training andlearning. (C) 2009 Elsevier Inc. All rights reserved.`,address: `360 PARK AVE SOUTH, NEW YORK, NY 10010-1710 USA`,doi: `10.1016/j.jss.2009.05.052`,issn: `0164-1212`,journal: `JOURNAL OF SYSTEMS AND SOFTWARE`,keywords: `Success factors; Agile software`,month: `nov`,number: `11`,pages: `1869--1890`,publisher: `ELSEVIER SCIENCE INC`,title: `Identifying some important success factors in adopting agile software development practices`,volume: `82`,year: `2009`},
  {key: `2009_misra_etal`,type: `article`,author: `Subhas Ch Misra and  Ra and Vinod Kumar and Uma Kumar`,editor: ` `,translator: ` `,abstract: `Agile software development (ASD) is an emerging approach in softwareengineering, initially advocated by a group of 17 software professionalswho practice a set of lightweight'' methods, and share a common setof values of software development. In this paper, we advance thestate-of-the-art of the research in this area by conducting asurvey-based ex-post-facto study for identifying factors from theperspective of the ASD practitioners that will influence the success ofprojects that adopt ASD practices. In this paper, we describe ahypothetical success factors framework we developed to address ourresearch question, the hypotheses we conjectured, the researchmethodology, the data analysis techniques we used to validate thehypotheses, and the results we obtained from data analysis. The studywas conducted using an unprecedentedly large-scale survey-basedmethodology, consisting of respondents who practice ASD and who hadexperience practicing plan-driven software development in the past. Thestudy indicates that nine of the 14 hypothesized factors havestatistically significant relationship with Success''. The importantsuccess factors that were found are: customer satisfaction, customercollaboration, customer commitment, decision time, corporate culture,control, personal characteristics, societal culture, and training andlearning. (C) 2009 Elsevier Inc. All rights reserved.`,address: `360 PARK AVE SOUTH, NEW YORK, NY 10010-1710 USA`,doi: `10.1016/j.jss.2009.05.052`,issn: `0164-1212`,journal: `JOURNAL OF SYSTEMS AND SOFTWARE`,keywords: `Success factors; Agile software`,month: `nov`,number: `11`,pages: `1869--1890`,publisher: `ELSEVIER SCIENCE INC`,title: `Identifying some important success factors in adopting agile software development practices`,volume: `82`,year: `2009`},
  {key: `2009_meyer`,type: `book`,editor: ` `,translator: ` `,author: `J"urgen Meyer`,abstract: `Translation of Akustik und musikalische Aufführungspraxis.`,doi: `10.1007/978-0-387-09517-2`,isbn: `9780387095165`,journal: `Acoustics and the Performance of Music`,title: `Acoustics and the Performance of Music`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Acoustics/2009 Acoustics and the Performance of Music - Jurgen Meyer.pdf`,tags: `#merged`},
  {key: `2009_meher_etal`,type: `article`,editor: ` `,translator: ` `,author: `Pramod K. Meher and Javier Valls and Tso Bing Juang and K. Sridharan and Koushik Maharatna`,abstract: `Year 2009 marks the completion of 50 years of the invention of CORDIC (COordinate Rotation DIgital Computer) by Jack E. Volder. The beauty of CORDIC lies in the fact that by simple shift-add operations, it can perform several computing tasks such as the calculation of trigonometric, hyperbolic and logarithmic functions, real and complex multiplications, division, square-root, solution of linear systems, eigenvalue estimation, singular value decomposition, QR factorization and many others. As a consequence, CORDIC has been utilized for applications in diverse areas such as signal and image processing, communication systems, robotics and 3-D graphics apart from general scientific and technical computation. In this article, we present a brief overview of the key developments in the CORDIC algorithms and architectures along with their potential and upcoming applications. /textcopyright 2009 IEEE.`,doi: `10.1109/TCSI.2009.2025803`,issn: `15498328`,journal: `IEEE Transactions on Circuits and Systems I: Regular Papers`,keywords: `Arithmetic circuits,CORDIC,CORDIC algorithms,Digital signal processing chip,VLSI`,number: `9`,pages: `1893--1907`,title: `50 years of CORDIC: Algorithms, architectures, and applications`,volume: `56`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2009 50 Years of CORDIC Algorithms, Architectures, and Applications - Meher et al..pdf`,tags: `#merged`},
  {key: `2009_mcclure`,type: `book`,author: `Marji Mcclure`,editor: ` `,translator: ` `,doi: `10.4324/9780203582084-5`,isbn: `9781617290183`,issn: `15252531`,journal: `EContent`,number: `7`,pages: `24--28`,title: `Xml in Action`,volume: `32`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/2012 Machine learning in action - Harrington.pdf`},
  {key: `2009_maruping_etal`,type: `article`,translator: ` `,author: `Likoebe M Maruping and Viswanath Venkatesh and Ritu Agarwal`,editor: ` `,abstract: `In this paper, we draw on control theory to understand the conditionsunder which the use of agile practices is most effective in improvingsoftware project quality. Although agile development methodologies offerthe potential of improving software development outcomes, limitedresearch has examined how project managers can structure the softwaredevelopment environment to maximize the benefits of agile methodologyuse during a project. As a result, project managers have little guidanceon how to manage teams who are using agile methodologies. Arguing thatthe most effective control modes are those that provide teams withautonomy in determining the methods for achieving project objectives, wepropose hypotheses related to the interaction between control modes,agile methodology use, and requirements change. We test the model in afield study of 862 software developers in 110 teams. The model explainssubstantial variance in four objective measures of project quality-bugseverity, component complexity, coordinative complexity, and dynamiccomplexity. Results largely support our hypotheses, highlighting theinterplay between project control, agile methodology use, andrequirements change. The findings contribute to extant literature byintegrating control theory into the growing literature on agilemethodology use and by identifying specific contingencies affecting theefficacy of different control modes. We discuss the theoretical andpractical implications of our results.`,address: `5521 RESEARCH PARK DR, SUITE 200, CATONSVILLE, MD 21228 USA`,doi: `10.1287/isre.1090.0238`,issn: `1047-7047`,journal: `INFORMATION SYSTEMS RESEARCH`,keywords: `agile methodologies; agility; control theory; requ`,month: `sep`,number: `3`,pages: `377--399`,publisher: `INFORMS`,title: `A Control Theory Perspective on Agile Methodology Use and Changing User Requirements`,volume: `20`,year: `2009`},
  {key: `2009_luo_etal`,type: `article`,editor: ` `,author: `Xinxing Luo and Chong Wu and Duska Rosenberg and David Barnes`,translator: ` `,abstract: `Agile supply chains need to be highly flexible in order to reconfigurequickly in response to changes in their environment. An effectivesupplier selection process is essential for this. This paper develops amodel that helps overcome the information-processing difficultiesinherent in screening a large number of potential suppliers in the earlystages of the selection process. Based on radial basis functionartificial neural network (RBF-ANN), the model enables potentialsuppliers to be assessed against multiple criteria using bothquantitative and qualitative measures. Its efficacy is illustrated usingempirical data from the Chinese electrical appliance and equipmentmanufacturing industries. (C) 2009 Elsevier Ltd. All rights reserved.`,address: `THE BOULEVARD, LANGFORD LANE, KIDLINGTON, OXFORD OX5 1GB, OXON, ENGLAND`,doi: `10.1016/j.pursup.2009.05.004`,issn: `1478-4092`,journal: `JOURNAL OF PURCHASING AND SUPPLY MANAGEMENT`,keywords: `Supplier selection; Agile supply chain; Artificial`,month: `dec`,number: `4`,pages: `249--262`,publisher: `ELSEVIER SCI LTD`,title: `Supplier selection in agile supply chains: An information-processing model and an illustration`,volume: `15`,year: `2009`},
  {key: `2009_liu1`,type: `article`,author: `Zhi Guo Liu`,translator: ` `,editor: ` `,abstract: `Previously, we proved an addition formula for the Jacobi theta function, which allows us to recover many important classical theta function identities. Here, we use this addition formula to derive a curious theta function identity, which includes Jacobi's quartic identity and some other important theta function identities as special cases. We give new series expansions for \$/eta\$2(\$/tau\$), \$/eta\$6(\$/tau\$), \$/eta\$8(\$/tau\$), and \$/eta\$10(\$/tau\$), where \$/eta\$(\$/tau\$) is Dedekind's eta function. The series expansions for \$/eta\$6(\$/tau\$) and \$/eta\$10(\$/tau\$) lead to simple proofs of Ramanujan's congruences p(7n+5) ≡ 0 (mod 7) and p(11n+6) ≡ 0 (mod 11), respectively.`,doi: `10.2140/pjm.2009.240.135`,issn: `00308730`,journal: `Pacific Journal of Mathematics`,keywords: `Dedekind's eta function,Elliptic function,Ramanujan's congruence,Theta function`,number: `1`,pages: `135--150`,title: `Addition formulas for Jacobi theta functions, Dedekind's eta function, and Ramanujan's congruences`,volume: `240`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Jacobi Theta Functions/2009 Addition formulas for Jacobi theta functions, Dedekind's eta function, and Ramanujan's congruences - Liu.pdf`},
  {key: `2009_liu`,type: `book`,editor: ` `,translator: ` `,author: `Baoding Liu`,abstract: `Vehicle routing problem (VRP) is concerned with finding efficient routes, beginning and ending at a central depot, for a fleet of vehicles to serve a number of customers. /textcopyright 2009 Springer-Verlag Berlin Heidelberg.`,doi: `10.1007/978-3-540-89484-1_10`,isbn: `9783540894834`,issn: `14349922`,journal: `Studies in Fuzziness and Soft Computing`,pages: `147--155`,title: `Vehicle routing problem`,volume: `239`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Optimization/2008 Vehicle Routing Problem - Tonci Caric & Hrvoje Gold.pdf`},
  {key: `2009_kothari`,type: `book`,author: `C. R. Kothari`,editor: ` `,translator: ` `,edition: `2`,publisher: `New Age International Publishers`,title: `Research Methodology Methods and Techniques`,year: `2009`,tags: `#merged,tesse`},
  {key: `2009_klerk_etal`,type: `book`,author: `Judith De Klerk and Sally Green`,editor: ` `,translator: ` `,abstract: `Presenting the Illustrated Maths Dictionary 4th Edition, the revised and improved edition of Australia's best-selling mathematics dictionary by Judith De Klerk. New features in this fourth edition: new, cleaner design; computer terms with mathematical connotations; conversion tables; over fifty new entries; a bonus electronic version of the dictionary on CD-ROM. Together with the best features of previous editions: definitions written in simple language that children can understand but without losing accuracy; clear, precise and concise explanations of difficult terms; definitions that are supported by hundreds of examples and illustrations; a Useful Information section providing symbols, formulae and other supporting mathematical terms. The Illustrated Maths Dictionary 4th edition is an essential resource for primary and lower secondary students, teachers, student teachers and parents.`,isbn: `9780733986611`,langid: `english`,location: `Port Melbourne`,note: `OCLC: 937425073`,publisher: `Pearson`,title: `Illustrated maths dictionary`,year: `2009`,tags: `tesse`},
  {key: `2009_haykin`,type: `book`,editor: ` `,translator: ` `,author: `Simon S. Haykin`,edition: `3`,isbn: `9780131471399`,langid: `english`,location: `New York`,note: `OCLC: 857737780`,pagetotal: `906`,publisher: `Pearson`,title: `Neural networks and learning machines`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/2009 Neural networks and learning machines - Haykin et al.pdf`,tags: `tesse,#merged`},
  {key: `2009_hastie_etal`,type: `misc`,translator: ` `,author: `Trevor Hastie and Robert Tibshirani and Jerome Friedman`,editor: ` `,abstract: `During the past decade there has been an explosion in computation and information technology. With it has come vast amounts of data in a variety of fields such as medicine, biology, finance, and marketing. The challenge of understanding these data has led to the development of new tools in the field of statistics, and spawned new areas such as data mining, machine learning, and bioinformatics. Many of these tools have common underpinnings but are often expressed with different terminology. This book describes the important ideas in these areas in a common conceptual framework. While the approach is statistical, the emphasis is on concepts rather than mathematics. Many examples are given, with a liberal use of color graphics. It should be a valuable resource for statisticians and anyone interested in data mining in science or industry. The book's coverage is broad, from supervised learning (prediction) to unsupervised learning. The many topics include neural networks, support vector machines, classification trees and boosting-the first comprehensive treatment of this topic in any book. Trevor Hastie, Robert Tibshirani, and Jerome Friedman are professors of statistics at Stanford University. They are prominent researchers in this area: Hastie and Tibshirani developed generalized additive models and wrote a popular book of that title. Hastie wrote much of the statistical modeling software in S-PLUS and invented principal curves and surfaces. Tibshirani proposed the Lasso and is co-author of the very successful An Introduction to the Bootstrap. Friedman is the co-inventor of many data-mining tools including CART, MARS, and projection pursuit. FROM THE REVIEWS: TECHNOMETRICS "This is a vast and complex book. Generally, it concentrates on explaining why and how the methods work, rather than how to use them. Examples and especially the visualizations are principle features...As a source for the methods of statistical learning...it will probably be a long time before there is a competitor to this book.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,doi: `10.1007/b94608`,eprint: `1011.1669v3`,isbn: `9780387848570`,issn: `0172-7397`,journal: `Bayesian Forecasting and Dynamic Models`,pages: `1--694`,pmid: `12377617`,title: `The Elements of Statistical Learning`,url: `http://www.springerlink.com/index/10.1007/b94608`,volume: `1`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/2005 Computational mechanics of the classical guitar - Bader.pdf`,tags: `#merged`},
  {key: `2009_hastie`,type: `book`,author: `Trevor Tibshirani Robert Friedman Jerome Hastie`,translator: ` `,editor: ` `,abstract: `During the past decade there has been an explosion in computation and information technology. With it have come vast amounts of data in a variety of fields such as medicine, biology, finance, and marketing. The challenge of understanding these data has led to the development of new tools in the field of statistics, and spawned new areas such as data mining, machine learning, and bioinformatics. Many of these tools have common underpinnings but are often expressed with different terminology. This book describes the important ideas in these areas in a common conceptual framework. While the approach is statistical, the emphasis is on concepts rather than mathematics. Many examples are given, with a liberal use of color graphics. It is a valuable resource for statisticians and anyone interested in data mining in science or industry. The book's coverage is broad, from supervised learning (prediction) to unsupervised learning. The many topics include neural networks, support vector machines, classification trees and boosting---the first comprehensive treatment of this topic in any book.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,edition: `2`,eprint: `1011.1669v3`,isbn: `9780387848587`,issn: `00111287`,journal: `Springer series in statistics`,keywords: `Data Mining,Inference,Neural Nets,Prediction,Statistical Learning`,pages: `282`,pmid: `12377617`,publisher: `Springer`,shorttitle: `The Elements of Statistical Learning`,title: `The Elements of Statistical Learning The Elements of Statistical LearningData Mining, Inference, and Prediction, Second Edition`,url: `http://www.worldcat.org/oclc/405547558%5CnHastie`,year: `2009`},
  {key: `2009_hallgren_etal`,type: `article`,author: `Mattias Hallgren and Jan Olhager`,translator: ` `,editor: ` `,abstract: `Purpose - Lean and agile manufacturing are two initiatives that are usedby manufacturing plant managers to improve operations capabilities. Thepurpose of this paper is to investigate internal and external factorsthat drive the choice of lean and agile operations capabilities andtheir respective impact on operational performance.Design/methodology/approach - Lean and agile manufacturing are eachconceptualized as a second-order factor and measured through a bundle ofdistinct practices. The competitive intensity of industry and thecompetitive strategy are modeled as potential external and internaldrivers, respectively, and the impact on quality, delivery, cost, andflexibility performance is analyzed using structural equations modeling.The model is tested with data from the high performance manufacturingproject comprising a total of 211 plants from three industries and sevencountries.Findings - The results indicate that lean and agile manufacturing differin terms of drivers and outcomes. The choice of a cost-leadershipstrategy fully mediates the impact of the competitive intensity ofindustry as a driver of lean manufacturing, while agile manufacturing isdirectly affected by both internal and external drivers, i.e. adifferentiation strategy as well as the competitive intensity ofindustry. Agile manufacturing is found to be negatively associated witha cost-leadership strategy, emphasizing the difference between lean andagile manufacturing. The major differences in performance outcomes arerelated to cost and flexibility, such that lean manufacturing has asignificant impact on cost performance (whereas agile manufacturing hasnot), and that agile manufacturing has a stronger relationship withvolume as well as product mix flexibility than does lean manufacturing.Research limitations/implications - Cross-sectional data from threeindustries and seven countries are used, and it would be interesting totest this model for more industries and countries.Practical implications - The results provide insights into the factorsthat influence the choice of lean or agile manufacturing for improvingoperations, and the results that can be obtained.Originality/value - To the authors' knowledge, this is the firstlarge-scale empirical survey of leanness and agility simultaneously,using data from manufacturing firms in Europe, Asia, and North America.The model incorporates a wide perspective on factors related to lean andagile manufacturing, to be able to identify similarities anddifferences.`,address: `HOWARD HOUSE, WAGON LANE, BINGLEY BD16 1WA, W YORKSHIRE, ENGLAND`,doi: `10.1108/01443570910993456`,issn: `0144-3577`,journal: `INTERNATIONAL JOURNAL OF OPERATIONS & PRODUCTION MANAGEMENT`,keywords: `Lean production; Agile production; Operations mana`,number: `10`,pages: `976--999`,publisher: `EMERALD GROUP PUBLISHING LIMITED`,title: `Lean and agile manufacturing: external and internal drivers and performance outcomes`,volume: `29`,year: `2009`},
  {key: `2009_gintis1`,type: `book`,translator: ` `,editor: ` `,author: `Herbert Gintis`,abstract: `Since its original publication in 2000,Game Theory Evolvinghas been considered the best textbook on evolutionary game theory. This completely revised and updated second edition ofGame Theory Evolvingcontains new material and shows students how to apply game theory to model human behavior in ways that reflect the special nature of sociality and individuality. The textbook continues its in-depth look at cooperation in teams, agent-based simulations, experimental economics, the evolution and diffusion of preferences, and the connection between biology and economics.Recognizing that students learn by doing, the textbook introduces principles through practice. Herbert Gintis exposes students to the techniques and applications of game theory through a wealth of sophisticated and surprisingly fun-to-solve problems involving human and animal behavior. The second edition includes solutions to the problems presented and information related to agent-based modeling. In addition, the textbook incorporates instruction in using mathematical software to solve complex problems.Game Theory Evolvingis perfect for graduate and upper-level undergraduate economics students, and is a terrific introduction for ambitious do-it-yourselfers throughout the behavioral sciences.Revised and updated edition relevant for courses across disciplinesPerfect for graduate and upper-level undergraduate economics coursesSolutions to problems presented throughoutIncorporates instruction in using computational software for complex problem solvingIncludes in-depth discussions of agent-based modeling. /textcopyright2009 by Princeton University Press. All Rights Reserved.`,annote: `OCLC: 845420030`,edition: `2`,isbn: `9780691140506`,journal: `Game Theory Evolving: A Problem-Centered Introduction to Modeling Strategic Interaction Second Edition`,publisher: `Princeton Univ. Press`,shorttitle: `Game theory evolving`,title: `Game theory evolving: A problem-centered introduction to modeling strategic interaction second edition`,year: `2009`,tags: `#merged`},

  {key: `2009_ghosh_etal`,type: `article`,editor: ` `,translator: ` `,author: `Prasanta Kumar Ghosh and Shrikanth S. Narayanan`,abstract: `We propose a dynamic programming (DP) based piecewise polynomial approximation of discrete data such that the L2 norm of the approximation error is minimized. We apply this technique for the stylization of speech pitch contour. Objective evaluation verifies that the DP based technique indeed yields minimum mean square error (MSE) compared to other approximation methods. Subjective evaluation reveals that the quality of the synthesized speech using stylized pitch contour obtained by the DP method is almost identical to that of the original speech. /textcopyright 2009 IEEE.`,doi: `10.1109/LSP.2009.2025824`,issn: `10709908`,journal: `IEEE Signal Processing Letters`,keywords: `Piecewise polynomial approximation,Pitch stylization`,number: `9`,pages: `810--813`,title: `Pitch contour stylization using an optimal piecewise polynomial approximation`,volume: `16`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/approx k segments/2009 Pitch Contour Stylization Using an Optimal Piecewise Polynomial Approximation - Ghosh and Narayanan.pdf`},

  {key: `2009_flajolet_etal1`,type: `book`,author: `Philippe Flajolet and Robert Sedgewick`,editor: ` `,translator: ` `,abstract: `Analytic Combinatorics is a self-contained treatment of the mathematics underlying the analysis of discrete structures, which has emerged over the past several decades as an essential tool in the understanding of properties of computer programs and scientific models with applications in physics, biology and chemistry. Thorough treatment of a large number of classical applications is an essential aspect of the presentation. Written by the leaders in the field of analytic combinatorics, this text is certain to become the definitive reference on the topic. The text is complemented with exercises, examples, appendices and notes to aid understanding therefore, it can be used as the basis for an advanced undergraduate or a graduate course on the subject, or for self-study.`,annote: `OCLC: ocn244767782`,doi: `10.1017/CBO9780511801655`,isbn: `9780511801655`,journal: `Analytic Combinatorics`,keywords: `Combinatorial analysis,Combinatieleer`,pages: `1--810`,publisher: `Cambridge University Press`,title: `Analytic combinatorics`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mathematics/2009 Analytic combinatorics - Flajolet et al.pdf`,tags: `#merged`},

  {key: `2009_elserafy1`,type: `book`,author: `Magdy El-Serafy`,editor: ` `,translator: `Caterina Mongiat Farina and Geoff Farina`,abstract: `Umberto Eco's wise and witty guide to researching and writing a thesis, published in English for the first time. By the time Umberto Eco published his best-selling novel The Name of the Rose, he was one of Italy's most celebrated intellectuals, a distinguished academic and the author of influential works on semiotics. Some years before that, in 1977, Eco published a little book for his students, How to Write a Thesis, in which he offered useful advice on all the steps involved in researching and writing a thesis―from choosing a topic to organizing a work schedule to writing the final draft. Now in its twenty-third edition in Italy and translated into seventeen languages, How to Write a Thesis has become a classic. Remarkably, this is its first, long overdue publication in English. Eco's approach is anything but dry and academic. He not only offers practical advice but also considers larger questions about the value of the thesis-writing exercise. How to Write a Thesis is unlike any other writing manual. It reads like a novel. It is opinionated. It is frequently irreverent, sometimes polemical, and often hilarious. Eco advises students how to avoid "thesis neurosis" and he answers the important question "Must You Read Books?" He reminds students "You are not Proust" and "Write everything that comes into your head, but only in the first draft." Of course, there was no Internet in 1977, but Eco's index card research system offers important lessons about critical thinking and information curating for students of today who may be burdened by Big Data.How to Write a Thesis belongs on the bookshelves of students, teachers, writers, and Eco fans everywhere. Already a classic, it would fit nicely between two other classics: Strunk and White and The Name of the Rose.ContentsThe Definition and Purpose of a Thesis • Choosing the Topic • Conducting Research • The Work Plan and the Index Cards • Writing the Thesis • The Final Draft`,doi: `10.1016/j.ajg.2009.07.200`,edition: `translation edition`,isbn: `9780262527132`,issn: `16871979`,journal: `Arab Journal of Gastroenterology`,number: `3`,pages: `73--77`,publisher: `The MIT Press`,title: `How to write a thesis`,volume: `10`,year: `2009`},

  {key: `2009_corduneanu1`,type: `book`,translator: ` `,author: `Constantin Corduneanu`,editor: ` `,abstract: `This text is well designed with respect to the exposition from the preliminary to the more advanced and the applications interwoven throughout. It provides the essential foundations for the theory as well as the basic facts relating to almost periodicity. In six structured and self-contained chapters, the author unifies the treatment of various classes of almost periodic functions, while uniquely addressing oscillations and waves in the almost periodic case. The first half of the book lays the groundwork, noting the basic properties of almost periodic functions, while the second half of this work addresses applications whose main emphasis is on the solvability of ordinary or partial differential equations in the class of almost periodic functions. Key topics include: An introduction to metric spaces; Definition of several classes of almost periodic functions, including those of Bohr, Besicovitch, and Stepanov; Classical results on the mean value property; Convergence of Fourier series to any almost periodic function; Almost periodic solutions for ODEs in a linear setting; Almost periodic nonlinear oscillations; Almost periodic waves, including heat waves. The reader is taken from elementary and well-known facts through the latest results in almost periodic oscillation and waves. This is the first text to present these latest results. The presentation level and inclusion of several clearly presented proofs make this work ideal for graduate students in engineering and science. The concept of almost periodicity is widely applicable to continuuum mechanics, electromagnetic theory, plasma physics, dynamical systems, and astronomy, which makes the book a useful tool for mathematicians and physicists. /textcopyright Springer Science+Business Media, LLC 2009. All rights reserved.`,annote: `OCLC: ocn248978163`,doi: `10.1007/978-0-387-09819-7`,isbn: `9780387098180`,j   {key: `2009_bilbao4`,type: `book`,editor: ` `,author: `Stefan Bilbao`,translator: ` `,__markedentry: `[tesse:1]`,doi: `10.1002/9780470749012`,ean: `9780470510469`,isbn: `97804707490129780470510469`,langid: `english`,location: `Chichester, UK`,pagetotal: `456`,publisher: `John Wiley /& Sons, Ltd`,title: `Numerical Sound Synthesis`,url: `https://www.ebook.de/de/product/9338750/stefan/////////_bilbao/////////_numerical/////////_sound/////////_synthesis.html`,urldate: `2019-03-31`,year: `2009`,tags: `#merged,tesse`},
  {key: `2009_bilbao3`,type: `book`,author: `Stefan Bilbao`,editor: ` `,translator: ` `,abstract: `Digital sound synthesis has long been approached using standard digital filtering techniques. Newer synthesis strategies, however, make use of physical descriptions of musical instruments, and allow for much more realistic and complex sound production and thereby synthesis becomes a problem of simulation. This book has a special focus on time domain finite difference methods presented within an audio framework. It covers time series and difference operators, and basic tools for the construction and analysis of finite difference schemes, including frequency-domain and energy-based methods, with special attention paid to problems inherent to sound synthesis. Various basic lumped systems and excitation mechanisms are covered, followed by a look at the 1D wave equation, linear bar and string vibration, acoustic tube modelling, and linear membrane and plate vibration. Various advanced topics, such as the nonlinear vibration of strings and plates, are given an elaborate treatment. Key features: Includes a historical overview of digital sound synthesis techniques, highlighting the links between the various physical modelling methodologies. A pedagogical presentation containing over 150 problems and programming exercises, and numerous figures and diagrams, and code fragments in the MATLAB/textregistered programming language helps the reader with limited experience of numerical methods reach an understanding of this subject. Offers a complete treatment of all of the major families of musical instruments, including certain audio effects. Numerical Sound Synthesis is suitable for audio and software engineers, and researchers in digital audio, sound synthesis and more general musical acoustics. Graduate students in electrical engineering, mechanical engineering or computer science, working on the more technical side of digital audio and sound synthesis, will also find this book of interest. /textcopyright 2009 John Wiley & Sons, Ltd.`,address: `Traducao. [s.l.] John & Sons`,doi: `10.1002/9780470749012`,isbn: `9780470510469`,journal: `Numerical Sound Synthesis: Finite Difference Schemes and Simulation in Musical Acoustics`,pages: `1--441`,publisher: `Wiley`,title: `Numerical Sound Synthesis: Finite Difference Schemes and Simulation in Musical Acoustics`,year: `2009`},
  {key: `2009_bilbao2`,type: `book`,author: `Stefan Bilbao`,translator: ` `,editor: ` `,isbn: `9780470510469`,journal: `Fluid Dynamics`,title: `Finite Difference Schemes and Simulation`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Sound Synthesis/2009 Numerical Sound Synthesis - Bilbao.pdf`},
  {key: `2009_bilbao1`,type: `book`,translator: ` `,author: `Stefan Bilbao`,editor: ` `,__markedentry: `[tesse:1]`,ean: `9780470510469`,isbn: `0470510463`,pagetotal: `456`,publisher: `John Wiley /& Sons`,title: `Numerical Sound Synthesis`,url: `https://www.ebook.de/de/product/9338750/stefan_bilbao_numerical_sound_synthesis.html`,year: `2009`},
  {key: `2009_bilbao`,type: `book`,author: `Stefan Bilbao`,editor: ` `,translator: ` `,abstract: `Digital sound synthesis has long been approached using standard digital filtering techniques. Newer synthesis strategies, however, make use of physical descriptions of musical instruments, and allow for much more realistic and complex sound production and thereby synthesis becomes a problem of simulation. This book has a special focus on time domain finite difference methods presented within an audio framework. It covers time series and difference operators, and basic tools for the construction and analysis of finite difference schemes, including frequency-domain and energy-based methods, with special attention paid to problems inherent to sound synthesis. Various basic lumped systems and excitation mechanisms are covered, followed by a look at the 1D wave equation, linear bar and string vibration, acoustic tube modelling, and linear membrane and plate vibration. Various advanced topics, such as the nonlinear vibration of strings and plates, are given an elaborate treatment. Key features: Includes a historical overview of digital sound synthesis techniques, highlighting the links between the various physical modelling methodologies. A pedagogical presentation containing over 150 problems and programming exercises, and numerous figures and diagrams, and code fragments in the MATLAB/textregisteredprogramming language helps the reader with limited experience of numerical methods reach an understanding of this subject. Offers a complete treatment of all of the major families of musical instruments, including certain audio effects. Numerical Sound Synthesis is suitable for audio and software engineers, and researchers in digital audio, sound synthesis and more general musical acoustics. Graduate students in electrical engineering, mechanical engineering or computer science, working on the more technical side of digital audio and sound synthesis, will also find this book of interest. /textcopyright2009 John Wiley & Sons, Ltd.`,doi: `10.1002/9780470749012`,isbn: `9780470510469`,journal: `Numerical Sound Synthesis: Finite Difference Schemes and Simulation in Musical Acoustics`,month: `oct`,pages: `1--441`,publisher: `John Wiley /& Sons, Ltd`,title: `Numerical Sound Synthesis: Finite Difference Schemes and Simulation in Musical Acoustics`,url: `https://www.ebook.de/de/product/9338750/stefan///////%5C%5C_bilbao///////%5C%5C_numerical///////%5C%5C_sound///////%5C%5C_synthesis.html`,year: `2009`,tags: `#merged`},
  {key: `2009_berndt_etal`,type: `article`,editor: ` `,author: `Bruce C. Berndt and George E. Andrews`,translator: ` `,doi: `10.1007/b13290_7`,journal: `Ramanujan's Lost Notebook`,pages: `1--35`,title: `Partial Theta Functions`,volume: `1`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Jacobi Theta Functions/Partial Theta Functions - Warnaar.pdf`},
  {key: `2009_benson`,type: `article`,translator: ` `,editor: ` `,author: `Dave Benson`,abstract: `Since the time of the Ancient Greeks, much has been written about the relation between mathematics and music: From harmony and number theory, to musical patterns and group theory. Benson provides a wealth of information here to enable the teacher, the student, or the interested amateur to understand, at varying levels of technicality, the real interplay between these two ancient disciplines. The story is long as well as broad and involves physics, biology, psycho acoustics, the history of science, and digital technology as well as, of course, mathematics and music. Starting with the structure of the human ear and its relationship with Fourier analysis, the story proceeds via the mathematics of musical instruments to the ideas of consonance and dissonance, and then to scales and temperaments. This is a must-have book if you want to know about the music of the spheres or digital music and many things in between.`,doi: `10.1017/CBO9780511811722`,isbn: `9780511811722`,journal: `Music: A Mathematical Offering`,number: `December`,pages: `1--411`,title: `Music: A mathematical offering`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/1998 Music_A Mathematical Offering - Dave Benson.pdf`},
  {key: `2009_beltrao_etal1`,type: `inproceedings`,translator: ` `,author: `Ricardo L Beltrao and Cristiano Sombra and Antonio Lage and Jose Fagundes Netto and Carlos Henriques`,editor: ` `,abstract: `Abstract Pre-salt carbonate reservoirs from Santos Basin represent a great opportunity and probably the most important recent oil discovery. Tupi area (estimated to have recoverable volume of 5 to 8 bboe), which is the most known amongst several other leads in the cluster, is going to be a great insight for the production project. From the production point of view, this new frontier has technological challenges that are being addressed by PETROBRAS and partners. Special attention is being dedicated to anticipate solutions to potential problems. This will require a balance between innovative and field proven solutions. This paper addresses the most critical points, where Petrobras is making a great R&D effort, which are: Well technology, where casing stability, well cost and productivity are addressed, in a scenario of water depths beyond 2,200m, target depths greater than 5,000m, crossing salt layers that can reach 2,000m in thickness. Poorly known microbial carbonate reservoir, heterogeneous in vertical profile, spread over very large areas, with wettability concerns, requiring careful evaluation of the performance of the waterflooding method and EOR. Wax deposition, due to low temperature in the ocean bottom, imposing limitations to the subsea layout. Gas processing and exporting technologies concerning environmental issues: CO2 compact removal units aiming the minimization of emissions to the atmosphere. Production units placed in more than 2,000m water depth, with oceanic conditions quite severe and dealing with high CO2 content stream. These challenges deserve all Petrobras attention, but also count with the confidence in achieving good technological solutions, supported by the history of successful developments of the company. Introduction The history of success built by Petrobras in deep water Brazilian coast - mainly Campos Basin - was largely supported by successive discoveries of heavy oil in turbidite sandstones, step by step towards gradually deeper and deeper water depths (Carminatti et al., 2009). The Pre-salt discoveries of Santos Basin represent discovery of huge volumes of light oil (28 to 30 degrees API), with high gas content, in a very short time span, close the most important consuming centers in Southeastern Brazil, and formation tests in the first wells have presented very high flow rates with no indication of barriers. All are excellent news, although PETROBRAS and partners recognize that the Pre-salt of Santos Basin represents a challenging scenario: ultra-deep water (greater then 2,000 meters), deep carbonate reservoirs (deeper than 5,000 meters), spread over very large areas, with high gas-oil ratio (GOR in Tupi area greater than 200 m3/m3), CO2 content (8-12% in Tupi), high-pressure and low temperature, laying immediately bellow a thick salt layer (more than 2,000 meters of salt), located around 300 km from the coast, with oceanic conditions more severe than Campos Basin. This scenario demands using sometimes present day technology in the limit, and other times, adaption and development of technologies specific for such conditions. This paper addresses the most critical points to the development of production in the Pre-salt of Santos Basin, where Petrobras is making an R&D effort to develop and qualify new technologies, including well technology, reservoir technology, flow assurance, gas processing and exporting technologies, and production units. Additionally, the paper discusses briefly how PETROBRAS has organized its structure to face these technological challenges, including the creation of a technological program - PROSAL - focused on Pre-salt objectives.`,doi: `10.4043/otc-19880-ms`,journal: `Proceedings of Offshore Technology Conference`,publisher: `The Offshore Technology Conference`,title: `Challenges and New Technologies for the Development of the Pre-Salt Cluster, Santos Basin, Brazil`,url: `http://www.onepetro.org/mslib/servlet/onepetropreview?id=OTC-19880-MS///////%5C%5C&soc=OTC`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Pre Sal/2009 SS Pre-salt Santos basin - Challenges and New Technologies for the Development of the Pre-salt Cluster, Santos Basin, Brazil - Beltrao et al..pdf`,tags: `#merged`},
  {key: `2009_beltrao_etal`,type: `inproceedings`,author: `Ricardo L. Beltrao and Cristiano Sombra and Antonio Lage and Jose Fagundes Netto and Carlos Henriques`,editor: ` `,translator: ` `,abstract: `Pre-salt carbonate reservoirs from Santos Basin represent a great opportunity and probably the most important recent oil discovery. Tupi area (estimated to have recoverable volume of 5 to 8 bboe), which is the most known amongst several other leads in the cluster, is going to be a great insight for the production project.`,doi: `10.4043/OTC-19880-MS`,eventtitle: `Offshore Technology Conference`,journal: `Proceedings of Offshore Technology Conference`,langid: `english`,publisher: `The Offshore Technology Conference`,title: `Challenges and New Technologies for the Development of the Pre-Salt Cluster, Santos Basin, Brazil`,url: `http://www.onepetro.org/mslib/servlet/onepetropreview?id=OTC-19880-MS/////////&soc=OTC`,urldate: `2019-04-07`,year: `2009`},
  {key: `2009_bartel`,type: `book`,translator: ` `,author: `Lee Bartel`,editor: ` `,abstract: `A scientific exploration of the relationship between the mind and music draws on recent findings in the fields of neuroscience and evolutionary psychology to discuss such topics as the sources of musical tastes, the brain's discernible responses to music, and the cultural origins of musical senses. Reprint.`,doi: `10.1353/utq.0.0355`,isbn: `0786584041`,issn: `1712-5278`,journal: `University of Toronto Quarterly`,number: `1`,pages: `160--161`,title: `<i>This Is Your Brain on Music: The Science of a Human Obsession</i> (review)`,volume: `78`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/2007 This is your brain on music - the science of a human obsession - Levitin.pdf`},
  {key: `2009_balleste`,type: `article`,editor: ` `,author: `Adriana Olinto Ballesté`,translator: ` `,abstract: `On the musicology, in particular in the organology, terminological problems often occur. A typical example can be observed in the plunked musical instruments universe in Brazil. This paper demonstrates the importance of the application of knowledge organization methodologies in the musical domain, especially in the plunked musical instruments domain.`,langid: `portuguese`,pages: `11`,title: `ORGANIZAÇÃO DO CONHECIMENTO E SUA APLICAÇÃO AO UNIVERSO DE CORDAS DEDILHADAS NO RIO DE JANEIRO OITOCENTISTA`,year: `2009`},
  {key: `2009_atsalakis_etal1`,type: `article`,author: `George S. Atsalakis and Kimon P. Valavanis`,editor: ` `,translator: ` `,abstract: `The key to successful stock market forecasting is achieving best results with minimum required input data. Given stock market model uncertainty, soft computing techniques are viable candidates to capture stock market nonlinear relations returning significant forecasting results with not necessarily prior knowledge of input data statistical distributions. This paper surveys more than 100 related published articles that focus on neural and neuro-fuzzy techniques derived and applied to forecast stock markets. Classifications are made in terms of input data, forecasting methodology, performance evaluation and performance measures used. Through the surveyed papers, it is shown that soft computing techniques are widely accepted to studying and evaluating stock market behavior. /textcopyright 2008 Elsevier Ltd. All rights reserved.`,doi: `10.1016/j.eswa.2008.07.006`,issn: `09574174`,journal: `Expert Systems with Applications`,keywords: `Neural network,Neuro-fuzzy,Soft computing forecasting,Stock market forecasting`,number: `3 PART 2`,pages: `5932--5941`,publisher: `Elsevier Ltd`,title: `Surveying stock market forecasting techniques - Part II: Soft computing methods`,url: `http://dx.doi.org/10.1016/j.eswa.2008.07.006`,volume: `36`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/ANNs&Stock/2009 Surveying stock market forecasting techniques – Part II Soft computing methods.pdf`},
  {key: `2009_atsalakis_etal`,type: `article`,author: `George S Atsalakis and Kimon P Valavanis`,translator: ` `,editor: ` `,__markedentry: `[tesse:1]`,journal: `Expert Systems with Applications`,number: `3`,pages: `5932--5941`,publisher: `Elsevier`,title: `Surveying stock market forecasting techniques--Part II: Soft computing methods`,volume: `36`,year: `2009`,tags: `#merged`},
  {key: `2009_ando_etal`,type: `article`,translator: ` `,editor: ` `,author: `Shigeru Ando and Takaaki Nara`,abstract: `In this paper, we propose a novel method for estimating the parameters (frequency, amplitude, and phase) of real sinusoids. To derive the estimator, we start from the characteristic differential equation of a sinusoid. To remove differentials and obtain an algebraic relation for frequency, we introduce finite-period weighted integrals of the differential equation, which become equivalent to the differential equation when a sufficient number of weight functions are applied. As weight functions, we show that Fourier kernels have excellent properties. Terms related to integral boundaries are readily eliminated, observations are provided by Fourier coefficients, and the relation becomes independently accurate for multiple sinusoids if they are sufficiently spaced. We solve the obtained equations in two ways: one is for approaching to the Cram/'er-Rao lower bound (CRLB), and the other is for enhancing the interference rejection capability. Also, methods are proposed to calculate the weighted integrals from sampled signals with an improved accuracy. Proposed algorithms are examined under noise and sinusoidal interference. Error variances are compared with the CRLB and other fast Fourier transform (FFT)-based methods. /textcopyright 2009 IEEE.`,doi: `10.1109/TSP.2009.2021501`,issn: `1053587X`,journal: `IEEE Transactions on Signal Processing`,keywords: `Differential equations,Fast Fourier transform (FFT),Frequency estimation,Spectral analysis,Weighted integral`,number: `9`,pages: `3317--3329`,title: `An exact direct method of sinusoidal parameter estimation derived from finite fourier integral of differential equation`,volume: `57`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Harmonic Analysis/Fourier Transform/2009 An Exact Direct Method of Sinusoidal Parameter Estimation Derived From Finite Fourier Integral of Differential Equation - Ando and Nara.pdf`},
  {key: `2009_alves_etal2`,type: `inproceedings`,editor: ` `,author: `Ivan Alves and Atila Aragao and Braulio-Luis Bastos and JOSE FALCAO and E Fartes`,translator: ` `,abstract: `Drilling and completing either exploratory or development wells in Pre-Salt prospects present several challenges. The wells are located in very deep waters, beyond 2,000 m WD and they are also deep wells, with more than 5,000 m TVD. Pressure and temperature is normal, but contaminants such as H2S and CO2 represent an additional difficulty. Most of all, drilling through salt layers as thick as 2,000 m presents the most challenging aspect of these wells. Directional, extended reach (ERW), horizontal and multilateral wells will be evaluated for production development, but the reservoir is a carbonate horizon just below the salt, meaning that high angle navigation and multilateral joints will be located inside the salt layers. These wells measured depths will reach 8,000 m or more. The salt geo-mechanical loads on the casing and cementing will require high strength materials and high capacity rig equipment. The competency of the salt formations and, most of all, of the carbonate reservoir, totaling more than 3,000 m to be drilled, will require special BHA and bit design to increase penetration rates, thus reducing rig time. Carbonate reservoir will require production liner, perforations/slots and stimulation treatments designed to maximize production. Although these challenges could be overcome today, with existing technology, due to the current high costs scenario, well construction time and risks must be minimized. Some technology development is already underway to address these issues, but most of the gains can be materialized without new technology, by proper engineering design, risk management and learning curve acceleration. After 8 wells drilled in Pre-Salt prospects, Petrobras has already gained important know-how in these projects, but there is still a long way ahead. In the following years, well construction campaign for an Extended Well Testing (EWT) and a Pilot Production System in the Tupi Pre-Salt area, plus additional exploration wells, will provide field test opportunities for development and optimization of well engineering techniques and equipment. This paper will present the highlights of Petrobras E&P program to make the best use of these opportunities to leverage the well construction learning curve.`,doi: `10.4043/otc-20177-ms`,journal: `Proceedings of Offshore Technology Conference`,publisher: `The Offshore Technology Conference`,title: `Pre-Salt Santos Basin—Well Construction Learning Curve Acceleration`,url: `http://www.onepetro.org/mslib/servlet/onepetropreview?id=OTC-20177-MS///////%5C%5C&soc=OTC`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Pre Sal/2009 SS Pre-Salt Santos Basin C Well Construction Learning Curve Acceleration - Alves et al..pdf`,tags: `#corrupted author,#merged`},
  {key: `2009_alves_etal1`,type: `article`,translator: ` `,author: `Ivan Antonio Silva Alves and Atila Fern Aragao and o Lima and Braulio-Luis Bastos and Jose Luiz Falcao and E. Fartes`,editor: ` `,abstract: `Drilling and completing either exploratory or development wells in Pre-Salt prospects present several challenges. The wells are located in very deep waters, beyond 2,000 m WD and they are also deep wells, with more than 5,000 m TVD. Pressure and temperature is normal, but contaminants such as H2S and CO2 represent an additional difficulty. Most of all, drilling through salt layers as thick as 2,000 m presents the most challenging aspect of these wells. Directional, extended reach (ERW), horizontal and multilateral wells will be evaluated for production development, but the reservoir is a carbonate horizon just below the salt, meaning that high angle navigation and multilateral joints will be located inside the salt layers. These wells measured depths will reach 8,000 m or more. The salt geo-mechanical loads on the casing and cementing will require high strength materials and high capacity rig equipment. The competency of the salt formations and, most of all, of the carbonate reservoir, totaling more than 3,000 m to be drilled, will require special BHA and bit design to increase penetration rates, thus reducing rig time. Carbonate reservoir will require production liner, perforations/slots and stimulation treatments designed to maximize production. Although these challenges could be overcome today, with existing technology, due to the current high costs scenario, well construction time and risks must be minimized. Some technology development is already underway to address these issues, but most of the gains can be materialized without new technology, by proper engineering design, risk management and learning curve acceleration. After 8 wells drilled in Pre-Salt prospects, Petrobras has already gained important know-how in these projects, but there is still a long way ahead. In the following years, well construction campaign for an Extended Well Testing (EWT) and a Pilot Production System in the Tupi Pre-Salt area, plus additional exploration wells, will provide field test opportunities for development and optimization of well engineering techniques and equipment. This paper will present the highlights of Petrobras E&P program to make the best use of these opportunities to leverage the well construction learning curve.`,doi: `10.4043/20177-ms`,number: `May`,pages: `4--7`,title: `SS: Pre-Salt Santos Basin C: Well Construction Learning Curve Acceleration`,year: `2009`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Pre Sal/2009 SS Pre-Salt Santos Basin C Well Construction Learning Curve Acceleration - Alves et al..pdf`},

  {key: `2009_abrahamsson_etal1`,type: `editorial material`,author: `Pekka Abrahamsson and Kieran Conboy and Xiaofeng Wang`,translator: ` `,editor: ` `,address: `BRUNEL RD BLDG, HOUNDMILLS, BASINGSTOKE RG21 6XS, HANTS, ENGLAND`,doi: `10.1057/ejis.2009.27`,issn: `0960-085X`,journal: `EUROPEAN JOURNAL OF INFORMATION SYSTEMS`,month: `aug`,number: `4`,pages: `281--284`,publisher: `PALGRAVE MACMILLAN LTD`,title: `Lots done, more to do': the current state of agile systems development research`,volume: `18`,year: `2009`},

  {key: `2008_zoran_etal2`,type: `article`,translator: ` `,editor: ` `,author: `Amit Zoran and Pattie Maes`,journal: `Proceedings of the 2008 International Conference on New Interfaces for Musical Expression (NIME-08)`,keywords: `nime08`,number: `November`,pages: `67--70`,title: `Considering Virtual & Physical Aspects in Acoustic Guitar Design`,url: `http://www.nime.org/proceedings/2008/nime2008_067.pdf`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Guitar/Considering Virtual & Physical Aspects in Acoustic Guitar Design 2 - Zoran and Maes.pdf`},
  {key: `2008_zoran_etal1`,type: `inproceedings`,author: `Amit Zoran and Pattie Maes`,editor: ` `,translator: ` `,abstract: `We present a new approach for designing guitars making use of the digital environment. We aim to preserve the physical connection between a user and the instrument, while offering innovative sound design. The reAcoustic eGuitar is a digitally fabricated instrument to design sounds. A user shapes it by modifying six separate acoustic chambers. We contextualize the need for such an artifact within the evolution of the guitar.`,doi: `10.1145/1400885.1400928`,isbn: `9781605584669`,journal: `SIGGRAPH'08 - ACM SIGGRAPH 2008 Posters`,pages: `1`,publisher: `ACM Press`,title: `The reAcoustic eGuitar`,url: `http://portal.acm.org/citation.cfm?doid=1400885.1400928`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Guitar/2008 The reAcoustic eGuitar - Zoran and Maes.pdf`,tags: `#merged`},
  {key: `2008_zoran_etal`,type: `inproceedings`,translator: ` `,author: `Amit Zoran and Pattie Maes`,editor: ` `,abstract: `We present a new approach for designing guitars making use of the digital environment. We aim to preserve the physical connection between a user and the instrument, while offering innovative sound design. The reAcoustic eGuitar is a digitally fabricated instrument to design sounds. A user shapes it by modifying six separate acoustic chambers. We contextualize the need for such an artifact within the evolution of the guitar.`,doi: `10.1145/1400885.1400928`,eventtitle: `ACM SIGGRAPH 2008 posters`,isbn: `9781605584669`,journal: `ACM SIGGRAPH 2008 posters on - SIGGRAPH '08`,langid: `english`,location: `Los Angeles, California`,pages: `1`,publisher: `ACM Press`,title: `The reAcoustic eGuitar`,url: `http://portal.acm.org/citation.cfm?doid=1400885.1400928`,urldate: `2019-04-05`,year: `2008`,tags: `tesse`},
  {key: `2008_wietzke_etal`,type: `article`,author: `Lennart Wietzke and Oliver Fleischmann and Gerald Sommer`,editor: ` `,translator: ` `,abstract: `This work presents a novel rotational invariant quadrature filter approach - called the conformal monogenic signal - for analyzing i(ntrinsic)1D and i2D local features of any curved 2D signal such as lines, edges, corners and junctions without the use of steering. The conformal monogenic signal contains the monogenic signal as a special case for i1D signals and combines monogenic scale space, phase, direction/orientation, energy and curvature in one unified algebraic framework. The conformal monogenic signal will be theoretically illustrated and motivated in detail by the relation of the 3D Radon transform and the generalized Hilbert transform on the sphere. The main idea is to lift up 2D signals to the higher dimensional conformal space where the signal features can be analyzed with more degrees of freedom. Results of this work are the low computational time complexity, the easy implementation into existing Computer Vision applications and the numerical robustness of determining curvature without the need of any derivatives. /textcopyright 2008 Springer Berlin Heidelberg.`,doi: `10.1007/978-3-540-88688-4-47`,isbn: `3540886850`,issn: `03029743`,journal: `Lecture Notes in Computer Science (including subseries Lecture Notes in Artificial Intelligence and Lecture Notes in Bioinformatics)`,number: `PART 2`,pages: `638--649`,title: `2D image analysis by generalized hilbert transforms in cosnformal space`,volume: `5303 LNCS`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/2008 2D Image Analysis by Generalized Hilbert Transforms in Conformal Space - Wietzke.pdf`},
  {key: `2008_villata_etal`,type: `article`,editor: ` `,translator: ` `,author: `M Villata and C M Raiteri and V M Larionov and O M Kurtanidze and K Nilsson and M F Aller and M Tornikoski and A Volvach and H D Aller and A A Arkharov and U Bach and P Beltrame and G Bhatta and C S Buemi and M Boettcher and P Calcidese and D Carosati and A J Castro-Tirado and D Da Rio and A Di Paola and M Dolci and E Forne and A Frasca and V A Hagen-Thorn and J Heidt and D Hiriart and M Jelinek and G N Kimeridze and T S Konstantinova and E N Kopatskaya and L Lanteri and P Leto and R Ligustri and E Lindfors and A Lahteenmaki and E Marilli and E Nieppola and M G Nikolashvili and M Pasanen and B Ragozzine and J A Ros and L A Sigua and R L Smart and M Sorcia and L O Takalo and M Tavani and C Trigilio and R Turchetti and K Uckert and G Umana and S Vercellone and J R Webb`,abstract: `Aims. Since the CGRO operation in 1991-2000, one of the primaryunresolved questions about the blazar gamma-ray emission has been itspossible correlation with the low-energy (in particular optical)emission. To help answer this problem, the Whole Earth Blazar Telescope(WEBT) consortium has organized the GLAST-AGILE Support Program (GASP)to provide the optical-to-radio monitoring data to be compared with thegamma-ray detections by the AGILE and GLAST satellites. This new WEBTproject started in early September 2007, just before a strong gamma-raydetection of 0716+714 by AGILE.Methods. We present the GASP-WEBT optical and radio light curves of thisblazar obtained in July-November 2007, about various AGILE pointings atthe source. We construct NIR-to-UV spectral energy distributions (SEDs),by assembling GASP-WEBT data together with UV data from the Swift ToOobservations of late October.Results. We observe a contemporaneous optical-radio outburst, which is arare and interesting phenomenon in blazars. The shape of the SEDs duringthe outburst appears peculiarly wavy because of an optical excess and aUV drop- and-rise. The optical light curve is well sampled during theAGILE pointings, showing prominent and sharp flares. A futurecross-correlation analysis of the optical and AGILE data will shed lighton the expected relationship between these flares and the gamma-rayevents.`,address: `17, AVE DU HOGGAR, PA COURTABOEUF, BP 112, F-91944 LES ULIS CEDEX A, FRANCE`,doi: `10.1051/0004-6361:200809552`,issn: `0004-6361`,journal: `ASTRONOMY & ASTROPHYSICS`,keywords: `galaxies : active; galaxies : BL Lacertae objects`,month: `apr`,number: `2`,pages: `L79----L82`,publisher: `EDP SCIENCES S A`,title: `Multifrequency monitoring of the blazar 0716+714 during the GASP-WEBT-AGILE campaign of 2007`,volume: `481`,year: `2008`,tags: `#corrupted author,#merged`},

  {key: `2008_urgaonkar_etal1`,type: `article`,author: `Bhuvan Urgaonkar and Prashant Shenoy and  Ch and Abhishek ra and Pawan Goyal and Timothy Wood`,translator: ` `,editor: ` `,abstract: `Dynamic capacity provisioning is a useful technique for handling themulti-time-scale variations seen in Internet workloads. In this article,we propose a novel dynamic provisioning technique for multi-tierInternet applications that employs (1) a flexible queuing model todetermine how much of the resources to allocate to each tier of theapplication, and (2) a combination of predictive and reactive methodsthat determine when to provision these resources, both at large andsmall time scales. We propose a novel data center architecture based onvirtual machine monitors to reduce provisioning overheads. Ourexperiments on a forty-machine Xen/Linux-based hosting platformdemonstrate the responsiveness of our technique in handling dynamicworkloads. In one scenario where a flash crowd caused the workload of athree-tier application to double, our technique was able to double theapplication capacity within five minutes, thus maintaining response-timetargets. Our technique also reduced the overhead of switching serversacross applications from several minutes to less than a second, whilemeeting the performance targets of residual sessions.`,address: `2 PENN PLAZA, STE 701, NEW YORK, NY 10121-0701 USA`,annote: `2nd International Conference on Autonomic Computing (ICAC 2005),Seattle, WA, JUN 13-16, 2005`,doi: `10.1145/1342171.1342172`,institution: `IEEE Comp Soc; Natl Sci Fdn`,issn: `1556-4665`,journal: `ACM TRANSACTIONS ON AUTONOMOUS AND ADAPTIVE SYSTEMS`,keywords: `Design; Experimentation; Performance; Internet app`,month: `mar`,number: `1`,publisher: `ASSOC COMPUTING MACHINERY`,title: `Agile Dynamic Provisioning of Multi-Tier Internet Applications`,volume: `3`,year: `2008`},

  {key: `2008_tavani_etal`,type: `article`,editor: ` `,translator: ` `,author: `M Tavani and G Barbiellini and A Argan and A Bulgarelli and P Caraveo and A Chen and V Cocco and E Costa and G De Paris and E Del Monte and G Di Cocco and I Donnarumma and M Feroci and M Florini and  Froysl and  T and F Fuschino and M Galli and F Gianotti and A Giuliani and Y Evangelista and C Labanti and I Lapshov and F Lazzarotto and P Lipari and F Longo and M Marisaldi and M Mastropietro and F Mauri and S Mereghetti and E Morelli and A Morselli and L Pacciani and A Pellizzoni and F Perotti and P Picozza and C Pontoni and G Porrovecchio and M Prest and G Pucella and M Rapisarda and E Rossi and A Rubini and P Soffitta and M Trifoglio and A Trois and E Vallazza and S Vercellone and A Zarnbra and D Zanello and P Giommi and A Antonelli and C Pittori`,abstract: `AGILE is an Italian Space Agency mission dedicated to the exploration ofthe gamma-ray Universe. The AGILE, very innovative instrument, combinesfor the first time a gamma-ray imager (sensitive in the range 30 MeV-50GeV) and a hard X-ray imager (sensitive in the range 18-60 keV). Anoptimal angular resolution and very large fields of view are obtained bythe use of state-of-the-art Silicon detectors integrated in a verycompact instrument. AGILE was successfully launched on April 23, 2007from the Indian base of Sriharikota and was inserted in an optimallow-particle background equatorial orbit. AGILE will provide crucialdata for the study of Active Galactic Nuclei, Gamma-Ray Bursts,unidentified gamma-ray sources, galactic compact objects, supernovaremnants, TeV sources, and fundamental physics by microsecond timing.The AGILE Cycle-1 pointing program started on 2007 December 1, and isopen to the international community through a Guest Observer Program.(c) 2008 Elsevier B.V. All rights reserved.`,address: `PO BOX 211, 1000 AE AMSTERDAM, NETHERLANDS`,annote: `1st Roma International Conference on Astroparticle Physics, Rome, ITALY,JUN 20-22,   {key: `2008_shoham_etal`,type: `article`,author: `Yoav Shoham and Kevin Leyton-Brown`,editor: ` `,translator: ` `,abstract: `This exciting and pioneering new overview of multiagent systems, which are online systems composed of multiple interacting intelligent agents, i.e., online trading, offers a newly seen computer science perspective on multiagent systems, while integrating ideas from operations research, game theory, economics, logic, and even philosophy and linguistics. The authors emphasize foundations to create a broad and rigorous treatment of their subject, with thorough presentations of distributed problem solving, game theory, multiagent communication and learning, social choice, mechanism design, auctions, cooperative game theory, and modal logics of knowledge and belief. For each topic, basic concepts are introduced, examples are given, proofs of key results are offered, and algorithmic considerations are examined. An appendix covers background material in probability theory, classical logic, Markov decision processes and mathematical programming. Written by two of the leading researchers of this engaging field, this book will surely serve as THE reference for researchers in the fastest-growing area of computer science, and be used as a text for advanced undergraduate or graduate courses.`,doi: `10.1017/CBO9780511811654`,isbn: `9780511811654`,journal: `Multiagent Systems: Algorithmic, Game-Theoretic, and Logical Foundations`,pages: `1--483`,title: `Multiagent systems: Algorithmic, Game-Theoretic, and logical foundations`,volume: `9780521899`,year: `2008`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Game Theory/2009 Multiagent Systems - Algorithmic, Game-Theoretic, and Logical Foundations - Shoham.pdf`,tags: `#corrupted author`},
  {key: `2008_shabana1`,type: `book`,translator: ` `,author: `Ahmed A. Shabana`,editor: ` `,abstract: `This book presents the nonlinear theory of continuum mechanics and demonstrates its use in developing nonlinear computer formulations for large displacement dynamic analysis. Basic concepts used in continuum mechanics are presented and used to develop nonlinear general finite element formulations that can be effectively used in large displacement analysis. The book considers two nonlinear finite element dynamic formulations: a general large deformation finite element formulation and a formulation that can efficiently solve small deformation problems that characterize very stiff structures. The book presents material clearly and systematically, assuming the reader has only basic knowledge in matrix and vector algebra and dynamics. The book is designed for use by advanced undergraduates and first-year graduate students. It is also a reference for researchers, practicing engineers, and scientists working in computational mechanics, bio-mechanics, computational biology, multibody system dynamics, and other fields of science and engineering using the general continuum mechanics theory.`,doi: `10.1017/CBO9780511611469`,edition: `3`,isbn: `9780511611469`,journal: `Computational Continuum Mechanics`,keywords: `Engineering mathematics,Continuum mechanics`,pages: `1--335`,publisher: `Wiley`,title: `Computational continuum mechanics`,volume: `9780521885690`,year: `2008`},
