  {key: `2016_dominguez`,type: `book`,editor: ` `,translator: ` `,author: `Oscar Gil Dominguez`,abstract: `El r/'apido crecimiento que Internet ha experimentado en los /'ultimos a/~nos puso el protocolo IP en un lugar destacado en las redes de telecomunicaciones. Los escenarios de aplicaci/'on de transmisi/'on de voz sobre IP (en adelante abreviado como VoIP) son muchas y todav/'ia hay mucha controversia al respecto, pero no hay duda de que la tecnolog/'ia VoIP tiene el potencial de permitir la oferta de una nueva gama de servicios a los usuarios de tel/'efono e Internet, y puede resultar en una disminuci/'on en el coste asociado con los servicios de telefon/'ia de larga distancia, en particular.`,isbn: `9781537728896`,issn: `19448252`,journal: `Fundamentos de Redes de Voz IP: 2/textordfeminine Edici/'on`,pages: `109 p/'aginas`,title: `Fundamentos de Redes de Voz IP`,url: `https://books.google.es/books?hl=es&lr=&id=BgYYDQAAQBAJ&oi=fnd&pg=PA1&dq=voz+ip&ots=lwgYsgCm01&sig=fdZRWY2xuOsDhYsFeLf-qppe6VE#v=onepage&q=voz`,year: `2016`},
  {key: `2016_ding_etal`,type: `article`,author: `Hui Ding and Shaohua Kevin Zhou and Rama Chellappa`,translator: ` `,editor: ` `,abstract: `Relatively small data sets available for expression recognition research make the training of deep networks for expression recognition very challenging. Although fine-tuning can partially alleviate the issue, the performance is still below acceptable levels as the deep features probably contain redun- dant information from the pre-trained domain. In this paper, we present FaceNet2ExpNet, a novel idea to train an expression recognition network based on static images. We first propose a new distribution function to model the high-level neurons of the expression network. Based on this, a two-stage training algorithm is carefully designed. In the pre-training stage, we train the convolutional layers of the expression net, regularized by the face net; In the refining stage, we append fully- connected layers to the pre-trained convolutional layers and train the whole network jointly. Visualization shows that the model trained with our method captures improved high-level expression semantics. Evaluations on four public expression databases, CK+, Oulu-CASIA, TFD, and SFEW demonstrate that our method achieves better results than state-of-the-art.`,archiveprefix: `arXiv`,arxivid: `1609.06591`,doi: `10.1109/FG.2017.23`,eprint: `1609.06591`,institution: `IEEE`,isbn: `9781509040230`,issn: `2160-7508`,journal: `Automatic Face & Gesture Recognition (FG 2017), 2017 12th IEEE International Conference on`,keywords: `facial expression,state of the art`,pages: `118--126`,title: `FaceNet2ExpNet: Regularizing a Deep Face Recognition Net for Expression Recognition`,url: `http://arxiv.org/abs/1609.06591`,year: `2016`,tags: `state of the art,facial expression`},
  {key: `2016_dias_etal2`,type: `article`,author: `Maria Amelia de Paula Dias and Jo~ao Nildo de Souza Vianna and Claus Felby`,editor: ` `,translator: ` `,abstract: `In order to build prospective scenarios for biodiesel industry in Brazil, with a sustainable perspective, it was necessary to develop a cross-disciplinary work to include Sachs' dimensions of sustainability into the scenarios method. This meant linking concepts from different disciplines, without transforming it in a new discipline. In order to support the proposition for the new method, a study case is presented, the framework for the biodiesel scenarios in Brazil, by 2030. An in-depth interview was used to test the proposition of having the sustainability dimensions as driving forces. The result was the identification of a critical uncertainty composed of various aspects related the response to climate change and environmental conservation. The scenario storylines that were developed based on the critical uncertainties showed that sustainable options for the future are possible if the mental maps are enlarged to see beyond the business as usual. The results show that the scenarios storylines go through social, environmental and economic aspects, supported by other aspects like the territorial and political. Also it showed that sustainable options are possible if the mental maps are enlarged to see beyond the business as usual.`,doi: `10.1016/j.futures.2016.06.005`,issn: `00163287`,journal: `Futures`,keywords: `Biodiesel,Critical uncertainties,Mental maps,Methodology,Sustainability`,pages: `1--14`,shorttitle: `Sustainability in the prospective scenarios methods`,title: `Sustainability in the prospective scenarios methods: A case study of scenarios for biodiesel industry in Brazil, for 2030`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0016328716300167`,volume: `82`,year: `2016`},
  {key: `2016_dias_etal1`,type: `article`,editor: ` `,author: `Maria Amelia de Paula Dias and Jo~ao Nildo de Souza Vianna and Claus Felby`,translator: ` `,abstract: `In order to build prospective scenarios for biodiesel industry in Brazil, with a sustainable perspective, it was necessary to develop a cross-disciplinary work to include Sachs' dimensions of sustainability into the scenarios method. This meant linking concepts from different disciplines, without transforming it in a new discipline. In order to support the proposition for the new method, a study case is presented, the framework for the biodiesel scenarios in Brazil, by 2030. An in-depth interview was used to test the proposition of having the sustainability dimensions as driving forces. The result was the identification of a critical uncertainty composed of various aspects related the response to climate change and environmental conservation. The scenario storylines that were developed based on the critical uncertainties showed that sustainable options for the future are possible if the mental maps are enlarged to see beyond the business as usual. The results show that the scenarios storylines go through social, environmental and economic aspects, supported by other aspects like the territorial and political. Also it showed that sustainable options are possible if the mental maps are enlarged to see beyond the business as usual.`,doi: `10.1016/j.futures.2016.06.005`,issn: `00163287`,journal: `Futures`,keywords: `Biodiesel,Critical uncertainties,Mental maps,Methodology,Sustainability`,pages: `1--14`,shorttitle: `Sustainability in the prospective scenarios method`,title: `Sustainability in the prospective scenarios methods: A case study of scenarios for biodiesel industry in Brazil, for 2030`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0016328716300167`,volume: `82`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2016 Sustainability in the prospective scenarios methods A case study of scenarios for biodiesel industry in Brazil, for 2030 - Dias et al..pdf`,tags: `#corrupted author`},
  {key: `2016_dias_etal`,type: `article`,translator: ` `,editor: ` `,author: `Maria Amelia de Paula Dias and João Nildo de Souza Vianna and Claus Felby`,abstract: `In order to build prospective scenarios for biodiesel industry in Brazil, with a sustainable perspective, it was necessary to develop a cross-disciplinary work to include Sachs’ dimensions of sustainability into the scenarios method. This meant linking concepts from different disciplines, without transforming it in a new discipline. In order to support the proposition for the new method, a study case is presented, the framework for the biodiesel scenarios in Brazil, by 2030. An in-depth interview was used to test the proposition of having the sustainability dimensions as driving forces. The result was the identiﬁcation of a critical uncertainty composed of various aspects related the response to climate change and environmental conservation. The scenario storylines that were developed based on the critical uncertainties showed that sustainable options for the future are possible if the mental maps are enlarged to see beyond the business as usual.`,doi: `10.1016/j.futures.2016.06.005`,issn: `0016-3287`,journal: `Futures`,langid: `english`,pages: `1--14`,shorttitle: `Sustainability in the prospective scenarios methods`,title: `Sustainability in the prospective scenarios methods: A case study of scenarios for biodiesel industry in Brazil, for 2030`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0016328716300167`,urldate: `2019-04-07`,volume: `82`,year: `2016`},
  {key: `2016_dester`,type: `article`,author: `M Dester`,translator: ` `,editor: ` `,abstract: `Integration of renewable sources into Brazils power mix is desirable and necessary. The main benefit from these energy sources is maintaining greenhouse gas emissions at low levels. Nevertheless, high penetration of these energy sources into the power mix can lead to many problems, for instance, intermittency in power generation. There are some mechanisms which can be implemented to mitigate intermittency and allow a higher level of participation of these energy sources in the generation mix. One such mechanism is utilizing Energy Storage Systems (ESS). The goal of this paper is to perform a study to find the best ESS options using Multi-criteria Decision Analysis. Moreover, an examination regarding Hydro Power Plants' reservoirs as an ESS is accomplished through a case study using three of Brazils significant Hydro Power Plants.`,doi: `10.1109/TLA.2016.7459613`,issn: `15480992`,journal: `IEEE Latin America Transactions`,keywords: `Energy Storage Systems,Intermittent Sources,Multi-Criteria Decision Analysis,Power Mix,Renewable Sources`,number: `3`,pages: `1302--1307`,title: `Reliability of Electricity Supply Regarding the Integration of Intermittent Sources in Brazil's Power Mix`,volume: `14`,year: `2016`,tags: `#merged`},
  {key: `2016_deng_etal`,type: `article`,author: `Shuiguang Deng and Longtao Huang and Gu Xu and  ong and Xindong Wu and Zhaohui Wu`,translator: ` `,editor: ` `,abstract: `With the emergence of online social networks, the social network-based recommendation approach is popularly used. The major benefit of this approach is the ability of dealing with the problems with cold-start users. In addition to social networks, user trust information also plays an important role to obtain reliable recommendations. Although matrix factorization (MF) becomes dominant in recommender systems, the recommendation largely relies on the initialization of the user and item latent feature vectors. Aiming at addressing these challenges, we develop a novel trust-based approach for recommendation in social networks. In particular, we attempt to leverage deep learning to determinate the initialization in MF for trust-aware social recommendations and to differentiate the community effect in user's trusted friendships. A two-phase recommendation process is proposed to utilize deep learning in initialization and to synthesize the users' interests and their trusted friends' interests together with the impact of community effect for recommendations. We perform extensive experiments on real-world social network data to demonstrate the accuracy and effectiveness of our proposed approach in comparison with other state-of-the-art methods.`,doi: `10.1109/TNNLS.2016.2514368`,isbn: `216223882162237`,issn: `21622388`,journal: `IEEE Transactions on Neural Networks and Learning Systems`,keywords: `Deep learning,Recommender systems (RSs),Social network,Trust,social recommendations`,number: `February`,pages: `1164--1177`,pmid: `26915135`,title: `On Deep Learning for Trust-Aware Recommendations in Social Networks`,volume: `28`,year: `2016`,tags: `social recommendations`},
  {key: `2016_daniely_etal`,type: `article`,author: `Amit Daniely and Roy Frostig and Yoram Singer`,translator: ` `,editor: ` `,abstract: `We develop a general duality between neural networks and compositional kernel Hilbert spaces. We introduce the notion of a computation skeleton, an acyclic graph that succinctly describes both a family of neural networks and a kernel space. Random neural networks are generated from a skeleton through node replication followed by sampling from a normal distribution to assign weights. The kernel space consists of functions that arise by compositions, averaging, and non-linear transformations governed by the skeleton's graph topology and activation functions. We prove that random networks induce representations which approximate the kernel space. In particular, it follows that random weight initialization often yields a favorable starting point for optimization despite the worst-case intractability of training neural networks.`,archiveprefix: `arXiv`,arxivid: `1602.05897`,eprint: `1602.05897`,issn: `10495258`,journal: `Advances in Neural Information Processing Systems`,number: `Nips`,pages: `2261--2269`,title: `Toward deeper understanding of neural networks: The power of initialization and a dual view on expressivity`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/ANNs&Sustainability/2016 Toward Deeper Understanding of Neural Networks The Power of Initialization and a Dual View on Expressivity.pdf`},
  {key: `2016_cuccovillo`,type: `article`,author: `Luca Cuccovillo`,translator: ` `,editor: ` `,isbn: `9781479999880`,journal: `Icassp 2016`,pages: `2069--2073`,title: `Aac Encoding Detection and Bitrate Estimation`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2016 AAC encoding detection and bitrate estimation using a convolutional neural network - Seichter et al..pdf`},
  {key: `2016_cruz_etal1`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Rafael Oscar De Moraes Cruz and Marcelo Becher Rosa and Celso Cesar Moreira Branco and Jorge Oscar De Sant'anna Pizarro and Celso Tarcisio De Souza Silva`,abstract: `This paper presents the successful history of Lula NE Pilot Project, a challenging megaproject with an aggressive time-driven schedule, faster than industry average, that demanded new technology development in a scenario of uncertainty. The area is part of the supergiant Lula field, located in the pre-salt region of Santos Basin, Southeast Brazil, 300 km off the coast of Rio de Janeiro state, in 2000 m water depth. It is a joint venture with Petrobras as the Operator, and BG E&P Brasil and Petrogal Brasil as partners. The project was designed as a Pilot aiming to test some new concepts for the production development in the pre-salt area. In terms of subsea gathering system, an innovative concept was deployed, combining flexible flowlines lying on sea floor, with rigid steel catenary risers (SCR) supported by a buoy positioned 250 m below sea level. The drainage plan considered eight oil producers, some of them with intelligent completion, one gas/CO2 injection well and five water alternating gas (WAG) injectors (two subsea WAG manifolds were also installed). A balanced approach between data acquisition and facilities flexibility made possible to face the many reservoir and production uncertainties. Details of the development concept will be discussed, as well as the main results obtained so far, highlighting the strategies adopted in order to mitigate risks and the influence of the acquired information to the following projects in the area. The chartered FPSO Cidade de Paraty started production in June 2013, with an oil capacity of 120,0 bpd, and a gas plant able to process up to 5 million m3/d of gas with 35% content of CO2. Despite all challenges faced, the project was delivered on time, with plateau attained in September 2014.`,doi: `10.4043/27297-ms`,isbn: `9781510824294`,issn: `01603663`,journal: `Proceedings of the Annual Offshore Technology Conference`,pages: `4673--4693`,publisher: `Offshore Technology Conference`,title: `Lula NE Pilot Project - An ultra-deep success in the Brazilian pre-salt`,volume: `5`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Pre Sal/2016 Lula NE Pilot Project - An Ultra-Deep Success in the Brazilian Pre-Salt - de Moraes Cruz et al..pdf`,tags: `#corrupted author,#merged`},
  {key: `2016_cruz_etal`,type: `inproceedings`,editor: ` `,author: `Rafael Oscar de Moraes Cruz and Marcelo Becher Rosa and Celso Cesar Moreira Branco and Jorge Oscar de Sant'Anna Pizarro and Celso Tarcisio de Souza Silva`,translator: ` `,abstract: `This paper presents the successful history of Lula NE Pilot Project, a challenging megaproject with an aggressive time-driven schedule, faster than industry average, that demanded new technology development in a scenario of uncertainty. The area is part of the supergiant Lula field, located in the pre-salt region of Santos Basin, Southeast Brazil, 300 km off the coast of Rio de Janeiro state, in 2000 m water depth. It is a joint venture with Petrobras as the Operator, and BG E/////////&P Brasil and Petrogal Brasil as partners. The project was designed as a Pilot aiming to test some new concepts for the production development in the pre-salt area. In terms of subsea gathering system, an innovative concept was deployed, combining flexible flowlines lying on sea floor, with rigid steel catenary risers (SCR) supported by a buoy positioned 250 m below sea level. The drainage plan considered eight oil producers, some of them with intelligent completion, one gas / CO2 injection well and five water alternating gas (WAG) injectors (two subsea WAG manifolds were also installed). A balanced approach between data acquisition and facilities flexibility made possible to face the many reservoir and production uncertainties. Details of the development concept will be discussed, as well as the main results obtained so far, highlighting the strategies adopted in order to mitigate risks and the influence of the acquired information to the following projects in the area.`,doi: `10.4043/27297-MS`,journal: `Offshore Technology Conference`,langid: `english`,location: `Houston, Texas, USA`,publisher: `Offshore Technology Conference`,title: `Lula NE Pilot Project - An Ultra-Deep Success in the Brazilian Pre-Salt`,urldate: `2019-04-07`,year: `2016`},
  {key: `2016_creator1`,type: `book`,author: ` `,translator: ` `,editor: ` `,abstract: `The third and final part of the book will start with a discussion about how altmetrics are created partly by researchers and partly by the public, how altmetrics can be detected and collected, and how they can be used to measure reach and impact. This final part of the book will envision possible directions of how to measure impact and how the indication of different levels of impact could be used in altmetrics. This part will continue by presenting some of the concerns with altmetrics. A possible concern related to altmetrics that will be discussed in this book is the possible unintentional and intentional gaming of the metrics that may occur and that may have a significant impact on the results from any analysis where these "alternative" metrics are being used. The book will end with a discussion about future trends in altmetric research and some possible directions where the area may develop.`,isbn: `9780081002735`,journal: `Altmetrics for Information Professionals`,title: `Altmetrics for Information Professionals`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Bibliometry/2016 Altmetrics for Information Professionals_ Past, Present and Future - Holmberg, Kim.pdf`},
  {key: `2016_creator`,type: `collection`,author: ` `,editor: ` `,translator: ` `,annote: `OCLC: 923541416`,isbn: `9783662479032`,keywords: `game theory`,langid: `english`,location: `Berlin`,note: `OCLC: 923541416`,pagetotal: `612`,publisher: `Springer`,series: `Springer texts in business and economics`,shorttitle: `Economics and computation`,title: `Economics and computation: an introduction to algorithmic game theory, computational social choice, and fair division`,year: `2016`,tags: `#merged,game theory`},
  {key: `2016_courville_etal1`,type: `book`,editor: ` `,author: `Ian Goodfellow Courville and Yoshua Bengio and  Aaron`,translator: ` `,abstract: `Deep learning is a form of machine learning that enables computers to learn from experience and understand the world in terms of a hierarchy of concepts. Because the computer gathers knowledge from experience, there is no need for a human computer operator to formally specify all the knowledge that the computer needs. The hierarchy of concepts allows the computer to learn complicated concepts by building them out of simpler ones; a graph of these hierarchies would be many layers deep. This book introduces a broad range of topics in deep learning. The text offers mathematical and conceptual background, covering relevant concepts in linear algebra, probability theory and information theory, numerical computation, and machine learning. It describes deep learning techniques used by practitioners in industry, including deep feedforward networks, regularization, optimization algorithms, convolutional networks, sequence modeling, and practical methodology; and it surveys such applications as natural language processing, speech recognition, computer vision, online recommendation systems, bioinformatics, and video games. Finally, the book offers research perspectives, covering such theoretical topics as linear factor models, autoencoders, representation learning, structured probabilistic models, Monte Carlo methods, the partition function, approximate inference, and deep generative models. Deep Learning can be used by undergraduate or graduate students planning careers in either industry or research, and by software engineers who want to begin using deep learning in their products or platforms. A website offers supplementary material for both readers and instructors"--Page 4 of cover. Introduction -- Applied math and machine learning basics. Linear algebra -- Probability and information theory -- Numerical computation -- Machine learning basics -- Deep networks: modern practices. Deep feedforward networks -- Regularization for deep learning -- Optimization for training deep models -- Convolutional networks -- Sequence modeling: recurrent and recursive nets -- Practical methodology -- Applications -- Deep learning research. Linear factor models -- Autoencoders -- Representation learning -- Structured probabilistic models for deep learning -- Monte Carlo methods -- Confronting the partition function -- Approximate inference -- Deep generative models.`,annote: `http://www.deeplearningbook.org`,isbn: `3463353563306`,journal: `Nature`,keywords: `cnn,convolutional neural networks,deep learning,plant disease`,number: `7553`,pages: `1--73`,publisher: `MIT Press`,title: `Deep learning 简介 一 、 什么是 Deep Learning ？`,volume: `29`,year: `2016`},
  {key: `2016_courville_etal`,type: `book`,translator: ` `,author: `Ian Goodfellow Courville and Yoshua Bengio and  Aaron and Nipun Sadvilkar Mohan Kumar Silaparasetty Anthony So Mirza Rahim Baig Thomas V. Joseph and Ian Goodfellow Courville and Yoshua Bengio and  Aaron`,editor: ` `,abstract: `Deep learning is a form of machine learning that enables computers to learn from experience and understand the world in terms of a hierarchy of concepts. Because the computer gathers knowledge from experience, there is no need for a human computer operator to formally specify all the knowledge that the computer needs. The hierarchy of concepts allows the computer to learn complicated concepts by building them out of simpler ones; a graph of these hierarchies would be many layers deep. This book introduces a broad range of topics in deep learning. The text offers mathematical and conceptual background, covering relevant concepts in linear algebra, probability theory and information theory, numerical computation, and machine learning. It describes deep learning techniques used by practitioners in industry, including deep feedforward networks, regularization, optimization algorithms, convolutional networks, sequence modeling, and practical methodology; and it surveys such applications as natural language processing, speech recognition, computer vision, online recommendation systems, bioinformatics, and video games. Finally, the book offers research perspectives, covering such theoretical topics as linear factor models, autoencoders, representation learning, structured probabilistic models, Monte Carlo methods, the partition function, approximate inference, and deep generative models. Deep Learning can be used by undergraduate or graduate students planning careers in either industry or research, and by software engineers who want to begin using deep learning in their products or platforms. A website offers supplementary material for both readers and instructors"--Page 4 of cover. Introduction -- Applied math and machine learning basics. Linear algebra -- Probability and information theory -- Numerical computation -- Machine learning basics -- Deep networks: modern practices. Deep feedforward networks -- Regularization for deep learning -- Optimization for training deep models -- Convolutional networks -- Sequence modeling: recurrent and recursive nets -- Practical methodology -- Applications -- Deep learning research. Linear factor models -- Autoencoders -- Representation learning -- Structured probabilistic models for deep learning -- Monte Carlo methods -- Confronting the partition function -- Approximate inference -- Deep generative models.`,annote: `From Duplicate 2 (Deep learning 简介 一 、 什么是 Deep Learning ？ - Courville, Ian Goodfellow; Bengio, Yoshua; Aaron)http://www.deeplearningbook.org`,isbn: `3463353563306`,journal: `Nature`,keywords: `cnn,convolutional neural networks,deep learning,plant disease`,number: `7553`,pages: `1--73`,publisher: `MIT Press`,title: `Deep learning 简介 一 、 什么是 Deep Learning ？`,volume: `29`,year: `2016`},
  {reviewed: true,key: `2016_costa_etal`,type: `article`,translator: ` `,author: `João Pinto da Costa and Patrícia S. M. Santos and Arm Duarte and o C. and Teresa Rocha-Santos`,editor: ` `,abstract: `There has been a considerable increase on research of the ecological consequences of microplastics released into the environment, but only a handful of works have focused on the nano-sized particles of polymer-based materials. Though their presence has been difficult to adequately ascertain, due to the inherent technical difficulties for isolating and quantifying them, there is an overall consensus that these are not only present in the environment - either directly released or as the result of weathering of larger fragments - but that they also pose a significant threat to the environment and human health, as well. The reduced size of these particulates (<1 \$/mu\$m) makes them susceptible of ingestion by organisms that are at the base of the food-chain. Moreover, the characteristic high surface area-to-volume ratio of nanoparticles may add to their potential hazardous effects, as other contaminants, such as persistent organic pollutants, could be adsorbed and undergo bioaccumulation and bioamplification phenomena. In this review, we describe the most relevant sources of nanoplastics and offer some insights into their fate once released into the environment. Furthermore, we overviewthemost prominent effects of these small particulates, while identifying the key challenges scientists currently face in the research of nanoplastics in the environment. Lastly, we give a brief summary of the economic impacts of the pollution caused by plastic litter - a potential key source of nanoplastics - in the oceans, the most common destination of these contaminants.`,doi: `10.1016/j.scitotenv.2016.05.041`,issn: `18791026`,journal: `Science of the Total Environment`,keywords: `Environment,Nanoplastics,Pollution,Polymer`,pages: `15--26`,pmid: `27213666`,title: `(Nano)plastics in the environment - Sources, fates and effects`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0048969716309731`,volume: `566-567`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2016 (Nano)plastics in the environment – Sources, fates and effects - da Costa et al..pdf`,tags: `nanoplastics,sustainability`},
  {key: `2016_costa`,type: `article`,editor: ` `,author: `Helder Gomes Costa`,translator: ` `,journal: `Journal of Modelling in Management`,number: `1`,pages: `26--42`,publisher: `Emerald Group Publishing Limited`,title: `Graphical interpretation of outranking principles: Avoiding misinterpretation results from ELECTRE I`,volume: `11`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2016 Graphical interpretation of outranking principles Avoiding misinterpretation results from ELECTRE I - Costa.pdf`,tags: `#merged,tesse`},
  {key: `2016_cost_etal`,type: `book`,translator: ` `,author: ` Cost and Moheb i`,editor: ` `,abstract: `The real story of how our brains and nervous systems change throughout our lifetimes―with or without "brain training."Fifty years ago, neuroscientists thought that a mature brain was fixed like a fly in amber, unable to change. Today, we know that our brains and nervous systems change throughout our lifetimes. This concept of neuroplasticity has captured the imagination of a public eager for self-improvement―and has inspired countless Internet entrepreneurs who peddle dubious "brain training" games and apps. In this book, Moheb Costandi offers a concise and engaging overview of neuroplasticity for the general reader, describing how our brains change continuously in response to our actions and experiences.Costandi discusses key experimental findings, and describes how our thinking about the brain has evolved over time. He explains how the brain changes during development, and the "synaptic pruning" that takes place before brain maturity. He shows that adult brains can grow new cells (citing, among many other studies, research showing that sexually mature male canaries learn a new song every year). He describes the kind of brain training that can bring about improvement in brain function. It's not gadgets and games that promise to "rewire your brain" but such sustained cognitive tasks as learning a musical instrument or a new language. (Costandi also notes that London cabbies increase their gray matter after rigorous training in their city's complicated streets.) He tells how brains compensate after stroke or injury; describes addiction and pain as maladaptive forms of neuroplasticity; and considers brain changes that accompany childhood, adolescence, parenthood, and aging. Each of our brains is custom-built. Neuroplasticity is at the heart of what makes us human.`,isbn: `9780262529334`,location: `Cambridge, MA`,pagetotal: `192`,publisher: `The MIT Press`,title: `Neuroplasticity`,year: `2016`,tags: `#merged,tesse`},
  {key: `2016_cortes_etal`,type: `article`,translator: ` `,editor: ` `,author: `Corinna Cortes and Xavi Gonzalvo and Vitaly Kuznetsov and Mehryar Mohri and Scott Yang`,journal: `arXiv preprint arXiv:1607.01097`,title: `AdaNet: Adaptive Structural Learning of Artificial Neural Networks`,year: `2016`,tags: `#merged,evolutive`},
  {key: `2016_constantin`,type: `article`,translator: ` `,editor: ` `,author: `Adrian Constantin`,doi: `10.1017/cbo9781107358508`,journal: `Fourier Analysis`,title: `Fourier Analysis`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Harmonic Analysis/! 2009 Fourier Analysis.pdf_2009MorinFourier.pdf`},
  {key: `2016_cicuttin_etal`,type: `article`,editor: ` `,author: `Andres Cicuttin and Maria Liz Crespo and Kasun Sameera Mannatunga and Victor Villaverde Garcia and Giuseppe Baldazzi and Luigi Pio Rignanese and Mahdi Ahangarianabhari and Giuseppe Bertuccio and Sergio Fabiani and Alex Rachevski and  er and Irina Rashevskaya and Andrea Vacchi and Gianluigi Zampa and Nicola Zampa and Pierluigi Bellutti and Antonino Picciotto and Claudio Piemonte and Nicola Zorzi`,translator: ` `,abstract: `It is described the global architecture of a digital pulse processing system for high resolution X-Ray spectroscopy based on single photon detection and photon energy measurement. The core of the system is implemented in a modern hybrid device (Xilinx Zynq) that integrates an FPGA fabric along with a dual core 32-bits processor (ARM Cortex). It is also described the adopted strategy to deal with high input photon rates while preserving a good energy resolution. The digital performance of the system is ultimate determined by few key functional blocks including two finite impulse response filters and an algorithmic state machine. It is presented a numerical procedure to optimize the digital filters according to different constrains and goals, and it is described the analysis of experimental data to obtain the necessary information for the optimization of the system.`,doi: `10.1109/ICAEES.2016.7888100`,isbn: `9781509028894`,journal: `2016 International Conference on Advances in Electrical, Electronic and Systems Engineering, ICAEES 2016`,keywords: `Digital Pulse Processing,Digital Spectroscopy,FPGA,Frontend Electronics,Programmable Logic,Reconfigurable Instrumentation,Silicon Drift Detectors,Single Photon Detection,System-On-Chip,X-Ray Fluorescence`,pages: `520--525`,title: `A programmable System-on-Chip based digital pulse processing for high resolution X-ray spectroscopy`,volume: `15`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/dropout - a simple way to prevent neural networks from overﬁtting - srivastava et al.pdf`},
  {key: `2016_choi_etal3`,type: `article`,editor: ` `,translator: ` `,author: `Keunwoo Choi and Gy"orgy Fazekas and  S and Mark ler`,abstract: `We present a content-based automatic music tagging algorithm using fully convolutional neural networks (FCNs). We evaluate different architectures consisting of 2D convolutional layers and subsampling layers only. In the experiments, we measure the AUC-ROC scores of the architectures with different complexities and input types using the MagnaTagATune dataset, where a 4-layer architecture shows state-of-the-art performance with mel-spectrogram input. Furthermore, we evaluated the performances of the architectures with varying the number of layers on a larger dataset (Million Song Dataset), and found that deeper models outperformed the 4-layer architecture. The experiments show that mel-spectrogram is an effective time-frequency representation for automatic tagging and that more complex models benefit from more training data.`,archiveprefix: `arXiv`,arxivid: `1606.00298`,doi: `10.5281/zenodo.1416253`,eprint: `1606.00298`,isbn: `9780692755068`,journal: `Proceedings of the 17th International Society for Music Information Retrieval Conference, ISMIR 2016`,pages: `805--811`,title: `Automatic tagging using deep convolutional neural networks`,year: `2016`},
  {key: `2016_choi_etal2`,type: `article`,author: `Keunwoo Choi and George Gy"orgy Fazekas and  S and Mark ler`,editor: ` `,translator: ` `,abstract: `We present a content-based automatic music tagging algorithm using fully convolutional neural networks (FCNs). We evaluate different architectures consisting of 2D convolutional layers and subsampling layers only. In the experiments, we measure the AUC-ROC scores of the architectures with different complexities and input types using the MagnaTagATune dataset, where a 4-layer architecture shows state-of-the-art performance with mel-spectrogram input. Furthermore, we evaluated the performances of the architectures with varying the number of layers on a larger dataset (Million Song Dataset), and found that deeper models outperformed the 4-layer architecture. The experiments show that mel-spectrogram is an effective time-frequency representation for automatic tagging and that more complex models benefit from more training data.`,annote: `From Duplicate 4 (Automatic tagging using deep convolutional neural networks. - Choi, K; Fazekas, G; Sandler, M)preprint`,archiveprefix: `arXiv`,arxivid: `1606.00298`,doi: `10.5281/zenodo.1416253`,eprint: `1606.00298`,isbn: `9780692755068`,journal: `arXiv preprint arXiv:1606.00298`,keywords: `music classification`,pages: `805--811`,title: `Automatic tagging using deep convolutional neural networks`,url: `http://arxiv.org/abs/1606.00298`,year: `2016`,tags: `music classification,#merged`},
  {key: `2016_choi_etal1`,type: `article`,editor: ` `,author: `Keunwoo Choi and Gy"orgy Fazekas and  S and Mark Ler`,translator: ` `,abstract: `We present a content-based automatic music tagging algorithm using fully convolutional neural networks (FCNs). We evaluate different architectures consisting of 2D convolutional layers and subsampling layers only. In the experiments, we measure the AUC-ROC scores of the architectures with different complexities and input types using the MagnaTagATune dataset, where a 4-layer architecture shows state-of-the-art performance with mel-spectrogram input. Furthermore, we evaluated the performances of the architectures with varying the number of layers on a larger dataset (Million Song Dataset), and found that deeper models outperformed the 4-layer architecture. The experiments show that mel-spectrogram is an effective time-frequency representation for automatic tagging and that more complex models benefit from more training data.`,archiveprefix: `arXiv`,arxivid: `1606.00298`,doi: `10.5281/zenodo.1416253`,eprint: `1606.00298`,isbn: `9780692755068`,journal: `Proceedings of the 17th International Society for Music Information Retrieval Conference, ISMIR 2016`,pages: `805--811`,title: `Automatic tagging using deep convolutional neural networks`,year: `2016`,tags: `#corrupted author`},
  {key: `2016_choi_etal`,type: `inproceedings`,author: `Keunwoo Choi and George György Fazekas and  S and Mark ler and Kyunghyun Cho`,translator: ` `,editor: ` `,abstract: `We introduce a convolutional recurrent neural network (CRNN) for music tagging. CRNNs take advantage of convolutional neural networks (CNNs) for local feature extraction and recurrent neural networks for temporal summarisation of the extracted features. We compare CRNN with three CNN structures that have been used for music tagging while controlling the number of parameters with respect to their performance and training time per sample. Overall, we found that CRNNs show a strong performance with respect to the number of parameter and training time, indicating the effectiveness of its hybrid structure in music feature extraction and feature summarisation.`,arxivid: `1609.04243`,doi: `10.1.1.302.7795`,eprint: `1609.04243`,eprinttype: `arXiv`,institution: `IEEE`,isbn: `9789881701282`,issn: `1520-9210`,journal: `Acoustics, Speech and Signal Processing (ICASSP), 2017 IEEE International Conference on`,keywords: `music classification`,organization: `IEEE`,pages: `1--5`,title: `Convolutional Recurrent Neural Networks for Music Classification`,url: `http://arxiv.org/abs/1609.04243`,year: `2016`,tags: `#merged,music classification,tesse`},
  {key: `2016_chicone`,type: `book`,author: `University Of Mi Carmen (professor Of Mathematics Chicone`,editor: ` `,translator: ` `,isbn: `9780128041536`,langid: `english`,note: `OCLC: 1023278769`,title: `Invitation to applied mathematics - differential equations, modeling, and c.`,year: `2016`,tags: `tesse`},
  {reviewed: true,key: `2016_chen_etal3`,type: `article`,author: `Fei Chen and Yu Tsao and Ying Hui Lai`,translator: ` `,editor: ` `,abstract: `Temporal envelope and fine structure are two prominent acoustic cues for speech perception. Most existing speech-transmission-index-based metrics make use of the temporal envelope information and discard the temporal fine structure (TFS) cue to predict speech intelligibility. Recent studies have shown that the TFS stimulus synthesized with multiband TFS waveforms contains rich intelligibility information, which is reflected as the recovered envelope from the TFS stimulus. The present study first assessed the performance of using the recovered envelope from the synthesized TFS stimulus to predict the intelligibility of noise-distorted and noise-suppressed speech. The TFS stimulus was synthesized and fed as an input into the conventional normalized covariance measure (NCM) module. The results showed that the recovered envelope from the TFS stimulus predicted the intelligibility as well as the original envelope extracted from the wideband speech signal did. In addition, an additive intelligibility model was designed to combine the envelope from wideband speech and the recovered envelope from the TFS stimulus to predict speech intelligibility. The prediction power was significantly improved when these two envelope waveforms were integrated. The present study suggests that the recovered envelope from the TFS stimulus may be alternative acoustic information for modeling speech intelligibility and improving the prediction power of the conventional NCM-based intelligibility index.`,doi: `10.1016/j.specom.2016.01.006`,issn: `01676393`,journal: `Speech Communication`,keywords: `Normalized covariance measure,Recovered envelope,Speech intelligibility,Temporal fine structure`,pages: `120--128`,publisher: `Elsevier B.V.`,title: `Modeling speech intelligibility with recovered envelope from temporal fine structure stimulus`,volume: `81`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/unused/5147-F.pdf`,tags: `speech,temporal envelope`},
  {key: `2016_chen_etal2`,type: `inproceedings`,translator: ` `,author: `Wenlin Chen and James Wilson and Stephen Tyree and Kilian Q. Weinberger and Yixin Chen`,editor: ` `,abstract: `Convolutional neural networks (CNN) are increasingly used in many areas of computer vision. They are particularly attractive because of their ability to "absorb" great quantities of labeled data through millions of parameters. However, as model sizes increase, so do the storage and memory requirements of the classifiers, hindering many applications such as image and speech recognition on mobile phones and other devices. In this paper, we present a novel network architecture, Frequency-Sensitive Hashed Nets (FreshNets), which exploits inherent redundancy in both convolutional layers and fully-connected layers of a deep learning model, leading to dramatic savings in memory and storage consumption. Based on the key observation that the weights of learned convolutional filters are typically smooth and low-frequency, we first convert filter weights to the frequency domain with a discrete cosine transform (DCT) and use a low-cost hash function to randomly group frequency parameters into hash buckets. All parameters assigned the same hash bucket share a single value learned with standard backpropagation. To further reduce model size, we allocate fewer hash buckets to high-frequency components, which are generally less important. We evaluate FreshNets on eight data sets, and show that it leads to better compressed performance than several relevant baselines.`,doi: `10.1145/2939672.2939839`,isbn: `9781450342322`,journal: `Proceedings of the ACM SIGKDD International Conference on Knowledge Discovery and Data Mining`,keywords: `Convolutional neural networks,Hashing,Model compression`,pages: `1475--1484`,publisher: `ACM Press`,title: `Compressing convolutional neural networks in the frequency domain`,url: `http://dl.acm.org/citation.cfm?doid=2939672.2939839`,volume: `13-17-August-2016`,year: `2016`},
  {key: `2016_chen_etal1`,type: `inproceedings`,editor: ` `,author: `Wenlin Chen and James Wilson and Stephen Tyree and Kilian Q Weinberger and Yixin Chen`,translator: ` `,abstract: `Convolutional neural networks (CNN) are increasingly used in many areas of computer vision. They are particularly attractive because of their ability to "absorb" great quantities of labeled data through millions of parameters. However, as model sizes increase, so do the storage and memory requirements of the classifiers, hindering many applications such as image and speech recognition on mobile phones and other devices. In this paper, we present a novel network architecture, Frequency-Sensitive Hashed Nets (FreshNets), which exploits inherent redundancy in both convolutional layers and fully-connected layers of a deep learning model, leading to dramatic savings in memory and storage consumption. Based on the key observation that the weights of learned convolutional filters are typically smooth and low-frequency, we first convert filter weights to the frequency domain with a discrete cosine transform (DCT) and use a low-cost hash function to randomly group frequency parameters into hash buckets. All parameters assigned the same hash bucket share a single value learned with standard backpropagation. To further reduce model size, we allocate fewer hash buckets to high-frequency components, which are generally less important. We evaluate FreshNets on eight data sets, and show that it leads to better compressed performance than several relevant baselines.`,doi: `10.1145/2939672.2939839`,isbn: `9781450342322`,journal: `Proceedings of the ACM SIGKDD International Conference on Knowledge Discovery and Data Mining`,keywords: `Convolutional neural networks,Hashing,Model compression`,pages: `1475--1484`,publisher: `ACM Press`,title: `Compressing convolutional neural networks in the frequency domain`,url: `http://dl.acm.org/citation.cfm?doid=2939672.2939839`,volume: `13-17-Augu`,year: `2016`},

  {key: `2016_chabassier_etal1`,type: `article`,translator: ` `,author: `Juliette Chabassier and Marc Durufl'e and Patrick Joly`,editor: ` `,abstract: `This article is the second of a series of two papers devoted to the numerical simulation of the piano. It concerns the numerical aspects of the work, the implementation of a piano code and the presentation of corresponding simulations. The main difficulty is time discretization and stability is achieved via energy methods. Numerical illustrations are provided for a realistic piano and compared to experimental recordings.`,doi: `10.1051/m2an/2015007`,issn: `12903841`,journal: `ESAIM: Mathematical Modelling and Numerical Analysis`,keywords: `Energy preserving schemes,Numerical methods,Piano model`,number: `1`,pages: `93--133`,title: `Time domain simulation of a piano. Part 2: Numerical aspects`,volume: `50`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Piano/2016 Time Domain Simulation of a Piano. Part 2_ Numerical Aspects_2016ChabassierTime.pdf`,tags: `#merged`},

  {key: `2016_cao_etal1`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Q Cao and R Banerjee and S Gupta and J Li and W Zhou and  Jeyach and B Ra`,abstract: `Forecasting of production in unconventional prospects has gained a lot of attention in the recent years. The key challenges in unconventional reservoirs have been the requirement to put online a) a large number of wells in a short period of time, b) well productivity significantly driven by completion characteristics and that c) the physics of fluid flow in these prospects still remain uncertain. In this paper, machine learning algorithms are used to forecast production for existing and new wells in unconventional assets using inputs like geological maps, production history, pressure data and operational constraints. One of the most popular Machine Learning methods - Artificial Neural Network (ANN) is employed for this purpose. ANN can learn from large volume of data points without assuming a predetermined model and can adapt to newer data as and when it becomes available. The workflow involves using these data sets to train and optimize the ANN model which, subsequently, is used to predict the well production performance of both existing wells using their own history and new wells by using the history of nearby wells which were drilled in analogous geological locations. The proposed technique requires users to do less data conditioning and model building and focus more on analyzing what-if scenarios and determining the well performance.`,doi: `10.2118/180984-ms`,isbn: `9781613994740`,journal: `Society of Petroleum Engineers - SPE Argentina Exploration and Production of Unconventional Resources Symposium`,publisher: `Society of Petroleum Engineers`,title: `Data driven production forecasting using machine learning`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Machine Learning/2016 Data Driven Production Forecasting Using Machine Learning - Cao et al..pdf`},
  {key: `2016_cao_etal`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Q. Cao and R. Banerjee and S. Gupta and J. Li and W. Zhou and  Jeyach and B. ra`,abstract: `Forecasting of production in unconventional prospects has gained a lot of attention in the recent years. The key challenges in unconventional reservoirs have been the requirement to put online a) a large number of wells in a short period of time, b) well productivity significantly driven by completion characteristics and that c) the physics of fluid flow in these prospects still remain uncertain. In this paper, machine learning algorithms are used to forecast production for existing and new wells in unconventional assets using inputs like geological maps, production history, pressure data and operational constraints. One of the most popular Machine Learning methods – Artificial Neural Network (ANN) is employed for this purpose. ANN can learn from large volume of data points without assuming a predetermined model and can adapt to newer data as and when it becomes available. The workflow involves using these data sets to train and optimize the ANN model which, subsequently, is used to predict the well production performance of both existing wells using their own history and new wells by using the history of nearby wells which were drilled in analogous geological locations. The proposed technique requires users to do less data conditioning and model building and focus more on analyzing what-if scenarios and determining the well performance.`,doi: `10.2118/180984-MS`,journal: `SPE Argentina Exploration and Production of Unconventional Resources Symposium`,langid: `english`,location: `Buenos Aires, Argentina`,publisher: `Society of Petroleum Engineers`,title: `Data Driven Production Forecasting Using Machine Learning`,urldate: `2019-04-07`,year: `2016`,tags: `#merged`},
  {key: `2016_bucur1`,type: `book`,author: `Voichita Bucur`,editor: ` `,translator: ` `,abstract: `Introduction This book addresses core questions about the role of materials in general and of wood in particular in the construction of string instruments used in the modern symphony orchestra - violins, violas, cellos and basses. Further attention is given to materials for classical guitars, harps, harpsichords and pianos. While some of the approaches discussed are traditional, most of them depend upon new scientific approaches to the study of the structure of materials, such as for example wood cell structure, which is visible only using modern high resolution microscopic techniques. Many examples of modern and classical instruments are examined, together with the relevance of classical techniques for the treatment of wood. Composite materials, especially designed for soundboards could be a good substitute for some traditional wood species. The body and soundboard of the instrument are of major importance for their acoustical properties, but the study also examines traditional and new wood species used for items such as bows, the instrument neck, string pegs, etc. Wood species' properties for musical instruments and growth origins of woods used by great makers such as Antonio Stradivari are examined and compared with more recently grown woods available to current makers. The role of varnish in the appearance and acoustics of the final instrument is also discussed, since it has often been proposed as a ‘secret ingredient' used by great makers. Aspects related to strings are commented. As well as discussing these subjects, with many illustrations from classical and contemporary instruments, the book gives attention to conservation and restoration of old instruments and the physical results of these techniques. There is also discussion of the current value of old instruments both for modern performances and as works of art having great monetary value. The book will be of interest and value to researchers, advanced students, music historians, and contemporary string instrument makers. Musicians in general, particularly those playing string instruments, will also find its revelations fascinating. It will also attract the attention of those using wood for a variety of other purposes, for its use in musical instruments uncovers many of its fundamental features.`,doi: `10.1007/978-3-319-32080-9`,isbn: `9783319320809`,journal: `Handbook of Materials for String Musical Instruments`,keywords: `Acoustic properties of woods,Conservation and restoration of musical insrtument,Construction of string instruments,Historic musical instruments,Materials mechanics in musical instruments,The materials science of string instruments,Wood anysotropy in musical instruments`,pages: `1--975`,publisher: `Springer International Publishing`,title: `Handbook of materials for string musical instruments`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Materials/2016 Handbook of Materials for String Musical Instruments - Voichita Bucur.pdf`},
  {key: `2016_bucur`,type: `book`,author: `Voichita Bucur`,translator: ` `,editor: ` `,doi: `10.1007/978-3-319-32080-9`,isbn: `97833193207869783319320809`,langid: `english`,location: `Cham`,publisher: `Springer International Publishing`,title: `Handbook of Materials for String Musical Instruments`,urldate: `2019-03-31`,year: `2016`,tags: `tesse`},
  {key: `2016_brockhaus_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Sebastian Brockhaus and Moritz Petersen and Wolfgang Kersten`,doi: `10.1016/j.jclepro.2016.04.003`,journal: `Journal of Cleaner Production`,month: `jul`,pages: `84--95`,publisher: `Elsevier BV`,title: `A crossroads for bioplastics: exploring product developers/textquotesingle challenges to move beyond petroleum-based plastics`,volume: `127`,year: `2016`},
  {key: `2016_brockhaus_etal`,type: `article`,author: `Sebastian Brockhaus and Moritz Petersen and Wolfgang Kersten`,editor: ` `,translator: ` `,abstract: `Bioplastics play an increasingly important role for consumer products. These new materials might increase product sustainability but they are currently confined to niche markets. While research has gained important insight into the technical challenges, few studies to date explore the behavioral aspects for product developers as they move to employ bioplastics in their development efforts. This manuscript reports the findings of a grounded inductive study based on interview data with 32 product developers in the consumer goods industry. The Theory of Planned Behavior is employed to guide the research and provide a theoretical background to derive implications. The study finds that behavioral challenges impede the increased use of bioplastics. Product developers experience a lack of perceived behavioral control and struggle with doubts about the environmental benefits and incurring trade-offs of bioplastics with respect to the Triple Bottom Line. While product developers are intrinsically motivated to make more use of bioplastics, they often refrain from bringing products to the mass market due to uncertainties of customer receptiveness and fears of greenwashing allegations. Implications for industry and research are detailed.`,doi: `10.1016/j.jclepro.2016.04.003`,issn: `0959-6526`,journal: `Journal of Cleaner Production`,langid: `english`,pages: `84--95`,shorttitle: `A crossroads for bioplastics`,title: `A crossroads for bioplastics: exploring product developers' challenges to move beyond petroleum-based plastics`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0959652616302414`,urldate: `2019-04-07`,volume: `127`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/Environment/2016 a crossroads for bioplastics - brockhaus et al.pdf`,tags: `#merged`},

  {key: `2016_bovermann_etal1`,type: `book`,author: `Till Bovermann and Alberto de Campo and Hauke Egermann and Sarah-Indriyati Hardjowirogo and Stefan Weinzierl`,translator: ` `,editor: ` `,publisher: `Springer`,title: `Musical Instruments in the 21st Century`,year: `2016`},
  {key: `2016_bovermann_etal`,type: `book`,translator: ` `,editor: ` `,author: `T. Bovermann and  Others`,ean: `9789811029509`,isbn: `9789811029509`,langid: `english`,location: `Traducao. [s.l.]`,publisher: `Springer`,title: `Musical Instruments in the 21st Century`,url: `https://www.ebook.de/de/product/26880613/musical/////////_instrument/////////_in/////////_the/////////_21st/////////_century.html`,year: `2016`,tags: `tesse`},
  {key: `2016_bonnin`,type: `book`,translator: ` `,author: `Rodolfo Bonnin`,editor: ` `,langid: `english`,title: `Building Machine Learning Projects with TensorFlow`,year: `2016`,tags: `tesse`},
  {key: `2016_bonada_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Jordi Bonada and Mart'i Umbert and Merlijn Blaauw`,abstract: `Sample and statistically based singing synthesizers typically require a large amount of data for automatically generating expressive synthetic performances. In this paper we present a singing synthesizer that using two rather small databases is able to generate expressive synthesis from an input consisting of notes and lyrics. The system is based on unit selection and uses the Wide-Band Harmonic Sinusoidal Model for transforming samples. The first database focuses on expression and consists of less than 2 minutes of free expressive singing using solely vowels. The second one is the timbre database which for the English case consists of roughly 35 minutes of monotonic singing of a set of sentences, one syllable per beat. The synthesis is divided in two steps. First, an expressive vowel singing performance of the target song is generated using the expression database. Next, this performance is used as input control of the synthesis using the timbre database and the target lyrics. A selection of synthetic performances have been submitted to the Interspeech Singing Synthesis Challenge 2016, in which they are compared to other competing systems.`,doi: `10.21437/Interspeech.2016-872`,issn: `19909772`,journal: `Proceedings of the Annual Conference of the International Speech Communication Association, INTERSPEECH`,keywords: `Expression control,Singing voice synthesis,Unitselection`,pages: `1230--1234`,title: `Expressive singing synthesis based on unit selection for the singing synthesis challenge 2016`,volume: `08-12-Sept`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2016 Expressive Singing Synthesis Based on Unit Selection for the Singing Synthesis Challenge 2016 - Bonada et al.pdf`,tags: `#merged,#corrupted author`},
  {key: `2016_bonada_etal`,type: `inproceedings`,author: `Jordi Bonada and Martí Umbert and Merlijn Blaauw`,editor: ` `,translator: ` `,abstract: `Sample and statistically based singing synthesizers typically require a large amount of data for automatically generating expressive synthetic performances. In this paper we present a singing synthesizer that using two rather small databases is able to generate expressive synthesis from an input consisting of notes and lyrics. The system is based on unit selection and uses the Wide-Band Harmonic Sinusoidal Model for transforming samples. The ﬁrst database focuses on expression and consists of less than 2 minutes of free expressive singing using solely vowels. The second one is the timbre database which for the English case consists of roughly 35 minutes of monotonic singing of a set of sentences, one syllable per beat. The synthesis is divided in two steps. First, an expressive vowel singing performance of the target song is generated using the expression database. Next, this performance is used as input control of the synthesis using the timbre database and the target lyrics. A selection of synthetic performances have been submitted to the Interspeech Singing Synthesis Challenge 2016, in which they are compared to other competing systems.`,doi: `10.21437/Interspeech.2016-872`,journal: `Interspeech 2016`,keywords: `[Electronic Manuscript]`,langid: `english`,pages: `1230--1234`,title: `Expressive Singing Synthesis Based on Unit Selection for the Singing Synthesis Challenge 2016`,url: `http://www.isca-speech.org/archive/Interspeech/////////_2016/abstracts/0872.html`,urldate: `2019-03-26`,year: `2016`},
  {key: `2016_bell_etal2`,type: `article`,author: `Sean Bell and C Lawrence Zitnick and Kavita Bala and Ross Girshick and C. Lawrence Zitnick and Kavita Bala and Ross Girshick and C Lawrence Zitnick and Kavita Bala and Ross Girshick and C. Lawrence Zitnick and Kavita Bala and Ross Girshick`,editor: ` `,translator: ` `,abstract: `It is well known that contextual and multi-scale representations are important for accurate visual recognition. In this paper we present the Inside-Outside Net (ION), an object detector that exploits information both inside and outside the region of interest. Contextual information outside the region of interest is integrated using spatial recurrent neural networks. Inside, we use skip pooling to extract information at multiple scales and levels of abstraction. Through extensive experiments we evaluate the design space and provide readers with an overview of what tricks of the trade are important. ION improves state-of-the-art on PASCAL VOC 2012 object detection from 73.9% to 77.9% mAP. On the new and more challenging MS COCO dataset, we improve state-of-the-art from 19.7% to 33.1% mAP. In the 2015 MS COCO Detection Challenge, our ION model won 'Best Student Entry' and finished 3rd place overall. As intuition suggests, our detection results provide strong evidence that context and multi-scale representations improve small object detection.`,archiveprefix: `arXiv`,arxivid: `1512.04143`,doi: `10.1109/CVPR.2016.314`,eprint: `1512.04143`,isbn: `9781467388504`,issn: `10636919`,journal: `Proceedings of the IEEE Conference on Computer Vision and Pattern Recognition`,keywords: `object detection`,pages: `2874--2883`,pmid: `21803542`,title: `Inside-Outside Net: Detecting Objects in Context with Skip Pooling and Recurrent Neural Networks`,url: `http://arxiv.org/abs/1512.04143`,volume: `2016-Decem`,year: `2016`,tags: `object detection`},
  {key: `2016_bell_etal1`,type: `article`,author: `Sean Bell and C Lawrence Zitnick and Kavita Bala and Ross Girshick`,editor: ` `,translator: ` `,abstract: `It is well known that contextual and multi-scale representations are important for accurate visual recognition. In this paper we present the Inside-Outside Net (ION), an object detector that exploits information both inside and outside the region of interest. Contextual information outside the region of interest is integrated using spatial recurrent neural networks. Inside, we use skip pooling to extract information at multiple scales and levels of abstraction. Through extensive experiments we evaluate the design space and provide readers with an overview of what tricks of the trade are important. ION improves state-of-the-art on PASCAL VOC 2012 object detection from 73.9% to 77.9% mAP. On the new and more challenging MS COCO dataset, we improve state-of-the-art from 19.7% to 33.1% mAP. In the 2015 MS COCO Detection Challenge, our ION model won 'Best Student Entry' and finished 3rd place overall. As intuition suggests, our detection results provide strong evidence that context and multi-scale representations improve small object detection.`,archiveprefix: `arXiv`,arxivid: `1512.04143`,booktitle: `Proceedings of the IEEE Conference on Computer Vision and Pattern Recognition`,doi: `10.1109/CVPR.2016.314`,eprint: `1512.04143`,isbn: `9781467388504`,issn: `10636919`,journal: `Proceedings of the IEEE Computer Society Conference on Computer Vision and Pattern Recognition`,keywords: `object detection`,pages: `2874--2883`,pmid: `21803542`,title: `Inside-Outside Net: Detecting Objects in Context with Skip Pooling and Recurrent Neural Networks`,url: `http://arxiv.org/abs/1512.04143`,volume: `2016-Decem`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2016 Inside-Outside Net Detecting Objects in Context with Skip Pooling and Recurrent Neural Networks - Bell et al..pdf`,tags: `#merged,object detection`},
  {key: `2016_bell_etal`,type: `inproceedings`,translator: ` `,author: `Sean Bell and C. Lawrence Zitnick and Kavita Bala and Ross Girshick`,editor: ` `,abstract: `It is well known that contextual and multi-scale representations are important for accurate visual recognition. In this paper we present the Inside-Outside Net (ION), an object detector that exploits information both inside and outside the region of interest. Contextual information outside the region of interest is integrated using spatial recurrent neural networks. Inside, we use skip pooling to extract information at multiple scales and levels of abstraction. Through extensive experiments we evaluate the design space and provide readers with an overview of what tricks of the trade are important. ION improves state-of-the-art on PASCAL VOC 2012 object detection from 73.9/////////% to 77.9/////////% mAP. On the new and more challenging MS COCO dataset, we improve state-of-the-art from 19.7/////////% to 33.1/////////% mAP. In the 2015 MS COCO Detection Challenge, our ION model won "Best Student Entry" and ﬁnished 3rd place overall. As intuition suggests, our detection results provide strong evidence that context and multi-scale representations improve small object detection.`,doi: `10.1109/CVPR.2016.314`,isbn: `9781467388511`,journal: `2016 IEEE Conference on Computer Vision and Pattern Recognition (CVPR)`,langid: `english`,location: `Las Vegas, NV, USA`,pages: `2874--2883`,publisher: `IEEE`,shorttitle: `Inside-Outside Net`,title: `Inside-Outside Net: Detecting Objects in Context with Skip Pooling and Recurrent Neural Networks`,url: `http://ieeexplore.ieee.org/document/7780683/`,urldate: `2019-03-28`,year: `2016`},
  {key: `2016_belaghzal_etal`,type: `article`,author: `Houda Belaghzal and Job Dekker and Johan H Gibcus and I Ntroduction`,translator: ` `,editor: ` `,abstract: `— This paper investigates how to blindly evaluate the visual quality of an image by learning rules from linguistic descriptions. Extensive psychological evidence shows that humans prefer to conduct evaluations qualitatively rather than numer-ically. The qualitative evaluations are then converted into the numerical scores to fairly benchmark objective image quality assessment (IQA) metrics. Recently, lots of learning-based IQA models are proposed by analyzing the mapping from the images to numerical ratings. However, the learnt mapping can hardly be accurate enough because some information has been lost in such an irreversible conversion from the linguistic descriptions to numerical scores. In this paper, we propose a blind IQA model, which learns qualitative evaluations directly and outputs numeri-cal scores for general utilization and fair comparison. Images are represented by natural scene statistics features. A discriminative deep model is trained to classify the features into five grades, corresponding to five explicit mental concepts, i.e., excellent, good, fair, poor, and bad. A newly designed quality pooling is then applied to convert the qualitative labels into scores. The classification framework is not only much more natural than the regression-based models, but also robust to the small sample size problem. Thorough experiments are conducted on popular databases to verify the model's effectiveness, efficiency, and robustness. Index Terms— Deep learning, image quality assessment (IQA), natural scene statistics (NSS), no reference.`,issn: `2162-2388`,keywords: `c,chromosome conformation capture,end sequencing,hi-,paired-`,number: `6`,pages: `1--19`,pmid: `25122842`,title: `Hi- ­ ‐ C 2 . 0 : a N O Ptimized H I- ­ ‐ C P Rocedure F or H Igh- ­ ‐ Resolution Genome- ­ ‐ Wide M Apping O F C Hromosome C Onformation`,url: `http://dx.doi.org/10.1101/090001`,volume: `26`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Deep Learning/2015 Blind Image Quality Assessment via Deep Learning - Weilong Hou et al..pdf`},
