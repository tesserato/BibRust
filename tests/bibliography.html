  {key: `2017_engel_etal3`,type: `inproceedings`,author: `Jesse Engel and Cinjon Resnick and Adam Roberts and  S and er Dieleman and Mohammad Norouzi and Douglas Eck and Karen Simonyan`,editor: ` `,translator: ` `,abstract: `Generative models in vision have seen rapid progress due to algorithmic improvements and the availability of high-quality image datasets. In this paper, we offer contributions in both these areas to enable similar progress in audio modeling. First, we detail a powerful new WaveNet-style autoencoder model that conditions an autoregressive decoder on temporal codes learned from the raw audio waveform. Second, we introduce NSynth, a large-scale and high-quality dataset of musical notes that is an order of magnitude larger than comparable public datasets. Using NSynth, we demonstrate improved qualitative and quantitative performance of the WaveNet autoencoder over a well-tuned spectral autoencoder baseline. Finally, we show that the model learns a manifold of embeddings that allows for morphing between instruments, meaningfully interpolating in timbre to create new types of sounds that are realistic and expressive.`,address: `International Convention Centre, Sydney, Australia`,arxivid: `1704.01279v1`,bibsource: `dblp computer science bibliography, https://dblp.org`,biburl: `https://dblp.org/rec/bib/journals/corr/EngelRRDESN17`,booktitle: `Proceedings of the 34th International Conference on Machine Learning`,eprint: `1704.01279v1`,eprinttype: `arXiv`,journal: `CoRR`,pages: `1068--1077`,publisher: `PMLR`,series: `Proceedings of Machine Learning Research`,timestamp: `Mon, 13 Aug 2018 16:47:29 +0200`,title: `Neural Audio Synthesis of Musical Notes with WaveNet Autoencoders`,url: `http://proceedings.mlr.press/v70/engel17a.html`,volume: `70`,year: `2017`,tags: `tesse`},

  {key: `2017_engel_etal1`,type: `unpublished`,translator: ` `,editor: ` `,author: `Jesse Engel and Cinjon Resnick and Adam Roberts and S Dieleman and  er and Mohammad Norouzi and Douglas Eck and Karen Simonyan and  Others and Cinjon Resnick and Adam Roberts and S Dieleman and  er and Douglas Eck`,abstract: `Generative models in vision have seen rapid progress due to algorithmic improvements and the availability of high-quality image datasets. In this paper, we offer contributions in both these areas to enable similar progress in audio modeling. First, we detail a powerful new WaveNet-style autocncodcr model that conditions an autoregressive decoder on temporal codes learned from the raw audio waveform. Second, we introduce NSynth, a large-scale and high-quality dataset of musical notes that is an order of magnitude larger than comparable public datasets. Using NSynth, we demonstrate improved qualitative and quantitative performance of the WaveNet autoencoder over a well-tuned spectral autoencoder baseline. Finally, we show that the model learns a manifold of embeddings that allows for morphing between instruments, meaningfully interpolating in timbre to create new types of sounds that are realistic and expressive.`,annote: `From Duplicate 2 (Neural audio synthesis of musical notes with wavenet autoencoders. - Engel, J; others)And Duplicate 3 (Neural audio synthesis of musical notes with WaveNet autoencoders - Engel, Jesse; Resnick, Cinjon; Roberts, Adam; Dieleman, Sander; Norouzi, Mohammad; Eck, Douglas; Simonyan, Karen)preprint`,archiveprefix: `arXiv`,arxivid: `1704.01279`,eprint: `1704.01279`,isbn: `9781510855144`,journal: `34th International Conference on Machine Learning, ICML 2017`,pages: `1771--1780`,title: `Neural audio synthesis of musical notes with wavenet autoencoders.`,volume: `3`,year: `2017`},

  {key: `2017_electronic_etal`,type: `article`,translator: ` `,author: `A N Electronic and Journal Of and Societat Catalana and D E Matem Atiques`,editor: ` `,doi: `10.2436/20.2002.02.11.1`,keywords: `00a65,2010,35g16,35l05,dissonance,inharmonic spectrum,msc,musical scale,stiffness,string,vibrating,wave equation`,pages: `1--16`,title: `The wave equation for stiff strings and piano tuning`,volume: `3`,year: `2017`,tags: `acoustics`},
  {key: `2017_eisenach_etal2`,type: `article`,translator: ` `,editor: ` `,author: `Carson Eisenach and Han Liu and Zhaoran Wang`,abstract: `We provide a principled framework for nonparametrically learning activation functions in deep neural networks. Currently, state-of-the-art deep networks treat choice of activation function as a hyper-parameter before training. By allowing activation functions to be estimated as part of the training procedure, we expand the class of functions that each node in the network can learn. We also provide a theoretical justification for our choice of nonparametric activation functions and demonstrate that networks with our nonparametric activation functions generalize well. To demonstrate the power of our novel techniques, we test them on image recognition datasets and achieve up to a 15% relative increase in test performance compared to the baseline.`,archiveprefix: `arXiv`,arxivid: `1511.06488v1`,eprint: `1511.06488v1`,journal: `Iclr`,pages: `2014--2017`,title: `Nonparametrically Learning Activation Functions in Deep Neural Nets`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Activation Functions/2017 NONPARAMETRICALLY LEARNING ACTIVATION FUNCTIONS IN DEEP NEURAL NETS - Eisenach et al..pdf`},

  {key: `2017_ebrahim`,type: `misc`,translator: ` `,author: `Nader Ale Ebrahim`,editor: ` `,abstract: `Bibliometrics can be defined as the statistical analysis of publications. Bibliometrics has focused on the quantitative analysis of citations and citation counts which is complex. It is so complex and specialized that personal knowledge and experience are insufficient for understanding trends and then making decisions. We need tools for analysis of bibliometrics information to recognize the research trends and evaluate scientific/institution/country’s research productivity. This presentation will provide procedure to write a Bibliometrics paper.`,doi: `10.6084/m9.figshare.5374615.v1`,langid: `english`,publisher: `Figshare`,title: `How to Write a Bibliometric Paper`,url: `https://figshare.com/articles/How/////////_to/////////_Write/////////_a/////////_Bibliometric/////////_Paper/5374615/1`,urldate: `2019-04-07`,year: `2017`,tags: `writing`},

  {key: `2017_dhamdhere_etal3`,type: `inproceedings`,author: `Kedar Dhamdhere and Kevin S McCurley and Ralfi Nahmias and Mukund Sundararajan and Qiqi Yan`,translator: ` `,editor: ` `,journal: `Proceedings of the 22nd International Conference on Intelligent User Interfaces`,organization: `ACM`,pages: `493--504`,title: `Analyza: Exploring Data with Conversation`,year: `2017`},
  {key: `2017_dhamdhere_etal2`,type: `article`,author: `Kedar Dhamdhere and Kevin S. McCurley and Ralfi Nahmias and Mukund Sundararajan and Qiqi Yan`,translator: ` `,editor: ` `,abstract: `We describe Analyza, a system that helps lay users explore data. Analyza has been used within two large real world sys-tems. The first is a question-and-answer feature in a spread-sheet product. The second provides convenient access to a revenue/inventory database for a large sales force. Both user bases consist of users who do not necessarily have coding skills, demonstrating Analyza's ability to democratize access to data. We discuss the key design decisions in implementing this sys-tem. For instance, how to mix structured and natural language modalities, how to use conversation to disambiguate and sim-plify querying, how to rely on the " semantics " of the data to compensate for the lack of syntactic structure, and how to efficiently curate the data.`,doi: `10.1145/3025171.3025227`,isbn: `9781450343480`,pages: `493--504`,title: `Analyza`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2017 analyza - dhamdhere et al.pdf`},

  {key: `2017_dhamdhere_etal`,type: `inproceedings`,translator: ` `,author: `Kedar Dhamdhere and Kevin S. McCurley and Ralfi Nahmias and Mukund Sundararajan and Qiqi Yan`,editor: ` `,abstract: `We describe Analyza, a system that helps lay users explore data. Analyza has been used within two large real world systems. The ﬁrst is a question-and-answer feature in a spreadsheet product. The second provides convenient access to a revenue/inventory database for a large sales force. Both user bases consist of users who do not necessarily have coding skills, demonstrating Analyza’s ability to democratize access to data.`,doi: `10.1145/3025171.3025227`,eventtitle: `the 22nd International Conference`,isbn: `9781450343480`,journal: `Proceedings of the 22nd International Conference on Intelligent User Interfaces - IUI '17`,langid: `english`,location: `Limassol, Cyprus`,pages: `493--504`,publisher: `ACM Press`,shorttitle: `Analyza`,title: `Analyza: Exploring Data with Conversation`,url: `http://dl.acm.org/citation.cfm?doid=3025171.3025227`,urldate: `2019-04-07`,year: `2017`},
  {key: `2017_deserio`,type: `unpublished`,translator: ` `,author: `Robert DeSerio`,editor: ` `,langid: `english`,number: `6`,pages: `12`,title: `Addendum : The Fourier transform of decaying oscillations`,year: `2017`,tags: `harmonic analysis,#merged`},
  {key: `2017_deng_etal2`,type: `article`,editor: ` `,author: `Shuiguang Deng and Longtao Huang and Gu Xu and  ong and Xindong Wu and Zhaohui Wu`,translator: ` `,abstract: `With the emergence of online social networks, the social network-based recommendation approach is popularly used. The major benefit of this approach is the ability of dealing with the problems with cold-start users. In addition to social networks, user trust information also plays an important role to obtain reliable recommendations. Although matrix factorization (MF) becomes dominant in recommender systems, the recommendation largely relies on the initialization of the user and item latent feature vectors. Aiming at addressing these challenges, we develop a novel trust-based approach for recommendation in social networks. In particular, we attempt to leverage deep learning to determinate the initialization in MF for trust-aware social recommendations and to differentiate the community effect in user's trusted friendships. A two-phase recommendation process is proposed to utilize deep learning in initialization and to synthesize the users' interests and their trusted friends' interests together with the impact of community effect for recommendations. We perform extensive experiments on real-world social network data to demonstrate the accuracy and effectiveness of our proposed approach in comparison with other state-of-the-art methods.`,doi: `10.1109/TNNLS.2016.2514368`,isbn: `216223882162237`,issn: `21622388`,journal: `IEEE Transactions on Neural Networks and Learning Systems`,keywords: `Deep learning,Recommender systems (RSs),Social network,Trust,social recommendations`,number: `5`,pages: `1164--1177`,pmid: `26915135`,title: `On Deep Learning for Trust-Aware Recommendations in Social Networks`,volume: `28`,year: `2017`,tags: `social recommendations`},

  {key: `2017_deng_etal`,type: `article`,editor: ` `,author: `Shuiguang Deng and Longtao Huang and Gu Xu and  ong and Xindong Wu and Zhaohui Wu`,translator: ` `,abstract: `With the emergence of online social networks, the social network-based recommendation approach is popularly used. The major beneﬁt of this approach is the ability of dealing with the problems with cold-start users. In addition to social networks, user trust information also plays an important role to obtain reliable recommendations. Although matrix factorization (MF) becomes dominant in recommender systems, the recommendation largely relies on the initialization of the user and item latent feature vectors. Aiming at addressing these challenges, we develop a novel trust-based approach for recommendation in social networks. In particular, we attempt to leverage deep learning to determinate the initialization in MF for trust-aware social recommendations and to differentiate the community effect in user’s trusted friendships. A two-phase recommendation process is proposed to utilize deep learning in initialization and to synthesize the users’ interests and their trusted friends’ interests together with the impact of community effect for recommendations. We perform extensive experiments on real-world social network data to demonstrate the accuracy and effectiveness of our proposed approach in comparison with other state-of-the-art methods.`,doi: `10.1109/TNNLS.2016.2514368`,issn: `2162-237X, 2162-2388`,journal: `IEEE Transactions on Neural Networks and Learning Systems`,langid: `english`,number: `5`,pages: `1164--1177`,title: `On Deep Learning for Trust-Aware Recommendations in Social Networks`,url: `http://ieeexplore.ieee.org/document/7414528/`,urldate: `2019-04-05`,volume: `28`,year: `2017`},

  {key: `2017_creator6`,type: `book`,author: ` `,translator: ` `,editor: ` `,abstract: `The great importance of music in Etruscan civilization is attested by several ancient Greek and Latin authors, who place a strong emphasis on the aerophones such as auloi, conches, horns, and trumpets of various kinds-namely the Latin cornu, lituus, and tuba. This assertion has been confirmed in recent times by various scholars, who also take into account the large number of musical instruments and the wide range of iconographic evidence that have been found at Etruscan sites, which span from the beginning of the seventh century to the first century BCE. While the only specimens that survive are, of course, those made of nonperishable materials like metal or clay, the iconographic evidence-such as the tomb paintings and other kinds of representations-clearly show that almost all of the musical instruments that were widespread in the Mediterranean at the time were also used in Etruria on many different occasions, including public and private ceremonies, rituals, and daily life. Tantalizing glimpses of the earlier presence of perishable instruments-such as wooden pipes and string instruments-are provided by the surviving parts made of ivory or bone, including a few pipes, joints between pipe and reed, and plectra. One notable feature in the Etruscan context seems to be the complete lack of membranophones-in particular the frame drum-which had still not appeared by the turn of the fifth century, and by which time all of the other musical instruments were already firmly established in the area.`,isbn: `9789811029509`,journal: `Musical Instruments in the 21st Century`,title: `Musical Instruments in the 21st Century`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Acoustics/2017 Musical Instruments in the 21st Century - Bovermann et al.pdf`},

  {key: `2017_costa_etal2`,type: `article`,translator: ` `,author: `Y Costa and re MG and Luiz S Oliveira and Carlos N Silla`,editor: ` `,journal: `Applied Soft Computing`,pages: `28--38`,publisher: `Elsevier`,title: `An evaluation of Convolutional Neural Networks for music classification using spectrograms`,volume: `52`,year: `2017`},
  {key: `2017_costa_etal1`,type: `article`,translator: ` `,author: `Y Costa and re M.G. and Luiz S. Oliveira and Carlos N. Silla`,editor: ` `,abstract: `Music genre recognition based on visual representation has been successfully explored over the last years. Classifiers trained with textural descriptors (e.g., Local Binary Patterns, Local Phase Quantization, and Gabor filters) extracted from the spectrograms have achieved state-of-the-art results on several music datasets. In this work, though, we argue that we can go further with the time-frequency analysis through the use of representation learning. To show that, we compare the results obtained with a Convolutional Neural Network (CNN) with the results obtained by using handcrafted features and SVM classifiers. In addition, we have performed experiments fusing the results obtained with learned features and handcrafted features to assess the complementarity between these representations for the music classification task. Experiments were conducted on three music databases with distinct characteristics, specifically a western music collection largely used in research benchmarks (ISMIR 2004 Database), a collection of Latin American music (LMD database), and a collection of field recordings of ethnic African music. Our experiments show that the CNN compares favorably to other classifiers in several scenarios, hence, it is a very interesting alternative for music genre recognition. Considering the African database, the CNN surpassed the handcrafted representations and also the state-of-the-art by a margin. In the case of the LMD database, the combination of CNN and Robust Local Binary Pattern achieved a recognition rate of 92%, which to the best of our knowledge, is the best result (using an artist filter) on this dataset so far. On the ISMIR 2004 dataset, although the CNN did not improve the state of the art, it performed better than the classifiers based individually on other kind of features.`,doi: `10.1016/j.asoc.2016.12.024`,issn: `15684946`,journal: `Applied Soft Computing Journal`,keywords: `Music genre recognition,Neural network applications,Pattern recognition,music classification,state of the art`,pages: `28--38`,publisher: `Elsevier B.V.`,title: `An evaluation of Convolutional Neural Networks for music classification using spectrograms`,url: `http://linkinghub.elsevier.com/retrieve/pii/S1568494616306421`,volume: `52`,year: `2017`,tags: `state of the art,music classification`},
  {key: `2017_costa_etal`,type: `article`,author: `Y Costa and re M. G. and Luiz S. Oliveira and Carlos N. Silla`,editor: ` `,translator: ` `,doi: `10.1016/j.asoc.2016.12.024`,journal: `Applied Soft Computing`,pages: `28--38`,title: `An evaluation of Convolutional Neural Networks for music classification using spectrograms`,volume: `52`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2017 An evaluation of Convolutional Neural Networks for music classification using spectrograms - Costa et al..pdf`,tags: `#merged,tesse,music classification,state of the art`},
  {key: `2017_cortes_etal`,type: `article`,editor: ` `,translator: ` `,author: `Corinna Cortes and Xavier Gonzalvo and Vitaly Kuznetsov and Mehryar Mohri and Scott Yang`,abstract: `We present new algorithms for adaptively learning artificial neural networks. Our algorithms (AdaNet) adaptively learn both the structure of the network and its weights. They are based on a solid theoretical analysis, including data-dependent generalization guarantees that we prove and discuss in detail. We report the results of large-scale experiments with one of our algorithms on several binary classification tasks extracted from the CIFAR-10 dataset and on the Criteo dataset. The results demonstrate that our algorithm can automatically learn network structures with very competitive performance accuracies when compared with those achieved by neural networks found by standard approaches.`,archiveprefix: `arXiv`,arxivid: `1607.01097`,eprint: `1607.01097`,isbn: `9781510855144`,journal: `34th International Conference on Machine Learning, ICML 2017`,pages: `1452--1466`,title: `AdaNet: Adaptive structural learning of artificial neural networks`,volume: `2`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Architecture/2016 adanet - cortes et al.pdf`,tags: `evolutive,#merged`},

  {key: `2017_chowdhury`,type: `book`,author: `K. Chowdhury`,translator: ` `,editor: ` `,abstract: `Getting started with Universal Windows Platform. A guide to mastering Visual Studio 2017About This Book* Focus on coding with the new, improved, and powerful tools of VS 2017* Master improved debugging and unit testing support capabilities* Accelerate cloud development with the built-in Azure toolsWho This Book Is For.NET Developers who would like to master the new features of VS 2017, and would like to delve into newer areas such as cloud computing, would benefit from this book. Basic knowledge of previous versions of Visual Studio is assumed. What You Will Learn* Learn what's new in the Visual Studio 2017 IDE, C# 7.0, and how it will help developers to improve their productivity* Learn the workloads and components of the new installation wizard and how to use the online and offline installer* Build stunning Windows apps using Windows Presentation Foundation (WPF) and Universal Windows Platform (UWP) tools* Get familiar with .NET Core and learn how to build apps targeting this new framework* Explore everything about NuGet packages* Debug and test your applications using Visual Studio 2017* Accelerate cloud development with Microsoft Azure* Integrate Visual Studio with most popular source control repositories, such as TFS and GitHubIn DetailVisual Studio 2017 is the all-new IDE released by Microsoft for developers, targeting Microsoft and other platforms to build stunning Windows and web apps. Learning how to effectively use this technology can enhance your productivity while simplifying your most common tasks, allowing you more time to focus on your project. With this book, you will learn not only what VS2017 offers, but also what it takes to put it to work for your projects. Visual Studio 2017 is packed with improvements that increase productivity, and this book will get you started with the new features introduced in Visual Studio 2017 IDE and C# 7.0. Next, you will learn to use XAML tools to build classic WPF apps, and UWP tools to build apps targeting Windows 10. Later, you will learn about .NET Core and then explore NuGet, the package manager for the Microsoft development platform. Then, you will familiarize yourself with the debugging and live unit testing techniques that comes with the IDE. Finally, you'll adapt Microsoft's implementation of cloud computing with Azure, and the Visual Studio integration with Source Control repositories. Style and approachThis comprehensive guide covers the advanced features of Visual Studio 2017, and communicates them through a practical approach to explore the underlying concepts of how, when, and why to use it. Cover; Copyright; Credits; About the Author; About the Reviewer; www.PacktPub.com; Customer Feedback; Table of Contents; Preface; Chapter 1: What is New in Visual Studio 2017 IDE?; The new installation experience; Overview of the new installation experience; Installation using the online installer; Creating an offline installer of Visual Studio 2017; Installing Visual Studio 2017 from the command line; Modifying your existing Visual Studio 2017 installation; Uninstalling Visual Studio 2017 installation; Signing in to Visual Studio 2017. The new features and enhancements to the Visual Studio IDEOverview to the redesigned start page; The improved code navigation tool; Changes to Find All References of an instance; Structural guide lines; Editor config; The Roaming Extension Manager feature; Open folders in a convenient way; Lightweight solution loading; Connected Services; Acquiring tools and features by using In-Product Acquisition; The Run to Click feature; Improved Attach to Process with process filtering; The new exception helper; Add conditions to Exception Settings; Updates to Diagnostic Tools; Summary. Chapter 2: What is New in C# 7.0?Local functions or nested functions; Literal improvements in C# 7.0; The new digit separators; Getting to know about pattern matching; The Is expression with pattern matching; Switch statements with pattern matching; The ref returns and locals; New changes to tuples; Changes to the throw expression; Changes to the expression-bodied members; New changes with the out variables; Getting to know about deconstruction syntax; Uses of the generalized async return types; Summary; Chapter 3: Building Applications for Windows Using XAML Tools; The WPF architecture. Presentation FrameworkPresentation Core; Common Language Runtime; Media Integration Library; OS Core; Types of WPF applications; The XAML overview; Object element syntax; Property attribute syntax; Property element syntax; Content syntax; Collection syntax; Event attribute syntax; Understanding the XAML namespaces; Working with inline code in XAML pages; The code behind file of an XAML page; Building your first WPF application; Getting started with WPF project; Understanding the WPF project structure; Getting familiar with XAML Designer; Adding controls in XAML. Command-line parameters in WPF applicationLayouts in WPF; Using Grid as a WPF panel; Using StackPanel to define stacked layout; Using Canvas as a panel; Using WPF DockPanel to dock child elements; Using the WrapPanel to automatically reposition; Using UniformGrid to place elements in uniform cells; WPF property system; Data binding in WPF; Using Converters while data binding; Using triggers in WPF; Property trigger; Multi trigger; Data trigger; Multidata trigger; Event trigger; Summary; Chapter 4: Building Applications for Windows 10 Using UWP Tools.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,eprint: `1011.1669v3`,isbn: `9781787281905`,issn: `00280836`,keywords: `2017`,pages: `455`,pmid: `19151696`,title: `Mastering Visual Studio 2017.`,url: `https://www.oreilly.com/library/view/mastering-visual-studio/9781787281905/`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/programming/Kunal Chowdhury - Mastering Visual Studio 2017 (2017, Packt Publishing)_o.pdf`},
  {key: `2017_choi_etal`,type: `inproceedings`,editor: ` `,author: `Keunwoo Choi and Gyorgy George Gy"orgy Fazekas and  S and Mark Ler and Kyunghyun Cho`,translator: ` `,abstract: `We introduce a convolutional recurrent neural network (CRNN) for music tagging. CRNNs take advantage of convolutional neural networks (CNNs) for local feature extraction and recurrent neural networks for temporal summarisation of the extracted features. We compare CRNN with three CNN structures that have been used for music tagging while controlling the number of parameters with respect to their performance and training time per sample. Overall, we found that CRNNs show a strong performance with respect to the number of parameter and training time, indicating the effectiveness of its hybrid structure in music feature extraction and feature summarisation.`,archiveprefix: `arXiv`,arxivid: `1609.04243`,doi: `10.1109/ICASSP.2017.7952585`,eprint: `1609.04243`,isbn: `9781509041176`,issn: `15209210`,journal: `ICASSP, IEEE International Conference on Acoustics, Speech and Signal Processing - Proceedings`,keywords: `convolutional neural networks,music classification,recurrent neural networks`,organization: `IEEE`,pages: `1--5`,title: `Convolutional recurrent neural networks for music classification`,url: `http://arxiv.org/abs/1609.04243`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2016 Convolutional Recurrent Neural Networks for Music Classification - Choi et al..pdf`,tags: `#corrupted author,music classification`},
  {key: `2017_cho`,type: `electronic`,translator: ` `,editor: ` `,author: `Renee Cho`,__markedentry: `[tesse:1]`,howpublished: `online`,title: `The Truth About Bioplastics`,url: `https://blogs.ei.columbia.edu/2017/12/13/the-truth-about-bioplastics/`,urldate: `2018-11-23`,year: `2017`},
  {key: `2017_chivukula_etal1`,type: `inproceedings`,author: `Aneesh Sreevallabh Chivukula and Wei Liu`,editor: ` `,translator: ` `,abstract: `Deep learning has been found to be vulnerable to changes in the data distribution. This means that inputs that have an imperceptibly and immeasurably small difference from training data correspond to a completely different class label in deep learning. Thus an existing deep learning network like a Convolutional Neural Network (CNN) is vulnerable to adversarial examples. We design an adversarial learning algorithm for supervised learning in general and CNNs in particular. Adversarial examples are generated by a game theoretic formulation on the performance of deep learning. In the game, the interaction between an intelligent adversary and deep learning model is a two-person sequential noncooperative Stackelberg game with stochastic payoff functions. The Stackelberg game is solved by the Nash equilibrium which is a pair of strategies (learner weights and genetic operations) from which there is no incentive for either learner or adversary to deviate. The algorithm performance is evaluated under different strategy spaces on MNIST handwritten digits data. We show that the Nash equilibrium leads to solutions robust to subsequent adversarial data manipulations. Results suggest that game theory and stochastic optimization algorithms can be used to study performance vulnerabilities in deep learning models.`,doi: `10.1109/IJCNN.2017.7966196`,isbn: `9781509061815`,journal: `Proceedings of the International Joint Conference on Neural Networks`,keywords: `Adversarial learning,Data mining and knowledge discovery,Deep learning,Evolutionary learning,Game theory,Genetic algorithms,Supervised learning`,pages: `2758--2767`,publisher: `IEEE`,title: `Adversarial learning games with deep learning models`,url: `http://ieeexplore.ieee.org/document/7966196/`,volume: `2017-May`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Deep Learning/2017 Adversarial learning games with deep learning models - Chivukula and Liu.pdf`,tags: `#merged`},
  {key: `2017_chivukula_etal`,type: `inproceedings`,editor: ` `,author: `Aneesh Sreevallabh Chivukula and Wei Liu`,translator: ` `,doi: `10.1109/IJCNN.2017.7966196`,isbn: `9781509061822`,journal: `2017 International Joint Conference on Neural Networks (IJCNN)`,location: `Anchorage, AK, USA`,pages: `2758--2767`,publisher: `IEEE`,title: `Adversarial learning games with deep learning models`,url: `http://ieeexplore.ieee.org/document/7966196/`,urldate: `2019-04-16`,year: `2017`},
  {key: `2017_chen_etal2`,type: `article`,author: `Tao Chen and Ruifeng Xu and Yulan He and Xuan Wang`,editor: ` `,translator: ` `,journal: `Expert Systems with Applications`,pages: `221--230`,publisher: `Elsevier`,title: `Improving sentiment analysis via sentence type classification using BiLSTM-CRF and CNN`,volume: `72`,year: `2017`,tags: `#merged`},
  {key: `2017_chen_etal1`,type: `article`,author: `Tao Chen and Ruifeng Xu and Yulan He and Xuan Wang`,editor: ` `,translator: ` `,abstract: `Different types of sentences express sentiment in very different ways. Traditional sentence-level sentiment classification research focuses on one-technique-fits-all solution or only centers on one special type of sentences. In this paper, we propose a divide-and-conquer approach which first classifies sentences into different types, then performs sentiment analysis separately on sentences from each type. Specifically, we find that sentences tend to be more complex if they contain more sentiment targets. Thus, we propose to first apply a neural network based sequence model to classify opinionated sentences into three types according to the number of targets appeared in a sentence. Each group of sentences is then fed into a one-dimensional convolutional neural network separately for sentiment classification. Our approach has been evaluated on four sentiment classification datasets and compared with a wide range of baselines. Experimental results show that: (1) sentence type classification can improve the performance of sentence-level sentiment analysis; (2) the proposed approach achieves state-of-the-art results on several benchmarking datasets.`,doi: `10.1016/j.eswa.2016.10.065`,issn: `09574174`,journal: `Expert Systems with Applications`,keywords: `Deep neural network,Natural language processing,Sentiment analysis,sentence classification,state of the art`,pages: `221--230`,publisher: `Elsevier Ltd`,title: `Improving sentiment analysis via sentence type classification using BiLSTM-CRF and CNN`,url: `http://dx.doi.org/10.1016/j.eswa.2016.10.065`,volume: `72`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2015 deep learning in neural networks - schmidhuber.pdf`,tags: `#merged,state of the art,sentence classification`},

  {key: `2017_cecchini1`,type: `article`,editor: ` `,author: `Cecilia Cecchini`,translator: ` `,doi: `10.1080/14606925.2017.1352684`,journal: `The Design Journal`,month: `jul`,number: `sup1`,pages: `S1596--S1610`,publisher: `Informa UK Limited`,title: `Bioplastics made from upcycled food waste. Prospects for their use in the field of design`,volume: `20`,year: `2017`,tags: `#merged`},
  {key: `2017_cecchini`,type: `article`,author: `Cecilia Cecchini`,translator: ` `,editor: ` `,abstract: `The negative effects on the environment of the intensive use of synthetic, oil-derived plastics to make products have given renewed impetus to the search for biopolymers derived from vegetable, animal or microbial matter that could prove to be a sound alternative in a number of applications. However, the real challenge is to create new materials from food waste and not from specially grown crops, whose production in any case comes at an environmental cost. In recent years, the testing of substances made from food waste has increased significantly; the sheer abundance of raw materials that can be used to make them has encouraged institutional research, as well as an approach to project development that has been widely embraced by the many young designers who craft these materials. This paper considers all aspects of these materials, starting from a historical overview. It presents interesting experiments underway and envisages possible future scenarios.`,doi: `10.1080/14606925.2017.1352684`,issn: `14606925`,journal: `Design Journal`,keywords: `Agroindustrial Design,Bioplastics,Design for Sustainability,Thecnological Transfer,Upcycled Food Waste`,number: `sup1`,pages: `S1596----S1610`,title: `Bioplastics made from upcycled food waste. Prospects for their use in the field of design`,volume: `20`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/Environment/2017 bioplastics made from upcycled food waste - cecchini.pdf`,tags: `#merged`},
  {key: `2017_cao_etal`,type: `article`,author: `Jianan Cao and David J. Farnham and Upmanu Lall`,editor: ` `,translator: ` `,bibsource: `dblp computer science bibliography, https://dblp.org`,biburl: `https://dblp.org/rec/bib/journals/corr/abs-1712-05293`,eprint: `1712.05293`,eprinttype: `arXiv`,journal: `CoRR`,timestamp: `Mon, 13 Aug 2018 16:48:46 +0200`,title: `Spatial-temporal wind field prediction by Artificial Neural Networks`,url: `http://arxiv.org/abs/1712.05293`,volume: `abs/1712.05293`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2017CaoSpatial Spatial Temporal Wind Field Prediction by Artificial Neural Networks.pdf`,tags: `#merged,tesse`},
  {key: `2017_camere_etal`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Serena Camere and Elvin Karana`,__markedentry: `[tesse:1]`,journal: `Alive Active Adaptive: Proceedings of EKSIG2017, International Conference on Experiential Knowledge and Emerging Materials`,pages: `101--115`,title: `Growing materials for product design`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/Materials/Growing materials for product design - Karana.pdf`,tags: `#merged`},
  {key: `2017_calegario_etal`,type: `article`,translator: ` `,editor: ` `,author: `Filipe Calegario and  W and Marcelo M Erley and Stephane Huot and Giordano Cabral and Geber Ramalho`,abstract: `Digital musical instruments (DMIs) make up a class of devices in which gestural control and sound production are physically decoupled, but digitally mapped. This work discusses aspects of DMI design by focusing on the complexity of the design space and the importance of prototyping cycles. The authors' research questions cover how to provide an initial path for generating DMI ideas and how to reduce the time and effort required to build functional DMI prototypes. To address these questions, they propose a new methodology and an associated physical prototyping toolkit, which has building blocks inspired by of existing instruments. Preliminary tests with musicians and DMI designers revealed a strong potential for its use in the development of DMIs, and also uncovered limitations of the current toolkit. This article is part of a special issue on multimedia technologies for enriched music.`,doi: `10.1109/MMUL.2017.18`,issn: `1070986X`,journal: `IEEE Multimedia`,keywords: `DMI,NIME,design ideation toolkit,design of digital musical instruments,digital musical instrument,hackers,hardware,idea generation,morphological chart,multimedia,new interface for musical expression,prototype,prototyping toolkit,visualization`,number: `1`,pages: `63--71`,title: `A Method and Toolkit for Digital Musical Instruments: Generating Ideas and Prototypes`,volume: `24`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/DMI/2017 A Method and Toolkit for Digital Musical Instruments Generating Ideas and Prototypes - Calegario et al..pdf`},
  {key: `2017_britanak_etal`,type: `article`,author: `Vladimir Britanak and K. R. Rao`,editor: ` `,translator: ` `,abstract: `This book covers various algorithmic developments in the perfect reconstruction cosine/sine-modulated filter banks (TDAC-MDCT/MDST or MLT, MCLT, low delay MDCT, complex exponential/cosine/sine-modulated QMF filter banks), and near-perfect reconstruction QMF banks (pseudo-QMF banks) in detail, including their general mathematical properties, matrix representations, fast algorithms and various methods to integer approximations being recently a new transform technology for lossless audio coding. Each chapter will contain a number of examples and will conclude with problems and exercises. The book reflects the research efforts/activities and achieved results of the authors in the time period over the last 20 years.`,doi: `10.1007/978-3-319-61080-1`,isbn: `9783319610801`,journal: `Cosine-/Sine-Modulated Filter Banks: General Properties, Fast Algorithms and Integer Approximations`,pages: `1--645`,title: `Cosine-/sine-modulated filter banks: General properties, fast algorithms and integer approximations`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2018 Audio Coding Standards, (Proprietary) Audio Compression Algorithms, and BroadcastingSpeechData Communication Codecs Overview of Adopted Filter Banks - Britanak and Rao.pdf`},
  {key: `2017_bridgens_etal1`,type: `article`,author: `Ben Bridgens and Debra Lilley`,editor: ` `,translator: ` `,journal: `The Design Journal`,number: `sup1`,pages: `S160--S171`,publisher: `Taylor /& Francis`,title: `Design for Next… Year. The Challenge of Designing for Material Change`,volume: `20`,year: `2017`,tags: `#merged`},
  {key: `2017_bridgens_etal`,type: `article`,editor: ` `,translator: ` `,author: `Ben Bridgens and Debra Lilley`,abstract: `From the moment of purchase, pristine objects are subjected to an array of stimuli including wear, impact, heat, light, water and air which alter their tactile and aesthetic properties. Material change is often regarded as ‘damage' or ‘degradation', but has potential to be used as a tool to engender emotional engagement to an object. We present a framework for designers to better understand how materials change with use, and in turn how people respond to materials as they change. Key challenges are identified which must be overcome to use this framework in design practice–people's physical interaction with objects is poorly understood, it is difficult to simulate material change, materials resources for designers do not provide information about material change, and people's responses to aged materials depend on a complex web of interacting factors.`,doi: `10.1080/14606925.2017.1352715`,issn: `14606925`,journal: `Design Journal`,keywords: `cosmetic obsolescence,degradation,graceful ageing,material change,patina`,number: `sup1`,pages: `S160----S171`,title: `Design for Next/ldotsYear. The Challenge of Designing for Material Change`,volume: `20`,year: `2017`,tags: `#merged`},
  {key: `2017_blaauw_etal3`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Merlijn Blaauw and Jordi Bonada`,abstract: `We present a new model for singing synthesis based on a modified version of the WaveNet architecture. Instead of modeling raw waveform, we model features produced by a parametric vocoder that separates the influence of pitch and timbre. This allows conveniently modifying pitch to match any target melody, facilitates training on more modest dataset sizes, and significantly reduces training and generation times. Our model makes frame-wise predictions using mixture density outputs rather than categorical outputs in order to reduce the required parameter count. As we found overfitting to be an issue with the relatively small datasets used in our experiments, we propose a method to regularize the model and make the autoregressive generation process more robust to prediction errors. Using a simple multi-stream architecture, harmonic, aperiodic and voiced/unvoiced components can all be predicted in a coherent manner. We compare our method to existing parametric statistical and state-of-the-art concatenative methods using quantitative metrics and a listening test. While naive implementations of the autoregressive generation algorithm tend to be inefficient, using a smart algorithm we can greatly speed up the process and obtain a system that's competitive in both speed and quality.`,issn: `23318422`,journal: `arXiv`,title: `A neural parametric singing synthesizer`,url: `http://arxiv.org/abs/1704.03809`,year: `2017`},
  {key: `2017_blaauw_etal2`,type: `inproceedings`,translator: ` `,author: `Merlijn Blaauw and Jordi Bonada`,editor: ` `,abstract: `We present a new model for singing synthesis based on a modified version of the WaveNet architecture. Instead of modeling raw waveform, we model features produced by a parametric vocoder that separates the influence of pitch and timbre. This allows conveniently modifying pitch to match any target melody, facilitates training on more modest dataset sizes, and significantly reduces training and generation times. Our model makes frame-wise predictions using mixture density outputs rather than categorical outputs in order to reduce the required parameter count. As we found overfitting to be an issue with the relatively small datasets used in our experiments, we propose a method to regularize the model and make the autoregressive generation process more robust to prediction errors. Using a simple multi-stream architecture, harmonic, aperiodic and voiced/unvoiced components can all be predicted in a coherent manner. We compare our method to existing parametric statistical and state-of-the-art concatenative methods using quantitative metrics and a listening test. While naive implementations of the autoregressive generation algorithm tend to be inefficient, using a smart algorithm we can greatly speed up the process and obtain a system that's competitive in both speed and quality.`,archiveprefix: `arXiv`,arxivid: `1704.03809`,doi: `10.21437/Interspeech.2017-1420`,eprint: `1704.03809`,issn: `19909772`,journal: `Proceedings of the Annual Conference of the International Speech Communication Association, INTERSPEECH`,keywords: `Autoregressive models,Conditional generative models,Deep learning,Machine learning,Singing synthesis`,pages: `4001--4005`,title: `A neural parametric singing synthesizer`,url: `http://arxiv.org/abs/1704.03809`,volume: `2017-August`,year: `2017`},
  {key: `2017_blaauw_etal1`,type: `article`,author: `Merlijn Blaauw and Jordi Bonada`,translator: ` `,editor: ` `,journal: `Applied Sciences`,number: `12`,pages: `1313`,title: `A neural parametric singing synthesizer modeling timbre and expression from natural songs`,volume: `7`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Sound/2017 A Neural Parametric Singing Synthesizer Modeling Timbre and Expression from Natural Songs - Blaauw and Bonada.pdf`,tags: `#merged`},
  {key: `2017_blaauw_etal`,type: `inproceedings`,translator: ` `,author: `Merlijn Blaauw and Jordi Bonada`,editor: ` `,abstract: `We present a new model for singing synthesis based on a modiﬁed version of the WaveNet architecture. Instead of modeling raw waveform, we model features produced by a parametric vocoder that separates the inﬂuence of pitch and timbre. This allows conveniently modifying pitch to match any target melody, facilitates training on more modest dataset sizes, and signiﬁcantly reduces training and generation times. Our model makes frame-wise predictions using mixture density outputs rather than categorical outputs in order to reduce the required parameter count. As we found overﬁtting to be an issue with the relatively small datasets used in our experiments, we propose a method to regularize the model and make the autoregressive generation process more robust to prediction errors. Using a simple multi-stream architecture, harmonic, aperiodic and voiced/unvoiced components can all be predicted in a coherent manner. We compare our method to existing parametric statistical and state-of-the-art concatenative methods using quantitative metrics and a listening test. While naive implementations of the autoregressive generation algorithm tend to be inefﬁcient, using a smart algorithm we can greatly speed up the process and obtain a system that’s competitive in both speed and quality.`,booktitle: `INTERSPEECH`,eprint: `1704.03809`,eprinttype: `arxiv`,journal: `arXiv:1704.03809 [cs]`,langid: `english`,title: `A Neural Parametric Singing Synthesizer`,url: `http://arxiv.org/abs/1704.03809`,urldate: `2019-03-28`,year: `2017`,tags: `tesse`},
  {key: `2017_bello_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Irwan Bello and Barret Zoph and Vijay Vasudevan and Quoc V. Le`,abstract: `We present an approach to automate the process of discovering optimization methods, with a focus on deep learning architectures. We train a Recurrent Neural Network controller to generate a string in a domain speciﬁc language that describes a mathematical update equation based on a list of primitive functions, such as the gradient, running average of the gradient, etc. The controller is trained with Reinforcement Learning to maximize the performance of a model after a few epochs. On CIFAR-10, our method discovers several update rules that are better than many commonly used optimizers, such as Adam, RMSProp, or SGD with and without Momentum on a ConvNet model. We introduce two new optimizers, named PowerSign and AddSign, which we show transfer well and improve training on a variety of different tasks and architectures, including ImageNet classiﬁcation and Google’s neural machine translation system.`,arxivid: `1709.07417v2`,eprint: `1709.07417`,eprinttype: `arxiv`,journal: `arXiv:1709.07417 [cs, stat]`,langid: `english`,number: `2002`,title: `Neural Optimizer Search with Reinforcement Learning`,url: `http://arxiv.org/abs/1709.07417`,urldate: `2019-03-26`,year: `2017`,tags: `tesse`},
  {key: `2017_bello_etal`,type: `article`,translator: ` `,author: `Irwan Bello and Barret Zoph and Vijay Vasudevan and Quoc V Le`,editor: ` `,abstract: `We present an approach to automate the process of discovering optimization methods, with a focus on deep learning architectures. We train a Recurrent Neural Network controller to generate a string in a specific domain language that describes a mathematical update equation based on a list of primitive functions, such as the gradient, running average of the gradient, etc. The controller is trained with Reinforcement Learning to maximize the performance of a model after a few epochs. On CIFAR-10, our method discovers several update rules that are better than many commonly used optimizers, such as Adam, RMSProp, or SGD with and without Momentum on a ConvNet model. These optimizers can also be transferred to perform well on different neural network architectures, including Google's neural machine translation system.`,archiveprefix: `arXiv`,arxivid: `1709.07417`,eprint: `1709.07417`,isbn: `9781510855144`,journal: `34th International Conference on Machine Learning, ICML 2017`,number: `2002`,pages: `712--721`,title: `Neural optimizer search with Reinforcement learning`,volume: `1`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Reinforcement Learning/Neural Optimizer Search with Reinforcement Learning - Bello et al..pdf`,tags: `#merged`},

  {key: `2017_bancila`,type: `book`,author: `Marius Bancila`,editor: ` `,translator: ` `,abstract: `Over 100 recipes to help you overcome your difficulties with C++ programming and gain a deeper understanding of the working of modern C++About This BookExplore the most important language and library features of C++17, including containers, algorithms, regular expressions, threads, and more,Get going with unit testing frameworks Boost.Test, Google Test and Catch,Extend your C++ knowledge and take your development skills to new heights by making your applications fast, robust, and scalable.Who This Book Is ForIf you want to overcome difficult phases of development with C++ and leverage its features using modern programming practices, then this book is for you. The book is designed for both experienced C++ programmers as well as people with strong knowledge of OOP concepts.What You Will LearnGet to know about the new core language features and the problems they were intended to solveUnderstand the standard support for threading and concurrency and know how to put them on work for daily basic tasksLeverage C++'s features to get increased robustness and performanceExplore the widely-used testing frameworks for C++ and implement various useful patterns and idiomsWork with various types of strings and look at the various aspects of compilationExplore functions and callable objects with a focus on modern featuresLeverage the standard library and work with containers, algorithms, and iteratorsUse regular expressions for find and replace string operationsTake advantage of the new filesystem library to work with files and directories`,isbn: `9781786465184`,pagetotal: `590`,publisher: `Packt Publishing - ebooks Account`,shorttitle: `Modern C++ Programming Cookbook`,title: `Modern C++ Programming Cookbook: Recipes to explore data structure, multithreading, and networking in C++17`,year: `2017`,tags: `#merged`},
  {key: `2017_balle_etal`,type: `article`,translator: ` `,author: `Johannes Ball'e and Valero Laparra and Eero P. Simoncelli`,editor: ` `,abstract: `We describe an image compression method, consisting of a nonlinear analysis transformation, a uniform quantizer, and a nonlinear synthesis transformation. The transforms are constructed in three successive stages of convolutional linear filters and nonlinear activation functions. Unlike most convolutional neural networks, the joint nonlinearity is chosen to implement a form of local gain control, inspired by those used to model biological neurons. Using a variant of stochastic gradient descent, we jointly optimize the entire model for rate-distortion performance over a database of training images, introducing a continuous proxy for the discontinuous loss function arising from the quantizer. Under certain conditions, the relaxed loss function may be interpreted as the log likelihood of a generative model, as implemented by a variational autoencoder. Unlike these models, however, the compression model must operate at any given point along the rate-distortion curve, as specified by a trade-off parameter. Across an independent set of test images, we find that the optimized method generally exhibits better rate-distortion performance than the standard JPEG and JPEG 2000 compression methods. More importantly, we observe a dramatic improvement in visual quality for all images at all bit rates, which is supported by objective quality estimates using MS-SSIM.`,archiveprefix: `arXiv`,arxivid: `1611.01704`,eprint: `1611.01704`,journal: `5th International Conference on Learning Representations, ICLR 2017 - Conference Track Proceedings`,title: `End-to-end optimized image compression`,year: `2017`},
  {key: `2017_ball`,type: `book`,translator: ` `,author: `Thorsten Ball`,editor: ` `,langid: `english`,title: `Writing An Interpreter In Go`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Acoustics/1999 Soft Computing in Acoustics - Kostek.pdf`,tags: `#merged,tesse`},
  {key: `2017_arik_etal3`,type: `article`,translator: ` `,author: `Sercan Arik and Mike Chrzanowski and Adam Coates and Gregory Diamos and Andrew Gibiansky and Yongguo Kang and Xian Li and John Miller and Andrew Ng and Jonathan Raiman and Shubho Sengupta and Mohammad Shoeybi`,editor: ` `,abstract: `We present Deep Voice, a production-quality text-to-speech system constructed entirely from deep neural networks. Deep Voice lays the groundwork for truly end-to-end neural speech synthesis. The system comprises five major building blocks: a segmentation model for locating phoneme boundaries, a grapheme-tophoneme conversion model, a phoneme duration prediction model, a fundamental frequency prediction model, and an audio synthesis model. For the segmentation model, wc propose a novel way of performing phoneme boundary detection with deep neural networks using connectionist temporal classification (CTC) loss. For the audio synthesis model, we implement a variant of WaveNet that requires fewer parameters and trains faster than the original. By using a neural network for each component, our system is simpler and more flexible than traditional text-tospeech systems, where each component requires laborious feature engineering and extensive domain expertise. Finally, we show that inference with our system can be performed faster than real time and describe optimized WaveNet inference kernels on both CPU and GPU that achieve up to 400x speedups over existing implementations.`,archiveprefix: `arXiv`,arxivid: `1702.07825`,eprint: `1702.07825`,isbn: `9781510855144`,issn: `1938-7228`,journal: `34th International Conference on Machine Learning, ICML 2017`,number: `Icml`,pages: `264--273`,title: `Deep voice: Real-time neural text-to-speech`,url: `http://arxiv.org/abs/1702.07825`,volume: `1`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Sound/Deep Voice Real-time Neural Text-to-Speech - Arık et al..pdf`,tags: `#merged`},
  {key: `2017_arik_etal2`,type: `article`,editor: ` `,author: `Sercan O. Arik and Mike Chrzanowski and Adam Coates and Gregory Diamos and Andrew Gibiansky and Yongguo Kang and Xian Li and John Miller and Andrew Ng and Jonathan Raiman and Shubho Sengupta and Mohammad Shoeybi`,translator: ` `,abstract: `We present Deep Voice, a production-quality text-to-speech system constructed entirely from deep neural networks. Deep Voice lays the groundwork for truly end-to-end neural speech synthesis. The system comprises ﬁve major building blocks: a segmentation model for locating phoneme boundaries, a grapheme-tophoneme conversion model, a phoneme duration prediction model, a fundamental frequency prediction model, and an audio synthesis model. For the segmentation model, we propose a novel way of performing phoneme boundary detection with deep neural networks using connectionist temporal classiﬁcation (CTC) loss. For the audio synthesis model, we implement a variant of WaveNet that requires fewer parameters and trains faster than the original. By using a neural network for each component, our system is simpler and more ﬂexible than traditional text-tospeech systems, where each component requires laborious feature engineering and extensive domain expertise. Finally, we show that inference with our system can be performed faster than real time and describe optimized WaveNet inference kernels on both CPU and GPU that achieve up to 400x speedups over existing implementations.`,eprint: `1702.07825`,eprinttype: `arxiv`,journal: `arXiv:1702.07825 [cs]`,langid: `english`,shorttitle: `Deep Voice`,title: `Deep Voice: Real-time Neural Text-to-Speech`,url: `http://arxiv.org/abs/1702.07825`,urldate: `2019-03-26`,year: `2017`},
  {key: `2017_arik_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Sercan O Arik and Mike Chrzanowski and Adam Coates and Gregory Diamos and Andrew Gibiansky and Yongguo Kang and Xian Li and John Miller and Jonathan Raiman and Shubho Sengupta and  others`,journal: `arXiv preprint arXiv:1702.07825`,title: `Deep Voice: Real-time neural text-to-speech`,year: `2017`},
  {key: `2017_arik_etal`,type: `article`,editor: ` `,author: `Sercan O. Arik and Mike Chrzanowski and Adam Coates and Gregory Diamos and Andrew Gibiansky and Yongguo Kang and Xian Li and John Miller and Andrew Ng and Jonathan Raiman and Shubho Sengupta and Mohammad Shoeybi and  Others and Andrew Ng and Jonathan Raiman and Shubho Sengupta and Mohammad Shoeybi and  Others`,translator: ` `,abstract: `We present Deep Voice, a production-quality text-to-speech system constructed entirely from deep neural networks. Deep Voice lays the groundwork for truly end-to-end neural speech synthesis. The system comprises five major building blocks: a segmentation model for locating phoneme boundaries, a grapheme-to-phoneme conversion model, a phoneme duration prediction model, a fundamental frequency prediction model, and an audio synthesis model. For the segmentation model, we propose a novel way of performing phoneme boundary detection with deep neural networks using connectionist temporal classification (CTC) loss. For the audio synthesis model, we implement a variant of WaveNet that requires fewer parameters and trains faster than the original. By using a neural network for each component, our system is simpler and more flexible than traditional text-to-speech systems, where each component requires laborious feature engineering and extensive domain expertise. Finally, we show that inference with our system can be performed faster than real time and describe optimized WaveNet inference kernels on both CPU and GPU that achieve up to 400x speedups over existing implementations.`,archiveprefix: `arXiv`,arxivid: `1702.07825`,eprint: `1702.07825`,issn: `1938-7228`,journal: `arXiv preprint arXiv:1702.07825`,keywords: `speech synthesis,state of the art`,number: `Icml`,title: `Deep Voice: Real-time Neural Text-to-Speech`,url: `http://arxiv.org/abs/1702.07825`,year: `2017`,tags: `state of the art,speech synthesis`},
  {key: `2017_araque_etal3`,type: `article`,editor: ` `,author: `Oscar Araque and Ignacio Corcuera-Platas and J Fern S'anchez-Rada and  o and Carlos A Iglesias`,translator: ` `,journal: `Expert Systems with Applications`,pages: `236--246`,publisher: `Elsevier`,title: `Enhancing deep learning sentiment analysis with ensemble techniques in social applications`,volume: `77`,year: `2017`},
  {key: `2017_araque_etal2`,type: `article`,editor: ` `,translator: ` `,author: `Oscar Araque and Ignacio Corcuera-Platas and J. Fern S'anchez-Rada and  o and Carlos A. Iglesias`,abstract: `Deep learning techniques for Sentiment Analysis have become very popular. They provide automatic feature extraction and both richer representation capabilities and better performance than traditional feature based techniques (i.e., surface methods). Traditional surface approaches are based on complex manually extracted features, and this extraction process is a fundamental question in feature driven methods. These long-established approaches can yield strong baselines, and their predictive capabilities can be used in conjunction with the arising deep learning methods. In this paper we seek to improve the performance of deep learning techniques integrating them with traditional surface approaches based on manually extracted features. The contributions of this paper are sixfold. First, we develop a deep learning based sentiment classifier using a word embeddings model and a linear machine learning algorithm. This classifier serves as a baseline to compare to subsequent results. Second, we propose two ensemble techniques which aggregate our baseline classifier with other surface classifiers widely used in Sentiment Analysis. Third, we also propose two models for combining both surface and deep features to merge information from several sources. Fourth, we introduce a taxonomy for classifying the different models found in the literature, as well as the ones we propose. Fifth, we conduct several experiments to compare the performance of these models with the deep learning baseline. For this, we use seven public datasets that were extracted from the microblogging and movie reviews domain. Finally, as a result, a statistical study confirms that the performance of these proposed models surpasses that of our original baseline on F1-Score.`,doi: `10.1016/j.eswa.2017.02.002`,isbn: `09574174`,issn: `09574174`,journal: `Expert Systems with Applications`,keywords: `Deep learning,Ensemble,Machine learning,Natural language processing,Sentiment analysis,sentiment analysis`,pages: `236--246`,publisher: `Elsevier Ltd`,title: `Enhancing deep learning sentiment analysis with ensemble techniques in social applications`,volume: `77`,year: `2017`,tags: `sentiment analysis`},
  {key: `2017_araque_etal1`,type: `article`,editor: ` `,author: `Oscar Araque and Ignacio Corcuera-Platas and J Fern S'anchez-Rada and  O and Carlos A Iglesias`,translator: ` `,abstract: `Deep learning techniques for Sentiment Analysis have become very popular. They provide automatic feature extraction and both richer representation capabilities and better performance than traditional feature based techniques (i.e., surface methods). Traditional surface approaches are based on complex manually extracted features, and this extraction process is a fundamental question in feature driven methods. These long-established approaches can yield strong baselines, and their predictive capabilities can be used in conjunction with the arising deep learning methods. In this paper we seek to improve the performance of deep learning techniques integrating them with traditional surface approaches based on manually extracted features. The contributions of this paper are sixfold. First, we develop a deep learning based sentiment classifier using a word embeddings model and a linear machine learning algorithm. This classifier serves as a baseline to compare to subsequent results. Second, we propose two ensemble techniques which aggregate our baseline classifier with other surface classifiers widely used in Sentiment Analysis. Third, we also propose two models for combining both surface and deep features to merge information from several sources. Fourth, we introduce a taxonomy for classifying the different models found in the literature, as well as the ones we propose. Fifth, we conduct several experiments to compare the performance of these models with the deep learning baseline. For this, we use seven public datasets that were extracted from the microblogging and movie reviews domain. Finally, as a result, a statistical study confirms that the performance of these proposed models surpasses that of our original baseline on F1-Score.`,doi: `10.1016/j.eswa.2017.02.002`,isbn: `09574174`,issn: `09574174`,journal: `Expert Systems with Applications`,keywords: `Deep learning,Ensemble,Machine learning,Natural language processing,Sentiment analysis,sentiment analysis`,pages: `236--246`,publisher: `Elsevier Ltd`,title: `Enhancing deep learning sentiment analysis with ensemble techniques in social applications`,volume: `77`,year: `2017`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Deep Learning/2017 Enhancing deep learning sentiment analysis with ensemble techniques in social applications - Araque et al..pdf`,tags: `sentiment analysis,#corrupted author`},
