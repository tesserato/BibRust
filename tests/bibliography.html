Implicit functions . 138 7.5 Implicit differentiation . 139 Some simple examples, 139.—Implicit diﬀerentiation in general, 140. Problems 146 8 The integral 149 8.1 The accumulation of change 149 Change that accumulates in discrete steps, 149.—The area under a graph, 150.—Approximation using a Riemann sum, 150. 8.2 The deﬁnite integral 151 Deﬁnition of the integral of a continuous function, 151.—Leibniz notation, 154. 8.3 The fundamental theorem of calculus . 157 A connection between the derivative and the integral, 157.—What the fundamental theorem says, 157.—A pseudo-proof, 158.—Using the fundamental theorem to integrate; the indeﬁnite integral, 159. 8.4 Using the tool correctly . 162 When do you need an integral?, 162.—Two trivial hangups, 163.— Two ways of checking an integral, 164.—Do I diﬀerentiate this, or do I integrate it?, 165. 8.5 Linearity . 166 8.6 Some technical points . 167 Riemann sums in general, 167.—Integrating discontinuous functions, 167.—Proof of the fundamental theorem, 169. Problems 170 9 Basic techniques of integration 171 9.1 Doing integrals symbolically on a computer 171 9.2 Substitution . 172 9.3 Integrals that can't be done in closed form . 175 9.4 Doing an integral using symmetry or geometry . 177 Answers and solutions 179`,doi: `10.13140/RG.2.2.30369.81763`,journal: `Unpublished`,pages: `371`,title: `Fundamentals of calculus`,year: `2016`},
  {key: `2016_mozejkociesielska_etal1`,type: `article`,translator: ` `,author: `Justyna Mo.zejko-Ciesielska and Robert Kiewisz`,editor: ` `,doi: `10.1016/j.micres.2016.07.010`,journal: `Microbiological Research`,month: `nov`,pages: `271--282`,publisher: `Elsevier BV`,title: `Bacterial polyhydroxyalkanoates: Still fabulous?`,volume: `192`,year: `2016`,tags: `#corrupted author,#merged`},
  {key: `2016_mozejkociesielska_etal`,type: `article`,editor: ` `,translator: ` `,author: `Justyna Możejko-Ciesielska and Robert Kiewisz`,abstract: `Bacterial polyhydroxyalkanoates (PHA) are polyesters accumulated as carbon and energy storage materials under limited growth conditions in the presence of excess carbon sources. They have been developed as biomaterials with unique properties for the past many years being considered as a potential substitute for conventional non-degradable plastics. Due to the increasing concern towards global climate change, depleting petroleum resource and problems with an utilization of a growing number of synthetic plastics, PHAs have gained much more attention from industry and research. These environmentally friendly microbial polymers have great potential in biomedical, agricultural, and industrial applications. However, their production on a large scale is still limited. This paper describes the backgrounds of PHAs and discussed the current state of knowledge on the polyhydroxyalkanoates. Ability of bacteria to convert different carbon sources to PHAs, the opportunities and challenges of their introduction to global market as valuable renewable products have been also discussed.`,doi: `10.1016/j.micres.2016.07.010`,issn: `0944-5013`,journal: `Microbiological Research`,langid: `english`,pages: `271--282`,shorttitle: `Bacterial polyhydroxyalkanoates`,title: `Bacterial polyhydroxyalkanoates: Still fabulous?`,url: `https://linkinghub.elsevier.com/retrieve/pii/S094450131630043X`,urldate: `2019-04-07`,volume: `192`,year: `2016`},
  {key: `2016_morise_etal1`,type: `article`,author: `Masanori Morise and Fumiya Yokomori and Kenji Ozawa`,translator: ` `,editor: ` `,abstract: `A vocoder-based speech synthesis system, named WORLD, was developed in an effort to improve the sound quality of realtime applications using speech. Speech analysis, manipulation, and synthesis on the basis of vocoders are used in various kinds of speech research. Although several high-quality speech synthesis systems have been developed, real-time processing has been difficult with them because of their high computational costs. This new speech synthesis system has not only sound quality but also quick processing. It consists of three analysis algorithms and one synthesis algorithm proposed in our previous research. The effectiveness of the system was evaluated by comparing its output with against natural speech including consonants. Its processing speed was also compared with those of conventional systems. The results showed that WORLD was superior to the other systems in terms of both sound quality and processing speed. In particular, it was over ten times faster than the conventional systems, and the real time factor (RTF) indicated that it was fast enough for real-time processing.`,doi: `10.1587/transinf.2015EDP7457`,issn: `17451361`,journal: `IEICE Transactions on Information and Systems`,keywords: `Realtime processing,Sound quality,Speech analysis,Speech synthesis,Vocoder`,number: `7`,pages: `1877--1884`,shorttitle: `WORLD`,title: `WORLD: A vocoder-based high-quality speech synthesis system for real-time applications`,url: `https://www.jstage.jst.go.jp/article/transinf/E99.D/7/E99.D///////%5C%5C_2015EDP7457////////%5C%5C_article`,volume: `E99D`,year: `2016`},
  {key: `2016_morise_etal`,type: `article`,author: `Masanori Morise and Fumiya Yokomori and Kenji Ozawa`,editor: ` `,translator: ` `,abstract: `A vocoder-based speech synthesis system, named WORLD, was developed in an eﬀort to improve the sound quality of realtime applications using speech. Speech analysis, manipulation, and synthesis on the basis of vocoders are used in various kinds of speech research. Although several high-quality speech synthesis systems have been developed, real-time processing has been diﬃcult with them because of their high computational costs. This new speech synthesis system has not only sound quality but also quick processing. It consists of three analysis algorithms and one synthesis algorithm proposed in our previous research. The eﬀectiveness of the system was evaluated by comparing its output with against natural speech including consonants. Its processing speed was also compared with those of conventional systems. The results showed that WORLD was superior to the other systems in terms of both sound quality and processing speed. In particular, it was over ten times faster than the conventional systems, and the real time factor (RTF) indicated that it was fast enough for real-time processing.`,doi: `10.1587/transinf.2015EDP7457`,issn: `0916-8532, 1745-1361`,journal: `IEICE Transactions on Information and Systems`,langid: `english`,number: `7`,pages: `1877--1884`,shorttitle: `WORLD`,title: `WORLD: A Vocoder-Based High-Quality Speech Synthesis System for Real-Time Applications`,url: `https://www.jstage.jst.go.jp/article/transinf/E99.D/7/E99.D/////////_2015EDP7457//////////_article`,urldate: `2019-03-26`,volume: `E99.D`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2016 WORLD A Vocoder-Based High-Quality Speech Synthesis System for Real-Time Applications - Morise et al.pdf`,tags: `#merged`},
  {reviewed: true,key: `2016_moore_etal`,type: `article`,author: `Brian C. J. Moore and Aleks Sek`,translator: ` `,editor: ` `,abstract: `Multichannel amplitude compression is widely used in hearing aids. The preferred compression speed varies across individuals. Moore (2008) suggested that reduced sensitivity to temporal fine structure (TFS) may be associated with preference for slow compression. This idea was tested using a simulated hearing aid. It was also assessed whether preferences for compression speed depend on the type of stimulus: speech or music. Twenty-two hearing-impaired subjects were tested, and the stimulated hearing aid was fitted individually using the CAM2A method. On each trial, a given segment of speech or music was presented twice. One segment was processed with fast compression and the other with slow compression, and the order was balanced across trials. The subject indicated which segment was preferred and by how much. On average, slow compression was preferred over fast compression, more so for music, but there were distinct individual differences, which were highly correlated for speech and music. Sensitivity to TFS was assessed using the difference limen for frequency at 2000 Hz and by two measures of sensitivity to interaural phase at low frequencies. The results for the difference limens for frequency, but not the measures of sensitivity to interaural phase, supported the suggestion that preference for compression speed is affected by sensitivity to TFS.`,doi: `10.1177/2331216516640486`,isbn: `2331216516640`,issn: `23312165`,journal: `Trends in Hearing`,keywords: `compression speed,hearing aids,temporal fine structure`,pages: `1--15`,pmid: `27604778`,title: `Preferred Compression Speed for Speech and Music and Its Relationship to Sensitivity to Temporal Fine Structure`,volume: `20`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/unused/2331216516640486.pdf`,tags: `speech,sound compression,temporal envelope,music`},
  {key: `2016_mongeon_etal`,type: `article`,author: `Philippe Mongeon and Adele Paul-Hus`,translator: ` `,editor: ` `,abstract: `Bibliometric methods are used in multiple fields for a variety of purposes, namely for research evaluation. Most bibliometric analyses have in common their data sources: Thomson Reuters' Web of Science (WoS) and Elsevier's Scopus. The objective of this research is to describe the journal coverage of those two databases and to assess whether some field, publishing country and language are over or underrepresented. To do this we compared the coverage of active scholarly journals in WoS (13,605 journals) and Scopus (20,346 journals) with Ulrich's extensive periodical directory (63,013 journals). Results indicate that the use of either WoS or Scopus for research evaluation may introduce biases that favor Natural Sciences and Engineering as well as Biomedical Research to the detriment of Social Sciences and Arts and Humanities. Similarly, English-language journals are overrepresented to the detriment of other languages. While both databases share these biases, their coverage differs substantially. As a consequence, the results of bibliometric analyses may vary depending on the database used. These results imply that in the context of comparative research evaluation, WoS and Scopus should be used with caution, especially when comparing different fields, institutions, countries or languages. The bibliometric community should continue its efforts to develop methods and indicators that include scientific output that are not covered in WoS or Scopus, such as field-specific and national citation indexes.`,doi: `10.1007/s11192-015-1765-5`,issn: `15882861`,journal: `Scientometrics`,keywords: `Bibliometrics,Citation indexes,Research evaluation,Scopus,Web of Science`,number: `1`,pages: `213--228`,title: `The journal coverage of Web of Science and Scopus: a comparative analysis`,volume: `106`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/2016 The Journal Coverage of Web of Science and Scopus_a Comparative Analysis  2016Mongeonjournal.pdf`,tags: `#merged`},
  {key: `2016_monfared_etal`,type: `article`,author: `Keivan Hassani Monfared and Bryan L. Shader`,translator: ` `,editor: ` `,abstract: `Using the implicit function theorem it is shown that for any n distinct real numbers \$/lambda\$1,\$/lambda\$ 2,⋯, \$/lambda\$ n, and for each connected graph G of order n, there is a real symmetric matrix A whose graph is G, the eigenvalues of A are \$/lambda\$ 1,⋯, \$/lambda\$ n, and every entry in each eigenvector of A is nonzero.`,doi: `10.1016/j.laa.2016.04.028`,issn: `00243795`,journal: `Linear Algebra and Its Applications`,keywords: `Eigenvector,Inverse eigenvalue problem,Jacobian method,Nowhere-zero`,pages: `296--312`,publisher: `Elsevier Inc.`,title: `The nowhere-zero eigenbasis problem for a graph`,url: `http://dx.doi.org/10.1016/j.laa.2016.04.028`,volume: `505`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Graph Theory/2016 The nowhere-zero eigenbasis problem for a graph - Hassani Monfared and Shader.pdf`},
  {key: `2016_mollahosseini_etal2`,type: `article`,editor: ` `,translator: ` `,author: `Ali Mollahosseini and David Chan and Mohammad H. Mahoor`,abstract: `Automated Facial Expression Recognition (FER) has remained a challenging and interesting problem. Despite efforts made in developing various methods for FER, existing approaches traditionally lack generalizability when applied to unseen images or those that are captured in wild setting. Most of the existing approaches are based on engineered features (e.g. HOG, LBPH, and Gabor) where the classifier's hyperparameters are tuned to give best recognition accuracies across a single database, or a small collection of similar databases. Nevertheless, the results are not significant when they are applied to novel data. This paper proposes a deep neural network architecture to address the FER problem across multiple well-known standard face datasets. Specifically, our network consists of two convolutional layers each followed by max pooling and then four Inception layers. The network is a single component architecture that takes registered facial images as the input and classifies them into either of the six basic or the neutral expressions. We conducted comprehensive experiments on seven publically available facial expression databases, viz. MultiPIE, MMI, CK+, DISFA, FERA, SFEW, and FER2013. The results of proposed architecture are comparable to or better than the state-of-the-art methods and better than traditional convolutional neural networks and in both accuracy and training time.`,archiveprefix: `arXiv`,arxivid: `1511.04110`,doi: `10.1109/WACV.2016.7477450`,eprint: `1511.04110`,institution: `IEEE`,isbn: `9781509006410`,journal: `Applications of Computer Vision (WACV), 2016 IEEE Winter Conference on`,keywords: `facial expression`,pages: `1--10`,title: `Going deeper in facial expression recognition using deep neural networks`,url: `http://arxiv.org/abs/1511.04110%0Ahttp://dx.doi.org/10.1109/WACV.2016.7477450`,year: `2016`,tags: `facial expression,#merged`},
  {key: `2016_mollahosseini_etal1`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Ali Mollahosseini and David Chan and Mohammad H Mahoor`,abstract: `Automated Facial Expression Recognition (FER) has remained a challenging and interesting problem in computer vision. Despite efforts made in developing various methods for FER, existing approaches lack generalizability when applied to unseen images or those that are captured in wild setting (i.e. the results are not significant). Most of the existing approaches are based on engineered features (e.g. HOG, LBPH, and Gabor) where the classifier's hyper-parameters are tuned to give best recognition accuracies across a single database, or a small collection of similar databases. This paper proposes a deep neural network architecture to address the FER problem across multiple well-known standard face datasets. Specifically, our network consists of two convolutional layers each followed by max pooling and then four Inception layers. The network is a single component architecture that takes registered facial images as the input and classifies them into either of the six basic or the neutral expressions. We conducted comprehensive experiments on seven publicly available facial expression databases, viz. MultiPIE, MMI, CK+, DISFA, FERA, SFEW, and FER2013. The results of our proposed architecture are comparable to or better than the state-of-the-art methods and better than traditional convolutional neural networks in both accuracy and training time.`,archiveprefix: `arXiv`,arxivid: `1511.04110`,doi: `10.1109/WACV.2016.7477450`,eprint: `1511.04110`,isbn: `9781509006410`,journal: `2016 IEEE Winter Conference on Applications of Computer Vision, WACV 2016`,organization: `IEEE`,pages: `1--10`,title: `Going deeper in facial expression recognition using deep neural networks`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2016MollahosseiniGoing Going Deeper in Facial Expression Recognition Using Deep Neural Networks.pdf`,tags: `#merged`},
  {key: `2016_mollahosseini_etal`,type: `inproceedings`,translator: ` `,editor: ` `,author: `Ali Mollahosseini and David Chan and Mohammad H. Mahoor`,abstract: `Automated Facial Expression Recognition (FER) has remained a challenging and interesting problem. Despite efforts made in developing various methods for FER, existing approaches traditionally lack generalizability when applied to unseen images or those that are captured in wild setting. Most of the existing approaches are based on engineered features (e.g. HOG, LBPH, and Gabor) where the classiﬁer’s hyperparameters are tuned to give best recognition accuracies across a single database, or a small collection of similar databases. Nevertheless, the results are not signiﬁcant when they are applied to novel data. This paper proposes a deep neural network architecture to address the FER problem across multiple well-known standard face datasets. Speciﬁcally, our network consists of two convolutional layers each followed by max pooling and then four Inception layers. The network is a single component architecture that takes registered facial images as the input and classiﬁes them into either of the six basic or the neutral expressions. We conducted comprehensive experiments on seven publically available facial expression databases, viz. MultiPIE, MMI, CK+, DISFA, FERA, SFEW, and FER2013. The results of proposed architecture are comparable to or better than the state-of-the-art methods and better than traditional convolutional neural networks and in both accuracy and training time.`,booktitle: `Applications of Computer Vision (WACV), 2016 IEEE Winter Conference on`,doi: `10.1109/WACV.2016.7477450`,eprint: `1511.04110`,eprinttype: `arxiv`,journal: `2016 IEEE Winter Conference on Applications of Computer Vision (WACV)`,langid: `english`,organization: `IEEE`,pages: `1--10`,title: `Going deeper in facial expression recognition using deep neural networks`,url: `http://arxiv.org/abs/1511.04110`,urldate: `2019-03-28`,year: `2016`,tags: `tesse,#merged`},
  {key: `2016_molina_etal`,type: `book`,editor: ` `,translator: ` `,author: `'Angela Molina and Joaqu'in Gonz'alez`,abstract: `For the first time, the authors provide a comprehensive and consistent presentation of all techniques available in this field. They rigorously analyze the behavior of different electrochemical single and multipotential step techniques for electrodes of different geometries and sizes under transient and stationary conditions. The effects of these electrode features in studies of various electrochemical systems (solution systems, electroactive monolayers, and liquid-liquid interfaces) are discussed. Explicit analytical expressions for the current-potential responses are given for all available cases. Applications of each technique are outlined for the elucidation of reaction mechanisms. Coverage is comprehensive: normal pulse voltammetry, double differential pulse voltammetry, reverse pulse voltammetry and other triple and multipulse techniques, such as staircase voltammetry, differential staircase voltammetry, differential staircase voltcoulommetry, square wave voltammetry and square wave voltcoulommetry. Introduction -- Single Potential Step Voltammetry -- Double and Triple Potential Step Techniques -- Multipotential Step Voltammetry -- Linear and Cyclic Sweep Voltammetry.`,isbn: `9783319212500`,pages: `1--671`,title: `Pulse Voltammetry in Physical Electrochemistry and Electroanalysis`,url: `http://link.springer.com/10.1007/978-3-319-21251-7`,year: `2016`},
  {key: `2016_miyato_etal`,type: `article`,editor: ` `,author: `Takeru Miyato and Andrew M. Dai and Ian Goodfellow`,translator: ` `,abstract: `Adversarial training provides a means of regularizing supervised learning algorithms while virtual adversarial training is able to extend supervised learning algorithms to the semi-supervised setting. However, both methods require making small perturbations to numerous entries of the input vector, which is inappropriate for sparse high-dimensional inputs such as one-hot word representations. We extend adversarial and virtual adversarial training to the text domain by applying perturbations to the word embeddings in a recurrent neural network rather than to the original input itself. The proposed method achieves state of the art results on multiple benchmark semi-supervised and purely supervised tasks. We provide visualizations and analysis showing that the learned word embeddings have improved in quality and that while training, the model is less prone to overﬁtting.`,eprint: `1605.07725`,eprinttype: `arxiv`,journal: `arXiv:1605.07725 [cs, stat]`,langid: `english`,title: `Adversarial Training Methods for Semi-Supervised Text Classification`,url: `http://arxiv.org/abs/1605.07725`,urldate: `2019-04-07`,year: `2016`,tags: `tesse`},
  {key: `2016_millot_etal`,type: `article`,editor: ` `,translator: ` `,author: `Guy Millot and Stephane Pitois and Ming Yan and Tatevik Hovhannisyan and Abdelkrim Bendahmane and Theodor W Haensch and Nathalie Picque`,abstract: `Spectroscopic gas sensing and its applications to, for example, tracedetection or chemical kinetics, require ever more demanding measurementtimes, acquisition rates, sensitivities, precisions and broad tuningranges. Here, we propose a new approach to near-infrared molecularspectroscopy, utilizing advanced concepts of optical telecommunicationsand supercontinuum photonics. We generate, without mode-locked lasers,two frequency combs of slightly different repetition frequencies andmoderate, but rapidly tunable, spectral span. The output of afrequency-agile continuous-wave laser is split and sent into twoelectro-optic intensity modulators. Flat-top low-noise frequency combsare produced by wave-breaking in a nonlinear optical fibre of normaldispersion. With a dual-comb spectrometer, we record Doppler-limitedspectra spanning 60 GHz within 13 mu s and an 80 kHz refresh rate, at atuning speed of 10 nm s(-1). The sensitivity for weak absorption isenhanced by a long gas-filled hollow-core fibre. New opportunities forreal-time diagnostics may be opened up, even outside the laboratory.`,address: `MACMILLAN BUILDING, 4 CRINAN ST, LONDON N1 9XW, ENGLAND`,doi: `10.1038/NPHOTON.2015.250`,issn: `1749-4885`,journal: `NATURE PHOTONICS`,month: `jan`,number: `1`,pages: `27----U37`,publisher: `NATURE PUBLISHING GROUP`,title: `Frequency-agile dual-comb spectroscopy`,volume: `10`,year: `2016`,tags: `#merged`},
  {key: `2016_mendez`,type: `book`,translator: ` `,editor: ` `,author: `Luis Argüelles Mendez`,doi: `10.1007/978-3-319-23186-0`,isbn: `97833192318539783319231860`,langid: `english`,location: `Cham`,publisher: `Springer International Publishing`,series: `Studies in Fuzziness and Soft Computing`,title: `A Practical Introduction to Fuzzy Logic using LISP`,urldate: `2019-04-04`,volume: `327`,year: `2016`,tags: `tesse`},
  {key: `2016_mendes_etal1`,type: `article`,author: `J F Mendes and R T Paschoalin and V B Carmona and Alfredo R Sena Neto and A C P Marques and J M Marconcini and L H C Mattoso and E S Medeiros and J E Oliveira`,translator: ` `,editor: ` `,abstract: `Blends of thermoplastic cornstarch (TPS) and chitosan (TPC) were obtained by melt extrusion. The effect of TPC incorporation in TPS matrix and polymer interaction on morphology and thermal and mechanical properties were investigated. Possible interactions between the starch molecules and thermoplastic chitosan were assessed by XRD and FTIR techniques. Scanning Electron Microscopy (SEM) analyses showed a homogeneous fracture surface without the presence of starch granules or chitosan aggregates. Although the incorporation of thermoplastic chitosan caused a decrease in both tensile strength and stiffness, films with better extensibility and thermal stability were produced.`,doi: `10.1016/j.carbpol.2015.10.093`,issn: `01448617`,journal: `Carbohydrate Polymers`,keywords: `Biodegradable polymers,Extrusion,Thermoplastic chitosan,Thermoplastic starch`,pages: `452--458`,pmid: `26686150`,title: `Biodegradable polymer blends based on corn starch and thermoplastic chitosan processed by extrusion`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0144861715010735`,volume: `137`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/Biocomposites/2016 biodegradable polymer blends based on corn starch and thermoplastic chitosan - mendes et al.pdf`,tags: `#merged`},
  {key: `2016_mendes_etal`,type: `article`,author: `J.F. Mendes and R.T Paschoalin and V.B. Carmona and Alfredo R Sena Neto and A.C.P. Marques and J.M. Marconcini and L.H.C. Mattoso and E.S. Medeiros and J.E. Oliveira`,translator: ` `,editor: ` `,abstract: `Blends of thermoplastic cornstarch (TPS) and chitosan (TPC) were obtained by melt extrusion. The effect of TPC incorporation in TPS matrix and polymer interaction on morphology and thermal and mechanical properties were investigated. Possible interactions between the starch molecules and thermoplastic chitosan were assessed by XRD and FTIR techniques. Scanning Electron Microscopy (SEM) analyses showed a homogeneous fracture surface without the presence of starch granules or chitosan aggregates. Although the incorporation of thermoplastic chitosan caused a decrease in both tensile strength and stiffness, ﬁlms with better extensibility and thermal stability were produced.`,doi: `10.1016/j.carbpol.2015.10.093`,issn: `0144-8617`,journal: `Carbohydrate Polymers`,langid: `english`,pages: `452--458`,title: `Biodegradable polymer blends based on corn starch and thermoplastic chitosan processed by extrusion`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0144861715010735`,urldate: `2019-04-07`,volume: `137`,year: `2016`},
  {key: `2016_mehri_etal`,type: `article`,author: `Soroush Mehri and Kundan Kumar and Ishaan Gulrajani and Rithesh Kumar and Shubham Jain and Jose Sotelo and Aaron Courville and Yoshua Bengio`,editor: ` `,translator: ` `,abstract: `In this paper we propose a novel model for unconditional audio generation based on generating one audio sample at a time. We show that our model, which proﬁts from combining memory-less modules, namely autoregressive multilayer perceptrons, and stateful recurrent neural networks in a hierarchical structure is able to capture underlying sources of variations in the temporal sequences over very long time spans, on three datasets of different nature. Human evaluation on the generated samples indicate that our model is preferred over competing models. We also show how each component of the model contributes to the exhibited performance.`,eprint: `1612.07837`,eprinttype: `arxiv`,journal: `arXiv:1612.07837 [cs]`,langid: `english`,shorttitle: `SampleRNN`,title: `SampleRNN: An Unconditional End-to-End Neural Audio Generation Model`,url: `http://arxiv.org/abs/1612.07837`,urldate: `2019-04-05`,year: `2016`,tags: `tesse`},
  {key: `2016_mcinerney`,type: `book`,author: `Andrew McInerney`,editor: ` `,translator: ` `,isbn: `9781461477310`,issn: `0172-6056`,number: `0`,pages: `420`,title: `First Steps in Differential Geometry`,volume: `33`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/curvature/2013 First steps in differential geometry Riemannian, contact, symplectic - McInerney.pdf`},
  {reviewed: true,key: `2016_lyubimov_etal`,type: `article`,editor: ` `,author: `N. A. Lyubimov and E. V. Zakharov`,translator: ` `,abstract: `A mathematical speech production model is considered that describes acoustic oscillation prop agation in a vocal tract with mobile walls. The wave field function satisfies the Helmholtz equation with boundary conditions of the third kind (impedance type). The impedance mode corresponds to a three parameter pendulum oscillation model. The experimental research demonstrates the nonlinear character of how the mobility of the vocal tract walls influence the spectral envelope of a speech signal.`,doi: `10.1134/S1063771016020093`,issn: `1063-7710,1562-6865`,journal: `Acoustical Physics`,langid: `en`,number: `2`,pages: `225--234`,publisher: `Pleiades Publishing Ltd`,title: `Mathematical model of acoustic speech production with mobile walls of the vocal tract`,url: `http://link.springer.com/content/pdf/10.1134/S1063771016020093.pdf`,volume: `62`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/2016 Mathematical model of acoustic speech production with mobile walls of the vocal tract - Lyubimov and Zakharov.pdf`,tags: `#merged,#retrieved`},
  {key: `2016_lillicrap_etal`,type: `article`,author: `Timothy P. Lillicrap and Daniel Cownden and Douglas B. Tweed and Colin J. Akerman`,editor: ` `,translator: ` `,abstract: `The brain processes information through multiple layers of neurons. This deep architecture is representationally powerful, but complicates learning because it is difficult to identify the responsible neurons when a mistake is made. In machine learning, the backpropagation algorithm assigns blame by multiplying error signals with all the synaptic weights on each neuron's axon and further downstream. However, this involves a precise, symmetric backward connectivity pattern, which is thought to be impossible in the brain. Here we demonstrate that this strong architectural constraint is not required for effective error propagation. We present a surprisingly simple mechanism that assigns blame by multiplying errors by even random synaptic weights. This mechanism can transmit teaching signals across multiple layers of neurons and performs as effectively as backpropagation on a variety of tasks. Our results help reopen questions about how the brain could use error signals and dispel long-held assumptions about algorithmic constraints on learning.`,doi: `10.1038/ncomms13276`,issn: `20411723`,journal: `Nature Communications`,pages: `1--10`,pmid: `27824044`,publisher: `Nature Publishing Group`,title: `Random synaptic feedback weights support error backpropagation for deep learning`,url: `http://dx.doi.org/10.1038/ncomms13276`,volume: `7`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/backpropagation alternative/2016 Random synaptic feedback weights support error backpropagation for deep learning.pdf`},
  {key: `2016_libby_etal`,type: `book`,translator: ` `,author: `Alex Libby and Gaurav Gupta and Asoj Talesra`,editor: ` `,abstract: `Design and deliver an optimal user experience for all devices About This Book Get to grips with the core functionality of RWD through examples Discover how to make layouts, content and media flexible, and explore why a content-first approach is more effective Maximize the performance of your web pages so that they work across all browsers and devices irrespective of the screen size Who This Book Is For This book is for web designers who are familiar with HTML and CSS, and want to begin with responsive web design. Web development experience and knowledge of HTML5, CSS3 is assumed. What You Will Learn Explore various layout options Understand what can be achieved in the browser, without the use of third-party tools Executing media queries to benefit responsive designs Understand the basics of responsive workflow and boilerplate frameworks Improve performance of responsive web design Maintain compatibility across various browsers In Detail Responsive web design (RWD) is a web design approach aimed at crafting sites to provide an optimal viewing and interaction experience—providing easy reading and navigation with minimum resizing, panning, and scrolling—and all of this across a wide range of devices from desktop computer monitors to mobile phones. Responsive web design is becoming more important as the amount of mobile traffic now accounts for more than half of the Internet’s total traffic. This book will give you in depth knowledge about the basics of responsive web design. You will embark on a journey of building effective responsive web pages that work across a range of devices, from mobile phones to smart TVs, with nothing more than standard markup and styling techniques. You'll begin by getting an understanding of what RWD is and its significance to the modern web. Building on the basics, you'll learn about layouts and media queries. Following this, we’ll dive into creating layouts using grid based templates. We’ll also cover the important topic of performance management, and discover how to tackle cross-browser challenges. Style and approach This is a practical example-based book which will delve into various elements and benefits of a responsive web design. It will help you understand the essential skills needed to create responsive web sites and guide you through the basics of building responsive web pages for any device. The topics are a blend of theoretical and practical essentials which will assist you to explore more about responsive web design.`,isbn: `9781783553075`,location: `Birmingham, UK`,pagetotal: `174`,publisher: `Packt Publishing - ebooks Account`,title: `Responsive Web Design with HTML5 and CSS3 Essentials`,year: `2016`,tags: `#merged,tesse`},
  {key: `2016_liao_etal2`,type: `article`,editor: ` `,translator: ` `,author: `Qianli Liao and Joel Z Leibo and Tomaso Poggio`,abstract: `Gradient backpropagation (BP) requires symmetric feedforward and feedback connections-the same weights must be used for forward and backward passes. This "weight transport problem" (Grossberg 1987) is thought to be one of the main reasons to doubt BP's biologically plausibility. Using 15 different classification datasets, we systematically investigate to what extent BP really depends on weight symmetry. In a study that turned out to be surprisingly similar in spirit to Lillicrap et al.'s demonstration (Lillicrap et al. 2014) but orthogonal in its results, our experiments indicate that: (1) the magnitudes of feedback weights do not matter to performance (2) the signs of feedback weights do matter-the more concordant signs between feedforward and their corresponding feedback connections, the better (3) with feedback weights having random magnitudes and 100% concordant signs, we were able to achieve the same or even better performance than SGD. (4) some normalizations/stabilizations are indispensable for such asymmetric BP to work, namely Batch Normalization (BN) (Ioffe and Szegedy 2015) and/or a "Batch Manhattan" (BM) update rule.`,archiveprefix: `arXiv`,arxivid: `1510.05067`,eprint: `1510.05067`,isbn: `9781577357605`,journal: `30th AAAI Conference on Artificial Intelligence, AAAI 2016`,pages: `1837--1844`,title: `How important is weight symmetry in backpropagation?`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/backpropagation alternative/How Important Is Weight Symmetry in Backpropagation - Liao et al..pdf`,tags: `#merged`},
  {key: `2016_liao_etal1`,type: `inproceedings`,editor: ` `,author: `Qianli Liao and Joel Z. Leibo and Tomaso Poggio`,translator: ` `,abstract: `Gradient backpropagation (BP) requires symmetric feedforward and feedback connections—the same weights must be used for forward and backward passes. This "weight transport problem" (Grossberg 1987) is thought to be one of the main reasons to doubt BP’s biologically plausibility. Using 15 different classiﬁcation datasets, we systematically investigate to what extent BP really depends on weight symmetry. In a study that turned out to be surprisingly similar in spirit to Lillicrap et al.’s demonstration (Lillicrap et al. 2014) but orthogonal in its results, our experiments indicate that: (1) the magnitudes of feedback weights do not matter to performance (2) the signs of feedback weights do matter—the more concordant signs between feedforward and their corresponding feedback connections, the better (3) with feedback weights having random magnitudes and 100 ///% concordant signs, we were able to achieve the same or even better performance than SGD. (4) some normalizations/stabilizations are indispensable for such asymmetric BP to work, namely Batch Normalization (BN) (Ioffe and Szegedy 2015) and/or a "Batch Manhattan" (BM) update rule.`,journal: `Thirtieth AAAI Conference on Artificial Intelligence`,langid: `english`,pages: `8`,title: `How Important Is Weight Symmetry in Backpropagation?`,year: `2016`,tags: `tesse`},
  {key: `2016_liao_etal`,type: `inproceedings`,translator: ` `,editor: ` `,author: `Zhibin Liao and Gustavo Carneiro`,journal: `Applications of Computer Vision (WACV), 2016 IEEE Winter Conference on`,organization: `IEEE`,pages: `1--8`,title: `On the importance of normalisation layers in deep learning with piecewise linear activation units`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Deep Learning/2016 On the importance of normalisation layers in deep learning with piecewise linear activation units - Liao and Carneiro.pdf`,tags: `image classification,theory,optimization,#merged`},
  {key: `2016_liao`,type: `article`,editor: ` `,author: `Jan Ray Liao`,translator: ` `,abstract: `Frequency estimation from discrete Fourier transform (DFT) coefficients of a rectangular windowed signal under the influence of additive white noise is a well studied problem in signal processing. In its simplest form, the process involves finding the spectral peaks. When higher frequency resolution is required, a frequency offset can be found from the interpolation of DFT coefficients. However, most of the past researches focus on monotonic cisoid signals. In practical situations where multiple harmonics are present, the sidelobes from other harmonics interfere with the estimation of the harmonic being considered. In this case, windows with smaller sidelobes such as Hanning window are preferred over rectangular window. Given the increased mathematical complexity of Hanning window, analytical solution has not yet been available for DFT interpolation. In this paper, we derive an exact analytical solution of the estimated frequency from DFT interpolation of Hanning windowed signal. In experiments, we show that the new analytical solution is accurate for monotonic cisoid signal and can considerably reduce the effect of interharmonic interference as compared to previous rectangular windowed methods.`,doi: `10.1109/ISCIT.2015.7458336`,isbn: `9781467368209`,journal: `2015 15th International Symposium on Communications and Information Technologies, ISCIT 2015`,number: `4`,pages: `177--180`,title: `Analytical solution of DFT interpolated frequency estimator for Hanning windowed signal`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Harmonic Analysis/2015 Analytical Solution of DFT Interpolated Frequency Estimator for Hanning Windowed Signal_2015LiaoAnalytical.pdf`},
  {key: `2016_lewis_etal`,type: `article`,translator: ` `,author: `Mark C Lewis and Lisa L Lacher`,editor: ` `,doi: `10.1201/9781315382609`,journal: `Introduction to Programming and Problem-Solving Using Scala, Second Edition`,pages: `591`,title: `Introduction to Programming and Problem-Solving Using Scala, Second Edition`,year: `2016`},
  {key: `2016_leopoldo`,type: `book`,author: `Renato Oscar Kowsmann Leopoldo`,editor: ` `,translator: ` `,annote: `OCLC: 965386433`,isbn: `9788535284430`,pages: `143`,shorttitle: `Geology and geomorphology`,title: `Regional Environmental Characterization of the Campos Basin, Southwest Atlantic`,url: `http://www.sciencedirect.com/science/book/9788535284447`,year: `2016`},
  {key: `2016_leoneti_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Alex Leoneti and re Bevilacqua`,abstract: `To assist in the decision making process, several multicriteria methods have been proposed. However, the existing methods assume a single decision-maker and do not consider decision under risk, which is better addressed by Game Theory. Hence, the aim of this research is to propose a Utility Function that makes it possible to model Group Multicriteria Decision Making problems as games. The advantage of using Game Theory for solving Group Multicriteria Decision Making problems is to evaluate the conflicts between the decision makers using a strategical approach.`,doi: `10.1016/j.orp.2016.04.001`,issn: `22147160`,journal: `Operations Research Perspectives`,keywords: `Game Theory,Group Multicriteria Decision,MAUT,Utility function`,pages: `21--26`,publisher: `Elsevier Ltd`,title: `Utility Function for modeling Group Multicriteria Decision Making problems as games`,url: `http://dx.doi.org/10.1016/j.orp.2016.04.001`,volume: `3`,year: `2016`},
  {key: `2016_leoneti_etal`,type: `article`,author: `Alex Leoneti and re Bevilacqua`,translator: ` `,editor: ` `,doi: `10.1016/j.orp.2016.04.001`,issn: `2214-7160`,journal: `Operations Research Perspectives`,keywords: `Utility function,Group Multicriteria Decision,MAUT`,pages: `21--26`,publisher: `Elsevier Ltd`,title: `Utility Function for modeling Group Multicriteria Decision Making problems as games`,volume: `3`,year: `2016`},
  {key: `2016_leite_etal`,type: `article`,editor: ` `,author: `M.L.G. Leite and P.M. Purcidonio and Carlos Tarjano`,translator: ` `,abstract: `The systematic innovation has been considered one of the most important practices in the business environment, increasingly uncertain and changeable. Understanding how changes they are occurring in society motivated by advances in information technology have impacted the innovation process, through the lens of startups. it is essential for the economic growth of a country, since most new products come these processes. The aim of this study is to develop a new model of development products in startups and small organizations seeking to develop physical products from innovations based on creativity.`,issn: `0798-1015`,journal: `Espacios`,keywords: `Innovation,Product development,Startups`,number: `7`,title: `The process of product development for startups based on creative innovation`,url: `https://www.scopus.com/inward/record.uri?eid=2-s2.0-84966709823&partnerID=40&md5=fb40f17143479a7221ff1b696cdfd846`,volume: `37`,year: `2016`},
  {key: `2016_lee_etal2`,type: `article`,translator: ` `,author: `Chen Yu Lee and Patrick W. Gallagher and Zhuowen Tu`,editor: ` `,abstract: `We seek to improve deep neural networks by generalizing the pooling operations that play a central role in current architectures. We pursue a careful exploration of approaches to allow pooling to learn and to adapt to complex and variable patterns. The two primary directions lie in (1) learning a pooling function via (two strategies of) combining of max and average pooling, and (2) learning a pooling function in the form of a tree-structured fusion of pooling filters that are themselves learned. In our experiments every generalized pooling operation we explore improves performance when used in place of average or max pooling. We experimentally demonstrate that the proposed pooling operations provide a boost in invariance properties relative to conventional pooling and set the state of the art on several widely adopted benchmark datasets; they are also easy to implement, and can be applied within various deep neural network architectures. These benefits come with only a light increase in computational overhead during training and a very modest increase in the number of model parameters.`,archiveprefix: `arXiv`,arxivid: `1509.08985`,eprint: `1509.08985`,journal: `Proceedings of the 19th International Conference on Artificial Intelligence and Statistics, AISTATS 2016`,pages: `464--472`,title: `Generalizing pooling functions in convolutional neural networks: Mixed, gated, and tree`,volume: `51`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Optimizers/generalizing pooling functions in convolutional neural networks - mixed, gated, - lee et al.pdf`,tags: `#merged`},
  {key: `2016_lee_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Meng Koon Lee and Mohammad Hosseini Fouladi and Satesh Narayana Namasivayam`,abstract: `Research has shown that the soundboard plays an increasingly important role compared to the sound hole, back plate, and the bridge at high frequencies.The frequency spectrum of investigation can be extended to 5 kHz. Design of bracings and their placements on the soundboard increase its structural stiffness as well as redistributing its deflection to nonbraced regions and affecting its loudness as well as its response at low and high frequencies.This paper attempts to present a review of the current state of the art in guitar research and to propose viable alternatives that will ultimately result in a louder and better sounding instrument. Current research is an attempt to increase the sound level with bracing designs and their placements, control of natural frequencies using scalloped braces, aswell as improve the acoustic radiation of this instrument at higher frequencies by deliberately inducing asymmetricmodes in the soundboard using the concept of "splitting board." Variousmathematicalmethods are available for analysing the soundboard based on the theory of thin plates. Discrete models of the instrument up to 4 degrees of freedom are also presented. Results from finite element analysis can be utilized for the evaluation of acoustic radiation.`,doi: `10.1155/2016/6084230`,issn: `1687627X`,journal: `Advances in Acoustics and Vibration`,title: `Mathematical modelling and acoustical analysis of classical guitars and their soundboards`,volume: `2016`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Guitar/2016 mathematical modelling and acoustical analysis of classical guitars and their - lee et al.pdf`,tags: `#merged`},
  {key: `2016_lee_etal`,type: `article`,editor: ` `,author: `Meng Koon Lee and Mohammad Hosseini Fouladi and Satesh Narayana Namasivayam`,translator: ` `,doi: `10.1155/2016/6084230`,issn: `1687-6261, 1687-627X`,journal: `Advances in Acoustics and Vibration`,langid: `english`,pages: `1--10`,title: `Mathematical Modelling and Acoustical Analysis of Classical Guitars and Their Soundboards`,url: `https://www.hindawi.com/journals/aav/2016/6084230/`,urldate: `2019-04-08`,volume: `2016`,year: `2016`},
  {key: `2016_lay_etal1`,type: `book`,author: `David C. Lay and Steven R. Lay and Judith McDonald`,editor: ` `,translator: ` `,abstract: `With traditional linear algebra texts, the course is relatively easy for students during the early stages as material is presented in a familiar, concrete setting. However, when abstract concepts are introduced, students often hit a wall. Instructors seem to agree that certain concepts (such as linear independence, spanning, subspace, vector space, and linear transformations) are not easily understood and require time to assimilate. These concepts are fundamental to the study of linear algebra, so students' understanding of them is vital to mastering the subject. This text makes these concepts more accessible by introducing them early in a familiar, concrete Rn setting, developing them gradually, and returning to them throughout the text so that when they are discussed in the abstract, students are readily able to understand.`,isbn: `9780321982384`,langid: `english`,note: `OCLC: 875056178`,title: `Linear algebra and its applications`,year: `2016`,tags: `tesse,#merged,linear algebra`},

  {key: `2016_krishna_etal`,type: `article`,translator: ` `,editor: ` `,author: `Tushar Krishna and Joel Emer and Vivienne Sze and International Solid-state Circuits Conference and San Francisco and Yu-hsin Chen and Tushar Krishna and Joel Emer and Vivienne Sze`,keywords: `hardware`,title: `Eyeriss : An Energy-Efficient Reconfigurable Accelerator for Deep Convolutional Neural Networks The MIT Faculty has made this article openly available . Please share Citation " Eyeriss : An Energy-Efficient Reconfigurable Accelerator for Publisher Version`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/ChenAccelerator Accelerator for Deep Convolutional Neural Networks.pdf`,tags: `#corrupted author,hardware,#merged`},
  {key: `2016_krawczyk_etal`,type: `incollection`,editor: ` `,translator: ` `,author: `Jacek B. Krawczyk and Vladimir Petkov`,abstract: `In this chapter, we build on the concept of a repeated game discussed in Chap. Repeated Games and introduce the notion of a multistage game. In both types of games, several antagonistic agents interact with each other over time. The difference is that, in a multistage game, there is a dynamic system whose state keeps changing: the controls chosen by the agents in the current period affect the system’s future. In contrast with repeated games, the agents’ payoffs in multistage games depend directly on the state of this system. Examples of such settings range from a microeconomic dynamic model of a ﬁsh biomass exploited by several agents to a macroeconomic interaction between the government and the business sector. In some multistage games, physically different decisionmakers engage in simultaneous-move competition. In others, agents execute their actions sequentially rather than simultaneously. We also study hierarchical games, where a leader moves ahead of a follower. This chapter concludes with an example of memory-based strategies that can support Pareto-efﬁcient outcomes.`,doi: `10.1007/978-3-319-27335-8/////////_3-1`,isbn: `9783319273358`,journal: `Handbook of Dynamic Game Theory`,langid: `english`,location: `Cham`,pages: `1--57`,publisher: `Springer International Publishing`,title: `Multistage Games`,urldate: `2019-03-28`,year: `2016`,tags: `game theory`},
  {key: `2016_kowsmann`,type: `book`,author: `Renato O Kowsmann`,translator: ` `,editor: ` `,isbn: `9788535284447`,langid: `english`,note: `OCLC: 965386433`,shorttitle: `Geology and geomorphology`,title: `Geology and geomorphology: regional environmental characterization of the Campos Basin, Southwest Atlantic`,url: `http://www.sciencedirect.com/science/book/9788535284447`,urldate: `2019-04-07`,year: `2016`},
  {key: `2016_klein`,type: `article`,editor: ` `,author: `Eve Klein`,translator: ` `,abstract: `This article is concerned with the ways virtual instrument software simulates acoustic human performance. In particular, it examines two case studies-virtual orchestral instruments and virtual singing instruments-to consider how their design and implementation seek to express human music performance by adopting the micro and macro sonic variations of timing, pitch, dynamics, articulation, ambience, and other limitations imposed by the physical relationship between the player and the instrument. Baudrillard considers that "simulation threatens the difference between the 'true' and the 'false', the 'real' and the 'imaginary'" (1994: 3). By feigning the acoustic markers of expressive human musical performance, virtual instrument designers and composer-users encourage the listener to produce, in themselves, the experience of hearing an orchestra or singer. Users also contribute to the recontextualization of human performance by feeding back into the cultures and development cycles of virtual instrument software, where sonic gestures are recurrently refreshed. The construction of virtual instruments as devices of musical expressivity is, therefore, an evolving, mutually constructed, and performative endeavour.`,doi: `10.5429/2079-3871(2016)v6i2.3en`,issn: `20793871`,journal: `IASPM Journal`,keywords: `Musical Expressivity,Performativity,Simulation,Synthesizers,Virtual Instruments,Virtual Orchestras,Vocaloid`,number: `2`,pages: `22--48`,title: `Feigning humanity: Virtual instruments, simulation and performativity`,volume: `6`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/DMI/2016 Feigning Humanity Virtual Instruments, Simulation and Performativity - Klein.pdf`},
  {key: `2016_kim_etal`,type: `article`,editor: ` `,author: `Minje Kim and Paris Smaragdis`,translator: ` `,abstract: `Based on the assumption that there exists a neural network that efficiently represents a set of Boolean functions between all binary inputs and outputs, we propose a process for developing and deploying neural networks whose weight parameters, bias terms, input, and intermediate hidden layer output signals, are all binary-valued, and require only basic bit logic for the feedforward pass. The proposed Bitwise Neural Network (BNN) is especially suitable for resource-constrained environments, since it replaces either floating or fixed-point arithmetic with significantly more efficient bitwise operations. Hence, the BNN requires for less spatial complexity, less memory bandwidth, and less power consumption in hardware. In order to design such networks, we propose to add a few training schemes, such as weight compression and noisy backpropagation, which result in a bitwise network that performs almost as well as its corresponding real-valued network. We test the proposed network on the MNIST dataset, represented using binary features, and show that BNNs result in competitive performance while offering dramatic computational savings.`,archiveprefix: `arXiv`,arxivid: `1601.06071`,eprint: `1601.06071`,title: `Bitwise Neural Networks`,url: `http://arxiv.org/abs/1601.06071`,volume: `37`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/binary nns/2015 Bitwise Neural Networks.pdf`},
  {key: `2016_khorrami_etal1`,type: `article`,author: `Pooya Khorrami and Tom Le Paine and Kevin Brady and Charlie Dagli and Thomas S Huang and Tom Le Paine and Kevin Brady and Charlie Dagli and Thomas S Huang and Tom Le Paine and Kevin Brady and Charlie Dagli and Thomas S Huang and Tom Le Paine and Kevin Brady and Charlie Dagli and Thomas S Huang and Tom Le Paine and Kevin Brady and Charlie Dagli and Thomas S Huang`,editor: ` `,translator: ` `,abstract: `We consider the task of dimensional emotion recognition on video data using deep learning. While several previous methods have shown the benefits of training temporal neural network models such as recurrent neural networks (RNNs) on hand-crafted features, few works have considered combining convolutional neural networks (CNNs) with RNNs. In this work, we present a system that performs emotion recognition on video data using both CNNs and RNNs, and we also analyze how much each neural network component contributes to the system's overall performance. We present our findings on videos from the Audio/Visual+Emotion Challenge (AV+EC2015). In our experiments, we analyze the effects of several hyperparameters on overall performance while also achieving superior performance to the baseline and other competing methods.`,archiveprefix: `arXiv`,arxivid: `1602.07377`,doi: `10.1017/pasa.2016.3`,edition: `2`,eprint: `1602.07377`,institution: `IEEE`,isbn: `9781467399616`,issn: `15224880`,journal: `Proceedings - International Conference on Image Processing, ICIP`,keywords: `Convolutional Neural Networks,Deep Learning,Emotion Recognition,Recurrent Neural Networks,Video Processing,sentiment analysis,video classification`,pages: `619--623`,publisher: `Anais�IEEE`,title: `How Deep Neural Networks Can Improve Emotion Recognition on Video Data`,url: `http://arxiv.org/abs/1602.07377`,volume: `2016-Augus`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2016KhorramiHow How Deep Neural Networks Can Improve Emotion Recognition on Video Data.pdf`,tags: `video classification,sentiment analysis,#merged`},
  {key: `2016_khorrami_etal`,type: `inproceedings`,editor: ` `,author: `Pooya Khorrami and Tom Le Paine and Kevin Brady and Charlie Dagli and Thomas S. Huang`,translator: ` `,abstract: `We consider the task of dimensional emotion recognition on video data using deep learning. While several previous methods have shown the benefits of training temporal neural network models such as recurrent neural networks (RNNs) on hand-crafted features, few works have considered combining convolutional neural networks (CNNs) with RNNs. In this work, we present a system that performs emotion recognition on video data using both CNNs and RNNs, and we also analyze how much each neural network component contributes to the system's overall performance. We present our findings on videos from the Audio/Visual+Emotion Challenge (AV+EC2015). In our experiments, we analyze the effects of several hyperparameters on overall performance while also achieving superior performance to the baseline and other competing methods.`,arxivid: `1602.07377`,doi: `10.1109/ICIP.2016.7532431`,edition: `2`,eprint: `1602.07377`,eprinttype: `arXiv`,journal: `Proceedings of the 2016 IEEE International Conference on Image Processing (ICIP)`,keywords: `Recurrent neural networks, recurrent neural networks, Convolution, convolutional neural networks, Feature extraction, deep neural networks, Audio/Visual+Emotion Challenge, AV+EC2015, Convolutional Neural Networks, deep learning, Deep Learning, emotion recognition, Emotion recognition, Emotion Recognition, Face, Predictive models, Recurrent Neural Networks, temporal neural network models, Video Processing`,pages: `619--623`,publisher: `AnaisIEEE`,title: `How Deep Neural Networks Can Improve Emotion Recognition on Video Data`,url: `http://arxiv.org/abs/1602.07377`,year: `2016`,tags: `video classification,sentiment analysis,tesse`},
  {key: `2016_kalchbrenner_etal1`,type: `article`,editor: ` `,translator: ` `,author: `Nal Kalchbrenner and Lasse Espeholt and Karen Simonyan and Aaron van den Oord and Alex Graves and Koray Kavukcuoglu`,abstract: `We present a novel neural network for processing sequences. The ByteNet is a one-dimensional convolutional neural network that is composed of two parts, one to encode the source sequence and the other to decode the target sequence. The two network parts are connected by stacking the decoder on top of the encoder and preserving the temporal resolution of the sequences. To address the differing lengths of the source and the target, we introduce an efficient mechanism by which the decoder is dynamically unfolded over the representation of the encoder. The ByteNet uses dilation in the convolutional layers to increase its receptive field. The resulting network has two core properties: it runs in time that is linear in the length of the sequences and it sidesteps the need for excessive memorization. The ByteNet decoder attains state-of-the-art performance on character-level language modelling and outperforms the previous best results obtained with recurrent networks. The ByteNet also achieves state-of-the-art performance on character-to-character machine translation on the English-to-German WMT translation task, surpassing comparable neural translation models that are based on recurrent networks with attentional pooling and run in quadratic time. We find that the latent alignment structure contained in the representations reflects the expected alignment between the tokens.`,archiveprefix: `arXiv`,arxivid: `1610.10099`,eprint: `1610.10099`,title: `Neural Machine Translation in Linear Time`,url: `http://arxiv.org/abs/1610.10099`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Sound/Neural Machine Translation in Linear Time - Kalchbrenner et al..pdf`,tags: `#merged`},
  {key: `2016_kalchbrenner_etal`,type: `article`,editor: ` `,translator: ` `,author: `Nal Kalchbrenner and Lasse Espeholt and Karen Simonyan and Aaron van den Oord and Alex Graves and Koray Kavukcuoglu`,abstract: `We present a novel neural network for processing sequences. The ByteNet is a one-dimensional convolutional neural network that is composed of two parts, one to encode the source sequence and the other to decode the target sequence. The two network parts are connected by stacking the decoder on top of the encoder and preserving the temporal resolution of the sequences. To address the differing lengths of the source and the target, we introduce an efﬁcient mechanism by which the decoder is dynamically unfolded over the representation of the encoder. The ByteNet uses dilation in the convolutional layers to increase its receptive ﬁeld. The resulting network has two core properties: it runs in time that is linear in the length of the sequences and it sidesteps the need for excessive memorization. The ByteNet decoder attains state-of-the-art performance on character-level language modelling and outperforms the previous best results obtained with recurrent networks. The ByteNet also achieves state-of-the-art performance on character-to-character machine translation on the English-to-German WMT translation task, surpassing comparable neural translation models that are based on recurrent networks with attentional pooling and run in quadratic time. We ﬁnd that the latent alignment structure contained in the representations reﬂects the expected alignment between the tokens.`,arxivid: `1610.10099v2`,eprint: `1610.10099`,eprinttype: `arxiv`,journal: `arXiv:1610.10099 [cs]`,langid: `english`,title: `Neural Machine Translation in Linear Time`,url: `http://arxiv.org/abs/1610.10099`,urldate: `2019-03-26`,year: `2016`,tags: `tesse`},
  {key: `2016_jia_etal`,type: `electronic`,editor: ` `,author: `Yangqing Jia and Evan Shelhamer`,translator: ` `,howpublished: `online`,title: `Caffe Deep Learning Framework Homepage`,url: `http://caffe.berkeleyvision.org/`,year: `2016`},
  {key: `2016_jaderberg_etal`,type: `article`,editor: ` `,translator: ` `,author: `Max Jaderberg and Wojciech Marian Czarnecki and Simon Osindero and Oriol Vinyals and Alex Graves and David Silver and Koray Kavukcuoglu`,abstract: `Training directed neural networks typically requires forward-propagating data through a computation graph, followed by backpropagating error signal, to produce weight updates. All layers, or more generally, modules, of the network are therefore locked, in the sense that they must wait for the remainder of the network to execute forwards and propagate error backwards before they can be updated. In this work we break this constraint by decoupling modules by introducing a model of the future computation of the network graph. These models predict what the result of the modelled subgraph will produce using only local information. In particular we focus on modelling error gradients: by using the modelled synthetic gradient in place of true backpropagated error gradients we decouple subgraphs, and can update them independently and asynchronously i.e. we realise decoupled neural interfaces. We show results for feed-forward models, where every layer is trained asynchronously, recurrent neural networks (RNNs) where predicting one’s future gradient extends the time over which the RNN can effectively model, and also a hierarchical RNN system with ticking at different timescales. Finally, we demonstrate that in addition to predicting gradients, the same framework can be used to predict inputs, resulting in models which are decoupled in both the forward and backwards pass – amounting to independent networks which co-learn such that they can be composed into a single functioning corporation.`,eprint: `1608.05343`,eprinttype: `arxiv`,journal: `arXiv:1608.05343 [cs]`,langid: `english`,title: `Decoupled Neural Interfaces using Synthetic Gradients`,url: `http://arxiv.org/abs/1608.05343`,urldate: `2019-03-26`,year: `2016`,tags: `tesse`},
  {key: `2016_jack_etal1`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Robert H Jack and Tony Stockman and Andrew McPherson`,abstract: `When designing digital musical instruments the importance of low and consistent action-to-sound latency is widely accepted. This paper investigates the effects of latency (0-20ms) on instrument quality evaluation and performer interaction. We present findings from an experiment conducted with musicians who performed on an percussive digital musical instrument with variable amounts of latency. Three latency conditions were tested against a zero latency condition, 10ms, 20ms and 10ms ± 3ms jitter. The zero latency condition was significantly rated more positively than the 10ms with jitter and 20ms latency conditions in six quality measures, emphasising the importance of not only low, but stable latency in digital musical instruments. There was no significant difference in rating between the zero latency condition and 10ms condition. A quantitative analysis of timing accuracy in a metronome task under latency conditions showed no significant difference in mean synchronisation error. This suggests that the 20ms and 10ms with jitter latency conditions degrade subjective impressions of an instrument, but without significantly affecting the timing performance of our participants. These findings are discussed in terms of control intimacy and instrument transparency.`,doi: `10.1145/2986416.2986428`,isbn: `9781450348225`,journal: `ACM International Conference Proceeding Series`,keywords: `Control intimacy,Digital musical instruments,Effort,Interaction,Latency,Multisensory feedback,Perceived quality`,pages: `116--123`,publisher: `ACM Press`,title: `Effect of latency on performer interaction and subjective quality assessment of a digital musical instrument`,url: `http://dl.acm.org/citation.cfm?doid=2986416.2986428`,volume: `04-06-Octo`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/DMI/2016 Effect of latency on performer interaction and subjective quality assessment of a digital musical instrument - Jack et al..pdf`},
  {key: `2016_jack_etal`,type: `inproceedings`,editor: ` `,translator: ` `,author: `Robert H. Jack and Tony Stockman and Andrew McPherson`,abstract: `When designing digital musical instruments the importance of low and consistent action-to-sound latency is widely accepted. This paper investigates the eﬀects of latency (020ms) on instrument quality evaluation and performer interaction. We present ﬁndings from an experiment conducted with musicians who performed on an percussive digital musical instrument with variable amounts of latency. Three latency conditions were tested against a zero latency condition, 10ms, 20ms and 10ms ± 3ms jitter. The zero latency condition was signiﬁcantly rated more positively than the 10ms with jitter and 20ms latency conditions in six quality measures, emphasising the importance of not only low, but stable latency in digital musical instruments. There was no signiﬁcant diﬀerence in rating between the zero latency condition and 10ms condition. A quantitative analysis of timing accuracy in a metronome task under latency conditions showed no signiﬁcant diﬀerence in mean synchronisation error. This suggests that the 20ms and 10ms with jitter latency conditions degrade subjective impressions of an instrument, but without signiﬁcantly aﬀecting the timing performance of our participants. These ﬁndings are discussed in terms of control intimacy and instrument transparency.`,doi: `10.1145/2986416.2986428`,eventtitle: `the Audio Mostly 2016`,isbn: `9781450348225`,journal: `Proceedings of the Audio Mostly 2016 on - AM '16`,langid: `english`,location: `Norrkoping, Sweden`,pages: `116--123`,publisher: `ACM Press`,title: `Effect of latency on performer interaction and subjective quality assessment of a digital musical instrument`,url: `http://dl.acm.org/citation.cfm?doid=2986416.2986428`,urldate: `2019-03-26`,year: `2016`},
  {key: `2016_isola_etal1`,type: `article`,author: `Phillip Isola and Jun-Yan Yan Zhu and Tinghui Zhou and Alexei A. Efros and  Others`,editor: ` `,translator: ` `,abstract: `We investigate conditional adversarial networks as a general-purpose solution to image-to-image translation problems. These networks not only learn the mapping from input image to output image, but also learn a loss function to train this mapping. This makes it possible to apply the same generic approach to problems that traditionally would require very different loss formulations. We demonstrate that this approach is effective at synthesizing photos from label maps, reconstructing objects from edge maps, and colorizing images, among other tasks. Moreover, since the release of the pix2pix software associated with this paper, hundreds of twitter users have posted their own artistic experiments using our system. As a community, we no longer hand-engineer our mapping functions, and this work suggests we can achieve reasonable results without hand-engineering our loss functions either.`,annote: `From Duplicate 1 (Image-to-image translation with conditional adversarial networks. - Isola, P; others)preprint`,archiveprefix: `arXiv`,arxivid: `1611.07004`,doi: `10.1109/CVPR.2017.632`,eprint: `1611.07004`,isbn: `9781538604571`,journal: `Proceedings - 30th IEEE Conference on Computer Vision and Pattern Recognition, CVPR 2017`,keywords: `image synthesis`,pages: `5967--5976`,title: `Image-to-image translation with conditional adversarial networks`,url: `http://arxiv.org/abs/1611.07004`,volume: `2017-Janua`,year: `2016`,tags: `image synthesis`},
  {key: `2016_isola_etal`,type: `article`,author: `Phillip Isola and Jun-Yan Zhu and Tinghui Zhou and Alexei A Efros`,translator: ` `,editor: ` `,journal: `arXiv preprint arXiv:1611.07004`,title: `Image-to-image translation with conditional adversarial networks`,year: `2016`,tags: `tesse,#merged`},
  {key: `2016_iizuka_etal4`,type: `article`,editor: ` `,translator: ` `,author: `Satoshi Iizuka and Edgar Simo-Serra and Hiroshi Ishikawa`,journal: `ACM Transactions on Graphics (TOG)`,number: `4`,pages: `110`,publisher: `ACM`,title: `Let there be color!: joint end-to-end learning of global and local image priors for automatic image colorization with simultaneous classification`,volume: `35`,year: `2016`},
  {key: `2016_iizuka_etal3`,type: `article`,translator: ` `,editor: ` `,author: `Satoshi Iizuka and Edgar Simo-Serra and Hiroshi Ishikawa`,abstract: `We present a novel technique to automatically colorize grayscale images that combines both global priors and local image features. Based on Convolutional Neural Networks, our deep network features a fusion layer that allows us to elegantly merge local information dependent on small image patches with global priors computed using the entire image. The entire framework, including the global and local priors as well as the colorization model, is trained in an end-to-end fashion. Furthermore, our architecture can process images of any resolution, unlike most existing approaches based on CNN. We leverage an existing large-scale scene classification database to train our model, exploiting the class labels of the dataset to more efficiently and discriminatively learn the global priors. We validate our approach with a user study and compare against the state of the art, where we show significant improvements. Furthermore, we demonstrate our method extensively on many different types of images, including black-and-white photography from over a hundred years ago, and show realistic colorizations.`,doi: `10.1145/2897824.2925974`,isbn: `9781450342797`,issn: `15577368`,journal: `ACM Transactions on Graphics`,keywords: `Colorization,Convolutional neural network,image synthesis`,number: `4`,pages: `1--11`,title: `Let there be color!: Joint end-to-end learning of global and local image priors for automatic image colorization with simultaneous classification`,url: `http://dl.acm.org/citation.cfm?doid=2897824.2925974`,volume: `35`,year: `2016`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2016 Let there be color! joint end-to-end learning of global and local image priors for automatic image colorization with simultaneous classification - Iizuka et al.pdf`,tags: `#merged,#corrupted author,image synthesis`},
