  {key: `2006_ruf_etal`,type: `article`,author: `C S Ruf and S M Gross and S Misra`,editor: ` `,translator: ` `,abstract: `A new type of microwave radiometer detector has been developed that iscapable of identifying high and low levels of radio-frequencyinterference (RFI) and of reducing or eliminating its effect on themeasured brightness temperatures. High-level, localized RFI can beeasily identified by its unnatural appearance in brightness temperatureimagery. Low-level or persistent RFI can be much more difficult toidentify and filter out. The agile digital detector (ADD) candiscriminate between RFI and natural thermal emission signals bydirectly measuring higher order moments of the signal than the variancethat is traditionally measured. After detection, the ADD then usesspectral filtering methods to selectively remove the RFI. ADDperformance is experimentally verified in controlled laboratory testsand in the field near a commercial air traffic control radar. High-levelRFI is easily identified and removed. Very low level RFI contamination,with power levels as low as the radiometric measurement uncertainty ofthe radiometer, is also shown to be reliably detected and removed.`,address: `445 HOES LANE, PISCATAWAY, NJ 08855 USA`,doi: `10.1109/TGRS.2005.861411`,issn: `0196-2892`,journal: `IEEE TRANSACTIONS ON GEOSCIENCE AND REMOTE SENSING`,keywords: `microwave radiometry; radio spectrum management`,month: `mar`,number: `3`,pages: `694--706`,publisher: `IEEE-INST ELECTRICAL ELECTRONICS ENGINEERS INC`,title: `RFI detection and mitigation for microwave radiometry with an agile digital detector`,volume: `44`,year: `2006`},
  {key: `2006_ros_etal`,type: `article`,author: `Eduardo Ros and Richard Carrillo and Eva M. Ortigosa and Boris Barbour and Rodrigo Ag'is`,editor: ` `,translator: ` `,abstract: `Nearly all neuronal information processing and interneuronal communication in the brain involves action potentials, or spikes, which drive the short-term synaptic dynamics of neurons, but also their long-term dynamics, via synaptic plasticity. In many brain structures, action potential activity is considered to be sparse. This sparseness of activity has been exploited to reduce the computational cost of large-scale network simulations, through the development of event-driven simulation schemes. However, existing event-driven simulations schemes use extremely simplified neuronal models. Here, we implement and evaluate critically an event-driven algorithm (ED-LUT) that uses precalculated look-up tables to characterize synaptic and neuronal dynamics. This approach enables the use of more complex (and realistic) neuronal models or data in representing the neurons, while retaining the advantage of high-speed simulation. We demonstrate the method's application for neurons containing exponential synaptic conductances, thereby implementing shunting inhibition, a phenomenon that is critical to cellular computation. We also introduce an improved two-stage event-queue algorithm, which allows the simulations to scale efficiently to highly connected networks with arbitrary propagation delays. Finally, the scheme readily accommodates implementation of synaptic plasticity mechanisms that depend on spike timing, enabling future simulations to explore issues of long-term learning and adaptation in large-scale networks. /textcopyright 2006 Massachusetts Institute of Technology.`,doi: `10.1162/neco.2006.18.12.2959`,issn: `08997667`,journal: `Neural Computation`,number: `12`,pages: `2959--2993`,pmid: `17052155`,title: `Event-driven simulation scheme for spiking neural networks using lookup tables to characterize neuronal dynamics`,volume: `18`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/Spiking Neural Networks/2006 Event-driven simulation scheme for spiking neural networks using lookup tables to characterize neuronal dynamics.pdf`},
  {key: `2006_riley_etal`,type: `book`,translator: ` `,author: `K. F. Riley and M. P. Hobson and S. J. Bence`,editor: ` `,abstract: `The third edition of this highly acclaimed undergraduate textbook is suitable for teaching all the mathematics for an undergraduate course in any of the physical sciences. As well as lucid descriptions of all the topics and many worked examples, it contains over 800 exercises. New stand-alone chapters give a systematic account of the 'special functions' of physical science, cover an extended range of practical applications of complex variables, and give an introduction to quantum operators. Further tabulations, of relevance in statistics and numerical integration, have been added. In this edition, half of the exercises are provided with hints and answers and, in a separate manual available to both students and their teachers, complete worked solutions. The remaining exercises have no hints, answers or worked solutions and can be used for unaided homework; full solutions are available to instructors on a password-protected web site, www.cambridge.org/9780521679718.`,edition: `3`,isbn: `9780521679718`,location: `Cambridge ; New York`,pagetotal: `1359`,publisher: `Cambridge University Press`,shorttitle: `Mathematical Methods for Physics and Engineering`,title: `Mathematical Methods for Physics and Engineering: A Comprehensive Guide`,year: `2006`},
  {key: `2006_reiffenstein1`,type: `article`,editor: ` `,translator: ` `,author: `Tim Reiffenstein`,abstract: `Recent research in economic geography has emphasized tacit knowledge as the basis of industrial learning. In contrast, codification and the practices of industrial writing have received little attention for the roles they play in mobilizing knowledge across space. This paper offers insight into the geographies of codification through an examination of technology transfer in the electronic musical instrument industry between 1965 and 1995. The research draws on a variety of primary and secondary data that include interviews with inventors, biographical accounts and patent analysis. These sources offer perspective on the career trajectories of three U.S. inventors who transferred knowledge from various contexts in California's high-tech industry to the Japanese firm, Yamaha. Conceptually, the paper draws on the actor-network theory and Latour's idea of translation to highlight the detours inventors must take to register novelty. The analysis reveals the problematic nature of codified knowledge and its transfer; in this case codified knowledge was mobile internationally but not locally, at least until it reached Japan. The paper argues for the need to understand how texts such as patents are produced-the context of their authorship, the geographies of their circulation and their efficacy for shaping further innovative practice. /textcopyright2006 Canadian Association of Geographers/L'Association canadienne des g/'eographes.`,doi: `10.1111/j.1541-0064.2006.00143.x`,issn: `00083658`,journal: `Canadian Geographer`,number: `3`,pages: `298--318`,title: `Codification, patents and the geography of knowledge transfer in the electronic musical instrument industry`,volume: `50`,year: `2006`,tags: `#merged`},
  {key: `2006_reiffenstein`,type: `article`,author: `T Codification Reiffenstein`,translator: ` `,editor: ` `,journal: `The Canadian Geographer/Le Gographe canadien, v.`,title: `patents and the geography of knowledge transfer in the electronic musical instrument industry`,volume: `50`,year: `2006`},
  {key: `2006_ramesh_etal`,type: `article`,author: `Balasubramaniam Ramesh and Lan Cao and Kannan Mohan and Peng Xu`,editor: ` `,translator: ` `,address: `1515 BROADWAY, NEW YORK, NY 10036 USA`,doi: `10.1145/1164394.1164418`,issn: `0001-0782`,journal: `COMMUNICATIONS OF THE ACM`,month: `oct`,number: `10`,pages: `41--46`,publisher: `ASSOC COMPUTING MACHINERY`,title: `Can distributed software development be agile?`,volume: `49`,year: `2006`},
  {key: `2006_project`,type: `article`,author: `The Chance Project`,editor: ` `,translator: ` `,abstract: `Text is designed for an introductory probability course at the university level for sophomores, juniors, and seniors in mathematics, physical and social sciences, engineering, and computer science. It presents a thorough treatment of ideas and techniques necessary for a firm understanding of the subject. The text is also recommended for use in discrete probability courses. The material is organized so that the discrete and continuous probability discussions are presented in a separate, but parallel, manner. This organization does not emphasize an overly rigorous or formal view of probabililty and therefore offers some strong pedagogical value. Hence, the discrete discussions can sometimes serve to motivate the more abstract continuous probability discussions. Features: Key ideas are developed in a somewhat leisurely style, providing a variety of interesting applications to probability and showing some nonintuitive ideas. Over 600 exercises provide the opportunity for practicing skills and developing a sound understanding of ideas. Numerous historical comments deal with the development of discrete probability. The text includes many computer programs that illustrate the algorithms or the methods of computation for important problems.`,number: `July`,title: `Grinstead and Snell ' s Introduction to Probability and in memory of`,year: `2006`},
  {key: `2006_prieto_etal`,type: `article`,author: `Carlos Prieto and Javier De Las Rivas`,editor: ` `,translator: ` `,abstract: `Agile Protein Interaction DataAnalyzer (APID) is an interactivebioinformatics web tool developed to integrate and analyze in a unifiedand comparative platform main currently known information aboutprotein-protein interactions demonstrated by specific small-scale orlarge-scale experimental methods. At present, the application includesinformation coming from five main source databases enclosing an unifiedsever to explore > 35 000 different proteins and 111 000 differentproven interactions. The web includes search tools to query and browseupon the data, allowing selection of the interaction pairs based incalculated parameters that weight and qualify the reliability of eachgiven protein interaction. Such parameters are for the proteins':connectivity, cluster coefficient, Gene Ontology ( GO) functionalenvironment, GO environment enrichment; and for the interactions':number of methods, GO overlapping, iPfam domain-domain interaction. APIDalso includes a graphic interactive tool to visualize selectedsub-networks and to navigate on them or along the whole interactionnetwork. The application is available open access athttp://bioinfow.dep.usal.es/apid/.`,address: `GREAT CLARENDON ST, OXFORD OX2 6DP, ENGLAND`,doi: `10.1093/nar/gkl128`,issn: `0305-1048`,journal: `NUCLEIC ACIDS RESEARCH`,month: `jul`,number: `SI`,pages: `W298----W302`,publisher: `OXFORD UNIV PRESS`,title: `APID: Agile Protein Interaction DataAnalyzer`,volume: `34`,year: `2006`,tags: `#merged`},

  {key: `2006_piller_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Frank T Piller and Dominik Walcher`,abstract: `Research has shown that many innovations originate not in the manufacturer but the user domain. Internet-based toolkits for idea competitions (TIC) are a novel way for manufacturers to access innovative ideas and solutions from users. Idea competitions build on the nature of competition as a means to encourage users to participate at an open innovation process, to inspire their creativity, and to increase the quality of the submissions. When the contest ends, submissions are evaluated by an expert panel. Users whose submissions score highest receive an award from the manufacturer, which is often granted in exchange for the right to exploit the solution in its domain. Following the idea of evolutionary prototyping, we developed a TIC in cooperation with a manufacturer of sports goods. The TIC was launched as a pilot in one of the company's markets. Submissions were evaluated using the consensual assessment technique. The evaluation of this study provides suggestions for further research, but also implications for managers willing to explore TIC in their organization. /textcopyright2006 Blackwell Publishing Ltd.`,doi: `10.1111/j.1467-9310.2006.00432.x`,issn: `00336807`,journal: `R and D Management`,number: `3`,pages: `307--318`,title: `Toolkits for idea competitions: A novel method to integrate users in new product development`,url: `http://doi.wiley.com/10.1111/j.1467-9310.2006.00432.x`,volume: `36`,year: `2006`,tags: `#merged`},
  {key: `2006_piller_etal`,type: `article`,author: `Frank T. Piller and Dominik Walcher`,translator: ` `,editor: ` `,abstract: `Research has shown that many innovations originate not in the manufacturer but the user domain. Internet-based toolkits for idea competitions (TIC) are a novel way for manufacturers to access innovative ideas and solutions from users. Idea competitions build on the nature of competition as a means to encourage users to participate at an open innovation process, to inspire their creativity, and to increase the quality of the submissions. When the contest ends, submissions are evaluated by an expert panel. Users whose submissions score highest receive an award from the manufacturer, which is often granted in exchange for the right to exploit the solution in its domain. Following the idea of evolutionary prototyping, we developed a TIC in cooperation with a manufacturer of sports goods. The TIC was launched as a pilot in one of the company's markets. Submissions were evaluated using the consensual assessment technique. The evaluation of this study provides suggestions for further research, but also implications for managers willing to explore TIC in their organization.`,doi: `10.1111/j.1467-9310.2006.00432.x`,journal: `R///////////&D Management`,number: `3`,pages: `307--318`,title: `Toolkits for idea competitions: a novel method to integrate users in new product development`,volume: `36`,year: `2006`},

  {key: `2006_perotti_etal`,type: `article`,translator: ` `,editor: ` `,author: `F Perotti and M Fiorini and S Incorvaia and E Mattaini and E Sant'Ambrogio`,abstract: `AGILE is a gamma-ray astrophysics space mission which will operate,starting from 2006, in the 30 MeV-50 GeV energy range with imagingcapability also in the 15-45 keV energy band. In order to achieve therequired detection sensitivity, all AGILE detectors are surrounded by ananticoincidence detector aimed at charged particle background rejectionwith an inefficiency as low as 10(-4). In this work, the design and thestructure of this anticoincidence detector are presented, as well as itsperformances in terms of charged particles detection inefficiency asderived from extensive calibrations performed at CERN PS. (c) 2005Elsevier B.V. All rights reserved.`,address: `PO BOX 211, 1000 AE AMSTERDAM, NETHERLANDS`,doi: `10.1016/j.nima.2005.10.016`,issn: `0168-9002`,journal: `NUCLEAR INSTRUMENTS & METHODS IN PHYSICS RESEARCH SECTION A-ACCELERATORS SPECTROMETERS DETECTORS AND ASSOCIATED EQUIPMENT`,keywords: `scintillation detector; charged particles detector`,month: `jan`,number: `1`,pages: `228--236`,publisher: `ELSEVIER SCIENCE BV`,title: `The AGILE anticoincidence detector`,volume: `556`,year: `2006`,tags: `#corrupted author,#merged`},
  {key: `2006_oloruntoba_etal`,type: `article`,translator: ` `,editor: ` `,author: `R Oloruntoba and R Gray`,abstract: `Purpose - The purpose of this article is to investigate the nature ofthe humanitarian aid supply chain and discuss the extent to whichcertain business supply chain concepts, particularly supply chainagility, are relevant to humanitarian aid.Design/methodology/approach - The paper identifies elements of goodpractice in conventional business supply chains and applies them to thehumanitarian aid supply chain, making use of published practice-basedliterature and web sites associated with humanitarian aid. Particularemphasis is placed on the concept of agility'' in supply chainmanagement. A model of an agile supply chain for humanitarian aid isdeveloped.Findings - Humanitarian supply chains have similarities with businesssupply chains, but there are significant differences. Many humanitariansupply chains have a short and unstable existence with an inadequatelink between emergency aid and longer-term developmental aid. Unlikemany business supply chains, typical emergency aid appeals assigninventory to a particular destination at the supply chain source.Practical implications - This research note is a starting-point forempirical studies to test the agile humanitarian supply chain model.Originality/value - This paper seeks to integrate humanitarian aidpractice with concepts in the academic supply chain literature. Inparticular, proposes that humanitarian donors need convincing of thevalue of supply chain processes.`,address: `60/62 TOLLER LANE, BRADFORD BD8 9BY, W YORKSHIRE, ENGLAND`,doi: `10.1108/13598540610652492`,issn: `1359-8546`,journal: `SUPPLY CHAIN MANAGEMENT-AN INTERNATIONAL JOURNAL`,keywords: `aid agencies; supply chain management`,number: `2`,pages: `115--120`,publisher: `EMERALD GROUP PUBLISHING LIMITED`,title: `Humanitarian aid: an agile supply chain?`,volume: `11`,year: `2006`},

  {key: `2006_mullen`,type: `phdthesis`,author: `Jack Mullen`,translator: ` `,editor: ` `,institution: `The University of York`,journal: `[s.l.] University of York`,title: `Physical modelling of the vocal tract with the 2D digital waveguide mesh.`,url: `http://www-users.york.ac.uk/`,volume: `2006`,year: `2006`,tags: `#merged,tesse`},
  {key: `2006_medina_etal`,type: `book`,editor: ` `,translator: ` `,author: `Antonio Lopez Medina and Antonio Teijeiro and Juan Garcia and Jorge Esperon and J. Antonio Terron and Diego P. Ruiz and Maria C. Carrion`,abstract: `The book that demystifies academic writing, now in a high school hardcover edition with an introduction and teaching notes by Jim Burke. "They Say / I Say" demystifies academic discourse and shows students that writing well means mastering some key rhetorical moves—the most important of which is to summarize what others have said ("they say") in order to set up one's own argument ("I say"). Students learn that writing is always part of a larger conversation, and the book provides templates to show students how to bring their own views in conversation with those expressed by others. AP/textregistered is a trademark registered and/or owned by the College Board, which was not involved in the production of, and does not endorse, this product.`,archiveprefix: `arXiv`,arxivid: `1011.1669v3`,eprint: `1011.1669v3`,isbn: `039393361`,issn: `00942405`,journal: `Medical Physics`,keywords: `Electron contamination,Percentage depth dose,Pure photon beam,Purging magnet`,number: `5`,pages: `353`,pmid: `15984680`,title: `They Say，I Say": The Moves That Matter in Academic Writing (Third Edition)`,url: `http://books.google.ca/books/about/They_Say_I_Say_The_Moves_That_Matter_in.html?hl=&id=7BYqngEACAAJ`,volume: `32`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Writing/Science Writing/01_GRA_93584_FM_i_xxviii.indd - .pdf`},
  {key: `2006_mammadov_etal`,type: `article`,translator: ` `,editor: ` `,author: `Mammadagha Mammadov and Engin Tas`,abstract: `An improvement of backpropagation algorithm with momentum is introduced. Local quadratic approximation of the error function is performed at every stage of the learning process and the Hessian matrix of the quadratic error function is approximated [1]. Efficient learning rate and momentum factor is determined at every stage of the learning process by means of maximum and minimum eigenvalues of the Hessian matrix. The effective performance of this new approach is demonstrated on three examples.`,issn: `11092769`,journal: `WSEAS Transactions on Mathematics`,keywords: `Backpropagation algorithm with momentum,Local quadratic approximation,Momentum,Multilayer neural networks,Optimization,Supervised learning`,number: `7`,pages: `872--877`,title: `An improved version of backpropagation algorithm with effective dynamic learning rate and momentum`,volume: `5`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/backpropagation alternative/2006 An Improved Version of Backpropagation Algorithm with Effective Dynamic Learning Rate and Momentum.pdf`},
  {key: `2006_maeda1`,type: `book`,translator: ` `,author: `John Maeda`,editor: ` `,publisher: `MIT press`,title: `The laws of simplicity`,year: `2006`,tags: `#merged`},
  {key: `2006_maeda`,type: `article`,translator: ` `,author: `John Maeda`,editor: ` `,title: `The Law of Simplicity`,url: `http://dl.acm.org/citation.cfm?id=1196389`,year: `2006`},
  {key: `2006_ludermir_etal`,type: `article`,editor: ` `,author: `T. B. Ludermir and A. Yamazaki and C. Zanchettin`,translator: ` `,abstract: `This paper introduces a methodology for neural network global optimization. The aim is the simultaneous optimization of multilayer perceptron (MLP) network weights and architectures, in order to generate topologies with few connections and high classiﬁcation performance for any data sets. The approach combines the advantages of simulated annealing, tabu search and the backpropagation training algorithm in order to generate an automatic process for producing networks with high classiﬁcation performance and low complexity. Experimental results obtained with four classiﬁcation problems and one prediction problem has shown to be better than those obtained by the most commonly used optimization techniques.`,doi: `10.1109/TNN.2006.881047`,issn: `1045-9227, 1941-0093`,journal: `IEEE Transactions on Neural Networks`,langid: `english`,number: `6`,pages: `1452--1459`,title: `An Optimization Methodology for Neural Network Weights and Architectures`,url: `http://ieeexplore.ieee.org/document/4012033/`,urldate: `2019-04-05`,volume: `17`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2006 An Optimization Methodology for Neural Network Weights and Architectures - Ludermir et al..pdf`,tags: `tesse,#merged`},
  {key: `2006_leitao_etal`,type: `article`,translator: ` `,author: `P Leitao and F Restivo`,editor: ` `,abstract: `In the last decades significant changes in the manufacturing environmenthave been noticed: moving from a local economy towards a global economy,with markets asking for products with higher quality at lower costs,highly customised and with short life cycle. In these circumstances, thechallenge is to develop manufacturing control systems with intelligencecapabilities, fast adaptation to the environment changes and morerobustness against the occurrence of disturbances. This paper presentsan agile and adaptive manufacturing control architecture that addressesthe need for the fast reaction to disturbances at the shop floor level,increasing the agility and flexibility of the enterprise, when it worksin volatile environments. The proposed architecture introduces anadaptive control that balances dynamically between a more centralisedstructure and a more decentralised one, allowing combining the globalproduction optimisation with agile reaction to unexpected disturbances.(c) 2005 Elsevier B.V. All rights reserved.`,address: `PO BOX 211, 1000 AE AMSTERDAM, NETHERLANDS`,doi: `10.1016/j.compind.2005.05.005`,issn: `0166-3615`,journal: `COMPUTERS IN INDUSTRY`,keywords: `intelligent manufacturing control; holonic manufac`,month: `feb`,number: `2`,pages: `121--130`,publisher: `ELSEVIER SCIENCE BV`,title: `ADACOR: A holonic architecture for agile and adaptive manufacturing control`,volume: `57`,year: `2006`},

  {key: `2006_konidari`,type: `book`,translator: ` `,editor: ` `,author: `Mavrakis Konidari`,abstract: `该手册由环境，运输和地区部于2000年委托编写，在2009年仍是当前中央政府关于应用多标准分析（MCA）技术的主要指南。 自2000年以来，它在政府中得到了越来越广泛的认可，即可以用货币对数量进行估价，MCA不能替代成本效益分析，但是可以作为一种补充。 MCA技术在解决的问题类型（例如，程序的优先级以及单个选项的选择）和所采用的技术（从决策会议到耗费资源较少的过程）方面都各不相同 This manual was commissioned by the Department for the Environment, Transport and the Regions in 2000 and remains, in 2009, the principal current central government guidance on the application of multi-criteria analysis (MCA) techniques. Since 2000 it has become more widely recognised in government that, where quantities can be valued in monetary terms, MCA is not a substitute for cost-benefit analysis, but it may be a complement; and that MCA techniques are diverse in both the kinds of problem that they address (for example prioritisation of programmes as well as single option selection) and in the techniques that they employ, ranging from decision conferencing to less resource intensive processes`,isbn: `9781409810230`,pages: `145`,title: `Multicriteria Analysis - A manual`,url: `http://eprints.lse.ac.uk/12761/1/Multi-criteria_Analysis.pdf`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2009 multi-criteria analysis - a manual - great britain et al.pdf`},
  {key: `2006_kaishev_etal`,type: `book`,translator: ` `,editor: ` `,author: `Vladimir K Kaishev and Dimitrina S Dimitrova and Steven Haberman and Richard Verrall`,abstract: `A new method for Computer Aided Geometric Design of variable knot regression splines, named GeDS, has recently been introduced by Kaishev et al. (2006). The method utilizes the close geometric relationship between a spline regression function and its control polygon, with vertices whose y-coordinates are the regression coefficients and whose x-coordinates are certain averages of the knots, known as the Greville sites. The method involves two stages, A and B. In stage A, a linear LS spline fit to the data is constructed, and viewed as the initial position of the control polygon of a higher order (n > 2) smooth spline curve. In stage B, the optimal set of knots of this higher order spline curve is found, so that its control polygon is as close to the initial polygon of stage A as possible, and finally the LS estimates of the regression coefficients of this curve are found. In Kaishev et al. (2006) the implementation of stage A has been thoroughly addressed and the pointwise asymptotic properties of the GeD spline estimator have been explored and used to construct asymptotic confidence intervals. In this paper, the focus of the attention is at giving further insight into the optimality properties of the knots of the higher order spline curve, obtained in stage B so that it is nearly a variation diminishing (shape preserving) spline approximation to the linear fit of stage A. Error bounds for this approximation are derived. Extensive numerical examples are provided, illustrating the performance of GeDS and the quality of the resulting LS spline fits. The GeDS estimator is compared with other existing variable knot spline methods and smoothing techniques and is shown to perform very well, producing nearly optimal spline regression models. It is fast and numerically efficient, since no deterministic or stochastic knot insertion/deletion and relocation search strategies are involved. Keywords:`,isbn: `1905752032`,journal: `CASS Business School WP`,keywords: `*Corresponding,B-splines,Greville abscissae,asymp- totic confidence interval,control polygon,spline regression,variable knot splines`,number: `October`,title: `Geometrically Designed, Optimality of Knots. Splines: Variation Diminishing Variable Knot Regression`,url: `https://www.cass.city.ac.uk/__data/assets/pdf_file/0018/37215/29-StatResRep.pdf%0Ahttps://www.cass.city.ac.uk/__data/assets/pdf_file/0017/37214/28-StatsReport.pdf`,volume: `44`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/Geometrically designed, variable knot regression splines Variation diminishing optimality of knots - Kaishev et al..pdf`},
  {key: `2006_k_etal`,type: `article`,author: ` K and Alej us and  ra and Friedrich Wolfgang Gutmann and Caio M'ario Castro de Castilho`,editor: ` `,translator: ` `,abstract: `In this work it is discussed the wave propagation in an elastic medium, particularly along strings and the air. The basic principles of the wave propagation are presented, taking as an example case a typical instrument from the state of Bahia, well known by all Brazilians, the berimbau. Copyright by the Sociedade Brasileira de F/'isica.`,doi: `10.1590/S0102-47442006000400004`,issn: `01024744`,journal: `Revista Brasileira de Ensino de Fisica`,keywords: `Berimbau,Mechanical oscillations,Musical instruments`,number: `4`,pages: `427--433`,title: `A f/'isica das oscila/cc/~oes mec/^anicas em instrumentos musicais: Exemplo do berimbau`,volume: `28`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Music/a f´ısica das oscilac¸˜oes mecˆanicas em instrumentos musicais - exemplo do - kandus et al.pdf`,tags: `#corrupted author,#merged`},
  {key: `2006_impact_etal`,type: `article`,author: `The Impact and Factor Game`,editor: ` `,translator: ` `,doi: `10.1371/journal.pmed.0030291`,issn: `15491277`,journal: `PLoS Medicine`,number: `6`,pages: `0707--0708`,pmid: `16749869`,title: `The impact factor game: It is time to find a better way to assess the scientific literature`,volume: `3`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/2006 The Impact Factor Game - The PLoS Medicine Editors.pdf`},
  {key: `2006_huang_etal`,type: `article`,editor: ` `,translator: ` `,author: `M Huang and J Yu and X Ma`,abstract: `Biodegradable nanocomposites have been successfully fabricated from the thermoplastic cornstarch (TPCS) and activated-montmorillonite (MMT) by melt-intercalation. TPCS was plasticized with novel plasticizers urea and formamide, and the activated-montmorillonites were obtained using citric acid as the activated solvent. Compared with urea and formamide-plasticized thermoplastic cornstarch (UFTPCS), the mechanical properties of nanocomposites were very good. The thermal analysis was investigated by Differential Scanning Calorimetry (DSC). The effect of water content on the mechanical properties of nanocomposites was studied. Dynamic Mechanical Thermal Analysis (DMTA) was also carried out. The structure and morphology of biodegradable nanocomposites were characterized by wide-angle X-ray diffraction (WAXD), scanning electron microscope (SEM) and transmission electron microscope (TEM). It was revealed that UFTPCS were intercalated into the layers of MMT successfully, and layers of MMT were fully exfoliated and so formed the exfoliated nanocomposites with MMT. This manufacturing process is simple and environmentally friendly.`,doi: `10.1016/j.carbpol.2005.09.006`,issn: `0144-8617`,journal: `Carbohydrate Polymers`,langid: `english`,number: `3`,pages: `393--399`,title: `High mechanical performance MMT-urea and formamide-plasticized thermoplastic cornstarch biodegradable nanocomposites`,url: `https://linkinghub.elsevier.com/retrieve/pii/S0144861705004406`,urldate: `2019-04-07`,volume: `63`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/Biocomposites/2006 high mechanical performance mmt-urea and formamide-plasticized thermoplastic - huang et al.pdf`,tags: `#merged`},
  {key: `2006_holmstrom_etal`,type: `article`,editor: ` `,translator: ` `,author: `Helena Holmstrom and Brian Fitzgerald and Par J Agerfalk and Eoin O Conchuir`,abstract: `This article explores how agile practices can reduce three kinds ofdistance'' - temporal, geographical, and sociocultural - in globalsoftware development (GSD). On the basis of two in-depth case studies,specific Scrum and eXtreme Programming (XP) practices are found to beuseful for reducing communication, coordination, and control problemsthat have been associated with GSD.`,address: `C/O CRC PRESS L L C, 2000 CORPORATE BLVD NW, BOCA RATON, FL 33431 USA`,doi: `10.1201/1078.10580530/46108.23.3.20060601/93703.2`,issn: `1058-0530`,journal: `INFORMATION SYSTEMS MANAGEMENT`,number: `3`,pages: `7--18`,publisher: `AUERBACH PUBLICATIONS`,title: `Agile practices reduce distance in global software development`,volume: `23`,year: `2006`},
  {key: `2006_hiller`,type: `misc`,author: `Jonathan Hiller`,editor: ` `,translator: ` `,title: `Composite acoustic guitar project`,year: `2006`,tags: `tesse`},
  {key: `2006_hewitt_etal`,type: `article`,translator: ` `,editor: ` `,author: `Kevin C Hewitt and Michael Paesler`,journal: `Physics`,pages: `1--6`,title: `I Nstrument D Esign and T Echniques`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/DMI/2014 BLURRING THE LINES AN INTEGRATED COMPOSITIONAL MODEL FOR DIGITAL MUSIC INSTRUMENT DESIGN - Dalgleish et al..pdf`},
  {key: `2006_green`,type: `book`,translator: ` `,editor: ` `,author: `Edward Green`,abstract: `A wide range of music -- from Bach to Mozart and Brahms -- is marked by its use of some form of what is generally called "tonality": the tendency of music to focus melodically on some stable pitch or tonic and for its harmony to use functional triads. Yet few terms in music theory are more enigmatic than that seemingly simple word "tonality." Matthew Brown's Explaining Tonality: Schenkerian Theory and Beyond considers a number of disparate ways in which functional tonality has been understood. In particular, it focuses on the comprehensive theory developed by Heinrich Schenker in his monumental three-part treatise Neue musikalische Theorien und Phantasien (1906-1935). Schenker systematically investigated the ways in which lines and chords behave both locally within individual tonal phrases and globally across entire compositions. Explaining Tonality shows why Schenker was able to elucidate tonal relationships so successfully and the many advantages that his explanations have over those of his rivals. In addition, it proposes some ways in which Schenker's approach can be extended to tonal features in works from before Bach (such as Monteverdi) and after Brahms (such as Debussy, Stravinsky, and much popular music of today). Along the way, the book explores six methodological criteria that help in building, testing, and evaluating a plausible theory of tonality or, indeed, any other musical phenomenon: accuracy, scope, fruitfulness, consistency, simplicity, and coherence. It reveals how understanding the tonality of a piece can shed light on other aspects of musical composition. And, in conclusion, it describes some ways in which Schenkerian theory might fruitfully develop in the future. Matthew Brown is Professor of Music Theory at the Eastman School of Music, University of Rochester, and author of Debussy's "Ib/'eria" (Oxford University Press).`,doi: `10.2307/3878494`,isbn: `1580461603`,issn: `0027-4321`,journal: `Music Educators Journal`,number: `5`,pages: `27--28`,title: `Explaining Tonality: Schenkerian Theory and Beyond`,volume: `92`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/2005 Explaining tonality - Schenkerian theory and beyond - Brown.pdf`},
  {key: `2006_fitzgerald_etal`,type: `article`,author: `Brian Fitzgerald and Gerard Hartnett and Kieran Conboy`,translator: ` `,editor: ` `,abstract: `Tailoring of methods is commonplace in the vast majority of softwaredevelopment projects and organisations. However, there is not much knownabout the tailoring and engineering of agile methods, or about how thesemethods can be used to complement each other. This study investigatedtailoring of the agile methods, eXtreme programming (XP) and Scrum, atIntel Shannon, and involved experienced software engineers whocontinuously monitored and reflected on these methods over a 3- yearperiod. The study shows that agile methods may individually beincomplete in supporting the overall development process, but XP andScrum complement each other well, with XP providing support fortechnical aspects and Scrum providing support for project planning andtracking. The principles of XP and Scrum were carefully selected (onlysix of the 12 XP key practices were implemented, for example) andtailored to suit the needs of the development environment at IntelShannon. Thus, the study refutes the suggestion that agile methods arenot divisible or individually selectable but achieve their benefitsthrough the synergistic combination of individual agile practices;rather, this study shows that an a la carte selection and tailoring ofpractices can work very well. In the case of Scrum, some local tailoringhas led to a very committed usage by developers, in contrast to manydevelopment methods whose usage is limited despite being decreedmandatory by management. The agile practices that were applied did leadto significant benefits, including reductions in code defect density bya factor of 7. Projects of 6-month and 1-year duration have beendelivered ahead of schedule, which bodes well for future ability toaccurately plan development projects.`,address: `BRUNEL RD BLDG, HOUNDMILLS, BASINGSTOKE RG21 6XS, HANTS, ENGLAND`,doi: `10.1027/palgrave.ejis.300605`,issn: `0960-085X`,journal: `EUROPEAN JOURNAL OF INFORMATION SYSTEMS`,keywords: `agile methods; software development; XP; Scrum; me`,month: `apr`,number: `2`,pages: `200--213`,publisher: `PALGRAVE MACMILLAN LTD`,title: `Customising agile methods to software practices at Intel Shannon`,volume: `15`,year: `2006`},
  {key: `2006_farin`,type: `book`,author: `Gerald E. Farin`,translator: ` `,editor: ` `,edition: `5`,isbn: `9781558607378`,langid: `english`,location: `San Francisco, Calif.`,note: `OCLC: 254200301`,pagetotal: `499`,publisher: `Morgan Kaufmann Publ`,series: `The Morgan Kaufmann series in computer graphics and geometric modeling`,shorttitle: `Curves and surfaces for CAGD`,title: `Curves and surfaces for CAGD: a practical guide`,year: `2006`,tags: `tesse`},
  {key: `2006_editors1`,type: `article`,author: `The PLoS Medicine Editors`,editor: ` `,translator: ` `,__markedentry: `[tesse:1]`,abstract: `The PLoS Medicine editors argue that we need a better measure than the impact factor for assessing the biomedical literature.`,doi: `10.1371/journal.pmed.0030291`,journal: `PLOS Medicine`,month: `06`,number: `6`,publisher: `Public Library of Science`,title: `The Impact Factor Game`,url: `https://doi.org/10.1371/journal.pmed.0030291`,volume: `3`,year: `2006`,tags: `#merged,tesse`},
  {key: `2006_editors`,type: `article`,author: `The PLoS Medicine Editors`,editor: ` `,translator: ` `,doi: `10.1371/journal.pmed.0030291`,issn: `15491277`,journal: `PLoS Medicine`,number: `6`,pages: `0707--0708`,pmid: `16749869`,title: `The impact factor game: It is time to find a better way to assess the scientific literature`,volume: `3`,year: `2006`},
  {key: `2006_duyne_etal`,type: `article`,editor: ` `,translator: ` `,author: `Scott a Van Duyne and Iii Smith Julius O`,abstract: `Acoustical physical modelling synthesis uses mathematical algorithms to describe a real-world sound production process or propagational environ-ment. Digital waveguides can be used to form a 1D model of the vocal tract, simplistically represented as a series of cylindrical tubes of varying radius along a straight axis. This 1D signal propagating element can also be extended to create a digital waveguide mesh (DWM), giving acoustical synthesis of a higher dimensional structure, such as a 2D surface or 3D space. The work contained in this thesis is an investigation into the effects of increased dimensionality in the 1D waveguide vocal tract paradigm. A 2D DWM is configured as a model of the tract, such that shape characteristics are set within the width of the mesh. Wave propagation and reflection is simulated along the tract from the glottis to the lips, as well as across it, between the two inner walls, thereby removing plane-wave limitations inherent in the 1D model. The 2D tract is found to give accurate formant synthesis, producing vowels that give a good match to real-world targets. However, problems associated with high sampling frequency limitations and discontinuous dynamic operation are identified. Movements readily occurring in speech, such as diphthongs, are not easily accommodated by the static mesh structure. A novel alternative approach is also presented which maintains a rect-angular mesh, but maps the changing tract shapes onto the waveguide impedances. This allows for stable dynamic manipulation of the modelled space. Furthermore, sampling frequency limitations are removed, such that real-time operation and interaction with the 2D tract model is achieved. i Contents Abstract i Acknowledgments xi Declaration xii`,journal: `Area`,number: `April`,pages: `40--47`,school: `The University of York`,title: `Physical modelling of the vocal tract with the 2D digital waveguide mesh`,url: `http://www-users.york.ac.uk/\$/sim\$dtm3/Download/JackThesis.pdf`,volume: `2006`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Digital Waveguides/2006MullenPhysical Physical Modelling of the Vocal Tract with the 2D Digital Waveguide Mesh..pdf`,tags: `#merged`},
  {key: `2006_dong`,type: `misc`,translator: ` `,author: `Shuonan Dong`,editor: ` `,langid: `english`,pages: `27`,title: `Finite Difference Methods for the Hyperbolic Wave Partial Differential Equations`,url: `https://w3.pppl.gov/m3d/1dwave/2006-04-12/////////_18.085/////////_Wave.pdf`,year: `2006`,tags: `tesse,finite difference methods`},
  {key: `2006_dodgson_etal1`,type: `article`,editor: ` `,author: `Mark Dodgson and David Gann and Ammon Salter`,translator: ` `,abstract: `As with all new ideas, the concept of Open Innovation requires extensive empirical investigation, testing and development. This paper analyzes Procter and Gamble's 'Connect and Develop' strategy as a case study of the major organizational and technological changes associated with open innovation. It argues that although some of the organizational changes accompanying open innovation are beginning to be described in the literature, more analysis is warranted into the ways technological changes have facilitated open innovation strategies, particularly related to new product development. Information and communications technologies enable the exchange of distributed sources of information in the open innovation process. The case study shows that furthermore a suite of new technologies for data mining, simulation, prototyping and visual representation, what we call 'innovation technology', help to support open innovation in Procter and Gamble. The paper concludes with a suggested research agenda for furthering understanding of the role played by and consequences of this technology. /textcopyright2006 Blackwell Publishing Ltd.`,doi: `10.1111/j.1467-9310.2006.00429.x`,issn: `00336807`,journal: `R and D Management`,number: `3`,pages: `333--346`,title: `The role of technology in the shift towards open innovation: The case of Procter & Gamble`,volume: `36`,year: `2006`,tags: `#merged`},
  {key: `2006_dodgson_etal`,type: `article`,author: `Mark Dodgson and David Gann and Ammon Salter`,translator: ` `,editor: ` `,pages: `333--346`,title: `The role of technology in the shift towards open innovation : the case`,year: `2006`},
  {key: `2006_dewick_etal1`,type: `article`,author: `Paul Dewick and Ken Green and Toby Fleetwood and Marcela Miozzo`,translator: ` `,editor: ` `,abstract: `Future disruptive, pervasive technologies will have important consequences for industrial structure, economic growth and the environment. Drawing on theories of technological diffusion, industrial evolution and long-term technological change this paper explores the effect of the development and diffusion of two future pervasive technologies on five industrial sectors in three regions during the 21st century in terms of their effect on economic structural change. Through semi-structured interviews with over 100 experts in the two technologies, the paper quantifies the effects of future biotechnologies and nanotechnologies on the industrial structure of the EU, USA and China in 2020 and 2050. The paper finds that as a result of the development and diffusion of future biotechnologies and nanotechnologies, some industries grow whilst others decline and some new ones emerge. The evidence suggests that the effect is different across countries and time; whereas the experts commonly believe that effect of the technologies on the industrial structure of the EU and US is likely to be similar, the effect in China is considered to be less by 2020 but the same as in the EU and US by 2050. This finding has important implications for the location of production, economic growth and energy demand in the future. /textcopyright2006 Elsevier Inc. All rights reserved.`,doi: `10.1016/j.techfore.2006.04.002`,issn: `00401625`,journal: `Technological Forecasting and Social Change`,keywords: `Biotechnologies,Energy,Industrial structure,Nanotechnologies,Technological diffusion`,month: `nov`,number: `9`,pages: `1084--1106`,title: `Modelling creative destruction: Technological diffusion and industrial structure change to 2050`,url: `http://linkinghub.elsevier.com/retrieve/pii/S0040162506000862`,volume: `73`,year: `2006`,tags: `#merged`},
  {key: `2006_dewick_etal`,type: `article`,author: `Paul Dewick and Ken Green and Toby Fleetwood and Marcela Miozzo`,editor: ` `,translator: ` `,abstract: `Future disruptive, pervasive technologies will have important consequences for industrial structure, economic growth and the environment. Drawing on theories of technological diffusion, industrial evolution and long-term technological change this paper explores the effect of the development and diffusion of two future pervasive technologies on five industrial sectors in three regions during the 21st century in terms of their effect on economic structural change. Through semi-structured interviews with over 100 experts in the two technologies, the paper quantifies the effects of future biotechnologies and nanotechnologies on the industrial structure of the EU, USA and China in 2020 and 2050. The paper finds that as a result of the development and diffusion of future biotechnologies and nanotechnologies, some industries grow whilst others decline and some new ones emerge. The evidence suggests that the effect is different across countries and time; whereas the experts commonly believe that effect of the technologies on the industrial structure of the EU and US is likely to be similar, the effect in China is considered to be less by 2020 but the same as in the EU and US by 2050. This finding has important implications for the location of production, economic growth and energy demand in the future. ?? 2006 Elsevier Inc. All rights reserved.`,doi: `10.1016/j.techfore.2006.04.002`,issn: `0040-1625`,journal: `Technological Forecasting and Social Change`,keywords: `Biotechnologies,Energy,Industrial structure,Nanotechnologies,Technological diffusion`,number: `9`,pages: `1084--1106`,title: `Modelling creative destruction: Technological diffusion and industrial structure change to 2050`,url: `http://linkinghub.elsevier.com/retrieve/pii/S0040162506000862`,volume: `73`,year: `2006`},
  {key: `2006_devore1`,type: `book`,author: `Jay Devore`,editor: ` `,translator: ` `,abstract: `Probability and Statistics are studied by most science students, usually as a second- or third-year course. Many current texts in the area are just cookbooks and, as a result, students do not know why they perform the methods they are taught, or why the methods work. The strength of this book is that it readdresses these shortcomings; by using examples, often from real-life and using real data, the authors can show how the fundamentals of probabilistic and statistical theories arise intuitively. It provides a tried and tested, self-contained course, that can also be used for self-study. A Modern Introduction to Probability and Statistics has numerous quick exercises to give direct feedback to the students. In addition the book contains over 350 exercises, half of which have answers, of which half have full solutions. A website at www.springeronline.com/1-85233-896-2 gives access to the data files used in the text, and, for instructors, the remaining solutions. The only pre-requisite for the book is a first course in calculus; the text covers standard statistics and probability material, and develops beyond traditional parametric models to the Poisson process, and on to useful modern methods such as the bootstrap. This will be a key text for undergraduates in Computer Science, Physics, Mathematics, Chemistry, Biology and Business Studies who are studying a mathematical statistics course, and also for more intensive engineering statistics courses for undergraduates in all engineering subjects.`,doi: `10.1198/jasa.2006.s72`,issn: `0162-1459`,journal: `Journal of the American Statistical Association`,number: `473`,pages: `393--394`,shorttitle: `A Modern Introduction to Probability and Statistic`,title: `A Modern Introduction to Probability and Statistics: Understanding Why and How`,volume: `101`,year: `2006`},
  {key: `2006_devore`,type: `book`,editor: ` `,translator: ` `,author: `Jay Devore`,doi: `10.1198/jasa.2006.s72`,langid: `english`,shorttitle: `A Modern Introduction to Probability and Statistics`,title: `A Modern Introduction to Probability and Statistics: Understanding Why and How`,urldate: `2019-04-06`,volume: `101`,year: `2006`,tags: `#merged`},
  {key: `2006_creator1`,type: `collection`,author: ` `,editor: ` `,translator: ` `,abstract: `This comprehensive two-volume set brings together all aspects of the blues from performers and musical styles to record labels and cultural issues, including regional evolution and history. Organized in an accessible A-to-Z format, the Encyclopedia of the Blues is an essential reference resource for information on this unique American music genre. Coverage includes: /textperiodcentered The whole history of the blues, from its antecedents in African and American types of music to the contemporary styles performed today /textperiodcentered Artists active throughout the United States and from foreign countries /textperiodcentered The business of the blues, including individual record labels active since the prewar era /textperiodcentered Aspects particular to blues lyrics and music /textperiodcentered Specific issues such as race or gender as related to the blues /textperiodcentered Reference lists of blues periodicals, blues newsletters, libraries, and museums.`,doi: `10.5860/choice.43-4373`,isbn: `978041592699797804159270009780415927017`,issn: `0009-4978`,journal: `Choice Reviews Online`,keywords: `Blues (Music), Blues musicians, Encyclopedias,Biography Dictionaries`,number: `08`,pages: `43--4373--43--4373`,publisher: `Routledge`,title: `Encyclopedia of the blues`,volume: `43`,year: `2006`},

  {key: `2006_cooper_etal`,type: `article`,editor: ` `,translator: ` `,author: `Crispin Cooper and Damian Murphy and David Howard and Andy Tyrrell`,abstract: `A two-dimensional physical model of the human vocal tract is described. Such a system promises increased realism and control in the synthesis of both speech and singing. However, the parameters describing the shape of the vocal tract while in use are not easily obtained, even using medical imaging techniques, so instead a genetic algorithm (GA) is applied to the model to find an appropriate configuration. Realistic sounds are produced by this method. Analysis of these, and the reliability of the technique (convergence properties) is provided. /textcopyright 2006 IEEE.`,doi: `10.1109/TSA.2005.860844`,issn: `15587916`,journal: `IEEE Transactions on Audio, Speech and Language Processing`,keywords: `2-MUSI,Digital waveguide mesh,Finite difference,Genetic algorithms (GAs),Optimization methods,Singing synthesis,Speech synthesis,Voice analysis I`,number: `4`,pages: `1454--1461`,title: `Singing synthesis with an evolved physical model`,volume: `14`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Voice Synthesis/Singing Synthesis With an Evolved Physical Model.pdf`},
  {key: `2006_butz`,type: `book`,editor: ` `,author: `Tilman Butz`,translator: ` `,abstract: `Meant to serve an "entertaining textbook," this book belongs to a rare genre. It is written for all students and practitioners who deal with Fourier transformation. Fourier series as well as continuous and discrete Fourier transformation are covered, and particular emphasis is placed on window functions. Many illustrations and easy-to-solve exercises make the book especially accessible, and its humorous style will add to the pleasure of learning from it. /textcopyright Springer-Verlag Berlin Heidelberg 2006.`,doi: `10.1007/978-3-540-31108-9`,isbn: `354023165`,journal: `Fourier Transformation for Pedestrians`,pages: `1--201`,title: `Fourier transformation for pedestrians`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Harmonic Analysis/2015 Fourier Transformation for Pedestrians - Butz, Tilman.pdf`},
  {key: `2006_bronson_etal`,type: `book`,author: `Richard Bronson and Gabriel B.Costa`,editor: ` `,translator: ` `,annote: `OCLC: 887191871`,isbn: `0071491104`,pages: `398`,publisher: `McGraw-Hill Companies, The`,title: `Schaum's Outline of Differential Equations`,url: `http://accessengineeringlibrary.com/browse/schaums-outline-of-differential-equations-fourth-edition`,year: `2006`},
  {key: `2006_borgatti_etal`,type: `article`,translator: ` `,author: `Stephen P. Borgatti and Martin G. Everett`,editor: ` `,abstract: `The concept of centrality is often invoked in social network analysis, and diverse indices have been proposed to measure it. This paper develops a unified framework for the measurement of centrality. All measures of centrality assess a node's involvement in the walk structure of a network. Measures vary along four key dimensions: type of nodal involvement assessed, type of walk considered, property of walk assessed, and choice of summary measure. If we cross-classify measures by type of nodal involvement (radial versus medial) and property of walk assessed (volume versus length), we obtain a four-fold polychotomization with one cell empty which mirrors Freeman's 1979 categorization. At a more substantive level, measures of centrality summarize a node's involvement in or contribution to the cohesiveness of the network. Radial measures in particular are reductions of pair-wise proximities/cohesion to attributes of nodes or actors. The usefulness and interpretability of radial measures depend on the fit of the cohesion matrix to the one-dimensional model. In network terms, a network that is fit by a one-dimensional model has a core-periphery structure in which all nodes revolve more or less closely around a single core. This in turn implies that the network does not contain distinct cohesive subgroups. Thus, centrality is shown to be intimately connected with the cohesive subgroup structure of a network. /textcopyright 2005 Elsevier B.V. All rights reserved.`,doi: `10.1016/j.socnet.2005.11.005`,issn: `03788733`,journal: `Social Networks`,number: `4`,pages: `466--484`,title: `A Graph-theoretic perspective on centrality`,volume: `28`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Graph Theory/2005 A Graph-theoretic perspective on centrality.pdf`},

  {key: `2006_bakkalbasi_etal`,type: `article`,editor: ` `,translator: ` `,author: `Nisa Bakkalbasi and Kathleen Bauer and Janis Glover and Lei Wang`,abstract: `Background: Researchers turn to citation tracking to find the most influential articles for a particular topic and to see how often their own published papers are cited. For years researchers looking for this type of information had only one resource to consult: the Web of Science from Thomson Scientific. In 2004 two competitors emerged – Scopus from Elsevier and Google Scholar from Google. The research reported here uses citation analysis in an observational study examining these three databases; comparing citation counts for articles from two disciplines (oncology and condensed matter physics) and two years (1993 and 2003) to test the hypothesis that the different scholarly publication coverage provided by the three search tools will lead to different citation counts from each. Methods: Eleven journal titles with varying impact factors were selected from each discipline (oncology and condensed matter physics) using the Journal Citation Reports (JCR). All articles published in the selected titles were retrieved for the years 1993 and 2003, and a stratified random sample of articles was chosen, resulting in four sets of articles. During the week of November 7–12, 2005, the citation counts for each research article were extracted from the three sources. The actual citing references for a subset of the articles published in 2003 were also gathered from each of the three sources. Results: For oncology 1993 Web of Science returned the highest average number of citations, 45.3. Scopus returned the highest average number of citations (8.9) for oncology 2003. Web of Science returned the highest number of citations for condensed matter physics 1993 and 2003 (22.5 and 3.9 respectively). The data showed a significant difference in the mean citation rates between all pairs of resources except between Google Scholar and Scopus for condensed matter physics 2003. For articles published in 2003 Google Scholar returned the largest amount of unique citing material for oncology and Web of Science returned the most for condensed matter physics. Conclusion: This study did not identify any one of these three resources as the answer to all citation tracking needs. Scopus showed strength in providing citing literature for current (2003) oncology articles, while Web of Science produced more citing material for 2003 and 1993 condensed matter physics, and 1993 oncology articles. All three tools returned some unique material. Our data indicate that the question of which tool provides the most complete set of citing literature may depend on the subject and publication year of a given article.`,doi: `10.1186/1742-5581-3-7`,issn: `1742-5581`,journal: `Biomedical Digital Libraries`,langid: `english`,number: `1`,shorttitle: `Three options for citation tracking`,title: `Three options for citation tracking: Google Scholar, Scopus and Web of Science`,urldate: `2019-04-07`,volume: `3`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Bibliometry/2006 Three Options for Citation Tracking_Google Scholar, Scopus and Web of Science  2006BakkalbasiThree.pdf`,tags: `bibliometry,#merged`},
  {key: `2006_bagozzi_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Richard P Bagozzi and Utpal M Dholakia`,abstract: `We conceptualize participation in Linux user groups (LUGs) in terms of group-referent intentional actions and investigate cognitive (attitudes, perceived behavioral control, identification with the open source movement), affective (positive and negative anticipated emotions), and social (social identity) determinants of participation and its consequences on Linux-related behaviors of users. This survey-based study, conducted with 402 active LUG members representing 191 different LUGs from 23 countries and employing structural equation modeling methodology, supports the proposed model. Furthermore, we find that the Linux user's experience level moderates the extent of the LUG's social influence and its impact on the user's participation. We conclude with a consideration of the managerial and research implications of the study's findings.`,doi: `10.1287/mnsc.1060.0545`,isbn: `00251909`,issn: `0025-1909`,journal: `Management Science`,keywords: `2004,accepted by eric von,anticipated emotions,for 3 revisions,hippel and georg von,history,krogh,linux,model of goal-directed behavior,novice versus experienced users,open source software,received september 1,social identity,special issue editors,the authors 4 months,this paper was with,virtual communities,we-intentions`,month: `jul`,number: `7`,pages: `1099--1115`,pmid: `21517591`,title: `Open Source Software User Communities: A Study of Participation in Linux User Groups`,url: `http://pubsonline.informs.org/doi/abs/10.1287/mnsc.1060.0545`,volume: `52`,year: `2006`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/2006 open source software user communities - bagozzi et al.pdf`,tags: `#merged`},

  {key: `2006_assis`,type: `article`,translator: ` `,author: `Maria Cristina De Assis`,editor: ` `,langid: `portuguese`,pages: `48`,title: `METODOLOGIA DO TRABALHO CIENTÍFICO`,year: `2006`,tags: `tesse`},
  {key: `2006_agarwal_etal`,type: `article`,editor: ` `,translator: ` `,author: `A Agarwal and R Shankar and M K Tiwari`,abstract: `With the emergence of a business era that embraces change' as one ofits major characteristics, manufacturing success and survival arebecoming more and more difficult to ensure. The emphasis is onadaptability to changes in the business environment and on addressingmarket and customer needs proactively. Changes in the businessenvironment due to varying needs of the customers lead to uncertainty inthe decision parameters. Flexibility is needed in the supply chain tocounter the uncertainty in the decision parameters. A supply chainadapts the changes if it is flexible and agile in nature. A framework ispresented in this paper, which encapsulates the market sensitiveness,process integration, information driver and flexibility measures ofsupply chain performance. The paper explores the relationship amonglead-time, cost, quality, and service level and the leanness and agilityof a case supply chain in fast moving consumer goods business. The paperconcludes with the justification of the framework, which analyses theeffect of market winning criteria and market qualifying criteria on thethree types of supply chains: lean, agile and leagile. (c) 2005 ElsevierB.V. All rights reserved.`,address: `PO BOX 211, 1000 AE AMSTERDAM, NETHERLANDS`,doi: `10.1016/j.ejor.2004.12.005`,issn: `0377-2217`,journal: `EUROPEAN JOURNAL OF OPERATIONAL RESEARCH`,keywords: `agility; flexibility; supply chain; analytic netwo`,month: `aug`,number: `1`,pages: `211--225`,publisher: `ELSEVIER SCIENCE BV`,title: `Modeling the metrics of lean, agile and leagile supply chain: An ANP-based approach`,volume: `173`,year: `2006`},
  {key: `2005_urdan`,type: `book`,translator: ` `,author: `Timothy Urdan`,editor: ` `,isbn: `0805852417`,title: `Statistics in Plain English, second edition`,year: `2005`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Statistics/2005 Statistics in plain English - Urdan.pdf`},
  {key: `2005_turk_etal`,type: `review`,editor: ` `,translator: ` `,author: `D Turk and R France and B Rumpe`,abstract: `Agile processes focus on the early facilitation and fast production ofworking code, and are based on software-development process models thatsupport iterative, incremental development of software. Although agilemethods have existed for a number of years now, answers to questionsconcerning the suitability of agile processes to particularsoftware-development environments are still often based on anecdotalaccounts of experiences. An appreciation of the (often unstated)assumptions underlying agile processes can lead to a betterunderstanding of the applicability of agile processes to particularsituations. Agile processes are less likely to be applicable insituations in which core assumptions do not hold. This article examinesthe principles and advocated practices of agile processes to identifyunderlying assumptions. It also identifies limitations that may arisefrom these assumptions and outlines how the limitations can be addressedby incorporating other software-development techniques and practicesinto agile development environments.`,address: `701 E CHOCOLATE AVE, STE 200, HERSHEY, PA 17033-1240 USA`,doi: `10.4018/jdm.2005100104`,issn: `1063-8016`,journal: `JOURNAL OF DATABASE MANAGEMENT`,keywords: `agile development; assumptions; extreme programmin`,number: `4`,pages: `62--87`,publisher: `IGI PUBL`,title: `Assumptions underlying agile software-development processes`,volume: `16`,year: `2005`},
  {key: `2005_temam_etal1`,type: `book`,author: `Roger Temam and Alain Miranville`,translator: ` `,editor: ` `,abstract: `Temam and Miranville present core topics within the general themes of fluid and solid mechanics. The brisk style allows the text to cover a wide range of topics including viscous flow, magnetohydrodynamics, atmospheric flows, shock equations, turbulence, nonlinear solid mechanics, solitons, and the nonlinear Schr/"odinger equation. This second edition will be a unique resource for those studying continuum mechanics at the advanced undergraduate and beginning graduate level whether in engineering, mathematics, physics or the applied sciences. Exercises and hints for solutions have been added to the majority of chapters, and the final part on solid mechanics has been substantially expanded. These additions have now made it appropriate for use as a textbook, but it also remains an ideal reference book for students and anyone interested in continuum mechanics.`,doi: `10.1017/CBO9780511755422`,edition: `2`,isbn: `9780511755422`,journal: `Mathematical Modeling in Continuum Mechanics, Second Edition`,pages: `1--342`,publisher: `Cambridge University Press`,title: `Mathematical modeling in continuum mechanics, second edition`,volume: `9780521617239`,year: `2005`},
