  {key: `2018_wernik_etal`,type: `article`,author: `Cezary Wernik and Grzegorz Ulacha`,editor: ` `,translator: ` `,abstract: `In this paper the advantages of the Golomb codes family on example of audio signals coding are presented. Such as low computational complexity, high efficiency and flexibility to adapt to local changes in the probability distribution characteristics of coded data. The effectiveness of the Golomb coder with forward adaptation with three versions of the reverse adaptation coder has been compared. Also, attempts have been made to solve the problem of incomplete adaptation to the distribution encoded audio data to a one-sided geometric distribution, for which the Golomb code is the optimal code.`,doi: `10.23919/SPA.2018.8563385`,isbn: `9788362065318`,issn: `23260319`,journal: `Signal Processing - Algorithms, Architectures, Arrangements, and Applications Conference Proceedings, SPA`,keywords: `adaptative Golomb code,lossless audio compression`,pages: `203--207`,publisher: `Division of Signal Processing and Electronic Systems, Poznan University of Technology (DSPES PUT)`,title: `Application of adaptive Golomb codes for lossless audio compression`,volume: `2018-September`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Data Compression/2018 Application of adaptive Golomb codes for lossless audio compression - Wernik and Ulacha.pdf`},
  {key: `2018_wang_etal4`,type: `article`,author: `Weixun Wang and Jianye Hao and Yixi Wang and Matthew Taylor`,editor: ` `,translator: ` `,abstract: `The Iterated Prisoner's Dilemma has guided research on social dilemmas for decades. However, it distinguishes between only two atomic actions: cooperate and defect. In real-world prisoner's dilemmas, these choices are temporally extended and different strategies may correspond to sequences of actions, reflecting grades of cooperation. We introduce a Sequential Prisoner's Dilemma (SPD) game to better capture the aforementioned characteristics. In this work, we propose a deep multiagent reinforcement learning approach that investigates the evolution of mutual cooperation in SPD games. Our approach consists of two phases. The first phase is offline: it synthesizes policies with different cooperation degrees and then trains a cooperation degree detection network. The second phase is online: an agent adaptively selects its policy based on the detected degree of opponent cooperation. The effectiveness of our approach is demonstrated in two representative SPD 2D games: the Apple-Pear game and the Fruit Gathering game. Experimental results show that our strategy can avoid being exploited by exploitative opponents and achieve cooperation with cooperative opponents.`,archiveprefix: `arXiv`,arxivid: `1803.00162`,eprint: `1803.00162`,issn: `23318422`,journal: `arXiv`,shorttitle: `Towards Cooperation in Sequential Prisoner's Dilemmas`,title: `Towards cooperation in sequential Prisoner's dilemmas: A deep multiagent reinforcement learning approach`,url: `http://arxiv.org/abs/1803.00162`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Reinforcement Learning/2018 towards cooperation in sequential prisoner's dilemmas - a deep multiagent - wang et al.pdf`,tags: `#merged`},
  {key: `2018_wang_etal3`,type: `article`,editor: ` `,translator: ` `,author: `Weixun Wang and Jianye Hao and Yixi Wang and Matthew Taylor`,abstract: `The Iterated Prisoner’s Dilemma has guided research on social dilemmas for decades. However, it distinguishes between only two atomic actions: cooperate and defect. In real-world prisoner’s dilemmas, these choices are temporally extended and different strategies may correspond to sequences of actions, reﬂecting grades of cooperation. We introduce a Sequential Prisoner’s Dilemma (SPD) game to better capture the aforementioned characteristics. In this work, we propose a deep multiagent reinforcement learning approach that investigates the evolution of mutual cooperation in SPD games. Our approach consists of two phases. The ﬁrst phase is ofﬂine: it synthesizes policies with different cooperation degrees and then trains a cooperation degree detection network. The second phase is online: an agent adaptively selects its policy based on the detected degree of opponent cooperation. The effectiveness of our approach is demonstrated in two representative SPD 2D games: the ApplePear game and the Fruit Gathering game. Experimental results show that our strategy can avoid being exploited by exploitative opponents and achieve cooperation with cooperative opponents.`,eprint: `1803.00162`,eprinttype: `arxiv`,journal: `arXiv:1803.00162 [cs]`,langid: `english`,shorttitle: `Towards Cooperation in Sequential Prisoner's Dilemmas`,title: `Towards Cooperation in Sequential Prisoner's Dilemmas: a Deep Multiagent Reinforcement Learning Approach`,url: `http://arxiv.org/abs/1803.00162`,urldate: `2019-03-28`,year: `2018`,tags: `#merged`},
  {key: `2018_wang_etal2`,type: `inproceedings`,author: `Jing Wang and Jianlong Fu and Jinhui Tang and Zechao Li and Tao Mei`,translator: ` `,editor: ` `,abstract: `Impressive image captioning results (i.e., an objective description for an image) are achieved with plenty of training pairs. In this paper, we take one step further to investigate the creation of narrative paragraph for a photo stream. This task is even more challenging due to the difficulty in modeling an ordered photo sequence and in generating a relevant paragraph with expressive language style for storytelling. The difficulty can even be exacerbated by the limited training data, so that existing approaches almost focus on search-based solutions. To deal with these challenges, we propose a sequence-to-sequence modeling approach with reinforcement learning and adversarial training. First, to model the ordered photo stream, we propose a hierarchical recurrent neural network as story generator, which is optimized by reinforcement learning with rewards. Second, to generate relevant and story-style paragraphs, we design the rewards with two critic networks, including a multi-modal and a language-style discriminator. Third, we further consider the story generator and reward critics as adversaries. The generator aims to create indistinguishable paragraphs to human-level stories, whereas the critics aim at distinguishing them and further improving the generator by policy gradient. Experiments on three widely-used datasets show the effectiveness, against state-of-the-art methods with relative increase of 20.2% by METEOR. We also show the subjective preference for the proposed approach over the baselines through a user study with 30 human subjects.`,isbn: `9781577358008`,journal: `32nd AAAI Conference on Artificial Intelligence, AAAI 2018`,pages: `7396--7403`,title: `Show, reward and tell: Automatic generation of narrative paragraph from photo stream by adversarial training`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2018 show, reward and tell - wang et al.pdf`,tags: `#merged`},
  {key: `2018_wang_etal1`,type: `inproceedings`,author: `Jing Wang and Jianlong Fu and Jinhui Tang and Zechao Li and Tao Mei`,editor: ` `,translator: ` `,abstract: `Impressive image captioning results (i.e., an objective description for an image) are achieved with plenty of training pairs. In this paper, we take one step further to investigate the creation of narrative paragraph for a photo stream. This task is even more challenging due to the difﬁculty in modeling an ordered photo sequence and in generating a relevant paragraph with expressive language style for storytelling. The difﬁculty can even be exacerbated by the limited training data, so that existing approaches almost focus on searchbased solutions. To deal with these challenges, we propose a sequence-to-sequence modeling approach with reinforcement learning and adversarial training. First, to model the ordered photo stream, we propose a hierarchical recurrent neural network as story generator, which is optimized by reinforcement learning with rewards. Second, to generate relevant and story-style paragraphs, we design the rewards with two critic networks, including a multi-modal and a languagestyle discriminator. Third, we further consider the story generator and reward critics as adversaries. The generator aims to create indistinguishable paragraphs to human-level stories, whereas the critics aim at distinguishing them and further improving the generator by policy gradient. Experiments on three widely-used datasets show the effectiveness, against state-of-the-art methods with relative increase of 20.2/////////% by METEOR. We also show the subjective preference for the proposed approach over the baselines through a user study with 30 human subjects.`,journal: `AAAI 2018`,langid: `english`,pages: `8`,title: `Show, Reward and Tell: Automatic Generation of Narrative Paragraph from Photo Stream by Adversarial Training`,year: `2018`},
  {key: `2018_wang_etal`,type: `article`,translator: ` `,author: `Tongzhou Wang and Antonio Torralba and Jun Yan Zhu and Alexei A. Efros`,editor: ` `,abstract: `Model distillation aims to distill the knowledge of a complex model into a simpler one. In this paper, we consider an alternative formulation called dataset distillation: we keep the model fixed and instead attempt to distill the knowledge from a large training dataset into a small one. The idea is to synthesize a small number of data points that do not need to come from the correct data distribution, but will, when given to the learning algorithm as training data, approximate the model trained on the original data. For example, we show that it is possible to compress 60, 000 MNIST training images into just 10 synthetic distilled images (one per class) and achieve close to original performance with only a few gradient descent steps, given a fixed network initialization. We evaluate our method in various initialization settings and with different learning objectives. Experiments on multiple datasets show the advantage of our approach compared to alternative methods.`,archiveprefix: `arXiv`,arxivid: `1811.10959`,eprint: `1811.10959`,issn: `23318422`,journal: `arXiv`,pages: `1--14`,title: `Dataset distillation`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/misc/2020 Dataset Distillation - Wang et al..pdf`},
  {key: `2018_wahyuningtiyas_etal1`,type: `article`,author: `Nanang Eko Wahyuningtiyas and Heru Suryanto`,editor: ` `,translator: ` `,abstract: `Synthetic Synthetic plastic is chemical materials which cause severe environmental problems. Incinerating plastic waste leads to release of hazardous gases, which is not good for humans. Bioplastic can help reduce the dependence on fossil fuels and petroleum, that bioplastic can solve the problem of synthetic plastic use. This research aims to define the properties of the cassava starch-based bioplastic reinforced by nanoclay. Methods were experimental with bioplastic component of cassava starch, glycerol as plasticizer and nanoclay as reinforcement. The bioplastic was analyzed using XRD, tensile test, moisture absorption, biodegradability, and compared with another bioplastic. The results show that the addition of nanoclay into bioplastic results increasing the tensile strength of bioplastic also increases from 5.2 MPa to 6.3 MPa. This research revealed that complete degradation of nanoclay reinforced bioplastic could be achieved on the 6th day.`,doi: `10.17977/um016v2i12018p020`,issn: `25800817`,journal: `Journal of Mechanical Engineering Science and Technology`,number: `1`,pages: `20--26`,title: `Properties of Cassava Starch based Bioplastic Reinforced by Nanoclay`,url: `http://journal2.um.ac.id/index.php/jmest/article/view/5066`,volume: `2`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Sustentabilidade/2018 Properties of Cassava Starch based Bioplastic Reinforced by Nanoclay - Wahyuningtiyas and Suryanto.pdf`,tags: `#merged`},
  {key: `2018_wahyuningtiyas_etal`,type: `article`,translator: ` `,author: `Nanang Eko Wahyuningtiyas and Heru Suryanto`,editor: ` `,abstract: `Synthetic Synthetic plastic is chemical materials which cause severe environmental problems. Incinerating plastic waste leads to release of hazardous gases, which is not good for humans. Bioplastic can help reduce the dependence on fossil fuels and petroleum, that bioplastic can solve the problem of synthetic plastic use. This research aims to define the properties of the cassava starch-based bioplastic reinforced by nanoclay. Methods were experimental with bioplastic component of cassava starch, glycerol as plasticizer and nanoclay as reinforcement. The bioplastic was analyzed using XRD, tensile test, moisture absorption, biodegradability, and compared with another bioplastic. The results show that the addition of nanoclay into bioplastic results increasing the tensile strength of bioplastic also increases from 5.2 MPa to 6.3 MPa. This research revealed that complete degradation of nanoclay reinforced bioplastic could be achieved on the 6th day.`,doi: `10.17977/um016v2i12018p020`,issn: `25800817, 25802402`,journal: `Journal of Mechanical Engineering Science and Technology`,langid: `english`,number: `1`,pages: `20--26`,title: `Properties of Cassava Starch based Bioplastic Reinforced by Nanoclay`,url: `http://journal2.um.ac.id/index.php/jmest/article/view/5066`,urldate: `2019-04-07`,volume: `2`,year: `2018`,tags: `tesse`},
  {key: `2018_vasilev_etal`,type: `book`,author: `Ivan Vasilev and Daniel Slater and Gianmario Spacagna and Peter Roelants and Valentino Zocca`,editor: ` `,translator: ` `,abstract: `2nd ed. Description based upon print version of record. Types of GANs The book will help you learn deep neural networks and their applications in computer vision, generative models, and natural language processing. It will also introduce you to the area of reinforcement learning, where you'll learn the state-of-the-art algorithms to teach the machines how to play games like Go and Atari. Cover; Title Page; Copyright and Credits; About Packt; Contributors; Table of Contents; Preface; Chapter 1: Machine Learning -- an Introduction; Introduction to machine learning; Different machine learning approaches; Supervised learning; Linear and logistic regression; Support vector machines; Decision Trees; Naive Bayes; Unsupervised learning; K-means; Reinforcement learning; Q-learning; Components of an ML solution; Neural networks; Introduction to PyTorch; Summary; Chapter 2: Neural Networks; The need for neural networks; An introduction to neural networks; An introduction to neurons An introduction to layersMulti-layer neural networks; Different types of activation function; Putting it all together with an example; Training neural networks ; Linear regression; Logistic regression; Backpropagation; Code example of a neural network for the XOR function ; Summary; Chapter 3: Deep Learning Fundamentals; Introduction to deep learning; Fundamental deep learning concepts ; Feature learning; Deep learning algorithms; Deep networks; A brief history of contemporary deep learning; Training deep networks; Applications of deep learning; The reasons for deep learning's popularity Introducing popular open source librariesTensorFlow; Keras; PyTorch; Using Keras to classify handwritten digits; Using Keras to classify images of objects; Summary; Chapter 4: Computer Vision with Convolutional Networks; Intuition and justification for CNN; Convolutional layers; A coding example of convolution operation; Stride and padding in convolutional layers; 1D, 2D, and 3D convolutions; 1x1 convolutions; Backpropagation in convolutional layers; Convolutional layers in deep learning libraries; Pooling layers; The structure of a convolutional network Classifying handwritten digits with a convolutional network Improving the performance of CNNs; Data pre-processing; Regularization; Weight decay; Dropout; Data augmentation; Batch normalization; A CNN example with Keras and CIFAR-10; Summary; Chapter 5: Advanced Computer Vision; Transfer learning; Transfer learning example with PyTorch; Advanced network architectures; VGG; VGG with Keras, PyTorch, and TensorFlow; Residual networks; Inception networks; Inception v1; Inception v2 and v3; Inception v4 and Inception-ResNet; Xception and MobileNets; DenseNets; Capsule networks Limitations of convolutional networksCapsules; Dynamic routing; Structure of the capsule network; Advanced computer vision tasks; Object detection; Approaches to object detection; Object detection with YOLOv3; A code example of YOLOv3 with OpenCV; Semantic segmentation; Artistic style transfer; Summary; Chapter 6: Generating Images with GANs and VAEs; Intuition and justification of generative models; Variational autoencoders; Generating new MNIST digits with VAE; Generative Adversarial networks; Training GANs; Training the discriminator; Training the generator; Putting it all together`,annote: `OCLC: 1086398837`,isbn: `17893484639781789348460`,journal: `Packt Publishing`,pages: `367`,shorttitle: `Python deep learning`,title: `Python Deep Learning: Exploring Deep Learning Techniques and Neural Network Architectures with PyTorch, Keras and TensorFlow`,url: `http://proquest.safaribooksonline.com/?fpi=9781789348460`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/Implementation/2019 Python deep learning - exploring deep learning techniques and neural network - Vasilev et al.PDF`,tags: `#merged`},
  {key: `2018_tuyls_etal1`,type: `article`,translator: ` `,editor: ` `,author: `Karl Tuyls and Julien P'erolat and Marc Lanctot and Georg Ostrovski and Rahul Savani and Joel Z Leibo and Toby Ord and Thore Graepel and Shane Legg`,abstract: `We introduce new theoretical insights into two-population asymmetric games allowing for an elegant symmetric decomposition into two single population symmetric games. Specifically, we show how an asymmetric bimatrix game (A,B) can be decomposed into its symmetric counterparts by envisioning and investigating the payoff tables (A and B) that constitute the asymmetric game, as two independent, single population, symmetric games. We reveal several surprising formal relationships between an asymmetric two-population game and its symmetric single population counterparts, which facilitate a convenient analysis of the original asymmetric game due to the dimensionality reduction of the decomposition. The main finding reveals that if (x,y) is a Nash equilibrium of an asymmetric game (A,B), this implies that y is a Nash equilibrium of the symmetric counterpart game determined by payoff table A, and x is a Nash equilibrium of the symmetric counterpart game determined by payoff table B. Also the reverse holds and combinations of Nash equilibria of the counterpart games form Nash equilibria of the asymmetric game. We illustrate how these formal relationships aid in identifying and analysing the Nash structure of asymmetric games, by examining the evolutionary dynamics of the simpler counterpart games in several canonical examples.`,doi: `10.1038/s41598-018-19194-4`,issn: `20452322`,journal: `Scientific Reports`,number: `1`,pages: `1015`,pmid: `29343692`,title: `Symmetric Decomposition of Asymmetric Games`,url: `http://www.nature.com/articles/s41598-018-19194-4`,volume: `8`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2018 Symmetric Decomposition of Asymmetric Games - Tuyls et al.pdf`,tags: `#corrupted author,#merged`},
  {key: `2018_tuyls_etal`,type: `article`,translator: ` `,author: `Karl Tuyls and Julien Pérolat and Marc Lanctot and Georg Ostrovski and Rahul Savani and Joel Z. Leibo and Toby Ord and Thore Graepel and Shane Legg`,editor: ` `,doi: `10.1038/s41598-018-19194-4`,issn: `2045-2322`,journal: `Scientific Reports`,langid: `english`,number: `1`,pages: `1015`,title: `Symmetric Decomposition of Asymmetric Games`,url: `http://www.nature.com/articles/s41598-018-19194-4`,urldate: `2019-04-16`,volume: `8`,year: `2018`,tags: `game theory,tesse`},
  {key: `2018_tomar_etal1`,type: `article`,author: `Shikha Tomar and Parasuraman Sumathi`,editor: ` `,translator: ` `,abstract: `An online method for amplitude and frequency estimation of exponentially decaying sinusoids is proposed with a moving-window discrete Fourier transform (MWDFT) filter and frequency-locked loop. The tuned filter characteristics of MWDFT is modified into more flat characteristic around the center frequency with negative feedback, which increases the bandwidth of the filter. An adaptive sampling pulse adjustment mechanism is incorporated in the proposed structure for online estimation of frequency. Hence, the frequency error was exploited to achieve synchronization between in-phase component of MWDFT and input signal of estimation. The amplitude is estimated in online from the in-phase and quadrature-phase components of MWDFT. The performance of the proposed method is compared with the existing techniques and experimentally validated on single-link flexible manipulator system for the online estimation of frequency and amplitude of tip deflection signal. The experimental investigation prove that the proposed online technique performs well over the existing techniques.`,doi: `10.1109/TIM.2017.2755998`,issn: `00189456`,journal: `IEEE Transactions on Instrumentation and Measurement`,keywords: `Exponentially decaying sinusoid,Single-link flexible manipulator (SLFM),Sinusoidal amplitude and frequency estimation,Vibration estimation`,number: `1`,pages: `229--237`,title: `Amplitude and frequency estimation of exponentially decaying sinusoids`,volume: `67`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/2018 Amplitude and Frequency Estimation of Exponentially Decaying Sinusoids - Tomar and Sumathi.pdf`,tags: `#merged`},
  {key: `2018_tomar_etal`,type: `article`,author: `Shikha Tomar and Parasuraman Sumathi`,editor: ` `,translator: ` `,abstract: `An online method for amplitude and frequency estimation of exponentially decaying sinusoids is proposed with a moving-window discrete Fourier transform (MWDFT) ﬁlter and frequency-locked loop. The tuned ﬁlter characteristics of MWDFT is modiﬁed into more ﬂat characteristic around the center frequency with negative feedback, which increases the bandwidth of the ﬁlter. An adaptive sampling pulse adjustment mechanism is incorporated in the proposed structure for online estimation of frequency. Hence, the frequency error was exploited to achieve synchronization between in-phase component of MWDFT and input signal of estimation. The amplitude is estimated in online from the in-phase and quadrature-phase components of MWDFT. The performance of the proposed method is compared with the existing techniques and experimentally validated on single-link ﬂexible manipulator system for the online estimation of frequency and amplitude of tip deﬂection signal. The experimental investigation prove that the proposed online technique performs well over the existing techniques.`,doi: `10.1109/TIM.2017.2755998`,issn: `0018-9456, 1557-9662`,journal: `IEEE Transactions on Instrumentation and Measurement`,langid: `english`,number: `1`,pages: `229--237`,title: `Amplitude and Frequency Estimation of Exponentially Decaying Sinusoids`,url: `http://ieeexplore.ieee.org/document/8063390/`,urldate: `2019-03-26`,volume: `67`,year: `2018`,tags: `tesse,acoustics`},

  {key: `2018_tazehk_etal1`,type: `book`,translator: ` `,editor: ` `,author: ` Tazehk and Amin Ahmadi I`,abstract: `Blend the power of Qt with OpenCV to build cross-platform computer vision applications Key Features ● Start creating robust applications with the power of OpenCV and Qt combined ● Learn from scratch how to develop cross-platform computer vision applications ● Accentuate your OpenCV applications by developing them with Qt Book Description Developers have been using OpenCV library to develop computer vision applications for a long time. However, they now need a more effective tool to get the job done and in a much better and modern way. Qt is one of the major frameworks available for this task at the moment. This book will teach you to develop applications with the combination of OpenCV 3 and Qt5, and how to create cross-platform computer vision applications. We'll begin by introducing Qt, its IDE, and its SDK. Next you'll learn how to use the OpenCV API to integrate both tools, and see how to configure Qt to use OpenCV. You'll go on to build a full-fledged computer vision application throughout the book. Later, you'll create a stunning UI application using the Qt widgets technology, where you'll display the images after they are processed in an efficient way. At the end of the book, you'll learn how to convert OpenCV Mat to Qt QImage. You'll also see how to efficiently process images to filter them, transform them, detect or track objects as well as analyze video. You'll become better at developing OpenCV applications. What you will learn ● Get an introduction to Qt IDE and SDK ● Be introduced to OpenCV and see how to communicate between OpenCV and Qt ● Understand how to create UI using Qt Widgets ● Learn to develop cross-platform applications using OpenCV 3 and Qt 5 ● Explore the multithreaded application development features of Qt5 ● Improve OpenCV 3 application development using Qt5 ● Build, test, and deploy Qt and OpenCV apps, either dynamically or statically ● See Computer Vision technologies such as filtering and transformation of images, detecting and matching objects, template matching, object tracking, video and motion analysis, and much more ● Be introduced to QML and Qt Quick for iOS and Android application development Who this book is for This book is for readers interested in building computer vision applications. Intermediate knowledge of C++ programming is expected. Even though no knowledge of Qt5 and OpenCV 3 is assumed, if you're familiar with these frameworks, you'll benefit. Table of Contents Introduction to Qt and OpenCV Creating our first Qt and OpenCV project Creating a comprehensive Qt+OpenCV project Mat and Qimage The Graphics View Framework Image Processing in OpenCV Features and Descriptors Multi-Threading Video Analysis Debugging and Testing Static Linking and Deployment Computer Vision Apps for Android and iOS`,edition: `edi/cc/~ao:`,isbn: `9781788472395`,publisher: `Packt Publishing`,shorttitle: `Computer Vision with OpenCV 3 and Qt5`,title: `Computer Vision with OpenCV 3 and Qt5: Build visually appealing, multithreaded, cross-platform computer vision applications`,year: `2018`},

  {key: `2018_sundaram_etal`,type: `article`,editor: ` `,translator: ` `,author: `Gopalakrishnan Sundaram and Theyagarajan Ramakrishnan and Harinath Parthasarathy and Manoj Raja and Samuel Raj`,doi: `10.4103/jisp.jisp`,issn: `0972-124X`,keywords: `access this article online,chronic generalized periodontitis,density lipoprotein,fenugreek,glycosylated hemoglobin,low,total cholesterol,triglycerides,type 2 diabetes mellitus`,number: `May`,pages: `113--118`,shorttitle: `Is "Impact" the "Factor" that matters/ldots?`,title: `disease : A cross ‑ link of sorts !`,url: `http://www.jisponline.com/text.asp?2018/22/2/95/230828`,volume: `22`,year: `2018`,tags: `#merged`},
  {key: `2018_stier_etal1`,type: `article`,author: `Julian Stier and Gabriele Gianini and Michael Granitzer and Konstantin Ziegler`,editor: ` `,translator: ` `,abstract: `Artificial Neural Networks have shown impressive success in very different application caseS. Choosing a proper network architecture is a critical decision for a network's success, usually done in a manual manner. As a straightforward strategy, large, mostly fully connected architectures are selected, thereby relying on a good optimization strategy to find proper weights while at the same time avoiding overfitting. However, large parts of the final network are redundant. In the best case, large parts of the network become simply irrelevant for later inferencing. In the worst case, highly parameterized architectures hinder proper optimization and allow the easy creation of adverserial examples fooling the network. A first step in removing irrelevant architectural parts lies in identifying those parts, which requires measuring the contribution of individual components such as neuronS. In previous work, heuristics based on using the weight distribution of a neuron as contribution measure have shown some success, but do not provide a proper theoretical understanding. Therefore, in our work we investigate game theoretic measures, namely the shapley value (sV), in order to separate relevant from irrelevant parts of an artificial neural network. We begin by designing a coalitional game for an artificial neural network, where neurons form coalitions and the average contributions of neurons to coalitions yield to the shapley value. In order to measure how well the shapley value measures the contribution of individual neurons, we remove low-contributing neurons and measure its impact on the network performance. In our experiments we show that the shapley value outperforms other heuristics for measuring the contribution of neuronS.`,archiveprefix: `arXiv`,arxivid: `1904.08166`,doi: `10.1016/j.procS.2018.07.257`,eprint: `1904.08166`,issn: `18770509`,journal: `Procedia Computer Science`,keywords: `Neural network pruning,Neural networks,Shapley value,Topology optimization`,pages: `234--243`,publisher: `Elsevier B.V.`,title: `Analysing Neural Network Topologies: A Game Theoretic Approach`,url: `https://doi.org/10.1016/j.procs.2018.07.257`,volume: `126`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2018 Analysing Neural Network Topologies a Game Theoretic Approach - Stier et al..pdf`},

  {key: `2018_srivastava_etal`,type: `article`,editor: ` `,translator: ` `,author: `H M Srivastava and M P Chaudhary and Sangeeta Chaudhary`,keywords: `1,1804-1851,1829,and phrases,as long ago as,carl gustav jacob jacobi,definitions and preliminaries,four,identities,infinite series and infinite,introduced a set of,introduction,jacobi,products,q -identities,ramanujan,s general theta function,s triple-product identity,theta-function`,number: `1`,pages: `1--9`,title: `Invited Paper Some Theta-Function Identities Related to Jacobi ' s Triple-Product Identity`,volume: `11`,year: `2018`},
  {key: `2018_spizhevoy_etal`,type: `book`,author: `Alexey Spizhevoy and Aleks Rybnikov and  R`,editor: ` `,translator: ` `,abstract: `Annotation Recipe-based approach to tackle the most common problems in Computer Vision by leveraging the functionality of OpenCV using Python APIsKey FeaturesBuild computer vision applications with OpenCV functionality via Python APIGet to grips with image processing, multiple view geometry, and machine learningLearn to use deep learning models for image classification, object detection, and face recognitionBook DescriptionOpenCV 3 is a native cross-platform library for computer vision, machine learning, and image processing. OpenCV's convenient high-level APIs hide very powerful internals designed for computational efficiency that can take advantage of multicore and GPU processing. This book will help you tackle increasingly challenging computer vision problems by providing a number of recipes that you can use to improve your applications.In this book, you will learn how to process an image by manipulating pixels and analyze an image using histograms. Then, we'll show you how to apply image filters to enhance image content and exploit the image geometry in order to relay different views of a pictured scene. We'll explore techniques to achieve camera calibration and perform a multiple-view analysis.Later, you'll work on reconstructing a 3D scene from images, converting low-level pixel information to high-level concepts for applications such as object detection and recognition. You'll also discover how to process video from files or cameras and how to detect and track moving objects. Finally, you'll get acquainted with recent approaches in deep learning and neural networks.By the end of the book, you'll be able to apply your skills in OpenCV to create computer vision applications in various domains.What you will learnGet familiar with low-level image processing methodsSee the common linear algebra tools needed in computer visionWork with different camera models and epipolar geometryFind out how to detect interesting points in images and compare themBinarize images and mask out regions of interestDetect objects and track them in videosWho this book is forThis book is for developers who have a basic knowledge of Python. If you are aware of the basics of OpenCV and are ready to build computer vision systems that are smarter, faster, more complex, and more practical than the competition, then this book is for you.`,annote: `OCLC: 1030817073`,isbn: `9781788474443`,pages: `385`,publisher: `Packt Publishing`,shorttitle: `OpenCV 3 Computer Vision with Python Cookbook`,title: `OpenCV 3 computer vision with Python cookbook: Leverage the power of OpenCV 3 and Python to build computer vision applications`,url: `http://public.eblib.com/choice/publicfullrecord.aspx?p=5332144`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/programming/2018 opencv 3 computer vision with python cookbook - leverage the power of opencv 3 - spizhevoi et al.pdf`},
  {key: `2018_spizhevoi_etal`,type: `book`,translator: ` `,editor: ` `,author: `Aleksei Spizhevoi and Aleks Rybnikov and  r`,abstract: `OpenCV 3 is a native cross-platform library for computer vision, machine learning, and image processing. OpenCV's convenient high-level APIs hide very powerful internals designed for computational efficiency that can take advantage of multicore and GPU processing. This book will help you tackle increasingly challenging computer vision problems ...`,isbn: `97817884787559781788474443`,langid: `english`,location: `Birmingham`,note: `OCLC: 1030817073`,publisher: `Packt Publishing`,shorttitle: `OpenCV 3 Computer Vision with Python Cookbook`,title: `OpenCV 3 Computer Vision with Python Cookbook: Leverage the power of OpenCV 3 and Python to build computer vision applications.`,url: `http://public.eblib.com/choice/publicfullrecord.aspx?p=5332144`,urldate: `2019-04-05`,year: `2018`},
  {key: `2018_sorteberg_etal`,type: `article`,editor: ` `,translator: ` `,author: `Wilhelm E. Sorteberg and Stef Garasto and Alison S. Pouplin and Chris D. Cantwell and Anil A. Bharath`,abstract: `Humans gain an implicit understanding of physical laws through observing and interacting with the world. Endowing an autonomous agent with an understanding of physical laws through experience and observation is seldom practical: we should seek alternatives. Fortunately, many of the laws of behaviour of the physical world can be derived from prior knowledge of dynamical systems, expressed through the use of partial differential equations. In this work, we suggest a neural network capable of understanding a specific physical phenomenon: wave propagation in a two-dimensional medium. We define "understanding" in this context as the ability to predict the future evolution of the spatial patterns of rendered wave amplitude from a relatively small set of initial observations. The inherent complexity of the wave equations – together with the existence of reflections and interference – makes the prediction problem non-trivial. A network capable of making approximate predictions also unlocks the opportunity to speed-up numerical simulations for wave propagation. To this aim, we created a novel dataset of simulated wave motion and built a predictive deep neural network comprising of three main blocks: an encoder, a propagator made by 3 LSTMs, and a decoder. Results show reasonable predictions for as long as 80 time steps into the future on a dataset not seen during training. Furthermore, the network is able to generalize to an initial condition that is qualitatively different from those seen during training1.`,archiveprefix: `arXiv`,arxivid: `1812.01609`,eprint: `1812.01609`,issn: `23318422`,journal: `arXiv`,number: `Nips`,pages: `5--7`,title: `Approximating the solution to wave propagation using deep neural networks`,year: `2018`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/2018 Approximating the solution to wave propagation using deep neural networks.pdf`},
  {key: `2018_singh_etal`,type: `book`,author: `Indermohan Singh and Hoc Phan`,editor: ` `,translator: ` `,abstract: `Solve all your Ionic-related issues through dedicated recipes that will help you get the best out of Ionic. Working with Ionic components to find out the best way to share data between them effectively.Key FeaturesLeverage Ionic 3.9 and its exciting new features to create cutting-edge, real-time apps Work through simple recipes to address your problems directly and solve them effectively Get examples at each step to guide you on your learning curve with AngularBook DescriptionIonic is the preferred choice for JavaScript developers to develop real-time hybrid applications. This book will get you started with Ionic 3.9 and help you create Angular 5 components that interact with templates.You will work with Ionic components and find out how to share data efficiently between them. You'll discover how to make the best use of the REST API to handle back-end services and then move on to animating your application to make it look pretty. You then learn to add in a local push notification in order to test the app. Then you'll work with Cordova to support native functionalities on both iOS and Android. From there, you'll get to grips with using the default themes for each platform and customizing your own. We then take you through the advanced Ionic features like lazy loading, deep linking, localizing ionic apps etc. Finally, you'll see how best to deploy your app to different platforms.This book will solve all your Ionic-related issues through dedicated recipes that will help you get the best out of Ionic.What you will learnHelp readers to jump-start Ionic appsExplore essential features of Ionic with examplesLearn how to use native device functionalitiesMake the best use of the REST API to handle back-end servicesWork with Cordova to support native functionalities on both iOS and Android.Master advanced topics in app development such as deep linking and lazy   {key: `2018_silver_etal`,type: `article`,author: `David Silver and Thomas Hubert and Julian Schrittwieser and Ioannis Antonoglou and Matthew Lai and Arthur Guez and Marc Lanctot and Laurent Sifre and Dharshan Kumaran and Thore Graepel and Timothy Lillicrap and Karen Simonyan and Demis Hassabis`,translator: ` `,editor: ` `,__markedentry: `[tesse:1]`,doi: `10.1126/science.aar6404`,journal: `Science`,month: `dec`,number: `6419`,pages: `1140--1144`,publisher: `American Association for the Advancement of Science (AAAS)`,title: `A general reinforcement learning algorithm that masters chess, shogi, and Go through self-play`,volume: `362`,year: `2018`,tags: `#merged`},

  {key: `2018_shi_etal`,type: `inproceedings`,translator: ` `,editor: ` `,author: `Weiwei Shi and Yihong Gong and Xiaoyu Tao and Jinjun Wang and Nanning Zheng`,abstract: `We propose a novel method for improving performance accuracies of convolutional neural network (CNN) without the need to increase the network complexity. We accomplish the goal by applying the proposed Min-Max objective to a layer below the output layer of a CNN model in the course of training. The Min-Max objective explicitly ensures that the feature maps learned by a CNN model have the minimum within-manifold distance for each object manifold and the maximum between-manifold distances among different object manifolds. The Min-Max objective is general and able to be applied to different CNNs with insignificant increases in computation cost. Moreover, an incremental minibatch training procedure is also proposed in conjunction with the Min-Max objective to enable the handling of large-scale training data. Comprehensive experimental evaluations on several benchmark data sets with both the image classification and face verification tasks reveal that employing the proposed Min-Max objective in the training process can remarkably improve performance accuracies of a CNN model in comparison with the same model trained without using this objective.`,doi: `10.1109/TNNLS.2017.2705682`,issn: `21622388`,journal: `IEEE Transactions on Neural Networks and Learning Systems`,keywords: `Convolutional neural network (CNN),face verification,image classification,incremental minibatch training procedure,min-max objective`,number: `7`,pages: `2872--2885`,pmid: `28613185`,title: `Improving CNN performance accuracies with min-max objective`,volume: `29`,year: `2018`},
