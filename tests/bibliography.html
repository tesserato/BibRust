  {key: `1986_olver_etal`,type: `book`,editor: ` `,author: `Frank W.J. Olver and Daniel W. Lozier and Ronald F. Boisvert and Clark Charles W.`,translator: ` `,abstract: `In 1964 the National Institute of Standards and Technology1 published the Handbook of Mathe- matical Functions with Formulas, Graphs, and Mathematical Tables, edited by Milton Abramowitz and Irene A. Stegun. That 1046-page tome proved to be an invaluable reference for the many scien- tists and engineers who use the special functions of applied mathematics in their day-to-day work, so much so that it became the most widely distributed and most highly cited NIST publication in the first 100 years of the institution's existence.2 The success of the original handbook, widely referred to as "Abramowitz and Stegun" ("A&S"), derived not only from the fact that it provided critically useful scientific data in a highly accessible format, but also because it served to standardize definitions and notations for special functions. The provision of standard reference data of this type is a core function of NIST. Much has changed in the years since A&S was published. Certainly, advances in applied mathe- matics have continued unabated. However, we have also seen the birth of a new age of computing technology, which has not only changed how we utilize special functions, but also how we commu- nicate technical information. The document you are now holding, or the Web page you are now reading, represents an effort to extend the legacy of A&S well into the 21st century. The new printed volume, the NIST Handbook of Mathematical Functions, serves a similar function as the original A&S, though it is heavily updated and extended. The online version, the NIST Digital Library of Mathematical Functions (DLMF), presents the same technical information along with extensions and innovative interactive features consistent with the new medium. The DLMF may well serve as a model for the effective presentation of highly mathematical reference material on the Web. The production of these new resources has been a very complex undertaking some 10 years in the making. This could not have been done without the cooperation of many mathematicians, information technologists, and physical scientists both within NIST and externally. Their unfailing dedication is acknowledged deeply and gratefully. Particular attention is called to the generous support of the National Science Foundation, which made possible the participation of experts from academia and research institutes worldwide.`,isbn: `9780521140638`,number: `Surf Iii`,pages: `968 p.`,title: `NIST Handbook of Mathematical Functions Rainbow over Woolsthorpe Manor`,url: `http://www.cambridge.org/us/knowledge/isbn/item6005311/?site_locale=en_US%5Cnhttp://dlmf.nist.gov`,volume: `5`,year: `1986`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/2010 NIST handbook of mathematical functions - Olver and National Institute of Standards and Technology (U.S.).pdf`},
  {key: `1986_kramer_etal`,type: `book`,translator: ` `,editor: ` `,author: `M. S. Kramer and H. Troidl`,abstract: `Popular science/hobbyist writer Stan Gibilisco covers every important aspect of basic (algebra-based) statistics, including: notation and jargon, describing, tables, graphs, randomness and uncertainty, probability principles, distributions, obtaining and interpreting data, correlation, causation, and more You'll be able to learn more in less time, evaluate your areas of strength and weakness and reinforce your knowledge and confidence.`,doi: `10.1007/978-3-642-96942-3_9`,isbn: `0071471049`,journal: `Principles and Practice of Research`,pages: `69--87`,title: `Statistics Demystified`,year: `1986`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Statistics/2004 Statistics demystified - Gibilisco.pdf`},
  {key: `1986_hobby`,type: `article`,author: `John D Hobby`,translator: ` `,editor: ` `,abstract: `We present a system of interpolating splines with first and approximate second order geometric continuity. The curves are easily computed in linear time by solving a system of linear equations without the need to resort to any kind of successive approximation scheme. Emphasis is placed on the need to find aesthetically pleasing curves in a wide range of circumstances; favorable results are obtained even when the knots are very unequally spaced or widely separated. The curves are invariant under scaling, rotation, and reflection, and the effects of a local change fall off exponentially as one moves away from the disturbed knot.`,doi: `10.1007/BF02187690`,issn: `0179-5376`,journal: `Discrete & Computational Geometry`,keywords: `computer graphics`,number: `2`,pages: `123--140`,publisher: `Springer Nature`,title: `Smooth, easy to compute interpolating splines`,volume: `1`,year: `1986`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Computer Graphics/1986 Smooth, Easy to Compute Interpolating Splines_1986HobbySmooth.pdf`,tags: `computer graphics,#merged`},
  {key: `1986_davies_etal`,type: `book`,editor: ` `,translator: ` `,author: `Neville Davies and Paul Newbold`,abstract: `applicability for this approach.`,doi: `10.2307/3615710`,isbn: `9781285027555`,issn: `00255572`,journal: `The Mathematical Gazette`,number: `453`,pages: `243`,publisher: `Cengage Learning`,title: `Statistics for Business and Economics`,volume: `70`,year: `1986`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Statistics/2008 The concise encyclopedia of statistics - Dodge.pdf`,tags: `#merged`},
  {key: `1986_cun`,type: `article`,editor: ` `,translator: ` `,author: `Yann Le Cun`,abstract: `Threshold functions and related operators are widely used as basic elements of adaptive and associative networks [Nakano 72, Amari 72, Hopfield 82]. There exist numerous learning rules for finding a set of weights to achieve a particular correspondence between input-output pairs. But early works in the field have shown that the number of threshold functions (or linearly separable functions) in N binary variables is small compared to the number of all possible boolean mappings in N variables, especially if N is large. This problem is one of the main limitations of most neural networks models where the state is fully specified by the environment during learning: they can only learn linearly separable functions of their inputs. Moreover, a learning procedure which requires the outside world to specify the state of every neuron during the learning session can hardly be considered as a general learning rule because in real-world conditions, only a partial information on the "ideal" network state for each task is available from the environment. It is possible to use a set of so-called "hidden units" [Hinton,Sejnowski,Ackley. 84], without direct interaction with the environment, which can compute intermediate predicates. Unfortunately, the global response depends on the output of a particular hidden unit in a highly non-linear way, moreover the nature of this dependence is influenced by the states of the other cells.`,doi: `10.1007/978-3-642-82657-3_24`,journal: `Disordered Systems and Biological Organization`,pages: `233--240`,title: `Learning Process in an Asymmetric Threshold Network`,year: `1986`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Artificial Intelligence/Neural Networks/backpropagation alternative/1986 Learning Process in an Asymmetric Threshold Network.pdf`},
  {key: `1986_chenoweth`,type: `book`,editor: ` `,translator: ` `,author: `Vida Chenoweth`,abstract: `The question of whether music has meaning has been the subject of sustained debate ever since music became a subject of academic inquiry. Is music a language? Does it communicate specific ideas and emotions? What does music mean, and how does this meaning occur? Kofi Agawu's Music as Discourse has become a standard and definitive work in musical semiotics. Working at the nexus of musicology, ethnomusicology, and music philosophy and aesthetics, Agawu presents a synthetic and innovative approach to musical meaning which argues deftly for the thinking of music as a discourse in itself—composed not only of sequences of gestures, phrases, or progressions, but rather also of the very philosophical and linguistic props that enable the analytical formulations made about music as an object of study. The book provides extensive demonstration of the pertinence of a semiological approach to understanding the fully-freighted language of romantic music, stresses the importance of a generative approach to tonal understanding, and provides further insight into the analogy between music and language. Music as Discourse is an essential read for all who are interested in the theory, analysis and semiotics of music of the romantic period.`,doi: `10.1080/00437956.1986.11435772`,isbn: `9780195370249`,issn: `0043-7956`,journal: `<i>WORD</i>`,number: `1-2`,pages: `135--139`,title: `Music as discourse`,volume: `37`,year: `1986`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Music/2009 Music as discourse - semiotic aventures in romantic music - Agawu.pdf`},
  {key: `1986_brett_etal1`,type: `inproceedings`,editor: ` `,author: `J.F. Brett and K.K. Millheim`,translator: ` `,doi: `10.2118/15362-ms`,journal: `SPE Annual Technical Conference and Exhibition`,publisher: `Society of Petroleum Engineers`,title: `The Drilling Performance Curve: A Yardstick for Judging Drilling Performance`,year: `1986`},
  {key: `1986_brett_etal`,type: `article`,editor: ` `,translator: ` `,author: `J F Brett and K K Millheim`,abstract: `The Drilling Performance Curve (DPC) is a simple yet powerful tool to assess the drilling performance in any given area where a consecutive series of similar wells have been drilled. All the information that is needed to perform the analysis is the sequence numbers of the well and the time it takes to reach a given depth. This paper presents some typical examples of DPC's covering a study of over 30 different areas (onshore and offshore) including over 2000 wells. From the data, a simple model for the overall drilling performance was derived. Three constants Ci, C2 and C3 are unique to the DPC. From the numerical value of the constants, the drilling performance can be derived. For example, the Ci constant indicates how well an operation is prepared to drill a given location and/or how difficult the area is to drill. The C2 constant directly reflects the rate of learning. The C3 constant indicates the level of technology and organization for drilling in a particular area. This paper will present cases from poor to excellent drilling with the associated coefficients. It will be shown that the DPC can dictate the strategy for a drilling program and what the economics of drilling a sequence of wells should be in a given area. It is suggested that the DPC become the yardstick for evaluating drilling, much as the decline curve is for production.`,doi: `10.2523/15362-ms`,isbn: `9781555636074`,journal: `Proceedings - SPE Annual Technical Conference and Exhibition`,pages: `12`,title: `The drilling performance curve: A yardstick for judging drilling Performance`,year: `1986`,tags: `#merged`},
  {key: `1986_andersen`,type: `book`,translator: ` `,editor: ` `,author: `E. B. Andersen`,abstract: `Pattern recognition has its origins in engineering, whereas machine learning grew out of computer science. However, these activities can be viewed as two facets of the same field, and together they have undergone substantial development over the past ten years. In particular, Bayesian methods have grown from a specialist niche to become mainstream, while graphical models have emerged as a general framework for describing and applying probabilistic models. Also, the practical applicability of Bayesian methods has been greatly enhanced through the development of a range of approximate inference algorithms such as variational Bayes and expectation propa- gation. Similarly, new models based on kernels have had significant impact on both algorithms and applications. This new textbook reflects these recent developments while providing a compre- hensive introduction to the fields of pattern recognition and machine learning. It is aimed at advanced undergraduates or first year PhD students, as well as researchers and practitioners, and assumes no previous knowledge of pattern recognition or ma- chine learning concepts. Knowledge of multivariate calculus and basic linear algebra is required, and some familiarity with probabilities would be helpful though not es- sential as the book includes a self-contained introduction to basic probability theory.`,doi: `10.1007/978-3-642-46890-2_1`,isbn: `9780387310732`,journal: `Compstat`,pages: `3--9`,title: `Information Science and Statistics`,year: `1986`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Artificial Intelligence/2006 Pattern recognition and machine learning - Bishop.pdf`},
  {key: `1985_tenenbaum_etal`,type: `misc`,translator: ` `,editor: ` `,author: `Morris Tenenbaum and Harry Pollard`,abstract: `Reprint. Originally published: New York : Harper & Row, 1963.`,isbn: `0486649407`,journal: `New York`,pages: `790`,title: `Ordinary differential equations : An elementary textbook for students of mathematics, engineering and the sciences`,year: `1985`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Differential Equations/Ordinary differential equations an elementary textbook for students of mathematics, engineering, and the sciences by Morris Tenenbaum, Harry Pollard (z-lib.org).pdf`},
  {key: `1985_technology`,type: `article`,author: `Twig Technology`,editor: ` `,translator: ` `,title: `and Mark Carwardine LAST CHANCE TO SEE ...`,year: `1985`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Fiction/English/Douglas Adams/1990 Last Chance to See.pdf`},
  {key: `1985_scouse`,type: `book`,translator: ` `,editor: ` `,author: `R. A. Scouse`,abstract: `This paper shows that the object of quality control is to achieve quality which satisfies the customer, as cheaply as possible, at the right time. This explanation of statistical quality control aims to present an insight into the techniques available for controlling a process and for detecting causes of excessive variability in a product. The discussion of the subject is presented under headings - statistical approach to quality control; the pattern of variability; process control as a basis for control of variables; and shift of average.`,doi: `10.2307/2988304`,isbn: `9780470169926`,issn: `03094561`,journal: `Plastics and rubber international`,number: `1`,pages: `30--32`,title: `Introduction To Statistical Quality Control.`,volume: `10`,year: `1985`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Statistics/2010 Introduction to Statistical Quality Control - Douglas C. Montgomery.pdf`},

  {key: `1985_laporte_etal`,type: `article`,editor: ` `,translator: ` `,author: `Gilbert Laporte and Nobert Yves and Martin Desrochers`,abstract: `This paper describes an integer linear programming algorithm for vehicle routing problems involving capacity and distance constraints. The method uses constraint relaxation and a new class of subtour elimination constraints. Two versions of the algorithm are presented, depending upon the nature of the distance matrix. Exact solutions are obtained for problems involving up to sixty cities.`,doi: `10.1287/opre.33.5.1050`,issn: `0030364X`,journal: `Operations Research`,number: `5`,pages: `1050--1073`,title: `Optimal Routing Under Capacity and Distance Restrictions.`,volume: `33`,year: `1985`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Linear Programming/1985 Optimal routing under capacity and distance restrictions.pdf`},

  {key: `1985_forbus`,type: `book`,author: `Kenneth D. Forbus`,editor: ` `,translator: ` `,abstract: `Wizard Book n. Hal Abelson's, Jerry Sussman's and Julie Sussman's Structure and Interpretation of Computer Programs (MIT Press, 1984; ISBN 0-262-01077-1), an excellent computer science text used in introductory courses at MIT. So called because of the wizard on the jacket. One of the bibles of the LISP/Scheme world. Also, less commonly, known as the Purple Book.`,doi: `10.1016/0004-3702(85)90087-6`,isbn: `0262011530`,issn: `00043702`,journal: `Artificial Intelligence`,number: `1`,pages: `124--127`,title: `Structure and interpretation of computer programs`,volume: `27`,year: `1985`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/allocate/1997 Structure and interpretation of computer programs, (second edition) - .pdf`},

  {key: `1984_skarpness`,type: `article`,author: `Bradley Skarpness`,editor: ` `,translator: ` `,abstract: `In this paper we consider a linear model Y = X3+e with lineal inequality constraints Rf/pounds ≥ r, where X and R are known and full column rank matrices. The closed form of the inequality constrained least squares (ICLS) estimator is given. We provide two examples which illustrate the use of this closed form in the computation of estimates. Copyright /textcopyright 1984 by Marcel Dekker, Inc.`,doi: `10.1080/03610928408828746`,issn: `1532415X`,journal: `Communications in Statistics - Theory and Methods`,keywords: `Kuhn-Tuoker conditions,cones,inequality constrained least squares (ICLS) estimator`,number: `9`,pages: `1127--1134`,title: `A closed form solution for the least squares regression problem with linear inequality constraints`,volume: `13`,year: `1984`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Least mean squares/03610928408828746.pdf`,tags: `#merged`},
  {key: `1984_louv`,type: `book`,editor: ` `,translator: ` `,author: `William C. Louv`,abstract: `The extension of Kalman filtering to the case of unknown variances is known as adaptive filtering. Duncan and Horn's (1972) representation of the Kalman time-series model is exploited to derive variance-component estimates from the standpoint of regression analysis. Specifically, the MINQUE of Rao (1970) and the AUE of Horn, Horn, and Duncan (1975) are applied. These estimates are then used to formulate adaptive filters. The adaptive filters are applied to simulated data, and their performance is compared to the method of Carew and Belanger (1973). /textcopyright 1984 Taylor & Francis Group, LLC.`,doi: `10.1080/00401706.1984.10487993`,isbn: `9781482253368`,issn: `15372723`,journal: `Technometrics`,keywords: `Adaptive filter,Kalman filter,Variance-component estimation`,number: `4`,pages: `399--409`,title: `Adaptive filtering`,volume: `26`,year: `1984`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Linear Algebra/2014 Adaptive Filtering_ Fundamentals of Least Mean Squares with MATLAB - Alexander D. Poularikas.pdf`},
  {key: `1984_curtis`,type: `book`,author: `Charles W Curtis`,editor: ` `,translator: ` `,abstract: `Gilbert Strang's textbooks have changed the entire approach to learning linear algebra -- away from abstract vector spaces to specific examples of the four fundamental subspaces: the column space and nullspace of A and A'. This new fifth edition has become more than a textbook for the basic linear algebra course. That is its first purpose and always will be. The new chapters about applications of the SVD, probability and statistics, and Principal Component Analysis in finance and genetics, make it also a textbook for a second course, plus a resource at work. Linear algebra has become central in modern applied mathematics. This book supports the value of understanding linear algebra. Introduction to Linear Algebra, Fifth Edition includes challenge problems to complement the review problems that have been highly praised in previous editions. The basic course is followed by eight applications: differential equations in engineering, graphs and networks, statistics, Fourier methods and the FFT, linear programming, computer graphics, cryptography, Principal Component Analysis, and singular values. Audience: Thousands of teachers in colleges and universities and now high schools are using this book, which truly explains this crucial subject. This text is for readers everywhere, with support from the websites and video lectures. Every chapter begins with a summary for efficient review. Contents: Chap. 1: Introduction to Vectors; Chap. 2: Solving Linear Equations; Chap. 3: Vector Spaces and Subspaces; Chap. 4: Orthogonality; Chap. 5: Determinants; Chap. 6: Eigenvalues and Eigenvectors; Chap. 7: Singular Value Decomposition; Chap. 8: Linear Transformations; Chap. 9: Complex Vectors and Matrices; Chap. 10: Applications; Chap. 11: Numerical Linear Algebra; Chap. 12: Linear Algebra in Probability and Statistics; Matrix Factorizations; Index; Six Great Theorems.`,doi: `10.1007/978-1-4612-1136-5_1`,edition: `5`,isbn: `9780980232776`,pages: `1--15`,publisher: `Wellesley-Cambridge Press`,title: `Introduction to Linear Algebra`,year: `1984`,tags: `#merged`},
  {key: `1984_cremer`,type: `book`,editor: ` `,author: `Lothar Cremer`,translator: `John S. Allen`,abstract: `This major work covers almost all that has been learned about the acoustics of stringed instruments from Helmholtz's 19th-century theoretical elaborations to recent electroacoustic and holographic measurements. Many of the results presented here were uncovered by the author himself (and by his associates and students) over a 20-year period of research on the physics of instruments in the violin family. Lothar Cremer is one of the world's most respected authorities on architectural acoustics and, not incidentally, an avid avocational violinist and violist.The book―which was published in German in 1981―first of all meets the rigorous technical standards of specialists in musical acoustics. But it also serves the needs and interests of two broader groups: makers and players of stringed instruments are expressly addressed, since the implications of the mathematical formulations are fully outlined and explained; and acousticians in general will find that the work represents a textbook illustration of the application of fundamental principles and up-to-date techniques to a specific problem. The first―and longest―of the book's three parts investigates the oscillatory responses of bowed (and plucked) strings. The natural nonlinearities that derive from considerations of string torsion and bending stiffness are deftly handled and concisely modeled. The second part deals with the body of the instrument. Special attention is given to the bridge, which transmits the oscillations of the strings to the wooden body and its air cavity. In this case, linear modeling proves serviceable for the most part―a simplification that would not be possible with lute―like instruments such as the guitar. The radiation of sound from the body into the listener's space, which is treated as an extension of the instrument itself, is the subject of the book's final part.`,edition: `uk ed. edition`,isbn: `9780262527071`,pagetotal: `474`,publisher: `The MIT Press`,title: `The Physics of the Violin`,year: `1984`},
  {key: `1984_booth1`,type: `book`,author: `Vernon Booth`,translator: ` `,editor: ` `,doi: `10.1016/0307-4412(84)90089-X`,edition: `8`,isbn: `97814408426279781440842801`,issn: `18791468`,journal: `Biochemical Education`,keywords: `Technical writing`,number: `3`,pages: `102--102`,publisher: `Greenwood, an imprint of ABC-CLIO, LLC`,title: `How to write and publish a scientific paper`,volume: `12`,year: `1984`},
  {key: `1984_booth`,type: `book`,editor: ` `,author: `Vernon Booth`,translator: ` `,doi: `10.1016/0307-4412(84)90089-X`,edition: `8`,isbn: `97814408426279781440842801`,issn: `18791468`,journal: `Biochemical Education`,keywords: `Technical writing`,number: `3`,pages: `102`,publisher: `Greenwood, an imprint of ABC-CLIO, LLC`,title: `How to write and publish a scientific paper`,volume: `12`,year: `1984`},
  {key: `1983_schumacher`,type: `article`,author: `R T Schumacher`,translator: ` `,editor: ` `,number: `November`,title: `[ L Linear Element`,volume: `74`,year: `1983`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Musical/1983 On the oscillations of musical instruments - McIntyre et al..pdf`},
  {key: `1983_schervish_etal`,type: `book`,author: `Mark J. Schervish and Averill M. Law and W. David Kelton`,editor: ` `,translator: ` `,abstract: `Simulation modeling and analysis is a powerful suite of techniques for addressing a broad array of decision analytical problems. In this chapter, we highlight the most important aspects of the topic, taking advantage of prior development of discrete and continuous stochastic models in this book. Beginning with discussing model building for simulation analysis relevant in various application areas, we review the fundamentals of simulation in terms of random variates generation, model validation, and simulation output analysis. We consider manufacturing and service systems, where we are concerned with the optimal layout and configuration of manufacturing operations or service delivery setup for best-performance characteristics, or sensitivity analysis from changes made in layout or changes appearing due to breakdowns. The second application domain we consider is that of communication and transportation networks, where flow of entities is on a fixed infrastructure designed to meet customer demand, while satisfying 'physical' constraints of the system. Therefore, capability analysis is often the motivation of evaluating such systems for meeting demand as well as quality of service delivered to customers. We finally consider two example application domains in banking and finance, one in asset valuation and allocation and the other in risk management. In the second part of the chapter, we delve into specialized topics of interest for a simulation study, such as variance reduction techniques, rare-event simulation, and stochastic Kriging. For a more sophisticated use of simulation modeling and analysis, we developmodeling approaches for simulation of dynamic systems. Acknowledging that many decision analytics problems extend to assessing better or the best configurations of systems or ways of performing tasks, the chapter presents simulation-based optimization methodologies and techniques to address optimal decision-making problems. While we have initiated the chapter with several specific application domains where simulation modeling and analysis is extensively utilized, the entire chapter is interspersed with examples for making a stronger context for an analyst to benefit from the topics covered. This chapter is devoted to developing simulation modeling and analysis concepts and techniques to address decision analysis problems. Simulation modeling and analysis is a vast topic, and a powerful suite of techniques, for solving a broad array of problems. This chapter will highlight in brevity the most important aspects of the topic. Taking advantage of prior discussions on discrete and continuous random variables and distributions, this chapter will begin with describing model building for simulation analysis of decision making. The next several major topics will develop the fundamentals of simulation modeling and analysis, through topics such as random variates generation, model validation, and simulation output analysis. This is followed by specialized topics on variance reduction techniques, rare-event simulation, stochastic Kriging, and simulation of dynamic systems for more sophisticated use of simulation modeling and analysis. The later part of this chapter focuses on simulation-based optimization methodologies and techniques to address optimal decision-making problems that may be solved using simulation in conjunction with optimization techniques. While the entire chapter is interspersed with examples, we initiate the chapter with several specific application domains where simulation modeling and analysis is extensively utilized. We will end the chapter by pointing to the future challenges facing simulation modeling and analysis for decision making today.`,doi: `10.2307/2288169`,isbn: `9780073401324`,issn: `01621459`,journal: `Journal of the American Statistical Association`,number: `383`,pages: `743`,title: `Simulation Modeling and Analysis.`,volume: `78`,year: `1983`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New BOOKS/2013 Simulation modeling and analysis - Law.pdf`},
  {key: `1983_mcintyre_etal1`,type: `article`,author: `M E McIntyre and R T Schumacher and J Woodhouse`,translator: ` `,editor: ` `,abstract: `The time-domain description of musical and other nonlinear oscillators complements the more commonly used frequency-domain description, and is advantageous for some purposes. It is especially advantageous when studying large-amplitude oscillations, for which nonlinearity may be severe. It gives direct insight into the physical reasons for the variation of waveform as playing conditions vary, and into certain phenomena which may seem counter-intuitive from the frequency-domain viewpoint, such as the musically undesirable flattening in the pitch of a bowed string when the bow is pressed too hard onto the string. It is easy to set up efficient time-domain simulations on a small computer, a fact that has been surprisingly little exploited in musical acoustics. The simplest relevant model is described here. It demonstrates some of the basic nonlinear behavior of the clarinet, violin, and flute families with very little programming effort. Remarkably, a single set of model equations has relevance to all three cases, at a certain level of idealization, with appropriate choices of parameter values and of linear and nonlinear characteristics. For the flute family, this simplest model gives waveforms and phase relations closely resembling those observed at resonance in the organ-pipe experiments of Coltman [J. Acoust. Soc. Am. 60, 725–733 (1976)], including the triangular pressure and velocity waveforms. It can be shown (again using a time-domain approach) that the triangular waveform is a universal limiting form, independent of detailed acoustic loss mechanisms provided losses are small. /textcopyright1983, Acoustical Society of America. All rights reserved.`,doi: `10.1121/1.390157`,issn: `NA`,journal: `Journal of the Acoustical Society of America`,number: `5`,pages: `1325--1345`,title: `On the oscillations of musical instruments`,volume: `74`,year: `1983`,tags: `#merged`},
  {key: `1983_mcintyre_etal`,type: `article`,editor: ` `,author: `M. E. McIntyre and R. T. Schumacher and J. Woodhouse`,translator: ` `,doi: `10.1121/1.390157`,issn: `0001-4966`,journal: `The Journal of the Acoustical Society of America`,langid: `english`,number: `5`,pages: `1325--1345`,title: `On the oscillations of musical instruments`,urldate: `2019-04-04`,volume: `74`,year: `1983`,tags: `tesse`},
  {key: `1983_lewis`,type: `misc`,editor: ` `,author: `Harry R. Lewis`,translator: ` `,abstract: `//static.cambridge.org/content/id/urn%3Acambridge.org%3Aid%3Aarticle%3AS0022481200038524/resource/name/firstPage-S0022481200038524a.jpg`,doi: `10.2307/2273574`,issn: `0022-4812`,journal: `Journal of Symbolic Logic`,number: `2`,pages: `498--500`,title: `Michael R. \$/Pi\$Garey and David S. Johnson. Computers and intractability. A guide to the theory of NP-completeness. W. H. Freeman and Company, San Francisco1979, x + 338 pp.`,volume: `48`,year: `1983`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Mathematics/1979 Computers and Intractability_ A Guide to the Theory of NP-Completeness - Michael R. Garey.pdf`},
  {key: `1983_laporte_etal`,type: `article`,translator: ` `,editor: ` `,author: `G. Laporte and Y. Nobert`,abstract: `This paper considers a version of the vehicle routing problem in which a non-negative weight is assigned to each city to be visited and where all vehicles are identical and have the same capacity D. The weight assigned to a vehicle on a given route may not exceed this capacity. The problem is formulated as an integer program: integrality is obtained by means of a branch and bound procedure; capacity constraints are first relaxed, and introduced only when they are found to be violated. Three variants of this basic algorithm are examined. Exact solutions are obtained for problems ranging from 15 to 50 cities. /textcopyright 1983 Springer-Verlag.`,doi: `10.1007/BF01720015`,issn: `01716468`,journal: `OR Spektrum`,number: `2`,pages: `77--85`,title: `A branch and bound algorithm for the capacitated vehicle routing problem`,volume: `5`,year: `1983`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Linear Programming/1983 A Branch and Bound Algorithm for the Capacitated Vehicle Routing Problem.pdf`},
  {key: `1983_kirkpatrick_etal`,type: `article`,translator: ` `,author: `David G. Kirkpatrick and Raimund Seidel`,editor: ` `,abstract: `A generalization of the convex hull of a finite set of points in the plane is introduced and analyzed. This generalization leads to a family of straight-line graphs, "\$/alpha\$-shapes," which seem to capture the intuitive notions of "fine shape" and "crude shape" of point sets. It is shown that \$/alpha\$-shapes are subgraphs of the closest point or furthest point Delaunay triangulation. Relying on this result an optimal O(n log n) algorithm that constructs \$/alpha\$-shapes is developed. /textcopyright 1983 IEEE`,doi: `10.1109/TIT.1983.1056714`,issn: `15579654`,journal: `IEEE Transactions on Information Theory`,number: `4`,pages: `551--559`,title: `On the Shape of a Set of Points in the Plane`,volume: `29`,year: `1983`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/alpha shapes/1983 On the shape of a set of points in the plane - Edelsbrunner et al.pdf`},
  {reviewed: true,key: `1983_karplus_etal`,type: `article`,author: `Kevin Karplus and Alex Strong`,translator: ` `,editor: ` `,abstract: `There are many techniques currently used for digital music synthesis, including frequency modulation (FM) synthesis, waveshaping, additive synthesis, and subtractive synthesis. To achieve rich, natural sounds, all of them require fast arithmetic capability, such as is found on expensive computers or digital synthesizers. For musicians and experimenters without access to these machines, musically interesting digital synthesis has been almost impossible. The techniques described in this paper can be implemented quite cheaply on almost any computer. Real-time synthesis implementations have been done for Intel 8080A (by Alex Strong), Texas Instruments TMS9900 (by Kevin Karplus), and SC/MP (by Mike Plass) microprocessors. David Jaffe and Julius Smith have programmed the Systems Concept Digital Synthesizer at the Center for Computer Research in Music and Acoustics (CCRMA) to perform several variants of the algorithms (Jaffe and Smith 1983).`,journal: `Computer Music Journal`,number: `2`,pages: `43--55`,title: `Digital Synthesis of and Plucked-String Timbres`,url: `https://www.jstor.org/stable/3680062?origin=crossref`,volume: `7`,year: `1983`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Articles/Acoustics/Drums/1983 Digital Synthesis of Plucked-String and Drum Timbres - Karplus and Strong.pdf`,tags: `sound synthesis,seminal,karplus-strong`},

  {key: `1983_freeman`,type: `article`,translator: ` `,author: `R Edward Freeman`,editor: ` `,journal: `Advances in strategic management`,number: `1`,pages: `31--60`,publisher: `JAI Press Greenwich`,title: `Strategic management: A stakeholder approach`,volume: `1`,year: `1983`},
  {key: `1983_edelsbrunner_etal`,type: `article`,author: `H. Edelsbrunner and D. Kirkpatrick and R. Seidel`,editor: ` `,translator: ` `,doi: `10.1109/tit.1983.1056714`,journal: `IEEE Transactions on Information Theory`,number: `4`,pages: `551--559`,publisher: `Institute of Electrical and Electronics Engineers (IEEE)`,title: `On the shape of a set of points in the plane`,volume: `29`,year: `1983`,tags: `envelope`},
  {key: `1983_biesenberger_etal`,type: `book`,author: `Joseph A Biesenberger and Donald H Sebastian`,translator: ` `,editor: ` `,abstract: `This book deals specifically with processes aimed at the manufacture of polymeric materials. Consistent with the task of engineering science, it emphasizes concepts and principles. The goal is the formulation of generalizations that will be useful in the design, scaling, and modification of polymerization processes. Strategy consists of constructing and analyzing the behavior of relevant model processes and is therefore largely heuristic. Results, whenever possible, take the form of dimensionless algorithms or criteria, with clear physical significance to facilitate their application to actual processes. Actual processes are used occasionally as examples, where sufficient knowledge and data are available. This book is directed primarily toward the industrial engineer or scientist in research or development with a firm technical background who is attempting to apply that background to polymerization processes. It should also be suitable as a text for courses dealing with chemical engineering aspects of polymer processes. Chapter 1 consists of a collection of fundamental concepts on which subsequent chapters are based. Chapter 2 discusses phenomena that are inherent in polymerization reactions. Chapters 3-5 deal with physical factors that affect, or are affected by, polymerizations on an engineering scale. Chapter 6 treats postreactor separation of unreacted monomer and/or diluents.`,annote: `OCLC: 249002704`,edition: `4`,isbn: `0471086169`,journal: `Princ of Polym Eng`,publisher: `Wiley-Interscience`,title: `Principles of Polymerization Engineering.`,year: `1983`,tags: `#merged`},
  {key: `1982_roberts_etal`,type: `article`,translator: ` `,author: `D. G.M. Roberts and G. R. Flint`,editor: ` `,abstract: `The design of the long sea outfall tunnel and the main problems that were encountered in driving it through a sub-stratum of the Corallian Series known as the Sandsfoot Grits and through the Kimmeridge Clay stratum are described briefly, and the various solutions that were adopted to overcome these problems are outlined. (A)`,doi: `10.1016/0148-9062(83)91745-x`,isbn: `090048862`,issn: `01433911`,number: `(ed.), London, U.K., Inst. Min. & Metall., 1982, p.265-270. (ISBN 0-900488-62-X)`,title: `Weymouth and Portland long sea outfall tunnel.`,year: `1982`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/0 New PAPERS/WaveletTutorial.pdf`},

  {key: `1982_hopfield2`,type: `article`,author: `John J. Hopfield`,translator: ` `,editor: ` `,abstract: `Computational properties of use of biological organisms or to the construction of computers can emerge as collective properties of systems having a large number of simple equivalent components (or neurons). The physical meaning of content-addressable memory is described by an appropriate phase space flow of the state of a system. A model of such a system is given, based on aspects of neurobiology but readily adapted to integrated circuits. The collective properties of this model produce a content-addressable memory which correctly yields an entire memory from any subpart of sufficient size. The algorithm for the time evolution of the state of the system is based on asynchronous parallel processing. Additional emergent collective properties include some capacity for generalization, familiarity recognition, categorization, error correction, and time sequence retention. The collective properties are only weakly sensitive to details of the modeling or the failure of individual devices.`,archiveprefix: `arXiv`,arxivid: `1411.3159v1`,doi: `10.1073/pnas.79.8.2554`,eprint: `1411.3159v1`,isbn: `00278424`,issn: `0027-8424`,journal: `Proceedings of the National Academy of Sciences`,keywords: `seminal`,number: `8`,pages: `2554--2558`,pmid: `6953413`,publisher: `National Acad Sciences`,title: `Neural networks and physical systems with emergent collective computational abilities.`,url: `http://www.pnas.org/cgi/doi/10.1073/pnas.79.8.2554`,volume: `79`,year: `1982`,tags: `seminal,#merged`},

  {key: `1981_purcell`,type: `book`,translator: ` `,author: `Patrick Purcell`,editor: ` `,abstract: `How Designers Think is based on Bryan Lawson's many observations of designers at work, interviews with designers and their clients and collaborators. This extended work is the culmination of forty years' research and shows the belief that we all can, and do, design, and that we can learn to design better. The creative mind continues to have the power to surprise and this book aims to nurture and extend this creativity. Neither the earlier editions, nor this book, are intended as authoritative prescriptions of how designers should think but provide helpful advice on how to develop an understanding of design. In this fourth edition, Bryan Lawson continues to try and understand how designers think, to explore how they might be better educated and to develop techniques to assist them in their task. Some chapters have been revised and three completely new chapters added. The book is now intended to be read in conjunction with What Designers Know which is a companion volume. Some of the ideas previously discussed in the third edition of How Designers Think are now explored more thoroughly in What Designers Know. For the first time this fourth edition works towards a model of designing and the skills that collectively constitute the design process.`,doi: `10.1016/0142-694x(81)90033-8`,isbn: `9780750660778`,issn: `0142694X`,journal: `Design Studies`,number: `1`,pages: `55--56`,title: `How designers think`,volume: `2`,year: `1981`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Design/2006 How designers think - the design process demystified - Lawson.pdf`},
  {key: `1981_gurtin`,type: `book`,author: `Morton E. Gurtin`,translator: ` `,editor: ` `,abstract: `This book presents an introduction to the classical theories of continuum mechanics; in particular, to the theories of ideal, compressible, and viscous fluids, and to the linear and nonlinear theories of elasticity. These theories are important, not only because they are applicable to a majority of the problems in continuum mechanics arising in practice, but because they form a solid base upon which one can readily construct more complex theories of material behavior. Further, although attention is limited to the classical theories, the treatment is modern with a major emphasis on foundations and structure`,ean: `9780123097507`,edition: `1`,isbn: `9780123097507`,location: `New York`,pagetotal: `265`,publisher: `Academic Press`,title: `An Introduction to Continuum Mechanics`,url: `https://www.ebook.de/de/product/3659321/morton/////////_e/////////_gurtin/////////_an/////////_introduction/////////_to/////////_continuum/////////_mechanics.html`,year: `1981`,tags: `tesse`},

  {key: `1981_beach1`,type: `book`,editor: ` `,translator: ` `,author: `Larry Beach`,abstract: `This foundational text is written for students who want to go beyond the perceptual stage of music to learn how musical sound is created and perceived. It surveys a wide range of topics related to acoustics, beginning with a brief history of the art and science of music. Succeeding chapters explore the general principles of sound, musical scales, the primary ways in which sound can be generated, the characteristics of instruments, the use of mechanical and electronic recording devices, hi-fi stereophonic and quadraphonic sound, the design of electronic musical instruments, and architectural acoustics.Comprehensive yet accessible, Physics and Music includes over 300 diagrams, photographs, and tables. Each chapter concludes with questions, problems, and projects, in addition to references for further study. 1980 edition.`,doi: `10.1118/1.594956`,edition: `reprint edition`,isbn: `9780486779348`,issn: `1522-8541`,journal: `Medical Physics`,number: `2`,pages: `261--262`,publisher: `Dover Publications`,shorttitle: `Physics and Music`,title: `Physics and Music: The Science of Musical Sound , by H. E. White and D. H. White`,volume: `8`,year: `1981`},
  {key: `1981_beach`,type: `book`,author: `Larry Beach`,editor: ` `,translator: ` `,abstract: `This foundational text is written for students who want to go beyond the perceptual stage of music to learn how musical sound is created and perceived. It surveys a wide range of topics related to acoustics, beginning with a brief history of the art and science of music. Succeeding chapters explore the general principles of sound, musical scales, the primary ways in which sound can be generated, the characteristics of instruments, the use of mechanical and electronic recording devices, hi-fi stereophonic and quadraphonic sound, the design of electronic musical instruments, and architectural acoustics.Comprehensive yet accessible, Physics and Music includes over 300 diagrams, photographs, and tables. Each chapter concludes with questions, problems, and projects, in addition to references for further study. 1980 edition.`,doi: `10.1118/1.594956`,edition: `reprint ed`,isbn: `9780486779348`,issn: `1522-8541`,journal: `Medical Physics`,number: `2`,pages: `261--262`,publisher: `Dover Publications`,shorttitle: `Physics and Music`,title: `Physics and Music: The Science of Musical Sound , by H. E. White and D. H. White`,volume: `8`,year: `1981`},
  {key: `1980_sommer_etal`,type: `book`,author: `Susan T Sommer and Harold Rosenthal and John Warrack`,editor: ` `,translator: ` `,abstract: `Derived from the full Oxford Dictionary of Opera, this is the most authoritative and up-to-date dictionary of opera available in paperback. Fully revised for this new edition with over 3,500 entries, it is designed to be accessible to all those who enjoy opera, whether at the opera-house or at home. Here opera buffs will have at their fingertips plot synopses and first performance details, bibliographies of works about opera, entries on singers (including their debuts and career highlights, with notes on voice type, style, and reputation), definitions and discussions of technical terms and operatic styles, and surveys of the history of opera worldwide. Included also are separate entries for well-known roles, arias, and choruses.`,annote: `OCLC: ocn299242316`,doi: `10.2307/939825`,edition: `4`,isbn: `9780199235940`,issn: `00274380`,journal: `Notes`,number: `3`,pages: `660`,publisher: `Oxford University Press`,series: `Oxford paperback reference`,title: `The Concise Oxford Dictionary of Opera`,volume: `36`,year: `1980`,tags: `#merged`},

  {key: `1980_shalom_etal`,type: `article`,editor: ` `,translator: ` `,author: `  and Albert Shalom`,abstract: `Language is the most important of all the instruments of civilization. This is the premise of a work whose significance to the study of language, literature, and philosophy has remained undiminished since its original publication in 1923. New Introduction by Umberto Eco; Indices.`,doi: `10.5840/dialecticshumanism19807328`,issn: `0324-8275`,journal: `Dialectics and Humanism`,number: `3`,pages: `95--98`,title: `The Meaning of "The Meaning of Life`,volume: `7`,year: `1980`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Fiction/English/Douglas Adams/1983 The Meaning of Liff.pdf`},
  {key: `1980_r_etal`,type: `article`,editor: ` `,author: `J. R. and Carl de Boor`,translator: ` `,abstract: `This book is based on the author's experience with calculations involving polynomial splines. It presents those parts of the theory which are especially useful in calculations and stresses the representation of splines as linear combinations of B-splines. After two chapters summarizing polynomial approximation, a rigorous discussion of elementary spline theory is given involving linear, cubic and parabolic splines. The computational handling of piecewise polynomial functions (of one variable) of arbitrary order is the subject of chapters VII and VIII, while chapters IX, X, and XI are devoted to B-splines. The distances from splines with fixed and with variable knots is discussed in chapter XII. The remaining five chapters concern specific approximation methods, interpolation, smoothing and least-squares approximation, the solution of an ordinary differential equation by collocation, curve fitting, and surface fitting. The present text version differs from the original in several respects. The book is now typeset (in plain TeX), the Fortran programs now make use of Fortran 77 features. The figures have been redrawn with the aid of Matlab, various errors have been corrected, and many more formal statements have been provided with proofs. Further, all formal statements and equations have been numbered by the same numbering system, to make it easier to find any particular item. A major change has occured in Chapters IX-XI where the B-spline theory is now developed directly from the recurrence relations without recourse to divided differences. This has brought in knot insertion as a powerful tool for providing simple proofs concerning the shape-preserving properties of the B-spline series.`,doi: `10.2307/2006241`,issn: `00255718`,journal: `Mathematics of Computation`,number: `149`,pages: `325`,title: `A Practical Guide to Splines.`,volume: `34`,year: `1980`},

  {reviewed: true,key: `1980_golub_etal`,type: `article`,editor: ` `,author: `Gene H. Golub and Charles F. van Loan`,translator: ` `,abstract: `Total Least Squares (TLS) is a method of fitting that is appropriate when there are errors in both the observation vector \$b(m /times 1)\$ and in the data matrix \$A(m /times n)\$. The technique has been discussed by several authors, and amounts to fitting a “best” subspace to the points \$(a_i^T ,b_i ),i = 1, /cdots ,m\$, where \$a_i^T \$ is the ith row of A. In this paper a singular value decomposition analysis of the TLS problem is presented. The sensitivity of the TLS problem as well as its relationship to ordinary least squares regression is explored. An algorithm for solving the TLS problem is proposed that utilizes the singular value decomposition and which provides a measure of the underlying problem’s sensitivity.`,doi: `10.1137/0717073`,journal: `SIAM Journal on Numerical Analysis`,number: `6`,pages: `883--893`,publisher: `Society for Industrial /& Applied Mathematics (SIAM)`,title: `An Analysis of the Total Least Squares Problem`,volume: `17`,year: `1980`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/total last squares/1980 An Analysis of the Total Least Squares Problem - .pdf`,tags: `envelope,total least squares,#merged`},
  {key: `1980_gal`,type: `book`,translator: ` `,editor: ` `,author: `Tomas Gal`,abstract: `Intermodal transportation forms the backbone of the world trade and/nexhibits significant growth resulting in modifications to the structure/nof maritime and land -based transportation systems, as well as in/nthe increase of the volume and value of intermodal traffic moved/nby each individual mode. Railroads play an important role within/nthe intermodal chain. Their own interests and environment-conscious/npublic policy have railroads aiming to increase their market share./nTo address the challenge of efficiently competing with trucking in/noffering customers timely, flexible, and �low�-cost transportation/nservices, railroads propose new types of services and enhanced performances./nFrom an Operations Research point of view, this requires that models/nbe revisited and appropriate methods be devised. The paper discusses/nsome of these issues and developments focusing on tactical planning/nissues and identifies challenging and promising research directions.`,doi: `10.1016/0377-2217(80)90117-4`,isbn: `9783540091110`,issn: `03772217`,journal: `European Journal of Operational Research`,number: `4`,pages: `287--288`,publisher: `Springer Berlin Heidelberg`,series: `Lecture Notes in Economics and Mathematical Systems`,title: `Multiple objective decision making - methods and applications: A state-of-the art survey`,volume: `4`,year: `1980`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Non-Fiction/Multiple Criteria Decision Analysis/1979 Multiple Objective Decision Making — Methods and Applications - Hwang et al.pdf`,tags: `#merged`},
  {key: `1980_enzer_etal2`,type: `article`,translator: ` `,author: `Selwyn Enzer and o̊Associate Director`,editor: ` `,abstract: `In exploring alternative futures, strategic planners are frequently forced into making simplifying assumptions because of time and methodological limitations. These assumptions typically reduce the interdisciplinary perspective, limit the range of policy choices, and restrict the investigation to only the "most likely" future changes. By so doing, many sources of future surprise are eliminated from the analysis. This article describes INTERAX, a method for generating alternative future scenarios which requires very few simplifying assumptions. To accelerate the time required for the analysis, INTERAX includes a large multidisciplinary data base, which is of immediate use in a broad range of long-range strategic issues. INTERAX is described in two parts. The previous issue of Technological Forecasting and Social Change contained a description of the method and its philosophy and presented the data base. This article describes how INTERAX generates scenarios and uses them in exploring a variety of strategic issues. /textcopyright 1980.`,doi: `10.1016/0040-1625(80)90064-5`,issn: `00401625`,journal: `Technological Forecasting and Social Change`,number: `3`,pages: `211--242`,shorttitle: `INTERAX—An interactive model for studying future business environments`,title: `INTERAX-An interactive model for studying future business environments: Part II`,url: `http://linkinghub.elsevier.com/retrieve/pii/0040162580900645`,volume: `17`,year: `1980`,tags: `#merged`},

  {key: `1980_enzer1`,type: `article`,author: `Selwyn Enzer`,editor: ` `,translator: ` `,abstract: `In exploring alternative futures, strategic planners are frequently forced into making simplifying assumptions because of time and methodological limitations. These assumptions typically reduce the interdisciplinary perspective, limit the range of policy choices, and restrict the investigation to only the "most likely" future changes. By so doing, many sources of future surprise are eliminated from the analysis. This article describes INTERAX, a method for generating alternative future scenarios which requires very few simplifying assumptions. To accelerate the time required for the analysis, INTERAX includes a large multidisciplinary data base, which is of immediate use in a broad range of long-range strategic issues. INTERAX is described in two articles. This article describes the method and its philosophy and presents the data base. The second part, which will appear in the next issue of Technological Forecasting and Social Change, describes how INTERAX generates scenarios and their use in exploring a variety of strategic issues. /textcopyright 1980.`,doi: `10.1016/0040-1625(80)90049-9`,issn: `00401625`,journal: `Technological Forecasting and Social Change`,number: `2`,pages: `141--159`,shorttitle: `INTERAX—An interactive model for studying future business environments`,title: `INTERAX-An interactive model for studying future business environments: Part I`,url: `http://linkinghub.elsevier.com/retrieve/pii/0040162580900499`,volume: `17`,year: `1980`,tags: `#merged`},

  {key: `1980_book`,type: `book`,translator: ` `,author: `Ronald V Book`,editor: ` `,abstract: `Includes indexes. "Shows how to recognize NP-complete problems and offers proactical suggestions for dealing with them effectively. The book covers the basic theory of NP-completeness, provides an overview of alternative directions for further research, and contains and extensive list of NP-complete and NP-hard problems, with more than 300 main entries and several times as many results in total. [This book] is suitable as a supplement to courses in algorithm design, computational complexity, operations research, or combinatorial mathematics, and as a text for seminars on approximation algorithms or computational complexity. It provides not only a valuable source of information for students but also an essential reference work for professionals in computer science"--Back cover. 1. Computers, complexity, and intractability -- 2. The theory of NP-completeness -- 3. Proving NP-completeness results -- 4. Using NP-completeness to analyze problems -- 5. NP-hardness -- 6. Coping with NP-complete problems -- 7. Beyond NP-completeness -- Appendix: A list of NP-complete problems.`,doi: `10.1090/s0273-0979-1980-14848-x`,edition: `1`,isbn: `9780716710455`,issn: `0273-0979`,journal: `Bulletin of the American Mathematical Society`,number: `2`,pages: `898--905`,publisher: `W. H. Freeman`,shorttitle: `Computers and Intractability`,title: `Book Review: Computers and intractability: A guide to the theory of \$NP\$-completeness`,volume: `3`,year: `1980`,tags: `#merged`},
  {key: `1979_pertuiset1`,type: `article`,translator: ` `,editor: ` `,author: `B Pertuiset`,abstract: `In this paper, we adopt general-sum stochastic games as a framework for multiagent reinforcement learning. Our work extends previous work by Littman on zero-sum stochastic games to a broader framework. We design a multiagent Q-learning method under this framework, and prove that it converges to a Nash equilibrium under specified conditions. This algorithm is useful for finding the optimal strategy when there exists a unique Nash equilibrium in the game. When there exist multiple Nash equilibria in the game, this algorithm should be combined with other learning techniques to find optimal strategies.`,doi: `10.1007/bf01769133`,isbn: `1558605568`,issn: `0001-6268`,journal: `Acta neurochirurgica`,number: `3-4`,pages: `197--8`,pmid: `371347`,title: `Obituary: Sixto Obrador, 1911--1978.`,url: `http://www.ncbi.nlm.nih.gov/pubmed/371347`,volume: `45`,year: `1979`},

  {key: `1979_meersman1`,type: `article`,author: `R De Meersman`,translator: ` `,editor: ` `,abstract: `It is shown how a least squares problem subject to equality constraints can be replaced by an unconstrained least squares problem. Constraints and equations may be non linear. Results seem to be too complicated to be applied to general cases but can quite successfully be used for special problems like the closing of balances for instance. /textcopyright1979.`,doi: `10.1016/0771-050X(79)90044-5`,issn: `0771050X`,journal: `Journal of Computational and Applied Mathematics`,number: `4`,pages: `277--281`,title: `Least squares with non-linear equality constraints Application to closing of balances`,url: `https://linkinghub.elsevier.com/retrieve/pii/0771050X79900445`,volume: `5`,year: `1979`,tags: `#merged`},

  {key: `1979_justice`,type: `article`,editor: ` `,translator: ` `,author: `James H Justice`,abstract: `AbNtruct-Digital synthesis of music has led to the consideration of models other than the usual additive (Fourier) synthesis of waveforms. One of these methods, based on the FM equation, has been found to be of particular value due to its easy implementation and the richness and evolutionary character of its harmonic structure in time. Any useful synthesis procedure should be accompanied by a corresponding analytic procedure. In this paper we lay the foundations for such a procedure based on the discrete Hilbert transform. I. INTRODUCTION STIMULATING, challenging, and relatively new appli-cation of digital signal processing is to be found in the area of music generation via digital computer. By music gen-eration, we mean the production of purposefully structured sounds in the broad sense. That is, we wish to control not only the means of sound synthesis itself, including the shaping of timbre and other tone characteristics, but we wish to pro-vide the means to orchestrate sounds into larger structures or compositions with a minimum of restrictions in achieving whatever sort of goal we may have in mind. In short, our goal is nothing less than complete control of the sound en-vironment including the warp and woof of sound textures, rhythms, .and pitches; the entire spectrum of sound charac-teristics from which the patterned cloth of music is woven. Indeed, tomorrow's composer/performer, the weaver, may find himself as much at home with CRT terminals, graphic tablets, and joy sticks as he now does with his instruments, paper, pen, and baton. Since the creation of the first music generation program in 1958 by M. Mathews of Bell Labs [ 6 ] , an ever growing num-ber of engineers, mathematicians, computer scientists, and artists, all with a common goal, have been intent on converting the digital computer into a responsive and sensitive instrument capable of enhancing and extending our musical powers. The setting was eminently suited for, and indeed demanded the use of digital signal processing principles and techniques of all kinds, and few stones are being left unturned. And, just as any new area of inquiry draws heavily on the tools of the past, its own unique challenges will hopefully always con-tribute something new which may find use in other areas as well, or perhaps pave a road to new and as yet unseen areas of application. We do not need to look very deeply into the complexities of digital music generation to appreciate the need to find`,journal: `Ieee Transactions on Acoustics, Speech, and Signal Processing`,number: `6`,title: `nal Processin`,year: `1979`,file: `C:/Users/tesse/Desktop/Files/Dropbox/BIBrep/Thesis/envelope/analytic signal/Analytic_signal_processing_in_music_comp.pdf`},
